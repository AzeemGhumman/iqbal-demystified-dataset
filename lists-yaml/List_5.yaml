- poems:
  - id: '5_1'
    poemName:
    - lang: ur
      text: تمہید
    - lang: en
      text: PROLOGUE
  - id: '5_2'
    poemName:
    - lang: ur
      text: دربیان اینکہ اصل نظام عالم از خودی است و تسلسل حیات تعینات وجود بر استحکام
        خودی انحصاردارد
    - lang: en
      text: SHOWING THAT THE SYSTEM OF THE UNIVERSE ORIGINATES IN THE SELF AND THAT
        THE CONTINUATION OF THE LIFE OF ALL INDIVIDUALS DEPENDS ON STRENGTHENING THE
        SELF.
  - id: '5_3'
    poemName:
    - lang: ur
      text: دربیان اینکہ حیات خودی از تخلیق و تولیدمقاصداست
    - lang: en
      text: SHOWING THAT THE LIFE OF THE SELF COMES FROM FORMING IDEALS AND BRINGING
        THEM TO BIRTH.
  - id: '5_4'
    poemName:
    - lang: ur
      text: در بیان اینکہ خودی از عشق و محبت استحکام می پذیرد
    - lang: en
      text: SHOWING THAT THE SELF IS STRENGTHENED BY LOVE
  - id: '5_5'
    poemName:
    - lang: ur
      text: در بیان اینکہ خودی از سؤال ضعیف میگردد
    - lang: en
      text: SHOWING THAT THE SELF IS WEAKENED BY ASKING
  - id: '5_6'
    poemName:
    - lang: ur
      text: قوای ظاہرہ و مخفیہ نظام عالم را مسخر می سازد در بیان اینکہ چون خودی از
        عشق و محبت محکم میگردد ،
    - lang: en
      text: THE CLOUD ON THE MOUNTAIN
  - id: '5_7'
    poemName:
    - lang: ur
      text: حکایت درین معنی کہ مسئلۂ نفی خودی از مخترعات اقوام مغلوبۂ بنی نوع انسان
        است کہ بہ این طریق مخفی اخلاق اقوام غالبہ را ضعیف میسازند
    - lang: en
      text: A TALE OF WHICH THE MORAL IS THAT NEGATION OF THE SELF IS A DOCTRINE INVENTED
        BY THE SUBJECT RACES OF MANKIND IN ORDER THAT BY THIS MEANS THEY MAY SAP AND
        WEAKEN THE CHARACTER OF THEIR RULERS.
  - id: '5_8'
    poemName:
    - lang: ur
      text: و از تخیلات او احتراز واجب است از افکار او اثر عظیم پذیرفتہ بر مسلک گوسفندی
        رفتہ است در معنی اینکہ افلاطون یونانی کہ تصوف و ادبیات اقوام اسلامیہ
    - lang: en
      text: TO THE EFFECT THAT PLATO, WHOSE THOUGHT HAS DEEPLY INFLUENCED THE MYSTICISM
        AND LITERATURE OF ISLAM, FOLLOWED THE SHEEP'S DOCTRINE, AND THAT WE MUST BE
        ON OUR GUARD AGAINST HIS THEORIES
  - id: '5_9'
    poemName:
    - lang: ur
      text: در حقیقت شعر و اصلاح ادبیات اسلامیہ
    - lang: en
      text: CONCERNING THE TRUE NATURE OF POETRY AND REFORM OF ISLAMIC LITERATURE.
  - id: '5_10'
    poemName:
    - lang: ur
      text: و مرحلہ سوم را نیابت الھی نامیدہ اند مرحلۂ اول را اطاعت و مرحلۂ دوم
        را ضبط نفس، در بیان اینکہ تربیت خودی را سہ مراحل است
    - lang: en
      text: 'SHOWING THAT THE EDUCATION OF THE SELF HAS THREE STAGES: OBEDIENCE, SELF-CONTROL,
        AND DIVINE VICEGERENCE.'
  - id: '5_11'
    poemName:
    - lang: ur
      text: ’’در شرح اسرار اسمای علی مرتضی‘‘
    - lang: en
      text: SETTING FORTH THE INNER MEANING OF THE NAMES OF ALI
  - id: '5_12'
    poemName:
    - lang: ur
      text: حکایت نوجوانی از مرو کہ پیش حضرت سید مخدوم علی ھجویری رحمة اﷲ علیہ آمدہ
        از ستم اعدا فریاد کرد
    - lang: en
      text: STORY OF A YOUNG MAN OF MERV WHO CAME TO THE SAINT ALI HAJWIRI (GOD HAVE
        MERCY ON HIM!) AND  COMPLAINED THAT HE WAS OPPRESSED BY HIS ENEMIES.
  - id: '5_13'
    poemName:
    - lang: ur
      text: حکایت طایری کہ از تشنگی بیتاب بود
    - lang: en
      text: STORY OF THE BIRD THAT WAS FAINT WITH THIRST
  - id: '5_14'
    poemName:
    - lang: ur
      text: حکایت الماس و  زغال
    - lang: en
      text: STORY OF THE DIAMOND AND THE COAL
  - id: '5_15'
    poemName:
    - lang: ur
      text: از محکم گرفتن روایات مخصوصہ ملیہ می باشد تسلسل حیات ملیہ حکایت شیخ و برہمن
        و مکالمہ گنگ و ہمالہ در معنی اینکہ
    - lang: en
      text: STORY OF THE SHEIKH AND THE BRAHMIN FOLLOWED BY A CONVERSATION BETWEEN
        GANGES AND HIMALAYA TO THE EFFECT THAT THE CONTINUATION OF SOCIAL LIFE DEPEND
        ON FIRM ATTACHMENTS TO THE CHARACTERISTIC TRADITIONS OF THE COMMUNITY.
  - id: '5_16'
    poemName:
    - lang: ur
      text: در مذہب اسلام حرام است و جہاد ، اگر محرک آن جوع الارض باشد در بیان اینکہ
        مقصد حیات مسلم ، اعلای کلمة اللہ است
    - lang: en
      text: SHOWING THAT THE PURPOSE OF THE MUSLIM'S LIFE IS TO EXALT THE WORD OF
        ALLAH AND THAT THE JIHAD (WAR AGAINST UNBELIEVERS), IF IT BE PROMPTED BY LAND-HUNGER,
        IS UNLAWFUL IN THE RELIGION OF ISLAM.
  - id: '5_17'
    poemName:
    - lang: ur
      text: اندر ز میر نجات نقشبند المعروف بہ بابای صحرائی کہ برای مسلمانان ہندوستان
        رقم فرمودہ است
    - lang: en
      text: PRECEPTS WRITTEN FOR THE MUSLIMS OF INDIA BY MIR NAJAT NAKSHBAND, WHO
        IS GENERALLY KNOWN AS BABA SHARI'S
  - id: '5_18'
    poemName:
    - lang: ur
      text: الوقت سیف
    - lang: en
      text: TIME IS A SWORD
  - id: '5_19'
    poemName:
    - lang: ur
      text: دعا
    - lang: en
