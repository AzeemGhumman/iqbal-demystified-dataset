---
'id': '4_30'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/armaghan/audio/03-09.mp3'
'heading':
- 'lang': 'ur'
  'text': 'کھلا جب چمن ميں کتب خانہء گل'
- 'lang': 'en'
  'text': 'When flowers’ bookshop opened in the garden'
'description': []
'sher':
- 'id': '4_30_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کھلا جب چمن ميں کتب خانہء گل | نہ کام آيا ملا کو علم کتابي'
  - 'lang': 'en'
    'text': 'When flowers’ bookshop opened in the garden | Mullah’s bookish knowledge lost all value.'
  - 'lang': 'ro'
    'text': 'Khula Jab Chaman Mein Kutab Khana’ay Gul | Na Kaam Aya Mullah Ko Ilm-E-Kitabi'
- 'id': '4_30_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'متانت شکن تھي ہوائے بہاراں | غزل خواں ہوا پيرک اندرابي'
  - 'lang': 'en'
    'text': 'The spring breeze was exhilarating, poise‐breaking, | the old man of Indrab burst into ghazal‐singing.'
  - 'lang': 'ro'
    'text': 'Matanat Shikan Thi Hawa’ay Baharan | Ghazal Khawan Huwa Peerak-E-Indrabi'
- 'id': '4_30_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کہا لالہ آتشيں پيرہن نے | کہ اسرار جاں کي ہوں ميں بے حجابي'
  - 'lang': 'en'
    'text': 'The tulip, of fiery skirt, said: | it doth reveal the secrets of the soul.'
  - 'lang': 'ro'
    'text': 'Kaha Lala’ay Atisheen Pairhan Ne | K Asrar-E-Jaan Ki Hoon Mein Behijabi'
- 'id': '4_30_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سمجھتا ہے جو موت خواب لحد کو | نہاں اس کي تعمير ميں ہے خرابي'
  - 'lang': 'en'
    'text': 'Who calls sleep awhile in the grave as eternal death, | sows seeds of destruction in the earth.'
  - 'lang': 'ro'
    'text': 'Samjhta Hai Jo Mout Khawab-E-Lehad Ko | Nahan Uss Ki Tameer Mein Hai Kharabi'
- 'id': '4_30_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہيں زندگي سلسلہ روز و شب کا | نہيں زندگي مستي و نيم خوابي'
  - 'lang': 'en'
    'text': 'Life is not a succession of days and nights, | nor is it intoxication and dreamy sleep;'
  - 'lang': 'ro'
    'text': 'Nahin Zindagi Silsala Roz-O-Shab Ka | Nahin Zindagi Masti-O-Neem Khawabi'
- 'id': '4_30_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حيات است در آتش خود تپيدن | خوش آں دم کہ ايں نکتہ را بازيابي'
  - 'lang': 'en'
    'text': 'life is to burn in one’s fire: | happy is the man who grasps this truth.'
  - 'lang': 'ro'
    'text': 'Hayat Ast Dar Atish-E-Khud Tapaydan | Khush Aan Dam Kh Ayen Nukta Ra Bazyabi'
- 'id': '4_30_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگر ز آتش دل شرارے بگيري | تواں کرد زير فلک آفتابي'
  - 'lang': 'en'
    'text': 'If thou snatch’st a spark from heart’s fire, | thou canst be a sun under the sky.'
  - 'lang': 'ro'
    'text': 'Agar Za Atish-E-Dil Shararay Bagiriri | Tawan Kard Zaer-E-Falak Afabi'
