---
'id': '2_75'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/02-59.mp3'
'heading':
- 'lang': 'ur'
  'text': 'فقر کے ہيں معجزات تاج و سرير و سپاہ'
- 'lang': 'en'
  'text': 'The crown, the throne, and mighty arms'
'description': []
'sher':
- 'id': '2_75_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فقر کے ہيں معجزات تاج و سرير و سپاہ | فقر ہے ميروں کا مير ، فقر ہے شاہوں کا شاہ'
  - 'lang': 'en'
    'text': 'The crown, the throne, and mighty arms, By faqr are wrought these wonders all: | In short, it is the chief of chiefs, And king of other kings withal.'
  - 'lang': 'ro'
    'text': 'Faqr Ke Hain Muajazaat Taaj-o-Sareer-o-Sipah | Faqr Hai Meeron Ka Meer, Faqr Hai Shahon Ka Shah'
- 'id': '2_75_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'علم کا مقصود ہے پاکي عقل و خرد | فقر کا مقصود ہے عفت قلب و نگاہ'
  - 'lang': 'en'
    'text': 'By means of learning mind and brain, No doubt, become refined and pure: | Faqr makes the heart and gaze of man, From earthly filth and dross secure.'
  - 'lang': 'ro'
    'text': 'Ilm Ka Maqsood Hai Paki-e-Aqal-o-Khirad | Faqr Ka Maqsood Hai Iffat-e-Qalb-o-Nigah'
- 'id': '2_75_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'علم فقيہ و حکيم ، فقر مسيح و کليم | علم ہے جويائے راہ ، فقر ہے دانائے راہ'
  - 'lang': 'en'
    'text': 'Scholar and sage knowledge makes, But Christ and Moses by faqr are wrought: | To faqr the road is fully known, Of road the scholar knows not aught.'
  - 'lang': 'ro'
    'text': 'Ilm Faqeer-o-Hakeem, Faqr Maseeh-o-Kaleem | Ilm Hai Jooya’ay Rah, Faqr Hai Danye Rah'
- 'id': '2_75_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فقر مقام نظر ، علم مقام خبر | فقر ميں مستي ثواب ، علم ميں مستي گناہ'
  - 'lang': 'en'
    'text': 'The state of seeing faqr bestows, But knowledge makes on new rely: | Rapture in faqr is virtue great, Whereas in knowledge sin so high.'
  - 'lang': 'ro'
    'text': 'Faqr Maqam-e-Nazar, Ilm Maqam-e-Khabar | Faqr Mein Masti Sawab, Ilm Mein Masti Gunah'
- 'id': '2_75_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'علم کا ''موجود'' اور ، فقر کا ''موجود'' اور | !اشھد ان لا الہ'' اشھد ان لا الہ'
  - 'lang': 'en'
    'text': 'One God there is that knowledge owns, To other God faqr lays a claim: | No god but He, I do proclaim, No god but He, I do proclaim.'
  - 'lang': 'ro'
    'text': 'Ilm Ka ‘Mojood’ Aur, Faqar Ka ‘Mojood’ Aur | ASHADU ALLA ILAHA, ASHADU ALLA ILAHA !'
- 'id': '2_75_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چڑھتي ہے جب فقر کي سان پہ تيغ خودي | ايک سپاہي کي ضرب کرتي ہے کار سپاہ'
  - 'lang': 'en'
    'text': 'On the whetting stone of faqr, When sword of Self gets sharp and bright, | A single stroke by warrior bold, Can out an army big to flight.'
  - 'lang': 'ro'
    'text': 'Charhti Hai Jab Faqr Ki Saan Pe Taeg-e-Khudi | Aik Sipahi Ki Zarb Karti Hai Kaar-e-Sipah'
- 'id': '2_75_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل اگر اس خاک ميں زندہ و بيدار ہو | تيري نگہ توڑ دے آئنہء مہروماہ'
  - 'lang': 'en'
    'text': 'Within your clay, if there exist, A heart alive and wide awake, | The glass of sun and moon as well, One look of yours forthwith can break.'
  - 'lang': 'ro'
    'text': 'Dil Agar Iss Khak Mein Zinda-o-Baidar Ho | Teri Nigah Torh De Aaeena-e-Mehar-o-Mah'
