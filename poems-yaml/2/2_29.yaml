---
'id': '2_29'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/02-13.mp3'
'heading':
- 'lang': 'ur'
  'text': 'يہ حوريان فرنگي ، دل و نظر کا حجاب'
- 'lang': 'en'
  'text': 'These Western nymphs'
'description':
- 'lang': 'en'
  'text': '(Written in Cordova)'
'sher':
- 'id': '2_29_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ حوريان فرنگي ، دل و نظر کا حجاب | بہشت مغربياں ، جلوہ ہائے پا بہ رکاب'
  - 'lang': 'en'
    'text': 'These Western nymphs, A challenge to the eye and the heart, | Are bold of glance, In a paradise of instant bliss.'
  - 'lang': 'ro'
    'text': 'Ye Hooriyan-E-Farangi, Dil-O-Nazar Ka Hijab | Bahisht-E-Magrabiyan, Jalwa Ha’ay Pa Ba-Rakab'
- 'id': '2_29_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل و نظر کا سفينہ سنبھال کر لے جا | مہ و ستارہ ہيں بحر وجود ميں گرداب'
  - 'lang': 'en'
    'text': 'Thy heart is a wavering ship, Tossed by beauty’s assault | These moons and stars that glisten, Are whirlpools in thy sea.'
  - 'lang': 'ro'
    'text': 'Dil-O-Nazar Ka Safina Sanbhal Kar Le Ja | Mah-O-Sitara Hain Behar-E-Wujood Mein Gardab'
- 'id': '2_29_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جہان صوت و صدا ميں سما نہيں سکتي | لطيفہ ازلي ہے فغان چنگ و رباب'
  - 'lang': 'en'
    'text': 'The warblings of the harp and lyre, Have wondrous powers | Powers that cannot be captured, In the world of sound.'
  - 'lang': 'ro'
    'text': 'Jahan-E-Soot-O-Sada Mein Sama Nahin Sakti | Latifa’ay Azali Hai Afghan-E-Ching-O-Rubab'
- 'id': '2_29_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سکھا ديے ہيں اسے شيوہ ہائے خانقہي | فقيہ شہر کو صوفي نے کر ديا ہے خراب'
  - 'lang': 'en'
    'text': 'By teaching him the monastic wont and way, | The Sufi has led astray the jurist of the town.'
  - 'lang': 'ro'
    'text': 'Sikha Diye Hain Isse Shewa Haye Khanqahi | Faqeeh-E-Sheher Ko Sufi Ne Kar Diya Kharab'
- 'id': '2_29_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ سجدہ ، روح زميں جس سے کانپ جاتي تھي | اسي کو آج ترستے ہيں منبر و محراب'
  - 'lang': 'en'
    'text': 'The prostration that once, Shook the earth’s soul, | Now leaves not a trace, On the mosque’s decadent walls.'
  - 'lang': 'ro'
    'text': 'Woh Sajda, Rooh-E-Zameen Jis Se Kanp Jati Thi | Ussi Ko Aj Taraste Hain Minber-O-Mehrab'
- 'id': '2_29_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سني نہ مصر و فلسطيں ميں وہ اذاں ميں نے | ديا تھا جس نے پہاڑوں کو رعشہ سيماب'
  - 'lang': 'en'
    'text': 'I have not heard in the Arab world, The thunderous call | The call to prayer that pierced, The hearts of hills in the past.'
  - 'lang': 'ro'
    'text': 'Suni Na Misar-O-Falasteen Mein Woh Azaan Main Ne | Diya Tha Jis Ne Paharon Ko Raisha’ay Simab'
- 'id': '2_29_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہوائے قرطبہ! شايد يہ ہے اثر تيرا | مري نوا ميں ہے سوز و سرور عہد شباب'
  - 'lang': 'en'
    'text': 'O Qartaba! Perhaps, Some magic in thy air | Has breathed into my song, The buoyancy of youth.'
  - 'lang': 'ro'
    'text': 'Hawa-E-Qurtuba ! Shaid Ye Hai Asar Tera | Meri Nawa Mein Hai, Souz-Surroor-E-Ehad-E-Shabab'
