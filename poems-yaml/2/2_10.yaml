---
'id': '2_10'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/01-10.mp3'
'heading':
- 'lang': 'ur'
  'text': 'متاع بے بہا ہے درد و سوز آرزو مندي'
- 'lang': 'en'
  'text': 'Consuming fire for thee'
'description': []
'sher':
- 'id': '2_10_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'متاع بے بہا ہے درد و سوز آرزو مندي | مقام بندگي دے کر نہ لوں شان خداوندي'
  - 'lang': 'en'
    'text': 'Consuming fire for thee, O Lord, Is a gift I will not barter; | I will not change my vassal’s rank; With that of a master of men.'
  - 'lang': 'ro'
    'text': 'Mataa-e-Bebaha Hai Dard-o-Souz-e-Arzoo-Mandi | Maqam-e-Bandagi De Kar Na Loon Shan-e-Khudawandi'
- 'id': '2_10_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ترے آزاد بندوں کي نہ يہ دنيا ، نہ وہ دنيا | يہاں مرنے کي پابندي ، وہاں جينے کي پابندي'
  - 'lang': 'en'
    'text': 'Neither this world nor the next; Is fit for the freedom—loving; | They are forced to die in this, And forced to live in the other.'
  - 'lang': 'ro'
    'text': 'Tere Azad Bandon Ki Na Ye Dunya, Na Woh Dunya | Yahan Merne Ki Pabandi, Wahan Jeene Ki Pabandi'
- 'id': '2_10_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حجاب اکسير ہے آوارہ کوئے محبت کو | ميري آتش کو بھڑکاتي ہے تيري دير پيوندي'
  - 'lang': 'en'
    'text': 'Thy tantalizing reticence, Inflames my passion more; | Concealment is an elixir, For those who are lost in love.'
  - 'lang': 'ro'
    'text': 'Hijab-e-Ikseer Hai Awara-e-Koo''ay Mohabbat Ko | Meri Aatish Ko Bharkati Hai Teri Dair Paiwandi'
- 'id': '2_10_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گزر اوقات کر ليتا ہے يہ کوہ و بياباں ميں | کہ شاہيں کے ليے ذلت ہے کار آشياں بندي'
  - 'lang': 'en'
    'text': 'The austere eagle lives in peace, On hills and in wilderneeses, | It never doth demean its pride, By building an abode for itself.'
  - 'lang': 'ro'
    'text': 'Guzar Auqat Kar Leta Hai Ye Koh-o-Biyaban Mein | Ke Shaheen Ke Liye Zillat Hai Kaar-e-Ashiyan Bandi'
- 'id': '2_10_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ فيضان نظر تھا يا کہ مکتب کي کرامت تھي | سکھائے کس نے اسمعيل کو آداب فرزندي'
  - 'lang': 'en'
    'text': 'Who taught to young Isma’il, The ways of filial obedience? | Was it the blessing of a glance, Or the miracle of tutelage?'
  - 'lang': 'ro'
    'text': 'Ye Faizan-e-Nazar Tha Ya Ke Maktab Ki Karamat Thi | Sikhaye Kis Ne Ismaeel (A.S.) Ko Adaab-e-Farzandi'
- 'id': '2_10_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زيارت گاہ اہل عزم و ہمت ہے لحد ميري | کہ خاک راہ کو ميں نے بتايا راز الوندي'
  - 'lang': 'en'
    'text': 'My grave is like a shrine, For men of thought and courage,. | For I have revealed truths sublime, To mere specks of dust.'
  - 'lang': 'ro'
    'text': 'Ziarat Gah-e-Ahl-e-Azam-o-Himmat Hai Lehad Meri | Ke Khak-e-Rah Ko Mein Ne Bataya Raaz-e-Alwandi'
- 'id': '2_10_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مري مشاطگي کي کيا ضرورت حسن معني کو | کہ فطرت خود بخود کرتي ہے لالے کي حنا بندي'
  - 'lang': 'en'
    'text': 'The beauty of meaning need riot be, Adorned by my craft, | For nature does herself, Incarnadine the rose.'
  - 'lang': 'ro'
    'text': 'Meri Mashatagi Ki Kya Zaroorat Husn-e-Maani Ko | Ke Fitrat Khud Ba Khud Karti Hai Lale Ki Hina Bandi'
