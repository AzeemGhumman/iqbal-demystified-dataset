---
'id': '2_150'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/05-32.mp3'
'heading':
- 'lang': 'ur'
  'text': 'مسوليني'
- 'lang': 'en'
  'text': 'MUSSOLINI'
'description': []
'sher':
- 'id': '2_150_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ندرت فکر و عمل کيا شے ہے ، ذوق انقلاب | ندرت فکر و عمل کيا شے ہے ، ملت کا شباب'
  - 'lang': 'en'
    'text': 'What is the originality of thought and action?—a taste for revolution. | What is the originality of thought and action?—the age of youth for a nation.'
  - 'lang': 'ro'
    'text': 'Nudrat-e-Fikar-o-Amal Kya Shay Hai, Zauq-e-Inqilab | Nudrat-e-Fikar-o-Amal Kya Shay Hai, Millat Ka Shabab'
- 'id': '2_150_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ندرت فکر و عمل سے معجزات زندگي | ندرت فکر و عمل سے سنگ خارا لعل ناب'
  - 'lang': 'en'
    'text': 'Originality of thought and action creates miracles of life: | It turns pebbles into ruby stones.'
  - 'lang': 'ro'
    'text': 'Nudrat-e-Fikar-o-Amal Se Maujazat-e-Zindagi | Nudrat-e-Fikar-o-Amal Se Sang-e-Khar-Ul-Amal Naab'
- 'id': '2_150_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رومتہ الکبرے! دگرگوں ہوگيا تيرا ضمير | !اينکہ مي بينم بہ بيدار يست يارب يا بہ خواب'
  - 'lang': 'en'
    'text': 'O Great Rome! Your conscience has changed altogether: | Is this a dream I see or is this for real!'
  - 'lang': 'ro'
    'text': 'Roma-Tul-Kubra! Digargoon Ho Gya Tera Zameer | Aynke Mee Beenam Ba Baidarist A Rab Ya Ba Khawab!'
- 'id': '2_150_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چشم پيران کہن ميں زندگاني کا فروغ | نوجواں تيرے ہيں سوز آرزو سے سينہ تاب'
  - 'lang': 'en'
    'text': 'Your old have the gleam of life in their eyes; | The flame of desire warms up the hearts of your young.'
  - 'lang': 'ro'
    'text': 'Chashme-e-Peeran-e-Kuhan Mein Zindagaani Ka Farough | Naujawan Tere Hain Souz-e-Arzoo Se Sina Taab'
- 'id': '2_150_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ محبت کي حرارت ، يہ تمنا ، يہ نمود | فصل گل ميں پھول رہ سکتے نہيں زير حجاب'
  - 'lang': 'en'
    'text': 'This warmth of love, this longing and this self‐expression: | Flowers cannot hide themselves in the season of Spring.'
  - 'lang': 'ro'
    'text': 'Ye Mohabbat Ki Hararat, Ye Tamanna, Ye Namood | Fasl-e-Gul Mein Phool Reh Sakte Nain Zair-e- Hijab'
- 'id': '2_150_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نغمہ ہائے شوق سے تيري فضا معمور ہے | زخمہ ور کا منتظر تھا تيري فطرت کا رباب'
  - 'lang': 'en'
    'text': 'Songs of passion fill your air now— | The instrument of your nature was awaiting someone to play on it!'
  - 'lang': 'ro'
    'text': 'Naghma-e-Haye Shuaq Se Teri Faza Maamoor Hai | Zakhmawar Ka Muntazir Tha Teri Fitrat Ka Rubab'
- 'id': '2_150_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فيض يہ کس کي نظر کا ہے ، کرامت کس کي ہے؟ | !وہ کہ ہے حس کي نگہ مثل شعاع آفتاب'
  - 'lang': 'en'
    'text': 'Whose benevolent eye has graced this miracle upon you? | He whose vision is like the light of the Sun!'
  - 'lang': 'ro'
    'text': 'Faiz Ye Kis Ki Nazar Ka Hai, Karamat Kis Ki Hai? | Who Ke Hai Jis Ki Nigah Misl-e-Shua-e-Aftab!'
