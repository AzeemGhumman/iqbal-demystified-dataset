---
'id': '2_52'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/02-36.mp3'
'heading':
- 'lang': 'ur'
  'text': 'نہ ہو طغيان مشتاقي تو ميں رہتا نہيں باقي'
- 'lang': 'en'
  'text': 'This onrush of yearning— I cannot live without it'
'description': []
'sher':
- 'id': '2_52_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ ہو طغيان مشتاقي تو ميں رہتا نہيں باقي | کہ ميري زندگي کيا ہے ، يہي طغيان مشتاقي'
  - 'lang': 'en'
    'text': 'This onrush of yearning— I cannot live without it, | For the quintessence of my life, Is this onrush of yearning.'
  - 'lang': 'ro'
    'text': 'Na Ho Tughyan-e-Mushtaqi To Main Rehta Nahin Baqi | Ke Meri Zindagi Kya Hai, Yehi Tughyan-e-Mushtaqi'
- 'id': '2_52_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مجھے فطرت نوا پر پے بہ پے مجبور کرتي ہے | ابھي محفل ميں ہے شايد کوئي درد آشنا باقي'
  - 'lang': 'en'
    'text': 'Nature doth impel me, To warble a song of the heart; | It strikes perhaps a chord, In some responsive hearts.'
  - 'lang': 'ro'
    'text': 'Mujhe Fitrat Nawa Par Pe-Ba-Pe Majboor Karti Hai | Abhi Mehfil Mein Hai, Shaid Koi Dard Ashna Baqi'
- 'id': '2_52_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ آتش آج بھي تيرا نشيمن پھونک سکتي ہے | !طلب صادق نہ ہو تيري تو پھر کيا شکوئہ ساقي'
  - 'lang': 'en'
    'text': 'That Promethean Fire, Can always set thy soul ablaze., | Blame not thy Maker, If thou lackest that fire.'
  - 'lang': 'ro'
    'text': 'Woh Atish Aaj Bhi Tera Nasheman Phook Sakti Hai | Talab Sadiq Na Ho Teri To Phir Kya Shikwa-e-Saqi !'
- 'id': '2_52_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ کر افرنگ کا اندازہ اس کي تابناکي سے | کہ بجلي کے چراغوں سے ہے اس جوہر کي براقي'
  - 'lang': 'en'
    'text': 'Do not be glamourized, By the luminous flash of the West; | That flash is the blessing, Of incandescent lamps.'
  - 'lang': 'ro'
    'text': 'Na Kar Afrang Ka Andaza Iss Ki Tabnaki Se | Ke Bijli Ke Charaghon Se Hai Iss Jouhar Ki Barraqi'
- 'id': '2_52_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دلوں ميں ولولے آفاق گيري کے نہيں اٹھتے | نگاہوں ميں اگر پيدا نہ ہو انداز آفاقي'
  - 'lang': 'en'
    'text': 'If thy eyes are not aflame, With a global vision, | Thy heart will not be stirred, By the passion to conquer the world.'
  - 'lang': 'ro'
    'text': 'Dilon Mein Walwale Afaaq Geeri Ke Nahin Uthte | Nigahon Mein Agar Paida Na Huwa Andaz-e-Afaqi'
- 'id': '2_52_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خزاں ميں بھي کب آسکتا تھا ميں صياد کي زد ميں | مري غماز تھي شاخ نشيمن کي کم اوراقي'
  - 'lang': 'en'
    'text': 'A hunter’s prey I would not be, Even in winter’s wrath, | If my abode had not been, So meagre, so exposed.'
  - 'lang': 'ro'
    'text': 'Khazan Mein Bhi Kab Aa Sakta Tha Main Sayyaad Ki Zad Mein | Meri Ghammaz Thi Shakh-e-Nasheeman Ki Kam-Auraqi'
- 'id': '2_52_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'الٹ جائيں گي تدبيريں ، بدل جائيں گي تقديريں | حقيقت ہے ، نہيں ميرے تخيل کي يہ خلاقي'
  - 'lang': 'en'
    'text': 'It is not my fantasy, But a truth revealed: | Orders will be toppled, And fates will be topsy—turvy.'
  - 'lang': 'ro'
    'text': 'Ulat Jaen Gi Tadbeerain, Badal Jaen Gi Taqdeerain | Haqiqat Hai, Nahin Mere Takhayyul Ki Ye Khallaqi'
