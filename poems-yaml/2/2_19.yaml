---
'id': '2_19'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/02-03.mp3'
'heading':
- 'lang': 'ur'
  'text': 'وہ حرف راز کہ مجھ کو سکھا گيا ہے جنوں'
- 'lang': 'en'
  'text': 'The secret divine my ecstasy has taught'
'description': []
'sher':
- 'id': '2_19_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ حرف راز کہ مجھ کو سکھا گيا ہے جنوں | خدا مجھے نفس جبرئيل دے تو کہوں'
  - 'lang': 'en'
    'text': 'The secret divine my ecstasy has taught | I may convey if I have Gabriel’s breath.'
  - 'lang': 'ro'
    'text': 'Woh Harf-e-Raaz Ke Mujh Ko Sikha Gya Hai Junoon | Khuda Mujhe Nafs-e-Jibraeel De To Kahoon'
- 'id': '2_19_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ستارہ کيا مري تقدير کي خبر دے گا | وہ خود فراخي افلاک ميں ہے خوار و زبوں'
  - 'lang': 'en'
    'text': 'What can these stars tell me of my fate? | They are lost themselves in the boundless firmament.'
  - 'lang': 'ro'
    'text': 'Sitara Kya Meri Taqdeer Ki Khabar De Ga | Woh Khud Farakhi-e-Aflaak Mein Hai Khwaar-o-Zaboon'
- 'id': '2_19_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حيات کيا ہے ، خيال و نظر کي مجذوبي | خودي کي موت ہے انديشہ ہائے گونا گوں'
  - 'lang': 'en'
    'text': 'The total absorption of thought and vision is life, | Scattered thought is selfhood’s total death.'
  - 'lang': 'ro'
    'text': 'Hayat Kya Hai, Khiyal-o-Nazar Ki Majzoobi | Khudi Ki Mout Hai Andesha Ha’ay Goonagoon'
- 'id': '2_19_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عجب مزا ہے ، مجھے لذت خودي دے کر | وہ چاہتے ہيں کہ ميں اپنے آپ ميں نہ رہوں'
  - 'lang': 'en'
    'text': 'Pleasures of selfhood are a blessing of God, | Who makes me lose my awareness of myself.'
  - 'lang': 'ro'
    'text': 'Ajab Maza Hai, Mujhe Lazzat-e-Khudi De Kar | Woh Chahte Hain Ke Main Apne Aap Mein Na Rahoon'
- 'id': '2_19_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ضمير پاک و نگاہ بلند و مستي شوق | نہ مال و دولت قاروں ، نہ فکر افلاطوں'
  - 'lang': 'en'
    'text': 'With a pure heart, a noble aim, a poignant soul. | I care not for Solomon’s wealth or Plato’s thought.'
  - 'lang': 'ro'
    'text': 'Zameer-e-Paak-o-Nigah-e-Buland-o-Masti-e-Shauq | Na Maal-o-Doulat-e-Qaroon, Na Fikar-e-Aflatoon'
- 'id': '2_19_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سبق ملا ہے يہ معراج مصطفي سے مجھے | کہ عالم بشريت کي زد ميں ہے گردوں'
  - 'lang': 'en'
    'text': 'The Prophet’s ‘Mairaj’ has taught me that heaven | Lies within the bounds of human reach.'
  - 'lang': 'ro'
    'text': 'Sabaq Mila Hai Ye Miraaj-E-Mustafa (S.A.W.) Se Mujhe | Ke Alam-e-Bashriyat Ki Zad Mein Hai Gardoon'
- 'id': '2_19_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ کائنات ابھي ناتمام ہے شايد | ''کہ آرہي ہے دما دم صدائے ''کن فيکوں'
  - 'lang': 'en'
    'text': 'This universe, perhaps, is yet incomplete, | For I hear repeated sounds of "Be, And It Was."'
  - 'lang': 'ro'
    'text': 'Ye Kainat Abhi Na-Tamam Hai Shaid | Ke Aa Rahi Hai Damadam Sada’ay ‘Kun Fayakoon’'
- 'id': '2_19_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'علاج آتش رومي کے سوز ميں ہے ترا | تري خرد پہ ہے غالب فرنگيوں کا فسوں'
  - 'lang': 'en'
    'text': 'Thy mind is ruled by the magic of the West, | Thy cure lies in the Fire of Rumi’s faith.'
  - 'lang': 'ro'
    'text': 'Elaj Atish-E-Rumi Ke Soz Mein Hai Tera | Teri Khirad Pe Hai Ghalib Farangion Ka Fasoon'
- 'id': '2_19_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اسي کے فيض سے ميري نگاہ ہے روشن | اسي کے فيض سے ميرے سبو ميں ہے جيحوں'
  - 'lang': 'en'
    'text': 'It is he who has given my eyes a blissful vision, | It is he who has blessed my soul with light.'
  - 'lang': 'ro'
    'text': 'Ussi Ke Faiz Se Meri Nigah Hai Roshan | Ussi Ke Faiz Se Mere Saboo Mein Hai Jehoon'
