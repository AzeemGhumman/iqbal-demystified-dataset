---
'id': '2_8'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/01-08.mp3'
'heading':
- 'lang': 'ur'
  'text': 'لا پھر اک بار وہي بادہ و جام اے ساقي'
- 'lang': 'en'
  'text': 'Set out once more that cup, that wine, oh Saki'
'description': []
'sher':
- 'id': '2_8_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لا پھر اک بار وہي بادہ و جام اے ساقي | !ہاتھ آ جائے مجھے ميرا مقام اے ساقي'
  - 'lang': 'en'
    'text': 'Set out once more that cup, that wine, oh Saki— | Let my true place at last be mine, oh Saki!'
  - 'lang': 'ro'
    'text': 'La Phir Ek Baar Wohi Bada-o-Jaam Ae Saqi | Haath Aa Jaye Mujhe Mera Maqam Ae Saqi'
- 'id': '2_8_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تين سو سال سے ہيں ہند کے ميخانے بند | اب مناسب ہے ترا فيض ہو عام اے ساقي'
  - 'lang': 'en'
    'text': 'Three centuries India’s wine‐shops have been closed, | And now for your largesse we pine, oh Saki;'
  - 'lang': 'ro'
    'text': 'Teen Sou Saal Se Hain Hind Ke Maikhane Band | Ab Munasib Hai Tera Faiz Ho Aam Ae Saqi'
- 'id': '2_8_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مري مينائے غزل ميں تھي ذرا سي باقي | شيخ کہتا ہے کہ ہے يہ بھي حرام اے ساقي'
  - 'lang': 'en'
    'text': 'My flask of poetry held the last few drops— | Unlawful, says our crabb’d devine, oh Saki.'
  - 'lang': 'ro'
    'text': 'Meri Meenaye Ghazal Mein Thi Zara Si Baqi | Sheikh Kehta Hai K Hai Ye Bhi Haraam Ae Saqi'
- 'id': '2_8_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شير مردوں سے ہوا بيشہء تحقيق تہي | رہ گئے صوفي و ملا کے غلام اے ساقي'
  - 'lang': 'en'
    'text': 'Truth’s forest hides no lion‐hearts now: men grovel | Before the priest, or the saint’s shrine, oh Saki.'
  - 'lang': 'ro'
    'text': 'Sher Mardon Se Huwa Baisha-e-Tehqeeq Tehi | Reh Gye Sufi-o-Mullah Ke Ghulam Ae Saqi'
- 'id': '2_8_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق کي تيغ جگردار اڑا لي کس نے | علم کے ہاتھ ميں خالي ہے نيام اے ساقي'
  - 'lang': 'en'
    'text': 'Who has borne off Love’s valiant sword? | About An empty scabbard Wisdom’s hands twine, oh Saki.'
  - 'lang': 'ro'
    'text': 'Ishq Ki Taigh-e-Jigardar Ura Li Kis Ne | Ilm Ke Hath Mein Khali Hai Niyam Ae Saqi'
- 'id': '2_8_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سينہ روشن ہو تو ہے سوز سخن عين حيات | ہو نہ روشن ، تو سخن مرگ دوام اے ساقي'
  - 'lang': 'en'
    'text': 'Verse lights up life, while heart burns bright, but fades | For ever when those rays decline, oh Saki;'
  - 'lang': 'ro'
    'text': 'Sina Roshan Ho Tou Hai Souz-e-Sukhan Ayn-e-Hayat | Ho Na Roshan, Tou Sukhan Marg-e-Dawam Ae Saqi'
- 'id': '2_8_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو مري رات کو مہتاب سے محروم نہ رکھ | !ترے پيمانے ميں ہے ماہ تمام اے ساقي'
  - 'lang': 'en'
    'text': 'Bereave not of its moon my night; I see | A full moon in your goblet shine, oh Saki!'
  - 'lang': 'ro'
    'text': 'Tu Meri Raat Ko Mehtaab Se Mehroom Na Rakh | Tere Paimane Mein Hai Mah-e-Tamam Ae Saqi !'
