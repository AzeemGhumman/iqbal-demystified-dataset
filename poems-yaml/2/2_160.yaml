'description': []
'sher':
- 'id': '2_160_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اس کھيل ميں تعيين مراتب ہے ضروري | شاطر کي عنايت سے تو فرزيں ، ميں پيادہ'
  - 'lang': 'en'
    'text': 'Ranks must be determined for this game; | Let you be the firzine and I the pawn by the grace of the chess‐player.'
  - 'lang': 'ro'
    'text': 'Iss Khail Mein Taeyayeen-e-Maratib Hai Zaroori | Shatir Ki Anayat Se Tu Farzeen, Mein Piyada'
- 'id': '2_160_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بيچارہ پيادہ تو ہے اک مہرئہ ناچيز | !فرزيں سے بھي پوشيدہ ہے شاطر کا ارادہ'
  - 'lang': 'en'
    'text': 'The pawn, indeed, is an insignificant token, | Even the farzine is not privy to the chessplayer’s strategy.'
  - 'lang': 'ro'
    'text': 'Bechara Piyada To Hai Ek Mohra-e-Na-Cheez | Farzeen Se Bhi Poshida Hai Shatir Ka Irada!'
