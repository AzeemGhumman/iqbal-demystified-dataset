---
'id': '2_44'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/02-28.mp3'
'heading':
- 'lang': 'ur'
  'text': 'خرد نے مجھ کو عطا کي نظر حکيمانہ'
- 'lang': 'en'
  'text': 'My mind on me bestowed a thinker’s gaze'
'description': []
'sher':
- 'id': '2_44_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خرد نے مجھ کو عطا کي نظر حکيمانہ | سکھائي عشق نے مجھ کو حديث رندانہ'
  - 'lang': 'en'
    'text': 'My mind on me bestowed a thinker’s gaze, | From Love I learnt a toper’s wont and ways.'
  - 'lang': 'ro'
    'text': 'Khirad Ne Mujh Ko Atta Ki Nazar Hakeemana | Sikhai Ishq Ne Mujh Ko Hadees-e-Rindana'
- 'id': '2_44_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ بادہ ہے ، نہ صراحي ، نہ دور پيمانہ | فقط نگاہ سے رنگيں ہے بزم جانانہ'
  - 'lang': 'en'
    'text': 'No wine, no flask, no goblet goes around, | Sweet looks to banquet lend its hue and sound.'
  - 'lang': 'ro'
    'text': 'Na Bada Hai, Na Soorahi, Na Dour-e-Pemana | Faqt Nigah Se Rangeen Hai Bazm-e-Janana'
- 'id': '2_44_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مري نوائے پريشاں کو شاعري نہ سمجھ | کہ ميں ہوں محرم راز درون ميخانہ'
  - 'lang': 'en'
    'text': 'Take not my rhymes for poet’s art, | I know the secrets of wine‐seller’s mart.'
  - 'lang': 'ro'
    'text': 'Meri Nuwa-e-Preshan Ko Shayari Na Samajh | Ke Main Hun Mehram-e-Raaz-e-Darun-e-Maikhana'
- 'id': '2_44_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کلي کو ديکھ کہ ہے تشنہ نسيم سحر | اسي ميں ہے مرے دل کا تمام افسانہ'
  - 'lang': 'en'
    'text': 'Behold the bud athirst for breath of Morn, | It tells the story of my heart forlorn.'
  - 'lang': 'ro'
    'text': 'Kali Ko Dekh Ke Hai Tashna-e-Naseem-e-Sehar | Issi Mein Hai Mere Dil Ka Tamam Afsana'
- 'id': '2_44_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کوئي بتائے مجھے يہ غياب ہے کہ حضور | سب آشنا ہيں يہاں ، ايک ميں ہوں بيگانہ'
  - 'lang': 'en'
    'text': 'Know not, absence or presence if it be, | I am the alien here, all others free.'
  - 'lang': 'ro'
    'text': 'Koi Bataye Mujhe Ye Ghayaab Hai Ke Huzoor | Sub Ashna Hain Yahan, Aik Main Hun Begana'
- 'id': '2_44_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فرنگ ميں کوئي دن اور بھي ٹھہر جاؤں | مرے جنوں کو سنبھالے اگر يہ ويرانہ'
  - 'lang': 'en'
    'text': 'My stay in West I may prolong a bit, | My frenzy if this desert will admit.'
  - 'lang': 'ro'
    'text': 'Farang Mein Koi Din Aur Bhi Thehar Jaun | Mere Junoon Ko Sanbhale Agar Ye Werana'
- 'id': '2_44_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مقام عقل سے آساں گزر گيا اقبال | مقام شوق ميں کھويا گيا وہ فرزانہ'
  - 'lang': 'en'
    'text': 'The stage of mind by Iqbal soon was crost, | But in the Vale of Love this sage was lost.'
  - 'lang': 'ro'
    'text': 'Maqam-e-Aqal Se Asan Guzar Gya Iqbal | Maqam-e-Shauq Mein Khoya Gya Woh Farzana'
