---
'id': '2_128'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/05-10.mp3'
'heading':
- 'lang': 'ur'
  'text': 'پروانہ اور جگنو'
- 'lang': 'en'
  'text': 'THE MOTH AND THE FIREFLY'
'description': []
'sher':
- 'id': '2_128_1'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پروانہ'
  - 'lang': 'en'
    'text': 'THE MOTH'
  - 'lang': 'ro'
    'text': 'moth'
- 'id': '2_128_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پروانے کي منزل سے بہت دور ہے جگنو | کيوں آتش بے سوز پہ مغرور ہے جگنو'
  - 'lang': 'en'
    'text': 'The firefly is so far removed, From the status of the moth! | Why is it so proud, Of a fire that cannot burn?'
  - 'lang': 'ro'
    'text': 'Parwane Ki Manzil Se Bohat Door Hai Jugnu | Kyun Atish-e-Besouz Pe Magroor Hai Jugnu'
- 'id': '2_128_3'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جگنو'
  - 'lang': 'en'
    'text': 'THE FIREFLY'
  - 'lang': 'ro'
    'text': 'firefly'
- 'id': '2_128_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اللہ کا سو شکر کہ پروانہ نہيں ميں | دريوزہ گر آتش بيگانہ نہيں ميں'
  - 'lang': 'en'
    'text': 'God be thanked a hundred times, That I am, not a moth– | That I am no beggar, Of alien fire!'
  - 'lang': 'ro'
    'text': 'Allah Ka Sou Sukar Ke Parwana Nahin Main | Daryooza Gar-e-Atish-e-Begana Nahin Main'
