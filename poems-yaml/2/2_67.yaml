---
'id': '2_67'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/02-51.mp3'
'heading':
- 'lang': 'ur'
  'text': 'کي حق سے فرشتوں نے اقبال کي غمازي'
- 'lang': 'en'
  'text': 'To God the angels did complain'
'description': []
'sher':
- 'id': '2_67_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کي حق سے فرشتوں نے اقبال کي غمازي | گستاخ ہے ، کرتا ہے فطرت کي حنا بندي'
  - 'lang': 'en'
    'text': 'To God the angels did complain ʹGainst Iqbal and did say | That rude and insolent is he, Nature he paints much gay.'
  - 'lang': 'ro'
    'text': 'Ki Haq Se Farishton Ne Iqbal Ki Ghammazi | Gustakh Hai, Karta Hai Fitrat Ki Hina Bandi'
- 'id': '2_67_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خاکي ہے مگر اس کے انداز ہيں افلاکي | رومي ہے نہ شامي ہے ، کاشي نہ سمرقندي'
  - 'lang': 'en'
    'text': 'Though born of mud and water, yet A god assumes to be: | Not bound to any home or land, Of earthly ties is free.'
  - 'lang': 'ro'
    'text': 'Khaki Hai Magar Iss Ke Andaz Hain Aflaki | Rumi Hai Na Shami Hai, Kashi Na Samarqandi'
- 'id': '2_67_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سکھلائي فرشتوں کو آدم کي تڑپ اس نے | !آدم کو سکھاتا ہے آداب خداوندي'
  - 'lang': 'en'
    'text': 'To throngs of Heaven he has taught, Like man, to fret and pine. | To clay‐made man he fain would teach, The wont and mode divine.'
  - 'lang': 'ro'
    'text': 'Sikhlayi Farishton Ko Adam Ki Tarap Iss Ne | Adam Ko Sikhata Hai Adaab-e-Khudawandi!'
