'heading':
- 'lang': 'ur'
  'text': 'کوئي ديکھے تو ميري نے نوازي'
- 'lang': 'en'
  'text': 'My nature is like the fresh breeze of morn'
'description': []
'sher':
- 'id': '2_86_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کوئي ديکھے تو ميري نے نوازي | نفس ہندي ، مقام نغمہ تازي'
  - 'lang': 'en'
    'text': 'My nature is like the fresh breeze of morn: | Gentle sometimes, at other times strong;'
  - 'lang': 'ro'
    'text': 'Koi Dekhe Tau Meri Ne Nawazi | Nafs Hindi, Maqam-e-Naghma Tazi'
- 'id': '2_86_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نگہ آلودہ انداز افرنگ | !طبيعت غزنوي ، قسمت ايازي'
  - 'lang': 'en'
    'text': 'I give a velvet mantle to flower petals, | And to prickly tborns, the sharpness of the needle.'
  - 'lang': 'ro'
    'text': 'Nigah Aaloodah Andaz-e-Afrang | Tabiyat Ghaznavi, Qismat Ayyazi'
