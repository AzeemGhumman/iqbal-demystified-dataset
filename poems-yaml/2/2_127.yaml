---
'id': '2_127'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/05-09.mp3'
'heading':
- 'lang': 'ur'
  'text': 'ذوق و شوق'
- 'lang': 'en'
  'text': 'ECSTASY'
'description': []
'sher':
- 'id': '2_127_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دريغ آمدم زاں ہمہ بوستاں | تہي دست رفتن سوئے دوستاں'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
  - 'lang': 'ro'
    'text': '''Daraig Amdam Zaan Hama Bostan | Tahi Dast Raftan Suay Dostan'
- 'id': '2_127_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قلب و نظر کي زندگي دشت ميں صبح کا سماں | چشمہ آفتاب سے نور کي ندياں رواں'
  - 'lang': 'en'
    'text': 'Life to passion and ecstasy—sunrise in the desert: | Luminous brooks are flowing from the fountain of the rising sun.'
  - 'lang': 'ro'
    'text': 'Qalb-o-Nazar Ki Zindagi Dast Mein Subah Ka Saman | Chasma''ay Aftab Se Noor Ki Nadiyan Rawan'
- 'id': '2_127_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حسن ازل کي ہے نمود ، چاک ہے پردئہ وجود | دل کے ليے ہزار سود ايک نگاہ کا زياں'
  - 'lang': 'en'
    'text': 'The veil of being is torn, Eternal Beauty reveals itself: | The eye is dazzled but the soul is richly endowed.'
  - 'lang': 'ro'
    'text': 'Husn-e-Azal Ki Hai Namood, Chaak Hai Parda''ay Wajood | Dil Ke Liye Hazar Sood, Aik Nigah Ka Ziyan'
- 'id': '2_127_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سرخ و کبود بدلياں چھوڑ گيا سحاب شب | کوہ اضم کو دے گيا رنگ برنگ طيلساں'
  - 'lang': 'en'
    'text': 'The heavy night‐cloud has left behind it red and blue cloudlets: | It has given a head‐dress of various hues to the Mount Idam to wear.'
  - 'lang': 'ro'
    'text': 'Surkh-o-Kabood Badaliyan Chor (Chodh) Gaya Sihab-e-Shab | Koh-e-Idm Ko De Gaya Rand Barang Teelsiyan'
- 'id': '2_127_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرد سے پاک ہے ہوا ، برگ نخيل دھل گئے | ريگ نواح کاظمہ نرم ہے مثل پرنياں'
  - 'lang': 'en'
    'text': 'Air is clean of dust particles; leaves of datepalms have been washed; | The sand around Kazimah is soft like velvet.'
  - 'lang': 'ro'
    'text': 'Gard Se Pak Hai Hawa, Barg-e-Nakheel Dhul Gaye | Raig-e-Nawah-e-Kazimah Naram Hai Misl-e-Parniyan'
- 'id': '2_127_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آگ بجھي ہوئي ادھر ، ٹوٹي ہوئي طناب ادھر | کيا خبر اس مقام سے گزرے ہيں کتنے کارواں'
  - 'lang': 'en'
    'text': 'The remains of burnt‐out fire are observable here and a piece of tent‐rope there: | Who knows how many caravans have passed through this tract.'
  - 'lang': 'ro'
    'text': 'Aag Bujhi Hui Idhar, Tooti Hui Tanab Udhar | Kya Khabar Iss Maqam Se Guzaray Hain Kitne Karwan'
- 'id': '2_127_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آئي صدائے جبرئيل ، تيرا مقام ہے يہي | اہل فراق کے ليے عيش دوام ہے يہي'
  - 'lang': 'en'
    'text': 'I heard the angel Gabriel saying to me: This indeed is your station— | For those acquainted with the pleasure of separation, this is the everlasting comfort.'
  - 'lang': 'ro'
    'text': 'Ayi Sada''ay Jibreel, Tera Maqam Hai Yehi | Ahl-e-Faraak Ke Liye Ayesh-e-Dawam Hai Yehi'
- 'id': '2_127_8'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کس سے کہوں کہ زہر ہے ميرے ليے م ے حيات | کہنہ ہے بزم کائنات ، تازہ ہيں ميرے واردات'
  - 'lang': 'en'
    'text': 'To whom should I say that the wine of life is poison to me: | I have new experiences while the universe is decadent entire.'
  - 'lang': 'ro'
    'text': 'Kis Se Kahon Ke Zehar Hai Mere Liye May''ay Hiyat | Kuhna HAi Bazm-e-Kainat, Taza Hain Mere Wardaat'
- 'id': '2_127_9'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کيا نہيں اور غزنوي کارگہ حيات ميں | بيٹھے ہيں کب سے منتظر اہل حرم کے سومنات'
  - 'lang': 'en'
    'text': 'Is there not another Ghaznavi in the factory of Life?— | The Somnaths of the People of the Harem have been awaiting a blow for long.'
  - 'lang': 'ro'
    'text': 'Kiya Nahin Aur Ghaznavi Kargah-e-Hiyat Mein | Baithe Hain Kab Se Muntazir Ahl-e-Harm Ke Soumanaat'
- 'id': '2_127_10'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ذکر عرب کے سوز ميں ، فکر عجم کے ساز ميں | نے عربي مشاہدات ، نے عجمي تخيلات'
  - 'lang': 'en'
    'text': 'The Arabian fervour and the Persian comfort | Have both lost the Arabian acuteness and the Persian imagination.'
  - 'lang': 'ro'
    'text': 'Zikr-e-Arab Ke Souz Mein, Fikr-e-Ajam Ke Saaz Mein | Nay Arabi Mushahidaat, Nay Arbi Takhayyulaat'
- 'id': '2_127_11'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قافلہء حجاز ميں ايک حسين بھي نہيں | گرچہ ہے تاب دار ابھي گيسوئے دجلہ و فرات'
  - 'lang': 'en'
    'text': 'The Caravan of Hijaz has not another Husain amongst it— | Although the tresses of the Tigris and the Euphrates are still as bright as ever.'
  - 'lang': 'ro'
    'text': 'Kafla''ay Hijaz Mein Aik Hussain(R.A.) Bhi Nahin | Garcha Hai Tabdaar Abhi Gaisu''ay Dajla-o-Firat'
- 'id': '2_127_12'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عقل و دل و نگاہ کا مرشد اوليں ہے عشق | عشق نہ ہو تو شرع و ديں بت کدئہ تصورات'
  - 'lang': 'en'
    'text': 'Intellect, heart and vision, all must take their first lessons from Love— | Religion and the religious law breed idols of illusion if there is no Love.'
  - 'lang': 'ro'
    'text': 'Aqal-o-Dil-o-Nigah Ka Murshid-e-Awaleen Hai Ishq | Ishq Na Ho Tou Sharaa-o-Deen, Bott Khudda''ay Tasawwarat'
- 'id': '2_127_13'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صدق خليل بھي ہے عشق ، صبر حسين بھي ہے عشق | معرکہء وجود ميں بدر و حنين بھي ہے عشق'
  - 'lang': 'en'
    'text': 'The truthfulness of Abraham is but a form of Love, and so is the patience of Husain— | And so are Badr and Hunayn in the battle of existence.'
  - 'lang': 'ro'
    'text': 'Sidq-e-Khalil(A.S.) Bhi Hai Ishq, Sabr-e-Hussain(R.A.) Bhi Hai Ishq | Maarka''ay Wajood Mein Badar-o-Hunain Bhi Hai Ishq'
- 'id': '2_127_14'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آيہء کائنات کا معني دير ياب تو | نکلے تري تلاش ميں قافلہ ہائے رنگ و بو'
  - 'lang': 'en'
    'text': 'The universe is a verse of God and you are the meaning to be grasped at last; | Colour and scent are the caravans that set forth to seek you.'
  - 'lang': 'ro'
    'text': 'Aaya''ay Kainat Ka Ma''ani-e-Deeryaab tu | Nikle Teri Talash Mein Kafla Ha''ay Rang-o-Bu'
- 'id': '2_127_15'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جلوتيان مدرسہ کور نگاہ و مردہ ذوق | خلوتيان مے کدہ کم طلب و تہي کدو'
  - 'lang': 'en'
    'text': 'The disciples in the schools are insipid and purblind; | The esoteric of the monastery have low aims with empty bowls;'
  - 'lang': 'ro'
    'text': 'Jalwatiyan-e-Madrasah Kour Nigah-o-Murda Zauq | Khalwatiyan May Kuda Kam Talab-o-Tahi Kadu'
- 'id': '2_127_16'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميں کہ مري غزل ميں ہے آتش رفتہ کا سراغ | ميري تمام سرگزشت کھوئے ہوؤں کي جستجو'
  - 'lang': 'en'
    'text': 'I—whose ghazal reflects the flame that has been lost, | All my life I pined after the type of men that exists no more.'
  - 'lang': 'ro'
    'text': 'Main Ke Meri Ghazal Mein Hain Aatish-e-Rafta Ka Suragh | Meri Tamam Sarguzhast, Khuay Huwon Ki Justajoo'
- 'id': '2_127_17'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باد صبا کي موج سے نشوونمائے خار و خس | ميرے نفس کي موج سے نشوونمائے آرزو'
  - 'lang': 'en'
    'text': 'The zephyr nurtures thorn and straw, | While my breath nurtures passion in hearts;'
  - 'lang': 'ro'
    'text': 'Baad-e-Saba Ki Mouj Se Nashonuma''ay Khar-o-Khs | Mere Nafs Ki Mouj Se Nashonuma''ay Arzoo'
- 'id': '2_127_18'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خون دل و جگر سے ہے ميري نوا کي پرورش | ہے رگ ساز ميں رواں صاحب ساز کا لہو'
  - 'lang': 'en'
    'text': 'My song thrives upon my lifeblood: | The strings of the instrument become alive with the blood of the musician.'
  - 'lang': 'ro'
    'text': 'Khoon-e-Dil-o-Jigar Se Hai Meri Nawa Ki Parwarish | Hai Rag-e-Saaz Mein Rawan Sahib-e-Saaz Ka Lahoo'
- 'id': '2_127_19'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فرصت کشمکش مدہ ايں دل بے قرار را | يک دو شکن زيادہ کن گيسوے تابدار را'
  - 'lang': 'en'
    'text': 'Give not occasion for conturbation to this restless heart; | Bright are your tresses, brighten them even more.'
  - 'lang': 'ro'
    'text': '''Fursat-e-Kashmakash Madah Ayen Dil-e-Beqarar Ra | Yak Do Shikan Ziada Kun Ghaisu''ay Tabdaar Ra'''
- 'id': '2_127_20'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لوح بھي تو ، قلم بھي تو ، تيرا وجود الکتاب | گنبد آبگينہ رنگ تيرے محيط ميں حباب'
  - 'lang': 'en'
    'text': 'You are the Sacred Tablet, You are the Pen and the Book; | This blue‐colored dome is a bubble in the sea that you are.'
  - 'lang': 'ro'
    'text': 'Loh Bhi Tu Qalam Bhi Tu, Tera Wajood Al-Kitab | Gunbad-e-Abgina Rang tere Muheet Mein Habab'
- 'id': '2_127_21'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عالم آب و خاک ميں تيرے ظہور سے فروغ | ذرہ ريگ کو ديا تو نے طلوع آفتاب'
  - 'lang': 'en'
    'text': 'You are the lifeblood of the universe: | You bestowed the illumination of a sun upon the particles of desert dust.'
  - 'lang': 'ro'
    'text': 'Alim-e-Aab-o-Khak Mein Tere Zahoor Se Faroug | Zarra''ay Raig Ko Diya Tu Ne Tulu-e-Aftab'
- 'id': '2_127_22'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شوکت سنجر و سليم تيرے جلال کي نمود | فقر جنيد و بايزيد تيرا جمال بے نقاب'
  - 'lang': 'en'
    'text': 'The splendour of Sanjar and Selim: a mere hint of your majesty; | The faqr of Junaid and Bayazid: your beauty unveiled.'
  - 'lang': 'ro'
    'text': 'Shoukat-e-Sanjar-o-Saleem Tere Jalal Ki Namood | Faqr-e-Junaid(R.A.)-o-Bayazeed(R.A.), Tera Jamal-e-Be-Naqab'
- 'id': '2_127_23'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شوق ترا اگر نہ ہو ميري نماز کا امام | ميرا قيام بھي حجاب ، ميرا سجود بھي حجاب'
  - 'lang': 'en'
    'text': 'If my prayers are not led by my passion for you, | My ovation as well as my prostrations would be nothing but veils upon my soul.'
  - 'lang': 'ro'
    'text': 'Shauq Tera Agar Na Ho Meri Namaz Ka Imam | Mera Qiyam Bhi Hijab, Mera Sajood Bhi Hijab'
- 'id': '2_127_24'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تيري نگاہ ناز سے دونوں مراد پا گئے | عقل غياب و جستجو ، عشق حضور و اضطراب'
  - 'lang': 'en'
    'text': 'A meaningful glance from you redeemed both of them: | Reason—the seeker in separation; and Love— the restless one in Presence.'
  - 'lang': 'ro'
    'text': 'Teri Nigah-e-Naaz Se Dono Murad Pa Gaye | Aqal Ghiyab-o-Justajoo, Ishq Huzoor-o-Iztarab'
- 'id': '2_127_25'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تيرہ و تار ہے جہاں گردش آفتاب سے | طبع زمانہ تازہ کر جلوئہ بے حجاب سے'
  - 'lang': 'en'
    'text': 'The world has become dark since the sun has set down; | Unveil your beauty to dawn upon this age.'
  - 'lang': 'ro'
    'text': 'Teerah-o-Taar Hai Jahan Gardish-e-Aftab Se | Taba-e-Zamana Taza Kar Jalwa''ay Behijab Se'
- 'id': '2_127_26'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تيري نظر ميں ہيں تمام ميرے گزشتہ روز و شب | مجھ کو خبر نہ تھي کہ ہے علم نخيل بے رطب'
  - 'lang': 'en'
    'text': 'You are a witness on my life so far: | I did not know that Knowledge is a tree that bears no fruit.'
  - 'lang': 'ro'
    'text': 'Teri Nazar Mein Hain Tamam Mere Guzishta Roz-o-Shab | Mujh Ko Khabar Na Thi Ke Hai Ilm-e-Nakheel-e-Be-Rutab'
- 'id': '2_127_27'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تازہ مرے ضمير ميں معرکہء کہن ہوا | عشق تمام مصطفي ، عقل تمام بولہب'
  - 'lang': 'en'
    'text': 'The old battle was then revived in my conscience: | Love, all Mustafa; Reason, all Abu Lahab.'
  - 'lang': 'ro'
    'text': 'Taza Mere Zameer Mein Ma''arka''ay Kuhan Huwa | Ishq Tamam Mustafavi(S.A.W.), Aqal Tamam Bu-Lahab'
- 'id': '2_127_28'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گاہ بحيلہ مي برد ، گاہ بزور مي کشد | عشق کي ابتدا عجب ، عشق کي انتہا عجب'
  - 'lang': 'en'
    'text': 'It persuaded me with art, it pulled me by force: | Strange is Love at the beginning, strange in its perfection!'
  - 'lang': 'ro'
    'text': 'Gah Bahila Mee Burad, Gah Bazor Mee Kusah | Ishq Ki Ibtada Ajab, Ishq Ki Intaha Ajab'
- 'id': '2_127_29'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عالم سوز و ساز ميں وصل سے بڑھ کے ہے فراق | وصل ميں مرگ آرزو ، ہجر ميں لذت طلب'
  - 'lang': 'en'
    'text': 'Separation is greater than union in the state of ecstasy; | For union is death to desire while separation brings the pleasure of longing.'
  - 'lang': 'ro'
    'text': 'Alim-e-Souz-o-Saaz Mein Wasal Se Barh Ke Hai Firaaq | Wasal Mein Marg-e-Arzoo, Hijar Mein Lazzat-e-Talab'
- 'id': '2_127_30'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عين وصال ميں مجھے حوصلہء نظر نہ تھا | گرچہ بہانہ جو رہي ميري نگاہ بے ادب'
  - 'lang': 'en'
    'text': 'In the midst of the union I dared not cast a glance; | Though my audacious eye was looking for a pretence.'
  - 'lang': 'ro'
    'text': 'Ayen-e-Wisal Mein Mujhay Hosla''ay Nazar Na Tha | Gharcha Bahana Joo Rahi Meri Nigah-e-BeAdab'
- 'id': '2_127_31'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرمي آرزو فراق ، شورش ہاے و ہو فراق | !موج کي جستجو فراق ، قطرے کي آبرو فراق'
  - 'lang': 'en'
    'text': 'Separation is the warmth of hot‐pursuit; it is at the heart of fond lamentation— | It is why the wave is in search; it is why the pearl is precious.'
  - 'lang': 'ro'
    'text': 'Garmi-e-Arzoo Firaaq, Shorish-e-Ha''ay-o-Hu Firaaq | Mouj Ki Justajoo Firaaq, Qatre Ki Abroo Firaaq !'
