---
'id': '2_129'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/05-11.mp3'
'heading':
- 'lang': 'ur'
  'text': 'جاويد کے نام'
- 'lang': 'en'
  'text': 'To Javid'
'description': []
'sher':
- 'id': '2_129_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خودي کے ساز ميں ہے عمر جاوداں کا سراغ | خودي کے سوز سے روشن ہيں امتوں کے چراغ'
  - 'lang': 'en'
    'text': 'A nation’s life is illumined by selfhood, | Selfhood is the pathway to everlasting life.'
  - 'lang': 'ro'
    'text': 'Khudi Ke Saaz Mein Hai Umer-e-Javidan Ka Suragh | Khudi Ke Souz Se Roshan Hain Ummaton Ke Charagh'
- 'id': '2_129_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ ايک بات کہ آدم ہے صاحب مقصود | !ہزار گونہ فروغ و ہزار گونہ فراغ'
  - 'lang': 'en'
    'text': 'This one thing that Adam is not without the Purpose— | A manifold life, a manifold leisure!'
  - 'lang': 'ro'
    'text': 'Ye Aik Baat Ke Adam Hai Sahib-e-Maqsood | Hazar Goona Farogh-o-Hazar Goona Faraagh!'
- 'id': '2_129_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہوئي نہ زاغ ميں پيدا بلند پروازي | خراب کر گئي شاہيں بچے کو صحبت زاغ'
  - 'lang': 'en'
    'text': 'Earth‐bound crows cannot aspire to the eagle’s flights, | But they corrupt the eagle’s lofty, noble habits.'
  - 'lang': 'ro'
    'text': 'Huwi Na Zagh Mein Paida Buland Parwazi | Kharab Kar Gyi Shaheen Bache Ko Sohbat-e-Zagh'
- 'id': '2_129_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حيا نہيں ہے زمانے کي آنکھ ميں باقي | خدا کرے کہ جواني تري رہے بے داغ'
  - 'lang': 'en'
    'text': 'May God make thee a virtuous, blameless youth; | Thou livest in an age deprived of decency.'
  - 'lang': 'ro'
    'text': 'Haya Nahin Hai Zamane Ki Ankh Mein Baqi | Khuda Kare Ke Jawani Teri Rahe Be-Dagh'
- 'id': '2_129_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ٹھہر سکا نہ کسي خانقاہ ميں اقبال | کہ ہے ظريف و خوش انديشہ و شگفتہ دماغ'
  - 'lang': 'en'
    'text': 'Iqbal was not at ease in a monastery, | For he is bright, and sprightly, and full of wit'
  - 'lang': 'ro'
    'text': 'Thehar Saka Na Kisi Khanqah Mein Iqbal | Ke Hai Zareef-o-Khush Andaisha-o-Shugufta Damagh'
