---
'id': '2_54'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/02-38.mp3'
'heading':
- 'lang': 'ur'
  'text': '!يہ پيران کليسا و حرم ، اے وائے مجبوري'
- 'lang': 'en'
  'text': 'Alas! These men of church and mosque are known'
'description': []
'sher':
- 'id': '2_54_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '!يہ پيران کليسا و حرم ، اے وائے مجبوري | صلہ ان کي کدوي کاوش کا ہے سينوں کي بے نوري'
  - 'lang': 'en'
    'text': 'Alas! These men of church and mosque are known, | To do their best to make the soul benighted.'
  - 'lang': 'ro'
    'text': 'Ye Peeran-e-Kalisa-o-Haram, Ae Waye Majboori! | Sila In Ki Kid-o-Kawish Ka Hai Seenon Ki Benoori'
- 'id': '2_54_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يقيں پيدا کر اے ناداں! يقيں سے ہاتھ آتي ہے | وہ درويشي ، کہ جس کے سامنے جھکتي ہے فغفوري'
  - 'lang': 'en'
    'text': 'It is faith, and faith alone, that gives the power— | The power of the dervish, that conquers kings.'
  - 'lang': 'ro'
    'text': 'Yaqeen Paida Kar Ae Nadan! Yaqeen Se Hath Ati Hai | Woh Darvaishi Ke Jis Ke Samne Jhukti Hai Fagfoori'
- 'id': '2_54_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کبھي حيرت ، کبھي مستي ، کبھي آہ سحرگاہي | بدلتا ہے ہزاروں رنگ ميرا درد مہجوري'
  - 'lang': 'en'
    'text': 'My soul’s yearning takes a thousand forms: | Wonder, and ecstasy, and plaints at dawn.'
  - 'lang': 'ro'
    'text': 'Kabhi Hairat, Kabhi Masti, Kabhi Aah-e-Sahargahi | Badalta Hai Hazaron Rang Mera Dard-e-Mehjoori'
- 'id': '2_54_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حد ادراک سے باہر ہيں باتيں عشق و مستي کي | سمجھ ميں اس قدر آيا کہ دل کي موت ہے ، دوري'
  - 'lang': 'en'
    'text': 'Heavenly love is beyond the pale of reason; | The pain of being estranged is the heart’s death.'
  - 'lang': 'ro'
    'text': 'Had-e-Adraak Se Bahir Hain Batain Ishq-o-Masti Ki | Samajh Mein Iss Qadar Aya Ke Dil Ki Mout Hai Doori'
- 'id': '2_54_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ اپنے حسن کي مستي سے ہيں مجبور پيدائي | مري آنکھوں کي بينائي ميں ہيں اسباب مستوري'
  - 'lang': 'en'
    'text': 'His pride in Beauty makes Him show Himself, | But my eyes’ vision is the hindering veil.'
  - 'lang': 'ro'
    'text': 'Woh Apne Husn Ki Masti Se Majboor-e-Paidai | Meri Ankhon Ki Bainai Mein Hain Asbaab-e-Mastoori'
- 'id': '2_54_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کوئي تقدير کي منطق سمجھ سکتا نہيں ورنہ | نہ تھے ترکان عثماني سے کم ترکان تيموري'
  - 'lang': 'en'
    'text': 'The logic of destiny is beyond our ken; | As the losing Turks were no worse than the Ottomans.'
  - 'lang': 'ro'
    'text': 'Koi Taqdeer Ki Mantaq Samajh Sakta Nahin Warna | Na The Turkaan-e-Usmani Se Kam Turkaan-e-Taimoori'
- 'id': '2_54_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فقيران حرم کے ہاتھ اقبال آگيا کيونکر | ميسر ميرو سلطاں کو نہيں شاہين کافوري'
  - 'lang': 'en'
    'text': 'How was Iqbal captured by the Holy Land fakirs? | This ethereal eagle has escaped even kings.'
  - 'lang': 'ro'
    'text': 'Faqeeran-e-Haram Ke Hath Iqbal Aa Gya Kyunkar | Maiyasar Mir-e-Sultan Ko Nahin Shaheen-e-Kafoori'
