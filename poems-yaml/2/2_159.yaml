---
'id': '2_159'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/05-41.mp3'
'heading':
- 'lang': 'ur'
  'text': 'پنچاب کے پيرزادوں سے'
- 'lang': 'en'
  'text': 'TO THE PUNJAB PIRS'
'description': []
'sher':
- 'id': '2_159_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حاضر ہوا ميں شيخ مجدد کي لحد پر | وہ خاک کہ ہے زير فلک مطلع انوار'
  - 'lang': 'en'
    'text': 'I stood by the Reformerʹs tomb: that dust | Whence here below an orient splendour breaks,'
  - 'lang': 'ro'
    'text': 'Hazir Huwa Main Sheikh-e-Mujadid (R.A.) Ki Lehad Par | Woh Khak Ke Hai Zair-e-Falak Matla-e-Anwar'
- 'id': '2_159_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اس خاک کے ذروں سے ہيں شرمندہ ستارے | اس خاک ميں پوشيدہ ہے وہ صاحب اسرار'
  - 'lang': 'en'
    'text': 'Dust before whose least speck stars hang their heads, | Dust shrouding that high knower of things unknown'
  - 'lang': 'ro'
    'text': 'Iss Khak Ke Zarron Se Hain Sharminda Sitare | Iss Khak Main Poshida Hai Woh Sahib-e-Asrar'
- 'id': '2_159_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گردن نہ جھکي جس کي جہانگير کے آگے | جس کے نفس گرم سے ہے گرمي احرار'
  - 'lang': 'en'
    'text': 'Who to Jehangir would not bend his neck, | Whose ardent breath fans every free heartʹs ardour,'
  - 'lang': 'ro'
    'text': 'Gardan Na Jhuki Jis Ki Jhangeer Ke Agay | Jis Ke Nafs-e-Garam Se Hai Garmi-e-Arhar'
- 'id': '2_159_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ ہند ميں سرمايہء ملت کا نگہباں | اللہ نے بر وقت کيا جس کو خبردار'
  - 'lang': 'en'
    'text': 'Whom Allah sent in season to keep watch | In India on the treasure‐house of Islam.'
  - 'lang': 'ro'
    'text': 'Woh Hind Mein Sarmaya-e-Millat Ka Negheban | Allah Ne Barwaqt Kiya Jis Ko Khabardar'
- 'id': '2_159_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کي عرض يہ ميں نے کہ عطا فقر ہو مجھ کو | !آنکھيں مري بينا ہيں ، و ليکن نہيں بيدار'
  - 'lang': 'en'
    'text': 'I craved the saintsʹ gift, other‐worldliness | For my eyes saw, yet dimly. Answer came:'
  - 'lang': 'ro'
    'text': 'Ki Arz Ye Main Ne Ke Atta Faqr Ho Mujh Ko | Ankhain Meri Beena Hain, Walekin Nahi Baidar!'
- 'id': '2_159_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آئي يہ صدا سلسلہء فقر ہوا بند | ہيں اہل نظر کشور پنجاب سے بيزار'
  - 'lang': 'en'
    'text': '“Closed is the long roll of the saints; this Land | Of the Five Rivers stinks in good menʹs nostrils.'
  - 'lang': 'ro'
    'text': 'Ayi Ye Sada Silsila-e-Faqr Huwa Band | Hain Ahl-e-Nazar Kishwar-e-Punjab Se Bezar'
- 'id': '2_159_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عارف کا ٹھکانا نہيں وہ خطہ کہ جس ميں | پيدا کلہ فقر سے ہو طرئہ دستار'
  - 'lang': 'en'
    'text': 'Godʹs people have no portion in that country | Where lordly tassel sprouts from monkish cap;'
  - 'lang': 'ro'
    'text': 'Arif Ka Thikana Nahin Woh Khitta Ke Jis Mein | Paida Kulah-e-Faqr Se Ho Turra-e-Dastar'
- 'id': '2_159_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باقي کلہ فقر سے تھا ولولہء حق | !''طروں نے چڑھايا نشہء ''خدمت سرکار'
  - 'lang': 'en'
    'text': 'That cap bred passionate faith, this tassel breeds | Passion for playing pander to Government.”'
  - 'lang': 'ro'
    'text': 'Baqi Kula-e-Faqr Se Tha Walwala-e-Haq | Turron  Ne Charhaya Nasha-e-‘Khidmat-e-Sarkar’!'
