---
'id': '2_76'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/02-60.mp3'
'heading':
- 'lang': 'ur'
  'text': 'کمال جوش جنوں ميں رہا ميں گرم طواف'
- 'lang': 'en'
  'text': 'In my craze that knows no bound'
'description': []
'sher':
- 'id': '2_76_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کمال جوش جنوں ميں رہا ميں گرم طواف | خدا کا شکر ، سلامت رہا حرم کا غلاف'
  - 'lang': 'en'
    'text': 'In my craze that knows no bound, Of the Mosque I made the round: | Thank God that outer vest of Shrine, Still was left untorn and fine.'
  - 'lang': 'ro'
    'text': 'Kamal-e-Josh-e-Junoon Mein Raha Main Garam-e-Tawaf | Khuda Ka Shukar, Salamat Raha Haram Ka Ghilaaf'
- 'id': '2_76_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ اتفاق مبارک ہو مومنوں کے ليے | کہ يک زباں ہيں فقيہان شہر ميرے خلاف'
  - 'lang': 'en'
    'text': 'I wish good luck and pleasure great, To all, of faith who always prate | But all the jurists of the town, With one accord upon me frown.'
  - 'lang': 'ro'
    'text': 'Ye Ittefaq Mubarik Ho Mominon Ke Liye | Ke Yak Zuban Hain Faqeehan-e-Shehar Mere Khilaf'
- 'id': '2_76_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تڑپ رہا ہے فلاطوں ميان غيب و حضور | ازل سے اہل خرد کا مقام ہے اعراف'
  - 'lang': 'en'
    'text': 'Men, like Plato, still roam about, Betwixt belief and utter doubt | Men endowed with reason, aye, Ever on the heights do stay.'
  - 'lang': 'ro'
    'text': 'Tarap Raha Hai Falatoon Miyan-e-Ghaib-o-Huzoor | Azal Se Ahl-e-Khirad Ka Maqam Hai Aaraaf'
- 'id': '2_76_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ترے ضمير پہ جب تک نہ ہو نزول کتاب | گرہ کشا ہے نہ رازي نہ صاحب کشاف'
  - 'lang': 'en'
    'text': 'Unless the Bookʹs each verse and part, Be revealed unto your heart, | Interpreters, though much profound, Its subtle points cannot expound'
  - 'lang': 'ro'
    'text': 'Tere Zameer Pe Jab Tak Na Ho Nazool-e-Kitab | Girah Kusha Hai Na Razi Na Shib-e-Kashaaf'
- 'id': '2_76_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سرور و سوز ميں ناپائدار ہے ، ورنہ | م ے فرنگ کا تہ جرعہ بھي نہيں ناصاف'
  - 'lang': 'en'
    'text': 'The joy that Frankish wine does give, Lasts not for long nor always live, | Though scum at bottom of its bowl, Is always pure and never foul.'
  - 'lang': 'ro'
    'text': 'Suroor-o-Souz Mein Na-Paidar Hai, Warna | Mai-e-Farang Ka The Juraa Bhi Nahin Na Saaf'
