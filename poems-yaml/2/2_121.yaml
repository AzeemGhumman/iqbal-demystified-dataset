---
'id': '2_121'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/05-03.mp3'
'heading':
- 'lang': 'ur'
  'text': 'قيد خانے ميں معتمدکي فرياد'
- 'lang': 'en'
  'text': 'MU‘TAMID’S LAMENT IN PRISON'
'description':
- 'lang': 'en'
  'text': 'Mu‘tamid was the king of Seville and an | Arabic poet. He was defeated and | imprisoned by a ruler of Spain. Mu‘tamid’s | poems have been translated into English | and published in the Wisdom of the East | series.'
'sher':
- 'id': '2_121_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اک فغان بے شرر سينے ميں باقي رہ گئي | سوز بھي رخصت ہوا ، جاتي رہي تاثير بھي'
  - 'lang': 'en'
    'text': 'In my breast, A wail of grief, Without any spark or flash, | Alone survives, Passionless, ineffectual.'
  - 'lang': 'ro'
    'text': 'Ek Faghan-e-Be Sharar Seene Mein Baqi Reh Gyi | Souz Bhi Rukhsat Huwa, Jati Rahi Taseer Bhi'
- 'id': '2_121_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرد حر زنداں ميں ہے بے نيزہ و شمشير آج | ميں پشيماں ہوں ، پشيماں ہے مري تدبير بھي'
  - 'lang': 'en'
    'text': 'A free man is in prison today, Without a spear or a sword; | Regret overwhelms me And also my strategy.'
  - 'lang': 'ro'
    'text': 'Mard-e-Hur Zindan Mein Hai Be-Naiza-o-Shamsheer Aaj | Main Pasheman Hun, Pasheman Hai Meri Tadbeer Bhi'
- 'id': '2_121_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خود بخود زنجير کي جانب کھنچا جاتا ہے دل | تھي اسي فولاد سے شايد مري شمشير بھي'
  - 'lang': 'en'
    'text': 'My heart Is drawn by instinct to chains. | Perhaps my sword was of the same steel.'
  - 'lang': 'ro'
    'text': 'Khud-Ba-Khud Zanjeer Ki Janib Khincha Jata Hai Dil | Thi Issi Foulad Se Shaid Meri Shamsheer Bhi'
- 'id': '2_121_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جو مري تيغ دو دم تھي ، اب مري زنجير ہے | !شوخ و بے پروا ہے کتنا خالق تقدير بھي'
  - 'lang': 'en'
    'text': 'Once I had a two‐edged sword– It turned into the chains that shackle me now. | How whimsical and indifferent, Is the Author of fates.'
  - 'lang': 'ro'
    'text': 'Jo Meri Taeg-e-Dodam Thi, Ab Meri Shamsheer Hai | Shoukh-o-Be Parwa Hai Kitna Khaliq-e-Taqdeer Bhi !'
