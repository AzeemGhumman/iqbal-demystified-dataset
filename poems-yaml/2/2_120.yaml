---
'id': '2_120'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/05-02.mp3'
'heading':
- 'lang': 'ur'
  'text': 'مسجد قرطبہ'
- 'lang': 'en'
  'text': 'THE MOSQUE OF CORDOVA'
'description': []
'sher':
- 'id': '2_120_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سلسلہ روز و شب ، نقش گر حادثات | سلسلہ روز و شب ، اصل حيات و ممات'
  - 'lang': 'en'
    'text': 'Days’ and nights’ succession unfolds the scroll of events. | Days’ and nights’ succession is the essence of life and death'
  - 'lang': 'ro'
    'text': 'Silsalah-E-Roz-O-Shab, Naqsh Gar-E-Hadsaat | Silsalah-E-Roz-O-Shab, Asal-E-Hayat-O-Mamaat'
- 'id': '2_120_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سلسلہ روز و شب ، تار حرير دو رنگ | جس سے بناتي ہے ذات اپني قبائے صفات'
  - 'lang': 'en'
    'text': 'Days’ and nights’ succession is the twin-colours silks | With which the Almighty weaves the raiment of His attributes.'
  - 'lang': 'ro'
    'text': 'Silsalah-E-Roz-O-Shab, Taar-E-Hareer-E-Do Rang | Jis Se Banati Hai Zaat Apni Qaba’ay Sifat'
- 'id': '2_120_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سلسلہ روز و شب ، ساز ازل کي فغاں | جس سے دکھاتي ہے ذات زيروبم ممکنات'
  - 'lang': 'en'
    'text': 'Days’ and nights’ succession is the sound of eternal music— | The celestial modulations denoting an infinite range.'
  - 'lang': 'ro'
    'text': 'Silsalah-E-Roz-O-Shab, Saaz-E-Azal Ki Faghan | Jis Se Dikhati Hai Zaat Zair-O-Bam-E-Mumkinaat'
- 'id': '2_120_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تجھ کو پرکھتا ہے يہ ، مجھ کو پرکھتا ہے يہ | سلسلہ روز و شب ، صيرفي کائنات'
  - 'lang': 'en'
    'text': 'It weighs the excellence of all thy deeds and mine; | Days’ and nights’ succession is the touchstone of our deeds.'
  - 'lang': 'ro'
    'text': 'Tujh Ko Parakhta Hai Ye, Mujh Ko Parakhta Hai Ye | Silsalah-E-Roz-O-Shab, Sayr Fee Kainat'
- 'id': '2_120_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو ہو اگر کم عيار ، ميں ہوں اگر کم عيار | موت ہے تيري برات ، موت ہے ميري برات'
  - 'lang': 'en'
    'text': 'If you''re impure, if I''m impure | it leads to your funeral procession, it leads to my funeral procession'
  - 'lang': 'ro'
    'text': 'Tu Ho Agar Kam Ayaar, Main Hun Agar Kam Ayaar | Mout Hai Teri Baraat, Mout Hai Meri Baraat'
- 'id': '2_120_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تيرے شب وروز کي اور حقيقت ہے کيا | ايک زمانے کي رو جس ميں نہ دن ہے نہ رات'
  - 'lang': 'en'
    'text': 'Our days are an illusion, our nights are a dream— | A current of time in which there is neither day nor night.'
  - 'lang': 'ro'
    'text': 'Tere Shab-O-Roz Ki Aur Haqiqat Hai Kya | Aik Zamane Ki Ro Jis Mein Na Din Hai Na Raat'
- 'id': '2_120_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آني و فاني تمام معجزہ ہائے ہنر | !کار جہاں بے ثبات ، کار جہاں بے ثبات'
  - 'lang': 'en'
    'text': 'Wonders in the world of art are all devoured by time; | Mortal is man’s world! Mortal is man’s craft!'
  - 'lang': 'ro'
    'text': 'Aani –O-Fani Tamam Mojazaat  Haye Gunar | Kaar-E-Jahan Be-Sabaat, Kaar-E-Jahan Be-Sabaat!'
- 'id': '2_120_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اول و آخر فنا ، باطن و ظاہر فنا | نقش کہن ہو کہ نو ، منزل آخر فنا'
  - 'lang': 'en'
    'text': 'Destroyed is the first and last! Destroyed is the known, the unknown! | Destroyed at last is every work of antique form or new!'
  - 'lang': 'ro'
    'text': 'Awwal-O-Akhir Fana, Batin-O-Zahir Fana | Naqsh-E-Kuhan Ho Ke Nau, Manzil-E-Akhir Fana'
- 'id': '2_120_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے مگر اس نقش ميں رنگ ثبات دوام | جس کو کيا ہو کسي مرد خدا نے تمام'
  - 'lang': 'en'
    'text': 'But immune from the shafts of time is the work of human hand, | When it has been conceived by impassioned men of God.'
  - 'lang': 'ro'
    'text': 'Hai Magar Iss Naqsh Mein Rang-E-Sabaat-E-Dawam | Jis Ko Kiya Ho Kisi Mard-E-Khuda Ne Tamam'
- 'id': '2_120_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرد خدا کا عمل عشق سے صاحب فروغ | عشق ہے اصل حيات ، موت ہے اس پر حرام'
  - 'lang': 'en'
    'text': 'Love illumines every act of the men divinely inspired: | Love is the essence of life-, love dies not, but death.'
  - 'lang': 'ro'
    'text': 'Mard-E-Khuda Ka Amal Ishq Se Sahib Firogh | Ishq Hai Asal-E-Hayat, Mout Hai Iss Par Haraam'
- 'id': '2_120_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تند و سبک سير ہے گرچہ زمانے کي رو | عشق خود اک سيل ہے ، سيل کو ليتاہے تھام'
  - 'lang': 'en'
    'text': 'Though the tide of’ time rises With mountain waves, | Love itself’ is a torrent, and resists all heaving storms.'
  - 'lang': 'ro'
    'text': 'Tund-O-Subak Sair Hai Gharcha Zamane Ki Ro | Ishq Khud Ek Sayl Hai, Sayl Ko Leta Hai Thaam'
- 'id': '2_120_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق کي تقويم ميں عصررواں کے سوا | اور زمانے بھي ہيں جن کا نہيں کوئي نام'
  - 'lang': 'en'
    'text': 'In the almanac of love, besides the time that passes, | Are myriad other ages, untold and unnamed.'
  - 'lang': 'ro'
    'text': 'Ishq Ki Taqweem Mein Asar-E-Rawan Ke Sawa | Aur Zamane Bhi Hain Jin Ka Nahin Koi Naam'
- 'id': '2_120_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق دم جبرئيل ، عشق دل مصطفي | عشق خدا کا رسول ، عشق خدا کا کلام'
  - 'lang': 'en'
    'text': 'Love is Gabriel’s breath; love is the Prophet’s spirit; | Love is the apostle of God; love is the Word of God.'
  - 'lang': 'ro'
    'text': 'Ishq Dam-E-Jibreel, Ishq Dam-E-Mustafa (S.A.W.). | Ishq Khuda Ka Rasool, Ishq Khuda Ka Kalaam'
- 'id': '2_120_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق کي مستي سے ہے پيکر گل تابناک | عشق ہے صہبائے خام ، عشق ہے کاس الکرام'
  - 'lang': 'en'
    'text': 'It is the passion of love that brightens the rose’s colour; | Love is the purest wine; love is the drink of saints.'
  - 'lang': 'ro'
    'text': 'Ishq Ki Masti Se Hai Paikar-E-Gil Taabnaak | Ishq Hai  Sehba’ay Khaam, Ishq Hai Kaas-Ul-Kiraam'
- 'id': '2_120_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق فقيہ حرم ، عشق امير جنود | عشق ہے ابن السبيل ، اس کے ہزاروں مقام'
  - 'lang': 'en'
    'text': 'Love is the law for the holy; love is the guide for the layman; | Love is the heart’s pilgrim, that visits in a thousand ways.'
  - 'lang': 'ro'
    'text': 'Ishq Faqeeh-E-Haram, Ishq Ameer Junood | Ishq Hai Ibn-Ul-Sabeel, Iss Ke Hazaron Maqam'
- 'id': '2_120_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق کے مضراب سے نغمہ تار حيات | عشق سے نور حيات ، عشق سے نار حيات'
  - 'lang': 'en'
    'text': 'Love is the lyre that strikes the vibrant chord of life; | Love is the light of life; love is the flame of life.'
  - 'lang': 'ro'
    'text': 'Ishq Ke Mizraab Se Naghma’ay Taar-E-Hayat | Ishq Se Noor-E-Hayat, Ishq Se Naar-E-Hayat'
- 'id': '2_120_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اے حرم قرطبہ! عشق سے تيرا وجود | عشق سراپا دوام ، جس ميں نہيں رفت و بود'
  - 'lang': 'en'
    'text': 'O Holy Qartaba! Thou wast conceived in love— | Love that ever defies the laws of change and death.'
  - 'lang': 'ro'
    'text': 'Ae Haram-E-Qurtuba! Ishq Se Tera Wujood | Ishq Sarapa Dawam, Jis Mein Nahin Raft-o-Bood'
- 'id': '2_120_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رنگ ہو يا خشت و سنگ ، چنگ ہو يا حرف و صوت | معجزہ فن کي ہے خون جگر سے نمود'
  - 'lang': 'en'
    'text': 'Be it canvas, stone or bronze, harp or song or the Muse, | It is life-blood that nourishes marvels in the world of art.'
  - 'lang': 'ro'
    'text': 'Rang Ho Ya Khisht-o-Sang, Chang Ho Ya Harf-o-Soot | Moajaza-E-Fan Ki Hai Khoon-E-Jigar Se Namood'
- 'id': '2_120_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قطرہ خون جگر ، سل کو بناتا ہے دل | خون جگر سے صدا سوز و سرور و سرود'
  - 'lang': 'en'
    'text': 'It is life-blood that melts unmolten hearts of’ flint; | It is life-blood that turns the voice into ecstasy.'
  - 'lang': 'ro'
    'text': 'Katra-E-Khoon-E-Jigar Sil Ko Banata Hai Dil | Khoon-E-Jigar Se Sada Souz-o-Suroor-o-Surood'
- 'id': '2_120_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تيري فضا دل فروز ، ميري نوا سينہ سوز | تجھ سے دلوں کا حضور ، مجھ سے دلوں کي کشود'
  - 'lang': 'en'
    'text': 'Thine is the beauty of light, mine is the song of fire. | Thy beauty exalts the heart; my song inspires the soul.'
  - 'lang': 'ro'
    'text': 'Teri Fiza Dil Faroz , Meri Nawa Sina Soz | Tujh Se Dilon Ka Huzoor, Mujh Se Dilon Ki Kushood'
- 'id': '2_120_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عرش معلي سے کم سينہ آدم نہيں | گرچہ کف خاک کي حد ہے سپہر کبود'
  - 'lang': 'en'
    'text': 'Man’s heart can reach the heights of the great empyrean, | Though his handful of dust cannot aspire beyond the skies.'
  - 'lang': 'ro'
    'text': 'Arsh-E-Muala Se Kam Sina’ay Adam Nahin | Garche Kaf-Ekhak Ki Had Hai Sipihr-E-Kubood'
- 'id': '2_120_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پيکر نوري کو ہے سجدہ ميسر تو کيا | اس کو ميسر نہيں سوز و گداز سجود'
  - 'lang': 'en'
    'text': 'What if the angels bright bow in eternal prayer? | They bow not with man’s passion, they bow not with his yearning'
  - 'lang': 'ro'
    'text': 'Pekar-E-Noori Ko Hai Sajda Meyasir To Kya | Iss Ko Meyasir Nahin Soz-O-Gudaaz-E-Sujood'
- 'id': '2_120_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کافر ہندي ہوں ميں ، ديکھ مرا ذوق و شوق | دل ميں صلوہ و درود ، لب پہ صلوہ و درود'
  - 'lang': 'en'
    'text': 'Though born of heathen stock, I have a fiery faith, | With prayer and durood in my heart, prayer and durood on my lips.'
  - 'lang': 'ro'
    'text': 'Kafir-E-Hindi Hun Main, Dekh Mera Zauq-O-Shauq | Dil Mein Salat-O-Durood, Lab Pe Salat-O-Durood'
- 'id': '2_120_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شوق مري لے ميں ہے ، شوق مري نے ميں ہے | نغمہ ''اللہ ھو'' ميرے رگ و پے ميں ہے'
  - 'lang': 'en'
    'text': 'With passion in my soul, with passion in my song, | I sing a hymn to God through every fibre and vein.'
  - 'lang': 'ro'
    'text': 'Shauq Meri Le Main Hai, Shauq Meri Ne Mein Hai | Naghma’ay ‘ALLAH HOO’ Mere Rag-E-Pe Mein Hai'
- 'id': '2_120_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تيرا جلال و جمال ، مرد خدا کي دليل | وہ بھي جليل و جميل ، تو بھي جليل و جميل'
  - 'lang': 'en'
    'text': 'O Qartaba! Thy beauty is a mirror of the man of God; | He has a beatific soul; thou hast a beatific form.'
  - 'lang': 'ro'
    'text': 'Tera Jalal-O-Jamal, Mard-E-Khuda Ki Daleel | Woh Bhi Jaleel-O-Jameel, Tu Bhi Jaleel-O-Jameel'
- 'id': '2_120_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تيري بنا پائدار ، تيرے ستوں بے شمار | شام کے صحرا ميں ہو جيسے ہجوم نخيل'
  - 'lang': 'en'
    'text': 'Thy myriad pillars are bright with a flame of power— | An avenue of grace in a paradise, on earth.'
  - 'lang': 'ro'
    'text': 'Teri Bina Paidar, Tere Sutoon Be-Shumar | Sham Ke Sehra Mein Ho Jaise Hujoom-E-Nakheel'
- 'id': '2_120_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تيرے در و بام پر وادي ايمن کا نور | تيرا منار بلند جلوہ گہ جبرئيل'
  - 'lang': 'en'
    'text': 'Thy edifice is bathed in a light serene, sublime; | Thy lofty minaret is a glimpse of Gabriel.'
  - 'lang': 'ro'
    'text': 'Tere Dar-O-Baam Par Wadi-E-Ayman Ka Noor | Tera Minaar-E-Buland Jalwagah-E-Jibreel'
- 'id': '2_120_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مٹ نہيں سکتا کبھي مرد مسلماں کہ ہے | اس کي اذانوں سے فاش سر کليم و خليل'
  - 'lang': 'en'
    'text': 'The Muslim will perish not, for the sound of his azan | Echoes the mystic voice of Moses and Abraham.'
  - 'lang': 'ro'
    'text': 'Mit Nahin Sakta Kabhi Mard-E-Musalman Ke Hai | Iss Ki Azanon Se Fash Sir-E-Kaleem(A.S.)-O-Khalil(A.S.)'
- 'id': '2_120_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اس کي زميں بے حدود ، اس کا افق بے ثغور | اس کے سمندر کي موج ، دجلہ و دنيوب و نيل'
  - 'lang': 'en'
    'text': 'For him the earth has no bounds; limitless is his horizon; | Rivers of many clinics are waves of his unfathomed seas.'
  - 'lang': 'ro'
    'text': 'Iss Ki Zameen Behadood, Is Ka Ufaq Be Sooghoor | Iss Ke Samundar Ki Mouj, Dajla-O-Danyob-O-Neel'
- 'id': '2_120_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اس کے زمانے عجيب ، اس کے فسانے غريب | عہد کہن کو ديا اس نے پيام رحيل'
  - 'lang': 'en'
    'text': 'Marvellous are his annals, astonishing his deeds; | To people steeped in the past he opened vistas new.'
  - 'lang': 'ro'
    'text': 'Iss Ke Zamane Ajeeb, Iss Ke Fasane Ghareeb | Ehad-E-Kuhan Ko Diya Iss Ne Payam-E-Raheel'
- 'id': '2_120_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ساقي ارباب ذوق ، فارس ميدان شوق | بادہ ہے اس کا رحيق ، تيغ ہے اس کي اصيل'
  - 'lang': 'en'
    'text': 'Nourisher of noble arts, pioneer of passion; | He has the power of potent wine, the flash of a damascened sword.'
  - 'lang': 'ro'
    'text': 'Saqi Arbab-E-Zauq, Faris-E-Maidan-E-Shauq | Badah Hai Iss Ka Raheeq, Taeg Hai Iss Ki Aseel'
- 'id': '2_120_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '''مرد سپاہي ہے وہ اس کي زرہ ''لا الہ | ''سايہ شمشير ميں اس کہ پنہ ''لا الہ'
  - 'lang': 'en'
    'text': 'He is a soldier impassioned, whose armour is his faith— | A faith that shields him ever in the din of clanging swords.'
  - 'lang': 'ro'
    'text': 'Mard-E-Sipahi Hai Woh, Iski Zirah ‘LA ILAHA’ | Saya-E-Shamsheer Mein Is Ski Panah ‘LA ILAHA’'
- 'id': '2_120_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تجھ سے ہوا آشکار بندہ مومن کا راز | اس کے دنوں کي تپش ، اس کي شبوں کا گداز'
  - 'lang': 'en'
    'text': 'The secret of a Muslim’s heart is revealed in thy soul— | His heart’s consuming fire by day, his melting ecstasy by night;'
  - 'lang': 'ro'
    'text': 'Tujh Se Huwa Ashkara Banda-E-Momin Ka Raaz | Iss Ke Dino Ki Tapish, Is Ke Shabon Ka Gudaaz'
- 'id': '2_120_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اس کا مقام بلند ، اس کا خيال عظيم | اس کا سرور اس کا شوق ، اس کا نياز اس کا ناز'
  - 'lang': 'en'
    'text': 'His deeds sublime and noble, his thought flame-begotten; | With rapture in his soul, with modesty in his mien;'
  - 'lang': 'ro'
    'text': 'Iss Ka Maqam Buland, Iss Ka Khayal Azeem | Iss Ka Suroor Iss Ka Shauq, Iss Ka Niaz Iss Ka Naaz'
- 'id': '2_120_035'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہاتھ ہے اللہ کا بندئہ مومن کا ہاتھ | غالب و کار آفريں ، کارکشا ، کارساز'
  - 'lang': 'en'
    'text': 'In every inspired act, like the act of God Himself | Victorious in action; beneficent, exalted.'
  - 'lang': 'ro'
    'text': 'Hath Hai ALLAH Ka Banda-E-Momin Ka Hath | Ghalib-O-Kaar Afreen, Kaar Kusha, Kaar Saaz'
- 'id': '2_120_036'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خاکي و نوري نہاد ، بندہ مولا صفات | ہر دو جہاں سے غني اس کا دل بے نياز'
  - 'lang': 'en'
    'text': 'Human, but angelic, man in the image of God; | Indifferent to both worlds, content with the Divine Will;'
  - 'lang': 'ro'
    'text': 'Khaki-O-Noori Nihad, Banda-E-Mola Sifat | Har Do Jahan Se Ghani Iss Ka Dil-E-Beniaz'
- 'id': '2_120_037'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اس کي اميديں قليل ، اس کے مقاصد جليل | اس کي ادا دل فريب ، اس کي نگہ دل نواز'
  - 'lang': 'en'
    'text': 'Humble in his hopes, lofty in his ideals; | A person charismatic in glance and word and deed.'
  - 'lang': 'ro'
    'text': 'Uss Ki Umeedain Qaleel, Uss Ke Maqasid Jaleel | Uss Ki Ada Dil Faraib, Iss Ki Nigah Dil Nawaz'
- 'id': '2_120_038'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نرم دم گفتگو ، گرم دم جستجو | رزم ہو يا بزم ہو ، پاک دل و پاک باز'
  - 'lang': 'en'
    'text': 'Soft as a breeze in converse, hot as a furnace in quest; | Pure of heart, pure of conduct, in battle or in peace.'
  - 'lang': 'ro'
    'text': 'Naram Dam-E-Guftugoo, Garam Dam-E-Justujoo | Razm Ho Ya Bazm Ho, Pak Dil-O-Pak Baz'
- 'id': '2_120_039'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نقطہ پرکار حق ، مرد خدا کا يقيں | اور يہ عالم تمام وہم و طلسم و مجاز'
  - 'lang': 'en'
    'text': 'The faith of a man of God reflects the Will of God; | All else in this world is a mirage, a myth, a whim.'
  - 'lang': 'ro'
    'text': 'Nukta’ay Parkar-E-Haq, Mard-E-Khuda Ka Yaqeen | Aur Ye Alam Tamam Weham-O-Tilism-O-Majaz'
- 'id': '2_120_040'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عقل کي منزل ہے وہ ، عشق کا حاصل ہے وہ | حلقہ آفاق ميں گرمي محفل ہے وہ'
  - 'lang': 'en'
    'text': 'He is the goal of reason; he is’ the essence of love; | He is the warmth of life in the cold world of man.'
  - 'lang': 'ro'
    'text': 'Aqal Ki Manzil Hai Woh, Ishq Ka Hasil Hai Woh | Halqa’ay Afaq Mein Garmi-E-Mehfil Hai Woh'
- 'id': '2_120_041'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کعبہ ارباب فن! سطوت دين مبيں | تجھ سے حرم مرتبت اندلسيوں کي زميں'
  - 'lang': 'en'
    'text': 'Sacred for lovers of art, thou art the glory of faith; | Thou hast made Andalusia pure as a holy land;'
  - 'lang': 'ro'
    'text': 'Kaaba Arbab-E-Fan! Sitwat-E-Deen-E-Mubeen | Tujh Se Haram Martabat Andlusiyon Ki Zameen'
- 'id': '2_120_042'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے تہ گردوں اگر حسن ميں تيري نظير | قلب مسلماں ميں ہے ، اور نہيں ہے کہيں'
  - 'lang': 'en'
    'text': 'Thy beauty, majestic, serene, has equal none on earth, | Except in the heart of a Muslim, true in his faith and, deeds.'
  - 'lang': 'ro'
    'text': 'Hai Teh-E-Gardoon Agar Husn Mein Teri Nazeer | Qalb-E-Musalman Mein Hai, Aur Nahin Hai Kahin'
- 'id': '2_120_043'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آہ وہ مردان حق! وہ عربي شہسوار | حامل '' خلق عظيم'' ، صاحب صدق و يقيں'
  - 'lang': 'en'
    'text': 'Ah, those men of truth! Those horsemen of Arabia! | Models of noble courtesy, examples of true belief;'
  - 'lang': 'ro'
    'text': 'Aah Woh Mardan-E-Haq! Woh Arabi Shehsawar | Hamil-E-Khulq-E-Azeem, Sahib-E-Sidq-O-Yaqeen'
- 'id': '2_120_044'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جن کي حکومت سے ہے فاش يہ رمز غريب | سلطنت اہل دل فقر ہے ، شاہي نہيں'
  - 'lang': 'en'
    'text': 'Whose rule oil the earth reveals, that tile rule of the men of God | Is the ascetic’s piety, and not the pomp of kings;'
  - 'lang': 'ro'
    'text': 'Jin Ki Hukumat Se Hai Fash Ye Ramz-E-Ghareeb | Saltanat Ahl-E-Dil Faqar Hai, Shahi Nahin'
- 'id': '2_120_045'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جن کي نگاہوں نے کي تربيت شرق و غرب | ظلمت يورپ ميں تھي جن کي خرد راہ بيں'
  - 'lang': 'en'
    'text': 'Whose lofty, inspired vision blessed the East and the West, | Whose wisdom was a beacon in Europe’s Dark Ages;'
  - 'lang': 'ro'
    'text': 'Jin Ki Nigahon Ne Ki Tarbiat-E-Sharq-O-Gharb | Zulmat-E-Yorap Mein Thi Jin Khird Rah Been'
- 'id': '2_120_046'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جن کے لہو کے طفيل آج بھي ہيں اندلسي | خوش دل و گرم اختلاط ، سادہ و روشن جبيں'
  - 'lang': 'en'
    'text': 'Who left an abiding imprint on the Andalusian mind: | A cheerful spirit and warmth, a simple, genial soul.'
  - 'lang': 'ro'
    'text': 'Jin Ke Lahoo Ki Tafail Aaj Bhi Hain Andlasi | Khush Dil-O-Garam Ikhtalaat, Sada-O-Roshan Jabeen'
- 'id': '2_120_047'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آج بھي اس ديس ميں عام ہے چشم غزال | اور نگاہوں کے تير آج بھي ہيں دل نشيں'
  - 'lang': 'en'
    'text': 'Abundant in this land today is gazelle-eyed beauty; | So are the shafts that pierce the heart from those gazelle eyes.'
  - 'lang': 'ro'
    'text': 'Aaj Bhi Iss Dais Mein Aam Hai Chasm-E-Ghazaal | Aur Nigahon Ke Teer Aaj Bhi Hain Dil Nasheen'
- 'id': '2_120_048'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بوئے يمن آج بھي اس کي ہواؤں ميں ہے | رنگ حجاز آج بھي اس کي نواؤں ميں ہے'
  - 'lang': 'en'
    'text': 'Wafted on its breeze still is Yemen’s aroma sweet; | And in its sights and sounds is the holiness of Hijaz.'
  - 'lang': 'ro'
    'text': 'Boo’ay Yaman Aaj Bhi Is Ski Hawaon Mein Hai | Rang-E-Hijaz Aaj Bhi Iss Ki Nawaon Mein Hai'
- 'id': '2_120_049'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ديدہ انجم ميں ہے تيري زميں ، آسماں | آہ کہ صديوں سے ہے تيري فضا بے اذاں'
  - 'lang': 'en'
    'text': 'In the eyes of the gazing stars thy earth is exalted as heaven; | Alas! for long thy walls have not echoed with the sound of azan.'
  - 'lang': 'ro'
    'text': 'Didah-E-Anjum Mein Hai Teri Zameen, Asman | Aah Ke Sadiyon Se Hai Teri Faza Be-Azan'
- 'id': '2_120_050'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کون سي وادي ميں ہے ، کون سي منزل ميں ہے | !عشق بلا خيز کا قافلہ سخت جاں'
  - 'lang': 'en'
    'text': 'Where, lost in hills and dales, in the twilight of time, | Are the thousand hearts aflame with the fiery passion of love?'
  - 'lang': 'ro'
    'text': 'Kon Se Wadi Mein Hai, Kon Si Manzil Mein Hai | Ishq-E-Bala Khaiz Ka Kafla’ay Sakht Jaan!'
- 'id': '2_120_051'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ديکھ چکا المني ، شورش اصلاح ديں | جس نے نہ چھوڑے کہيں نقش کہن کے نشاں'
  - 'lang': 'en'
    'text': 'The German soil has seen Reformation’s stormy waves, | Which battered and destroyed the bulwarks of the past.'
  - 'lang': 'ro'
    'text': 'Dekh Chuka Almani, Shorish-E-Islah-E-Deen | Jis Ne Na Chore Kahin Naqsh-E-Kuhan Ke Nishan'
- 'id': '2_120_052'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حرف غلط بن گئي عصمت پير کنشت | اور ہوئي فکر کي کشتي نازک رواں'
  - 'lang': 'en'
    'text': 'The holy priest’s chastity was exposed as a myth; | New ideas were afloat, like a boat on perilous seas.'
  - 'lang': 'ro'
    'text': 'Harf-E-Galat Ban Gyi Ismat-E-Peer-E-Kunisht | Aur Huwi  Fikar Ki Kashti-E-Nazuk Rawan'
- 'id': '2_120_053'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چشم فرانسيس بھي ديکھ چکي انقلاب | جس سے دگرگوں ہوا مغربيوں کا جہاں'
  - 'lang': 'en'
    'text': 'The French, too, have felt the raptures of a Revolution, | Which changed the Western mind in a topsy-turvy world.'
  - 'lang': 'ro'
    'text': 'Chashme-E-Francis Bhi Dekh Chuki Inqilab | Jis Se Digargoon Huwa Magribiyon Ka Jahan'
- 'id': '2_120_054'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ملت رومي نژاد کہنہ پرستي سے پير | لذت تجديد سے وہ بھي ہوئي پھر جواں'
  - 'lang': 'en'
    'text': 'The heirs of the Roman dream, no more in love with the past, | Now felt the urge of youth, cnamoured of the new.'
  - 'lang': 'ro'
    'text': 'Millat-E-Roomi Nazad Kuhna Prasti Se Peer | Lazzat-E-Tajdeed Se Woh Bhi Huwi Phir Jawan'
- 'id': '2_120_055'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'روح مسلماں ميں ہے آج وہي اضطراب | راز خدائي ہے يہ ، کہہ نہيں سکتي زباں'
  - 'lang': 'en'
    'text': 'The Muslim soul is now in the throes of a revolution, | Impelled by a mysterious, unknown divine decree.'
  - 'lang': 'ro'
    'text': 'Rooh-E-Musalman Mein Hai Aaj Wohi Iztarab | Raaz-E-Khudai Hai Ye, Keh Nahin Sakti Zuban'
- 'id': '2_120_056'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ديکھيے اس بحر کي تہ سے اچھلتا ہے کيا | !گنبد نيلو فري رنگ بدلتا ہے کيا'
  - 'lang': 'en'
    'text': 'Unknown is the shape of things to come in this storm and stress | Unknown is the fate of the world, unknown the divine decree.'
  - 'lang': 'ro'
    'text': 'Dekhiye Iss Behar Ki Teh Se Uchalta Hai Kya | Gunbad-E-Nilofari Rang Badalta Hai Kya!'
- 'id': '2_120_057'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وادي کہسار ميں غرق شفق ہے سحاب | لعل بدخشاں کے ڈھير چھوڑ گيا آفتاب'
  - 'lang': 'en'
    'text': 'The sun has vanished now under a crimson veil; | On the hill and in the valley, the twilight pales the clouds.'
  - 'lang': 'ro'
    'text': 'Wadi-E-Kuhsaar Mein Garaq-E-Shafaq Hai Sahab | La’al-E-Badkhashan Ke Dhair Chor Gya Aftab'
- 'id': '2_120_058'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سادہ و پرسوز ہے دختر دہقاں کا گيت | کشتي دل کے ليے سيل ہے عہد شباب'
  - 'lang': 'en'
    'text': 'The peasant girl’s song is simple, poignant, sweet. | Youth is to a heart what current is to a boat.'
  - 'lang': 'ro'
    'text': 'Sada-O-Pursoz Hai Dukhtar-E-Dehqan Ka Geet | Kashti-E-Dil Ke Liye Sayl Hai Ehad-E-Shaba'
- 'id': '2_120_059'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آب روان کبير! تيرے کنارے کوئي | ديکھ رہا ہے کسي اور زمانے کا خواب'
  - 'lang': 'en'
    'text': 'O waters of Al-Kabeer! Someone on your shores | In the shades of evening, dreams of a dawning age.'
    'notes':
    - 'phrase': 'Al-Kabeer!'
      'meaning': '(Iqbal’s note): Wad-al-Kabeer is a river of Cordova, near the Mosque'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Aab-E-Rawan-E-Kabeer ! Tere Kinare Koi | Dekh Raha Hai Kisi Aur Zamane Ka Khawab'
- 'id': '2_120_060'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عالم نو ہے ابھي پردہ تقدير ميں | ميري نگاہوں ميں ہے اس کي سحر بے حجاب'
  - 'lang': 'en'
    'text': 'The new age is shrouded yet in the mists and haze of the future, | But my inward eye has seen some glimpses of its dawn.'
  - 'lang': 'ro'
    'text': 'Alam-E-Nau Hai Abhi Parda’ay Taqdeer Mein | Meri Nigahon Mein Hai Iss Ki Sehar Behijab'
- 'id': '2_120_061'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پردہ اٹھا دوں اگر چہرئہ افکار سے | لا نہ سکے گا فرنگ ميري نواؤں کي تاب'
  - 'lang': 'en'
    'text': 'If I reveal my message, my thoughts, my beliefs, | Some will not endure the power of my prophecy.'
  - 'lang': 'ro'
    'text': 'Parda Utha Doon Agar Chehra’ay Afkar Se | La Na Sake Ga Farang Meri Nawa’on Ki Taab'
- 'id': '2_120_062'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جس ميں نہ ہو انقلاب ، موت ہے وہ زندگي | روح امم کي حيات کشمکش انقلاب'
  - 'lang': 'en'
    'text': 'Life is death if not impelled by the zeal of revolution; | The essence of a nation’s life is a passion for constant change.'
  - 'lang': 'ro'
    'text': 'Jis Mein Na Ho Inqilab, Mout Hai Woh Zindagi | Rooh-E-Ummam Ki Hayat Kashmakash-E-Inqilab'
- 'id': '2_120_063'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صورت شمشير ہے دست قضا ميں وہ قوم | کرتي ہے جو ہر زماں اپنے عمل کا حساب'
  - 'lang': 'en'
    'text': 'A nation defies death like a sword that flashes amain, | When in every age it guards all its deeds.'
  - 'lang': 'ro'
    'text': 'Soorat-E-Shamsheer Hai Dast-E-Qaza Mein Woh Qaum | Karti Hai Jo Har Zaman Apne Amal Ka Hisaab'
- 'id': '2_120_064'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نقش ہيں سب ناتمام خون جگر کے بغير | نغمہ ہے سودائے خام خون جگر کے بغير'
  - 'lang': 'en'
    'text': 'Unsuffused with life-blood, no craft is ever complete; | Unsuffused with life-blood, a poet’s song is mere conceit.'
  - 'lang': 'ro'
    'text': 'Naqsh Hain Sub Na-Tamam Khoon-E-Jigar Ke Begair | Naghma Hai Soda’ay Kham Khoon-E-Jigar Ke Begair'
