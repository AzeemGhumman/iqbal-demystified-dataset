---
'id': '2_43'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/02-27.mp3'
'heading':
- 'lang': 'ur'
  'text': 'تو اے اسير مکاں! لامکاں سے دور نہيں'
- 'lang': 'en'
  'text': 'O Prisoner of Space! You are not far from the Placeless Realm'
'description': []
'sher':
- 'id': '2_43_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو اے اسير مکاں! لامکاں سے دور نہيں | وہ جلوہ گاہ ترے خاک داں سے دور نہيں'
  - 'lang': 'en'
    'text': 'O Prisoner of Space! You are not far from the Placeless Realm— | That Audience Hall is not far away from your planet.'
  - 'lang': 'ro'
    'text': 'Tu Ae Aseer-E-Makan! La-Makan Se Door Nahin | Woh Jalwagah Tere Khakdan Se Door Nahin'
- 'id': '2_43_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ مرغزار کہ بيم خزاں نہيں جس ميں | غميں نہ ہو کہ ترے آشياں سے دور نہيں'
  - 'lang': 'en'
    'text': 'Grieve not, for a meadow that faces no threat from the Autumn, | Is not far away from your nest.'
  - 'lang': 'ro'
    'text': 'Woh Marghzar Ke Beem-E-Khazan Nahin Jis Mein | Ghameen Na Ho Ke Tere Ashiyan Se Door Nahin'
- 'id': '2_43_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ ہے خلاصہ علم قلندري کہ حيات | خدنگ جستہ ہے ليکن کماں سے دور نہيں'
  - 'lang': 'en'
    'text': 'The gist of all Gnostic knowledge is merely this: | That life is an arrow spent and yet from the bow it is not too far!'
  - 'lang': 'ro'
    'text': 'Ye Hai Khulasa-E-Ilm Qalandari Ke Hiyat | Khadang-E-Jasta Hai Lekin Kaman Se Door Nahin'
- 'id': '2_43_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فضا تري مہ و پرويں سے ہے ذرا آگے | قدم اٹھا ، يہ مقام آسماں سے دور نہيں'
  - 'lang': 'en'
    'text': 'Your station lies a little ahead of all the stars and Pleiades: | Move on, for it is not a long way from the skies.'
  - 'lang': 'ro'
    'text': 'Faza Teri Mah-O-Parveen Se Hai Zara Agay | Qadam Uthao, Ye Maqam Asman Se Door Nahin'
- 'id': '2_43_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کہے نہ راہ نما سے کہ چھوڑ دے مجھ کو | يہ بات راہرو نکتہ داں سے دور نہيں'
  - 'lang': 'en'
    'text': 'Lest he asks the guide to let him be! | It would be no surprise from a traveller who thinks too much.'
  - 'lang': 'ro'
    'text': 'Kahe Na Rahnuma Se Ke Chor De Mujh Ko | Ye Baat Rahroo Nukta Dan Se Door Nahin'
