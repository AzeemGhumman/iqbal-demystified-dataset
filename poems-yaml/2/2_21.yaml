---
'id': '2_21'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/02-05.mp3'
'heading':
- 'lang': 'ur'
  'text': 'تو ابھي رہ گزر ميں ہے ، قيد مقام سے گزر'
- 'lang': 'en'
  'text': 'Thou art yet region—bound'
'description': []
'sher':
- 'id': '2_21_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو ابھي رہ گزر ميں ہے ، قيد مقام سے گزر | مصر و حجاز سے گزر ، پارس و شام سے گزر'
  - 'lang': 'en'
    'text': 'Thou art yet region—bound, Transcend the limits of space; | Transcend the narrow climes, Of the East and the West.'
  - 'lang': 'ro'
    'text': 'Tu Abhi Reh Guzr Mein Hai, Qaid-e-Maqam Se Guzr | Misr-o-Hijaz Se Guzr, Paras-o-Shaam Se Guzr'
- 'id': '2_21_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جس کا عمل ہے بے غرض ، اس کي جزا کچھ اور ہے | حور و خيام سے گزر ، بادہ و جام سے گزر'
  - 'lang': 'en'
    'text': 'For selfless deeds of men, Rewards are less mundane; | Transcend the houris glances, The pure, celestial wine.'
  - 'lang': 'ro'
    'text': 'Jis Ka Amal Hai Be-Gharz, Uss Ki Jaza Kuch Aur Hai | Hoor-o-Khiyaam Se Guzr, Badah-o-Jaam Se Guzr'
- 'id': '2_21_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرچہ ہے دلکشا بہت حسن فرنگ کي بہار | طائرک بلند بال ، دانہ و دام سے گزر'
  - 'lang': 'en'
    'text': 'Ravishing in its power, Is beauty in the West; | Thou bird of paradise, Resist this earthly trap.'
  - 'lang': 'ro'
    'text': 'Garcha Hai Dilkusha Bohat Husn-e-Farang Ki Bahar | Taeerik-e-Buland Baal, Dana-o-Daam Se Guzr'
- 'id': '2_21_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کوہ شگاف تيري ضرب ، تجھ سے کشاد شرق و غرب | تيغ ہلال کي طرح عيش نيام سے گزر'
  - 'lang': 'en'
    'text': 'With a mountain—cleaving assault, Bridging the East and West, | Despise all defences, And become a sheathless sword.'
  - 'lang': 'ro'
    'text': 'Koh Shigaaf Teri Zarb, Tujh Se Kushaad-e-Sharq-o-Gharb | Taigh-e-Hilal Ki Tarah Aesh-e-Niyam Se Guzr'
- 'id': '2_21_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تيرا امام بے حضور ، تيري نماز بے سرور | !ايسي نماز سے گزر ، ايسے امام سے گزر'
  - 'lang': 'en'
    'text': 'Thy imam is unabsorbed, Thy prayer is uninspired, | Forsake an imam like him, Forsake a prayer like this.'
  - 'lang': 'ro'
    'text': 'Tera Imam Be Huzoor, Teri Namaz Be Suroor | Aesi Namaz Se Guzr, Aese Imam Se Guzr'
