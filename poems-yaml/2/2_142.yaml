- 'id': '2_142_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہمدم ديرينہ! کيسا ہے جہان رنگ و بو؟ | سوز و ساز و درد و داغ و جستجوے و آرزو'
  - 'lang': 'en'
    'text': 'My old friend, How is the world of sight and sound? | Pain and passion; quest and yearning.'
  - 'lang': 'ro'
    'text': 'Humdam Dairina! Kaisa Hai Jahan-e-Rang-o-Boo? | Souz-o-Saaz-o-Dard-o-Dagh-o-Justujooye-o-Arzoo'
- 'id': '2_142_4'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جبريل'
  - 'lang': 'en'
    'text': 'Gabriel:'
  - 'lang': 'ro'
    'text': 'Gabriel:'
- 'id': '2_142_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر گھڑي افلاک پر رہتي ہے تيري گفتگو | کيا نہيں ممکن کہ تيرا چاک دامن ہو رفو؟'
  - 'lang': 'en'
    'text': 'Thou never talkest of anything but the heavens. | Is there no cure for thy constant pain?'
  - 'lang': 'ro'
    'text': 'Har Ghari Aflak Par Rehti Hai Teri Guftugu | Kya Nahin Mumkin Ke Tera Chaak-e-Daman Ho Rafoo'
- 'id': '2_142_6'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ابليس'
  - 'lang': 'en'
    'text': 'Satan:'
  - 'lang': 'ro'
    'text': 'Satan:'
- 'id': '2_142_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آہ اے جبريل! تو واقف نہيں اس راز سے | کر گيا سرمست مجھ کو ٹوٹ کر ميرا سبو'
  - 'lang': 'en'
    'text': 'Thou knowest not, alas, the secret of my pain! | The loss I have suffered, has increased my passion more-,'
  - 'lang': 'ro'
    'text': 'Aah Ae Jibreel! Tu waqif Nahin Iss Raaz Se | Kar Gya Sarmast Mujh Ko Toot Kar Mera Saboo'
- 'id': '2_142_8'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اب يہاں ميري گزر ممکن نہيں ، ممکن نہيں | !کس قدر خاموش ہے يہ عالم بے کاخ و کو'
  - 'lang': 'en'
    'text': 'How silent is this world; desolate and wild! | I cannot ever live here; I cannot!'
  - 'lang': 'ro'
    'text': 'Ab Yahan Meri Guzar Mumkin Nahin, Mumkin Nahin | Kis Qadar Khamosh Hai Ye Alam-e-Be-Kaakh-o-Koo!'
- 'id': '2_142_9'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جس کي نوميدي سے ہو سوز درون کائنات | اس کے حق ميں ''تقنطوا'' اچھا ہے يا ''لاتقظوا''؟'
  - 'lang': 'en'
    'text': 'For one whose despair throbs in the heart of the universe, | What is better-despair, or hope?'
  - 'lang': 'ro'
    'text': 'Jis Ki Naumeedi Se Ho Souz-e-Daroon-e-Kainat | Uss Ke Haq Mein ‘Taqnatu’ Acha Hai Ya ‘La-Taqnatu’ ?'
- 'id': '2_142_10'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جبريل'
  - 'lang': 'en'
    'text': 'Gabriel:'
  - 'lang': 'ro'
    'text': 'Gabriel'
- 'id': '2_142_11'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کھو ديے انکار سے تو نے مقامات بلند | !چشم يزداں ميں فرشتوں کي رہي کيا آبرو'
  - 'lang': 'en'
    'text': 'By thy refusal thou hast lost thy place in heaven— | And disgraced the angels in the eyes of the Lord.'
  - 'lang': 'ro'
    'text': 'Kho Diye Inkaar Se Tu Ne Maqamat-e-Buland | Chashm-e-Yazdaan Mein Farishton Ki Rahi Kya Abroo!'
- 'id': '2_142_12'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ابليس'
  - 'lang': 'en'
    'text': 'Satan:'
  - 'lang': 'ro'
    'text': 'Satan:'
- 'id': '2_142_13'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے مري جرأت سے مشت خاک ميں ذوق نمو | ميرے فتنے جامہء عقل و خرد کا تاروپو'
  - 'lang': 'en'
    'text': 'With my boldness I make this handful of dust rise up. | My mischief weaves the garment that reason wears.”'
  - 'lang': 'ro'
    'text': 'Hai Meri Jurraat Se Musht-e-Khak Mein Zauq-e-Namoo | Mere Fitne Jama-e-Aqal-o-Khirad Ka Taar-o-Poo'
- 'id': '2_142_14'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ديکھتا ہے تو فقط ساحل سے رزم خير و شر | کون طوفاں کے طمانچے کھا رہا ہے ، ميں کہ تو؟'
  - 'lang': 'en'
    'text': 'From the shore you watch the clash of good and evil. | Which of us suffers the buffets of the storms—you or I?'
  - 'lang': 'ro'
    'text': 'Dekhta Hai Tu Faqat Sahil Se Razm-e-Khair-o-Shar | Kon Toofan Ke Tamanche Kha Raha Hai, Main Ke Tu?'
- 'id': '2_142_15'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خضر بھي بے دست و پا ، الياس بھي بے دست و پا | ميرے طوفاں يم بہ يم ، دريا بہ دريا ، جو بہ جو'
  - 'lang': 'en'
    'text': 'Both Khizr and Ilyas feel helpless: | The storms I have stirred up rage in oceans, rivers, and streams.'
  - 'lang': 'ro'
    'text': 'Khizar Bhi Bedast-o-Pa, Ilyas Bhi Bedast-o-Pa | Mere Toofan Tam-Ba-Yam, Darya-Ba-Darya, Joo-Ba-Joo'
- 'id': '2_142_16'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گر کبھي خلوت ميسر ہو تو پوچھ اللہ سے | !قصہء آدم کو رنگيں کر گيا کس کا لہو'
  - 'lang': 'en'
    'text': 'If you are ever alone with God, ask Him: | Whose blood coloured the story of Adam?'
  - 'lang': 'ro'
    'text': 'Gar Khalwat Mayassir Ho To Puch Allah Se | Qissa-e-Adam Ko Rangeen Kar Gya Kis Ka Lahoo!'
- 'id': '2_142_17'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميں کھٹکتا ہوں دل يزداں ميں کانٹے کي طرح | تو فقط اللہ ھو ، اللہ ھو ، اللہ ھو'
  - 'lang': 'en'
    'text': 'I rankle in God’s heart like a thorn. But what about you? | All you do is chant ‘He is God’ over and over!'
  - 'lang': 'ro'
    'text': 'Main Khatakta Hun Dil-e-Yazdan Mein Kante Ki Tarah | Tu Faqat Allah Hoo, Allah Hoo, Allah Hoo !'
