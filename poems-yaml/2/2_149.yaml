---
'id': '2_149'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/05-31.mp3'
'heading':
- 'lang': 'ur'
  'text': 'نپولين کے مزار پر'
- 'lang': 'en'
  'text': 'AT NAPOLEON’S TOMB'
'description': []
'sher':
- 'id': '2_149_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'راز ہے ، راز ہے تقدير جہان تگ و تاز | جوش کردار سے کھل جاتے ہيں تقدير کے راز'
  - 'lang': 'en'
    'text': 'The destiny of the world, Is a mystery unknown; | It is the force of character, That unlocks its heart.'
  - 'lang': 'ro'
    'text': 'Raaz Hai, Raaz Hai Taqdeer-e-Jahan-e-Tag-o-Taaz | Josh-e-Kirdar Se Khl Jate Hain Taqdeer Ke Raaz'
- 'id': '2_149_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جوش کردار سے شمشير سکندر کا طلوع | کوہ الوند ہوا جس کي حرارت سے گداز'
  - 'lang': 'en'
    'text': 'It was the force that powered, Alexander’s mighty sword— | The sword that shattered all, That came in its way.'
  - 'lang': 'ro'
    'text': 'Joshe-e-Kirdar Se Shamsheer-e-Sikandar Ka Tulu | Koh-e-Alwand Huwa Js Ki Harart Se Gudaz'
- 'id': '2_149_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جوش کردار سے تيمور کا سيل ہمہ گير | سيل کے سامنے کيا شے ہے نشيب اور فراز'
  - 'lang': 'en'
    'text': 'It was the force that launched, Tamburlaine’s conquering hordes— | The hordes that swept through, Rivers and hills and dales.'
  - 'lang': 'ro'
    'text': 'Josh-e-Kirdar Se Taimoor Ka Sail-e-Hamageer | Sail Ke Samne Kya Shay Hai Nashaib Aur Faraz'
- 'id': '2_149_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صف جنگاہ ميں مردان خدا کي تکبير | جوش کردار سے بنتي ہے خدا کي آواز'
  - 'lang': 'en'
    'text': 'The call to prayer by men of God, In the battle front, | Through the power of character, Becomes the voice of God.'
  - 'lang': 'ro'
    'text': 'Sifat-e-Jangah Mein Mardan-e-Khuda Ki Takbeer | Josh-e-Kirdar Se Banti Hai Khuda Ki Awaz'
- 'id': '2_149_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے مگر فرصت کردار نفس يا دو نفس | !عوض يک دو نفس قبر کي شب ہائے دراز'
  - 'lang': 'en'
    'text': 'But the body’s valour, And the power of will, | After a moment’s pause, Are swallowed up by the grave.'
  - 'lang': 'ro'
    'text': 'Hai Magar Fursat-e-Kirdar Nasf Ya Do Nafs | Ewz-e-Yak Do Nafs Qabar Ki Shab Haye Daraz'
- 'id': '2_149_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عاقبت منزل ما وادي خاموشان است '''' | ''''!حاليا غلغلہ در گنبد افلاک انداز'
  - 'lang': 'en'
    'text': '‘The vale of silence is, The final goal of our journey; | Raise a tumult, when alive, Under the starlit dome.’'
  - 'lang': 'ro'
    'text': '“Aqabat Manzil Ma Wadi-e-Khamoshan Ast | Haliya Galghala Dar Gunbad-e-Aflak Andaz”'
