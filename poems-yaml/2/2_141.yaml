---
'id': '2_141'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/05-23.mp3'
'heading':
- 'lang': 'ur'
  'text': 'پيرو مريد'
- 'lang': 'en'
  'text': 'THE MENTOR AND THE DISCIPLE'
'description': []
'sher':
- 'id': '2_141_001'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مريد ہندي'
  - 'lang': 'en'
    'text': 'THE INDIAN DISCIPLE'
  - 'lang': 'ro'
    'text': 'Mureed-e-Hindi'
- 'id': '2_141_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چشم بينا سے ہے جاري جوئے خوں | !علم حاضر سے ہے ديں زار و زبوں'
  - 'lang': 'en'
    'text': 'Discerning eyes bleed in pain, | For faith is ruined by knowledge in this age.'
  - 'lang': 'ro'
    'text': 'Chashm-e-Beena Se Hai Jari Joo’ay Khoon | Ilm-e-Hazir Se Hai Deen Zaar-o-Zuboon!'
- 'id': '2_141_003'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پيررومي'
  - 'lang': 'en'
    'text': 'RUMI'
  - 'lang': 'ro'
    'text': 'Peer-e-Rumi'
- 'id': '2_141_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'علم را بر تن زني مارے بود | علم را بر دل زني يارے بود'
  - 'lang': 'en'
    'text': 'Fling it on the body, and knowledge becomes a serpent; | Fling it on the heart, and it becomes a friend.'
  - 'lang': 'ro'
    'text': 'Ilm Ra Bartan Zni Mare Bawad | Ilm Ra Bar Dil Zni Yaare Bawad'
- 'id': '2_141_005'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مريدہندي'
  - 'lang': 'en'
    'text': 'THE INDIAN DISCIPLE:'
  - 'lang': 'ro'
    'text': 'Mureed-e-Hindi'
- 'id': '2_141_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '!اے امام عاشقان دردمند | ياد ہے مجھ کو ترا حرف بلند'
  - 'lang': 'en'
    'text': 'Master of love; of God! | I do remember thy noble words:'
  - 'lang': 'ro'
    'text': 'Ae Imam-e-Ashiqaan-e-Dardmand! | Yaad Hai Mujh Ko Tera Harf-e-Buland'
- 'id': '2_141_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خشک مغز و خشک تار و خشک پوست | ،از کجا مي آيد ايں آواز دوست'
  - 'lang': 'en'
    'text': '‘Wherefrom comes this Friendly voice— | Thin, feeble, and dry as a reed?’'
  - 'lang': 'ro'
    'text': '‘Khushk Maghaz-o-Khushk Taar-o-Khushk Post | Az Kuja Mee Ayed Aen Awaz-e-Dost’'
- 'id': '2_141_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دور حاضر مست چنگ و بے سرور | بے ثبات و بے يقين و بے حضور'
  - 'lang': 'en'
    'text': 'The world today has an eternal sadness, | With neither joy, nor love, nor certitude,'
  - 'lang': 'ro'
    'text': 'Dour-e-Hazir Mast-e-Ching-o-Be-Suroor | Besabat-o-Beyaqeen-o-Behazoor'
- 'id': '2_141_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کيا خبر اس کو کہ ہے يہ راز کيا | دوست کيا ہے ، دوست کي آواز کيا'
  - 'lang': 'en'
    'text': 'What doth it know about this mystery— | Who is the friend, and what is the friend’s voice?'
  - 'lang': 'ro'
    'text': 'Kya Khabar Iss Ko Ke Hai Ye Raaz Kya | Dost Kya Hai, Dost Ki Awaz Kya'
- 'id': '2_141_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آہ ، يورپ با فروغ و تاب ناک | نغمہ اس کو کھينچتا ہے سوئے خاک'
  - 'lang': 'en'
    'text': 'The sound of music is a dirge | In the West’s crumbling pageant.'
  - 'lang': 'ro'
    'text': 'Aah, Yourap Ba-Farogh-o-Taab Naak | Naghma Iss Ko  Khanchta Hai Soo’ay Khak'
- 'id': '2_141_011'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پير رومي'
  - 'lang': 'en'
    'text': 'RUMI'
  - 'lang': 'ro'
    'text': 'Peer-e-Rumi'
- 'id': '2_141_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بر سماع راست ہر کس چير نيست | طعمہء ہر مرغکے انجير نيست'
  - 'lang': 'en'
    'text': 'Every ear is not attuned to the word of truth, | As a fig suits not the palate of every bird.'
  - 'lang': 'ro'
    'text': 'Bar Samaa-e-Rast Harkas Cheer Neest | Ta’ama-e-Har Murghke Anjeer Neest'
- 'id': '2_141_013'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مريد ہندي'
  - 'lang': 'en'
    'text': 'THE INDIAN DISCIPLE'
  - 'lang': 'ro'
    'text': 'Mureed-e-Hindi'
- 'id': '2_141_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پڑھ ليے ميں نے علوم شرق و غرب | روح ميں باقي ہے اب تک درد و کرب'
  - 'lang': 'en'
    'text': 'I have mastered knowledge of both the East and the West, | My soul suffers still in agony.'
  - 'lang': 'ro'
    'text': 'Parh Liye Main Ne Uloom-e-Sharaq-o-Gharb | Rooh Mein Baqi Hai Ab Tak Dard-o-Karb'
- 'id': '2_141_015'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پير رومي'
  - 'lang': 'en'
    'text': 'RUMI'
  - 'lang': 'ro'
    'text': 'Peer-e-Rumi'
- 'id': '2_141_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دست ہر نا اہل بيمارت کند | سوئے مادر آکہ تيمارت کند'
  - 'lang': 'en'
    'text': 'Quacks sicken you more; | Come to us for a cure.'
  - 'lang': 'ro'
    'text': 'Dast-e-Har Na-Ahl Beemarat Kunad | Soo’ay Madar Aa Ke Teemarat Kunad'
- 'id': '2_141_017'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مريدہندي'
  - 'lang': 'en'
    'text': 'THE INDIAN DISCIPLE'
  - 'lang': 'ro'
    'text': 'Mureed-e-Hindi'
- 'id': '2_141_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اے نگہ تيري مرے دل کي کشاد | کھول مجھ پر نکتہء حکم جہاد'
  - 'lang': 'en'
    'text': 'Thy glance of wisdom brightens my heart; | Explain to me the order for jihad.'
  - 'lang': 'ro'
    'text': 'Ae Nigah Teri Mere Dil Ki Kushaad | Khol Mujh Par Nukta-e-Hukam-e-Jihad'
- 'id': '2_141_019'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پيررومي'
  - 'lang': 'en'
    'text': 'RUMI'
  - 'lang': 'ro'
    'text': 'Peer-e-Rumi'
- 'id': '2_141_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نقش حق را ہم بہ امر حق شکن | بر زجاج دوست سنگ دوست زن'
  - 'lang': 'en'
    'text': 'Break the image of God by the command of God, | Break the friend’s glass, with the friend’s stone.'
  - 'lang': 'ro'
    'text': 'Naqsh-e-Haq Ra Hum Ba Amar-e-Haq Shikan | Bar Zujaj-e-Dost Sang-e-Dost Zan'
- 'id': '2_141_021'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مريد ہندي'
  - 'lang': 'en'
    'text': 'THE INDIAN DISCIPLE'
  - 'lang': 'ro'
    'text': 'Mureed-e-Hindi'
- 'id': '2_141_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے نگاہ خاوراں مسحور غرب | حور جنت سے ہے خوشتر حور غرب'
  - 'lang': 'en'
    'text': 'Oriental eyes are dazzled by the West; | Western nymphs are fairer than those in Paradise.'
  - 'lang': 'ro'
    'text': 'Hai Nigah-e-Khawaran Mashoor-e-Gharb | Hoor-e-Jannat Se Hai Khaushtar Hoor-e-Gharb'
- 'id': '2_141_023'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پيررومي'
  - 'lang': 'en'
    'text': 'RUMI'
  - 'lang': 'ro'
    'text': 'Peer-e-Rumi'
- 'id': '2_141_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ظاہر نقرہ گر اسپيد است و نو | !دست و جامہ ہم سيہ گردو ازو'
  - 'lang': 'en'
    'text': 'Silver glisters white and new, | But blackens the hands and clothes.'
  - 'lang': 'ro'
    'text': 'Zahir-e-Nuqrah Gar Aspaid Ast -o-Nau | Dast-o-Jama Hum She Gard Da Zau!'
- 'id': '2_141_025'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مريد ہندي'
  - 'lang': 'en'
    'text': 'THE INDIAN DISCIPLE'
  - 'lang': 'ro'
    'text': 'Mureed-e-Hindi'
- 'id': '2_141_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '!آہ مکتب کا جوان گرم خوں | !ساحر افرنگ کا صيد زبوں'
  - 'lang': 'en'
    'text': 'The warm‐blooded youths in schools, | Alas, are victims of Western magic!'
  - 'lang': 'ro'
    'text': 'Aah Maktab Ka Jawan-e-Garam Khoon! | Sahir-e-Afrang Ka Sayd-e-Zaboon!'
- 'id': '2_141_027'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پيررومي'
  - 'lang': 'en'
    'text': 'RUMI'
  - 'lang': 'ro'
    'text': 'Peer-e-Rumi'
- 'id': '2_141_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرغ پر نارستہ چوں پراں شود | طعمہء ہر گربہء دراں شود'
  - 'lang': 'en'
    'text': 'When an unfledged bird begins its flight, | It becomes a ready feline morsel.'
  - 'lang': 'ro'
    'text': 'Murg-e-Par Narusta Choon Paran Shawad | Ta’ama-e-Har Gur Ba Durran Shawad'
- 'id': '2_141_029'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مريد ہندي'
  - 'lang': 'en'
    'text': 'THE INDIAN DISCIPLE'
  - 'lang': 'ro'
    'text': 'Mureed-e-Hindi'
- 'id': '2_141_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا کجا آويزش دين و وطن | !جوہر جاں پر مقدم ہے بدن'
  - 'lang': 'en'
    'text': 'How long this clash between church and state? | Is the body superior to the soul?'
  - 'lang': 'ro'
    'text': 'Ta Kuja Awaizish-e-Deen-o-Watan | Jouhar-e-Jaan Par Maqaddam Hai Badan!'
- 'id': '2_141_031'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پيررومي'
  - 'lang': 'en'
    'text': 'RUMI'
  - 'lang': 'ro'
    'text': 'Peer-e-Rumi'
- 'id': '2_141_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قلب پہلو مي زندہ با زر بشب | انتظار روز مي دارد ذہب'
  - 'lang': 'en'
    'text': 'Coins may jingle at night, | But gold waits for the morrow.'
  - 'lang': 'ro'
    'text': 'Qalb Pehlu Mee Zind Ba Zar Bashab | Intizar-e-Roz Mee Darad Zahab'
- 'id': '2_141_033'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مريدہندي'
  - 'lang': 'en'
    'text': 'THE INDIAN DISCIPLE'
  - 'lang': 'ro'
    'text': 'Mureed-e-Hindi'
- 'id': '2_141_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سر آدم سے مجھے آگاہ کر | !خاک کے ذرے کو مہر و ماہ کر'
  - 'lang': 'en'
    'text': 'Tell me about the secret of man, | Tell how dust is a peer of the stars.'
  - 'lang': 'ro'
    'text': 'Sirr-e-Adam Se Mujhe Agah Kar | Khak Ke Zarre Ko Mehar-o- Mah Kar!'
- 'id': '2_141_035'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پيررومي'
  - 'lang': 'en'
    'text': 'RUMI'
  - 'lang': 'ro'
    'text': 'Peer-e-Rumi'
- 'id': '2_141_036'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ظاہرش را پشہء آرد بچرخ | باطنش آمد محيط ہفت چرخ'
  - 'lang': 'en'
    'text': 'His outside dies of an insect’s bite, | His inside roams the seven heavens.'
  - 'lang': 'ro'
    'text': 'Zahirish Ra Passha-e-Ard Ba-Charkh | Batinish Amad Muheet-e-Haft Charkh'
- 'id': '2_141_037'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مريد ہندي'
  - 'lang': 'en'
    'text': 'THE INDIAN DISCIPLE'
  - 'lang': 'ro'
    'text': 'Mureed-e-Hindi'
- 'id': '2_141_038'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خاک تيرے نور سے روشن بصر | غايت آدم خبر ہے يا نظر؟'
  - 'lang': 'en'
    'text': 'Dust with thy help has a luminous eye, | Is man’s purpose knowledge or vision?'
  - 'lang': 'ro'
    'text': 'Khak Tere Noor Se Roshan Basar | Ghayat-e-Adam Khabar Hai Ya Nazar?'
- 'id': '2_141_039'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پيررومي'
  - 'lang': 'en'
    'text': 'RUMI'
  - 'lang': 'ro'
    'text': 'Peer-e-Rumi'
- 'id': '2_141_040'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آدمي ديد است ، باقي پوست است | ديد آں باشد کہ ديد دوست است'
  - 'lang': 'en'
    'text': 'Man is perception; the rest is skin; | Perception is the perception of God.'
  - 'lang': 'ro'
    'text': 'Admi Deed Ast, Baqi Post Ast | Deed Aan Bashad Ke Deed-e-Dost Ast'
- 'id': '2_141_041'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مريد ہندي'
  - 'lang': 'en'
    'text': 'THE INDIAN DISCIPLE'
  - 'lang': 'ro'
    'text': 'Mureed-e-Hindi'
- 'id': '2_141_042'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ ہے مشرق تري گفتار سے | امتےں مرتي ہيں کس آزار سے؟'
  - 'lang': 'en'
    'text': 'The East lives on through your words! | Of what disease nations die?'
  - 'lang': 'ro'
    'text': 'Zinda Hai Mashriq Teri Guftar Se | Ummatain Merti Han Kis Azaar Se?'
- 'id': '2_141_043'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پير رومي'
  - 'lang': 'en'
    'text': 'RUMI'
  - 'lang': 'ro'
    'text': 'Peer-e-Rumi'
- 'id': '2_141_044'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر ہلاک امت پيشيں کہ بود | زانکہ بر جندل گماں بردند عود'
  - 'lang': 'en'
    'text': 'Every nation that perished in the past, | Perished for mistaking stone for incense.'
  - 'lang': 'ro'
    'text': 'Har Halak-e-Ummat-e-Paisheen Ke Bood | Zaanke Bar-Jandal Guman Bar Dand Uood'
- 'id': '2_141_045'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مريد ہندي'
  - 'lang': 'en'
    'text': 'THE INDIAN DISCIPLE'
  - 'lang': 'ro'
    'text': 'Mureed-e-Hindi'
- 'id': '2_141_046'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اب مسلماں ميں نہيں وہ رنگ و بو | سرد کيونکر ہو گيا اس کا لہو؟'
  - 'lang': 'en'
    'text': 'Muslims have now lost their vigour and force; | Wherefore are they so timid and tame?'
  - 'lang': 'ro'
    'text': 'Ab Musalman Men Nain Who Rang-o-Boo | Sard Kyunkar Ho Gya Iss Ka Lahoo?'
- 'id': '2_141_047'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پيررومي'
  - 'lang': 'en'
    'text': 'RUMI'
  - 'lang': 'ro'
    'text': 'Peer-e-Rumi'
- 'id': '2_141_048'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا دل صاحبدلے نامد بہ درد | ہيچ قومے را خدا رسوا نہ کرد'
  - 'lang': 'en'
    'text': 'No nation meets its doom, | Until it angers a man of God.'
  - 'lang': 'ro'
    'text': 'Ta Dil-e-Sahibd Le Na Mad Ba Dard | Haich Qoume Ra Khda Ruswa Na Kard'
- 'id': '2_141_049'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مريد ہندي'
  - 'lang': 'en'
    'text': 'THE INDIAN DISCIPLE'
  - 'lang': 'ro'
    'text': 'Mureed-e-Hindi'
- 'id': '2_141_050'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرچہ بے رونق ہے بازار وجود | کون سے سودے ميں ہے مردوں کا سود؟'
  - 'lang': 'en'
    'text': 'Though life is a mart without any lustre, | What kind of bargain doth offer some gain?'
  - 'lang': 'ro'
    'text': 'Gharcha Be-Ronaq Hai Bazar-e-Wujood | Kon Se Sode Mein Hai Mardon Ka Sood?'
- 'id': '2_141_051'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پيررومي'
  - 'lang': 'en'
    'text': 'RUMI'
  - 'lang': 'ro'
    'text': 'Peer-e-Rumi'
- 'id': '2_141_052'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زيرکي بفروش و حيراني بخر | زيرکي ظن است و حيراني نظر'
  - 'lang': 'en'
    'text': 'Sell cleverness and purchase wonder; | Cleverness is doubt; wonder is perception.'
  - 'lang': 'ro'
    'text': 'Zair Ki Ba-Farosh-o-Heerani Bakhar | Zair Ki Zann Ast-o-Heerani Nazar'
- 'id': '2_141_053'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مريد ہندي'
  - 'lang': 'en'
    'text': 'THE INDIAN DISCIPLE'
  - 'lang': 'ro'
    'text': 'Mureed-e-Hindi'
- 'id': '2_141_054'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہم نفس ميرے سلاطيں کے نديم | !ميں فقير بے کلاہ و بے گليم'
  - 'lang': 'en'
    'text': 'My peers consort with kings in court, | While I am a beggar, uncovered, bare‐headed.'
  - 'lang': 'ro'
    'text': 'Hum Nafs Mere Salateen Ke Nadeem | Main Faqeer-e-Ne-Kulah-o-Begaleem'
- 'id': '2_141_055'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پير رومي'
  - 'lang': 'en'
    'text': 'RUMI'
  - 'lang': 'ro'
    'text': 'Peer-e-Rumi'
- 'id': '2_141_056'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بندئہ يک مرد روشن دل شوي | بہ کہ بر فرق سر شاہاں روي'
  - 'lang': 'en'
    'text': 'To be the slave of a man with an illumined heart, | Is better than to rule the ruler’s of’ the land.'
  - 'lang': 'ro'
    'text': 'Banda-e-Yak Mard-e-Roshan Dil Shawi | Ba Ke Bar Farq-e-Sar-e-Shahan Rawi.'
- 'id': '2_141_057'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مريد ہندي'
  - 'lang': 'en'
    'text': 'THE INDIAN DISCIPLE'
  - 'lang': 'ro'
    'text': 'Mureed-e-Hindi'
- 'id': '2_141_058'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اے شريک مستي خاصان بدر | !ميں نہيں سمجھا حديث جبر و قدر'
  - 'lang': 'en'
    'text': 'I am at a loss to know the puzzle | Of free will and determination.'
  - 'lang': 'ro'
    'text': 'Ae Shareek-e-Masti-e-Khasaan-e-Badar | Main Nahin Samjha Hadees-e-Jabr-o-Qadr!'
- 'id': '2_141_059'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پيررومي'
  - 'lang': 'en'
    'text': 'RUMI'
  - 'lang': 'ro'
    'text': 'Peer-e-Rumi'
- 'id': '2_141_060'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بال بازاں را سوے سلطاں برد | بال زاغاں را بگورستاں برد'
  - 'lang': 'en'
    'text': 'Wings bring a hawk to Kings; | Wings bring a crow to the grave.'
  - 'lang': 'ro'
    'text': 'Bal Bazan Ra Sooye Sultan Bard | Bal Zaghan Ra Baghoristan Bard'
- 'id': '2_141_061'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مريد ہندي'
  - 'lang': 'en'
    'text': 'THE INDIAN DISCIPLE'
  - 'lang': 'ro'
    'text': 'Mureed-e-Hindi'
- 'id': '2_141_062'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کاروبار خسروي يا راہبي | کيا ہے آخر غايت دين نبي ؟'
  - 'lang': 'en'
    'text': 'What is the aim of the Prophet’s path— | The rule of the earth, or a monastery?'
  - 'lang': 'ro'
    'text': 'Karobar-e-Khusrawi Ya Rahbi | Kya Hai Akhir Ghaya-e-Deen-e-Nabi (S.A.W.)?'
- 'id': '2_141_063'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پيررومي'
  - 'lang': 'en'
    'text': 'RUMI'
  - 'lang': 'ro'
    'text': 'Peer-e-Rumi'
- 'id': '2_141_064'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مصلحت در دين ما جنگ و شکوہ | مصلحت در دين عيسي غار و کوہ'
  - 'lang': 'en'
    'text': 'Prudence in our faith decrees war and power, | In the faith of Jesus—a cave and mount.'
  - 'lang': 'ro'
    'text': 'Muslahat Dar Deen-e-Ma Jang-o-Shikoh | Muslahat Dar Deen-e-Issa (A.S.) Ghaar-o-Koh'
- 'id': '2_141_065'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مريد ہندي'
  - 'lang': 'en'
    'text': 'THE INDIAN DISCIPLE'
  - 'lang': 'ro'
    'text': 'Mureed-e-Hindi'
- 'id': '2_141_066'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کس طرح قابو ميں آئے آب و گل | کس طرح بيدار ہو سينے ميں دل ؟'
  - 'lang': 'en'
    'text': 'How to discipline the body? | And how to awaken the heart?'
  - 'lang': 'ro'
    'text': 'Kis Tarah Qaboo Mein Aye Aab-o-Gill | Kis Tarah Baidar Ho Seene Mein Dil?'
- 'id': '2_141_067'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پيررومي'
  - 'lang': 'en'
    'text': 'RUMI'
  - 'lang': 'ro'
    'text': 'Peer-e-Rumi'
- 'id': '2_141_068'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بندہ باش و بر زميں رو چوں سمند | چوں جنازہ نے کہ بر گردن برند'
  - 'lang': 'en'
    'text': 'Be obedient, ride on the earth like a horse, | Not like a corpse borne on shoulders.'
  - 'lang': 'ro'
    'text': 'Banda Bash-o-Bar Zameen Ro Choon Samand | Choon Janaza Ne Ke Bar Gardan Baran'
- 'id': '2_141_069'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مريد ہندي'
  - 'lang': 'en'
    'text': 'THE INDIAN DISCIPLE'
  - 'lang': 'ro'
    'text': 'Mureed-e-Hindi'
- 'id': '2_141_070'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سر ديں ادراک ميں آتا نہيں | کس طرح آئے قيامت کا يقيں؟'
  - 'lang': 'en'
    'text': 'The secret of faith I do not know; | How to believe in the Day of Judgement?'
  - 'lang': 'ro'
    'text': 'Sirr-e-Deen Adraak Mein Ata Nahin | Kis Tarah Aye Qayamat Ka Yaqeen?'
- 'id': '2_141_071'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پير رومي'
  - 'lang': 'en'
    'text': 'RUMI'
  - 'lang': 'ro'
    'text': 'Peer-e-Rumi'
- 'id': '2_141_072'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پس قيامت شو قيامت را ببيں | ديدن ہر چيز را شرط است ايں'
  - 'lang': 'en'
    'text': 'Be the Judgement Day, and see the Judgement Day; | This is the condition for seeing everything.'
  - 'lang': 'ro'
    'text': 'Pas Qayamat Sho Qayamat Rababeen | Deedan-e-Har Cheez Ast Aen'
- 'id': '2_141_073'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مريد ہندي'
  - 'lang': 'en'
    'text': 'THE INDIAN DISCIPLE'
  - 'lang': 'ro'
    'text': 'Mureed-e-Hindie'
- 'id': '2_141_074'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آسماں ميں راہ کرتي ہے خودي | صيد مہر و ماہ کرتي ہے خودي'
  - 'lang': 'en'
    'text': 'The selfhood soars up to the skies— | It preys upon the sun and the moon—'
  - 'lang': 'ro'
    'text': 'Asman Mein Rah Karti Hai Khudi | Said-e-Mehar-o-Mah Karti Hai Khudi'
- 'id': '2_141_075'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بے حضور و با فروغ و بے فراغ | !اپنے نخچيروں کے ہاتھوں داغ داغ'
  - 'lang': 'en'
    'text': 'Deprived of the Presence, relying on existence, wearied: | Impoverished by its own preys.'
  - 'lang': 'ro'
    'text': 'Be Huzoor-o-Ba-Farogh-o-Be-Faraagh | Apne Nakhcheeron Ke Hathon Dagh Dagh!'
- 'id': '2_141_076'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پيررومي'
  - 'lang': 'en'
    'text': 'RUMI'
  - 'lang': 'ro'
    'text': 'Peer-e-Rumi'
- 'id': '2_141_077'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آں کہ ارزد صيد را عشق است و بس | !ليکن او کے گنجد اندر دام کس'
  - 'lang': 'en'
    'text': 'Love alone is fit to be hunted, | But who can ever ensnare it!'
  - 'lang': 'ro'
    'text': 'Aan Ke Arzd Said Ra Ishq Ast-o-Bas | Lekin Ao Ke Gunajad Andar Daam-e-Kas!'
- 'id': '2_141_078'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مريد ہندي'
  - 'lang': 'en'
    'text': 'THE INDIAN DISCIPLE'
  - 'lang': 'ro'
    'text': 'Mureed-e-Hindi'
- 'id': '2_141_079'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تجھ پہ روشن ہے ضمير کائنات | کس طرح محکم ہو ملت کي حيات؟'
  - 'lang': 'en'
    'text': 'Thou knowest the heart of the universe; | Tell how a nation can be strong?'
  - 'lang': 'ro'
    'text': 'Tujh Pe Roshan Hai Zamer-e-Kainat | Kis Tarah Muhkam Ho Milat Ki Hayat?'
- 'id': '2_141_080'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پير رومي'
  - 'lang': 'en'
    'text': 'RUMI'
  - 'lang': 'ro'
    'text': 'Peer-e-Rumi'
- 'id': '2_141_081'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دانہ باشي مرغکانت برچنند | غنچہ باشي کود کانت برکنند'
  - 'lang': 'en'
    'text': 'If thou art a grain, it will be picked by birds, | And if a blossom, it will be picked by urchins.'
  - 'lang': 'ro'
    'text': 'Dana Bashi Murghkanat Bar-Cheenand | Ghuncha Bashi Ko Dkanat Bar Kanand'
- 'id': '2_141_082'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دانہ پنہاں کن سراپا دام شو | غنچہ پنہاں کن گياہ بام شو'
  - 'lang': 'en'
    'text': 'Hide thy grain, and be the trap; | Hide thy blossom, and be the grass.'
  - 'lang': 'ro'
    'text': 'Dana Pinhan Kun Sarapa Daam Sho | Ghuncha Pinhan Kun Gyah-e-Baam Sho'
- 'id': '2_141_083'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مريد ہندي'
  - 'lang': 'en'
    'text': 'THE INDIAN DISCIPLE'
  - 'lang': 'ro'
    'text': 'Mureed-e-Hindi'
- 'id': '2_141_084'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو يہ کہتا ہے کہ دل کي کر تلاش | طالب دل باش و در پيکار باش'
  - 'lang': 'en'
    'text': 'Thou callest me to seek the heart; | To be a seeker of the heart, and to be in a conflict;'
  - 'lang': 'ro'
    'text': 'Tu Ye Kehta Hai Ke Dil Ki Kar Talash | ‘Talib-e-Dil Bash-o-Dar-Paikar Bash’'
- 'id': '2_141_085'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جو مرا دل ہے ، مرے سينے ميں ہے | ميرا جوہر ميرے آئينے ميں ہے'
  - 'lang': 'en'
    'text': 'My heart is in my breast, | Like a mirror, it shows my powers.'
  - 'lang': 'ro'
    'text': 'Jo Mera Dil Hai, Mere Seene Mein Hai | Mera Jouhar Mere Aaeene Mein Hai'
- 'id': '2_141_086'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پيررومي'
  - 'lang': 'en'
    'text': 'RUMI'
  - 'lang': 'ro'
    'text': 'Peer-e-Rumi'
- 'id': '2_141_087'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو ہمي گوئي مرا دل نيز ہست | دل فراز عرش باشد نے بہ پست'
  - 'lang': 'en'
    'text': 'Thou sayest thou hast a heart | The heart is not below, but in the empyrean,'
  - 'lang': 'ro'
    'text': 'Tu Hami Goyi Mera Dil Naiz Hast | Dil Faraz-e-Arsh Bashad Ne Ba Past'
- 'id': '2_141_088'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو دل خود را دلے پنداشتي | جستجوے اہل دل بگذاشتي'
  - 'lang': 'en'
    'text': 'Thou thinkest thy heart is a heart, | Forsaking the search for illumined hearts.'
  - 'lang': 'ro'
    'text': 'Tu Dil-e-Khud Ra Dile Pind Ashti | Justujooye Ahl-e-Dil Baghazashti!'
- 'id': '2_141_089'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مريد ہندي'
  - 'lang': 'en'
    'text': 'THE INDIAN DISCIPLE'
  - 'lang': 'ro'
    'text': 'Mureed-e-Hindi'
- 'id': '2_141_090'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آسمانوں پر مرا فکر بلند | ميں زميں پر خوار و زار و دردمند'
  - 'lang': 'en'
    'text': 'My mind soars in ethereal flights, | But I grovel in the dust;'
  - 'lang': 'ro'
    'text': 'Asmanon Par Mera Fikar-e-Buland | Main Zameen Par Khwar-o-Zaar-o-Dardmand'
- 'id': '2_141_091'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کار دنيا ميں رہا جاتا ہوں ميں | ٹھوکريں اس راہ ميں کھاتا ہوں ميں'
  - 'lang': 'en'
    'text': 'I have failed in the affairs of the world; | Kicks and buffets are my lot;'
  - 'lang': 'ro'
    'text': 'Kar-e-Dunya Mein Raha Jata Hun Main | Thokarain Iss Rah Mein Khata Hun Main'
- 'id': '2_141_092'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کيوں مرے بس کا نہيں کار زميں | ابلہ دنيا ہے کيوں دانائے ديں؟'
  - 'lang': 'en'
    'text': 'Why is material world beyond my reach? | Why are the wise in faith, fools in the world?'
  - 'lang': 'ro'
    'text': 'Kyun Mere Bas Ka Nahin Kaar-e-Zameen | Abla-e-Dunya Hai Kyun Dana’ay Deen?'
- 'id': '2_141_093'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پيررومي'
  - 'lang': 'en'
    'text': 'RUMI'
  - 'lang': 'ro'
    'text': 'Peer-e-Rumi'
- 'id': '2_141_094'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آں کہ بر افلاک رفتارش بود | بر زميں رفتن چہ دشوارش بود'
  - 'lang': 'en'
    'text': 'One who can scale the heights of heaven, | Can tread the path of earth with ease.'
  - 'lang': 'ro'
    'text': 'Aan Ke Bar Aflaak Raftarash Bood | Bar Zameen Raftan Che Dushwarish Bood'
- 'id': '2_141_095'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مريد ہندي'
  - 'lang': 'en'
    'text': 'THE INDIAN DISCIPLE'
  - 'lang': 'ro'
    'text': 'Mureed-e-Hindi'
- 'id': '2_141_096'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'علم و حکمت کا ملے کيونکر سراغ | کس طرح ہاتھ آئے سوز و درد و داغ'
  - 'lang': 'en'
    'text': 'What is the secret of knowledge and wisdom? | And how to be blessed with passion and pain?'
  - 'lang': 'ro'
    'text': 'Ilm-o-Hikmat Ka Mile Khyunkar Sooragh | Kis Tarah Hath Aye Souz-o-Dard-o-Dagh?'
- 'id': '2_141_097'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پيررومي'
  - 'lang': 'en'
    'text': 'RUMI'
  - 'lang': 'ro'
    'text': 'Peer-e-Rumi'
- 'id': '2_141_098'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'علم و حکمت زايد نان حلال | عشق و رقت آيد از نان حلال'
  - 'lang': 'en'
    'text': 'Knowledge and wisdom are born of honest living; | Love and ecstasy are born of honest living.'
  - 'lang': 'ro'
    'text': 'Ilm-o- Hikmat Zayed Az Naan-e-Halal | Ishq-o-Riqqat Ayed Az Naan-e-Halal'
- 'id': '2_141_099'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مريد ہندي'
  - 'lang': 'en'
    'text': 'THE INDIAN DISCIPLE'
  - 'lang': 'ro'
    'text': 'Mureed-e-Hindi'
- 'id': '2_141_100'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے زمانے کا تقاضا انجمن | !اور بے خلوت نہيں سوز سخن'
  - 'lang': 'en'
    'text': 'The world demands me to meet and mingle, | But the song is born in solitude.'
  - 'lang': 'ro'
    'text': 'Hai Zamane Ka Taqaza Anjuman | Aur Be-Khalwat Nahin Souz-e-Sukhan'
- 'id': '2_141_101'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پير رومي'
  - 'lang': 'en'
    'text': 'RUMI'
  - 'lang': 'ro'
    'text': 'Peer-e-Rumi'
- 'id': '2_141_102'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خلوت از اغيار بايد ، نے ز يار | پوستيں بہر دے آمد ، نے بہار'
  - 'lang': 'en'
    'text': 'Keep away from strangers, not from Him, | Wrap thyself for winter, not for spring.'
  - 'lang': 'ro'
    'text': 'Khalwat Az Aghyar Bayed, Ne Zeyad | Posteen Beharde Amad, Ne Bahar'
- 'id': '2_141_103'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مريد ہندي'
  - 'lang': 'en'
    'text': 'THE INDIAN DISCIPLE'
  - 'lang': 'ro'
    'text': 'Mureed-e-Hindi'
- 'id': '2_141_104'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہند ميں اب نور ہے باقي نہ سوز | !اہل دل اس ديس ميں ہيں تيرہ روز'
  - 'lang': 'en'
    'text': 'India now has no light of vision or yearning; | Men of illumined hearts have fallen on evil days.'
  - 'lang': 'ro'
    'text': 'Hind Mein Ab Noor Hai Baqi Na Souz | Ahl-e-Dil Iss Dais Mein Hain Teerah Roz!'
- 'id': '2_141_105'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پير رومي'
  - 'lang': 'en'
    'text': 'RUMI'
  - 'lang': 'ro'
    'text': 'Peer-e-Rumi'
- 'id': '2_141_106'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کار مرداں روشني و گرمي است | کار دوناں حيلہ و بے شرمي است'
  - 'lang': 'en'
    'text': 'Imparting heat and light is the task of the brave; | Cunning and shamelessness are the refuge of the mean.'
  - 'lang': 'ro'
    'text': 'Kar-e-Mardan Roshni-o-Garmi Ast | Kar-e-Do Naa Heela-o-Besharami Ast'
