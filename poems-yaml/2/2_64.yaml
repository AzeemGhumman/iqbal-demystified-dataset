---
'id': '2_64'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/02-48.mp3'
'heading':
- 'lang': 'ur'
  'text': 'نہ تخت و تاج ميں ، نے لشکر و سپاہ ميں ہے'
- 'lang': 'en'
  'text': 'Neither the power of kings, Nor the might of armies'
'description': []
'sher':
- 'id': '2_64_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ تخت و تاج ميں ، نے لشکر و سپاہ ميں ہے | جو بات مرد قلندر کي بارگاہ ميں ہے'
  - 'lang': 'en'
    'text': 'Neither the power of kings, Nor the might of armies, | Has the force of the pious, Indifferent to both the worlds.'
  - 'lang': 'ro'
    'text': 'Na Takht-o-Taaj Mein Ne Lashkar-o-Sipah Mein Hai | Jo Baat Mard-e-Qalandar Ki Bargah Mein Hai'
- 'id': '2_64_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صنم کدہ ہے جہاں اور مرد حق ہے خليل | يہ نکتہ وہ ہے کہ پوشيدہ لاالہ ميں ہے'
  - 'lang': 'en'
    'text': '‘There is no God but God’, Is the essence of the secret., | The world is a temple, And the man of God is Abraham.'
  - 'lang': 'ro'
    'text': 'Sanam Kadah Hai Jahan Aur Mard-e-Haq Hai Khalil | Ye Nukta Woh Hai Ke Poshida LA ILAHA Mein Hai'
- 'id': '2_64_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہي جہاں ہے ترا جس کو تو کرے پيدا | يہ سنگ و خشت نہيں ، جو تري نگاہ ميں ہے'
  - 'lang': 'en'
    'text': 'Thy world is the world, Thou dost create thyself., | And not the world of brick and mortar, Before thy outward eyes.'
  - 'lang': 'ro'
    'text': 'Woh Jahan Hai Tera Jis Ko Tu Kare Paida | Ye Sang-o-Khisht Nahin, Jo Teri Nigah Mein Hai'
- 'id': '2_64_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مہ و ستارہ سے آگے مقام ہے جس کا | وہ مشت خاک ابھي آوارگان راہ ميں ہے'
  - 'lang': 'en'
    'text': 'Thy dust that should aspire, Beyond the moon and stars, | Is languishing still on its way, Fettered and earth—bound.'
  - 'lang': 'ro'
    'text': 'Mah-o-Sitara Se Agay Maqam Hai Jis Ka | Woh Musht-e-Khak Abhi Awargan-e-Rah Mein Hai'
- 'id': '2_64_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خبر ملي ہے خدايان بحر و بر سے مجھے | فرنگ رہ گزر سيل بے پناہ ميں ہے'
  - 'lang': 'en'
    'text': 'The West is faced with a torrent— Gigantic, monster—like, | A torrent that will engulf, Its power over the world.'
  - 'lang': 'ro'
    'text': 'Khabar Mili Hai Khudayan-e-Behar-o-Bar Se Mujhe | Farang Reh-Guzar-e-Seel-e-Be Panah Mein Hai'
- 'id': '2_64_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تلاش اس کي فضاؤں ميں کر نصيب اپنا | جہان تازہ مري آہ صبح گاہ ميں ہے'
  - 'lang': 'en'
    'text': 'My sighs by day and night, Open a world anew, | Seek this world of mine, In the ethereal region.'
  - 'lang': 'ro'
    'text': 'Talash Uss Ki Fazaon Mein Kar Naseeb Apna | Jahan-e-Taza Meri Aah-e-Subahgah Mein Hai'
- 'id': '2_64_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرے کدو کو غنيمت سمجھ کہ بادہ ناب | نہ مدرسے ميں ہے باقي نہ خانقاہ ميں ہے'
  - 'lang': 'en'
    'text': 'Though I have the remains, Of a potent wine left, | Better it is than the emptiness, Of monasteries and schools.'
  - 'lang': 'ro'
    'text': 'Mere Kidu Ko Ghanimat Samajh Ke Bada-e-Naab | Na Madrase Mein Hai, Baqi Na Khanqah Mein Hai'
