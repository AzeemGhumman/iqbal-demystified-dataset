---
'id': '2_37'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/02-21.mp3'
'heading':
- 'lang': 'ur'
  'text': 'خودي وہ بحر ہے جس کا کوئي کنارہ نہيں'
- 'lang': 'en'
  'text': 'The self of man is ocean vast'
'description': []
'sher':
- 'id': '2_37_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خودي وہ بحر ہے جس کا کوئي کنارہ نہيں | تو آبجو اسے سمجھا اگر تو چارہ نہيں'
  - 'lang': 'en'
    'text': 'The self of man is ocean vast, And knows no depth or bound: | If you take it for a stream, How can your mind be sound?'
  - 'lang': 'ro'
    'text': 'Khudi Woh Behar Hai Jis Ka Koi Kinara Nahin | Tu Aabjoo Usse Samjha Agar To Chara Nahin'
- 'id': '2_37_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'طلسم گنبد گردوں کو توڑ سکتے ہيں | زجاج کي يہ عمارت ہے ، سنگ خارہ نہيں'
  - 'lang': 'en'
    'text': 'The magic of this whirling dome, We can set at naught: | Not of stone but of glass, Its building has been wrought.'
  - 'lang': 'ro'
    'text': 'Tilism-e-Gunbad-e-Gardoon Ko Torh Sakte Hain | Zujaj Ki Ye Amarat Hai, Sang-e-Khara Nahin'
- 'id': '2_37_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خودي ميں ڈوبتے ہيں پھر ابھر بھي آتے ہيں | مگر يہ حوصلہ مرد ہيچ کارہ نہيں'
  - 'lang': 'en'
    'text': 'In Holy Trance in self we drown, And up we rise again; | But how a worthless man can show, So much might and main?'
  - 'lang': 'ro'
    'text': 'Khudi Mein Doobte Hain Phir Ubhar Bhi Ate Hain | Magar Ye Hosla-e-Mard-e-Haichkarah Nahin'
- 'id': '2_37_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ترے مقام کو انجم شناس کيا جانے | کہ خاک زندہ ہے تو ، تابع ستارہ نہيں'
  - 'lang': 'en'
    'text': 'Your rank and state cannot be told, By one who reads the stars: | You are living dust, in sooth, Not ruled by Moon or Mars.'
  - 'lang': 'ro'
    'text': 'Tere Maqam Ko Anjum Shanas Kya Jane | Ke Khak-e-Zinda Hai Tu, Taba-e-Sitara Nahin'
- 'id': '2_37_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہيں بہشت بھي ہے ، حور و جبرئيل بھي ہے | تري نگہ ميں ابھي شوخي نظارہ نہيں'
  - 'lang': 'en'
    'text': 'The maids of Ed’n and Gabriel eke, In this world can be found, | But, alas! You lack as yet, Glances bold and zeal profound.'
  - 'lang': 'ro'
    'text': 'Yahin Behisht Hi Hai, Hoor-o-Jibreel Bhi Hai | Teri Nigah Mein Abhi Shaukhi-e-Nazara Nahin'
- 'id': '2_37_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرے جنوں نے زمانے کو خوب پہچانا | وہ پيرہن مجھے بخشا کہ پارہ پارہ نہيں'
  - 'lang': 'en'
    'text': 'My craze has judged aright the bent, Of times wherein I am born: | Love be thanked for granting me, The gown entire and untorn.'
  - 'lang': 'ro'
    'text': 'Mere Junoon Ne Zamane Ko Khoob Pehchana | Woh Pairhan Mujhe Bakhsha Ke Para Para Nahin'
- 'id': '2_37_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غضب ہے ، عين کرم ميں بخيل ہے فطرت | کہ لعل ناب ميں آتش تو ہے ، شرارہ نہيں'
  - 'lang': 'en'
    'text': 'Spite of Nature’s bounty great, Its guarding practice, mark! | It grants the ruby reddish hue, But denies the heat of spark.'
  - 'lang': 'ro'
    'text': 'Ghazab Hai, Ayin-e-Karam Mein Bukheel Hai Fitrat | Ke Laal-e-Naab Mein Atish To Hai, Sharara Nahin'
