---
'id': '2_70'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/02-54.mp3'
'heading':
- 'lang': 'ur'
  'text': 'مري نوا سے ہوئے زندہ عارف و عامي'
- 'lang': 'en'
  'text': 'The Gnostic and the common throng'
'description': []
'sher':
- 'id': '2_70_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مري نوا سے ہوئے زندہ عارف و عامي | ديا ہے ميں نے انھيں ذوق آتش آشامي'
  - 'lang': 'en'
    'text': 'The Gnostic and the common throng, New life have gained through my song: | I have conferred relish fine, On them for Loveʹs fiery wine.'
  - 'lang': 'ro'
    'text': 'Meri Nawa Se Huwe Zinda Arif-o-Aami | Diya Hai Main Ne Inhain Zauq-e-Atish Ashami'
- 'id': '2_70_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حرم کے پاس کوئي اعجمي ہے زمزمہ سنج | کہ تار تار ہوئے جامہ ہائے احرامي'
  - 'lang': 'en'
    'text': 'Some Ajami near the Holy Shrine, Did sadly sing this song and pine, | “Alas! the robes by pilgrims worn, To threads and pieces now are torn.”'
  - 'lang': 'ro'
    'text': 'Haram Ke Pas Koi Ajami Hai Zamzama Sanj | Ke Tar Tar Huwe Jama Haye Ahrami'
- 'id': '2_70_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حقيقت ابدي ہے مقام شبيري | بدلتے رہتے ہيں انداز کوفي و شامي'
  - 'lang': 'en'
    'text': 'The place of Husain, the Martyr great, Is fact, not bound to Space or Date, | Though the Syrians and the Kufis may, Often change their wont and way.'
  - 'lang': 'ro'
    'text': 'Haqiqat-e-Abdi Hai Maqam-e-Shabiri | Badalte Rehte Hain Andaz-e-Kufi-o-Shami'
- 'id': '2_70_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مجھے يہ ڈر ہے مقامر ہيں پختہ کار بہت | نہ رنگ لائے کہيں تيرے ہاتھ کي خامي'
  - 'lang': 'en'
    'text': 'The gamblers who with you compete, Are deft of band and they can cheat: | Your fumbling shaky hands, I fear, May bring about your ruin so drear.'
  - 'lang': 'ro'
    'text': 'Mujhe Ye Darr Hai Muqamir Hain Pukhta Kaar Bohat | Na Rang Laye Kahin Tere Hath Ki Khami'
- 'id': '2_70_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عجب نہيں کہ مسلماں کو پھر عطا کر ديں | شکوہ سنجر و فقر جنيد و بسطامي'
  - 'lang': 'en'
    'text': 'No wonder If the Muslims gain, Their ancient glory once again– | Sanjarʹs splendour pomp and state, The piety and faqr of mystics great.'
  - 'lang': 'ro'
    'text': 'Ajab Nahin Ke Musalman Ko Phir Atta Kar Dain | Shikoh-e-Sanjar-o-Faqr-e-Junaid (R.A.)-o-Bastami (R.A.)'
- 'id': '2_70_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قبائے علم و ہنر لطف خاص ہے ، ورنہ | !تري نگاہ ميں تھي ميري ناخوش اندامي'
  - 'lang': 'en'
    'text': 'The robe of art and lore I wear, Is through Your special bounty there: | You know my coarse and homely frame, To honour great I have no claim.'
  - 'lang': 'ro'
    'text': 'Qaba-e-Ilm-o-Hunar Lutf-e-Khaas Hai, Warna | Teri Nigah Mein Thi Meri Na-Khush Andami'
