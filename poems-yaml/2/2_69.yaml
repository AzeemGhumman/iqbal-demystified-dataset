---
'id': '2_69'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/02-53.mp3'
'heading':
- 'lang': 'ur'
  'text': 'گرم فغاں ہے جرس ، اٹھ کہ گيا قافلہ'
- 'lang': 'en'
  'text': 'Arise! The bugle calls! It is time to leave!'
'description': []
'sher':
- 'id': '2_69_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرم فغاں ہے جرس ، اٹھ کہ گيا قافلہ | !وائے وہ رہرو کہ ہے منتظر راحولہ'
  - 'lang': 'en'
    'text': 'Arise! The bugle calls! It is time to leave! | Woe be to the traveller who still awaits!'
  - 'lang': 'ro'
    'text': 'Garam-e-Gaghan Hai Jaras, Uth Ke Gya Qafla | Waye Woh Rehru Ke Hai Muntazir-e-Rahla !'
- 'id': '2_69_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تيري طبيعت ہے اور ، تيرا زمانہ ہے اور | تيرے موافق نہيں خانقہي سلسلہ'
  - 'lang': 'en'
    'text': 'The confines of a monastery suit thee not— | The times have changed, thou seest, and so hast thou.'
  - 'lang': 'ro'
    'text': 'Teri Tabiyat Hai Aur, Tera Zamana Hai Aur | Tere Muwafiq Nahin Khanqahi Silsala'
- 'id': '2_69_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل ہو غلام خرد يا کہ امام خرد | سالک رہ ، ہوشيار! سخت ہے يہ مرحلہ'
  - 'lang': 'en'
    'text': 'Thorny is the path, O seeker of salvation! | Whether thy heart is the slave or the master of reason.'
  - 'lang': 'ro'
    'text': 'Dil Ho Ghulam-e-Khirad Ya Ke Imam-e-Khirad | Salik-e-Rah, Hoshiyar ! Sakht Hai Ye Marhala'
- 'id': '2_69_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اس کي خودي ہے ابھي شام و سحر ميں اسير | گردش دوراں کا ہے جس کي زباں پر گلہ'
  - 'lang': 'en'
    'text': 'The Selfhood of one who bemoans all change, | Is yet a prisoner of time, shackled by days and nights.'
  - 'lang': 'ro'
    'text': 'Uss Ki Khudi Hai Abhi Sham-o-Sehar Mein Aseer | Gardish-e-Doran Ka Hai Jis Ki Zuban Par Gila'
- 'id': '2_69_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تيرے نفس سے ہوئي آتش گل تيز تر | مرغ چمن! ہے يہي تيري نوا کا صلہ'
  - 'lang': 'en'
    'text': 'O songbird! Thy song is well rewarded when | It infuses fire into the rose’s bloom.'
  - 'lang': 'ro'
    'text': 'Tere Nafs Se Huwi Atish-e-Gul Taiz Tar | Murg-e-Chaman! Hai Yehi Teri Nawa Ka Sila'
