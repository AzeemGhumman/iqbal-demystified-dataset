---
'id': '2_50'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/02-34.mp3'
'heading':
- 'lang': 'ur'
  'text': 'جب عشق سکھاتا ہے آداب خود آگاہي'
- 'lang': 'en'
  'text': 'When through the Love man conscious grows'
'description': []
'sher':
- 'id': '2_50_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جب عشق سکھاتا ہے آداب خود آگاہي | کھلتے ہيں غلاموں پر اسرار شہنشاہي'
  - 'lang': 'en'
    'text': 'When through the Love man conscious grows, Of respect self‐awareness needs, | Though in chains, he learns at once, The regal mode and kingly deeds.'
  - 'lang': 'ro'
    'text': 'Jab Ishq Sikhata Hai Adab-e-Khud Agaahi | Khule Hain Ghulamon Par Asrar-e-Shehanshahi'
- 'id': '2_50_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عطار ہو ، رومي ہو ، رازي ہو ، غزالي ہو | کچھ ہاتھ نہيں آتا بے آہ سحر گاہي'
  - 'lang': 'en'
    'text': 'Like Rumi, Attar, Ghazzali and Razi, One may be mystic great or wise, | But none can reach his goal and aim, Without the help of morning sighs.'
  - 'lang': 'ro'
    'text': 'Attar Ho, Rumi Ho, Razi Ho, Ghazali Ho | Kuch Hath Nahin Ata Be Aah-e-Sahargahi'
- 'id': '2_50_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '!نوميد نہ ہو ان سے اے رہبر فرزانہ | کم کوش تو ہيں ليکن بے ذوق نہيں راہي'
  - 'lang': 'en'
    'text': 'No need for leaders sage and great, To lose all hope of Muslim true: | Though amiss this pilgrim be, Yet can burn on fire like rue.'
  - 'lang': 'ro'
    'text': 'Naumeed Na Ho In Se Ae Rahbar-e-Farzana | Kamkosh To Hain Lekin Be-Zauq Nahin Raahi'
- 'id': '2_50_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اے طائر لاہوتي! اس رزق سے موت اچھي | جس رزق سے آتي ہو پرواز ميں کوتاہي'
  - 'lang': 'en'
    'text': 'O Bird, that flies to the Throne of God, You must keep this truth in sight, | To suffer death is nobler far, Than bread that clogs your upward flight.'
  - 'lang': 'ro'
    'text': 'Ae Tair-e-Lahooti! Uss Rizq Se Mout Achi | Jis Rizq Se Ati Ho Parwaz Mein Kotahi'
- 'id': '2_50_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دارا و سکندر سے وہ مرد فقير اولي | ہو جس کي فقيري ميں بوئے اسد اللہي'
  - 'lang': 'en'
    'text': 'A person poor and destitute, Who walks in steps of God’s Lion bold, | Is more exalt’d than monarchs great: He spurns the worldly wealth and gold.'
  - 'lang': 'ro'
    'text': 'Dara-o-Sikandar Se Woh Mard-e-Faqeer Aula | Ho Jis Ki Faqeeri Mein Boo-e-Asadullahi'
- 'id': '2_50_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آئين جوانمردں ، حق گوئي و بے باکي | اللہ کے شيروں کو آتي نہيں روباہي'
  - 'lang': 'en'
    'text': 'Men bold and firm uphold the truth, And let no fears assail their hearts: | No doubt, the mighty Lions of God, Know no tricks and know no arts.'
  - 'lang': 'ro'
    'text': 'Aaeen-e-Jawanmardan, Haq Goyi-o-Bebaki | Allah Ke Sheron Ko Ati Nahin Roobahi'
