---
'id': '2_147'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/05-29.mp3'
'heading':
- 'lang': 'ur'
  'text': 'فلسفہ ومذہب'
- 'lang': 'en'
  'text': 'PHILOSOPHY AND RELIGION'
'description': []
'sher':
- 'id': '2_147_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '!يہ آفتاب کيا ، يہ سپہر بريں ہے کيا | سمجھ نہيں تسلسل شام و سحر کو ميں'
  - 'lang': 'en'
    'text': 'Wherefore this succession of day and night? | And what are the sun and the starry heavens?'
  - 'lang': 'ro'
    'text': 'Ye Aftab Kya, Ye Sepehr-e-Bareen Hai Kya! | Samjha Nahin Tasalsul-e-Sham-o-Sehar Ko Main'
- 'id': '2_147_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اپنے وطن ميں ہوں کہ غريب الديار ہوں | ڈرت ہوں ديکھ ديکھ کے اس دشت و در کو ميں'
  - 'lang': 'en'
    'text': 'Am I in my land or in banishment? | The vastness of this desert fills me with fright.'
  - 'lang': 'ro'
    'text': 'Apne Watan Mein Hun Ke Ghareeb-Ud-Diyar Hun | Darta Hun Dekh Dekh Ke Iss Dast-o-Dar Ko Main'
- 'id': '2_147_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کھلت نہيں مرے سفر زندگي کا راز | لاؤں کہاں سے بندئہ صاحب نظر کو ميں'
  - 'lang': 'en'
    'text': 'I know not the enigma of this life of mine; | I know not where to find one who knows.'
  - 'lang': 'ro'
    'text': 'Khulta Nahin Mere Safar-e-Zindagi Ka Raaz | Laun Kahan Se Banda-e-Sahib Nazar Ko Main'
- 'id': '2_147_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حيراں ہے بوعلي کہ ميں آيا کہاں سے ہوں | رومي يہ سوچتا ہے کہ جاؤں کدھر کو ميں'
  - 'lang': 'en'
    'text': 'Avicenna wonders where he came from; | And Rumi wonders where he should go.'
  - 'lang': 'ro'
    'text': 'Heeran Hai Bu Ali Ke Main Aya Kahan Se Hun | Rumi Ye Sochta Hai Ke Jaun Kidhar Ko Main'
- 'id': '2_147_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جات ہوں تھوڑي دور ہر اک راہرو کے ساتھ '''' | ''''پہچانت نہيں ہوں ابھي راہبر کو ميں'
  - 'lang': 'en'
    'text': '‘With every wayfarer I pace a little; | I know not yet who my leader is.’'
  - 'lang': 'ro'
    'text': '“Jata Hun Thori Door Har Ek Rahroo Ke Sath | Pehchanta Nahin Hun Abhi Rahbar Ko Main”'
