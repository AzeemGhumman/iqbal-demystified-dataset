---
'id': '2_102'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/04-26.mp3'
'heading':
- 'lang': 'ur'
  'text': 'تري دنيا جہان مرغ و ماہي'
- 'lang': 'en'
  'text': 'Thine is the world of birds and beasts, O Lord!'
'description': []
'sher':
- 'id': '2_102_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تري دنيا جہان مرغ و ماہي | مري دنيا فغان صبح گاہي'
  - 'lang': 'en'
    'text': 'Thine is the world of birds and beasts, O Lord! | And mine is the world of sighs by day and night;'
  - 'lang': 'ro'
    'text': 'Teri Dunya Jahan-e-Murg-o-Maahi | Meri Dunya Fughan-e-Subahgahi'
- 'id': '2_102_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تري دنيا ميں ميں محکوم و مجبور | !مري دنيا ميں تيري پادشاہي'
  - 'lang': 'en'
    'text': 'I am a shackled slave in this world of Thine, | And Thou art the supreme ruler of my world.'
  - 'lang': 'ro'
    'text': 'Teri Dunya Mein Main Mehkoom-o-Majboor | Meri Dunya Mein Teri Padshahi!'
