---
'id': '2_25'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/02-09.mp3'
'heading':
- 'lang': 'ur'
  'text': 'عشق سے پيدا نوائے زندگي ميں زير و بم'
- 'lang': 'en'
  'text': 'Through Love the song of Life'
'description': []
'sher':
- 'id': '2_25_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق سے پيدا نوائے زندگي ميں زير و بم | عشق سے مٹي کي تصويروں ميں سوز وم بہ دم'
  - 'lang': 'en'
    'text': 'Through Love the song of Life, Begets its rhythmic flow: | From Love the shapes of clay, Derive an endless glow.'
  - 'lang': 'ro'
    'text': 'Ishq Se Paida Nawa’ay Zindagi Mein Zeer-O-Bamm | Ishq Se Mitti Ki Tasweer Mein Soz-E-Dam Ba Dam'
- 'id': '2_25_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آدمي کے ريشے ريشے ميں سما جاتا ہے عشق | شاخ گل ميں جس طرح باد سحر گاہي کا نم'
  - 'lang': 'en'
    'text': 'Love makes its way to all, The pores in human flesh, | Like dewy wind of morn, That makes the rose twig fresh.'
  - 'lang': 'ro'
    'text': 'Admi Ke Raishe Raishe Mein Sama Jata Hai Ishq | Shakh-E-Gul Mein Jis Tarah Bad-E-Sahar Gahi Ka Namm'
- 'id': '2_25_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اپنے رازق کو نہ پہچانے تو محتاج ملوک | اور پہچانے تو ہيں تيرے گدا دارا و جم'
  - 'lang': 'en'
    'text': 'If man denies his God, On kings he has to fawn: | By trust in God, the kings, To his door are drawn.'
  - 'lang': 'ro'
    'text': 'Apne Razzaq Ko Na Pehchane To Mohtaj-E-Mulook | Aur Pehchane To Tera Gada Dara-O-Jamm'
- 'id': '2_25_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل کي آزادي شہنشاہي ، شکم سامان موت | !فيصلہ تيرا ترے ہاتھوں ميں ہے ، دل يا شکم'
  - 'lang': 'en'
    'text': 'Free heart lends kingly state, To belly death is due: | Decide which of the two, Is better in your view.'
  - 'lang': 'ro'
    'text': 'Apne Razzaq Ko Na Pehchane To Mohtaj-E-Mulook | Aur Pehchane To Tera Gada Dara-O-Jamm'
- 'id': '2_25_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اے مسلماں! اپنے دل سے پوچھ ، ملا سے نہ پوچھ | ہوگيا اللہ کے بندوں سے کيوں خالي حرم'
  - 'lang': 'en'
    'text': 'O Muslim, search your heart, Of mullah don’t ask it, | “The sacred House of God, The righteous why have quit?”'
  - 'lang': 'ro'
    'text': 'Ae Muslaman ! Apne Dil Se Puch, Mullah Se Na Puch | Ho Gya Allah Ke Bandon Se Kyun Khali Haram'
