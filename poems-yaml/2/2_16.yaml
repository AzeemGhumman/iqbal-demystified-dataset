---
'id': '2_16'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/01-16.mp3'
'heading':
- 'lang': 'ur'
  'text': 'يارب! يہ جہان گزراں خوب ہے ليکن'
- 'lang': 'en'
  'text': 'Lovely, oh Lord, this fleeting world'
'description': []
'sher':
- 'id': '2_16_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يارب! يہ جہان گزراں خوب ہے ليکن | کيوں خوار ہيں مردان صفا کيش و ہنرمند'
  - 'lang': 'en'
    'text': 'Lovely, oh Lord, this fleeting world; but why | Must the frank heart, the quick brain, droop and sigh?'
  - 'lang': 'ro'
    'text': 'Ya Rab! Ye Jahan-e-Guzran Khoob Hai Lekin | Kyun Khawar Hain Mardan-e-Safa Kaish-o-Hunar Mand'
- 'id': '2_16_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گو اس کي خدائي ميں مہاجن کا بھي ہے ہاتھ | دنيا تو سمجھتي ہے فرنگي کو خداوند'
  - 'lang': 'en'
    'text': 'Though usury mingle somewhat with his godship, | The white man is the world’s arch‐deity;'
  - 'lang': 'ro'
    'text': 'Go Us Ski Khudai Mein Mahajan Ka Bhi Hai Haath | Dunya To Samajhti Hai Farangi Ko Khudawand'
- 'id': '2_16_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو برگ گيا ہے ندہي اہل خرد را | او کشت گل و لالہ بنجشد بہ خرے چند'
  - 'lang': 'en'
    'text': 'His asses graze in fields of rose and poppy: | One wisp of hay to genius You deny;'
  - 'lang': 'ro'
    'text': 'To Barg-e-Gya Hai Nadhi Ahle-e-Khirad Ra | Aur Kisht-e-Gul-o-Lala Babkhashand Ba Kharay Chand'
- 'id': '2_16_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حاضر ہيں کليسا ميں کباب و مے گلگوں | مسجد ميں دھرا کيا ہے بجز موعظہ و پند'
  - 'lang': 'en'
    'text': 'His Church abounds with roasts and ruby wines: | Sermons and saws are all Your mosques supply.'
  - 'lang': 'ro'
    'text': 'Hazir Hain Kalisa Mein Kabab-o-Ma’ay Gulgoon | Masjid Mein Dhara Kya Hai Bajaz Moaza-o-Pand'
- 'id': '2_16_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'احکام ترے حق ہيں مگر اپنے مفسر | تاويل سے قرآں کو بنا سکتے ہيں پاژند'
  - 'lang': 'en'
    'text': 'Your laws are just, but their expositors | Bedevil the Koran, twist it awry;'
  - 'lang': 'ro'
    'text': 'Ahkaam Tere Haq Hain Magar Apne Mufassir | Taveel Se Quran Ko Bana Sakte Hain Pazand'
- 'id': '2_16_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فردوس جو تيرا ہے ، کسي نے نہيں ديکھا | افرنگ کا ہر قريہ ہے فردوس کي مانند'
  - 'lang': 'en'
    'text': 'Your paradise no‐one has seen: in Europe | No village but with paradise can view.'
  - 'lang': 'ro'
    'text': 'Firdous Jo Tera Hai, Kisi Ne Nahin Dekha | Afrang Ka Har Qariya Hai Firdous Ki Manand'
- 'id': '2_16_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مدت سے ہے آوارہ افلاک مرا فکر | کر دے اسے اب چاند کي غاروں ميں نظر بند'
  - 'lang': 'en'
    'text': 'Long, long have my thoughts wandered about heaven; | Now in the moon’s blind caverns let them sty!'
  - 'lang': 'ro'
    'text': 'Muddat Se Hai Awara’ay Aflaak Mera Fikar | Kar De Isse Ab Chand Ki Gharon Mein Nazarband'
- 'id': '2_16_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فطرت نے مجھے بخشے ہيں جوہر ملکوتي | خاکي ہوں مگر خاک سے رکھتا نہيں پيوند'
  - 'lang': 'en'
    'text': 'I, dowered by Nature with empyreal essence, | Am dust—but not through dust does my way lie;'
  - 'lang': 'ro'
    'text': 'Fitrat Ne Mujhe Bakhse Hain Johar-e-Malkooti | Khaki Hun Magar Khaak Se Rakhta Nahin Paewand'
- 'id': '2_16_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'درويش خدا مست نہ شرقي ہے نہ غربي | گھر ميرا نہ دلي ، نہ صفاہاں ، نہ سمرقند'
  - 'lang': 'en'
    'text': 'Nor East, nor west my home, nor Samarkand, | Nor Ispahan nor Delhi; in ecstasy,'
  - 'lang': 'ro'
    'text': 'Darvesh-e-Khuda Mast Na Sharqi Hai Na Gharbi | Ghar Mera Na Dilli, Na Safahan, Na Samarqand'
- 'id': '2_16_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کہتا ہوں وہي بات سمجھتا ہوں جسے حق | نے ابلہ مسجد ہوں ، نہ تہذيب کا فرزند'
  - 'lang': 'en'
    'text': 'God‐filled, I roam, speaking what truth I see— | No fool for priests, nor yet of this age’s fry.'
  - 'lang': 'ro'
    'text': 'Kehta Hun Wohi Baat Samajhta Hun Jise Haq | Ne Abla-e-Masjid Hun, Na Tehzeeb Ka Farzand'
- 'id': '2_16_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اپنے بھي خفا مجھ سے ہيں ، بيگانے بھي ناخوش | ميں زہر ہلاہل کو کبھي کہہ نہ سکا قند'
  - 'lang': 'en'
    'text': 'My folk berate me, the stranger does not love me: | Hemlock for sherbet I could never cry;'
  - 'lang': 'ro'
    'text': 'Apne Bhi Khafa Mujh Se Hain, Begane Bhi Na-Khush | Main Zehar-e-Halahil Ko Kabhi Keh Na Saka Qand'
- 'id': '2_16_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مشکل ہے کہ اک بندہ حق بين و حق انديش | خاشاک کے تودے کو کہے کوہ دماوند'
  - 'lang': 'en'
    'text': 'How could a weigher of truth see Mount Damawand | And think a common refuse‐heap as high?'
  - 'lang': 'ro'
    'text': 'Mushkil Hai Ke Ek Banda’ay Haq Been-o-Haq Andesh | Khashaak Ke To De Ko Kahe Koh-e-Damawand'
- 'id': '2_16_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہوں آتش نمرود کے شعلوں ميں بھي خاموش | ميں بندہ مومن ہوں ، نہيں دانہ اسپند'
  - 'lang': 'en'
    'text': 'In Nimrod’s fire faith’s silent witness, not | Like mustard‐seed in the grate, burned splutteringly—'
  - 'lang': 'ro'
    'text': 'Hun Atish-e-Namrood Ke Shaolon Mein Bhi Khamosh | Main Band’ay Momin Hun, Nahin Dana’ay Aspand'
- 'id': '2_16_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پر سوز و نظرباز و نکوبين و کم آزار | آزاد و گرفتار و تہي کيسہ و خورسند'
  - 'lang': 'en'
    'text': 'Blood warm, gaze keen, right‐following, wrong‐forswearing, | In fetters free, prosperous in penury,'
  - 'lang': 'ro'
    'text': 'Pursoz-o-Nazarbaz-o-Nikobeen-o-Kam Azar | Azad-o-Giraftar-o-Tehi Keesa-o-Khorsand'
- 'id': '2_16_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر حال ميں ميرا دل بے قيد ہے خرم | !کيا چھينے گا غنچے سے کوئي ذوق شکر خند'
  - 'lang': 'en'
    'text': 'In fair of foul untamed and light of heart— | Who can steal laughter from a flower’s bright eye?'
  - 'lang': 'ro'
    'text': 'Har Haal Mein Mera Dil-e-Be Qaid Hai Khurram | Kya Cheenay Ga Gunche Se Koi Zauq-e-Shakar Khand !'
- 'id': '2_16_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چپ رہ نہ سکا حضرت يزداں ميں بھي اقبال | !کرتا کوئي اس بندہ گستاخ کا منہ بند'
  - 'lang': 'en'
    'text': 'Will no one hush this too proud thing Iqbal | Whose tongue God’s presence‐chamber could not tie!'
  - 'lang': 'ro'
    'text': 'Chup Reh Na Saka Hazrat-e-Yazdan Mein Bhi Iqbal | Karta Koi Iss Banda’ay Gustakh Ka Munh Band !'
