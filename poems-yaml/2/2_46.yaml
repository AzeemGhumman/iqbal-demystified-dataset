---
'id': '2_46'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/02-30.mp3'
'heading':
- 'lang': 'ur'
  'text': 'ہر شے مسافر ، ہر چيز راہي'
- 'lang': 'en'
  'text': 'All life is voyaging, all life in motion'
'description': []
'sher':
- 'id': '2_46_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر شے مسافر ، ہر چيز راہي | کيا چاند تارے ، کيا مرغ و ماہي'
  - 'lang': 'en'
    'text': 'All life is voyaging, all life in motion, | Moon, stars, and creatures, of air and ocean.'
  - 'lang': 'ro'
    'text': 'Har Shay Musafir, Har Cheez Rahi | Kya Chand Tare, Kya Murg-o-Maahi'
- 'id': '2_46_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو مرد ميداں ، تو مير لشکر | نوري حضوري تيرے سپاہي'
  - 'lang': 'en'
    'text': 'To you the champion, the lord of battle, | Bright angels offer, their swords’ devotion'
  - 'lang': 'ro'
    'text': 'Tu Mard-e-Maidan, Tu Mir-e-Lashkar | Noori Huzoori Tere Sipahi'
- 'id': '2_46_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کچھ قدر اپني تو نے نہ جاني | !يہ بے سوادي ، يہ کم نگاہي'
  - 'lang': 'en'
    'text': 'But of that blindness, that caravan spirit! | Of your own greatness, you have no notion.'
  - 'lang': 'ro'
    'text': 'Kuch Qadar Apni Tu Ne Na Jani | Ye Besawadi, Ye Kam Nigai !'
- 'id': '2_46_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دنيائے دوں کي کب تک غلامي | يا راہبي کر يا پادشاہي'
  - 'lang': 'en'
    'text': 'How long this bondage to darkness? Choose now: | A prince’s scepter,— a hermit’s potion.'
  - 'lang': 'ro'
    'text': 'Dunya-e-Doon Ki Kab Tak Ghulami | Ya Raahbi Kar Ya Padshahi'
- 'id': '2_46_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پير حرم کو ديکھا ہے ميں نے | کردار بے سوز ، گفتار واہي'
  - 'lang': 'en'
    'text': 'I know our priesthood, how faint in action, | In sermons pouring, a languid lotion.'
  - 'lang': 'ro'
    'text': 'Peer-e-Haram Ko Dekha Hai Mein Ne | Kirdar Be-Souz, Guftar Waahi'
