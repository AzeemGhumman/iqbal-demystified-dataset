---
'id': '2_63'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/02-47.mp3'
'heading':
- 'lang': 'ur'
  'text': 'يوں ہاتھ نہيں آتا وہ گوہر يک دانہ'
- 'lang': 'en'
  'text': 'Cut the Gordian knot, And capture thy jewel'
'description': []
'sher':
- 'id': '2_63_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يوں ہاتھ نہيں آتا وہ گوہر يک دانہ | !يک رنگي و آزادي اے ہمت مردانہ'
  - 'lang': 'en'
    'text': 'Cut the Gordian knot, And capture thy jewel; | Be of courage, be united, Have a spirit free.'
  - 'lang': 'ro'
    'text': 'Yun Hath Nahin Ata Woh Gohar-e-Yak Dana | Yak Rangi-o-Azadi Ae Himmat-e-Mardana!'
- 'id': '2_63_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يا سنجر و طغرل کا آئين جہاں گيري | !يا مرد قلندر کے انداز ملوکانہ'
  - 'lang': 'en'
    'text': 'The ascetic fakir, Clad only in rags, | Is mightier in power, Than kings that rule the earth.'
  - 'lang': 'ro'
    'text': 'Ya Sanjar-o-Tughral Ka Aaeen-e-Jahangeeri | Ya Mard-e-Qalandar Ke Andaz-e-Mulookana!'
- 'id': '2_63_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يا حيرت فارابي يا تاب و تب رومي | !يا فکر حکيمانہ يا جذب کليمانہ'
  - 'lang': 'en'
    'text': 'Farabi had a mind; Rumi had a soul; | One ended in astonishment, The other in absorption.'
  - 'lang': 'ro'
    'text': 'Ya Hairat-e-Farabi Ya Taab-o-Tab-e-Rumi | Ya Fikr-e-Hakeemana Ya Jazb-e-Kaleemana!'
- 'id': '2_63_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يا عقل کي روباہي يا عشق يد اللہي | !يا حيلہ افرنگي يا حملہ ترکانہ'
  - 'lang': 'en'
    'text': 'Choose the cunning of reason, Or love and the help of God; | Either the guile of the West, Or the valour of the Turk—,'
  - 'lang': 'ro'
    'text': 'Ya Aqal Ki Roobahi Ya Ishq-e-Yadullahi | Ya Heela-e-Afrangi Ya Hamla-e-Tarkana!'
- 'id': '2_63_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يا شرع مسلماني يا دير کي درباني | !يا نعرہ مستانہ ، کعبہ ہو کہ بت خانہ'
  - 'lang': 'en'
    'text': 'Either a Muslim’s path, Or servitude to the idols; | And a cry of passionate faith, In Kaaba or the temple.'
  - 'lang': 'ro'
    'text': 'Ya Shara-e-Musalmani Ya Dair Ki Darbani | Ya Naara-e-Mastana , Kaaba Ho Ke Butkhana!'
- 'id': '2_63_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميري ميں فقيري ميں ، شاہي ميں غلامي ميں | کچھ کام نہيں بنتا بے جرأت رندانہ'
  - 'lang': 'en'
    'text': 'Whether a king or a fakir, A master or a slave, | What thou needst most, Is courage with abandon.'
  - 'lang': 'ro'
    'text': 'Meeri Mein Faqeeri Mein, Shahi Mein Ghulami Mein | Kuch Kaam Nahin Banta Be-Jurrat-e-Rindana'
