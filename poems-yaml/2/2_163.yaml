---
'id': '2_163'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/05-45.mp3'
'heading':
- 'lang': 'ur'
  'text': 'جدائي'
- 'lang': 'en'
  'text': 'SEPARATION'
'description': []
'sher':
- 'id': '2_163_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سورج بنتا ہے تار زر سے | دنيا کے ليے ردائے نوري'
  - 'lang': 'en'
    'text': 'The sun is weaving with golden thread | A mantle of light about earthʹs head;'
  - 'lang': 'ro'
    'text': 'Suraj Bunta Hai Tar-e-Zar Se | Dunya Ke Liye Rida-e-Noori'
- 'id': '2_163_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عالم ہے خموش و مست گويا | ہر شے کو نصيب ہے حضوري'
  - 'lang': 'en'
    'text': 'Creation hushed in ecstasy, | As in the presence of the Most High.'
  - 'lang': 'ro'
    'text': 'Alam Hai Khamosh-o-Mast Goya | Har Shay Ko Naseeb Hai Huzoori'
- 'id': '2_163_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دريا ، کہسار ، چاند تارے | کيا جانيں فراق و ناصبوري'
  - 'lang': 'en'
    'text': 'What can these know—stream, hill, moon, star— | Of separation’s torturing scar?'
  - 'lang': 'ro'
    'text': 'Darya, Kuhsar, Chand, Tare | Kya Janain Faraaq-o-Nasaboori'
- 'id': '2_163_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شاياں ہے مجھے غم جدائي | يہ خاک ہے محرم جدائي'
  - 'lang': 'en'
    'text': 'Mine is this golden grief alone, | To this dust only is this grief known.'
  - 'lang': 'ro'
    'text': 'Shayaan Hai Mujhe Gham-e-Judai | Ye Khak Hai Mehram-e-Judai'
