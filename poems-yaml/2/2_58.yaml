---
'id': '2_58'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/02-42.mp3'
'heading':
- 'lang': 'ur'
  'text': 'خودي ہو علم سے محکم تو غيرت جبريل'
- 'lang': 'en'
  'text': 'Selfhood is Gabriel’s power, If fortified by learning'
'description': []
'sher':
- 'id': '2_58_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خودي ہو علم سے محکم تو غيرت جبريل | اگر ہو عشق سے محکم تو صور اسرافيل'
  - 'lang': 'en'
    'text': 'Selfhood is Gabriel’s power, If fortified by learning; | And Israfeel’s trumpet, If fortified by love.,'
  - 'lang': 'ro'
    'text': 'Khudi Ho Ilm Se Muhkam To Ghairat-e-Jibreel | Agar Ho Ishq Se Muhkam To Soor-e-Israfeel'
- 'id': '2_58_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عذاب دانش حاضر سے باخبر ہوں ميں | کہ ميں اس آگ ميں ڈالا گيا ہوں مثل خليل'
  - 'lang': 'en'
    'text': 'I am aware of the torture, Of the inferno of modern reason, | For I was hurled into its fire, Like Abraham the blessed.'
  - 'lang': 'ro'
    'text': 'Azab-e-Danish-e-Hazir Se Ba-Khabar Hun Mein | Ke Main Iss Aag Mein Dala Gya Hun Misl-e-Khalil (A.S.)'
- 'id': '2_58_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فريب خوردہ منزل ہے کارواں ورنہ | زيادہ راحت منزل سے ہے نشاط رحيل'
  - 'lang': 'en'
    'text': 'The caravan is deluded: It seeks a place of rest, | Though the pleasure of a journey, Is greater than that of the goal.'
  - 'lang': 'ro'
    'text': 'Faraib Khurdah-e-Manzil Hai Karwan Warna | Zaida Rahat-e-Manzil Se Hai Nishat-e-Raheel'
- 'id': '2_58_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نظر نہيں تو مرے حلقہ سخن ميں نہ بيٹھ | کہ نکتہ ہائے خودي ہيں مثال تيغ اصيل'
  - 'lang': 'en'
    'text': 'I do remember now, Discourses in the West; | That was the veil of logic; This is the joy of Presence.'
  - 'lang': 'ro'
    'text': 'Nazar Nahin To Mere Halqa-e-Sukhan Mein Na Baith | Ke Nukta Haye Khudi Hain Misaal-e-Taeg-e-Aseel'
- 'id': '2_58_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مجھے وہ درس فرنگ آج ياد آتے ہيں | !کہاں حضور کي لذت ، کہاں حجاب دليل'
  - 'lang': 'en'
    'text': 'These secrets of Selfhood are, A sword burnished bright; | So join not my circle, Without a keener vision.'
  - 'lang': 'ro'
    'text': 'Mujhe Woh Dars-e-Farang Aaj Yad Ate Hain | Kahan Huzoor Ki Lazzat, Kahan Hijab-e-Daleel !'
- 'id': '2_58_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اندھيري شب ہے ، جدا اپنے قافلے سے ہے تو | ترے ليے ہے مرا شعلہ نوا ، قنديل'
  - 'lang': 'en'
    'text': 'Thou art alone, abandoned, In the night’s darkness; | My flame—begotten song, Is for thee a beacon of light.'
  - 'lang': 'ro'
    'text': 'Andheri Shab Hai, Juda Apne Qafle Se Hai Tu | Tere Liye Hai Mera Shaola-e-Nawa, Qandeel'
- 'id': '2_58_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غريب و سادہ و رنگيں ہے داستان حرم | نہايت اس کي حسين ، ابتدا ہے اسمعيل'
  - 'lang': 'en'
    'text': 'The Holy Land’s story, Is colourful, simple, strange; | It begins with Isma’il, And ends with Hussain.'
  - 'lang': 'ro'
    'text': 'Ghareeb-o-Sada-o-Rangeen Hai Dastan-e-Haram | Nahayat Iss Ki Hussain (R.A.), Ibtada Hai Ismaeel (A.S.)'
