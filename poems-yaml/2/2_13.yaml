---
'id': '2_13'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/01-13.mp3'
'heading':
- 'lang': 'ur'
  'text': 'وہي ميري کم نصيبي ، وہي تيري بے نيازي'
- 'lang': 'en'
  'text': 'Mine ill luck the same and same, O Lord, the coldness on Your part'
'description': []
'sher':
- 'id': '2_13_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہي ميري کم نصيبي ، وہي تيري بے نيازي | ميرے کام کچھ نہ آيا يہ کمال نے نوازي'
  - 'lang': 'en'
    'text': 'Mine ill luck the same and same, O Lord, the coldness on Your part: | No useful aim has been served, By skill in poetic art.'
  - 'lang': 'ro'
    'text': 'Wohi Meri Kam Naseebi, Wohi Teri Be Niazi | Mere Kaam Kuch Na Aya Ye Kamal-e-Ne Nawazi'
- 'id': '2_13_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميں کہاں ہوں تو کہاں ہے ، يہ مکاں کہ لامکاں ہے؟ | يہ جہاں مرا جہاں ہے کہ تري کرشمہ سازي'
  - 'lang': 'en'
    'text': 'Where am I and where are You, Is the world a fact or naught? | Does this world to me belong, Or is a wonder by You wrought?'
  - 'lang': 'ro'
    'text': 'Mein Kahan Hun Tu Kahan Hai, Ye Makan Ke La-Makan Hai? | Ye Jahan Mera Jahan Hai Teri Karishma Sazi'
- 'id': '2_13_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اسي کشمکش ميں گزريں مري زندگي کي راتيں | کبھي سوزو ساز رومي ، کبھي پيچ و تاب رازي'
  - 'lang': 'en'
    'text': 'The precious moments of my life, One by one have been snatched: | But still the conflict racks my brain, If heart and head are ever matched.'
  - 'lang': 'ro'
    'text': 'Issi Kashmakash Mein Guzreen Meri Zindagi Ki Raatain | Kabhi Souz-o-Saaz-e-Rumi, Kabhi Paich-o-Taab-e-Razi'
- 'id': '2_13_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ فريب خوردہ شاہيں کہ پلا ہو کرگسوں ميں | اسے کيا خبر کہ کيا ہے رہ و رسم شاہبازي'
  - 'lang': 'en'
    'text': 'A hawk forgetful of its breed, Upbrought and fed in midst of kites, | Knows not the wont and ways of hawks, And cannot soar to mighty heights.'
  - 'lang': 'ro'
    'text': 'Woh Faraib Khurdah Shaheen K Pala Ho Kargason Mein | Ussay Kya Khabar Kya Hai Reh-O-Rasm-E-Shahbazi'
- 'id': '2_13_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ زباں کوئي غزل کي ، نہ زباں سے باخبر ميں | کوئي دلکشا صدا ہو ، عجمي ہو يا کہ تازي'
  - 'lang': 'en'
    'text': 'For song no tongue is set apart, No claim to tongues is laid by me: | What matters is a dainty song, No matter what its language be.'
  - 'lang': 'ro'
    'text': 'Na Zuban Koi Ghazal Ki, Na Zuban Se Ba-Khabar Main | Koi Dil Kusha Sada Ho, Ajami Ho Ya Ke Tazi'
- 'id': '2_13_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہيں فقر و سلطنت ميں کوئي امتياز ايسا | يہ سپہ کي تيغ بازي ، وہ نگہ کي تيغ بازي'
  - 'lang': 'en'
    'text': 'Faqr and Kingship are akin, Though at odds may these appear: | One wins the heart with single glance, The other rules with sword and spear.'
  - 'lang': 'ro'
    'text': 'Nahin Faqar-O-Saltanat Mein Koi Imtiaz Aesa | Ye Sipah Ki Taeg Bazi, Woh Nigah Ki Taeg Bazi'
- 'id': '2_13_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کوئي کارواں سے ٹوٹا ، کوئي بدگماں حرم سے | کہ امير کارواں ميں نہيں خوئے دل نوازي'
  - 'lang': 'en'
    'text': 'Some have left the caravan train, And some on Ka‘bah turn their back; | For leaders of the Faithful Band, Winsome mode and manners lack.'
  - 'lang': 'ro'
    'text': 'Koi Karwan Se Toota, Koi Bad-Ghuman Haram Se | Ke Ameer-E-Karwan Mein Nahin Khuay Dil Nawazi'
