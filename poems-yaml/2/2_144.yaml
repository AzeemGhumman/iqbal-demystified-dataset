---
'id': '2_144'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/05-26.mp3'
'heading':
- 'lang': 'ur'
  'text': 'محبت'
- 'lang': 'en'
  'text': 'LOVE'
'description': []
'sher':
- 'id': '2_144_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شہيد محبت نہ کافر نہ غازي | محبت کي رسميں نہ ترکي نہ تازي'
  - 'lang': 'en'
    'text': 'The shafts of love are not confined | To clime or race or creed.'
  - 'lang': 'ro'
    'text': 'Shaheed-e-Mohabbat Na Kafir Na Ghazi | Mohabbat Ki Rasmain Na Turki Na Tazi'
- 'id': '2_144_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ کچھ اور شے ہے ، محبت نہيں ہے | سکھاتي ہے جو غزنوي کو ايازي'
  - 'lang': 'en'
    'text': 'What teaches a king the ways of a slave, | Is not love, but something else.'
  - 'lang': 'ro'
    'text': 'Woh Kuch Aur Shay Hai, Mohabbat Nahin Hai | Sikhati Hai Jo Ghaznavi Ko Ayazi'
- 'id': '2_144_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ جوہر اگر کار فرما نہيں ہے | تو ہيں علم و حکمت فقط شيشہ بازي'
  - 'lang': 'en'
    'text': 'Knowledge and wisdom are jugglery | Without the alchemy of love.'
  - 'lang': 'ro'
    'text': 'Ye Johar Agar Kar Farma Nahin Hai | To Hain Ilm-o-Hikmat Faqat Sheesha Bazi'
- 'id': '2_144_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ محتاج سلطاں ، نہ مرعوب سلطاں | محبت ہے آزادي و بے نيازي'
  - 'lang': 'en'
    'text': 'Love is freedom and contentment, | Not at the mercy of kingly power.'
  - 'lang': 'ro'
    'text': 'Na Mohtaj-e-Sultan, Na Maroob-e-Sultan | Mohabbat Hai Azadi-o-Be-Niazi'
- 'id': '2_144_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرا فقر بہتر ہے اسکندري سے | يہ آدم گري ہے ، وہ آئينہ سازي'
  - 'lang': 'en'
    'text': 'My poverty is better than imperial pomp, | One maketh man, the other maketh glass.'
  - 'lang': 'ro'
    'text': 'Mera Faqr Behtar Hai Iskandari Se | Ye Adam Gari Hai, Woh Aaeena Sazi'
