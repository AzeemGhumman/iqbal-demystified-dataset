---
'id': '2_62'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/02-46.mp3'
'heading':
- 'lang': 'ur'
  'text': 'ہوا نہ زور سے اس کے کوئي گريباں چاک'
- 'lang': 'en'
  'text': 'Intuition in the West was clever in its power'
'description': []
'sher':
- 'id': '2_62_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہوا نہ زور سے اس کے کوئي گريباں چاک | اگرچہ مغربيوں کا جنوں بھي تھا چالاک'
  - 'lang': 'en'
    'text': 'Intuition in the West was clever in its power, | But had not the plenitude for absolute abandon.'
  - 'lang': 'ro'
    'text': 'Huwa Na Zor Se Uss Ke Koi Greban Chaak | Agarcha Maghribiyon Ka Junoon Bhi Tha Chalaak'
- 'id': '2_62_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'م ے يقيں سے ضمير حيات ہے پرسوز | نصيب مدرسہ يا رب يہ آب آتش ناک'
  - 'lang': 'en'
    'text': 'The quintessence of life is the force of faith supreme— | It is a force denied to all our seats of learning.'
  - 'lang': 'ro'
    'text': 'Mai-e-Yaqeen Se Zameer-e-Hayat Hai Pursouz | Naseeb-e-Madrasa Ya Rab Ye Aab-e-Atish Naak'
- 'id': '2_62_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عروج آدم خاکي کے منتظر ہيں تمام | يہ کہکشاں ، يہ ستارے ، يہ نيلگوں افلاک'
  - 'lang': 'en'
    'text': 'The galaxies, the planets, the firmament, are all | Waiting for man’s rise, like a star in heaven.'
  - 'lang': 'ro'
    'text': 'Urooj-e-Adam-e-Khaki Ke Mutazir Hain Tamam | Ye Kehkashan, Ye Sitare, Ye Neelgoon aflaak'
- 'id': '2_62_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہي زمانہ حاضر کي کائنات ہے کيا | دماغ روشن و دل تيرہ و نگہ بے باک'
  - 'lang': 'en'
    'text': 'Brains are bright and hearts are dark and eyes are bold, | Is this the sum and substance of what our age has gained?'
  - 'lang': 'ro'
    'text': 'Yehi Zamana-e-Hazir Ki Kainat Hai Kya | Damagh Roshan-o-Dil Teerah-o-Nigah Bebaak'
- 'id': '2_62_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو بے بصر ہو تو يہ مانع نگاہ بھي ہے | وگرنہ آگ ہے مومن ، جہاں خس و خاشاک'
  - 'lang': 'en'
    'text': 'The world is a haystack for the fire of the Muslim soul, | But if thou art eyeless, thou canst not find thy way.'
  - 'lang': 'ro'
    'text': 'Tu Be-Basar Ho To Ye Mana’ay Nigah Bhi Hai | Wagarna Aag Hai Momin, Jahan Khs-o-Khashak'
- 'id': '2_62_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زمانہ عقل کو سمجھا ہوا ہے مشعل راہ | کسے خبر کہ جنوں بھي ہے صاحب ادراک'
  - 'lang': 'en'
    'text': 'To a multitude of men, reason is the guide, | They know not that frenzy has a wisdom of its own.'
  - 'lang': 'ro'
    'text': 'Zamana Aqal Ko Samjha Huwa Hai Mashal-e-Rah | Kise Khabar Ke Junoon Bhi Hai Sahib-e-Idraak'
- 'id': '2_62_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جہاں تمام ہے ميراث مرد مومن کي | ميرے کلام پہ حجت ہے نکتہ لولاک'
  - 'lang': 'en'
    'text': 'The world entire is a legacy of the Man of Faith: | I say it on the authority of We would not have created it.'
  - 'lang': 'ro'
    'text': 'oon Jahan Tamam Hai Meeras Mard-e-Momin Ki | Mere Kalam Pe Hujjat Hai Nukta-e-Loulaak'
