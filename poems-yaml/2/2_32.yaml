---
'id': '2_32'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/02-16.mp3'
'heading':
- 'lang': 'ur'
  'text': 'مير سپاہ ناسزا ، لشکرياں شکستہ صف'
- 'lang': 'en'
  'text': 'A recreant captain, a battle‐line thrown back'
'description': []
'sher':
- 'id': '2_32_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مير سپاہ ناسزا ، لشکرياں شکستہ صف | آہ! وہ تير نيم کش جس کا نہ ہو کوئي ہدف'
  - 'lang': 'en'
    'text': 'A recreant captain, a battle‐line thrown back, | The arrow hanging target‐less and slack!'
  - 'lang': 'ro'
    'text': 'Mir-e-Sipah Na Saza, Lashkariyan Shakista Saf | Aah ! Woh Teer-e-Neem Kush Jis Ka Na Ho Koi Hadaf'
- 'id': '2_32_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تيرے محيط ميں کہيں گوہر زندگي نہيں | ڈھونڈ چکا ميں موج موج ، ديکھ چکا صدف صدف'
  - 'lang': 'en'
    'text': 'Nowhere near you that shell which holds life’s pearl; | I have dragged the waves and searched the ocean’s track.'
  - 'lang': 'ro'
    'text': 'Tere Muheet Mein Kahin Gohar-e-Zindagi Nahin | Dhoond Chuka Main Mouj Mouj, Dekh Chuka Sadaf Sadaf'
- 'id': '2_32_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق بتاں سے ہاتھ اٹھا ، اپني خودي ميں ڈوب جا | نقش و نگار دير ميں خون جگر نہ کر تلف'
  - 'lang': 'en'
    'text': 'Plunge in your self, on idols dote no more, | Pour our no more heart’s blood for paint to deck'
  - 'lang': 'ro'
    'text': 'Ishq-e-Butan Se Hath Utha, Apni Khudi Mein Doob Ja | Naqsh-o-Nigar-e-Dair Mein Khoon-e-Jigar Na Kar Talaf'
- 'id': '2_32_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کھول کے کيا بياں کروں سر مقام مرگ و عشق | عشق ہے مرگ با شرف ، مرگ حيات بے شرف'
  - 'lang': 'en'
    'text': 'Their shrines. I unveil the courts of Love and Death: | Death—life dishonoured; Love—death for honour’s sake.'
  - 'lang': 'ro'
    'text': 'Khol Ke Kya Bayan Karun Sirr-e-Maqam-e-Marg-o-Ishq | Ishq Hai Marg-e-Ba-Sharaf, Marg Hayat-e-Be-Sharaf'
- 'id': '2_32_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صحبت پير روم سے مجھ پہ ہوا يہ راز فاش | لاکھ حکيم سر بجيب ، ايک کليم سر بکف'
  - 'lang': 'en'
    'text': 'I gleaned in Rumi’s company: one bold heart | Is worth of learned heads the whole tame pack;'
  - 'lang': 'ro'
    'text': 'Sohbat-e-Peer-e-Room Se Mujh Pe Huwa Ye Raaz Fash | Lakh Hakeem Sar Bajeeb, Aik Kaleem Sar Bakaf'
- 'id': '2_32_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مثل کليم ہو اگر معرکہ آزما کوئي | اب بھي درخت طور سے آتي ہے بانگ'' لا تخف'
  - 'lang': 'en'
    'text': 'Once more that voice from Sinai’s tree would cry | Fear not! if some new Moses led the attack.'
  - 'lang': 'ro'
    'text': 'Misl-e-Kaleem Ho Agar Maarka Azma Koi | Ab Bhi Darkht-e-Toor Se Ati Hai Bang-e-‘LA TAKHAF’'
- 'id': '2_32_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خيرہ نہ کر سکا مجھے جلوہ دانش فرنگ | سرمہ ہے ميري آنکھ کا خاک مدينہ و نجف'
  - 'lang': 'en'
    'text': 'No glitter of Western science could dazzle my eyes | The dust of Medina stains, like collyrium, black.'
  - 'lang': 'ro'
    'text': 'Kheerah Na Kar Saka Mujhe Jalwa’ay Danish-e-Farang | Surma Hai Meri Ankh Ka Khak-e-Madina-o-Najaf'
