---
'id': '2_18'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/02-02.mp3'
'heading':
- 'lang': 'ur'
  'text': 'يہ کون غزل خواں ہے پرسوز و نشاط انگيز'
- 'lang': 'en'
  'text': 'Who is this composer of ghazals, who is burningly passionate and cheerful'
'description': []
'sher':
- 'id': '2_18_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ کون غزل خواں ہے پرسوز و نشاط انگيز | انديشہ دانا کو کرتا ہے جنوں آميز'
  - 'lang': 'en'
    'text': 'Who is this composer of ghazals, who is burningly passionate and cheerful? | He makes the thoughts of the wise full of madness.'
  - 'lang': 'ro'
    'text': 'Ye Kon Ghazal Khawan Hai, Pursouz-o-Nishat Angaiz | Andesha’ay Dana Ko Karta Hai Junoon Amaiz'
- 'id': '2_18_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گو فقر بھي رکھتا ہے انداز ملوکانہ | نا پختہ ہے پرويزي بے سلطنت پرويز'
  - 'lang': 'en'
    'text': 'Although poverty also has royal characteristics, | Kingship is only half complete without a kingdom.'
  - 'lang': 'ro'
    'text': 'Gau Faqr Bhi Rakhta Hai Andaz-e-Mulookana | Na-Pukhta Hai Pervaizi Be-Saltanat-e-Pervaiz'
- 'id': '2_18_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اب حجرہ صوفي ميں وہ فقر نہيں باقي | خون دل شيراں ہو جس فقر کي دستاويز'
  - 'lang': 'en'
    'text': 'Now in the cell of the Sufi, the same poverty has not remained— | The poverty whose charter is written in the blood of the hearts of lions.'
  - 'lang': 'ro'
    'text': 'Ab Hujra’ay Sufi Mein Woh Faqr Nahin Baqi | Khoon-e-Dil-e-Shairan Ho Jis Faqr Ki Dastavaiz'
- 'id': '2_18_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اے حلقہ درويشاں! وہ مرد خدا کيسا | ہو جس کے گريباں ميں ہنگامہ رستا خيز'
  - 'lang': 'en'
    'text': 'Ah circle of dervishes, see how the man of God is, | In whose collar is the tumult of Judgement’s Day—'
  - 'lang': 'ro'
    'text': 'Ae Halqa’ay Darveshan! Who Mard-e-Khuda Kaisa | Ho Jis Ke Gireeban Mein Hangama’ay Rastakhaiz'
- 'id': '2_18_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جو ذکر کي گرمي سے شعلے کي طرح روشن | !جو فکر کي سرعت ميں بجلي سے زيادہ تيز'
  - 'lang': 'en'
    'text': '—who is as bright as a flame by the heat of repetition of God’s name; | Who is quicker than the lightning by the swiftness of his thought.'
  - 'lang': 'ro'
    'text': 'Jo Zakr Ki Garmi Se Shaule Ki Tarah Roshan | Jo Fikar Ki Sura’at Mein Bajli Se Zaida Taez !'
- 'id': '2_18_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کرتي ہے ملوکيت آثار جنوں پيدا | اللہ کے نشتر ہيں تيمور ہو يا چنگيز'
  - 'lang': 'en'
    'text': 'Kingship gives rise to signs of madness— | They are the scalpels of Allah, be they Taimur of Genghis.'
  - 'lang': 'ro'
    'text': 'Karti Hai Mulookiat Asaar-e-Junoon Paida | Allah Ke Nashtar Hain Taimoor Ho Ya Changaiz'
- 'id': '2_18_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يوں داد سخن مجھ کو ديتے ہيں عراق و پارس | يہ کافر ہندي ہے بے تيغ و سناں خوں ريز'
  - 'lang': 'en'
    'text': 'Thus Iraq and Persia give me praise for my verse: | This Indian infidels sheds blood without swords or spears.'
  - 'lang': 'ro'
    'text': 'Yun Dad-e-Sukhan Mujh Ko Dete Hain Iraq-o-Paras | Ye Kafir-e-Hindi Hai Be Taeg-o-Sanaan Khoonraiz'
