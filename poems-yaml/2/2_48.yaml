---
'id': '2_48'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/02-32.mp3'
'heading':
- 'lang': 'ur'
  'text': '!اعجاز ہے کسي کا يا گردش زمانہ'
- 'lang': 'en'
  'text': 'This wonder by some glance is wrought'
'description': []
'sher':
- 'id': '2_48_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '!اعجاز ہے کسي کا يا گردش زمانہ | ٹوٹا ہے ايشيا ميں سحر فرنگيانہ'
  - 'lang': 'en'
    'text': 'This wonder by some glance is wrought, Or Fortune’s wheel has come full round: | At last the Frankish charm has broke, The East by which in past was bound.'
  - 'lang': 'ro'
    'text': 'Ejaz Hai Kisi Ka Ya Gardish-e-Zamana! | Toota Hai Asia Mein Seher-e-Farangiyana'
- 'id': '2_48_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تعمير آشياں سے ميں نے يہ راز پايا | اہل نوا کے حق ميں بجلي ہے آشيانہ'
  - 'lang': 'en'
    'text': 'By the building of my nest, This secret hid was brought to view | That for the bards that sing and chant, The choice of nest is bolt from blue.'
  - 'lang': 'ro'
    'text': 'Tameer-e-Ashiyan Se Main Ne Ye Raaz Paya | Ahl-e-Nawa Ke Haq Mein Bijli Hai Ashiyana'
- 'id': '2_48_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ بندگي خدائي ، وہ بندگي گدائي | !يا بندہ خدا بن يا بندہ زمانہ'
  - 'lang': 'en'
    'text': 'If slave to God, you grow divine, If slave to world a beggar mean: | You are the master of your fate, So make the choice the two between.'
  - 'lang': 'ro'
    'text': 'Ye Bandagi Khudai, Woh Bandagi Gadai | Ya Banda-e-Khuda Ban Ya Banda-e-Zamana!'
- 'id': '2_48_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غافل نہ ہو خودي سے ، کر اپني پاسباني | شايد کسي حرم کا تو بھي ہے آستانہ'
  - 'lang': 'en'
    'text': 'Of selfhood heedless never be, Your gaze to self always confine: | Who knows, you mat anon become, The threshold of some sacred shrine.'
  - 'lang': 'ro'
    'text': 'Ghafil Na Ho Khudi Se, Kar Apni Pasbani | Shaid Kisi Haram Ka Tub Hi Hai Astana'
- 'id': '2_48_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اے لا الہ کے وارث! باقي نہيں ہے تجھ ميں | گفتار دلبرانہ ، کردار قاہرانہ'
  - 'lang': 'en'
    'text': 'O heir to creed no god but He, In you I see no sign or trace | Of mighty deeds that terror strike, Your talk devoid of charm and grace.'
  - 'lang': 'ro'
    'text': 'Ae LA ILAH Ke Waris! Baqi Nahin Hai Tujh Mein | Guftar-e-Dilbarana, Kirdar-e-Qaharana'
- 'id': '2_48_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تيري نگاہ سے دل سينوں ميں کانپتے تھے | کھويا گيا ہے تيرا جذب قلندرانہ'
  - 'lang': 'en'
    'text': 'Your glances bold would strike the heart, With awe, though sheathed within the breast: | Alas! a qalandar’s fervent zeal, In you is dead and is at rest.'
  - 'lang': 'ro'
    'text': 'Teri Nigah Se Dil Seenon Mein Kanpte The | Khoya Gya Hai Tera Jazb-e-Qalandarana'
- 'id': '2_48_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'راز حرم سے شايد اقبال باخبر ہے | ہيں اس کي گفتگو کے انداز محرمانہ'
  - 'lang': 'en'
    'text': 'Of Sanctuary’s secret hid, Iqbal perhaps is well aware: | His speech and song display alike, A confidential mode and air.'
  - 'lang': 'ro'
    'text': 'Raaz-e-Haram Se Shaid Iqbal Ba-Khabar Hai | Hain Iss Ki Guftugu Ke Andaz Mehramana'
