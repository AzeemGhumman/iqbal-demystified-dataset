---
'id': '2_143'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/05-25.mp3'
'heading':
- 'lang': 'ur'
  'text': 'اذان'
- 'lang': 'en'
  'text': 'AZAN'
'description': []
'sher':
- 'id': '2_143_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اک رات ستاروں سے کہا نجم سحر نے | آدم کو بھي ديکھا ہے کسي نے کبھي بيدار؟'
  - 'lang': 'en'
    'text': 'One night in a vision, I saw a morning star, | Asking the stars if they saw man ever awake.'
  - 'lang': 'ro'
    'text': 'Ek Raat Sitaron Se Kaha Najam-e-Sehar Ne | Adam Ko Bhi Dekha Hai Kisi Ne Kabhi Baidar?'
- 'id': '2_143_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کہنے لگا مريخ ، ادا فہم ہے تقدير | ہے نيند ہي اس چھوٹے سے فتنے کو سزاوار'
  - 'lang': 'en'
    'text': 'Mercury Said, ‘Destiny has wisely decreed, | That this impish trouble maker should always be asleep.’'
  - 'lang': 'ro'
    'text': 'Kehne Laga Mareekh, Ada Feham Hai Taqdeer | Hai Nind Hi Iss Chotte Se Fitne Ko Sazawar'
- 'id': '2_143_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زہرہ نے کہا ، اور کوئي بات نہيں کيا؟ | !اس کرمک شب کور سے کيا ہم کو سروکار'
  - 'lang': 'en'
    'text': 'Satan replied ill disdain ‘Let us mind our business; | Thus night-blind insect is beneath our contempt.’'
  - 'lang': 'ro'
    'text': 'Zahra Ne Kaha, Aur Koi Baat Nahin Kya? | Iss Karmak-e-Shab-e-Kaur Se Kya Hum Ko Sarokar!'
- 'id': '2_143_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بولا مہ کامل کہ وہ کوکب ہے زميني | تم شب کو نمودار ہو ، وہ دن کو نمودار'
  - 'lang': 'en'
    'text': 'The full moon said, ‘He is a star of the earth; | You appear by night, and he appears by day;'
  - 'lang': 'ro'
    'text': 'Bola Meh-e-Kamil Ke Woh Koukab Hai Zameeni | Tum Shab Ko Namoodar Ho, Woh Din Ko Namoodar'
- 'id': '2_143_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'واقف ہو اگر لذت بيداري شب سے | اونچي ہے ثريا سے بھي يہ خاک پر اسرار'
  - 'lang': 'en'
    'text': '‘This handful of dust, when keeping awake at night, | Is loftier than the galaxies in heaven;'
  - 'lang': 'ro'
    'text': 'Waqif Ho Agar Lazzat-e-Baidari Shab Se | Unchi Hai Surayya Se Bhi Ye Khak-e-Pur-Asrar'
- 'id': '2_143_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آغوش ميں اس کي وہ تجلي ہے کہ جس ميں | کھو جائيں گے افلاک کے سب ثابت و سيار'
  - 'lang': 'en'
    'text': '‘He has a beatific light Concealed in his soul— | A light that will eclipse the brightest stars and planets.’'
  - 'lang': 'ro'
    'text': 'Aghosh Mein Iss Ki Woh Tajali Hai Ke Jis Mein | Kho Jaen Ge Aflak Ke Sub Sabit-o-Sayyar'
- 'id': '2_143_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ناگاہ فضا بانگ اذاں سے ہوئي لبريز | !وہ نعرہ کہ ہل جاتا ہے جس سے دل کہسار'
  - 'lang': 'en'
    'text': 'Then came the echoing thunder of the sound of azan- | The thunder which gives shivers to mountains’ hearts.'
  - 'lang': 'ro'
    'text': 'Na-Gah Faza Bang-e-Azan Se Huwi Lab-Raiz | Woh Naara Ke Hil Jata Hai Jis Se Dil-e-Kuhsar!'
