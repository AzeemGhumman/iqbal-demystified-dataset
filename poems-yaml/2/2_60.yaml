---
'id': '2_60'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/02-44.mp3'
'heading':
- 'lang': 'ur'
  'text': 'حادثہ وہ جو ابھي پردہ افلاک ميں ہے'
- 'lang': 'en'
  'text': 'Events as yet folded in the scroll of Time'
'description': []
'sher':
- 'id': '2_60_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حادثہ وہ جو ابھي پردہ افلاک ميں ہے | عکس اس کا مرے آئينہ ادراک ميں ہے'
  - 'lang': 'en'
    'text': 'Events as yet folded in the scroll of Time | Reflect in the mirror of my perception.'
  - 'lang': 'ro'
    'text': 'Hadsa Woh Jo Abhi Parda-e-Aflak Mein Hai | Aks Uss Ka Mere Aaeena-e-Idraak Mein Hai'
- 'id': '2_60_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ ستارے ميں ہے ، نے گردش افلاک ميں ہے | تيري تقدير مرے نالہ بے باک ميں ہے'
  - 'lang': 'en'
    'text': 'Neither the planets, nor the spinning skies— | Only my bold song—can tell you your destiny.'
  - 'lang': 'ro'
    'text': 'Na Sitare Mein Hai, Ne Gardish-e-Aflak Mein Hai | Teri Taqdeer Mere Nala-e-Bebaak Mein Hai'
- 'id': '2_60_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يا مري آہ ميں کوئي شرر زندہ نہيں | يا ذرا نم ابھي تيرے خس و خاشاک ميں ہے'
  - 'lang': 'en'
    'text': 'Either my sighs are devoid of fire, | Or else your straw and thorns as yet retain some sap;'
  - 'lang': 'ro'
    'text': 'Ya Meri Aah Mein Koi Sharar-e-Zinda Nahin | Ya Zara Nam Abhi Tere Khs-o-Khashak Mein Hai'
- 'id': '2_60_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کيا عجب ميري نوا ہائے سحر گاہي سے | زندہ ہو جائے وہ آتش کہ تري خاک ميں ہے'
  - 'lang': 'en'
    'text': 'Yet perchance my morning song | May quicken the fire that your dust contains—'
  - 'lang': 'ro'
    'text': 'Kya Ajab Meri Nawa Haye Sehargahi Se | Zinda Ho Jaye Woh Atish Ke Teri Khak Mein Hai'
- 'id': '2_60_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'توڑ ڈالے گي يہي خاک طلسم شب و روز | گرچہ الجھي ہوئي تقدير کے پيچاک ميں ہے'
  - 'lang': 'en'
    'text': 'The dust that will break the spell of the passing time one day, | Though it is entangled in the skein of Fate as yet.'
  - 'lang': 'ro'
    'text': 'Tor Dale Gi Yehi Khak Tilism-e-Shab-o-Roz | Gharche Uljhi Huwi Taqdeer Ke Paichaak Mein Hai'
