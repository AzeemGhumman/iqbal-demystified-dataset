'heading':
- 'lang': 'ur'
  'text': 'لہو'
- 'lang': 'en'
  'text': 'BLOOD'
'description': []
'sher':
- 'id': '2_166_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگر لہو ہے بدن ميں تو خوف ہے نہ ہراس | اگر لہو ہے بدن ميں تو دل ہے بے وسواس'
  - 'lang': 'en'
    'text': 'If blood is warm in the body, there is no fear nor anxiety, | And the heart is free of tribulations.'
  - 'lang': 'ro'
    'text': 'Agar Lahoo Hai Badan Mein To Khof Hai Na Haraas | Agar Lahoo Hai Badan Mein To Dil Hai Be Waswaas'
- 'id': '2_166_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جسے ملا يہ متاع گراں بہا ، اس کو | نہ سيم و زر سے محبت ہے ، نے غم افلاس'
  - 'lang': 'en'
    'text': 'The one who has received this bounty | Is neither greedy for wealth nor miserable in poverty.'
  - 'lang': 'ro'
    'text': 'Jise Mila Ye Mataa-e-Garan Baha, Uss Ko | Na Seem-o-Zar Se Mohabbat Hai, Ne Gham-e-Aflaas'
