'heading':
- 'lang': 'ur'
  'text': 'نو يد صبح'
- 'lang': 'en'
  'text': 'THE GOOD NEWS OF THE DAWN'
'description':
- 'lang': 'en'
  'text': 'In this beautiful, short and apparently nature poem ‘Allamah Iqbal creates the metaphor of the general awakening and start of activity on the approach of dawn. On the basis of this he goads Muslims to end their stupor also, rise and become active in the cause of Islam and God. To appreciate the value of this poem fully it should be remembered that it was written at the time of the Wars of Tripoli and Balkan for which see the Introduction to Poem 101. “Huzur Risalat Ma’ab Mein (In Audience with the Holy Prophet S.A.W ).'
'sher':
- 'id': '1_126_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آتي ہے مشرق سے جب ہنگامہ در دامن سحر | منزل ہستي سے کر جاتي ہے خاموشي سفر'
  - 'lang': 'en'
    'text': 'When the dawn full of action arrives from the east | The silence marches off from the stage of life'
  - 'lang': 'ro'
    'text': 'Ati Hai Mashriq Se Jab Hangama Dar Daman Sehar | Manzil-e-Hasti Se Kar Jati Hai Khamoshi Safar'
- 'id': '1_126_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'محفل قدرت کا آخر ٹوٹ جاتا ہے سکوت | ديتي ہے ہر چيز اپني زندگاني کا ثبوت'
  - 'lang': 'en'
    'text': 'The quietude of nature’s congregation ends at last | Everything presents evidence of its life at last'
  - 'lang': 'ro'
    'text': 'Mehfil-e-Qudrat Ka Akhir Toot Jata Hai Sukoot | Deti Hai Har Cheez Apni Zindagaani Ka Saboot'
- 'id': '1_126_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چہچاتے ہيں پرندے پا کے پيغام حيات | باندھتے ہيں پھول بھي گلشن ميں احرام حيات'
  - 'lang': 'en'
    'text': 'The birds warble on getting the message of life | In the garden flowers also put on the robe of life'
  - 'lang': 'ro'
    'text': 'Chehchate Hain Prinde Pa Ke Pegham-e-Hayat | Bandhte Hain Phool Bhi Gulshan Mein Ahram-e-Hayat'
- 'id': '1_126_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مسلم خوابيدہ اٹھ ، ہنگامہ آرا تو بھي ہو | وہ چمک اٹھا افق ، گرم تقاضا تو بھي ہو'
  - 'lang': 'en'
    'text': 'O sleeping Muslim get up! You also engaged in action be | Look, the horizon has brightened up, you also busy in urgent tasks be'
  - 'lang': 'ro'
    'text': 'Muslim-e-Khawabidah Uth, Hangama Aara Tu Bhi Ho | Woh Chamak Utha Ufaq, Garam-e-Taqaza Tu Bhi Ho2'
- 'id': '1_126_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وسعت عالم ميں رہ پيما ہو مثل آفتاب | دامن گردوں سے ناپيدا ہوں يہ داغ سحاب'
  - 'lang': 'en'
    'text': 'In the universe’s expanse a traveler like the sun be | So that the sky not producing these spots of clouds be'
  - 'lang': 'ro'
    'text': 'Wusaat-e-Alam Mein Reh Pema Ho Misl-e-Aftab | Daman-e-Gardoon Se Na-Paida Hon Ye Dagh-e-Sahaab'
- 'id': '1_126_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کھينچ کر خنجر کرن کا ، پھر ہو سرگرم ستيز | پھر سکھا تاريکي باطل کو آداب گريز'
  - 'lang': 'en'
    'text': 'Pulling the dagger of sun’s ray get busy again in the fight | Again teacher of escape’s rules to falsehood’s darkness be'
  - 'lang': 'ro'
    'text': 'Khainch Kar Khanjar Kiran Ka, Phir Ho Sargarma-e-Sataiz | Phir Sikha Tareeki-e-Batil Ko Adaab-e-Guraiz'
- 'id': '1_126_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو سراپا نور ہے، خوشتر ہے عرياني تجھے | اور عرياں ہو کے لازم ہے خود افشاني تجھے'
  - 'lang': 'en'
    'text': 'You are head to foot Light, manifestation makes you happy | And after being manifest spreading out is incumbent on you'
  - 'lang': 'ro'
    'text': 'Tu Sarapa Noor Hai, Khoshtar Hai Uryani Tujhe | Aur Uryan Ho Ke Lazim Hai Khud Afshani Tujhe'
- 'id': '1_126_8'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہاں ، نماياں ہو کے برق ديدئہ خفاش ہو | اے دل کون ومکاں کے راز مضمر! فاش ہو'
  - 'lang': 'en'
    'text': 'Yes ! On being manifest become lightning to the bat’s eye | O hidden mystery of the heart of universe manifest be!'
  - 'lang': 'ro'
    'text': 'Haan, Numayan Ho Ke Barq-e-Didah-e-Khafash Ho | Ae Dil-e-Kon-o-Makan Ke Raaz-e-Muzmir Faash Ho'
