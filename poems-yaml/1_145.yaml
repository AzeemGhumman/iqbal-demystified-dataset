'id': '1_145'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bang/audio/03-52.MP3'
'heading':
- 'lang': 'ur'
  'text': 'کفر واسلام'
- 'lang': 'en'
  'text': 'INFIDELITY AND ISLAM'
'description':
- 'lang': 'en'
  'text': 'For Haj Mar Saiyyid Raza Danish. ‘Allamah Iqbal has included one of his verses in the last two verses of this poem. The poem has stressed the permanence and the majesty of the Love for God by alluding to the Love of S. Musa A.S. and S. Ibraham A.S. as described in the Holy Qur’an 7: 142-145 and 21: 51-71.'
'sher':
- 'id': '1_145_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ايک دن اقبال نے پوچھا کليم طور سے | اے کہ تيرے نقش پا سے وادي سينا چمن'
  - 'lang': 'en'
    'text': 'One day Iqbal questioned the Kalam of tur | “ O You whose foot-prints converted the Valley of Sinai into a garden!'
  - 'lang': 'ro'
    'text': 'Aik Din Iqbal Ne Pucha Kaleem-e-Toor Se | Ae Ke Tere Naqsh-e-Pa Se Wadi Seena-e-Chaman'
- 'id': '1_145_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آتش نمرود ہے اب تک جہاں ميں شعلہ ريز | ہوگيا آنکھوں سے پنہاں کيوں ترا سوز کہن'
  - 'lang': 'en'
    'text': 'The fire of Namrud is still ablaze in the world | Why your Love’s old fire has been hidden from the eye”?'
    'notes':
    - 'phrase': 'Namrud'
      'meaning': 'Namrud- Though the Holy Qur’an does not say so it is universally believed in Islamic literature that Namrud was the king who ordered that S. Ibraham A.S. be thrown into the fire (Holy Qur’an 21: 68-69).'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Aatish-e-Namrood Hai Ab Tak Jahan Mein Shaola Raiz | Ho Gya Ankhon Se Pinhan Kyun Tera Souz-e-Kuhan'
- 'id': '1_145_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تھا جواب صاحب سينا کہ مسلم ہے اگر | چھوڑ کر غائب کو تو حاضر کا شيدائي نہ بن'
  - 'lang': 'en'
    'text': 'The reply of Sinai’s Master was “If you are a Muslim | Leaving the Invisible do not become the lover of the visible'
  - 'lang': 'ro'
    'text': 'Tha Jawab-e-Sahib-e-Seena Ke Muslim Hai Agar | Chor Kar Ghaeeb Ko Tu Hazir Ka Shedai Na Ban'
- 'id': '1_145_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ذوق حاضر ہے تو پھر لازم ہے ايمان خليل | ورنہ خاکستر ہے تيري زندگي کا پيرہن'
  - 'lang': 'en'
    'text': 'If you have taste for the visible you need the Faith of Khalal | Otherwise ashes are the adornments of your life'
  - 'lang': 'ro'
    'text': 'Zauq-e-Hazir Hai Tou Phir Lazim Hai Iman-e-Khalil (A.S.) | Warna Khakstar Hai Teri Zindagi Ka Pairhan'
- 'id': '1_145_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے اگر ديوانہء غائب تو کچھ پروا نہ کر | منتظر رہ وادي فاراں ميں ہو کر خيمہ زن'
  - 'lang': 'en'
    'text': 'If you are Lover of the Invisible do not care at all | Set your lamp in the Valley of Faran and remain waiting'
  - 'lang': 'ro'
    'text': 'Hai Agar Diwana-e-Ghaeeb To Kuch Parwa Na Kar | Muntazir Reh Wadi-e-Faran Mein Ho Kar Khema Zan'
- 'id': '1_145_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عارضي ہے شان حاضر ، سطوت غائب مدام | اس صداقت کو محبت سے ہے ربط جان و تن'
  - 'lang': 'en'
    'text': 'The visible’s glory is temporary, the Invisibile’s Majesty is permanent | This Truth has the body-and-soul connection with Love'
  - 'lang': 'ro'
    'text': 'Aarzi Hai Shan-e-Hazir, Sitwat-e-Ghaeeb Madaam | Iss Sadaqat Ko Mohabbat Se Hai Rabt-e-Jaan-o-Tan'
- 'id': '1_145_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شعلہ نمرود ہے روشن زمانے ميں تو کيا | شمع خود رامي گدازد درميان انجمن '''''
  - 'lang': 'en'
    'text': 'What if the flame of Namrud is alight in the world | ‘ The candle melts itself in the midst of the assembly'
  - 'lang': 'ro'
    'text': 'Shaola-E-Namrood Hai Roshan Zamane Mein To Kya | “Shama Khud Ra Mee Gudazd Darmian-e-Anjuman'
