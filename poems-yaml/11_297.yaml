- 'id': '11_297_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'منہ از کف چراغ  رزو را | بدست  ور مقام ہای و ہو را'
  - 'lang': 'en'
    'text': 'Keep the crave’s lamp burning ever in heart, | Get the place where the uproars start.'
- 'id': '11_297_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مشو در چار سوی این جھان گم | بخود باز  و بشکن چار سو را'
  - 'lang': 'en'
    'text': 'Do not get lost in the world’s four nooks, | Break the four nooks, and turn to self’s look.'
