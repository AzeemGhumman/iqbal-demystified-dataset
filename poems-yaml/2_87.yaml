- 'lang': 'ur'
  'text': 'ہر اک ذرے ميں ہے شايد مکيں دل'
- 'lang': 'en'
  'text': 'A restless heart throb, in every atom'
'description': []
'sher':
- 'id': '2_87_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر اک ذرے ميں ہے شايد مکيں دل | اسي جلوت ميں ہے خلوت نشيں دل'
  - 'lang': 'en'
    'text': 'A restless heart throb, in every atom; | It has its abode, alone, in a multitude;'
  - 'lang': 'ro'
    'text': 'Har Ek Zarre Mein Hai Shaid Makeen Dil | Issi Jalwat Mein Hai Khalwat Nasheen Dil'
- 'id': '2_87_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اسير دوش و فردا ہے و ليکن | غلام گردش دوراں نہيں دل'
  - 'lang': 'en'
    'text': 'Impaled upon the wheel., of days and nights, | It remains unchained by the tyranny of time.'
  - 'lang': 'ro'
    'text': 'Aseer-e-Dosh-o-Farda Hai  Walekin | Ghulam-e-Gardish-e-Doran Nahin Dil'
