---
'id': '10_16'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFمسافر وارد میشود بہ شہر کابل و حاضر میشود بحضور اعلیحضرت شہید"
- 'lang': 'en'
  'text': 'THE TRAVELLER ENTERS KABUL AND VISITS THE MAUSOLEUM OF THE LATE MARTYR KING'
'description': []
'sher':
- 'id': '10_16_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شہر کابل خطۂ جنت نظیر | آب حیوان از رگ تاکش بگیر'
  - 'lang': 'en'
    'text': 'The city of Kabul, its clime resembling paradise. | You get the Water of Life from the vein of its grapes'
- 'id': '10_16_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چشم صائب از سوادش سرمہ چین | روشن و پایندہ باد آن سر زمین'
  - 'lang': 'en'
    'text': 'the eye of poet acquires collyrium from its precincts. | May that land be glorious and prosperous'
- 'id': '10_16_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در ظلام شب سمن زارش نگر | بر بساط سبزہ می غلطد سحر'
  - 'lang': 'en'
    'text': 'Observe its jesamine beds in the darkness of night. | you would say as if the dawn tolls on the carpet of its grass.'
- 'id': '10_16_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن دیار خوش سواد ، آن پاک بوم | باد او خوشتر ز باد شام و روم'
  - 'lang': 'en'
    'text': 'That city with the lovely climes in that hallowed land, | its breeze is far better than that of Syria and Rome.'
- 'id': '10_16_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آب او براق و خاکش تابناک | زندہ از موج نسیمش ، مردہ خاک'
  - 'lang': 'en'
    'text': 'Its water so glittering and earth radiant, | the dead earth springs into life with its pleasant draughts.'
- 'id': '10_16_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ناید اندر حرف و صوت اسرار او | آفتابان خفتہ در کہسار او'
  - 'lang': 'en'
    'text': 'Its excellence cannot fall into the grasp of words or expressions, | suns upon suns lapped in sleep in its mountains;'
- 'id': '10_16_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ساکنانش سیر چشم و خوش گہر | مثل تیغ از جوھر خود بی خبر'
  - 'lang': 'en'
    'text': 'its inhabitants complacent and genial, | unware of their worth like a sword.'
- 'id': '10_16_8'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قصر سلطانی کہ نامش دلگشاست | زائران را گرد راہش کیمیاست'
  - 'lang': 'en'
    'text': 'The royal palace named Dilkusha (Heart-Ease). | the dust on its way is like alchemy for those who come to it.'
- 'id': '10_16_9'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شاہ را دیدم در آن کاخ بلند | پیش سلطانی فقیری دردمند'
  - 'lang': 'en'
    'text': 'I met the king in his Ifty place | a poor faqir in the presence of a monarch.'
- 'id': '10_16_10'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خلق او اقلیم دلہا را گشود | رسم و آئین ملوک آنجا نبود'
  - 'lang': 'en'
    'text': 'His courteous nature opened wide the partals of hearts, | nothing in the way of ways and formalities of kings.'
- 'id': '10_16_11'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من حضور آن شہ والا گہر | بینوا مردی بہ دربار عمر'
  - 'lang': 'en'
    'text': 'This humble one in the presence of that noble king | was like an insignificant person in the court of ‘Umar’ the great Caliph.'
- 'id': '10_16_12'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جانم از سوز کلامش در گداز | دست او بوسیدم از راہ نیاز'
  - 'lang': 'en'
    'text': 'My heart melted with the warmth of his words, | I kissed his hand out of humility.'
- 'id': '10_16_13'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پادشاہی خوش کلام و سادہ پوش | سخت کوش و نرم خوی و گرم جوش'
  - 'lang': 'en'
    'text': 'A king pleasant of speech and plainly clad, | hard in striving, mild of nature and warm-hearted.'
- 'id': '10_16_14'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صدق و اخلاص از نگاہش آشکار | دین و دولت از وجودش استوار'
  - 'lang': 'en'
    'text': 'Sincerity and frankness apparent from his locks. | Both Faith and realm firm in his person.'
- 'id': '10_16_15'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خاکی و از نوریان پاکیزہ تر | از مقام فقر و شاہی باخبر'
  - 'lang': 'en'
    'text': 'Of earth earthly but purer than angels; | Aware of both modesty and kingship.'
- 'id': '10_16_16'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در نگاہش روزگار شرق و غرب | حکمت او راز دار شرق و غرب'
  - 'lang': 'en'
    'text': 'In his sight the affairs of both East and West; | his sagacity knowing their secrets alike.'
- 'id': '10_16_17'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شہر یاری چون حکیمان نکتہ دان | رازدان مد و جزر امتان'
  - 'lang': 'en'
    'text': 'A king knowing subtle matters well like a sage | knowing the causes of rise and fall of nations.'
- 'id': '10_16_18'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پردہ ہا از طلعت معنی گشود | نکتہ ہای ملک و دین را وانمود'
  - 'lang': 'en'
    'text': 'He lifted veils from the (missing) | # translation missing'
- 'id': '10_16_19'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت ’’از آن آتش کہ داری در بدن | من ترا دانم عزیز خویشتن'
  - 'lang': 'en'
    'text': 'He said with the fire that you have in the body, | I hold you as dear as my own son.'
- 'id': '10_16_20'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر کہ او را از محبت رنگ و بوست | در نگاہم ہاشم و محمود اوست‘‘'
  - 'lang': 'en'
    'text': 'Anyone who bears scent and hue of love | is like Hashim and Mahmud in my eyes.'
- 'id': '10_16_21'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در حضور آن مسلمان کریم | ہدیہ آوردم ز قرآن عظیم'
  - 'lang': 'en'
    'text': 'To that repspectable Muslim | I presented a gift of the glorious Qur’an'
- 'id': '10_16_22'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفتم ’’این سرمایۂ اہل حق است | در ضمیر او حیات مطلق است'
  - 'lang': 'en'
    'text': 'I said this is the whole and sole substance for the people of Truth; | it contains the very essence of life in all its absoluteness.'
- 'id': '10_16_23'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اندرو ہر ابتدا را انتہا است | حیدر از نیروی او خیبر گشاست‘‘'
  - 'lang': 'en'
    'text': 'Therein is the endpoint of all beginnings. | By virtue of it, Haider threw open the gate of Khaiber.'
- 'id': '10_16_24'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نشۂ حرفم بخون او دوید | دانہ دانہ اشک از چشمش چکید'
  - 'lang': 'en'
    'text': 'The intensity of my words ran into his blood. | and tears upon tears trickled from his eyes in serried train.'
- 'id': '10_16_25'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت ’’نادر در جہان بیچارہ بود | از غم دین و وطن آوارہ بود'
  - 'lang': 'en'
    'text': 'He said, “I, Nadir, was a helpless one | bewildered because of the sad plight of the Religion and Nation;'
- 'id': '10_16_26'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کوہ و دشت از اضطرابم بیخبر | از غمان بی حسابم بے خبر'
  - 'lang': 'en'
    'text': 'hills and plains were unaware of my perturbation, | ignorant of my boundless sorrows.'
- 'id': '10_16_27'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نالہ با بانگ ہزار آمیختم | اشک با جوی بہار آمیختم'
  - 'lang': 'en'
    'text': 'I raised thousand cries with the note of the nightingale | mixing my tears with the stream aflow in spring.'
- 'id': '10_16_28'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غیر قرآن غمگسار من نبود | قوتش ہر باب را بر من گشود‘‘'
  - 'lang': 'en'
    'text': 'I had no solace except that of the Qur’an; | it powers opened all doors to me.”'
- 'id': '10_16_29'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفتگوے خسرو والا نژاد | باز با من جذبۂ سرشار داد'
  - 'lang': 'en'
    'text': 'The words of that king of high lineage | caused again an upsurge in me.'
- 'id': '10_16_30'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وقت عصر آمد صدای الصلوت | آن کہ مؤمن را کند پاک از جہات'
  - 'lang': 'en'
    'text': 'The call of noon prayer arose awhile | which rids a believer of all limits.'
- 'id': '10_16_31'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'انتہای عاشقان سوز و گداز | کردم اندر اقتدای او نماز'
  - 'lang': 'en'
    'text': 'The climax of ardent love is nothing but intense feeling, | so I performed the prayer in his lead.'
- 'id': '10_16_32'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رازہای آن قیام و آن سجود | جز بہ بزم محرمان نتوان گشود'
  - 'lang': 'en'
    'text': 'The secret of that standing and prostrating | cannot be told except to thode who are close associates.'
