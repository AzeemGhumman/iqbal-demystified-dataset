---
'id': '10_9'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFدر اسرار شریعت"
- 'lang': 'en'
  'text': 'THE ESSENCE OF THE SHARI’AH'
'description': []
'sher':
- 'id': '10_9_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نکتہ ہا از پیر روم آموختم | خویش را در حرف او واسوختم'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_9_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مال را گر بھر دین باشی حمول | ’’نعم مال صالح’‘ گوید رسول'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_9_3'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رومی'
  - 'lang': 'en'
    'text': 'Rumi'
- 'id': '10_9_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گر نداری اندر این حکمت نظر | تو غلام و خواجۂ تو سیم و زر'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_9_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از تہی دستان گشاد امتان | از چنین منعم فساد امتان'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_9_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جدت اندر چشم او خوار است و بس | کہنگی را او خریدار است و بس'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_9_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در نگاہش ناصواب آمد صواب | ترسد از ہنگامہ ہای انقلاب'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_9_8'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خواجہ نان بندۂ مزدور خورد | آبروی دختر مزدور برد'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_9_9'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در حضورش بندہ می نالد چو نی | بر لب او نالہ ہای پی بہ پی'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_9_10'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نی بجامش بادہ و نی در سبوست | کاخہا تعمیر کرد و خود بکوست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_9_11'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ایخوش آن منعم کہ چون درویش زیست | در چنین عصری خدا اندیش زیست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_9_12'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا ندانی نکتۂ اکل حلال | بر جماعت زیستن گردد وبال'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_9_13'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آہ یورپ زین مقام آگاہ نیست | چشم او ’’ینظر بنور اﷲ‘‘ نیست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_9_14'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'او نداند از حلال و از حرام | حکمتش خام است و کارش ناتمام'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_9_15'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'امتی بر امتے دیگر چرد | دانہ این می کارد آن حاصل برد'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_9_16'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از ضعیفان نان ربودن حکمتست | از تن شان جان ربودن حکمتست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_9_17'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شیوۂ تہذیب نو آدم دری است | پردۂ آدم دری سوداگری است'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_9_18'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این بنوک این فکر چالاک یہود | نور حق از سینۂ آدم ربود'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_9_19'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا تہ و بالا نگردد این نظام | دانش و تہذیب و دین ، سودای خام'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_9_20'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آدمی اندر جھان خیر و شر | کم شناسد نفع خود را از ضرر'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_9_21'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کس نداند زشت و خوب کار چیست | جادۂ ہموار و ناہموار چیست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_9_22'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شرع بر خیزد ز اعماق حیات | روشن از نورش ظلام کائنات'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_9_23'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گر جہان داند حرامش را حرام | تا قیامت پختہ ماند این نظام'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_9_24'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نیست این کار فقیہان ای پسر | با نگاہے دیگری او را نگر'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_9_25'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حکمش از عدلست و تسلیم و رضاست | بیخ او اندر ضمیر مصطفی است'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_9_26'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از فراق است آرزوہا سینہ تاب | تو نمانی چون شود او بی حجاب'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_9_27'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از جدائی گرچہ جان آید بلب | وصل او کم جو رضای او طلب'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_9_28'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مصطفی داد از رضای او خبر | نیست در احکام دین چیزی دگر'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_9_29'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تخت جم پوشیدہ زیر بوریاست | فقر و شاہی از مقامات رضاست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_9_30'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حکم سلطان گیر و از حکمش منال | روز میدان نیست روز قیل و قال'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_9_31'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا توانی گردن از حکمش پیچ | تا نپیچد گردن از حکم تو ہیچ'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_9_32'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از شریعت احسن التقویم شو | وارث ایمان ابراھیم شو'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_9_33'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پس طریقت چیست ای والاصفات | شرع را دیدن بہ اعماق حیات'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_9_34'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فاش میخواہی اگر اسرار دین | جز بہ اعماق ضمیر خود مبین'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_9_35'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گر نبینی ، دین تو مجبوری است | اینچنین دین از خدا مہجوری است'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_9_36'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بندہ تا حق را نبیند آشکار | بر نمی آید ز جبر و اختیار'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_9_37'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو یکی در فطرت خود غوطہ زن | مرد حق شو بر ظن و تخمین متن'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_9_38'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا ببینی زشت و خوب کار چیست | اندر این نہ پردۂ اسرار چیست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_9_39'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر کہ از سر نبی گیرد نصیب | ہم بہ جبریل امین گردد قریب'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_9_40'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای کہ مے نازی بہ قرآن عظیم | تا کجا در حجرہ مے باشی مقیم'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_9_41'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در جہان اسرار دین را فاش کن | نکتہ شرع مبین را فاش کن'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_9_42'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کس نگردد در جھان محتاج کس | نکتہ شرع مبین این است و بس'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_9_43'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مکتب و ملا سخنہا ساختند | مؤمنان این نکتہ را نشناختند'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_9_44'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ قومے بود از تأویل مرد | آتش او در ضمیر او فسرد'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_9_45'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صوفیان با صفا را دیدہ ام | شیخ مکتب را نکو سنجیدہ ام'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_9_46'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عصر من پیغمبری ھم آفرید | آنکہ در قرآن بغیر از خود ندید'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_9_47'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر یکی دانای قرآن و خبر | در شریعت کم سواد و کم نظر'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_9_48'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عقل و نقل افتادہ در بند ہوس | منبرشان منبر کاک است و بس'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_9_49'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زین کلیمان نیست امید گشود | آستین ہا بی ید بیضا چہ سود'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_9_50'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کار اقوام و ملل ناید درست | از عمل بنما کہ حق در دست تست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
