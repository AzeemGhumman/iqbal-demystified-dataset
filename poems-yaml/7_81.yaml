  'text': 'کرا جوئی چرا در پیچ و تابی'
- 'lang': 'en'
  'text': '(81)'
'description': []
'sher':
- 'id': '7_81_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کرا جوئی چرا در پیچ و تابی | کہ او پیداست تو زیر نقابی'
  - 'lang': 'en'
    'text': 'Whom do you seek? Why are you so perturbed? | For He is manifest and you concealed.'
- 'id': '7_81_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تلاش او کنی جز خود نبینی | تلاش خود کنی جز او نیابی'
  - 'lang': 'en'
    'text': 'Seek Him and you will only see your Self. | Seek your Self; You will find but Him revealed.'
