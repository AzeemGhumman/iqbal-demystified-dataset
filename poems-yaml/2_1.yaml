    'text': 'ميري نوائے شوق سے شور حريم ذات ميں | غلغلہ ہائے الاماں بت کدئہ صفات ميں'
  - 'lang': 'en'
    'text': 'A blaze is raging near His Throne , By my strains that burn like flames | The cries of "Mercy !" rise aloft , From the Temple of His Names .'
