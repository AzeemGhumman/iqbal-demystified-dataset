      'occurrence': !!int '1'
    - 'phrase': 'strains'
      'meaning': 'Strains: songs.'
      'occurrence': !!int '1'
    - 'phrase': 'aloft'
      'meaning': 'Aloft: on high.'
      'occurrence': !!int '1'
    - 'phrase': 'Names'
      'meaning': 'Templeof His Names: The Temple of His attributes.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Meri Nawa’ay Shauq Se Shor Hareem-e-Zaat Mein | Ghalghala Ha’ay Al-Aman But Kada’ay Sifaat Mein'
- 'id': '2_1_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حور و فرشتہ ہيں اسير ميرے تخيلات ميں | ميري نگاہ سے خلل تيري تجليات ميں'
  - 'lang': 'en'
    'text': 'Houris and angels, all alike, My soaring thought can keep in hold: | The moulds in which Thou dost reveal, Get ruffled by my glances bold.'
    'notes':
    - 'phrase': 'moulds'
      'meaning': 'Moulds: shapes i.e., the different aspects in which God displays Himself.'
      'occurrence': !!int '1'
    - 'phrase': 'ruffled'
      'meaning': 'Ruffled : disturbed.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Hoor-o-Farishta Hain Aseer Mere Takhiyulat Mein | Meri Nigah Se Khalal Teri Tajaliat Mein'
- 'id': '2_1_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرچہ ہے ميري جستجو دير و حرم کي نقش بند | ميري فغاں سے رستخيز کعبہ و سومنات ميں'
  - 'lang': 'en'
    'text': 'In my search and quest for Thee, Cloisters and Kirks$9 I did design, | But my groans and woeful wails, Can shake the founds of Fane and Shrine .'
    'notes':
    - 'phrase': 'Cloisters'
      'meaning': 'Cloister: a place of religious retirement, a sanctuary.'
      'occurrence': !!int '1'
    - 'phrase': 'founds'
      'meaning': 'Founds: foundations.'
      'occurrence': !!int '1'
    - 'phrase': 'Fane'
      'meaning': 'Pane: temple.'
      'occurrence': !!int '1'
    - 'phrase': 'Shrine'
      'meaning': 'Shrine: sanctuary.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Garche Hai Meri Justujoo Dair-e-Haram Ki Naqsh Band | Meri Faghan Se Rustkhaiz Kaaba-O-Somanat Mein'
- 'id': '2_1_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گاہ مري نگاہ تيز چير گئي دل وجود | گاہ الجھ کے رہ گئي ميرے توہمات ميں'
  - 'lang': 'en'
    'text': 'There were times when my vision sharp, Pierced the heart and core of Life: | Time again, fell short of mark , By mine inner doubts and strife.'
    'notes':
    - 'phrase': 'mark'
      'meaning': 'Mark: target.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Gah Meri Nigah-e-Taiz Cheer Gyi Dil-e-Wujood | Gah Uljah Ke Reh Gyi Meri Touwahamaat Mein'
- 'id': '2_1_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو نے يہ کيا غضب کيا، مجھ کو بھي فاش کر ديا | !ميں ہي تو اک راز تھا سينہء کائنات ميں'
  - 'lang': 'en'
    'text': 'I was the only secret veil’d, In Nature’s Womb in Latent form: | When I was brought to light for show, What wondrous act Thou didst perform!'
    'notes':
    - 'phrase': 'Womb'
      'meaning': 'Womb: Uterus, the organ in which the young of mammals are developed and kept till birth, the word in the poem is Sina-i-Kainat.'
      'occurrence': !!int '1'
    - 'phrase': 'Latent'
      'meaning': 'Latent: hidden.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Tu Ne Ye Kya Ghazab Kiya, Mujh Ko Bhi Fash Kar Diya | Main Hi Tou Aik Raaz Tha Sina’ay Kainat Mein !'
