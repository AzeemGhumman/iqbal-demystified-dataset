---
'id': '1_100'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bang/audio/03-07.mp3'
'heading':
- 'lang': 'ur'
  'text': 'فلسفہ غم'
- 'lang': 'en'
  'text': 'THE PHILOSOPHY OF GRIEF'
'description':
- 'lang': 'en'
  'text': 'Mian Sir Fazl-i-Hussain (1877-1936) was a prominent political leader of Punjab. He was among the close and trusted friends of ‘Allamah Iqbal. This poem was written for Sir Fazl-i-Hussain at the time of some very great personal loss of his. However, the achievements of Sir Fazl-i-Hussain as well as the incident prompting the poem are irrelevant to its contents. As has been explained earlier providing hope and succor to the individual as well as the Muslim Ummah was a very strong component of ‘Allamah Iqbal’s works. This poem is similar. The poem is an exegesis of The Holy Qur’an 94:5-6 and excellently provides the necessary succor not only temporarily to Mian Sir Fazl-i-Hussain but for all times to every one of ‘Allamah’s readers in the hour of his trial.'
'sher':
- 'id': '1_100_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گو سراپا کيف عشرت ہے شراب زندگي | اشک بھي رکھتا ہے دامن ميں سحاب زندگي'
  - 'lang': 'en'
    'text': 'Though the wine of life is the embodiment of pleasure | The cloud of life carries tears also in its skirt'
  - 'lang': 'ro'
    'text': 'Go Sarapa Kaif-e-Ishrat Hai Sharab-e-Zindagi | Ashak Bhi Rakhta Hai Daman Mein Sihab-e-Zindagi'
- 'id': '1_100_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'موج غم پر رقص کرتا ہے حباب زندگي | ہے ''الم'' کا سورہ بھي جزو کتاب زندگي'
  - 'lang': 'en'
    'text': 'The bubble of life dances on the wave of grief | “Alam’s” Surah is also part of the Book of Life'
    'notes':
    - 'phrase': 'Surah'
      'meaning': 'Allusion to the Holy Qur’an : 94: 5-6.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Mouj-e-Gham Par Raqs Karta Hai Habab-e-Zindagi | Hai ‘Alam’ Ka Surah Bhi Juzw-e-Kitab-e-Zindagi'
- 'id': '1_100_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ايک بھي پتي اگر کم ہو تو وہ گل ہي نہيں | جو خزاں ناديدہ ہو بلبل، وہ بلبل ہي نہيں'
  - 'lang': 'en'
    'text': 'By losing even a single petal the rose ceases to be rose | If the nightingale is unaware of autumn it ceases to be nightingale'
  - 'lang': 'ro'
    'text': 'Aik Bhi Patti Agar Kam Ho To Woh Gul Hi Nahin | Jo Khazan Na-Deedah Ho Bulbul, Woh Bulbul Hi Nahin'
- 'id': '1_100_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آرزو کے خون سے رنگيں ہے دل کي داستاں | نغمہ انسانيت کامل نہيں غير از فغاں'
  - 'lang': 'en'
    'text': 'The heart’s story is colored with Longing’s blood | The human music is incomplete without lament’s cry'
  - 'lang': 'ro'
    'text': 'Arzoo Ke Khoon Se Rangeen Hai Dil Ki Dastan | Naghma-e-Insaniat Kamil Nahin Ghair Az Faghan'
- 'id': '1_100_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ديدہ بينا ميں داغ غم چراغ سينہ ہے | روح کو سامان زينت آہ کا آئينہ ہے'
  - 'lang': 'en'
    'text': 'For the discerning eye the grief’s scar is insight | For the soul sigh’s mirror is beauty’s accompaniment'
  - 'lang': 'ro'
    'text': 'Didah-e-Beena Mein Dagh-e-Gham Charagh-e-Seena Hai | Rooh Ko Saman-e-Zeenat Aah Ka Aeena Hai'
- 'id': '1_100_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حادثات غم سے ہے انساں کي فطرت کو کمال | غازہ ہے آئينہء دل کے ليے گرد ملال'
  - 'lang': 'en'
    'text': 'Incidents of grief give perfection to human nature | The dust of anguish is rouge for the heart’s mirror'
  - 'lang': 'ro'
    'text': 'Hadsat-e-Gham Se Hai Insan Ki Fitrat Ko Kamal | Ghazah Hai Aaeena-e-Dil Ke Liye Gard-e-Malal'
- 'id': '1_100_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غم جواني کو جگا ديتا ہے لطف خواب سے | ساز يہ بيدار ہوتا ہے اسي مضراب سے'
  - 'lang': 'en'
    'text': 'Youth is awakened from sleep’s pleasure by grief | This orchestra wakes up with this plectrum alone'
  - 'lang': 'ro'
    'text': 'Gham Jawani Ko Jaga Deta Hai Lutf-e-Khawab Se | Saaz Ye Baidar Hota Hai Issi Mazrab Se'
- 'id': '1_100_8'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'طائر دل کے ليے غم شہپر پرواز ہے | راز ہے انساں کا دل غم انکشاف راز ہے'
  - 'lang': 'en'
    'text': 'For the heart’s bird grief is the strongest feather | The human heart is a secret whose disclosure is grief'
  - 'lang': 'ro'
    'text': 'Tair-e-Dil Ke Liye Gham Shehpar-e-Parwaz Hai | Raaz Hai Insan Ka Dil, Gham Inkashaf-e-Raaz Hai'
- 'id': '1_100_9'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غم نہيں غم، روح کا اک نغمہء خاموش ہے | جو سرود بربط ہستي سے ہم آغوش ہے'
  - 'lang': 'en'
    'text': 'Grief is not distress, but is the soul’s silent song | Which is locked in the embrace of existence’ harp'
  - 'lang': 'ro'
    'text': 'Gham Nahin Gham, Rooh Ka Ek Naghma-e-Khamosh Hai | Jo Surood-e-Barbat-e-Hasti Se Hum Aghosh Hai'
- 'id': '1_100_10'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شام جس کي آشنائے نالہء ''يا رب'' نہيں | جلوہ پيرا جس کي شب ميں اشک کے کوکب نہيں'
  - 'lang': 'en'
    'text': 'Whose night is not acquainted with “Ya Rab”’s plaint! | Whose night does not manifest the stars of tears'
    'notes':
    - 'phrase': 'Rab”’s'
      'meaning': 'This expression is used by true believers in the hour of their distress and trial.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Shaam Jis Ki Ashnaye Naala-e-‘Ya Rab’ Nahin | Jalwa Pera Jis Ki Shab Mein Ashak Ke Kokab Nahin'
- 'id': '1_100_11'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جس کا جام دل شکست غم سے ہے ناآشنا | جو سدا مست شراب عيش و عشرت ہي رہا'
  - 'lang': 'en'
    'text': 'Whose heart’s cup does not know breaking with grief | Who always remained ecstatic with pleasure and exhilaration'
  - 'lang': 'ro'
    'text': 'Jis Ka Jaam-e-Dil Shikast-e-Gham Se Hai Na-Ashna | Jo Sada Mast-e-Sharab-e-Aysh-o-Ishrat Hi Raha'
- 'id': '1_100_12'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہاتھ جس گلچيں کا ہے محفوظ نوک خار سے | عشق جس کا بے خبر ہے ہجر کے آزار سے'
  - 'lang': 'en'
    'text': 'The gardener whose hand is safe from thorn’s tip | Whose love is unaware of the pathos of separation'
  - 'lang': 'ro'
    'text': 'Hath Jis Gulcheen Ka Hai Mehfooz Nauk-e-Khar Se | Ishq Jis Ka Be Khabar Hai Hijar Ke Azaar Se'
- 'id': '1_100_13'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کلفت غم گرچہ اس کے روز و شب سے دور ہے | زندگي کا راز اس کي آنکھ سے مستور ہے'
  - 'lang': 'en'
    'text': 'Though grief’s affliction is far from his life | The secret of life is concealed from his eyes'
  - 'lang': 'ro'
    'text': 'Kulfat-e-Gham Gharche Uss Ke Rouz-o-Shab Se Door Hai | Zindagi Ka Raaz Uss Ki Ankh Se Mastoor Hai'
- 'id': '1_100_14'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اے کہ نظم دہر کا ادراک ہے حاصل تجھے | کيوں نہ آساں ہو غم و اندوہ کي منزل تجھے'
  - 'lang': 'en'
    'text': 'O the one with comprehension of life’s affairs | Why should not grief and sorrow be easy for you?'
  - 'lang': 'ro'
    'text': 'Ae Ke Nazm-e-Dehr Ka Idraak Hai Hasil Tujhe | Kyun Na Asan Ho Gham-o-Andoh Ki Manzil Tujhe'
- 'id': '1_100_15'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے ابد کے نسخہ ديرينہ کي تمہيد عشق | عقل انساني ہے فاني، زندہء جاويد عشق'
  - 'lang': 'en'
    'text': 'Love is the introduction to the Eternity’s old treatise | Human intellect is mortal but Love is eternally alive'
  - 'lang': 'ro'
    'text': 'Ha Abad Ke Nuskha-e-Dairina Ki Tamheed Ishq | Aqal-e-Insani Hai Fani, Zinda-e-Javaid Ishq'
- 'id': '1_100_16'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق کے خورشيد سے شام اجل شرمندہ ہے | عشق سوز زندگي ہے ، تا ابد پائندہ ہے'
  - 'lang': 'en'
    'text': 'The evening of death is no match to the sun of Love | Love is the warmth of life and lasts till eternity'
  - 'lang': 'ro'
    'text': 'Ishq Ke Khursheed Se Sham-e-Ajal Sharminda Hai | Ishq Souz-e-Zindagi Hai , Ta-Abad Paeenda Hai'
- 'id': '1_100_17'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رخصت محبوب کا مقصد فنا ہوتا اگر | جوش الفت بھي دل عاشق سے کر جاتا سفر'
  - 'lang': 'en'
    'text': 'If annihilation had been intended for the departed beloved | Love’s zeal would have also departed from the Lover’s heart'
  - 'lang': 'ro'
    'text': 'Rikhsat-e-Mehboob Ka Maqsad Fana Hota Agar | Josh-e-Ulfat Bhi Dil-e-Ashiq Se Kar Jata Safar'
- 'id': '1_100_18'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق کچھ محبوب کے مرنے سے مر جاتا نہيں | روح ميں غم بن کے رہتا ہے ، مگر جاتا نہيں'
  - 'lang': 'en'
    'text': 'Love does not die by the beloved’s death | It stays in the soul as grief but does not die'
  - 'lang': 'ro'
    'text': 'Ishq Kuch Mehboob Ke Merne Se Mar Jata Nahin | Rooh Mein Gham Ban Ke Rehta Hai, Magar Jata Nahin'
- 'id': '1_100_19'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے بقائے عشق سے پيدا بقا محبوب کي | زندگاني ہے عدم ناآشنا محبوب کي'
  - 'lang': 'en'
    'text': 'Lover’s immortality is the beloved’s immortality | The beloved’s life is unacquainted with mortality'
  - 'lang': 'ro'
    'text': 'Hai Baqaye Ishq Se Paida Baqa Mehboob Ki | Zindagaani Hai Adam Na-Ashna Mehboob Ki'
- 'id': '1_100_20'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آتي ہے ندي جبين کوہ سے گاتي ہوئي | آسماں کے طائروں کو نغمہ سکھلاتي ہوئي'
  - 'lang': 'en'
    'text': 'The spring comes singing from the mountain top | Teaching the art of singing to the birds of the sky'
  - 'lang': 'ro'
    'text': 'Ati Hai Naddi Jabeen-e-Koh Se Gati Huwi | Asman Ke Taeeron Ko Naghma Sikhlati Huwi'
- 'id': '1_100_21'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آئنہ روشن ہے اس کا صورت رخسار حور | گر کے وادي کي چٹانوں پر يہ ہو جاتا ہے چور'
  - 'lang': 'en'
    'text': 'Its mirror is bright like the Houri’s cheek | But falling on valley’s rocks it is shattered'
  - 'lang': 'ro'
    'text': 'Aaeena Roshan Hai Uss Ka Soorat-e-Rukhsar-e-Hoor | Gir Ke Wadi Ki Chatanon Par Ye Ho Jata Hai Choor'
- 'id': '1_100_22'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہر جو تھي ، اس کے گوہر پيارے پيارے بن گئے | يعني اس افتاد سے پاني کے تارے بن گئے'
  - 'lang': 'en'
    'text': 'The river’s pearls ever more beautiful became | That is by this fall they water’s stars became'
  - 'lang': 'ro'
    'text': 'Nehr Jo Thi, Uss Ke Gohar Pyare Pyare Ban Gye | Yani Uss Uftad Se Pani Ke Tare Ban Gye'
- 'id': '1_100_23'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جوئے سيماب رواں پھٹ کر پريشاں ہو گئي | مضطرب بوندوں کي اک دنيا نماياں ہو گئي'
  - 'lang': 'en'
    'text': 'The river of flowing mercury spread and became scattered | A whole entire world of restless drops became manifest'
  - 'lang': 'ro'
    'text': 'Jooye Seemab Rawan Phat Kar Preshan Ho Gyi | Muztarib Boondon Ki Ek Dunya Namayan Ho Gyi'
- 'id': '1_100_24'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہجر، ان قطروں کو ليکن وصل کي تعليم ہے | دو قدم پر پھر وہي جو مثل تار سيم ہے'
  - 'lang': 'en'
    'text': 'But separation is the training for reunion to those drops | After a while the same river is running like a silver string'
  - 'lang': 'ro'
    'text': 'Hijar, In Qatron Ko Lekin Wasal Ki Taleem Hai | Do Qadam Par Phir Wohi Joo Misl-e-Taar-e-Seem'
- 'id': '1_100_25'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ايک اصليت ميں ہے نہر روان زندگي | گر کے رفعت سے ہجوم نوع انساں بن گئي'
  - 'lang': 'en'
    'text': 'The flowing river of life is of the same origin | Falling from high it became the concourse of humanity'
  - 'lang': 'ro'
    'text': 'Aik Asliat Mein Hai Nehr-e-Rawan-e-Zindagi | Gir Ke Riffat Se Hajoom-e-Noo-e-Insan Ban Gayi'
- 'id': '1_100_26'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پستي عالم ميں ملنے کو جدا ہوتے ہيں ہم | عارضي فرقت کو دائم جان کر روتے ہيں ہم'
  - 'lang': 'en'
    'text': 'In the depths of this world we part to reunite | But we cry considering temporary parting as permanent'
  - 'lang': 'ro'
    'text': 'Pasti -e-Alam Mein Milne Ko Juda Hote Hain Hum | Aarzi Furqat Ko Dayem Jaan Kar Rote Hain Hum'
- 'id': '1_100_27'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرنے والے مرتے ہيں ليکن فنا ہوتے نہيں | يہ حقيقت ميں کبھي ہم سے جدا ہوتے نہيں'
  - 'lang': 'en'
    'text': 'Though the dead do die they do not perish | Really they do not get separated from us'
  - 'lang': 'ro'
    'text': 'Merne Wale Merte Hain Lekin Fana Hote Nahin | Ye Haqiqat Mein Kabhi Hum Se Juda Hote Nahin'
- 'id': '1_100_28'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عقل جس دم دہر کي آفات ميں محصور ہو | يا جواني کي اندھيري رات ميں مستور ہو'
  - 'lang': 'en'
    'text': 'When Intellect be surrounded in worldly calamities | Or when it be besieged in the dreary night of youth'
  - 'lang': 'ro'
    'text': 'Aqal Jis Dam Dehr Ki Aafaat Mein Mehsoor Ho | Ya Jawani Ki Andheri Raat Mein Mastoor Ho'
- 'id': '1_100_29'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دامن دل بن گيا ہو رزم گاہ خير و شر | راہ کي ظلمت سے ہو مشکل سوئے منزل سفر'
  - 'lang': 'en'
    'text': 'When the heart’s skirt be the battle field of good and evil | When journey to the goal be difficult in road’s darkness'
  - 'lang': 'ro'
    'text': 'Daman-e-Dil Ban Gya Ho Razmgah-e-Khair-o-Shar | Rah Ki Zulmat Se Ho Mushkil Sooye Manzil Safar'
- 'id': '1_100_30'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خضر ہمت ہو گيا ہو آرزو سے گوشہ گير | فکر جب عاجز ہو اور خاموش آواز ضمير'
  - 'lang': 'en'
    'text': 'When the Khizar of courage may be resigned from longing | When Intellect be helpless and conscience a silent voice'
    'notes':
    - 'phrase': 'Khizar'
      'meaning': 'Khizar.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Khizr-e-Himmat Ho Gya Ho Arzoo Se Gosha-Geer | Fikr Jab Aajiz Ho Aur Khamosh Awaz-e-Zameer'
- 'id': '1_100_31'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وادي ہستي ميں کوئي ہم سفر تک بھي نہ ہو | جادہ دکھلانے کو جگنو کا شرر تک بھي نہ ہو'
  - 'lang': 'en'
    'text': 'When not a single fellow-traveler be in the vale of life | When not even fire-fly’s spark to show the way there be'
  - 'lang': 'ro'
    'text': 'Wadi-e-Hasti Mein Koi Hum Safar Tak Bhi Na Ho | Jadoo Dikhlane Ko Jugnoo Ka Sharar Tak Bhi Na Ho'
- 'id': '1_100_32'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرنے والوں کي جبيں روشن ہے اس ظلمات ميں | جس طرح تارے چمکتے ہيں اندھيري رات ميں'
  - 'lang': 'en'
    'text': 'The foreheads of the dead brighten up in this darkness | As stars are shining in the darkness of the night'
  - 'lang': 'ro'
    'text': 'Merne Walon Ki Jabeen Roshan Hai Iss Zulmat Mein | Jis Tarah Chamakte Hain Andheri Raat Mein'
