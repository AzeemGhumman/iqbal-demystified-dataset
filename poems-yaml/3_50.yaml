---
'id': '3_50'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/01-50.mp3'
'heading':
- 'lang': 'ur'
  'text': 'نکتہ توحيد'
- 'lang': 'en'
  'text': 'UNITY OF GOD'
'description': []
'sher':
- 'id': '3_50_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بياں ميں نکتہ توحيد آ تو سکتا ہے | ترے دماغ ميں بت خانہ ہو تو کيا کہيے'
  - 'lang': 'en'
    'text': 'The subtle point in Godʹs Oneness hid, With ease in words we can explain; | But what about your mind unsound, That brims with myths and idols vain?'
  - 'lang': 'ro'
    'text': 'Byan Mein Nukta-e-Touheed Aa To Sakta Hai | Tere Damagh Mein Butkhana Ho To Kya Kahiye'
- 'id': '3_50_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ رمز شوق کہ پوشيدہ لاالہ ميں ہے | طريق شيخ فقيہانہ ہو تو کيا کہيے'
  - 'lang': 'en'
    'text': 'The Elder of the Shrine has traits, That smack of juristʹs faith and creed: | Much thirst for view ‘No god but He,’ Among his fellows cannot breed.'
  - 'lang': 'ro'
    'text': 'Woh Ramz-e-Shouk Ke Poshida La Ilaha Mein Hai | Tareeq-e-Sheikh Faqeeh Na Ho To Kya Kahiye'
- 'id': '3_50_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سرور جو حق و باطل کي کارزار ميں ہے | تو حرب و ضرب سے بيگانہ ہو تو کيا کہيے'
  - 'lang': 'en'
    'text': 'None can appraise the glee one gets, When war is on ’twixt good and bad: | He who canʹt inflict deadly blows, And strokes in war is never glad.'
  - 'lang': 'ro'
    'text': 'Suroor Jo Haq-o-Batil Ki Karzaar Mein Hai | Tu Harb-o-Zarb Se Begana Ho To Kya Kahiye'
- 'id': '3_50_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جہاں ميں بندہ حر کے مشاہدات ہيں کيا | تري نگاہ غلامانہ ہو تو کيا کہيے'
  - 'lang': 'en'
    'text': 'Observations made by free born men, In world with marvels so replete; | To those who own the glance of thralls, None can such wonders ʹfore them repeat.'
  - 'lang': 'ro'
    'text': 'Jahan Mein Banda-e-Hur Ke Mashidaat Hain Kya | Teri Nigah Ghulamana Ho To Kya Kahiye'
- 'id': '3_50_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مقام فقر ہے کتنا بلند شاہي سے | !روش کسي کي گدايانہ ہو تو کيا کہيے'
  - 'lang': 'en'
    'text': 'A dervish holds a loftier rank, Than a monarch who wears a crown; | There is no cure for such a man, Who, like paupers, has sunk down.'
  - 'lang': 'ro'
    'text': 'Maqam-e-Faqr Hai Kitna Buland Shahi Se | Rawish Kisi Ki Gadayana Ho To Kya Kahiye!'
