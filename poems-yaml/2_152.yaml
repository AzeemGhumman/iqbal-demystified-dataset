---
'id': '2_152'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/05-34.mp3'
'heading':
- 'lang': 'ur'
  'text': 'پنچاب کے دہقان سے'
- 'lang': 'en'
  'text': 'TO THE PUNJAB PEASANT'
'description': []
'sher':
- 'id': '2_152_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بتا کيا تري زندگي کا ہے راز | ہزاروں برس سے ہے تو خاک باز'
  - 'lang': 'en'
    'text': 'What is this life of yours, tell me its mystery— | Trampled. in dust is your ages-old history!'
  - 'lang': 'ro'
    'text': 'Bata Kya Teri Zindagi Ka Hai Raaz | Hazaron Baras Se Hai Tu Khakbaz'
- 'id': '2_152_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اسي خاک ميں دب گئي تيري آگ | !سحر کي اذاں ہوگئي ، اب تو جاگ'
  - 'lang': 'en'
    'text': 'Deep in that dust has been smothered your flame— | Wake, and hear dawn its high summons proclaim'
  - 'lang': 'ro'
    'text': 'Issi Khak Mein Dab Gyi Teri Aag | Sehar Ki Azan Ho Gyi, Ab Tu Jaag!'
- 'id': '2_152_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زميں ميں ہے گو خاکيوں کي برات | نہيں اس اندھيرے ميں آب حيات'
  - 'lang': 'en'
    'text': 'Creatures of dust from the soil may draw bread: | Not in that darkness is Life''s river fed!'
  - 'lang': 'ro'
    'text': 'Zameen Mein Hai Go Khakiyon Ke Barat | Nahin Iss Andhere Mein Aab-e-Hayat'
- 'id': '2_152_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زمانے ميں جھوٹا ہے اس کا نگيں | جو اپني خودي کو پرکھتا نہيں'
  - 'lang': 'en'
    'text': 'Base will his metal be held, who on earth | Puts not to trial his innermost worth!'
  - 'lang': 'ro'
    'text': 'Zamane Mein Jhoote Hai Uss Ka Nageen | Jo Apni Khudi Ko Parakhta Nahin'
- 'id': '2_152_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بتان شعوب و قبائل کو توڑ | رسوم کہن کے سلاسل کو توڑ'
  - 'lang': 'en'
    'text': 'Break all the idols of tribe and of caste, | Break the old customs that fetter men fast'
  - 'lang': 'ro'
    'text': 'Butan-e-Shaub-o-Qabail Ko Torh | Rasoom-e-Kuhan Ke Salasil Ko Torh'
- 'id': '2_152_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہي دين محکم ، يہي فتح باب | کہ دنيا ميں توحيد ہو بے حجاب'
  - 'lang': 'en'
    'text': 'Here is true victory, here is faith''s crown— | One creed and one world, division thrown down'
  - 'lang': 'ro'
    'text': 'Yehi Deen-e-Mohkam, Yehi Fateh-e-Baab | Ke Dunya Mein Touheed Ho Be-Hijab'
- 'id': '2_152_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بخاک بدن دانہء دل فشاں | کہ ايں دانہ داردز حاصل نشاں'
  - 'lang': 'en'
    'text': 'Cast on the soil of your clay the heart''s seed | Promise of harvest to come, is that seed'
  - 'lang': 'ro'
    'text': 'Bakhak-e-Badan Dana-e-Dil Fashan | Ke Aeen Dana Dar Daz Hasil Nishan'
