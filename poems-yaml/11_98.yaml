'heading':
- 'lang': 'ur'
  'text': 'ز سوز این فقیر رہ نشینی'
- 'lang': 'en'
  'text': 'XI-XX'
'description': []
'sher':
- 'id': '11_98_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز سوز این فقیر رہ نشینی | بدہ او را ضمیر آتشینی'
  - 'lang': 'en'
    'text': 'From this poor man’s flame, sitting on his way | Bid him fiery conscience, the least I say.'
- 'id': '11_98_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دلش را روشن و پایندہ گردان | ز امیدی کہ زاید از یقینی'
  - 'lang': 'en'
    'text': 'Kindle his heart for a-long-lasting light, | From man’s hopes his hopes be more bright.'
