'heading':
- 'lang': 'ur'
  'text': 'خلوت'
- 'lang': 'en'
  'text': 'SOLITUDE'
'description': []
'sher':
- 'id': '3_99_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رسوا کيا اس دور کو جلوت کي ہوس نے | روشن ہے نگہ ، آئنہ دل ہے مکدر'
  - 'lang': 'en'
    'text': 'Much greed for show and fame, Has put this age to shame: | The glance is bright and clear, Heartʹs mirror, but is blear.'
  - 'lang': 'ro'
    'text': 'Ruswa Kiya Iss Dour Ko Jalwat Ki Hawas Ne | Roshan Hai Nigah, Aaeena-e-Dil Hai Mukaddar'
- 'id': '3_99_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بڑھ جاتا ہے جب ذوق نظر اپني حدوں سے | ہو جاتے ہيں افکار پراگندہ و ابتر'
  - 'lang': 'en'
    'text': 'When zeal and zest for sight, exceed their greatest height, | Thoughts soar to highest point, And soon are out of joint.'
  - 'lang': 'ro'
    'text': 'Barh Jata Hai Zauq-e-Nazar Apni Hadon Se | Ho Jate Hain Afkar Paraganda-o-Abtar'
- 'id': '3_99_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آغوش صدف جس کے نصيبوں ميں نہيں ہے | وہ قطرہ نيساں کبھي بنتا نہيں گوہر'
  - 'lang': 'en'
    'text': 'That vernal drop of rain, The state of pearl canʹt gain | If destined not to dwell, In lap of mother shell.'
  - 'lang': 'ro'
    'text': 'Aghosh-e-Sadaf Jis Ke Naseebon Mein Nahin Hai | Woh Qatra-e-Neesan Kabhi Banta Nahin Gohar'
- 'id': '3_99_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خلوت ميں خودي ہوتي ہے خودگير ، و ليکن | خلوت نہيں اب دير و حرم ميں بھي ميسر'
  - 'lang': 'en'
    'text': 'Retreat is blessed state, ʹBout self gives knowledge great: | Alas! this state divine, Isnʹt found in fane or shrine.'
  - 'lang': 'ro'
    'text': 'Khalwat Mein Khudi Hai Khudgeer, Walekin | Khalwat Nahin Ab Dair-o-Haram Mein Bhi Muyassar'
