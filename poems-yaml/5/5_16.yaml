---
'id': '5_16'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFF’’در بیان اینکہ مقصد حیات مسلم ، اعلای کلمة اللہ است | و جہاد ، اگر محرک آن جوع الارض باشد | در مذہب اسلام حرام است‘‘"
- 'lang': 'en'
  'text': 'SHOWING THAT THE PURPOSE OF THE MUSLIM''S LIFE IS TO EXALT THE WORD OF ALLAH AND THAT THE JIHAD (WAR AGAINST UNBELIEVERS), IF IT BE PROMPTED BY LAND-HUNGER, IS UNLAWFUL IN THE RELIGION OF ISLAM.'
'description': []
'sher':
- 'id': '5_16_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قلب را از صبغة اللہ رنگ دہ | عشق را ناموس و نام و ننگ دہ'
  - 'lang': 'en'
    'text': 'IMBUE thine heart With the tincture of Allah, | Give honour and glory to Love!'
- 'id': '5_16_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'طبع مسلم از محبت قاہر است | مسلم ار عاشق نباشد کافر است'
  - 'lang': 'en'
    'text': 'The Muslim''s nature prevails by means of love: | The Muslim, if he be not loving, is an infidel.'
- 'id': '5_16_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تابع حق دیدنش نا دیدنش | خوردنش ، نوشیدنش ، خوابیدنش'
  - 'lang': 'en'
    'text': 'Upon God depends his seeing and not seeing, | His eating, drinking, and sleeping.'
- 'id': '5_16_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در رضایش مرضی حق گم شود | ’’این سخن کے باور مردم شود‘‘'
  - 'lang': 'en'
    'text': 'In his will that which God wills becomes lost | "How small a man believe this saying?'
    'notes':
    - 'phrase': 'saying?'
      'meaning': 'see Introduction P- xix, note 1.'
      'occurrence': !!int '1'
- 'id': '5_16_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خیمہ در میدان الا اللہ زدست | در جہان شاہد علی الناس آمدست'
  - 'lang': 'en'
    'text': 'He encamps in the, field of "There is no god but Allah"; | In the world he is a witness to mankind.'
    'notes':
    - 'phrase': 'mankind.'
      'meaning': 'i.e., that life Of the true Muslim displays to 11161" kind the ideal realised.'
      'occurrence': !!int '1'
- 'id': '5_16_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شاہد حالش نبی انس و جان | شاہدی صادق ترین شاہدان'
  - 'lang': 'en'
    'text': 'His high estate is attested by the Prophet who was sent to men and Jinn | The most truthful of witnesses.'
- 'id': '5_16_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قال را بگذار و باب حال زن | نور حق بر ظلمت اعمال زن'
  - 'lang': 'en'
    'text': 'Leave words and seek that spiritual state, | Shed the light of God o''er the darkness of thy deeds!'
- 'id': '5_16_8'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در قبای خسروی درویش زی | دیدہ بیدار و خدا اندیش زی'
  - 'lang': 'en'
    'text': 'Albeit clad in kingly robe, live as a dervish, | Live wakeful and meditating on God!'
- 'id': '5_16_9'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قرب حق از ہر عمل مقصود دار | تا ز تو گردد جلالش آشکار'
  - 'lang': 'en'
    'text': 'Whatever thou dost, let it be thine aim therein to draw nigh to God, | That his glory may be made manifest by thee'
- 'id': '5_16_10'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صلح ، شر گردد چو مقصود است غیر | گر خدا باشد غرض جنگ است خیر'
  - 'lang': 'en'
    'text': 'Peace becomes an evil, if its object aught else; | War is good if its object is God.'
- 'id': '5_16_11'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گر نگردد حق ز تیغ ما بلند | جنگ باشد قوم را ناارجمند'
  - 'lang': 'en'
    'text': 'If God be not exalted by our swords | War dishonours the people.'
- 'id': '5_16_12'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حضرت شیخ میانمیر ولی | ہر خفی از نور جان او جلی'
  - 'lang': 'en'
    'text': 'The holy Sheikh Miyan Mir Wali, | By the light of whose soul every hidden thing was revealed'
    'notes':
    - 'phrase': 'Wali,'
      'meaning': 'A celebrated Muslim saint who died at Lahore in A.D. 1635.'
      'occurrence': !!int '1'
- 'id': '5_16_13'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بر طریق مصطفی محکم پئی | نغمہ ی عشق و محبت را نئی'
  - 'lang': 'en'
    'text': 'His feet were firmly planted on the path of Muhammad, | He was a flute for the impassioned music of love.'
- 'id': '5_16_14'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تربتش ایمان خاک شہر ما | مشعل نور ہدایت بہر ما'
  - 'lang': 'en'
    'text': 'His tomb keeps our city safe from harm | And causes the beams of true religion to shine on us.'
- 'id': '5_16_15'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بر در او جبہ فرسا آسمان | از مریدانش شہ ہندوستان'
  - 'lang': 'en'
    'text': 'Heaven stooped its brow to his threshold, | The Emperor of Indian was one of his disciples.'
    'notes':
    - 'phrase': 'disciples.'
      'meaning': 'Shah Jahan.'
      'occurrence': !!int '1'
- 'id': '5_16_16'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شاہ تخم حرص در دل کاشتی | قصد تسخیر ممالک داشتی'
  - 'lang': 'en'
    'text': 'Now, this monarch had sown the seed of ambition in his heart | And was resolved on conquest.'
- 'id': '5_16_17'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از ہوس آتش بجان افروختی | تیغ را ’’ھل من مزید‘‘ آموختی'
  - 'lang': 'en'
    'text': 'The flames of vain desire were alight in him, | He was teaching his sword to ask, "Is there any more?"'
    'notes':
    - 'phrase': 'more?"'
      'meaning': 'Koran, ch. 50 v. 29.'
      'occurrence': !!int '1'
- 'id': '5_16_18'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در دکن ہنگامہ ہا بسیار بود | لشکرش در عرصہ ی پیکار بود'
  - 'lang': 'en'
    'text': 'In the Deccan was a great noise of war | His army stood on the battle field.'
- 'id': '5_16_19'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رفت پیش شیخ گردون پایہ ئی | تا بگیرد از دعا سرمایہ ئی'
  - 'lang': 'en'
    'text': 'He went to the Sheikh of heaven-high dignity | That he might receive his blessing:'
- 'id': '5_16_20'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مسلم از دنیا سوی حق رم کند | از دعا تدبیر را محکم کند'
  - 'lang': 'en'
    'text': 'The Muslim turns from this world to God | And strengthens policy with prayer.'
- 'id': '5_16_21'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شیخ از گفتار شہ خاموش ماند | بزم درویشان سراپا گوش ماند'
  - 'lang': 'en'
    'text': 'The Sheikh made no answer to the Emperor''s speech, | The assembly of dervishes was all ears,'
- 'id': '5_16_22'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا مریدی سکہ سیمین بدست | لب گشود و مہر خاموشی شکست'
  - 'lang': 'en'
    'text': 'Until a disciple, in his hand a silver coin, | Opened his lips and broke the silence-,'
- 'id': '5_16_23'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت این نذر حقیر از من پذیر | ای ز حق آوارگان را دستگیر'
  - 'lang': 'en'
    'text': 'Saying, "Accept this poor offering from me, | O guide of them that have lost the way to God!'
- 'id': '5_16_24'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غوطہ ہا زد در خوی محنت تنم | تا گرہ زد درہمی را دامنم'
  - 'lang': 'en'
    'text': 'My limbs were bathed in sweat of labour | Before I put away a dirhem in my skirt."'
- 'id': '5_16_25'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت شیخ این زر حق سلطان ماست | آنکہ در پیراہن شاہی گداست'
  - 'lang': 'en'
    'text': 'The Sheikh said: "This money ought to be given to our Sultan, | Who is a beggar wearing the raiment of a king.'
- 'id': '5_16_26'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حکمران مہر و ماہ و انجم است | شاہ ما مفلس ترین مردم است'
  - 'lang': 'en'
    'text': 'Though he holds sway over sun, moon. and stars, | Our Emperor is the most penniless of mankind.'
- 'id': '5_16_27'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دیدہ بر خوان اجانب دوخت است | آتش جوعش جہانی سوخت است'
  - 'lang': 'en'
    'text': 'His eye is fixed on the table of strangers, | The fire of his hunger hath consumed a whole world.'
- 'id': '5_16_28'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قحط و طاعون تابع شمشیر او | عالمی ویرانہ از تعمیر او'
  - 'lang': 'en'
    'text': 'His sword is followed by famine and plague, | His building lays wide and waste.'
- 'id': '5_16_29'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خلق در فریاد از ناداریش | از تہیدستی ضعیف آزاریش'
  - 'lang': 'en'
    'text': 'The folk are crying out because of his indigence; | His empty handedness causes him to plunder the weak.'
- 'id': '5_16_30'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سطوتش اھل جہان را دشمن است | نوع انسان کاروان ، او رہزن است'
  - 'lang': 'en'
    'text': 'His power is an enemy to all: | Humankind are the caravan and he the brigand.'
- 'id': '5_16_31'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از خیال خود فریب و فکر خام | می کند تاراج را تسخیر نام'
  - 'lang': 'en'
    'text': 'In his self-delusion and ignorance | He calls pillage by the name of empire'
- 'id': '5_16_32'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عسکر شاہی و افواج غنیم | ہر دو از شمشیر جوع او دو نیم'
  - 'lang': 'en'
    'text': 'Both the royal troops and those of the enemy | Are cloven in twain by the sword of his hunger.'
- 'id': '5_16_33'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آتش جان گدا جوع گداست | جوع سلطان ملک و ملت را فناست'
  - 'lang': 'en'
    'text': 'The beggar''s hunger consumes his own soul, | But the Sultan''s hunger destroys state and religion.'
- 'id': '5_16_34'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر کہ خنجر بہر غیر اللہ کشید | تیغ او در سینہ ی او آرمید'
  - 'lang': 'en'
    'text': 'Whoso shall draw the sword for anything except Allah, | His sword is sheathed in his own breast."'
