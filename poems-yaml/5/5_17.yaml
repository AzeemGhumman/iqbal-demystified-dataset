---
'id': '5_17'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFاندر ز میر نجات نقشبند المعروف بہ بابای صحرائی | کہ برای مسلمانان ہندوستان رقم فرمودہ است"
- 'lang': 'en'
  'text': 'PRECEPTS WRITTEN FOR THE MUSLIMS OF INDIA BY MIR NAJAT NAKSHBAND, WHO IS GENERALLY KNOWN AS BABA SAHRAI''S'
'description': []
'sher':
- 'id': '5_17_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای کہ مثل گل ز گل بالیدہ ئی | تو ھم از بطن خودی زائیدہ ئی'
  - 'lang': 'en'
    'text': 'O THOU that hast grown from earth, like a rose, | Thou too art born of the womb of Self.'
- 'id': '5_17_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از خودی مگذر بقا انجام باش | قطرہ ئی می باش و بحر آشام باش'
  - 'lang': 'en'
    'text': 'Do not abandon Self Persist therein | Be a drop of water and drink up the ocean'
- 'id': '5_17_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو کہ از نور خودی تابندہ ئے | گر خودی محکم کنی پایندہ ئی'
  - 'lang': 'en'
    'text': 'Glowing with the light of Self as thou art, | Make Self strong, and thou with endure.'
- 'id': '5_17_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سود در جیب ہمین سوداستی | خواجگی از حفظ این کالاستی'
  - 'lang': 'en'
    'text': 'Thou gett''st profit from the trade, | Thou gain''st riches by preserving this commodity.'
- 'id': '5_17_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہستی و از نیستی ترسیدہ ئی | ای سرت گردم غلط فہمیدہ ئی'
  - 'lang': 'en'
    'text': 'Thou art Being, and art thou afraid of not-being? | Dear friend, thy understanding is at fault.'
- 'id': '5_17_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون خبر دارم ز ساز زندگی | با تو گویم چیست راز زندگی'
  - 'lang': 'en'
    'text': 'Since I am acquainted with the harmony of Life. | I will tell thee what is the secret of Life'
- 'id': '5_17_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غوطہ در خود صورت گوہر زدن | پس ز خلوت گاہ خود سر بر زدن'
  - 'lang': 'en'
    'text': 'To sink into thyself like the pearl, | Then to emerge from thine inward solitude;'
- 'id': '5_17_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زیر خاکستر شرار اندوختن | شعلہ گردیدن نظرہا سوختن'
  - 'lang': 'en'
    'text': 'To collect sparks beneath the ashes, | And become a flame and dazzle -men''s eyes.'
- 'id': '5_17_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خانہ سوز محنت چل سالہ شو | طوف خود کن شعلہ ی جوالہ شو'
  - 'lang': 'en'
    'text': 'Go, burn the house of forty years'' tribulation, | Move round thyself! By a circling flame'
- 'id': '5_17_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگی از طوف دیگر رستن است | خویش را بیت الحرم دانستن است'
  - 'lang': 'en'
    'text': 'What is Life but to be freed from moving round others | And to regard thyself as the Holy Temple ?'
- 'id': '5_17_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پر زن و از جذب خاک آزاد باش | ہمچو طایر ایمن از افتاد باش'
  - 'lang': 'en'
    'text': 'Beat thy wings and escape from the attraction of Earth: | Like birds be safe from failing.'
- 'id': '5_17_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو اگر طایر نہ ئی ای ہوشمند | بر سر غار آشیان خود مبند'
  - 'lang': 'en'
    'text': 'Unless thou art a bird., thou wilt do wisely | Not to build thy nest on the top of a cave.'
- 'id': '5_17_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای کہ باشی در پی کسب علوم | با تو می گویم پیام پیر روم'
  - 'lang': 'en'
    'text': 'O thou that seekest to acquire knowledge, | I say o''er to thee the message of the Sage of Rum:'
    'notes':
    - 'phrase': 'Rum:'
      'meaning': 'Jalaluddin Rumi.'
      'occurrence': !!int '1'
- 'id': '5_17_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '’’علم را بر تن زنی مارے بود | علم را بر دل زنی یارے بود‘‘'
  - 'lang': 'en'
    'text': '"Knowledge, if it lie on thy skin, is a snake; | Knowledge, if thou take it to heart, is a friend."'
- 'id': '5_17_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آگہی از قصہ ی آخوند روم | آنکہ داد اندر حلب درس علوم'
  - 'lang': 'en'
    'text': 'Hast thou heard how the Master of Rum | Gave lectures on philosophy at Aleppo?'
- 'id': '5_17_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پای در زنجیر توجیہات عقل | کشتیش طوفانی ’’ظلمات‘‘ عقل'
  - 'lang': 'en'
    'text': 'Fast in the bonds of intellectual proofs, | Drifting o''er the dark and stormy sea of understanding;'
- 'id': '5_17_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'موسی بیگانہ ی سینای عشق | بیخبر از عشق و از سودای عشق'
  - 'lang': 'en'
    'text': 'A Moses unillumined by Love''s Sinai, | Ignorant of Love and of Love''s passion.'
- 'id': '5_17_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از تشکک گفت و از اشراق گفت | وز حکم صد گوہر تابندہ سفت'
  - 'lang': 'en'
    'text': 'He discoursed on Scepticism and Neoplatonism, | And strung many a brilliant pearl of - metaphysics.'
- 'id': '5_17_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عقدہ ہای قول مشائین گشود | نور فکرش ہر خفی را وانمود'
  - 'lang': 'en'
    'text': 'He unravelled the problems of the Peripatetics, | The light of his thought made clear whatever was obscure.'
- 'id': '5_17_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرد و پیشش بود انبار کتب | بر لب او شرح اسرار کتب'
  - 'lang': 'en'
    'text': 'Heaps of books lay around and in front of him, | And on his lips was the key to all their mysteries.'
- 'id': '5_17_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیر تبریزی ز ارشاد کمال | جست راہ مکتب ملا جلال'
  - 'lang': 'en'
    'text': 'Shams-i-Tabriz, directed by Kamal, | Sought his way to the college Of Jalauddin Rumi'
    'notes':
    - 'phrase': 'Kamal,'
      'meaning': 'Baba Kamaluddin Jundi For Shams-i-Tabriz and his relation to Jalaluddin Rumi'
      'occurrence': !!int '1'
- 'id': '5_17_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت این غوغا و قیل و قال چیست | این قیاس و وہم و استدلال چیست'
  - 'lang': 'en'
    'text': 'And cried out, "What is all ''this noise and babble ? | What are all these syllogisms and judgements and demonstrations?"'
- 'id': '5_17_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مولوی فرمود نادان لب ببند | بر مقالات خردمندان مخند'
  - 'lang': 'en'
    'text': '"Peace, O fool!" exclaimed the Maulvi, | "Do not laugh at the doctrines of the sages.'
- 'id': '5_17_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پای خویش از مکتبم بیرون گذار | قیل و قال است این ترا با وی چہ کار'
  - 'lang': 'en'
    'text': 'Get thee out of my college! | This is argument and discussion; what hast thou to do with it ?'
- 'id': '5_17_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قال ما از فہم تو بالاتر است | شیشہ ی ادراک را روشنگر است'
  - 'lang': 'en'
    'text': 'My discourse is beyond thy under standing. | It brightens the glass of perception!'
- 'id': '5_17_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سوز شمس از گفتہ ی ملا فزود | آتشی از جان تبریزی گشود'
  - 'lang': 'en'
    'text': 'These words increased the anger of Shams-i-Tabriz | And caused a fire to burst forth from his soul.'
- 'id': '5_17_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بر زمین برق نگاہ او فتاد | خاک از سوز دم او شعلہ زاد'
  - 'lang': 'en'
    'text': 'The lightning of his look fell on the earth, | And the Slow of his breath made the dust spring into flames.'
- 'id': '5_17_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آتش دل خرمن ادراک سوخت | دفتر آن فلسفی را پاک سوخت'
  - 'lang': 'en'
    'text': 'The spiritual fire burned the intellectual stack | And clean consumed the library of the philosopher.'
- 'id': '5_17_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مولوی بیگانہ از اعجاز عشق | ناشناس نغمہ ہای ساز عشق'
  - 'lang': 'en'
    'text': 'The Maulvi, being a stranger to Love''s miracles | And unversed in Love''s harmonies,'
- 'id': '5_17_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت این آتش چسان افروختی | دفتر ارباب حکمت سوختی'
  - 'lang': 'en'
    'text': 'Cried, "How didst thou kindle this fire, | Which hath burned the books of the philosophers ?"'
- 'id': '5_17_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت شیخ ای مسلم زنار دار | ذوق و حال است این ترا با وی چہ کار'
  - 'lang': 'en'
    'text': 'The Sheikh answered, "O unbelieving Muslim, | This is vision and ecstasy: what hast thou to do with it ?'
- 'id': '5_17_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حال ما از فکر تو بالاتر است | شعلہ ی ما کیمیای احمر است'
  - 'lang': 'en'
    'text': 'My state is beyond thy thought, | My flame is the Alchemist''s elixir,"'
- 'id': '5_17_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ساختی از برف حکمت ساز و برگ | از سحاب فکر تو بارد تگرگ'
  - 'lang': 'en'
    'text': 'Thou hast drawn thy substance from the snow of philosophy, | The cloud of thy thought sheds nothing but hailstones.'
- 'id': '5_17_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آتشی افروز از خاشاک خویش | شعلہ ئی تعمیر کن از خاک خویش'
  - 'lang': 'en'
    'text': 'Kindle a fire in thy rubble, | Foster a flame in thy earth!'
- 'id': '5_17_035'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'علم مسلم کامل از سوز دل است | معنی اسلام ترک آفل است'
  - 'lang': 'en'
    'text': 'The Muslim''s knowledge is perfected by spiritual fervour, | The meaning of Islam is Renounce what shall pass away.'
- 'id': '5_17_036'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون ز بند آفل ابراہیم رست | در میان شعلہ ہا نیکو نشست'
  - 'lang': 'en'
    'text': 'When Abraham escaped from the bondage of "that which sets," | He sat unhurt in the midst of flames.'
    'notes':
    - 'phrase': 'sets,"'
      'meaning': 'Abraham refused to worship the sun, moon and stars, stars. saying, "I love not them that set" (Koran, 6. 6, v. 76).'
      'occurrence': !!int '1'
- 'id': '5_17_037'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'علم حق را در قفا انداختی | بہر نانی نقد دین در باختی'
  - 'lang': 'en'
    'text': 'Thou hast cast knowledge of God behind thee | And squandered thy religion for the sake of a loaf.'
- 'id': '5_17_038'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرم رو در جستجوی سرمہ ئی | واقف از چشم سیاہ خود نہ ئی'
  - 'lang': 'en'
    'text': 'Thou art hot in pursuit of antimony, | Thou art unaware of the blackness of thine own eye.'
- 'id': '5_17_039'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آب حیوان از دم خنجر طلب | از دہان اژدہا کوثر طلب'
  - 'lang': 'en'
    'text': 'Seek k the Fountain of Life from the sword''s edge. | And the River of Paradise from the dragon''s mouth.'
- 'id': '5_17_040'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سنگ اسود از در بتخانہ خواہ | نافہ ی مشک از سگ دیوانہ خواہ'
  - 'lang': 'en'
    'text': 'Demand the Black Stone from the door of the house of idols. | And the musk-deer''s bladder from a mad dog,'
- 'id': '5_17_041'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سوز عشق از دانش حاضر مجوی | کیف حق از جام این کافر مجوی'
  - 'lang': 'en'
    'text': 'But do not seek the glow of Love from the knowledge of today, | Do not seek the nature of Truth from this infidel''s cup!'
- 'id': '5_17_042'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مدتی محو تک و دو بودہ ام | رازدان دانش نو بودہ ام'
  - 'lang': 'en'
    'text': 'Long have I been running to and fro, | Learning the secrets of the New Knowledge'
- 'id': '5_17_043'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باغبانان امتحانم کردہ اند | محرم این گلستانم کردہ اند'
  - 'lang': 'en'
    'text': 'Its gardeners have put me to the trial | And have made me intimate with their roses.'
- 'id': '5_17_044'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گلستانی لالہ زار عبرتی | چون گل کاغذ سراب نکہتی'
  - 'lang': 'en'
    'text': 'Roses! Tulips, rather, that warn one not to smell them | Like paper roses, a mirage of perfume.'
- 'id': '5_17_045'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا ز بند این گلستان رستہ ام | آشیان بر شاخ طوبی بستہ ام'
  - 'lang': 'en'
    'text': 'Since this garden ceased to enthrall me | 1 have nested on the Paradisal tree.'
- 'id': '5_17_046'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دانش حاضر حجاب اکبر است | بت پرست و بت فروش و بتگر است'
  - 'lang': 'en'
    'text': 'Modern knowledge is the greatest blind | Idol-worshipping, idol-selling, idol making!'
- 'id': '5_17_047'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پا بزندان مظاہر بستہ ئی | از حدود حس برون نا جستہ ئی'
  - 'lang': 'en'
    'text': 'Shackled in the prison of phenomena, | It has not over leaped the limits of the sensible.'
- 'id': '5_17_048'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در صراط زندگی از پا فتاد | بر گلوی خویشتن خنجر نہاد'
  - 'lang': 'en'
    'text': 'It has fallen down in crossing the bridge of Life, | It has laid the knife to its own throat.'
- 'id': '5_17_049'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آتشی دارد مثال لالہ سرد | شعلہ ئی دارد مثال ژالہ سرد'
  - 'lang': 'en'
    'text': 'Its fire is cold as the flame of the tulip; | Its flames are frozen like hail.'
- 'id': '5_17_050'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فطرتش از سوز عشق آزاد ماند | در جہان جستجو ناشاد ماند'
  - 'lang': 'en'
    'text': 'its nature remains untouched by the glow of Love, | It is ever engaged in joyless search.'
- 'id': '5_17_051'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق افلاطون علت ہای عقل | بہ شود از نشترش سودای عقل'
  - 'lang': 'en'
    'text': 'Love is the Plato that heals the sicknesses of the mind: | The mind''s melancholy is cured by its lancet.'
    'notes':
    - 'phrase': 'mind:'
      'meaning': 'In the Masnavi Love is called '',the physician of our pride and self-conceit, our Plato, and our Galen.'
      'occurrence': !!int '1'
- 'id': '5_17_052'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جملہ عالم ساجد و مسجود عشق | سومنات عقل را محمود عشق'
  - 'lang': 'en'
    'text': 'The-whole world bows in adoration to Love, | Love is the Mahmud that conquers the Somnath of intellect.'
    'notes':
    - 'phrase': 'intellect.'
      'meaning': 'The famous idol of Somnath was destroyed by Sultan Mahmud of Ghazna'
      'occurrence': !!int '1'
- 'id': '5_17_053'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این می دیرینہ در میناش نیست | شور ’’یارب‘‘ ، قسمت شبہاش نیست'
  - 'lang': 'en'
    'text': 'Modern science lacks this old wine in its cup, | Its nights are not loud with passionate prayer.'
- 'id': '5_17_054'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قیمت شمشاد خود نشناختی | سرو دیگر را بلند انداختی'
  - 'lang': 'en'
    'text': 'Thou hast misprized thine own cypress | And deemed tall the cypress of others.'
- 'id': '5_17_055'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مثل نے خود را ز خود کردی تہی | بر نوای دیگران دل می نہی'
  - 'lang': 'en'
    'text': 'Like the reed, thou hast emptied thyself of Self. | And given thine heart to the music of others,'
- 'id': '5_17_056'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای گدای ریزہ ئی از خوان غیر | جنس خود می جوئی از دکان غیر'
  - 'lang': 'en'
    'text': 'O thou that begg''st morsels from an other''s table. | Witt thou seek thine own kind in another''s shop?'
- 'id': '5_17_057'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بزم مسلم از چراغ غیر سوخت | مسجد او از شرار دیر سوخت'
  - 'lang': 'en'
    'text': 'The Muslim''s assembly-place is burned up by the lamps of strangers, | His mosque is consumed by the sparks of monasticism.'
- 'id': '5_17_058'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از سواد کعبہ چون آہو رمید | ناوک صیاد پہلویش درید'
  - 'lang': 'en'
    'text': 'When the deer fled from the sacred territory of Mecca, | The hunter''s arrow pierced her side.'
    'notes':
    - 'phrase': 'side.'
      'meaning': 'The pilgrims are forbidden to kill game'
      'occurrence': !!int '1'
- 'id': '5_17_059'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شد پریشان برگ گل چون بوی خویش | ای ز خود رم کردہ باز آ سوی خویش'
  - 'lang': 'en'
    'text': 'The leaves of the rose are scattered like its scent: | O thou that has fled from the Self, come back to it:'
- 'id': '5_17_060'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای امین حکمت ام الکتاب | وحدت گمگشتہ ی خود بازیاب'
  - 'lang': 'en'
    'text': 'O trustee of the wisdom of the Koran, | Find the lost unity again!'
- 'id': '5_17_061'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ما کہ دربان حصار ملتیم | کافر از ترک شعار ملتیم'
  - 'lang': 'en'
    'text': 'We, who keep the gate of the citadel of Islam, | Have become unbelievers by neglecting the watchword of Islam.'
- 'id': '5_17_062'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ساقی دیرینہ را ساغر شکست | بزم رندان حجازی بر شکست'
  - 'lang': 'en'
    'text': 'The ancient Saqi''s bowl is shattered, | The wine-party of the Hijaz is broken up.'
- 'id': '5_17_063'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کعبہ آباد است از اصنام ما | خندہ زن کفر است بر اسلام ما'
  - 'lang': 'en'
    'text': 'The Ka''ba is filled with our idols, | Infidelity mocks at our Islam.'
- 'id': '5_17_064'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شیخ در عشق بتان اسلام باخت | رشتہ ی تسبیح از زنار ساخت'
  - 'lang': 'en'
    'text': 'Our Sheikh hath gambled Islam away for love of idols. | And made a rosary of the zunnar.'
- 'id': '5_17_065'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیر ہا پیر از بیاض مو شدند | سخرہ بہر کودکان کو شدند'
  - 'lang': 'en'
    'text': 'Our spiritual directors owe their rank to their white hairs | And are the laughing-stock of children in the street;'
- 'id': '5_17_066'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل ز نقش لاالہ بیگانہ ئی | از صنم ہای ہوس بتخانہ ئی'
  - 'lang': 'en'
    'text': 'Their hearts bear no impress of the Faith | But house the idols of sensuality.'
- 'id': '5_17_067'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'می شود ھر مو درازی خرقہ پوش | آہ ازین سوداگران دین فروش'
  - 'lang': 'en'
    'text': 'Every long-haired fellow wears the garb of a dervish | Alas for these traffickers in religion!'
- 'id': '5_17_068'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'با مریدان روز و شب اندر سفر | از ضرورت ہای ملت بی خبر'
  - 'lang': 'en'
    'text': 'Day and night they are travelling about with disciples, | Insensible to the great needs of Islam.'
- 'id': '5_17_069'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دیدہ ہا بی نور مثل نرگس اند | سینہ ہا از دولت دل مفلس اند'
  - 'lang': 'en'
    'text': 'Their eyes are without light, like the narcissus. | Their breasts devoid of spiritual wealth.'
- 'id': '5_17_070'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'واعظان ہم صوفیان منصب پرست | اعتبار ملت بیضا شکست'
  - 'lang': 'en'
    'text': 'Preachers and Sufis, all worship worldliness alike; | The prestige of the pure religion is ruined.'
- 'id': '5_17_071'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'واعظ ما چشم بر بتخانہ دوخت | مفتی دین مبین فتوی فروخت'
  - 'lang': 'en'
    'text': 'Our preacher fixed his eyes on the pagoda | And the mufti of the Faith sold his verdict.'
- 'id': '5_17_072'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چیست یاران بعد ازین تدبیر ما | رخ سوی میخانہ دارد پیر ما'
  - 'lang': 'en'
    'text': 'After this, O friends, what are we to do? | Our guide turns his face towards the wine-house.'
