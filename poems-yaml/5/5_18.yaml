---
'id': '5_18'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFF’’ الوقت سیف‘‘"
- 'lang': 'en'
  'text': 'TIME IS A SWORD'
'description': []
'sher':
- 'id': '5_18_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سبز بادا خاک پاک شافعی | عالمی سر خوش ز تاک شافعی'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فکر او کوکب ز گردون چیدہ است | سیف بران وقت را نامیدہ است'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من چہ گویم سر این شمشیر چیست | آب او سرمایہ دار از زندگیست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صاحبش بالاتر از امید و بیم | دست او بیضا تر از دست کلیم'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سنگ از یک ضربت او تر شود | بحر از محرومی نم بر شود'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در کف موسی ہمین شمشیر بود | کار او بالاتر از تدبیر بود'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سینہ ی دریای احمر چاک کرد | قلزمی را خشک مثل خاک کرد'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پنجہ ی حیدر کہ خیبر گیر بود | قوت او از ہمین شمشیر بود'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گردش گردون گردان دیدنی است | انقلاب روز و شب فہمیدنی است'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای اسیر دوش و فردا در نگر | در دل خود عالم دیگر نگر'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در گل خود تخم ظلمت کاشتی | وقت را مثل خطی پنداشتی'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باز با پیمانہ ی لیل و نہار | فکر تو پیمود طول روزگار'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ساختی این رشتہ را زنار دوش | گشتہ ئی مثل بتان باطل فروش'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کیمیا بودی و مشت گل شدی | سر حق زائیدی و باطل شدی'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مسلمی ؟ آزاد این زنار باش | شمع بزم ملت احرار باش'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو کہ از اصل زمان آگہ نہ ئی | از حیات جاودان آگہ نہ ئی'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا کجا در روز و شب باشی اسیر | رمز وقت از ’’لی مع اللہ‘‘ یاد گیر'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این و آن پیداست از رفتار وقت | زندگی سریست از اسرار وقت'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اصل وقت از گردش خورشید نیست | وقت جاوید است و خور جاوید نیست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عیش و غم عاشور و ہم عید است وقت | سر تاب ماہ و خورشید است وقت'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وقت را مثل مکان گستردہ ئی | امتیاز دوش و فردا کردہ ئی'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای چو بو رم کردہ از بستان خویش | ساختی از دست خود زندان خویش'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وقت ما کو اول و آخر  ندید | از خیابان ضمیر ما دمید'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ از عرفان اصلش زندہ تر | ہستی او از سحر تابندہ تر'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگی از دہر و دہر از زندگی است | ’’لاتسبوالدھر‘‘ فرمان نبی است'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نکتہ ای می گویمت روشن چو در | تا شناسی امتیاز عبد و حر'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عبد گردد یاوہ در لیل و نھار | در دل حر یاوہ گردد روزگار'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عبد از ایام می باند کفن | روز و شب را می تند بر خویشتن'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرد حر خود را ز گل بر می کند | خویش را بر روزگاران می تند'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عبد چون طایر بدام صبح و شام | لذت پرواز بر جانش حرام'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سینہ ی آزادہ ی چابک نفس | طایر ایام را گردد قفس'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عبد را تحصیل حاصل فطرت است | واردات جان او بی ندرت است'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از گران خیزی مقام او ہمان | نالہ ہای صبح و شام او ہمان'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دمبدم نو آفرینی کار حر | نغمہ پیہم تازہ ریزد تار حر'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_035'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فطرتش زحمت کش تکرار نیست | جادہ ی او حلقہ ی پرگار نیست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_036'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عبد را ایام زنجیر است و بس | بر لب او حرف تقدیر است و بس'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_037'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہمت حر با قضا گردد مشیر | حادثات از دست او صورت پذیر'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_038'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رفتہ و آیندہ در موجود او | دیرہا  آسودہ اندر زود او'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_039'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آمد از صوت و صدا پاک این سخن | در نمی آید بہ ادراک این سخن'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_040'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفتم و حرفم ز معنی شرمسار | شکوہ ی معنی کہ با حرفم چہ کار'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_041'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ معنی چون بہ حرف آمد بمرد | از نفس ہای تو نار او فسرد'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_042'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نکتہ ی غیب و حضور اندر دل است | رمز ایام و مرور اندر دل است'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_043'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نغمہ ی خاموش دارد ساز وقت | غوطہ در دل زن کہ بینی راز وقت'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_044'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یاد ایامی کہ سیف روزگار | با توانا دستی ما بود یار'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_045'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تخم دین در کشت دلہا کاشتیم | پردہ از رخسار حق برداشتیم'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_046'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ناخن ما عقدہ ی دنیا گشاد | بخت این خاک از سجود ما گشاد'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_047'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از خم حق بادہ ی گلگون زدیم | بر کہن میخانہ ہا شبخون زدیم'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_048'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای می دیرینہ در مینای تو | شیشہ آب از گرمی صہبای تو'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_049'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از غرور و نخوت و کبر و منی | طعنہ بر ناداری ما میزنی'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_050'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جام ما ہم زیب محفل بودہ است | سینہ ی ما صاحب دل بودہ است'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_051'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عصر نو از جلوہ ہا آراستہ | از غبار پای ما برخاستہ'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_052'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کشت حق سیراب گشت از خون ما | حق پرستان جہان ممنون ما'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_053'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عالم از ما صاحب تکبیر شد | از گل ما کعبہ ہا تعمیر شد'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_054'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حرف اقرأ حق بما تعلیم کرد | رزق خویش از دست ما تقسیم کرد'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_055'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرچہ رفت از دست ما تاج و نگین | ما گدایان را بچشم کم مبین'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_056'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در نگاہ تو زیان کاریم ما | کہنہ پنداریم ما ، خواریم ما'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_057'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اعتبار از لاالہ داریم ما | ہر دو عالم را نگہ داریم ما'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_058'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از غم امروز و فردا رستہ ایم | با کسی عہد محبت بستہ ایم'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_059'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در دل حق سر مکنونیم ما | وارث موسی و ہارونیم ما'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_060'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مہر و مہ روشن ز تاب ما ہنوز | برقہا دارد سحاب ما ہنوز'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '5_18_061'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ذات ما آئینۂ ذات حق است | ہستی مسلم ز آیات حق است'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
