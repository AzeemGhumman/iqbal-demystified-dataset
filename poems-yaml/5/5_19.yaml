---
'id': '5_19'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFدعا"
- 'lang': 'en'
  'text': 'AN INVOCATION'
'description': []
'sher':
- 'id': '5_19_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای چو جان اندر وجود عالمی | جان ما باشی و از ما می رمی'
  - 'lang': 'en'
    'text': 'O THOU that art as the soul in the body of the universe, | Thou art our soul end thou art ever fleeing from us.'
- 'id': '5_19_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نغمہ از فیض تو در عود حیات | موت در راہ تو محسود حیات'
  - 'lang': 'en'
    'text': 'Thou breathest music into Life''s lute; | Life envies Death when death is for thy sake'
- 'id': '5_19_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باز تسکین دل ناشاد شو | باز اندر سینہ ہا آباد شو'
  - 'lang': 'en'
    'text': 'One more bring comfort to our sad hearts, | Once more dwell in our breasts!'
- 'id': '5_19_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باز از ما خواہ ننگ و نام را | پختہ تر کن عاشقان خام را'
  - 'lang': 'en'
    'text': 'Once more demand from us the sacrifice of name and fame, | Strengthen our weak love.'
- 'id': '5_19_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از مقدر شکوہ ہا داریم ما | نرخ تو بالا و ناداریم ما'
  - 'lang': 'en'
    'text': 'We are oft complaining of destiny, | Thou art of great price and we have naught.'
- 'id': '5_19_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از تہیدستان رخ زیبا مپوش | عشق سلمان و بلال ارزان فروش'
  - 'lang': 'en'
    'text': 'Aide not thy fair face from the empty handed! | Sell cheap the love of Salman and Bilal!'
    'notes':
    - 'phrase': 'Bilal!'
      'meaning': 'Salman was a Persian, Bilal was Abyssianian. Both had been slaves and were devoted henchmen of the Prophet'
      'occurrence': !!int '1'
- 'id': '5_19_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چشم بیخواب و دل بیتاب دہ | باز ما را فطرت سیماب دہ'
  - 'lang': 'en'
    'text': 'Give us the sleepless eye and the passionate heart, | Give us again the nature of quick silver man'
- 'id': '5_19_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آیتی بمنا ز آیات مبین | تا شود اعناق اعدا خاضعین'
  - 'lang': 'en'
    'text': 'Show unto us one of thy manifest signs, | That the necks of our enemies may be bowed!'
- 'id': '5_19_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کوہ آتش خیز کن این کاہ را | ز آتش ما سوز غیر اللہ را'
  - 'lang': 'en'
    'text': 'Make this chaff a mountain crested with fire; | Burn with out fire all that is not God!'
- 'id': '5_19_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رشتہ ی وحدت چو قوم از دست داد | صد گرہ بر روی کار ما فتاد'
  - 'lang': 'en'
    'text': 'When the people of Islam let the thread of Unity go from their hands, | They fell into a hundred mazes.'
- 'id': '5_19_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ما پریشان در جہان چون اختریم | ہمدم و بیگانہ از یکدیگریم'
  - 'lang': 'en'
    'text': 'We are dispersed like stars in the world | Though of the same family, we are strange to one another.'
- 'id': '5_19_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باز این اوراق را شیرازہ کن | باز آئین محبت تازہ کن'
  - 'lang': 'en'
    'text': 'Rind again these scattered leaves, | Revive the law of love!'
- 'id': '5_19_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باز ما را بر ہمان خدمت گمار | کار خود با عاشقان خود سپار'
  - 'lang': 'en'
    'text': 'Take us back to serve thee as of old, | Commit thy cause to them that love thee!'
- 'id': '5_19_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رہروان را منزل تسلیم بخش | قوت ایمان ابراہیم بخش'
  - 'lang': 'en'
    'text': 'We are travellers: give us resignation as our goal! | Give us the strong faith of Abraham!'
- 'id': '5_19_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق را از شغل لا آگاہ کن | آشنای رمز الااللہ کن'
  - 'lang': 'en'
    'text': 'Make us know the meaning of "There is no God." | Make us acquainted with the mystery of "except Allah!"'
    'notes':
    - 'phrase': 'Allah!"'
      'meaning': 'i.e., affirmation of the Divine Unity.'
      'occurrence': !!int '1'
- 'id': '5_19_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'منکہ بھر دیگران سوزم چو شمع | بزم خود را گریہ آموزم چو شمع'
  - 'lang': 'en'
    'text': 'I who burn like a candle for the sake of others | Teach myself to weep like that candle.'
- 'id': '5_19_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یارب آن اشکی کہ باشد دلفروز | بیقرار و مضطر و آرام سوز'
  - 'lang': 'en'
    'text': 'O God! a tear that is heart-enkindling, | Passionful, wrung forth by pain, peace consuming,'
- 'id': '5_19_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کارمش در باغ و روید آتشی | از قبای لالہ شوید آتشی'
  - 'lang': 'en'
    'text': 'May I sow in the garden, and may it grow into a fire | That washes away the fire-brand from the tulip''s robe!'
- 'id': '5_19_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل بدوش و دیدہ بر فرداستم | در میان انجمن تنہا ستم'
  - 'lang': 'en'
    'text': 'My heart is with yesterday, my eye is on to-morrow: | Amidst the company I am alone.'
- 'id': '5_19_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '’’ہر کسی از ظن خود شد یار من | از درون من نجست اسرار من‘‘'
  - 'lang': 'en'
    'text': '"Every one fancies he is my friend, | But none ever sought the secrets within my Soul."'
- 'id': '5_19_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در جہان یارب ندیم من کجاست | نخل سینایم کلیم من کجاست'
  - 'lang': 'en'
    'text': 'Oh, where in the wide world is my comrade ? | I am the Bush of Sinai: where is my Moses?'
- 'id': '5_19_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ظالمم بر خود ستم ہا کردہ ام | شعلہ ئی را در بغل پروردہ ام'
  - 'lang': 'en'
    'text': 'I am tyrannous, I have done many a wrong to myself, | I have nourished a flame in my bosom,'
- 'id': '5_19_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شعلہ ئی غارت گر سامان ہوش | آتشی افکندہ در دامان ہوش'
  - 'lang': 'en'
    'text': 'A flame that burnt to ashes the wares of understanding, | Cast fire on the skirt of discretion,'
- 'id': '5_19_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عقل را دیوانگی آموختہ | علم را سامان ہستی سوختہ'
  - 'lang': 'en'
    'text': 'Lessened with madness the proud reason, | And inflamed the very being of knowledge:'
- 'id': '5_19_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آفتاب از سوز او گردون مقام | برقہا اندر طواف او مدام'
  - 'lang': 'en'
    'text': 'its blaze enthrones the sun in the sky | And lightnings encircle it with adoration for ever.'
- 'id': '5_19_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہمچو شبنم دیدہ ی گریان شدم | تا امین آتش پنہان شدم'
  - 'lang': 'en'
    'text': 'Mine eye fell to weeping, like dew, | Since I was entrusted with that hidden fire.'
- 'id': '5_19_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شمع را سوز عیان آموختم | خود نہان از چشم عالم سوختم'
  - 'lang': 'en'
    'text': 'I taught the candle to burn openly, | While I myself burned unseen by the world''s eye.'
- 'id': '5_19_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شعلہ ہا آخر ز ہر مویم دمید | از رگ اندیشہ ام آتش چکید'
  - 'lang': 'en'
    'text': 'As last flames burst forth from every hair of me, | Fire dropped from the veins of my thought:'
- 'id': '5_19_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عندلیبم از شرر ہا دانہ چید | نغمہ ی آتش مزاجی آفرید'
  - 'lang': 'en'
    'text': 'My nightingale picked up the grains of spark | And created a fire-tempered song.'
- 'id': '5_19_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سینہ ی عصر من از دل خالی است | می تپد مجنون کہ محمل خالی است'
  - 'lang': 'en'
    'text': 'The breast of this age is without a heart, | Majnun quivers with pain because Laila''s howdah is empty.'
- 'id': '5_19_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شمع را تنہا تپیدن سہل نیست | آہ یک پروانہ ی من اہل نیست'
  - 'lang': 'en'
    'text': 'It is not easy for the candle to throb alone; | Ah, is there no moth worthy of me?'
- 'id': '5_19_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'انتظار غمگساری تا کجا | جستجوی راز دارے تا کجا'
  - 'lang': 'en'
    'text': 'How long shall I wait for one to share my grief? | How long must I search for a confidant?'
- 'id': '5_19_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای ز رویت ماہ و انجم مستنیر | آتش خود را ز جانم باز گیر'
  - 'lang': 'en'
    'text': 'O Thou whose face lends light to the moon and the stars, | Withdraw Thy fire from the soul!'
- 'id': '5_19_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این امانت بازگیر از سینہ ام | خار جوہر برکش از آئینہ ام'
  - 'lang': 'en'
    'text': 'Take back what Thou hast put in my breast, | Remove the stabbing radiance from my mirror,'
- 'id': '5_19_035'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یا مرا یک ھمدم دیرینہ دہ | عشق عالم سوز را آئینہ دہ'
  - 'lang': 'en'
    'text': 'Or give me one old comrade | To be the mirror of mine all-burning love!'
- 'id': '5_19_036'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'موج در بحر است ہم پہلوی موج | ہست با ھمدم تپیدن خوی موج'
  - 'lang': 'en'
    'text': 'In the sea wave tosses side by side with wave: | Each hath a partner in its emotion.'
- 'id': '5_19_037'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بر فلک کوکب ندیم کوکبست | ماہ تابان سر بزانوی شب است'
  - 'lang': 'en'
    'text': 'In heaven star consorts with star, | And the bright moon lays her head on the knees of Night.'
- 'id': '5_19_038'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'روز پھلوی شب یلدا زند | خویش را امروز بر فردا زند'
  - 'lang': 'en'
    'text': 'Morning touches Night''s dark side, | And To-day throws itself against Tomorrow.'
- 'id': '5_19_039'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہستی جوئی بجوئے گم شود | موجہ ی بادی ببوئے گم شود'
  - 'lang': 'en'
    'text': 'One river loses its being in another, | A waft of air dies in perfume.'
- 'id': '5_19_040'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہست در ہر گوشہ ی ویرانہ رقص | می کند دیوانہ با دیوانہ رقص'
  - 'lang': 'en'
    'text': 'There is dancing in every nook of the wilderness. | Madman dances with madman.'
- 'id': '5_19_041'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرچہ تو در ذات خود یکتاستی | عالمی از بھر خویش آراستی'
  - 'lang': 'en'
    'text': 'Because in thine essence Thou art single, | Thou hast evolved for Thyself a, whole world,'
- 'id': '5_19_042'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من مثال لالہ ی صحراستم | درمیان محفلی تنہاستم'
  - 'lang': 'en'
    'text': 'I am as the tulip of the field, | In the midst of a company I am alone.'
- 'id': '5_19_043'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خواہم از لطف تو یاری ہمدمی | از رموز فطرت من محرمی'
  - 'lang': 'en'
    'text': 'I beg of Thy grace a sympathising friend, | And adept in the mysteries of my nature,'
- 'id': '5_19_044'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ھمدمی دیوانہ ئی فرزانہ ئی | از خیال این و آن بیگانہ ئی'
  - 'lang': 'en'
    'text': 'A friend endowed with madness and wisdom, | One that knoweth not the phantom of vain things,'
- 'id': '5_19_045'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا بجان او سپارم ہوی خویش | باز بینم در دل او روی خویش'
  - 'lang': 'en'
    'text': 'That I may confide my lament to his soul | And see again my face in his heart.'
- 'id': '5_19_046'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سازم از مشت گل خود پیکرش | ہم صنم او را شوم ہم آزرش'
  - 'lang': 'en'
    'text': 'His image I will mould of mine own clay, | I will be to him both idol and worshipper.'
