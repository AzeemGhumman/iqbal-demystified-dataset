---
'id': '5_3'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFF’’دربیان اینکہ حیات خودی از تخلیق و تولیدمقاصداست‘‘"
- 'lang': 'en'
  'text': 'SHOWING THAT THE LIFE OF THE SELF COMES FROM FORMING IDEALS AND BRINGING THEM TO BIRTH.'
'description': []
'sher':
- 'id': '5_3_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگانے را بقا از مدعا ست | کاروانش را درا از مدعا ست'
  - 'lang': 'en'
    'text': 'LIFE is preserved by purpose | Because of the goal its caravan-bell tinkles.'
- 'id': '5_3_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگی در جستجو پوشیدہ است | اصل او در  رزو پوشیدہ است'
  - 'lang': 'en'
    'text': 'Life Is latent in seeking, | Its origin is hidden in desire.'
- 'id': '5_3_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رزو را در دل خود زندہ دار | تا نگردد مشت خاک تو مزار'
  - 'lang': 'en'
    'text': 'Keep desire alive in thy heart, | Lest thy little dust become a tomb.'
- 'id': '5_3_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رزو جان جہان رنگ و بوست | فطرت ہر شی امین  رزو ست'
  - 'lang': 'en'
    'text': 'Desire is the soul of this world of hue and scent, | The nature of everything is a storehouse of desire.'
- 'id': '5_3_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از تمنا رقص دل در سینہ ہا | سینہ ہا از تاب او  ئینہ ہا'
  - 'lang': 'en'
    'text': 'Desire sets the heart dancing in the breast. | And by its glow the breast is made bright as a mirror.'
- 'id': '5_3_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'طاقت پرواز بخشد خاک را | خضر باشد موسی ادراک را'
  - 'lang': 'en'
    'text': 'It gives to earth the power of soaring. | It is a Khizr to the Moses of perception.'
    'notes':
    - 'phrase': 'perception.'
      'meaning': 'Cf. Quran ch. 18. vv. 64-80. Khizr represents the mystic seer whose actions are misjudged by persons of less insight.'
      'occurrence': !!int '1'
- 'id': '5_3_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل ز سوز آرزو گیرد حیات | غیر حق میرد چو او گیرد حیات'
  - 'lang': 'en'
    'text': 'From the flame of desire the heart takes life, | And when it takes life, all dies that is not true.'
- 'id': '5_3_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون ز تخلیق تمنا باز ماند | شہپرش بشکست و از پرواز ماند'
  - 'lang': 'en'
    'text': 'When it refrains from forming desires, | Its opinion breaks and it cannot soar.'
- 'id': '5_3_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آرزو ہنگامہ آرای خودی | موج بیتابے ز دریای خودی'
  - 'lang': 'en'
    'text': 'Desire keeps the Self in perpetual uproar. | It is a restless wave of the Self''s sea.'
- 'id': '5_3_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آرزو صید مقاصد را کمند | دفتر افعال را شیرازہ بند'
  - 'lang': 'en'
    'text': 'Desire is a noose for hunting ideals, | A binder of the book of deeds.'
- 'id': '5_3_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ را نفی تمنا مردہ کرد | شعلہ را نقصان سوز افسردہ کرد'
  - 'lang': 'en'
    'text': 'Negation of desire is death to the living, | Even as absence of heat extinguishes the flame.'
- 'id': '5_3_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چیست اصل دیدۂ بیدار ما | بست صورت لذت دیدار ما'
  - 'lang': 'en'
    'text': 'What is the source of our wakeful eye? | Our delight in seeing hath taken visible shape.'
- 'id': '5_3_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کبک پا از شوخئ رفتار یافت | بلبل از سعی نوا منقار یافت'
  - 'lang': 'en'
    'text': 'The partridge''s leg is derived from the elegance of its gait, | The nightingale''s beak from its endeavour to sing.'
- 'id': '5_3_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نی برون از نیستان آباد شد | نغمہ از زندان او آزاد شد'
  - 'lang': 'en'
    'text': 'Away from the seed-bed, the reed became happy: | The music was released from its prison.'
    'notes':
    - 'phrase': 'prison.'
      'meaning': 'I.e., the reed was made into a flute.'
      'occurrence': !!int '1'
- 'id': '5_3_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عقل ندرت کوش و گردون تاز چیست | ہیچ میدانی کہ این اعجاز چیست'
  - 'lang': 'en'
    'text': 'What is the essence of the mind that strives after new discoveries and scales the heavens? | Knowest thou what works this miracle'
- 'id': '5_3_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگی سرمایہ دار از آرزوست | عقل از زائیدگان بطن اوست'
  - 'lang': 'en'
    'text': '''Tis desire that enriches Life, | And the mind is a child of its womb.'
- 'id': '5_3_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چیست نظم قوم و آئین و رسوم | چیست راز تازگیہای علوم'
  - 'lang': 'en'
    'text': 'What are social organisation, customs and laws? | What is the secret of the novelties of science?'
- 'id': '5_3_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آرزوئی کو بزور خود شکست | سر ز دل بیرون زد و صورت بہ بست'
  - 'lang': 'en'
    'text': 'A desire which realised itself by its own strength | And burst forth from the heart and took shape.'
- 'id': '5_3_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دست و دندان و دماغ و چشم و گوش | فکر و تخییل و شعور و یاد و ہوش'
  - 'lang': 'en'
    'text': 'Nose, hand, brain, eye, and ear, | Though, imagination, feeling, memory, and understanding'
- 'id': '5_3_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگی مرکب چو در جنگاہ باخت | بہر حفظ خویش این آلات ساخت'
  - 'lang': 'en'
    'text': 'All these are weapons devised by Life for self-preservation | In its ceasless struggle,'
- 'id': '5_3_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آگہی از علم و فن مقصود نیست | غنچہ و گل از چمن مقصود نیست'
  - 'lang': 'en'
    'text': 'The object of science and art is not knowledge, | The object of the garden is not the bud and the flower'
- 'id': '5_3_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'علم از سامان حفظ زندگی است | علم از اسباب تقویم خودی است'
  - 'lang': 'en'
    'text': 'Science is an instrument for the preservation of Life. | Science is a means of invigorating the Self.'
- 'id': '5_3_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'علم و فن از پیش خیزان حیات | علم و فن از خانہ زادان حیات'
  - 'lang': 'en'
    'text': 'Science and art are servants of Life, | Slaves born and bred in its house.'
- 'id': '5_3_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای از راز زندگی بیگانہ ، خیز | از شراب مقصدی مستانہ خیز'
  - 'lang': 'en'
    'text': 'Rise, O thou who art strange to Life ''s mystery, | Rise intoxicated with the wine of an ideal,'
- 'id': '5_3_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مقصد مثل سحر تابندہ ئی | ماسوی را آتش سوزندہ ئی'
  - 'lang': 'en'
    'text': 'An ideal shining as the dawn, | A blazing fire to all that is other than God,'
- 'id': '5_3_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مقصدی از آسمان بالاتری | دلربائے دلستانی دلبری'
  - 'lang': 'en'
    'text': 'An ideal higher than Heavens | Winning, captivating, enchanting men''s hearts'
- 'id': '5_3_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باطل دیرینہ را غارتگری | فتنہ در جیبی سراپا محشری'
  - 'lang': 'en'
    'text': 'A destroyer of ancient falsehood, | Fraught with turmoil, and embodiment of the Last Day.'
- 'id': '5_3_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ما ز تخلیق مقاصد زندہ ایم | از شعاع آرزو تابندہ ایم'
  - 'lang': 'en'
    'text': 'We live by forming ideals, | We glow with the sunbeams of desire!'
