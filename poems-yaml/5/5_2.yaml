---
'id': '5_2'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFF’’در بیان اینکہ اصل نظام عالم از خودی است | و تسلسل حیات تعینات وجود بر استحکام خودی انحصاردارد‘‘"
- 'lang': 'en'
  'text': 'SHOWING THAT THE SYSTEM OF THE UNIVERSE ORIGINATES IN THE SELF AND THAT THE CONTINUATION OF THE LIFE OF ALL INDIVIDUALS DEPENDS ON STRENGTHENING THE SELF.'
'description': []
'sher':
- 'id': '5_2_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیکر ھستی ز  ثار خودی است | ہر چہ می بینی ز اسرار خودی است'
  - 'lang': 'en'
    'text': 'THE form of existence is an effect of the Self, | Whatsoever thou seest is a secret of the Self,'
- 'id': '5_2_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خویشتن را چون خودی بیدار کرد | شکارا عالم پندار کرد'
  - 'lang': 'en'
    'text': 'When the Self awoke to consciousness. | It revealed the universe of Thought.'
- 'id': '5_2_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صد جہان پوشیدہ اندر ذات او | غیر او پیداست از اثبات او'
  - 'lang': 'en'
    'text': 'A hundred words are hidden in its essence: | Self-affirmation brings Not-self to light.'
- 'id': '5_2_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در جہان تخم خصومت کاشت است | خویشتن را غیر خود پنداشت است'
  - 'lang': 'en'
    'text': 'By the Self the seed of opposition is sown in the word: | It imagines itself to be other than itself'
- 'id': '5_2_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سازد از خود پیکر اغیار را | تا فزاید لذت پیکار را'
  - 'lang': 'en'
    'text': 'It makes from itself the forms of others | In order to multiply the pleasure of strife.'
- 'id': '5_2_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'میکشد از قوت بازوی خویش | تا شود  گاہ از نیروی خویش'
  - 'lang': 'en'
    'text': 'It is slaying by the strength of its arm | That it may become conscious of its own strength.'
- 'id': '5_2_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خود فریبی ہای او عین حیات | ہمچو گل از خون وضو عین حیات'
  - 'lang': 'en'
    'text': 'Its self-deceptions are the essence of Life; | Like the rose, it lives by bathing itself in blood.'
- 'id': '5_2_8'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہر یک گل خون صد گلشن کند | از پی یک نغمہ صد شیون کند'
  - 'lang': 'en'
    'text': 'For the sake of a single rose it destroys a hundred rose gardens | And makes a hundred lamentation in quest of a single melody.'
- 'id': '5_2_9'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یک فلک را صد ہلال  وردہ است | بہر حرفی صد مقال  وردہ است'
  - 'lang': 'en'
    'text': 'For one sky it produces a hundred new moons, | And for one word a hundred discourses.'
- 'id': '5_2_10'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عذر این اسراف و این سنگین دلی | خلق و تکمیل جمال معنوی'
  - 'lang': 'en'
    'text': 'The excuse for this wastefulness and cruelty | Is the shaping and perfecting of spiritual beauty.'
- 'id': '5_2_11'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حسن شیرین عذر درد کوہکن | نافہ ئے عذر صد  ہوی ختن'
  - 'lang': 'en'
    'text': 'The loveliness of Shirin justifies the anguish of Farhad. | One fragrant navel justifies a hundred musk-deer.'
    'notes':
    - 'phrase': 'Farhad.'
      'meaning': 'Shirin was loved by the Persian Emperor Kbusrau Parwiz Farhad fell in love with her and cast himself down a precipice on bearing a false runmour of her death.'
      'occurrence': !!int '1'
- 'id': '5_2_12'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سوز پیہم قسمت پروانہ ہا | شمع عذر محنت پروانہ ہا'
  - 'lang': 'en'
    'text': '''Tis the fate of moths to consume in flame: | The suffering of moths is justified by the candle.'
- 'id': '5_2_13'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خامہ ی او نقش صد امروز بست | تا بیارد صبح فردائی بدست'
  - 'lang': 'en'
    'text': 'The pencil of the Self limped a hundred to-days | In order to achieve the dawn of a single morrow.'
- 'id': '5_2_14'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شعلہ ہای او صد ابراہیم سوخت | تا چراغ یک محمد بر فروخت'
  - 'lang': 'en'
    'text': 'Its flames burned a hundred Abrahams | That the lamp of one Muhammad might be lighted.'
    'notes':
    - 'phrase': 'Abrahams'
      'meaning': 'Abraham is said to have been cast on a burning pile by order of Nimrod and miraculously preserved from harm'
      'occurrence': !!int '1'
- 'id': '5_2_15'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'می شود از بہر اغراض عمل | عامل و معمول و اسباب و علل'
  - 'lang': 'en'
    'text': 'Subject, object, means, and causes� | All these are forms which it assumes for the purpose of action.'
- 'id': '5_2_16'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خیزد ، انگیزد ، پرد ، تابد ، رمد | سوزد ، افروزد ، کشد ، میرد ، دمد'
  - 'lang': 'en'
    'text': 'The Self rises, kindles, falls, glows, breathes, | Burns, shines, walks, and flies.'
- 'id': '5_2_17'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وسعت ایام جولانگاہ او | سمان موجی ز گرد راہ او'
  - 'lang': 'en'
    'text': 'The spaciousness of Time is its arena, | Heaven is a billow of the dust on the road.'
- 'id': '5_2_18'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گل بجیب  فاق از گلکاریش | شب ز خوابش ، روز از بیداریش'
  - 'lang': 'en'
    'text': 'From its rose-planting the world abounds in roses; | Night is born of its sleep, day springs from its waking.'
- 'id': '5_2_19'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شعلہ ی خود در شرر تقسیم کرد | جز پرستی عقل را تعلیم کرد'
  - 'lang': 'en'
    'text': 'It divided its flame into sparks | And taught the understanding to worship particulars.'
- 'id': '5_2_20'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خود شکن گردید و اجزا  فرید | اندکے  شفت و صحرا  فرید'
  - 'lang': 'en'
    'text': 'It dissolved itself and created the atoms | It was scattered for a little while and created sands.'
- 'id': '5_2_21'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باز از  شفتگی بیزار شد | وز بہم پیوستگی کہسار شد'
  - 'lang': 'en'
    'text': 'Then it wearied of dispersion | And by re-uniting itself it became the mountains.'
- 'id': '5_2_22'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وانمودن خویش را خوی خودی است | خفتہ در ہر ذرہ نیروی خودی است'
  - 'lang': 'en'
    'text': '''Tis the nature of the Self to manifest itself | In every atom slumbers the might of the Self.'
- 'id': '5_2_23'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قوت خاموش و بیتاب عمل | از عمل پابند اسباب عمل'
  - 'lang': 'en'
    'text': 'Power that is expressed and inert | Chains the faculties which lead to action.'
- 'id': '5_2_24'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون حیات عالم از زور خودی است | پس بقدر استواری زندگی است'
  - 'lang': 'en'
    'text': 'Inasmuch as the life of the universe comes from the power of the Self, | Life is in proportion to this power.'
- 'id': '5_2_25'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قطرہ چون حرف خودی ازبر کند | ہستنی بے مایہ را گوہر کند'
  - 'lang': 'en'
    'text': 'When a drop of water gets of Self''s lesson by heart, | it makes its worthless existence a pearl.'
- 'id': '5_2_26'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بادہ از ضعف خودی بی پیکر است | پیکرش منت پذیر ساغر است'
  - 'lang': 'en'
    'text': 'Wine is formless because its self is weak; | It receives a form by favour of the cup.'
- 'id': '5_2_27'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرچہ پیکر می پذیرد جام مے | گردش از ما وام گیرد جام می'
  - 'lang': 'en'
    'text': 'Although the cup of wine assumes a form, | It is indebted to us for its motion.'
- 'id': '5_2_28'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کوہ چون از خود رود صحرا شود | شکوہ سنج جوشش دریا شود'
  - 'lang': 'en'
    'text': 'When the mountain loses its self, it turns into sands | And complains that the sea surges over it;'
- 'id': '5_2_29'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'موج تا موج است در  غوش بحر | می کند خود را سوار دوش بحر'
  - 'lang': 'en'
    'text': 'The wave, so long as it remains a wave in the sea''s bosom. | Makes itself rider on the sea''s back.'
    'notes':
    - 'phrase': 'bosom.'
      'meaning': 'I.e., so long as it remains as distinct individual'
      'occurrence': !!int '1'
- 'id': '5_2_30'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حلقہ ئے زد نور تا گردید چشم | از تلاش جلوہ ہا جنبید چشم'
  - 'lang': 'en'
    'text': 'Light transformed itself into an eye | And moved to and fro in search of beauty;'
- 'id': '5_2_31'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سبزہ چون تاب دمید از خویش یافت | ہمت او سینہ ی گلشن شکافت'
  - 'lang': 'en'
    'text': 'When the grass found a means of growth in its self, | Its aspiration clove the breast of the garden.'
- 'id': '5_2_32'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شمع ہم خود را بخود زنجیر کرد | خویش را از ذرہ ہا تعمیر کرد'
  - 'lang': 'en'
    'text': 'The candle too concatenated itself | And built itself out of atoms;'
- 'id': '5_2_33'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خود گدازی پیشہ کرد از خود رمید | ہم چو اشک  خر ز چشم خود چکید'
  - 'lang': 'en'
    'text': 'Then it made a practice of melting itself away and fled from its self | Until at last it trickled down from its own eye, like tears.'
- 'id': '5_2_34'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گر بفطرت پختہ تر بودے نگین | از جراحت ہا بیاسودی نگین'
  - 'lang': 'en'
    'text': 'If the bezel had been more self secure by nature, | It would not have suffered wounds,'
- 'id': '5_2_35'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'می شود سرمایہ دار نام غیر | دوش او مجروح بار نام غیر'
  - 'lang': 'en'
    'text': 'But since it derives its value from the superscription, | Its shoulder is galled by the burden of another''s name.'
- 'id': '5_2_36'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون زمین بر ہستی خود محکم است | ماہ پابند طواف پیہم است'
  - 'lang': 'en'
    'text': 'Because the earth is firmly based on itself, | The captive moon goes round it perpetually.'
- 'id': '5_2_37'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہستی مہر از زمین محکم تر است | پس زمین مسحور چشم خاور است'
  - 'lang': 'en'
    'text': 'The being of the sun is stronger than that of the earth | Therefore is the earth fascinated by the sun''s eye.'
- 'id': '5_2_38'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جنبش از مژگان برد شان چنار | مایہ دار از سطوت او کوہسار'
  - 'lang': 'en'
    'text': 'The glory of the red beech fixes our gaze. | The mountains are enriched by its majesty'
- 'id': '5_2_39'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تار و پود کسوت او  تش است | اصل او یک دانہ ی گردن کش است'
  - 'lang': 'en'
    'text': 'Its raiment is woven of fire, | Its origin is one self-assertive seed.'
- 'id': '5_2_40'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون خودی  رد بہم نیروی زیست | می گشاید قلزمی از جوی زیست'
  - 'lang': 'en'
    'text': 'When Life gathers strength from the Self, | The river of Life expands into an ocean'
