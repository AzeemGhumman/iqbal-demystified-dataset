---
'id': '5_13'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFF’’حکایت طایری کہ از تشنگی بیتاب بود‘‘"
- 'lang': 'en'
  'text': 'STORY OF THE BIRD THAT WAS FAINT WITH THIRST'
'description': []
'sher':
- 'id': '5_13_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'طایری از تشنگی بیتاب بود | در تن او دم مثال موج دود'
  - 'lang': 'en'
    'text': 'A BIRD was faint with thirst, | The breath in his body was heaving like waves of smoke.'
- 'id': '5_13_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ریزہ ے الماس در گلزار دید | تشنگی نظارہ ی آب آفرید'
  - 'lang': 'en'
    'text': 'He saw a diamond in the garden: | Thirst created a vision of water.'
- 'id': '5_13_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از فریب ریزہ ی خورشید تاب | مرغ نادان سنگ را پنداشت آب'
  - 'lang': 'en'
    'text': 'Deceived by the sun bright stone | The foolish bird fancied that it was water.'
- 'id': '5_13_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مایہ اندوز نم از گوھر نشد | زد برو منقار و کامش تر نشد'
  - 'lang': 'en'
    'text': 'He got no moisture from the gem: | He pecked it with his beak, but it did not wet his palate.'
- 'id': '5_13_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت الماس ای گرفتار ہوس | تیز بر من کردہ منقار ہوس'
  - 'lang': 'en'
    'text': '"O thrall of vain desire," said the diamond. | Thou hast sharpened thy greedy beak on me;'
- 'id': '5_13_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قطرہ ی آبی نیم ساقی نیم | من براے دیگران باقی نیم'
  - 'lang': 'en'
    'text': 'But lam not a dew drop, I give no drink, | I do not live for the sake of others.'
- 'id': '5_13_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قصد آزارم کنی دیوانہ ئے | از حیات خود نما بیگانہ ئی'
  - 'lang': 'en'
    'text': 'Wouldst thou hurt me? Thou art mad! | A lie that reveals the Self is strange to thee.'
- 'id': '5_13_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آب من منقار مرغان بشکند | آدمی را گوھر جان بشکند'
  - 'lang': 'en'
    'text': 'MY water will shiver the beaks of birds | And break the jewel of man''s like."'
    'notes':
    - 'phrase': 'like."'
      'meaning': 'i.e., it he swallow a diamond, he will die.'
      'occurrence': !!int '1'
- 'id': '5_13_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'طایر از الماس کام دل نیافت | روی خویش از ریزہ ی تابندہ تافت'
  - 'lang': 'en'
    'text': 'The bird won not his heart''s wish from the diamond | And turned away from the sparkling stone.'
- 'id': '5_13_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حسرت اندر سینہ اش آباد گشت | در گلوی او نوا فریاد گشت'
  - 'lang': 'en'
    'text': 'Disappointment swelled in his breast, | The song in his throat became a wail.'
- 'id': '5_13_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قطرہ ی شبنم سر شاخ گلی | تافت مثل اشک چشم بلبلی'
  - 'lang': 'en'
    'text': 'Upon a rose-twig a drop of dew | Gleamed like the tear in a nightingale''s eye:'
- 'id': '5_13_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تاب او محو سپاس آفتاب | لرزہ بر تن از ہراس آفتاب'
  - 'lang': 'en'
    'text': 'All its glitter was owing to the sun, | It was trembling in fear '' Of the sun'
- 'id': '5_13_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کوکب رم خوی گردون زادہ ئی | یکدم از ذوق نمود استادہ ئی'
  - 'lang': 'en'
    'text': 'A restless sky born star | That had stopped for a moment, from desire to be seen;'
- 'id': '5_13_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صد فریب از غنچہ و گل خوردہ ئی | بہرہ ئی از زندگے نا بردہ ئی'
  - 'lang': 'en'
    'text': 'Oft deceived by bud and flower, | It had gained nothing from Life.'
- 'id': '5_13_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مثل اشک عاشق دلدادہ ئی | زیب مژگانی چکید آمادہ ئی'
  - 'lang': 'en'
    'text': 'There it hung, ready to drop. | Like a tear on the eyelashes of a lover who hath lost his heart.'
- 'id': '5_13_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرغ مضطر زیر شاخ گل رسید | در دہانش قطرہ ی شبنم چکید'
  - 'lang': 'en'
    'text': 'The sorely distressed bird hopped under the rose-bush. | The dewdrop trickled into his mouth.'
- 'id': '5_13_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای کہ می خواہی ز دشمن جان بری | از تو پرسم قطرہ ئی یا گوہری؟'
  - 'lang': 'en'
    'text': 'O thou that wouldst deliver thy soul from enemies. | I ask thee "Art thou a drop of water or a gem ?"'
- 'id': '5_13_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون ز سوز تشنگی طایر گداخت | از حیات دیگری سرمایہ ساخت'
  - 'lang': 'en'
    'text': 'When the bird melted in the fire of thirst, | It appropriated the life of another.'
- 'id': '5_13_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قطرہ سخت اندام و گوہر خو نبود | ریزہ ی الماس بود و او نبود'
  - 'lang': 'en'
    'text': 'The drop was not solid and gem-like; | The diamond had a being, the drop had none.'
- 'id': '5_13_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غافل از حفظ خودی یک دم مشو | ریزہ ے الماس شو شبنم مشو'
  - 'lang': 'en'
    'text': 'Never for an instant neglect Self-preservation: | Be a diamond, not a dewdrop!'
- 'id': '5_13_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پختہ فطرت صورت کہسار باش | حامل صد ابر دریا بار باش'
  - 'lang': 'en'
    'text': 'Be massive in nature, like mountains, | And bear on thy crest a hundred clouds laden with floods of rain!'
- 'id': '5_13_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خویش را دریاب از ایجاب خویش | سیم شو از بستن سیماب خویش'
  - 'lang': 'en'
    'text': 'Save thyself by affirmation of Self, | Compress thy quick silver into silver ore!'
- 'id': '5_13_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نغمہ ئی پیدا کن از تار خودی | آشکارا ساز اسرار خودی'
  - 'lang': 'en'
    'text': 'Produce a melody from the string of Self, | Make manifest the secrets of Self!'
