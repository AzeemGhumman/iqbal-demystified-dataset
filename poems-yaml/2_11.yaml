---
'id': '2_11'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/01-11.mp3'
'heading':
- 'lang': 'ur'
  'text': 'تجھے ياد کيا نہيں ہے مرے دل کا وہ زمانہ'
- 'lang': 'en'
  'text': 'Have You forgotten then my heart of old'
'description': []
'sher':
- 'id': '2_11_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تجھے ياد کيا نہيں ہے مرے دل کا وہ زمانہ | وہ ادب گہ محبت ، وہ نگہ کا تازيانہ'
  - 'lang': 'en'
    'text': 'Have You forgotten then my heart of old, | That college of Love, that whip that bright eyes hold?'
  - 'lang': 'ro'
    'text': 'Tujhe Yaad Kya Nahin Hai Mere Dil Ka Woh Zamana | Woh Adab Gah-e-Mohabbat, Woh Nigah Ka Taziyana'
- 'id': '2_11_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ بتان عصر حاضر کہ بنے ہيں مدرسے ميں | نہ ادائے کافرانہ ، نہ تراش آزرانہ'
  - 'lang': 'en'
    'text': 'The school‐bred demi‐goddesses of this age | Lack the carved grace of the old pagan mold!'
  - 'lang': 'ro'
    'text': 'Ye Butan-e-Asar-e-Hazir Ke Bane Hain Madrasay Mein | Na Ada’ay Kafirana, Na Taraash-e-Azrana'
- 'id': '2_11_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہيں اس کھلي فضا ميں کوئي گوشہء فراغت | يہ جہاں عجب جہاں ہے ، نہ قفس نہ آشيانہ'
  - 'lang': 'en'
    'text': 'This is a strange world, neither cage nor nest, | With no calm nook in all its spacious fold.'
  - 'lang': 'ro'
    'text': 'Nahin Iss Khuli Faza Mein Koi Ghosh’ay Faraghat | Ye Jahan Ajab Jahan Hai, Qafas Na Ashiyana'
- 'id': '2_11_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رگ تاک منتظر ہے تري بارش کرم کي | کہ عجم کے مے کدوں ميں نہ رہي مے مغانہ'
  - 'lang': 'en'
    'text': 'The vine awaits Your bounteous rain: no more | Is the Magian wine in Persia’s taverns sold.'
  - 'lang': 'ro'
    'text': 'Rag-e-Taak Muntazir Hai Teri Barish-e-Karam Ki | Ke Ajam Ke Mai Kadon Mein Na Rahi Mai’ay Maghana'
- 'id': '2_11_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرے ہم صفير اسے بھي اثر بہار سمجھے | انھيں کيا خبر کہ کيا ہے يہ نوائے عاشقانہ'
  - 'lang': 'en'
    'text': 'My comrades thought my song were of Spring’s kindling— | How should they know what in Love’s notes is told?'
  - 'lang': 'ro'
    'text': 'Mere Hum Safeer Isse Bhi Asar-e-Bahar Samjhe | Inhain Kya Khabar Ke Kya Hai Ye Nawa’ay Ashiqana'
- 'id': '2_11_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرے خاک و خوں سے تونے يہ جہاں کيا ہے پيدا | صلہ شہيد کيا ہے ، تب و تاب جاودانہ'
  - 'lang': 'en'
    'text': 'Out of my flesh and blood You made this earth; | Its quenchless fever the martyr’s crown of gold.'
  - 'lang': 'ro'
    'text': 'Mere Khaak-o-Khoon Se Tu Ne Ye Jahan Kiya Hai Paida | Sila-e-Shaheed Kya Hai, Tab-o-Taab-e-Javidana'
- 'id': '2_11_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تري بندہ پروري سے مرے دن گزر رہے ہيں | نہ گلہ ہے دوستوں کا ، نہ شکايت زمانہ'
  - 'lang': 'en'
    'text': 'My days supported by Your alms, I do not | Complain against my friends, or the times scold.'
  - 'lang': 'ro'
    'text': 'Teri Banda Parwari Se Mere Din Guzar Rahe Hain | Na Gila Hai Doston Ka, Na Shikayat-e-Zamana'
