---
'id': '10_13'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFپس چہ باید کرد ای اقوام شرق"
- 'lang': 'en'
  'text': 'WHAT SHOULD THEN BE DONE O PEOPLE OF THE EAST?'
'description': []
'sher':
- 'id': '10_13_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باز روشن می شود ایام شرق | در ضمیرش انقلاب آمد پدید'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شب گذشت و آفتاب آمد پدید | یورپ از شمشیر خود بسمل فتاد'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زیر گردون رسم لادینی نہاد | گرگی اندر پوستین برہ ئی'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر زمان اندر کمین برہ ئے | مشکلات حضرت انسان ازوست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آدمیت را غم پنہان ازوست | در نگاہش آدمی آب و گل است'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کاروان زندگی بی منزل است | ہر چہ می بینی ز انوار حق است'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حکمت اشیا ز اسرار حق است | ہر کہ آیات خدا بیند ، حر است'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_8'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اصل این حکمت ز حکم ’’انظر‘‘ است | بندۂ مومن ازو بھروز تر'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_9'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ھم بحال دیگران دلسوز تر | علم چون روشن کند آب و گلش'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_10'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از خدا ترسندہ تر گردد دلش | علم اشیا خاک ما را کیمیاست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_11'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آہ در افرنگ تأثیرش جداست | عقل و فکرش بی عیار خوب و زشت'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_12'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چشم او بی نم ، دل او سنگ و خشت | علم ازو رسواست اندر شہر و دشت'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_13'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جبرئیل از صحبتش ابلیس گشت | دانش افرنگیان تیغی بدوش'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_14'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در ہلاک نوع انسان سخت کوش | با خسان اندر جھان خیر و شر'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_15'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در نسازد مستی علم و ہنر | آہ از افرنگ و از آئین او'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_16'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آہ از اندیشۂ لا دین او | علم حق را ساحری آموختند'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_17'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ساحری نی کافری آموختند | ہر طرف صد فتنہ می آرد نفیر'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_18'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تیغ را از پنجۂ رھزن بگیر | ایکہ جان را باز میدانی ز تن'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_19'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سحر این تہذیب لا دینی شکن | روح شرق اندر تنش باید دمید'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_20'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا بگردد قفل معنی را کلید | عقل اندر حکم دل یزدانی است'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_21'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون ز دل آزاد شد شیطانی است | زندگانی ھر زمان در کشمکش'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_22'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عبرت آموز است احوال حبش | شرع یورپ بی نزاع قیل و قال'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_23'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'برہ را کرد است بر گرگان حلال | نقش نو اندر جھان باید نھاد'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_24'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از کفن دزدان چہ امید گشاد | در جنیوا چیست غیر از مکر و فن؟'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_25'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صید تو این میش و آن نخچیر من | نکتہ ہا کو می نگنجد در سخن'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_26'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یک جہان آشوب و یک گیتی فتن | ای اسیر رنگ ، پاک از رنگ شو'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_27'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مؤمن خود ، کافر افرنگ شو | رشتۂ سود و زیان در دست تست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_28'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آبروی خاوران در دست تست | این کہن اقوام را شیرازہ بند'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_29'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رایت صدق و صفا را کن بلند | اہل حق را زندگی از قوت است'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_30'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قوت ہر ملت از جمعیت است | رای بی قوت ہمہ مکر و فسون'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_31'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قوت بی رای جہل است و جنون | سوز و ساز و درد و داغ از آسیاست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_32'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہم شراب و ہم ایاغ از آسیاست | عشق را ما دلبری آموختیم'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_33'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شیوۂ آدم گری آموختیم | ہم ہنر ، ہم دین ز خاک خاور است'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_34'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رشک گردون خاک پاک خاور است | وانمودیم آنچہ بود اندر حجاب'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_35'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آفتاب از ما و ما از آفتاب | ہر صدف را گوہر از نیسان ماست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_36'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شوکت ہر بحر از طوفان ماست | روح خود در سوز بلبل دیدہ ایم'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_37'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خون آدم در رگ گل دیدہ ایم | فکر ما جویای اسرار وجود'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_38'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زد نخستین زخمہ بر تار وجود | داشتیم اندر میان سینہ داغ'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_39'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بر سر راہی نھادیم این چراغ | ای امین دولت تہذیب و دین'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_40'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن ید بیضا برآر از آستین | خیز و از کار امم بگشا گرہ'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_41'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نشۂ افرنگ را از سر بنہ | نقشی از جمعیت خاور فکن'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_42'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'واستان خود را ز دست اہرمن | دانی از افرنگ و از کار فرنگ'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_43'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا کجا در قید زنار فرنگ | زخم ازو ، نشتر ازو ، سوزن ازو'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_44'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ما و جوی خون و امید رفو | خود بدانی پادشاہی ، قاہری است'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_45'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قاہری در عصر ما سوداگری است | تختۂ دکان شریک تخت و تاج'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_46'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از تجارت نفع و از شاہی خراج | آن جہانبانی کہ ہم سوداگر است'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_47'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بر زبانش خیر و اندر دل شر است | گر تو میدانی حسابش را درست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_48'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از حریرش نرم تر کرپاس تست | بی نیاز از کارگاہ او گذر'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_49'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در زمستان پوستین او مخر | کشتن بی حرب و ضرب آئین اوست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_50'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرگہا در گردش ماشین اوست | بوریای خود بہ قالینش مدہ'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_51'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بیذق خود را بہ فرزینش مدہ | گوہرش تف دار و در لعلش رگ است'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_52'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مشک این سوداگر از ناف سگ است | رہزن چشم تو خواب مخملش'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_53'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رہزن تو رنگ و آب مخملش | صد گرہ افکندہ ئی در کار خویش'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_54'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از قماش او مکن دستار خویش | ہوشمندی از خم او می نخورد'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_55'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر کہ خورد اندر ہمین میخانہ مرد | وقت سودا خندخند و کم خروش'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_56'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ما چو طفلانیم و او شکر فروش | محرم از قلب و نگاہ مشتری است'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_57'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یارب این سحر است یا سوداگری است | تاجران رنگ و بو بردند سود'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_58'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ما خریداران ھمہ کور و کبود | آنچہ از خاک تو رست ای مرد حر'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_59'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن فروش و آن بپوش و آن بخور | آن نکوبینان کہ خود را دیدہ اند'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_60'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خود گلیم خویش را بافیدہ اند | ای ز کار عصر حاضر بے خبر'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_61'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چرب دستیہای یورپ را نگر | قالی از ابریشم تو ساختند'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_62'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باز او را پیش تو انداختند | چشم تو از ظاہرش افسون خورد'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '10_13_63'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رنگ و آب او ترا از جا برد | وای آن دریا کہ موجش کم تپید'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
