---
'id': '10_24'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFبر مزار حضرت احمد شاہ باباعلیہ الرحمہ مؤسس ملت افغانیہ"
- 'lang': 'en'
  'text': 'AT THE MAUSOLEUM OF HADRAT AHMAD SHAH BABA FOUNDER OF THE AFGHAN NATION'
'description': []
'sher':
- 'id': '10_24_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تربت آن خسرو روشن ضمیر | از ضمیرش ملتی صورت پذیر'
  - 'lang': 'en'
    'text': 'The grave of that enlightened king | from whose self a nation arose;'
- 'id': '10_24_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گنبد او را حرم داند سپہر | با فروغ از طوف او سیمای مہر'
  - 'lang': 'en'
    'text': 'its dome is regarded as a sanctuary by the sky, | # translation missing'
- 'id': '10_24_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مثل فاتح آن امیر صف شکن | سکہ ئی زد ھم بہ اقلیم سخن'
  - 'lang': 'en'
    'text': 'like Fateh, conquerer of Constantinople, | this stalwart fighter struck coins in the realm of poetry even;'
- 'id': '10_24_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ملتی را داد ذوق جستجو | قدسیان تسبیح خوان بر خاک او'
  - 'lang': 'en'
    'text': '(missing) He gave the nation a love for the search (of truth) | angels invoke blessings on his grave.'
- 'id': '10_24_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از دل و دست گہر ریزی کہ داشت | سلطنت ہا برد و بی پروا گذاشت'
  - 'lang': 'en'
    'text': 'By the munificent heart and pearl-scattering hand he had, | he acquired realms and gave them away without taking any thought.'
- 'id': '10_24_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نکتہ سنج و عارف و شمشیر زن | روح پاکش با من آمد در سخن'
  - 'lang': 'en'
    'text': 'A connoisseur, a seer and wielder of the sword, | his soul fell into talk with me.'
- 'id': '10_24_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت می دانم مقام تو کجاست | نغمۂ تو خاکیان را کیمیاست'
  - 'lang': 'en'
    'text': 'He said: I know where you stand, | your song is alchemy for denizens of the earth.'
- 'id': '10_24_8'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خشت و سنگ از فیض تو دارای دل | روشن از گفتار تو سینای دل'
  - 'lang': 'en'
    'text': 'Stocks and stones acquire a heart from your bounty, | the Sinai of the heart is bright with your speech.'
- 'id': '10_24_9'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیش ما ای آشنای کوی دوست | یک نفس بنشین کہ داری بوی دوست'
  - 'lang': 'en'
    'text': 'O you knower of the Friend’s street, come to me, | and stay awhile, for you bear the smell of the beloved.'
- 'id': '10_24_10'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ایخوش آن کو از خودی آئینہ ساخت | وندر آن آئینہ عالم را شناخت'
  - 'lang': 'en'
    'text': 'Happy he who made the self his mirror | and in that recognised the universe'
- 'id': '10_24_11'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیر گردید این زمین و این سپہر | ماہ کور از کور چشمیہای مہر'
  - 'lang': 'en'
    'text': 'This earth and the sky have grown old, | the moon has become blind because of the indifference of the sun.'
- 'id': '10_24_12'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرمی ہنگامہ ئی می بایدش | تا نخستین رنگ و بو باز آیدش'
  - 'lang': 'en'
    'text': 'There is need of the heat of commotion now | so that the pristine hue and scent should come back.'
- 'id': '10_24_13'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بندۂ مؤمن سرافیلی کند | بانگ او ہر کہنہ را برہم زند'
  - 'lang': 'en'
    'text': 'A true believer acts like Israfil | whose trumpet shatters every thing old.'
- 'id': '10_24_14'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای ترا حق داد جان ناشکیب | تو ز سر ملک و دین داری نصیب'
  - 'lang': 'en'
    'text': 'O you whom God has granted a restless spirit, | you know the secrets of rulership and Faith,'
- 'id': '10_24_15'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فاش گو با پور نادر فاش گوی | باطن خود را بہ ظاہر فاش گوی'
  - 'lang': 'en'
    'text': 'tell, O tell the son of Nadir patently; | disclose what is in your mind to Zahir unreservedly.'
