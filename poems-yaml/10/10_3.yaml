---
'id': '10_3'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFخطاب بہ مہر عالمتاب"
- 'lang': 'en'
  'text': 'ADDRESS TO THE WORLD-ILLUMINATING SUN'
'description': []
'sher':
- 'id': '10_3_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای امیر خاور ای مہر منیر | می کنی ہر ذرہ را روشن ضمیر'
  - 'lang': 'en'
    'text': 'O lord of the East, O shining Sun! | thou illuminest the heart of every mote of dust.'
- 'id': '10_3_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از تو این سوز و سرور اندر وجود | از تو ہر پوشیدہ را ذوق نمود'
  - 'lang': 'en'
    'text': 'It is through you that Being has ardour and exhilaration; | it is through you that every hidden thing desires to manifest itself.'
- 'id': '10_3_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'می رود روشنتر از دست کلیم | زورق زرین تو در جوی سیم'
  - 'lang': 'en'
    'text': 'It moves brighter than the (glowing) hand of Moses | Your golden canoe in the silvery waters'
- 'id': '10_3_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پرتو تو ماہ را مہتاب داد | لعل را اندر دل سنگ آب داد'
  - 'lang': 'en'
    'text': 'It is thy rays which give light to the Moon, | and provide sustenance to the ruby within the heart of the stone.'
- 'id': '10_3_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لالہ را سوز درون از فیض تست | در رگ او موج خون از فیض تست'
  - 'lang': 'en'
    'text': 'The inner burning of the tulip is because of your bounty | the flow of blood in its veins is the result of your bounty.'
- 'id': '10_3_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نرگسان صد پردہ را بر می درد | تا نصیبی از شعاع تو برد'
  - 'lang': 'en'
    'text': 'The narcissus tears away hundreds of veils | Just to recieve a glimpse of your ray.'
- 'id': '10_3_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خوش بیا صبح مراد آوردہ ئی | ہر شجر را نخل سینا کردہ ئی'
  - 'lang': 'en'
    'text': 'Welcome, with you comes the morning of our heart''s desire, | You have transformed every tree into the Burning Bush of Mount Sinai'
- 'id': '10_3_8'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو فروغ صبح و من پایان روز | در ضمیر من چراغی بر فروز'
  - 'lang': 'en'
    'text': 'You are the beginning of the morning while I am at the end of my days; | Light a lamp in my heart;'
- 'id': '10_3_9'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تیرہ خاکم را سراپا نور کن | در تجلی ہای خود مستور کن'
  - 'lang': 'en'
    'text': 'Illumine my dark earth from head to foot; | Cover me up in your illuminations'
- 'id': '10_3_10'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا بروز آرم شب افکار شرق | بر فروزم سینۂ احرار شرق'
  - 'lang': 'en'
    'text': 'that I may bring the light of the day to the night of the Orient''s thought, | (that I may) brighten up the heart of the free men of the Orient,'
- 'id': '10_3_11'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از نوائی پختہ سازم خام را | گردش دیگر دہم ایام را'
  - 'lang': 'en'
    'text': '(that I may) give maturity to the inexperienced through my songs, | and give a new turn to the events of the world.'
- 'id': '10_3_12'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فکر شرق آزاد گردد از فرنگ | از سرود من بگیرد آب و رنگ'
  - 'lang': 'en'
    'text': 'Thus may the thought of the Orient free itself from Europe | And gain lustre through my songs.'
- 'id': '10_3_13'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگی از گرمی ذکر است و بس | حریت از عفت فکر است و بس'
  - 'lang': 'en'
    'text': 'Life comes not but through dhikr (meditation); | (true) independence comes not but through purity of thought.'
- 'id': '10_3_14'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون شود اندیشۂ قومی خراب | ناسرہ گردد بدستش سیم ناب'
  - 'lang': 'en'
    'text': 'When the thought of a people becomes corrupt, | then in their hands pure silver turns into base metal.'
- 'id': '10_3_15'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'میرد اندر سینہ اش قلب سلیم | در نگاہ او کج آید مستقیم'
  - 'lang': 'en'
    'text': 'The pure heart dies in their chest, | and to their eyes the crooked appears straight.'
- 'id': '10_3_16'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بر کران از حرب و ضرب کائنات | چشم او اندر سکون بیند حیات'
  - 'lang': 'en'
    'text': 'From the battlefield of life they keep themselves safely away; | for them life resides only in the stationary.'
- 'id': '10_3_17'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'موج از دریاش کم گردد بلند | گوہر او چون خزف نا ارجمند'
  - 'lang': 'en'
    'text': 'Seldom do waves arise from their ocean; | their pearls are as worthless as pieces of clay.'
- 'id': '10_3_18'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پس نخستین بایدش تطہیر فکر | بعد از آن آسان شود تعمیر فکر'
  - 'lang': 'en'
    'text': 'It is therefore necessary to first purify the thought | After that reconstructing the thought would become easier'
