    'text': '# translation missing | # translation missing'
- 'id': '10_9_046'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عصر من پیغمبری ھم آفرید | آنکہ در قرآن بغیر از خود ندید'
