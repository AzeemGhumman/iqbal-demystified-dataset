---
'id': '10_15'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFخطاب بہ اقوام سرحد"
- 'lang': 'en'
  'text': 'ADDRESS TO PEOPLE OF THE FRONTIER'
'description': []
'sher':
- 'id': '10_15_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای ز خود پوشیدہ خود را بازیاب | در مسلمانی حرامست این حجاب'
  - 'lang': 'en'
    'text': 'O you who are hidden to your own self, discover yourself. | In Islam such concealment is forbidden.'
- 'id': '10_15_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رمز دین مصطفی دانی کہ چیست | فاش دیدن خویش را شاہنشی است'
  - 'lang': 'en'
    'text': 'Do you know the secret of the Prophet’s Religion? | Seeing one’s self explicitly is the royalty.'
- 'id': '10_15_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چیست دین ؟ دریافتن اسرار خویش | زندگی مرگ است بی دیدار خویش'
  - 'lang': 'en'
    'text': 'What is Religion? Finding out your Self’s secrets. | Life is sheer death without beholding your self.'
- 'id': '10_15_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن مسلمانی کہ بیند خویش را | از جھانی برگزیند خویش را'
  - 'lang': 'en'
    'text': 'That Muslim who sees his self | selects himself only out of the whole world.'
- 'id': '10_15_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از ضمیر کائنات آگاہ اوست | تیغ لا موجود ’’الا اﷲ‘‘ اوست'
  - 'lang': 'en'
    'text': 'He knows the very nature of the universe. | He is the sword declaring: “There is naught Existent except God.”'
- 'id': '10_15_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در مکان و لامکان غوغای او | نہ سپہر آوارہ در پہنای او'
  - 'lang': 'en'
    'text': 'Both space and hyper-space are full of this tumult; | the nine skies are straggling in its expanse.'
- 'id': '10_15_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا دلش سری ز اسرار خداست | حیف اگر از خویشتن ناآشناست'
  - 'lang': 'en'
    'text': 'So long as his heart is a secret out of the secrets of God, | alas if he sees not his own self!'
- 'id': '10_15_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بندۂ حق وارث پیغمبران | او نگنجد در جہان دیگران'
  - 'lang': 'en'
    'text': 'The man of God is heir to the Prophets, | he is not contained in the world of objects.'
- 'id': '10_15_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا جھانی دیگری پیدا کند | این جھان کہنہ را برہم زند'
  - 'lang': 'en'
    'text': 'In order that to create another world, | he shatters this old, weather beaten one.'
- 'id': '10_15_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ مرد از غیر حق دارد فراغ | از خودی اندر وجود او چراغ'
  - 'lang': 'en'
    'text': 'An alive person is free from all other than God, | There is a lamp lighted in him by the true Self'
- 'id': '10_15_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پای او محکم بہ رزم خیر و شر | ذکر او شمشیر و فکر او سپر'
  - 'lang': 'en'
    'text': 'His foot is firm in the strife between good and evil; | his remembrance of God is the sword and his contemplation the shield.'
- 'id': '10_15_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صبحش از بانگی کہ برخیزد ز جان | نی ز نور آفتاب خاوران'
  - 'lang': 'en'
    'text': 'His morning is by a call which arises from the depth of his soul, | not by the light of the orient sun.'
- 'id': '10_15_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فطرت او بی جہات اندر جہات | او حریم و در طوافش کائنات'
  - 'lang': 'en'
    'text': 'His nature is directionless in the midst of dimensions; | his is the sanctuary round which the universe revolves;'
- 'id': '10_15_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ذرہ ئی از گرد راہش آفتاب | شاہد آمد بر عروج او کتاب'
  - 'lang': 'en'
    'text': 'Sun is just a particle from his path; | the Book bears testimony to his lofty status.'
- 'id': '10_15_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فطرت او را گشاد از ملت است | چشم او روشن سواد از ملت است'
  - 'lang': 'en'
    'text': 'His nature finds exposition by the millat | making his eye bright therewith.'
- 'id': '10_15_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اندکی گم شو بہ قرآن و خبر | باز ای نادان بخویش اندر نگر'
  - 'lang': 'en'
    'text': 'Be lost a bit in the Qur’an and Traditions, | O ignorant one! Then plunge into your own covert self.'
- 'id': '10_15_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در جہان آوارہ ئی بیچارہ ئی | وحدتی گم کردہ ئی صد پارہ ئی'
  - 'lang': 'en'
    'text': 'Lost you are in the world bewildered and confounded, | Losing your unity you are blown into bits.'
- 'id': '10_15_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بند غیر اﷲ اندر پای تست | داغم از داغی کہ در سیمای تست'
  - 'lang': 'en'
    'text': 'The chain of “other-than-God” binds your feet. | Alas, this mark of bondage on your forehead!'
- 'id': '10_15_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'میر خیل ! از مکر پنھانی بترس | از ضیاع روح افغانی بترس'
  - 'lang': 'en'
    'text': 'Leader of the people, be afraid of this inner mischief; | be afraid of the deterioration of the Afghan spirit.'
- 'id': '10_15_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز آتش مردان حق می سوزمت | نکتہ ئی از پیر روم آموزمت'
  - 'lang': 'en'
    'text': 'Let me kindle you with the fire of Godly folk | teaching you the precept of the master saint of Rum.'
- 'id': '10_15_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '’’رزق از حق جو ، مجو از زید و عمر | مستی از حق جو ، مجو از بنگ و خمر'
  - 'lang': 'en'
    'text': '“Seek livelihood from the Lord, not this and that, | seek stimulation from Him, not from hemlock and wine.'
- 'id': '10_15_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گل مخر گل را مخور گل را مجو | زانکہ گل خوار است دائم زرد رو'
  - 'lang': 'en'
    'text': 'Seek not mud, eat it not and seek it not. | for the mire is foul and always pale in hue.'
- 'id': '10_15_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل بجو تا جاودان باشی جوان | از تجلی چہرہ ات چون ارغوان'
  - 'lang': 'en'
    'text': 'Seek the heart so that you always remain young, | your face crimson with refulgence divine.'
- 'id': '10_15_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بندہ باش و بر زمین رو چون سمند | چون جنازہ نی کہ بر گردن برند‘‘'
  - 'lang': 'en'
    'text': 'Be a man and move about the earth like a steed. | not like a dead corpse carried on the shoulders.”'
- 'id': '10_15_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شکوہ کم کن از سپہر لاجورد | جز بہ گرد آفتاب خود مگرد'
  - 'lang': 'en'
    'text': 'Complain little of the blue sky. | revolve not round anything except your sun.'
- 'id': '10_15_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از مقام ذوق و شوق آگاہ شو | ذرہ ئی ؟ صیاد مہر و ماہ شو'
  - 'lang': 'en'
    'text': 'Become aware of the lofty station of spiritual ardour. | If a mere mote, become the hunter of the sun and moon.'
- 'id': '10_15_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عالم موجود را اندازہ کن | در جھان خود را بلند آوازہ کن'
  - 'lang': 'en'
    'text': 'Take measure of the present Universe | and raise aloft your voice therein.'
- 'id': '10_15_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'برگ و ساز کائنات از وحدتست | اندرین عالم ، حیات از وحدت است'
  - 'lang': 'en'
    'text': 'The coherence of this world is by unity alone, | life herein means unity in this Universe.'
- 'id': '10_15_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در گذر از رنگ و بوہای کہن | پاک شو از آرزوہای کہن'
  - 'lang': 'en'
    'text': 'Leave off these scents and hues old. | purge yourself of antiquated aspirations.'
- 'id': '10_15_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این کہن سامان نیرزد با دو جو | نقشبند آرزوے تازہ شو'
  - 'lang': 'en'
    'text': 'All this stuff is not worth even a barley grain. | Devise anew your aspiration,'
- 'id': '10_15_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگی بر آرزو دارد اساس | خویش را از آرزوی خود شناس'
  - 'lang': 'en'
    'text': 'life has its base on aspiration and desire. | Understand your identity by this aspiratin of yours.'
- 'id': '10_15_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چشم و گوش و ہوش ، تیز از آرزو | مشت خاکی لالہ خیز از آرزو'
  - 'lang': 'en'
    'text': 'The eye, ears and senses are all sharpened by it. | A pinch of dust gives rise to tulips because of aspiration.'
- 'id': '10_15_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر کہ تخم آرزو در دل نکشت | پایمال دیگران چون سنگ و خشت'
  - 'lang': 'en'
    'text': 'He who does not sow the seed of aspiration in his heart | becomes downtrodden by others like rocks and stones.'
- 'id': '10_15_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آرزو سرمایۂ سلطان و میر | آرزو جام جھان بین فقیر'
  - 'lang': 'en'
    'text': 'Aspiration is the wherewithal of kings and lords; | it is the discerning cup of a Faqir.'
- 'id': '10_15_035'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آب و گل را آرزو آدم کند | آرزو ما را ز خود محرم کند'
  - 'lang': 'en'
    'text': 'It is this aspiration that turns simple water and clay into Adam. | It is aspiration which acquaints us with ourselves.'
- 'id': '10_15_036'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون شرر از خاک ما بر می جہد | ذرہ را پہنای گردون میدہد'
  - 'lang': 'en'
    'text': 'When a spark leaps up from our body’s dust, | it grants a particle the vast expanse of the sky.'
- 'id': '10_15_037'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پور آزر کعبہ را تعمیر کرد | از نگاہی خاک را اکسیر کرد'
  - 'lang': 'en'
    'text': 'The son of Azar, Abraham, constructed the Kaaba, | thereby converting the earth to alchemy with just a glance.'
- 'id': '10_15_038'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو خودی اندر بدن تعمیر کن | مشت خاک خویش را اکسیر کن'
  - 'lang': 'en'
    'text': 'You too build a self in your corporeal frame | and convert a pinch of dust of your self into Elixir.'
