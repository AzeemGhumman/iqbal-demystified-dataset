---
'id': '4_28'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/armaghan/audio/03-07.mp3'
'heading':
- 'lang': 'ur'
  'text': 'نکل کر خانقاہوں سے ادا کر رسم شبيري'
- 'lang': 'en'
  'text': 'Come out of the monastery and play the role of Shabbir'
'description': []
'sher':
- 'id': '4_28_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نکل کر خانقاہوں سے ادا کر رسم شبيري | کہ فقر خانقاہي ہے فقط اندوہ و دلگيري'
  - 'lang': 'en'
    'text': 'Come out of the monastery and play the role of Shabbir, | for monastery’s faqr is but grief and affliction.'
  - 'lang': 'ro'
    'text': 'Nikl Kar Khanqahon Se Ada Kar Rasm-E-Shabeeri | Ke Faqr-E-Khanqahi Hai Faqat Andoh-O-Dilgeeri'
- 'id': '4_28_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ترے دين و ادب سے آ رہي ہے بوئے رہباني | يہي ہے مرنے والي امتوں کا عالم پيري'
  - 'lang': 'en'
    'text': 'Thy religion and literature both smell of renunciation: | symbol of old age of dying nations.'
  - 'lang': 'ro'
    'text': 'Tere Deen-O-Adab Se Aa Rahi Hai Boo’ay Ruhbani | Ye Hai Marne Wali Ummaton Ka Alam-E-Peeri'
- 'id': '4_28_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شياطين ملوکيت کي آنکھوں ميں ہے وہ جادو | کہ خود نخچير کے دل ميں ہو پيدا ذوق نخچيري'
  - 'lang': 'en'
    'text': 'Imperialism has myriads of Satans with eyes full of magic charms | that evoke among the prey an irresistible urge to be its victim.'
  - 'lang': 'ro'
    'text': 'Shayateen-E-Mulookiat Ki Ankhon Mein Hai Vo Jadoo | K Khud Nakhcheer Ke Dil Mein Ho Paida Zuaq-E-Nakhcheeri'
- 'id': '4_28_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چہ بے پروا گذشتند از نواے صبحگاہ من | !کہ برد آں شور و مستي از سيہ چشمان کشميري'
  - 'lang': 'en'
    'text': 'How carelessly they passed by, with no ear to my lamentations, | The Kashmiri’s black eyes, so lacking in lustre and life, who made them so dead and mute?'
  - 'lang': 'ro'
    'text': 'Che Be Parwa Gazashtand Az Nawa’ay Subahgah-E-Mann | Ke Burd Aan Shor-O-Masti Az Seeh Chasmaan-E-Kashmiri !'
