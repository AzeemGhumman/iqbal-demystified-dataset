---
'id': '4_43'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/armaghan/audio/04-03.MP3'
'heading':
- 'lang': 'ur'
  'text': 'حضرت انسان'
- 'lang': 'en'
  'text': 'THE HUMAN BEING'
'description': []
'sher':
- 'id': '4_43_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جہاں ميں دانش و بينش کي ہے کس درجہ ارزاني | کوئي شے چھپ نہيں سکتي کہ يہ عالم ہے نوراني'
  - 'lang': 'en'
    'text': 'To know and see is so easy in the world. | Nothing may stay hidden for this universe is luminous.'
  - 'lang': 'ro'
    'text': 'Jahan Mein Danish-O-Beenish Ki Hai Kis Darja Arzani | Koi Shay Chup Nahin Sakti K Ye Alam Hai Noorani'
- 'id': '4_43_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کوئي ديکھے تو ہے باريک فطرت کا حجاب اتنا | نماياں ہيں فرشتوں کے تبسم ہائے پنہاني'
  - 'lang': 'en'
    'text': 'The Nature’s veil is translucent if one is willing to see: | Far too visible are the angel’s faint smiles.'
  - 'lang': 'ro'
    'text': 'Koi Dekhe To Hai Bareek Fitrat Ka Hijab Itna | Numayan Hain Farishton Ke Tabassum Haye Pinhani'
- 'id': '4_43_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ دنيا دعوت ديدار ہے فرزند آدم کو | کہ ہر مستور کو بخشا گيا ہے ذوق عرياني'
  - 'lang': 'en'
    'text': 'This world is an invitation for the human being to look, | For every secret is given an instinct to jump out of its closet.'
  - 'lang': 'ro'
    'text': 'Ye Duniya Dawat-E-Didar Hai Farzand-E-Adam Ko | Ke Har Mastoor Ko Bakhsha Gya Hai Zauq-E-Uryani'
- 'id': '4_43_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہي فرزند آدم ہے کہ جس کے اشک خونيں سے | کيا ہے حضرت يزداں نے درياؤں کو طوفاني'
  - 'lang': 'en'
    'text': 'It is the tears of human blood that the Almighty has used | For stirring up storms in His oceans.'
  - 'lang': 'ro'
    'text': 'Ye Farzand-E-Adam Hai K Jis Ke Askh-E-Khooni Se | Kiya Hai Hazrat-E-Yazdan Ne Daryaon Ko Toofani'
- 'id': '4_43_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فلک کو کيا خبر يہ خاکداں کس کا نشيمن ہے | غرض انجم سے ہے کس کے شبستاں کي نگہباني'
  - 'lang': 'en'
    'text': 'What would the sky know whose abode is this earthy planet; | On whose nightly banquets do the stars stand in watch!'
  - 'lang': 'ro'
    'text': 'Falak Ko Kya Khabar Ye Khaakdaan Kis Ka Nasheeman Hai | Gharz Anjum Se Hai Kis Ke Shabistan Ki Nighebani'
- 'id': '4_43_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگر مقصود کل ميں ہوں تو مجھ سے ماورا کيا ہے | مرے ہنگامہ ہائے نو بہ نو کي انتہا کيا ہے؟'
  - 'lang': 'en'
    'text': 'If I am the end of all, then what lies beyond? | Where lies the limit of my unending adventures?'
  - 'lang': 'ro'
    'text': 'Agar Maqsood-E-Kul Main Hun To Mujh Se Mawara Kya Hai | Mere Hungama Ha’ay Nau Ban Nau Ki Intiha Kya Hai?'
