---
'id': '4_20'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/armaghan/audio/02-12.mp3'
'heading':
- 'lang': 'ur'
  'text': 'خرد ديکھے اگر دل کي نگہ سے'
- 'lang': 'en'
  'text': 'If with the heart’s eye the intellect would see aright'
'description': []
'sher':
- 'id': '4_20_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خرد ديکھے اگر دل کي نگہ سے | جہاں روشن ہے نور ''لا الہ'' سے'
  - 'lang': 'en'
    'text': 'If with the heart’s eye the intellect would see aright | This universe is illuminated with Allah’s light.'
  - 'lang': 'ro'
    'text': 'Khird Dekhe Agar Dil Ki Nigah Se | Jahan Roshan Hai Noor-E-’LA ILLAH’Se'
- 'id': '4_20_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فقط اک گردش شام و سحر ہے | اگر ديکھيں فروغ مہر و مہ سے'
  - 'lang': 'en'
    'text': 'But if you see through the waxing sun and moon, | It is just the revolution of morn and night.'
  - 'lang': 'ro'
    'text': 'Faqat Ek Gardish-E-Sham-O-Sahar Hai | Agar Dekhain Farogh-E-Mehar-O-Mah Se'
