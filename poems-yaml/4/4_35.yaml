---
'id': '4_35'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/armaghan/audio/03-14.mp3'
'heading':
- 'lang': 'ur'
  'text': 'چہ کافرانہ قمار حيات مي بازي'
- 'lang': 'en'
  'text': 'How heretically do you play the game of life?'
'description': []
'sher':
- 'id': '4_35_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چہ کافرانہ قمار حيات مي بازي | کہ با زمانہ بسازي بخود نمي سازي'
  - 'lang': 'en'
    'text': 'How heretically do you play the game of life? | you adjust yourself to times, rather than to thine self.'
  - 'lang': 'ro'
    'text': 'Che Kafarana Qimar-E-Hiyat Mee Bazi | Kh Ba Zamana Ba-Sazi Bakhud Namee Sazi'
- 'id': '4_35_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دگر بمدرسہ ہائے حرم نمي بينم | دل جنيد و نگاہ غزالي و رازي'
  - 'lang': 'en'
    'text': 'I no longer see in the schools | heart of Junaid and insight of Ghazali and Razi.'
  - 'lang': 'ro'
    'text': 'Digar Bamadrasa Haye Haram Namee Beenam | Dil-E-Junaid-O-Nigah-E-Ghazali-O-Razi'
- 'id': '4_35_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بحکم مفتي اعظم کہ فطرت ازليست | بدين صعوہ حرام است کار شہبازي'
  - 'lang': 'en'
    'text': 'Nature—the great lawgiver—decrees: | the ways of falcon are forbidden in the religion of sparrows.'
  - 'lang': 'ro'
    'text': 'Bahukam-E-Mufti-E-Azam Ke Fitrat-E-Az Leest | Badeen-E-Suawa Haraam Ast Kar-E-Shahbazi'
- 'id': '4_35_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہماں فقيہ ازل گفت جرہ شاہيں را | بآسماں گروي با زميں نہ پروازي'
  - 'lang': 'en'
    'text': 'The same heavenly law‐giver decreed for the male falcon: | fly about the skies, don’t deal with the earth.'
  - 'lang': 'ro'
    'text': 'Haman Faqeeh-E-Azal Guft Jurrah Shaheen Ra | Basman Garwi Baz  Mein Na Pardazi'
- 'id': '4_35_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'منم کہ توبہ نہ کردم ز فاش گوئي ہا | ز بيم ايں کہ بسلطاں کنند غمازي'
  - 'lang': 'en'
    'text': 'I have not left speaking the naked truth, | though the people may speak ill of me before the kings.'
  - 'lang': 'ro'
    'text': 'Manam Ke Tauba Na Kardam Zfaash Goi Haa | Zbeem-E-Ayn Ke Basultan Kunand Ghammazi'
- 'id': '4_35_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بدست ما نہ سمرقند و نے بخارا ايست | دعا بگو ز فقيراں بہ ترک شيرازي'
  - 'lang': 'en'
    'text': 'We have neither Samarkand nor Bukhara to offer, | the dervish can only pray for the Shirazi Turk.'
  - 'lang': 'ro'
    'text': 'Badast-E-Ma Na Samarqand Wa Ne Bukhara Aeest | Dua Bagoz Faqeeran Ba Turk-E-Sheerazi'
