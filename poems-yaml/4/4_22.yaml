---
'id': '4_22'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/armaghan/audio/03-01.mp3'
'heading':
- 'lang': 'ur'
  'text': 'پاني ترے چشموں کا تڑپتا ہوا سيماب'
- 'lang': 'en'
  'text': 'Your springs and lakes with water pulsating and quivering like quicksilver'
'description': []
'sher':
- 'id': '4_22_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پاني ترے چشموں کا تڑپتا ہوا سيماب | مرغان سحر تيري فضاؤں ميں ہيں بيتاب'
  - 'lang': 'en'
    'text': 'Your springs and lakes with water pulsating and quivering like quicksilver, | the morning birds fluttering about the sky, agitated and in turmoil,'
  - 'lang': 'ro'
    'text': 'Pani Tere Chashmon Ka Tarapta Huwa Simaab | Murghan-E-Sahar Teri Fazaon Mein Hain Betaab'
- 'id': '4_22_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اے وادي لولاب | گر صاحب ہنگامہ نہ ہو منبر و محراب'
  - 'lang': 'en'
    'text': 'O Valley of Laulab! | When the pulpit and the niche cease to re‐create Resurrections,'
  - 'lang': 'ro'
    'text': 'Ae Wadi-e-Lolaab | Gar Sahib-E-Hangama Na Ho Manbar-O-Mehrab'
- 'id': '4_22_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ديں بندئہ مومن کے ليے موت ہے يا خواب | اے وادي لولاب'
  - 'lang': 'en'
    'text': 'faith then is dead or a mere dream, for thee, me and for all. | O Valley of Laulab!'
  - 'lang': 'ro'
    'text': 'Deen Banda\xe2\x80\x99ay Momin Ke Liye Mout Hai Ya Khawab | Ae Wadi-e-Lolaab!'
- 'id': '4_22_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہيں ساز پہ موقوف نوا ہائے جگر سوز | ڈھيلے ہوں اگر تار تو بے کار ہے مضراب'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
  - 'lang': 'ro'
    'text': 'Hain Saaz Pe Mauqoof Nawa Ha\xe2\x80\x99ay Jigar Souz | Diheele Hon Agar Taar To Bekaar Hai Mizraab'
- 'id': '4_22_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اے وادي لولاب | ملا کي نظر نور فراست سے ہے خالي'
  - 'lang': 'en'
    'text': 'O Valley of Laulab! | The Mullah’s sight has lost the light of penetrative discernment;'
  - 'lang': 'ro'
    'text': '''Ae Wadi-e-Lolaab! | Mullah Ki Nazar Noor-E-Firasat Se Hai Khali'
- 'id': '4_22_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بے سوز ہے ميخانہء صوفي کي مے ناب | اے وادي لولاب'
  - 'lang': 'en'
    'text': 'the mystic’s wine, pure and sparkling, no longer produces frenzy, | O Valley of Laulab!'
  - 'lang': 'ro'
    'text': 'Be-Soz Hai Maikhana\ay Sufi Ki Maiay Naab'' | Ae Wadi-e-Lolaab!'
- 'id': '4_22_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بيدار ہوں دل جس کي فغان سحري سے | اس قوم ميں مدت سے وہ درويش ہے ناياب'
  - 'lang': 'en'
    'text': 'A dervish whose morning lamentation | may awaken the hearts of the people is no longer around,'
  - 'lang': 'ro'
    'text': 'Baidar Hon Dil Jis Ki Faghan-E-Sahari Se | Iss Qoum Mein Muddat Se Woh Darvesh Hai Nayab'
