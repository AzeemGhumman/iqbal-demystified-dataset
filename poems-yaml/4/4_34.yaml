---
'id': '4_34'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/armaghan/audio/03-13.mp3'
'heading':
- 'lang': 'ur'
  'text': 'نشاں يہي ہے زمانے ميں زندہ قوموں کا'
- 'lang': 'en'
  'text': 'It is the sign of living nations'
'description': []
'sher':
- 'id': '4_34_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نشاں يہي ہے زمانے ميں زندہ قوموں کا | کہ صبح و شام بدلتي ہيں ان کي تقديريں'
  - 'lang': 'en'
    'text': 'It is the sign of living nations | their fate changes day and night;'
  - 'lang': 'ro'
    'text': 'Nishan Yehi Hai Zamane Mein Zinda Qoumon Ka | Ke Subha-O-Sham Badalti Hain In Ki Taqdeerain'
- 'id': '4_34_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کمال صدق و مروت ہے زندگي ان کي | معاف کرتي ہے فطرت بھي ان کي تقصيريں'
  - 'lang': 'en'
    'text': 'their life is sincerity and generosity to perfection, | Nature too forgives their follies;'
  - 'lang': 'ro'
    'text': 'Kamal-E-Sidq-O-Marawwat Hai Zindagi In Ki | Maaf Karti Hai Fitrat Bhi In Ki Taqseerain'
- 'id': '4_34_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قلندرانہ ادائيں، سکندرانہ جلال | يہ امتيں ہيں جہاں ميں برہنہ شمشيريں'
  - 'lang': 'en'
    'text': 'in manners qalandar‐like, in majesty as Iskander: | these people are like naked swords.'
  - 'lang': 'ro'
    'text': 'Qalanderana Ada’en, Sikandarana Jalal | Ye Ummatain Hain Jahan Mein Barhana Shamsheerain'
- 'id': '4_34_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خودي سے مرد خود آگاہ کا جمال و جلال | کہ يہ کتاب ہے، باقي تمام تفسيريں'
  - 'lang': 'en'
    'text': 'Beauty and majesty of a self‐conscious man flows from khudi: | it is the text, the rest are commentaries.'
  - 'lang': 'ro'
    'text': 'Khudi Se Mard-E-Khud Agah Ka Jamal-O-Jalal | K Ye Kitab Hai, Baqi Tamam Tafseerain'
- 'id': '4_34_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شکوہ عيد کا منکر نہيں ہوں ميں، ليکن | قبول حق ہيں فقط مرد حر کي تکبيريں'
  - 'lang': 'en'
    'text': 'I don’t deny the splendour of the days of ‘Id, | but alas! only the takbirs of free men are acceptable to God.'
  - 'lang': 'ro'
    'text': 'Shikwa-E-Eid Ka Munkir Nahin Hun Mein, Lekin | Qabool-E-Haq Hain Faqat Mard-E-Hur Ki Takbeerain'
- 'id': '4_34_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حکيم ميري نواؤں کا راز کيا جانے | ورائے عقل ہيں اہل جنوں کي تدبيريں'
  - 'lang': 'en'
    'text': 'What can the sage know my songs’ secret? | the words of man of madness are beyond reason’s ken.'
  - 'lang': 'ro'
    'text': 'Hakeem Meri Nawa’on Ka Raaz Kya Jane | Wara’ay Aqal Hain Ahl-E-Junoon Ki Tadbeerain'
