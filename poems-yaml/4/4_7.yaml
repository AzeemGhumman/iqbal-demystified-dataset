---
'id': '4_7'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/armaghan/audio/01-07.MP3'
'heading':
- 'lang': 'ur'
  'text': 'مسعود مرحوم'
- 'lang': 'en'
  'text': 'THE LATE MASUD'
'description': []
'sher':
- 'id': '4_7_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ مہر و مہ، يہ ستارے يہ آسمان کبود | کسے خبر کہ يہ عالم عدم ہے يا کہ وجود'
  - 'lang': 'en'
    'text': 'The sun, the moon, the stars, And this azure sky all around— | Who can tell for sure all this is, The world nothingness or being!'
  - 'lang': 'ro'
    'text': 'Ye Mehar-O-Mah, Ye Sitare Ye Asman-E-Kubood | Kise Khabar Ke Ye Alam Addam Hai Ya Ke Wujood'
- 'id': '4_7_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خيال جادہ و منزل فسانہ و افسوں | کہ زندگي ہے سراپا رحيل بے مقصود'
  - 'lang': 'en'
    'text': 'The ideas of roads and destinations, Are fictions and myths | As life is aimless journey, indeed'
  - 'lang': 'ro'
    'text': 'Khiyal-E-Jadah-O-Manzil Fasana-O-Afsoun | Ke Zindagi Hai Sarapa Raheel-E-Be-Maqsood'
- 'id': '4_7_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رہي نہ آہ ، زمانے کے ہاتھ سے باقي | وہ يادگار کمالات احمد و محمود'
  - 'lang': 'en'
    'text': 'Alas! Time’s hand wiped out, | That monument of the perfections Of Ahmad and Mahmood.'
  - 'lang': 'ro'
    'text': 'Rahi Na Aah, Zamane Ke Hath Se Baqi | Vo Yaadgar-E-Kamalaat -E-Ahmad-O-Mehmood'
- 'id': '4_7_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زوال علم و ہنر مرگ ناگہاں اس کي | !وہ کارواں کا متاع گراں بہا مسعود'
  - 'lang': 'en'
    'text': 'His sudden death signifies, The decline of knowledge and art | His, Masood’s, who was The most valuable asset'
  - 'lang': 'ro'
    'text': 'Zawal-E-Ilm-O-Hunar Marg-E-Naaghan Uss Ki | Woh Karwan Ka Mataa-E-Garan Bha Masood !'
- 'id': '4_7_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مجھے رلاتي ہے اہل جہاں کي بيدردي | فغان مرغ سحر خواں کو جانتے ہيں سرود'
  - 'lang': 'en'
    'text': 'Of this caravan of ours, The indifferent cold manner of Worldly men moves me to tears, | They reckon the dawn wails of birds As lilting songs!'
  - 'lang': 'ro'
    'text': 'Mujhe Rulati Hai Ahl-E-Jahan Ki Baydardi | Faghan-E-Mugh-E-Sehar Khawan Ko Jante Hain Surood'
- 'id': '4_7_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ کہہ کہ صبر ميں پنہاں ہے چارئہ غم دوست | نہ کہہ کہ صبر معمائے موت کي ہے کشود'
  - 'lang': 'en'
    'text': 'Please! Do not plead that The remedy of grief for a friend, Lies hidden in patience! | Please do not say that in patience lies, The solution of Death’s riddle!'
  - 'lang': 'ro'
    'text': 'Na Keh Ke Sabr Mein Pinhan Hai Chara’ay Gham-e-Dost | Na Keh Ke Sabr Mu’amaye Mout Ki Hai Kushood'
- 'id': '4_7_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دلے کہ عاشق و صابر بود مگر سنگ است '''' | ''''ز عشق تا بہ صبوري ہزار فرسنگ است'
  - 'lang': 'en'
    'text': 'A heart, howsoever loving and patient, is All the same, a stone. | And between love and patience lie A thousand miles.'
  - 'lang': 'ro'
    'text': '"Dile Ke Ashiq Wa Sabir Bood Magar Sang Ast | Za Ishq Ta Ba Saboori Hazar Farsang Ast"'
- 'id': '4_7_8'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': '(سعدي)'
  - 'lang': 'en'
    'text': 'Saadi'
  - 'lang': 'ro'
    'text': '(Sadi)'
- 'id': '4_7_9'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ مجھ سے پوچھ کہ عمر گريز پا کيا ہے | کسے خبر کہ يہ نيرنگ و سيميا کيا ہے'
  - 'lang': 'en'
    'text': 'Don’t ask what is fleeting life For, who knows what means | This combine of magic and colour charm?'
  - 'lang': 'ro'
    'text': 'Na Mujh Se Pooch Ke Umer-E-Garaiz Pa Kiya Hai | Kise Khabar Ke Ye Neerang-O-Seemiya Kya Hai'
- 'id': '4_7_10'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہوا جو خاک سے پيدا، وہ خاک ميں مستور | !مگر يہ غيبت صغري ہے يا فنا، کيا ہے'
  - 'lang': 'en'
    'text': 'One born of dust must hide in dust. | But what does it mean? A short lived absence or extinction?'
  - 'lang': 'ro'
    'text': 'Huwa Jo Khak Se Paida, Vo Khak Mein Mastoor | Magar Ye Ghaibat-E-Sughra Hai Ya Fana, Kya Hai !'
- 'id': '4_7_11'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غبار راہ کو بخشا گيا ہے ذوق جمال | خرد بتا نہيں سکتي کہ مدعا کيا ہے'
  - 'lang': 'en'
    'text': 'This man, this mere dust of path, Has been endowed with artistic taste. | Of this, Reason cannot reveal the aim.'
  - 'lang': 'ro'
    'text': 'Ghubar-E-Rah Ko Bakhsha Gya Hai Zauq-E-Jamal | Khirad Bata Nahin Sakti Ke Muddaa Kya Hai'
- 'id': '4_7_12'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل و نظر بھي اسي آب و گل کے ہيں اعجاز | نہيں تو حضرت انساں کي انتہا کيا ہے؟'
  - 'lang': 'en'
    'text': 'Are the heart and vision too, The miracles of this very water and clay? | If not, what then is the end‐all of man?'
  - 'lang': 'ro'
    'text': 'Dil-O-Nazar Bhi Issi Aab-O-Gil Ke Hain Ijaz | Nahin To Hazrat-E-Insan Ki Intiha Kya Hai?'
- 'id': '4_7_13'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '،''جہاں کي روح رواں ''لا الہ الا ھو | !مسيح و ميخ و چليپا ، يہ ماجرا کيا ہے'
  - 'lang': 'en'
    'text': 'The moving soul of this universe is ''There is no god but God'', | Then why the Messiah, the nails and the cross?'
  - 'lang': 'ro'
    'text': 'Jahan Ki Rooh-E-Rawan ‘LA ILAHA ILLA HOO’ | Masih-O-Meekh-O-Chalipa, Ye Majra Kya Hai !'
- 'id': '4_7_14'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قصاص خون تمنا کا مانگيے کس سے | گناہ گار ہے کون، اور خوں بہا کيا ہے'
  - 'lang': 'en'
    'text': 'From whom should be demanded The blood‐money of longings spilt? | For, who is the guilty and what the blood money?'
  - 'lang': 'ro'
    'text': 'Qasas Khoon-E-Tammana Ka Mangiye Kis Se | Gunahgar Hai Kon, Aur Khoon Baha Kya Hai'
- 'id': '4_7_15'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غميں مشو کہ بہ بند جہاں گرفتاريم | طلسم ہا شکند آں دلے کہ ما داريم'
  - 'lang': 'en'
    'text': 'Grieve not that we are In the bondage of this world, | As the heart that we have, Breaks all magic spells.'
  - 'lang': 'ro'
    'text': 'Ghameen Masho Ke Ba Band-E-Jahan Gariftarem | Talism Ha Shikand Aan Dile Ke Ma Darem'
- 'id': '4_7_16'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خودي ہے زندہ تو ہے موت اک مقام حيات | کہ عشق موت سے کرتا ہے امتحان ثبات'
  - 'lang': 'en'
    'text': 'If the self lives, death is but A sojourn in life: | as love Tries death in a test of eternal life.'
  - 'lang': 'ro'
    'text': 'Khudi Hai Zinda To Hai Mout Ek Maqam-E-Hayat | Ke Ishq Mout Se Karta Hai Imtihan-E-Sabaat'
- 'id': '4_7_17'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خودي ہے زندہ تو دريا ہے بے کرانہ ترا | ترے فراق ميں مضطر ہے موج نيل و فرات'
  - 'lang': 'en'
    'text': 'If the self is alive, your ocean is shoreless | And the waves of the Nile, of Euphrates are restless, separated from you.'
  - 'lang': 'ro'
    'text': 'Khudi Hai Zinda To Darya Hai Be-Karana Tera | Tere Firaq Mein Muztir Hai Mouj-E-Neel-O-Firat'
- 'id': '4_7_18'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خودي ہے مردہ تو مانند کاہ پيش نسيم | خودي ہے زندہ تو سلطان جملہ موجودات'
  - 'lang': 'en'
    'text': 'If the self is dead, you are like a straw before the breeze, | If the self is alive, you the sultan of all existence.'
  - 'lang': 'ro'
    'text': 'Khudi Hai Murda To Manind-E-Kah Paish-E-Naseem | Khudi Hai Zinda To Sultan-E-Jumla Moujoodat'
- 'id': '4_7_19'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نگاہ ايک تجلي سے ہے اگر محروم | دو صد ہزار تجلي تلافي مافات'
  - 'lang': 'en'
    'text': 'If the eye is deprived of One vision of beauty exposed, | Myriad exposures of beauty Compensate for one loss.'
  - 'lang': 'ro'
    'text': 'Nigah Aik Tajalli Se Hai Agar Mehroom | Dou Sad Hazar Tajalli Talafi-E-Mafaat'
- 'id': '4_7_20'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مقام بندئہ مومن کا ہے ورائے سپہر | زميں سے تا بہ ثريا تمام لات و منات'
  - 'lang': 'en'
    'text': 'The station of a true momin is Beyond the sky’s reach. | Below, from the earth to the Pleiades, All are idol‐houses of Lat and Manat.'
  - 'lang': 'ro'
    'text': 'Maqam Banda’ay Momin Ka Hai Wara’ay Sipihr | Zameen Se Ta Ba Surreya Tamam Laat-O-Manaat'
- 'id': '4_7_21'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حريم ذات ہے اس کا نشيمن ابدي | نہ تيرہ خاک لحد ہے، نہ جلوہ گاہ صفات'
  - 'lang': 'en'
    'text': 'His eternal abode is The sacred precinct of the One and the Only One, | Not this gloomy dusty grave Nor this exposure house of Attributes!'
  - 'lang': 'ro'
    'text': 'Hareem-E-Zaat Hai Iss Ka Nasheman-e-Abdi | Na Tera Khak-E-Lehad Hai, Na Jalwagah-E-Sifaat'
- 'id': '4_7_22'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خود آگہاں کہ ازيں خاک داں بروں جستند | طلسم مہر و سپہر و ستارہ بشکستند'
  - 'lang': 'en'
    'text': 'Those self‐aware who have Leapt above this abode of dust | Have broken the spell of The sun, the sky and the stars!'
  - 'lang': 'ro'
    'text': 'Khud Aa-Gahan Ke Azeen Khakdan Baron Jastand | Tilism Mehar-O-Sipihr-O-Sitara Bashkastand'
