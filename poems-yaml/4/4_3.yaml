'id': '4_3'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/armaghan/audio/01-03.MP3'
'heading':
- 'lang': 'ur'
  'text': "\uFEFFتصوير و مصور"
- 'lang': 'en'
  'text': 'PAINTING AND THE PAINTER'
'description':
- 'lang': 'en'
  'text': 'This poem abstractly illustrates the relationship between the Creator and His creation; the curiosity of the creation to be with omnipresent Creator. | {Contributed by user: Saifuddin Abdullah} | In this poem, Allama wanted to elaborate the relationship of man and God by giving a simple example of an artist and his master piece. | He wantd to explain that first step of knowing God is knowing yourself and understanding the miracle within yourself. | {Contributed by user: Zain Abbas}'
'sher':
- 'id': '4_3_001'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تصوير'
  - 'lang': 'en'
    'text': 'THE PORTRAIT'
  - 'lang': 'ro'
    'text': 'Tasveer'
- 'id': '4_3_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کہا تصوير نے تصوير گر سے | نمائش ہے مري تيرے ہنر سے'
  - 'lang': 'en'
    'text': 'Said the portrait to its Painter: | “My manifestation attests to Thine unbounded Skill;'
  - 'lang': 'ro'
    'text': 'Kaha Tasveer Ne Tasweer Gar Se | Numaish Hai Meri Tere Hunar Se'
- 'id': '4_3_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وليکن کس قدر نا منصفي ہے | !کہ تو پوشيدہ ہو ميري نظر سے'
  - 'lang': 'en'
    'text': 'And yet what a violation of justice it is that | Thou shouldst remain hid from my sight!'
  - 'lang': 'ro'
    'text': 'Wa Lekin Kis Qaddar Na-Munsafi Hai | Ke Tu Poshida Ho Meri Nazar Se!'
- 'id': '4_3_004'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مصور'
  - 'lang': 'en'
    'text': 'THE PAINTER'
  - 'lang': 'ro'
    'text': 'musawar'
- 'id': '4_3_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گراں ہے چشم بينا ديدہ ور پر | !جہاں بيني سے کيا گزري شرر پر'
  - 'lang': 'en'
    'text': 'The vision endowed to those that observe find it oppressive: | See for thyself how the spark burnt itself out when it saw the world!'
  - 'lang': 'ro'
    'text': 'Garan Hai Chasm-E-Bina Didah Wer Par | Jahan Beeni Se Kya Guzri Sharar Par!'
- 'id': '4_3_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نظر ، درد و غم و سوز و تب و تاب | تو اے ناداں، قناعت کر خبر پر'
  - 'lang': 'en'
    'text': 'What aught is sight but sadness, gloom, feverishness and self‐torment: | Rest, or thou ignorant (of the mysteries), upon report.'
  - 'lang': 'ro'
    'text': 'Nazar Dard-o-Gham-o-Souz-o-Tab-o-Taab | Tu Ae Nadan, Qana’at Kar Khabar Par'
- 'id': '4_3_007'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تصوير'
  - 'lang': 'en'
    'text': 'THE PORTRAIT'
  - 'lang': 'ro'
    'text': 'tasweer'
- 'id': '4_3_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خبر، عقل و خرد کي ناتواني | نظر، دل کي حيات جاوداني'
  - 'lang': 'en'
    'text': 'What aught is report but the impotence of ratiocination and wisdom? | Vision is the eternal springtide of life.'
  - 'lang': 'ro'
    'text': 'Khabar, Aqal-o-Kirad Ki Natawani | Nazar, Dil Ki Hayat Javedani'
- 'id': '4_3_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہيں ہے اس زمانے کي تگ و تاز | ''سزاوار حديث ''لن تراني'
  - 'lang': 'en'
    'text': 'The hustle and the bustle of the present age does not permit one | To express oneself melodiously.'
  - 'lang': 'ro'
    'text': 'Nahin Hai Iss Zamane Ki Tag-o-Taaz | Sazawar-e-Hadees-e-''Lan Tarani'''
- 'id': '4_3_010'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مصور'
  - 'lang': 'en'
    'text': 'THE PAINTER'
  - 'lang': 'ro'
    'text': 'Musawwar'
- 'id': '4_3_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو ہے ميرے کمالات ہنر سے | نہ ہو نوميد اپنے نقش گر سے'
  - 'lang': 'en'
    'text': 'Thou doth exist because the Perfection of My Art. | Do not, then, feel cast out in disappointment with Him that hath drawn thee.'
  - 'lang': 'ro'
    'text': 'Tu Hai Mere Kamalat-e-Hunar Se | Na Ho Naumeed Apne Naqsh Gar Se'
- 'id': '4_3_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرے ديدار کي ہے اک يہي شرط | کہ تو پنہاں نہ ہو اپني نظر سے'
  - 'lang': 'en'
    'text': 'I only put one condition if thou wishest to see Me: | Never disappear from thine own sight.'
  - 'lang': 'ro'
    'text': 'Mere Didar Ki Hai Ek Yehi Sharat | Ke Tu Pinhan Na Ho Apni Nazar Se'
