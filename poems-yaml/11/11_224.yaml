'heading':
- 'lang': 'ur'
  'text': 'در  ن شبہا خروش صبح فرداست'
- 'lang': 'en'
  'text': 'VIII-III'
'description': []
'sher':
- 'id': '11_224_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در  ن شبہا خروش صبح فرداست | کہ روشن از تجلیہای سیناست'
  - 'lang': 'en'
    'text': 'Those nights had the uproar for future’s dawn, | Being lit up with light of the Sinai’s lawn.'
- 'id': '11_224_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تن و جان محکم از باد در و دشت | طلوع امتان از کوہ و صحراست'
  - 'lang': 'en'
    'text': 'Thus the desert life made their brawns and brains, | Arid nations arose Crom those desert lanes.'
