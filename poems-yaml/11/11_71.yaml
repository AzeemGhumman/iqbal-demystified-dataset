'id': '11_71'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'دل خود را اسیر رنگ و بو کرد'
- 'lang': 'en'
  'text': 'IX-VIII'
'description': []
'sher':
- 'id': '11_71_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل خود را اسیر رنگ و بو کرد | تہی از ذوق و شوق و آرزو کرد'
  - 'lang': 'en'
    'text': 'He made his heart captive of pomp and show, | Bereft of love’s pleasures his longings go.'
- 'id': '11_71_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صفیر شاہبازان کم شناسد | کہ گوشش با طنین پشہ خو کرد'
  - 'lang': 'en'
    'text': 'The ‘whistling’ of ‘eagles’ he knew a few, | As nature of gnats his latent ears knew.'
