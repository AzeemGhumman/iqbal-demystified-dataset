  'text': "\uFEFFز شام ما برون  ور سحر را"
- 'lang': 'en'
  'text': 'XII-VIII'
'description': []
'sher':
- 'id': '11_250_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز شام ما برون  ور سحر را | بہ قر ن باز خوان اہل نظر را'
  - 'lang': 'en'
    'text': 'From my evening’s dusk get a dawn new, | To seeing eyes read the Koran anew.'
- 'id': '11_250_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو میدانی کہ سوز قرأت تو | دگرگون کرد تقدیر عمر را'
  - 'lang': 'en'
    'text': 'From thy reading’s flame you know that fate, | Had totally changed Omar the Great.'
    'notes':
    - 'phrase': 'Great.'
      'meaning': '        Before embracing Islam, Hazrat Ornar heard that her sister alongwith her husband had embraced Islam. In rage he went to her house and heard her reciting the Holy Quran. which melted his heart, and he too joined the fold of Islam.'
      'occurrence': !!int '1'
