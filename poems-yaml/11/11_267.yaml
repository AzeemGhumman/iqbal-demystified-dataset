'id': '11_267'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFبہ پور خویش دین و دانش  موز"
- 'lang': 'en'
  'text': 'XV-VIII'
'description': []
'sher':
- 'id': '11_267_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ پور خویش دین و دانش  موز | کہ تابد چون مہ و انجم نگینش'
  - 'lang': 'en'
    'text': 'Teach the offspring wisdom and faith’s ken, | Their gems would shine like a bright star then.'
- 'id': '11_267_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بدست او اگر دادی ھنر را | ید بیضاست اندر  ستینش'
  - 'lang': 'en'
    'text': 'If you teach him a knack in any skill, | A white hand is hidden in his sleeve still.'
    'notes':
    - 'phrase': 'still.'
      'meaning': '        The White Hand (Yadi Baiza) which the God gave to Moses. (Alaih-is-Salam).'
      'occurrence': !!int '1'
