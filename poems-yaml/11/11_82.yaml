'description': []
'sher':
- 'id': '11_82_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مپرس از من کہ احوالش چسان است | زمینش بدگہر چون آسمان است'
  - 'lang': 'en'
    'text': 'Ask me not of his present day lot, | As if, earth and sky have made a plot,'
- 'id': '11_82_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بر آن مرغی کہ پروردی بہ انجیر | تلاش دانہ در صحرا گران است'
  - 'lang': 'en'
    'text': 'To bird who was reared on fruits of fig, | The grains’ search in deserts a problem big.'
