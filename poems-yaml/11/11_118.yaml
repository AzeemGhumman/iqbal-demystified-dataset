  'text': 'سر منبر کلامش نیشدار است'
- 'lang': 'en'
  'text': 'XI-XL'
'description': []
'sher':
- 'id': '11_118_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سر منبر کلامش نیشدار است | کہ او را صد کتاب اندر کنار است'
  - 'lang': 'en'
    'text': 'On pulpit his address a venom of bile, | In arms, hundred books to cover his wile.'
- 'id': '11_118_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حضور تو من از خجلت نگفتم | ز خود پنھان و بر ما آشکار است'
  - 'lang': 'en'
    'text': 'In thy ‘own House’ I talk not in shame, | By himself though hid I feel His flame.'
