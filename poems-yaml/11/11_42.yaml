  'text': "\uFEFF’’الایا خیمگی خیمہ فروھل"
- 'lang': 'en'
  'text': 'I-I'
'description': []
'sher':
- 'id': '11_42_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '’’الایا خیمگی خیمہ فروھل | کہ پیش آہنگ بیرون شد ز منزل‘‘'
  - 'lang': 'en'
    'text': 'O, tent chamberlain! leave the tent hark | The guide has gone beyond the base park .'
    'notes':
    - 'phrase': 'park'
      'meaning': '        Iqbal takes the first line from a verse of Manuchehree, whose full name was Najam-ud-Din Ahmed s/o Yaqub Manuchehr. He was a courtier of Mehmud Ghaznavi, died in 1080 A.D. It is still customary to write an ellipsis (tazmin) on a verse of a poet without changing the central idea. (in India, Pakistan and Iran)'
      'occurrence': !!int '1'
- 'id': '11_42_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خرد از راندن محمل فرو ماند | زمام خویش دادم در کف دل'
  - 'lang': 'en'
    'text': 'To drive the litters now flops the-wan-brain, | I let the heart hence to take up the reins.'
