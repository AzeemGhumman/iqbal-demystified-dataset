  - 'lang': 'ur'
    'text': 'بدہ او را جوان پاکبازی | سرورش از شراب خانہ سازی'
  - 'lang': 'en'
    'text': 'Bid him O lord! a holy man’s lead, | Who is proud of his ‘home made wine’s need.'
