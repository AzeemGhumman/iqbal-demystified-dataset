  'sherContent':
  - 'lang': 'ur'
    'text': 'قوی بازوی او مانند حیدر | دل او از دو گیتی بی نیازی'
  - 'lang': 'en'
    'text': 'Like Hyder, the Lion whose arms are strong, | For both world’s wealth he would never long.'
