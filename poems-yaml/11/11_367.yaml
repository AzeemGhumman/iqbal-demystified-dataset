'id': '11_367'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFترا با خرقہ و عمامہ کاری"
- 'lang': 'en'
  'text': 'I-XXII'
'description': []
'sher':
- 'id': '11_367_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ترا با خرقہ و عمامہ کاری | من از خود یافتم بوی نگاری'
  - 'lang': 'en'
    'text': 'For robes and turbans why you feel a bent, | I have found in my ego that beauty’s scent.'
    'notes':
    - 'phrase': 'beauty’s'
      'meaning': '        A wooden fife or flute; viz poetry.'
      'occurrence': !!int '1'
- 'id': '11_367_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہمین یک چوب نی سرمایۂ من | نہ چوب منبری نی چوب داری'
  - 'lang': 'en'
    'text': 'To me wooden life is wealth and heart’s gloss, | I carve not a wood for pulpit or cross.'
    'notes':
    - 'phrase': 'life'
      'meaning': '        That beauty viz of God or His beloved Prophet.'
      'occurrence': !!int '1'
