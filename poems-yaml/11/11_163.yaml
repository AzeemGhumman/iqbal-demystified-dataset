  'text': "\uFEFFچو موج از بحر خود بالیدہ ام من"
- 'lang': 'en'
  'text': 'I-II'
'description': []
'sher':
- 'id': '11_163_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چو موج از بحر خود بالیدہ ام من | بخود مثل گہر پیچیدہ ام من'
  - 'lang': 'en'
    'text': 'My self’s own sea gave a rise to me, | It sharpen’d my wits like pearls in sea.'
- 'id': '11_163_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از آن نمرود با من سر گران است | بہ تعمیر حرم کوشیدہ ام من'
  - 'lang': 'en'
    'text': 'On me that ‘Nimrod’ is boiling with rage. | Fm trying to build up ‘Harem’s’ image.'
    'notes':
    - 'phrase': 'image.'
      'meaning': '        Bakhud paecheedgan; According to a contemporary scholar it means to fortify and cultivate one''s own self; strong thing of one''s own ego. I also understand its meanings are self seeing (though literal meanings are self-writhing''s Self coiling viz, the philosophers and other thinkers. Nimrods viz, the Nimrods and Pharoahs (Feros) of this age, the enemies of faith. Baleedan, to grow, to rise.'
      'occurrence': !!int '1'
