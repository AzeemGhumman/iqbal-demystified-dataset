'heading':
- 'lang': 'ur'
  'text': "\uFEFFچہ گویم قصہ دین و وطن را"
- 'lang': 'en'
  'text': 'III-II'
'description': []
'sher':
- 'id': '11_16_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چہ گویم قصہ دین و وطن را | کہ نتوان فاش گفتن این سخن را'
  - 'lang': 'en'
    'text': 'How to tell tale of ‘Deen’ and father land. | No words I have on a difficult stand.'
    'notes':
    - 'phrase': 'stand.'
      'meaning': '        viz. I can not reveal a difficult stand.'
      'occurrence': !!int '1'
- 'id': '11_16_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرنج از من کہ از بی مہری تو | بنا کردم ہمان دیر کہن را'
  - 'lang': 'en'
    'text': 'So do not take ill if due to thy ways, | I cherish to revive the good old days.'
