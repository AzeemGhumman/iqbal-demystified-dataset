  'text': "\uFEFFاگر دانا دل و صافی ضمیر است"
- 'lang': 'en'
  'text': 'II-I'
'description': []
'sher':
- 'id': '11_370_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگر دانا دل و صافی ضمیر است | فقیری با تہی دستی امیر است'
  - 'lang': 'en'
    'text': 'If a wise man holds clean conscience and soul, | Being a poor man he plays a wise man’s role,'
- 'id': '11_370_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ دوش منعم بی دین و دانش | قبائی نیست پالان حریر است'
  - 'lang': 'en'
    'text': 'A robe of State, on a filthy rich’s back, | Looks a silken pack on donkey’s back.'
