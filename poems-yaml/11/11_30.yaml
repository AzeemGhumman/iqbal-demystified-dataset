'heading':
- 'lang': 'ur'
  'text': "\uFEFFعطا کن شور رومے ، سوز خسرو"
- 'lang': 'en'
  'text': 'VI-I'
'description': []
'sher':
- 'id': '11_30_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عطا کن شور رومے ، سوز خسرو | عطا کن صدق و اخلاص سنائے'
  - 'lang': 'en'
    'text': 'Get me Seenay’s truth, and love of his name, | Get me Rumi’s fame and Khisro’s flame.'
    'notes':
    - 'phrase': 'Seenay’s'
      'meaning': '        Seenay: Hakim Sinai-ee, known for his philosophy and poetry, full name Abut Majd Mujaddad Ghaznavi, born in 5th c. Hijra, was a court poet of Sultan Behram Shah Ghazni, was living there like slaves. He became a disciple of Kh: Abu Yusuf Hamdani who made a true paragon of virtue and knowledge, that the King himself became his devoted adorer. Rumi eulogizes him in a verse.'
      'occurrence': !!int '1'
    - 'phrase': 'Khisro’s'
      'meaning': '        Khisro Khwaja Abul Hasan of Delhi, one of the nobles of the King, was titled as Bulbul-i-Hind (A nightingale of India), was a disciple of Kh: Nizam-ud-Din, whose mausoleum in Delhi is visited by thousands daily.'
      'occurrence': !!int '1'
- 'id': '11_30_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چنان با بندگی در ساختم من | نگیرم گر مرا بخشے خدائی'
  - 'lang': 'en'
    'text': 'In obeisance mould I have cast my frame, | I shun any offer of godship’s game.'
