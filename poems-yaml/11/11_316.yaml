  'text': "\uFEFFجہان مھر و مہ زناری اوست"
- 'lang': 'en'
  'text': 'VIII-VI'
'description': []
'sher':
- 'id': '11_316_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جہان مھر و مہ زناری اوست | گشاد ھر گرہ از زاری اوست'
  - 'lang': 'en'
    'text': 'The world of Sun and Moon, slave of his thread, | Each tie will be ope from tears lie can shed.'
- 'id': '11_316_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیامی دہ ز من ہندوستان را | غلام ،  زاد از بیداری اوست'
  - 'lang': 'en'
    'text': 'To ‘Hind’ please convey a message of me, | When a slave is wide awake he is free.'
    'notes':
    - 'phrase': 'free.'
      'meaning': '        Wide awake, adj (fig:) fully alert, vigilant. Zunnar is a thread (with hundred of ties) worn by Hindu Brahmins or Pundits as a religious custom, (worn around neck).'
      'occurrence': !!int '1'
