  'text': 'بہ راغان لالہ رست از نو بہاران'
- 'lang': 'en'
  'text': 'VI-II'
'description': []
'sher':
- 'id': '11_57_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ راغان لالہ رست از نو بہاران | بہ صحرا خیمہ گستردند یاران'
  - 'lang': 'en'
    'text': 'In pits grow poppies from vernal tide, | Then the friends pitch tents on desert’s side.'
- 'id': '11_57_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرا تنہا نشستن خوشتر آید | کنار آب جوی کوہساران'
  - 'lang': 'en'
    'text': 'It looks me nice to sit all alone, | When fountains flow in a mountain zone.'
