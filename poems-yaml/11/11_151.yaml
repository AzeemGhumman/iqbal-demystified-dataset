'id': '11_151'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFز شوق آموختم آن ہای و ہوئی"
- 'lang': 'en'
  'text': 'XII-I'
'description': []
'sher':
- 'id': '11_151_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز شوق آموختم آن ہای و ہوئی | کہ از سنگی گشاید آب جوئی'
  - 'lang': 'en'
    'text': 'I hold very dear that roaring roar, | Which cuts a spring from mountain core.'
- 'id': '11_151_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہمین یک آرزو دارم کہ جاوید | ز عشق تو بگیرد رنگ و بوئی'
  - 'lang': 'en'
    'text': 'For Javed I cherish and crave the same, | From Thy love he gets his grandeur and fame.'
    'notes':
    - 'phrase': 'fame.'
      'meaning': '        Ha-o-hu-ai, means noise, hustle and hustle, uproar but here it means force.'
      'occurrence': !!int '1'
