  - 'lang': 'ur'
    'text': 'نگاہ تو عتاب آلود تا چند | بتان حاضر و موجود تا چند'
  - 'lang': 'en'
    'text': 'How long shall you gaze with a wrathful stare? | Omnipresent gods, how long every where?'
- 'id': '11_21_2'
  'meta': !!bool 'false'
