  'text': 'مسلمان بندہ مولا صفات است'
- 'lang': 'en'
  'text': 'VII-V'
'description': []
'sher':
- 'id': '11_215_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مسلمان بندہ مولا صفات است | دل او سری از اسرار ذات است'
  - 'lang': 'en'
    'text': 'Of virtues of God Muslim has a part, | Like secrets of God a secret is heart.'
- 'id': '11_215_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جمالش جز بہ نور حق نہ بینی | کہ اصلش در ضمیر کائنات است'
  - 'lang': 'en'
    'text': 'I saw not his beauty save of God’s own, | In the cosmos conscience his roots are grown.'
