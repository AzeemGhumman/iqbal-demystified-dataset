  'text': "\uFEFFز جانم نغمہء ’’اللہ ہو‘‘ ریخت"
- 'lang': 'en'
  'text': 'I-II'
'description': []
'sher':
- 'id': '11_347_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز جانم نغمہء ’’اللہ ہو‘‘ ریخت | چو کرد از رخت ہستی چار سو ریخت'
  - 'lang': 'en'
    'text': 'When the Allah Hoo’s tick did hit my soul, | I dusted the clothes’ of the cosmos whole.'
- 'id': '11_347_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بگیر از دست من سازی کہ تارش | ز سوز زخمہ چون اشکم فرو ریخت'
  - 'lang': 'en'
    'text': 'Hold the violin quick as the chords so soon, | Are loosing my grip by quill’s burning tune.'
