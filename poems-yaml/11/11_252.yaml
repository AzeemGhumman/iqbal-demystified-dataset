  'text': 'نگاہش نقشبند کافری ہا'
- 'lang': 'en'
  'text': 'XIII-II'
'description': []
'sher':
- 'id': '11_252_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نگاہش نقشبند کافری ہا | کمال صنعت او  زری ہا'
  - 'lang': 'en'
    'text': 'His glance only paints the heathen’s shade, | His skill’s big height are statues he made.'
- 'id': '11_252_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حذر از حلقۂ بازارگانش | قمار است این ہمہ سوداگری ہا'
  - 'lang': 'en'
    'text': 'Thus shun the trade circles of his own make. | Who plans all business for gambling sake.'
