'heading':
- 'lang': 'ur'
  'text': "\uFEFFاز  ن فکر فلک پیما چہ حاصل؟"
- 'lang': 'en'
  'text': 'XV-V'
'description': []
'sher':
- 'id': '11_264_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از  ن فکر فلک پیما چہ حاصل؟ | کہ گرد ثابت و سیارہ گردد'
  - 'lang': 'en'
    'text': 'No use of a thought which measures sky, | But settles like dust or moves like fly.'
- 'id': '11_264_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مثال پارہ ای ابری کہ از باد | بہ پہنای فضا  وارہ گردد'
  - 'lang': 'en'
    'text': 'Like sections of clouds he moves here there, | And wanders in space with draughts of air.'
