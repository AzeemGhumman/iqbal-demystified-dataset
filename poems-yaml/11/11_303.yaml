'heading':
- 'lang': 'ur'
  'text': "\uFEFFاگر خاک تو از جان محرمی نیست"
- 'lang': 'en'
  'text': 'VI-III'
'description': []
'sher':
- 'id': '11_303_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگر خاک تو از جان محرمی نیست | بشاخ تو ھم از نیسان نمی نیست'
  - 'lang': 'en'
    'text': 'If thy dust has no link with soul and heart, | No rain1 can moisten thy hearts’s any part.'
- 'id': '11_303_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز غم  زاد شودم را نگھدار | کہ اندر سینۂ پردم غمی نیست'
  - 'lang': 'en'
    'text': 'Be free from griefs, guard breath with His hum, | In man full of dam no griefs can come.'
    'notes':
    - 'phrase': 'come.'
      'meaning': '        I, Rain; here it means a guide viz, spiritual guide. 2. dam, breath. Check up this idea with ''Hosh dar dam'', No. 2 principle of the mystics of Islam in former India and Iran.'
      'occurrence': !!int '1'
