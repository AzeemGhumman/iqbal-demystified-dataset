'sher':
- 'id': '11_213_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو ہم بگذار  ن صورت نگاری | مجو غیر از ضمیر خویش یاری'
  - 'lang': 'en'
    'text': 'You leave making now the portraits on wall, | Be friendly with conscience and Ego’s call.'
- 'id': '11_213_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بباغ ما بر  وردے پر و بال | مسلمان را بدہ سوزی کہ داری'
  - 'lang': 'en'
    'text': 'Since you got growth in my nation’s lawn, | Fill your song’s flame in their brain and brawn.'
    'notes':
    - 'phrase': 'brawn.'
      'meaning': '        The literal translation of line 2 would be:- Seek not friendship save with Ego''s (call). (Save with thy ego own).'
