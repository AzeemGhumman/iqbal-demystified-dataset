- 'lang': 'en'
  'text': 'DEATH | Chapter 11'
'description': []
'sher':
- 'id': '11_330_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شنیدم مرگ با یزدان چنین گفت | چہ بی نم چشم  ن کز گل بزاید'
  - 'lang': 'en'
    'text': 'The death once said to God in this way, | How shameless his eyes’ though made from clay.'
- 'id': '11_330_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چو جان او بگیرم شرمسارم | ولی او را ز مردن عار ناید'
  - 'lang': 'en'
    'text': 'When I take out his soul I feel a shame, | He feels no shame, but, to die with bad name.'
    'notes':
    - 'phrase': 'name.'
      'meaning': '        The eyes, viz. the man.'
      'occurrence': !!int '1'
