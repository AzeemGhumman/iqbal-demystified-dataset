'heading':
- 'lang': 'ur'
  'text': 'مسلمان فقر و سلطانی بہم کرد'
- 'lang': 'en'
  'text': 'XIII-IV'
'description': []
'sher':
- 'id': '11_254_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مسلمان فقر و سلطانی بہم کرد | ضمیرش باقی و فانی بہم کرد'
  - 'lang': 'en'
    'text': 'The Muslim draws content and kingship close, | He views the man and God in a close pose.'
- 'id': '11_254_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ولیکن الامان از عصر حاضر | کہ سلطانی بہ شیطانی بہم کرد'
  - 'lang': 'en'
    'text': 'From this Age but I wished to run away, | Who has mixed the kingship with Satan’s way.'
