'id': '11_212'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFبہ جانہا  فریدم ہای و ہو را"
- 'lang': 'en'
  'text': 'VII-II'
'description': []
'sher':
- 'id': '11_212_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ جانہا  فریدم ہای و ہو را | کف خاکی شمردم کاخ و کو را'
  - 'lang': 'en'
    'text': 'I caused in his soul a verve a heat, | To cottage or castle a dust I treat.'
- 'id': '11_212_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شود روزی حریف بحر پر شور | ز  شوبی کہ دادم  ب جو را'
  - 'lang': 'en'
    'text': 'This brook may once vie a noisy sea’s pride, | As I gave this brook a passion of tide.'
    'notes':
    - 'phrase': 'tide.'
      'meaning': '        This twin couplet is full of similes. Haohou-at means noise and uproar but here it means a verve for the love of the Prophet and the good people).'
      'occurrence': !!int '1'
