'heading':
- 'lang': 'ur'
  'text': "\uFEFFدل ملا گرفتار غمی نیست"
- 'lang': 'en'
  'text': 'XI-XXXIX'
'description': []
'sher':
- 'id': '11_117_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل ملا گرفتار غمی نیست | نگاہی ہست ، در چشمش نمی نیست'
  - 'lang': 'en'
    'text': 'The ‘mullah’ never knows the pangs of grief, | No tears ever flow in his eyes and belief,'
    'notes':
    - 'phrase': 'belief,'
      'meaning': '        Line 2 (Literal); His eyes thus lack a moist of the grief.'
      'occurrence': !!int '1'
- 'id': '11_117_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از آن بگریختم از مکتب او | کہ در ریگ حجازش زمزمی نیست'
  - 'lang': 'en'
    'text': 'From his School of quacks I took to my heels, | The sounds of desert chants his dust can’t feel.'
    'notes':
    - 'phrase': 'chants'
      'meaning': '        Zamzam Chant, here it means the sound of a chants of the caravans going to Holy land.'
      'occurrence': !!int '1'
