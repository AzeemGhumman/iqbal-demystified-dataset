  - 'lang': 'ur'
    'text': 'یقین دانم کہ روزی حضرت او | ترازوئی نھد این کاخ و کو را'
  - 'lang': 'en'
    'text': 'I am quite certain that on the doomsday, | To homes and castles in scale he would weigh.'
