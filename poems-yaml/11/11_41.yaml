'heading':
- 'lang': 'ur'
  'text': "\uFEFFبدن واماندہ و جانم در تک و پوست"
- 'lang': 'en'
  'text': 'XI-II'
'description': []
'sher':
- 'id': '11_41_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بدن واماندہ و جانم در تک و پوست | سوی شہری کہ بطحا در رہ اوست'
  - 'lang': 'en'
    'text': 'My body is tired but soul still flies, | To that city on way Batha lies.'
- 'id': '11_41_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو باش اینجا و با خاصان بیامیز | کہ من دارم ہوای منزل دوست'
  - 'lang': 'en'
    'text': 'You live here now and meet the fine, | My object great is friend of mine.'
    'notes':
    - 'phrase': 'fine,'
      'meaning': '        You live here. The poet''s soliloquy, while addressing his body.'
      'occurrence': !!int '1'
