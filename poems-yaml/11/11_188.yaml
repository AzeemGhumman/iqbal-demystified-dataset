'id': '11_188'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'ز من بر صوفی و ملا سلامی'
- 'lang': 'en'
  'text': 'IV-V'
'description': []
'sher':
- 'id': '11_188_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز من بر صوفی و ملا سلامی | کہ پیغام خدا گفتند ما را'
  - 'lang': 'en'
    'text': 'I salute the Mullah and Sufi old, | Who gave me the message of God as told.'
- 'id': '11_188_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ولی تأویل شان در حیرت انداخت | خدا و جبرئیل و مصطفی را'
  - 'lang': 'en'
    'text': 'It tilled with wonder the meaning he drew, | Which God, His Prophet and Gabe never knew.'
