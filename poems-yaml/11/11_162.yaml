'id': '11_162'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFبہ منزل کوش مانند مہ نو"
- 'lang': 'en'
  'text': 'I-I | AN ODE TO UMMAH'
'description': []
'sher':
- 'id': '11_162_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ منزل کوش مانند مہ نو | درین نیلی فضا ہر دم فزون شو'
  - 'lang': 'en'
    'text': 'Be nearer to the aim like a moon new, | Seek the higher heights with efforts anew.'
- 'id': '11_162_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مقام خویش اگر خواہی درین دیر | بحق دل بند و راہ مصطفی رو'
  - 'lang': 'en'
    'text': 'A place in this lane if you wish to make, | Make a tie with God in the Prophet’s wake.'
    'notes':
    - 'phrase': 'wake.'
      'meaning': '        Basic ideas Seek a tete-a-tete with God in the Prophet''s wake. The ultimate aim of each faithful (without distinction of cast and creed) is tete-a-tete with God or the Wisal-i-Ilahi, for which Raza-j-Ilahj is a must. The Namaz, Roza and Zikr are the necessary vehicles through which we strive to achieve the ultimate aim of Visal-j-llahi. (Tete.a-tete of God is more appropriate than union here). Raza-i-Ilahi, means) pleasure of God.'
      'occurrence': !!int '1'
