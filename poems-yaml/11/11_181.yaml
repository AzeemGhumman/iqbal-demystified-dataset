  'sherContent':
  - 'lang': 'ur'
    'text': 'پرد در وسعت گردون یگانہ | نگاہ او بہ شاخ  شیانہ'
  - 'lang': 'en'
    'text': 'Like a unique race thus She flies in space, | With eyes ever set on her centre’s base.'
- 'id': '11_181_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مہ و انجم گرفتار کمندش | بدست اوست تقدیر زمانہ'
  - 'lang': 'en'
    'text': 'The moon and stars in her lasso’s reach , | Lies in her hand the fate of age each.'
