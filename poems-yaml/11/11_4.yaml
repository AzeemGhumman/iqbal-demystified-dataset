- 'lang': 'ur'
  'text': 'چہ شور است این کہ در آب و گل افتاد'
- 'lang': 'en'
  'text': 'I-IV'
'description': []
'sher':
- 'id': '11_4_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چہ شور است این کہ در آب و گل افتاد | ز یک دل عشق را صد مشکل افتاد'
  - 'lang': 'en'
    'text': 'What a noisy display of mud and clay, | Hundred trials on love one heart would lay,'
- 'id': '11_4_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قرار یک نفس بر من حرام است | بمن رحمی کہ کارم با دل افتاد'
  - 'lang': 'en'
    'text': 'For me is banned a moment’s repose, | Have mercy I’m dealing with heart so close.'
