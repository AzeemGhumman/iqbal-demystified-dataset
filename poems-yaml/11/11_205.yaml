'heading':
- 'lang': 'ur'
  'text': "\uFEFFبہ روی عقل و دل بگشای ہر در"
- 'lang': 'en'
  'text': 'VI-IV'
'description': []
'sher':
- 'id': '11_205_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ روی عقل و دل بگشای ہر در | بگیر از پیر ہر میخانہ ساغر'
  - 'lang': 'en'
    'text': 'For sense and heart’s sake leave each door ajar, | Take a cup thus from every sect’s bar.'
- 'id': '11_205_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '’’دران کوش از نیاز سینہ پرور | کہ دامن پاک داری  ستین تر‘‘'
  - 'lang': 'en'
    'text': 'Make all the efforts with love and heart pure, | To lead a chaste life with no greed and lure'
    'notes':
    - 'phrase': 'lure'
      'meaning': '        Line 3, has been taken from a verse of Amir Khisro (viz. Khawaja Abul-Hassan Amir Khisro) known as Nightingale of India (Tooti-e-Hind). He introduced a new branch of Urdu poetry.'
      'occurrence': !!int '1'
