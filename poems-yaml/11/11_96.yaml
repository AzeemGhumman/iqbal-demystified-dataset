'heading':
- 'lang': 'ur'
  'text': 'نگویم از فرو فالی کہ بگذشت'
- 'lang': 'en'
  'text': 'XI-XVIII'
'description': []
'sher':
- 'id': '11_96_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نگویم از فرو فالی کہ بگذشت | چہ سود از شرح احوالی کہ بگذشت'
  - 'lang': 'en'
    'text': 'I speak not now of the grandeur past. | No use to count now what did not last.’'
- 'id': '11_96_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چراغی داشتم در سینۂ خویش | فسرد اندر دو صد سالی کہ بگذشت'
  - 'lang': 'en'
    'text': 'I keep a lamp lit in chest of mine, | In two hundred years we sapped its shine.'
