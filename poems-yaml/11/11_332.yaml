  'text': 'بگو ابلیس را از من پیامی'
- 'lang': 'en'
  'text': 'SAY TO SATAN | Chapter 12'
'description': []
'sher':
- 'id': '11_332_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بگو ابلیس را از من پیامی | تپیدن تا کجا در زیر دامی'
  - 'lang': 'en'
    'text': 'From me please give to Satan a message, | How long be would like to fret in this cage.'
- 'id': '11_332_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرا این خاکدانی خوش نیاید | کہ صبحش نیست جز تمہید شامے'
  - 'lang': 'en'
    'text': 'I like not this dust’s happiness brief, | Whose each dawn ends with the evening grief.'
