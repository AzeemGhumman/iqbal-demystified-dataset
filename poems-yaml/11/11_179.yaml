- 'id': '11_179_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'میان امتان والا مقام است | کہ  ن امت دو گیتی را امام است'
  - 'lang': 'en'
    'text': 'Among nations large she holds a place great, | That race is the leader of both worlds’ fate.'
- 'id': '11_179_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نیاساید ز کار  فرینش | کہ خواب و خستگی بر وی حرام است'
  - 'lang': 'en'
    'text': 'From her novel acts, new miracles breed, | To dream and weaken is banned in her creed.'
    'notes':
    - 'phrase': 'creed.'
      'meaning': '        Literal version of Line 3 and 4 is as follows Here Iqbal is condemning Sukr or stupor. He makes new things and gives new thoughts, To him is banned to dream and rot.'
