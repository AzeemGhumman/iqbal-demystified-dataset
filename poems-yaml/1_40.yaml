'id': '1_40'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bang/audio/01-40.mp3'
'heading':
- 'lang': 'ur'
  'text': 'جگنو'
- 'lang': 'en'
  'text': 'THE FIRE-FLY'
'description':
- 'lang': 'en'
  'text': 'This short poem in three parts, different in cadence, deals with important mystic concepts through the common-place fire fly. The first part extols the beauties of the insect in different ways, and presents it as a reflection of the creative power of God. The next two parts show how the creativity of God appears in all His creatures throughout the universe, examples of which have been taken only from the common creatures and phenomena familiar to the denizens of the earth, to make the subject easily intelligible to the common man. The essence of the poem is the twin concept of Tawhad-i-Ilah (The Unity of God) and Tawhad-i-Insaniyat (The Unity of Mankind). This is mentioned in the last two verses. The coherence in the diversity of the universe points to the Unity of the Creator in the plurality of the universe.'
'sher':
- 'id': '1_40_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جگنو کي روشني ہے کاشانہء چمن ميں | يا شمع جل رہي ہے پھولوں کي انجمن ميں'
  - 'lang': 'en'
    'text': 'The fire-fly''s light is shining in the garden''s abode | Or a candle is lighted in the assembly of flowers ?'
  - 'lang': 'ro'
    'text': 'Jugnoo Ki Roshni Hai Kashana-e-Chaman Mein | Ya Shama Jal Rahi Hai Phoolon Ki Anjuman Mein'
- 'id': '1_40_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آيا ہے آسماں سے اڑ کر کوئي ستارہ | يا جان پڑ گئي ہے مہتاب کي کرن ميں'
  - 'lang': 'en'
    'text': 'Has some star flown down from the sky? | Or has a moon''s ray been brought to life?'
  - 'lang': 'ro'
    'text': 'Aya Hai Asman Se Urh Kar Koi Sitara | Ya Jaan Parh Gyi Hai Mehtaab Ki Kiran Mein'
- 'id': '1_40_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يا شب کي سلطنت ميں دن کا سفير آيا | غربت ميں آ کے چمکا، گمنام تھا وطن ميں'
  - 'lang': 'en'
    'text': 'Or the emissary of the day has come to the night''s kingdom? | Has become prosperous in foreign land was unknown in homeland'
  - 'lang': 'ro'
    'text': 'Ya Shab Ki Saltanat Mein Din Ka Safeer Aya | Gharbat Mein Aa Ke Chamka, Ghumnaam Tha Watan Mein'
- 'id': '1_40_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تکمہ کوئي گرا ہے مہتاب کي قبا کا | ذرہ ہے يا نماياں سورج کے پيرہن ميں'
  - 'lang': 'en'
    'text': 'Has some button fallen from the cloak of the moon? | Or some speck has become prominent in the sun''s shirt?'
  - 'lang': 'ro'
    'text': 'Tukma Koi Gira Hai Mehtab Ki Qaba Ka | Zarra Hai Ya Numayan Suraj Ke Pairhan Mein'
- 'id': '1_40_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حسن قديم کي يہ پوشيدہ اک جھلک تھي | لے آئي جس کو قدرت خلوت سے انجمن ميں'
  - 'lang': 'en'
    'text': 'Was it the concealed glimpse of the Eternal Beauty? | Which was brought by Nature out of solitude into the assembly'
  - 'lang': 'ro'
    'text': 'Husn-e-Qadeem Ki Ye Poshida Ek Jhalak Thi | Le Ayi Jis Ko Qudrat Khalwat Se Anjuman'
- 'id': '1_40_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چھوٹے سے چاند ميں ہے ظلمت بھي روشني بھي | نکلا کبھي گہن سے، آيا کبھي گہن ميں'
  - 'lang': 'en'
    'text': 'Darkness as well as light is in this little moon | Now it is out of eclipse, now it is in eclipse'
  - 'lang': 'ro'
    'text': 'Chote Se Chand Mein Hai Zulmat Bhi Roshni Bhi | Nikla Kabhi Gehn Se, Aya Kabhi Gehn Mein'
- 'id': '1_40_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پروانہ اک پتنگا، جگنو بھي اک پتنگا | وہ روشني کا طالب، يہ روشني سراپا'
  - 'lang': 'en'
    'text': 'The moth is an insect, as the fire-fly is an insect | The former needs light, the latter is light''s embodiment'
  - 'lang': 'ro'
    'text': 'Parwana Ek Patanga, Jugnoo Bhi Ek Patanga | Woh Roshni Ka Talib, Ye Roshni Sarapa'
- 'id': '1_40_8'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر چيز کو جہاں ميں قدرت نے دلبري دي | پروانے کو تپش دي، جگنو کو روشني دي'
  - 'lang': 'en'
    'text': 'Nature gave beauty to everything in the universe | It gave agitation to moth, it gave light to fire-fly'
  - 'lang': 'ro'
    'text': 'Har Cheez Ko Jahan Mein Qudrat Ne Dilbari Di | Parwane Ko Tapish Di, Jugnoo Ko Roshani Di'
- 'id': '1_40_9'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رنگيں نوا بنايا مرغان بے زباں کو | گل کو زبان دے کر تعليم خامشي دي'
  - 'lang': 'en'
    'text': 'It gave flowery music to the speechless bird | Having given tongue to the rose taught it to be silent'
    'notes':
    - 'phrase': 'rose'
      'meaning': 'This is a beautiful metaphor for the petals of the rose flower.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Rangeen Nawa Banaya Murghan-e-Bezuban Ko | Gul Ko Zuban De Kar Taleem-e-Khamashi Di'
- 'id': '1_40_10'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نظارئہ شفق کي خوبي زوال ميں تھي | چمکا کے اس پري کو تھوڑي سي زندگي دي'
  - 'lang': 'en'
    'text': 'The beauty of twilight''s spectacle was decaying | Brightening up this fairy, a short life it gave'
  - 'lang': 'ro'
    'text': 'Nazara-e-Shafaq Ki Khoobi Zawal Mein Thi | Chamka Ke Iss Pari Ko Thori Si Zindagi Di'
- 'id': '1_40_11'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رنگيں کيا سحر کو، بانکي دلھن کي صورت | پہنا کے لال جوڑا شبنم کي آرسي دي'
  - 'lang': 'en'
    'text': 'It gave color to the dawn like a beautiful bride | Clothing it in red dress gave it the mirror of dew'
  - 'lang': 'ro'
    'text': 'Rangeen Kiya Sehar Ko Banki Dulhan Ki Soorat | Pehna Ke Laal Jorha Shabnam Ki Aar Si Di'
- 'id': '1_40_12'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سايہ ديا شجر کو، پرواز دي ہوا کو | پاني کو دي رواني، موجوں کو بے کلي دي'
  - 'lang': 'en'
    'text': 'It gave shade to the tree, gave flight to the wind | It gave flow to water, gave restlessness to waves'
  - 'lang': 'ro'
    'text': 'Saya Diya Shajar Ko, Parwaz Di Hawa Ko | Pani Ko Di Rawani, Moujon Ko Be-Kali Di'
- 'id': '1_40_13'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ امتياز ليکن اک بات ہے ہماري | جگنو کا دن وہي ہے جو رات ہے ہماري'
  - 'lang': 'en'
    'text': 'This distinction but is a way of our thinking | The fire-fly''s day is the same as our night'
  - 'lang': 'ro'
    'text': 'Ye Imtiaz Lekin Ek Baat Hai Humari | Jugnoo Ka Din Wohi Hai Jo Raat Hai Humari'
- 'id': '1_40_14'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حسن ازل کي پيدا ہر چيز ميں جھلک ہے | انساں ميں وہ سخن ہے، غنچے ميں وہ چٹک ہے'
  - 'lang': 'en'
    'text': 'The Eternal Beauty''s reflection is present in everything | It is speech in man. It is blooming in the flower bud'
  - 'lang': 'ro'
    'text': 'Husn-e-Azal Ki Paida Har Cheez Mein Jhalak Hai | Insan Mein Woh Sukhan Hai, Ghunche Mein Woh Chatak Hai'
- 'id': '1_40_15'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ چاند آسماں کا شاعر کا دل ہے گويا | واں چاندني ہے جو کچھ، ياں درد کي کسک ہے'
  - 'lang': 'en'
    'text': 'This moon in the sky is the poet''s heart so to say | It is moonlight there what here the prick of pathos is'
  - 'lang': 'ro'
    'text': 'Ye Chand Asman Ka Shayar Ka Dil Hai Goya | Waan Chandani Hai Jo Kuch, Yaan Dard Kasak Hai'
- 'id': '1_40_16'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'انداز گفتگو نے دھوکے ديے ہيں ورنہ | نغمہ ہے بوئے بلبل، بو پھول کي چہک ہے'
  - 'lang': 'en'
    'text': 'The manners of speech have deceived us, otherwise | Song is nightingale''s fragrance, flower''s fragrance is its song'
  - 'lang': 'ro'
    'text': 'Andaz-e-Guftugoo Ne Dhoke Diye Hain Warna | Naghma Hai Bu-e-Bulbul, Boo Phool Ki Chehak Hai'
- 'id': '1_40_17'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کثرت ميں ہو گيا ہے وحدت کا راز مخفي | جگنو ميں جو چمک ہے وہ پھول ميں مہک ہے'
  - 'lang': 'en'
    'text': 'Concealed in plurality is the secret of the Unity | What is fire-fly’s brightness is flower’s fragrance'
  - 'lang': 'ro'
    'text': 'Kasrat Mein Ho Gya Hai Wahdat Ka Raaz Makhfi | Jugnoo Mein Jo Chamak Hai, Woh Phool Mein Mehak Hai'
- 'id': '1_40_18'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ اختلاف پھر کيوں ہنگاموں کا محل ہو | ہر شے ميں جبکہ پنہاں خاموشي ازل ہو'
  - 'lang': 'en'
    'text': 'Why should this difference be occasion for dissensions? | When the Primeval Day’s silence be concealed in everything'
  - 'lang': 'ro'
    'text': 'Ye Ikhtilaf Phir Kyun Hangamon Ka Mehal Ho | Har Shay Mein Jabke Pinhan Khamoshi-e-Azal Ho'
