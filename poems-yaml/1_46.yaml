'id': '1_46'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'ايک پرندہ اور جگنو'
- 'lang': 'en'
  'text': 'A BIRD AND THE FIRE‑FLY'
'description':
- 'lang': 'en'
  'text': 'This short poem is a beautiful presentation of the all‑pervading Creative Power of God as well as the harmony and purpose in the creation and operation of the universe. It opens deep mystical truths from commonplace objects and phenomena, which is a characteristic of the style of ‘Allamah Iqbal. | The poem also presents the conflict between evil and good, which is one of the components of Khuda. This is brought out in the last verse, according to which the beauty of God''s Creation is maintained only by the harmony between its components and is destroyed by the destruction of the beautiful to satisfy the greed of the greedy.'
'sher':
- 'id': '1_46_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سر شام ايک مرغ نغمہ پيرا | کسي ٹہني پہ بيٹھا گا رہا تھا'
  - 'lang': 'en'
    'text': 'Early in the evening a song bird | Sitting on a branch was singing'
  - 'lang': 'ro'
    'text': 'Sar-e-Shaam Aik Murhg-e-Naghma Paira | Kisi Tehni Pe Baitha Ga Raha Tha'
- 'id': '1_46_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چمکتي چيز اک ديکھي زميں پر | اڑا طائر اسے جگنو سمجھ کر'
  - 'lang': 'en'
    'text': 'It saw a glowing object on the ground | Considering it a fire‑fly flew down to it'
  - 'lang': 'ro'
    'text': 'Chamakti Cheez Ek Dekhi Zameen Par | Urha Taeer Usse Jugnu Samajh Kar'
- 'id': '1_46_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '!کہا جگنو نے او مرغ نواريز | نہ کر بے کس پہ منقار ہوس تيز'
  - 'lang': 'en'
    'text': 'The fire-fly said to the singing bird | "O singing bird, do not kill a helpless creature,'
  - 'lang': 'ro'
    'text': 'Kaha Jugnu Ne O Murgh-e-Nawa Raiz! | Na Kar Bekas Pe Manqar-e-Hawas Taiz'
- 'id': '1_46_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تجھے جس نے چہک ، گل کو مہک دي | اسي اللہ نے مجھ کو چمک دي'
  - 'lang': 'en'
    'text': 'Who gave chirping to you, and fragrance to the rose | The same God gave the glittering light to me'
  - 'lang': 'ro'
    'text': 'Tujhe Jis Ne Chehak, Gul Ko Mehak Di | Ussi Allah Ne Mujh Ko Chamak Di'
- 'id': '1_46_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لباس نور ميں مستور ہوں ميں | پتنگوں کے جہاں کا طور ہوں ميں'
  - 'lang': 'en'
    'text': 'I am clad in the apparel of light | I am the tur of the insects'' world'
  - 'lang': 'ro'
    'text': 'Libas-e-Noor Mein Mastoor Hun Main | Patangon Ke Jahan Ka Toor Hun Main'
- 'id': '1_46_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چہک تيري بہشت گوش اگر ہے | چمک ميري بھي فردوس نظر ہے'
  - 'lang': 'en'
    'text': 'If your chirping is the ear''s pleasure | My brightness also is the sight''s pleasure'
  - 'lang': 'ro'
    'text': 'Chehak Teri Behisht-e-Gosh Agar Hai | Chamak Meri Bhi Firdous-e-Nazar Hai'
- 'id': '1_46_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پروں کو ميرے قدرت نے ضيا دي | تجھے اس نے صدائے دل ربا دي'
  - 'lang': 'en'
    'text': 'Nature has given light to my wings | It has given fascinating voice to you'
  - 'lang': 'ro'
    'text': 'Paron Ko Meri Qudat Ne Zia Di | Tujhe Uss Ne Sadaye Dil Ruba Di'
- 'id': '1_46_8'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تري منقار کو گانا سکھايا | مجھے گلزار کي مشعل بنايا'
  - 'lang': 'en'
    'text': 'He taught singing to your beak | He made me the torch of the garden'
  - 'lang': 'ro'
    'text': 'Teri Manqar Kogana Sikhaya | Mujhe Gulzar Ki Mashal Banaya'
- 'id': '1_46_9'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چمک بخشي مجھے، آواز تجھ کو | ديا ہے سوز مجھ کو، ساز تجھ کو'
  - 'lang': 'en'
    'text': 'He bestowed glitter upon me, voice upon you | Conferred warmth upon me and music upon you'
  - 'lang': 'ro'
    'text': 'Chamak Bakhsi Mujhe, Awaz Tujh Ko | Diya Hai Souz Mujh Ko, Saaz Tujh Ko'
- 'id': '1_46_10'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مخالف ساز کا ہوتا نہيں سوز | جہاں ميں ساز کا ہے ہم نشيں سوز'
  - 'lang': 'en'
    'text': 'Warmth is not the opposite of music | Everywhere warmth is the associate of music'
  - 'lang': 'ro'
    'text': 'Mukhalif Saaz Ka Hota Nahin Souz | Jahan Mein Saaz Ka Hai Hum Nasheen Souz'
- 'id': '1_46_11'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قيام بزم ہستي ہے انھي سے | ظہور اوج و پستي ہے انھي سے'
  - 'lang': 'en'
    'text': 'The assembly of existence is based on these alone | All the world''s manifestations are through these alone'
  - 'lang': 'ro'
    'text': 'Qayam-e-Bazm-e-Hasti Hai Inhi Se | Zahoor-e-Auj-o-Pasti Hai Inhi Se'
- 'id': '1_46_12'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہم آہنگي سے ہے محفل جہاں کي | اسي سے ہے بہار اس بوستاں کي'
  - 'lang': 'en'
    'text': 'The world''s assembly is based on harmony alone | The bloom of this garden is based on this alone"'
  - 'lang': 'ro'
    'text': 'Hum Aahangi Se Hai Mehfil Jahan Ki | Iss Se Hai Bahar Iss Bostan Ki'
