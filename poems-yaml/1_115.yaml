---
'id': '1_115'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bang/audio/03-22.mp3'
'heading':
- 'lang': 'ur'
  'text': 'خطاب بہ جوانان اسلام'
- 'lang': 'en'
  'text': 'ADDRESSED TO THE YOUTH OF ISLAM'
'description':
- 'lang': 'en'
  'text': 'As has been stated at several places earlier the material as well as spiritual deterioration of the Muslim world was a deep wound to ‘Allamah Iqbal. This is one of the poems expressing its pain. As the youth are the future hope of a nation the poem is addressed to them in the hope that it would rouse them from deep slumber. However, only one aspect of the problem has been stated in this poem, i.e. the Ummah’s distancing itself from Islamic literature and the heritage of their ancestors.'
'sher':
- 'id': '1_115_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کبھي اے نوجواں مسلم! تدبر بھي کيا تو نے | وہ کيا گردوں تھا تو جس کا ہے اک ٹوٹا ہوا تارا'
  - 'lang': 'en'
    'text': 'O Muslim youth ! Have you ever used your prudence | What was that sky of which you are a fallen star?'
  - 'lang': 'ro'
    'text': 'Kabhi Ae Naujawan Muslim, Tadabbur  Bhi Kiya Tu Ne | Woh Kya Gardoon Tha Tu Jis Ka Hai Ek Toota Huwa Tara'
- 'id': '1_115_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تجھے اس قوم نے پالا ہے آغوش محبت ميں | کچل ڈالا تھا جس نے پائوں ميں تاج سر دارا'
  - 'lang': 'en'
    'text': 'That nation has nurtured you its lap of love | Whose feet had trampled the crown of Dara’s head'
    'notes':
    - 'phrase': 'Dara’s'
      'meaning': 'Dara or Darius.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Tujhe Iss Qoum Ne Pala Hai Aghosh-e-Muhabbat Mein | Kuchal Dala Tha Jis Ne Paon Mein Taj-e-Sar-e-Dara'
- 'id': '1_115_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تمدن آفريں خلاق آئين جہاں داري | وہ صحرائے عرب يعني شتربانوں کا گہوارا'
  - 'lang': 'en'
    'text': 'Civilization’s formulator, creator of rules of world government | Was that desert of Arabia, that is the cradle of camel drivers'
  - 'lang': 'ro'
    'text': 'Tamaddun Afreen, Khallaq-e-Aaeen-e-Jahandari | Woh Sehra-e-Arab Yani Shutar-Banon Ka Gehwara'
- 'id': '1_115_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سماں ''الفقر فخري'' کا رہا شان امارت ميں | ''''بآب و رنگ و خال و خط چہ حاجت روے زيبا را'''''
  - 'lang': 'en'
    'text': '“Al Faqru fakhra’s ” state even in glory of authority existed | “Why would the beautiful face need beautifying and cosmetics”'
    'notes':
    - 'phrase': '”'
      'meaning': 'This is a famous Hadath of the Holy Prophet (S.A.W). It means “Faqr is my pride”. It is difficult to translate Faqr correctly into English. Nevertheless its correct comprehension is necessary to understand this Hadath as well as this verse. Literally it means poverty but in Tasawwuf it is a technical term, which also is difficult to understand.'
      'occurrence': !!int '1'
    - 'phrase': 'cosmetics”'
      'meaning': 'This is the second hemistich of a verse of Hafiï Sharaza ( Khwajah Shams al-Dan of Sharaz ) which is given bellow:'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Sama ‘Al-Faqru Fakhri’ Ka Raha Shan-e-Amarat Mein | ‘Baab-o-Rang-o-Khal-o-Khat Che Hajat Rooye Zaibara’'
- 'id': '1_115_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گدائي ميں بھي وہ اللہ والے تھے غيور اتنے | کہ منعم کو گدا کے ڈر سے بخشش کا نہ تھا يارا'
  - 'lang': 'en'
    'text': 'Even in poverty those men of God were so high-minded | That the rich could not avoid charity for beggar’s fear'
  - 'lang': 'ro'
    'text': 'Gadai Mein Bhi Woh Allah Wale The Ghayoor Itne | Ke Mun’em Ko Gada Ke Dar Se Bakhshish Ka Na Tha Yara'
- 'id': '1_115_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غرض ميں کيا کہوں تجھ سے کہ وہ صحرا نشيں کيا تھے | جہاں گير و جہاں دار و جہاں بان و جہاں آرا'
  - 'lang': 'en'
    'text': 'In short what should I tell you what those wanderers in wilderness were | They were world conquerors, world rulers, world administrators, and world adorners'
  - 'lang': 'ro'
    'text': 'Gharz Main Kya Kahun Tujh Se Ke Woh Sehra Nasheen Kya The | Jahangeer-o-Jahan Dar-o-Jahan Baan-o-Jahan Aara'
- 'id': '1_115_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگر چاہوں تو نقشہ کھينچ کر الفاظ ميں رکھ دوں | مگر تيرے تخيل سے فزوں تر ہے وہ نظارا'
  - 'lang': 'en'
    'text': 'If I wish to present their picture in words I can | But that scene is beyond the comprehension of your imagination'
  - 'lang': 'ro'
    'text': 'Agar Chahon To Naqsha Khainch Kar Alfaz Mein Rakh Dun | Magar Tere Takhiyyul Se Se Fazoon Tar Hai Woh Nazara'
- 'id': '1_115_8'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تجھے آبا سے اپنے کوئي نسبت ہو نہيں سکتي | کہ تو گفتار وہ کردار ، تو ثابت وہ سےارا'
  - 'lang': 'en'
    'text': 'You cannot have any relationship with your ancestors | You are talk, they were action, you are stars, they were planets'
  - 'lang': 'ro'
    'text': 'Tujhe Aaba Se Apne Koi Nisbat Ho Nahin Sakti | Ke Tu Guftar Woh Kirdar, Tu Sabit Woh Sayyara'
- 'id': '1_115_9'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گنوا دي ہم نے جو اسلاف سے ميراث پائي تھي | ثريا سے زميں پر آسماں نے ہم کو دے مارا'
  - 'lang': 'en'
    'text': 'We have wasted the heritage obtained from our ancestors | The sky has thrown us down from the Thurayyah to the earth'
    'notes':
    - 'phrase': 'Thurayyah'
      'meaning': 'The beauty of the beloved does not need our incomplete love'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Ganwa Di Hum Ne Jo Aslaf Se Meeras Payi Thi | Surreya Se Zameen Par Asman Ne Hum Ko De Mara'
- 'id': '1_115_10'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حکومت کا تو کيا رونا کہ وہ اک عارضي شے تھي | نہيں دنيا کے آئين مسلم سے کوئي چارا'
  - 'lang': 'en'
    'text': 'Why should we cry for suzerainty, as it was temporary | There is no escape from the world’s established principles'
  - 'lang': 'ro'
    'text': 'Hukumat Ka To Kya Rona Ke Woh Ek Aarzi Shay Thi | Nahin Dunya Ke Aaeen-e-Musallam Se Koi Chara'
- 'id': '1_115_11'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مگر وہ علم کے موتي ، کتابيں اپنے آبا کي | جو ديکھيں ان کو يورپ ميں تو دل ہوتا ہے سيپارا'
  - 'lang': 'en'
    'text': 'But those pearls of wisdom, those books of our ancestors | By seeing them in Europe the heart is rent asunder'
  - 'lang': 'ro'
    'text': 'Magar Woh Ilm Ke Moti, Kitabain Apne Aaba Ki | Jo Dekhain In Ko Yourap Mein Tou Dil Hota Hai Seepara'
- 'id': '1_115_12'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غني! روز سياہ پير کنعاں را تماشا کن '''' | ''''کہ نور ديدہ اش روشن کند چشم زليخا را'
  - 'lang': 'en'
    'text': '“O Ghani ! witness the dark day of the saint of Kina‘an | Because the light of his eyes brightens Zulaikhah’s eyes'
    'notes':
    - 'phrase': 'Ghani'
      'meaning': 'would the beautiful face beautifying and cosmetics need?'
      'occurrence': !!int '1'
    - 'phrase': 'Kina‘an'
      'meaning': 'Thurayyah called the Pleides in English and is a collection of seven stars in the constellation Taurus.'
      'occurrence': !!int '1'
    - 'phrase': 'Zulaikhah’s'
      'meaning': 'Mullah Muhammad óahir Ghana.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': '"Ghani Rouz-e-Siyah-e-Peer-e-Kanaan Ra Tamasha Kun | Ke Noor-e-Didah Ash Roshan Kunan Chashm-e-Zulekhara”'
