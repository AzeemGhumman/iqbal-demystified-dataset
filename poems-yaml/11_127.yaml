'heading':
- 'lang': 'ur'
  'text': "\uFEFFمن اندر مشرق و مغرب غریبم"
- 'lang': 'en'
  'text': 'XI-XLVIX'
'description': []
'sher':
- 'id': '11_127_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من اندر مشرق و مغرب غریبم | کہ از یاران محرم بی نصیبم'
  - 'lang': 'en'
    'text': 'So alien I am in West and East, | No confidants true I have the least.'
- 'id': '11_127_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غم خود را بگویم با دل خویش | چہ معصومانہ غربت را فریبم'
  - 'lang': 'en'
    'text': 'To heart I’m telling my sorrowful mood, | To cheat my solitude, like child I brood.'
    'notes':
    - 'phrase': 'brood.'
      'meaning': '        This is Iqbal''s soliloquy to himself, when he is feeling himself alone without alter egos (friends) to have a tete-a-tete talk. Here alien means lonely. (Soliloquy; talk to one''s self.)'
      'occurrence': !!int '1'
