'heading':
- 'lang': 'ur'
  'text': "\uFEFFبیا باھم در آویزیم و رقصیم"
- 'lang': 'en'
  'text': 'XIII-IV'
'description': []
'sher':
- 'id': '11_157_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بیا باھم در آویزیم و رقصیم | ز گیتی دل بر انگیزیم و رقصیم'
  - 'lang': 'en'
    'text': 'Let tis join hands to spread his love’s flame. | Leave the world whole and work not for fame.'
- 'id': '11_157_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یکی اندر حریم کوچہء دوست | ز چشمان اشک خون ریزیم و رقصیم'
  - 'lang': 'en'
    'text': 'Within the holy walls of the friend’s home, | Till tears flow blood, dance around his dome.'
