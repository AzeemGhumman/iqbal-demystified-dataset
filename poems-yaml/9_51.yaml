---
'id': '9_51'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFقصر شرف النسا"
- 'lang': 'en'
  'text': 'THE PALACE OF SHARAF AL-NISA'
'description': []
'sher':
- 'id': '9_51_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفتم این کاشانہ ئی از لعل ناب | آنکہ میگیرد خراج از آفتاب'
  - 'lang': 'en'
    'text': 'I said, "Yonder mansion of pure ruby | which gathers tribute from the sun,'
- 'id': '9_51_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این مقام این منزل این کاخ بلند | حوریان بر درگہش احرام بند'
  - 'lang': 'en'
    'text': 'yon station, yon abode, yon lofty palace | whose portico the houris throng pilgrim-robed"'
- 'id': '9_51_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای تو دادی سالکانرا جستجوی | صاحب او کیست با من باز گوی'
  - 'lang': 'en'
    'text': 'tell me, you who inspired the travellers to search, | who is the owner of this habitation?'
- 'id': '9_51_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت ’’این کاشانۂ شرف النساست | مرغ بامش با ملائک ہم نواست'
  - 'lang': 'en'
    'text': 'Rumi replied: "This is the mansion of Sharaf al-Nisa; | the birds on its roof sing in the angels'' choir.'
- 'id': '9_51_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قلزم ما اینچنین گوہر نزاد | ہیچ مادر اینچنین دختر نزاد'
  - 'lang': 'en'
    'text': 'Our ocean gave not birth to such a pearl; | no mother gave birth to such a daughter.'
- 'id': '9_51_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خاک لاہور از مزارش آسمان | کس نداند راز او را در جہان'
  - 'lang': 'en'
    'text': 'By her grave the earth of Lahore vies with heaven; | none in this world comprehends her secret.'
- 'id': '9_51_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن سراپا ذوق و شوق و درد و داغ | حاکم پنجاب را چشم و چراغ'
  - 'lang': 'en'
    'text': 'She was all ecstasy and yearning, anguish and burning, | eyes and lamp to the governor of Panjab;'
- 'id': '9_51_8'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن فروغ دودۂ عبد الصمد | فقر او نقشی کہ ماند تا ابد'
  - 'lang': 'en'
    'text': 'radiance of the family of Abd al-Samad, | her poverty is an image remaining eternally.'
- 'id': '9_51_9'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا ز قرآن پاک می سوزد وجود | از تلاوت یک نفس فارغ نبود'
  - 'lang': 'en'
    'text': 'To cleanse her being wholly with the Koran, | not for one moment did she cease recitation;'
- 'id': '9_51_10'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در کمر تیغ دو رو ، قرآن بدست | تن بدن ہوش و حواس اﷲ مست'
  - 'lang': 'en'
    'text': 'at her side a double-edged sword, the Koran in her hand, | flesh, body, mind and soul drunken with God;'
- 'id': '9_51_11'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خلوت و شمشیر و قرآن و نماز | ایخوش آن عمری کہ رفت اندر نیاز'
  - 'lang': 'en'
    'text': 'solitude with sword, Koran and prayer" | O happy life, passed in supplication!'
- 'id': '9_51_12'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بر لب او چون دم آخر رسید | سوی مادر دید و مشتاقانہ دید'
  - 'lang': 'en'
    'text': 'When the last breath issued from her lips, | looking upon her mother most yearningly'
- 'id': '9_51_13'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت اگر از راز من داری خبر | سوی این شمشیر و این قرآن نگر'
  - 'lang': 'en'
    'text': 'she spoke: "If you would have knowledge of my secret, | regard this sword and this Koran.'
- 'id': '9_51_14'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این دو قوت حافظ یکدیگرند | کائنات زندگے را محورند'
  - 'lang': 'en'
    'text': 'These two forces preserve each the other | and are the axis of all life''s creation.'
- 'id': '9_51_15'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اندرین عالم کہ میرد ہر نفس | دخترت را ایندو محرم بود و بس'
  - 'lang': 'en'
    'text': 'In this world, which dies every moment, | only these two were your daughter''s intimates.'
- 'id': '9_51_16'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وقت رخصت با تو دارم این سخن | تیغ و قرآن را جدا از من مکن'
  - 'lang': 'en'
    'text': 'Now that I take my leave I have this to say to you: | do not remove the sword and the Koran from me.'
- 'id': '9_51_17'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل بہ آن حرفی کہ میگویم بنہ | قبر من بی گنبد و قندیل بہ'
  - 'lang': 'en'
    'text': 'Take to your heart these words I speak; | better my tomb without dome and lamp;'
- 'id': '9_51_18'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مؤمنان را تیغ با قرآن بس است | تربت ما را ہمین سامان بس است'
  - 'lang': 'en'
    'text': 'for believers. sword and Koran suffice | let this be the furniture of my grave."'
- 'id': '9_51_19'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عمر ہا در زیر این زرین قباب | بر مزارش بود شمشیر و کتاب'
  - 'lang': 'en'
    'text': 'For long ages, beneath this golden dome, | the sword and the scriptures lay upon her shrine.'
- 'id': '9_51_20'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرقدش اندر جہان بی ثبات | اہل حق را داد پیغام حیات'
  - 'lang': 'en'
    'text': 'Her resting-place, in this inconstant world, | spoke a message to the people of the Truth'
- 'id': '9_51_21'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا مسلمان کرد با خود آنچہ کرد | گردش دوران بساطش در نورد'
  - 'lang': 'en'
    'text': 'until the Moslems did with themselves what they did | and time''s revolution rolled up their carpet.'
- 'id': '9_51_22'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرد حق از غیر حق اندیشہ کرد | شیر مولا روبہی را پیشہ کرد'
  - 'lang': 'en'
    'text': 'The man of God was mindful of other than God, | the lion of the Lord took to the trade of the fox;'
- 'id': '9_51_23'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از دلش تاب و تب سیماب رفت | خود بدانی آنچہ بر پنجاب رفت'
  - 'lang': 'en'
    'text': 'the quicksilver fire and fever departed from his heart | you know well what befell Panjab'
- 'id': '9_51_24'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خالصہ شمشیر و قرآن را ببرد | اندر آن کشور مسلمانی بمرد‘‘'
  - 'lang': 'en'
    'text': 'the Khalsa snatched away sword and Koran | and in that land Islam expired.'
