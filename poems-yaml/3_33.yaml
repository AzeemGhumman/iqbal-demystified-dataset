'id': '3_33'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/01-33.mp3'
'heading':
- 'lang': 'ur'
  'text': 'عقل و دل'
- 'lang': 'en'
  'text': 'HEART AND INTELLECT'
'description': []
'sher':
- 'id': '3_33_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر خاکي و نوري پہ حکومت ہے خرد کي | باہر نہيں کچھ عقل خدا داد کي زد سے'
  - 'lang': 'en'
    'text': 'Clay‐made man and angelic hosts, All are swayed by wit and mind: | Naught lies beyond the reach of wit, Bestowed by God benign and kind.'
  - 'lang': 'ro'
    'text': 'Har Khaki-o-Noori Pe Hukoomat Hai Khird Ki | Bahir Nahin Kuch Aqal-e-Khudadad Ki Zad Se'
- 'id': '3_33_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عالم ہے غلام اس کے جلال ازلي کا | اک دل ہے کہ ہر لحظہ الجھتا ہے خرد سے'
  - 'lang': 'en'
    'text': 'Its lasting grandeur holds the world, In perpetual chains that do not break: | The heart alone some courage shows, And full of rage at wit can shake.'
  - 'lang': 'ro'
    'text': 'Alam Hai Ghulam Iss Ke Jalal-e-Azali Ka | Ek Dil Hai Ke Har Lehza Ulajhta Hai Khirad Se'
