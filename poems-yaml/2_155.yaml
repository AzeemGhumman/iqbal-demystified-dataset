---
'id': '2_155'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/05-37.mp3'
'heading':
- 'lang': 'ur'
  'text': 'تاتاري کا خواب'
- 'lang': 'en'
  'text': 'THE TARTAR''S DREAM'
'description': []
'sher':
- 'id': '2_155_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کہيں سجادہ و عمامہ رہزن | !کہيں ترسا بچوں کي چشم بے باک'
  - 'lang': 'en'
    'text': 'Prayer-mat and priestly turban have turned footpad, | With wanton boys'' bold glances men are flattered;'
  - 'lang': 'ro'
    'text': 'Kahin Sajjada-o-Umama Rahzan | Kahin Tarsa Bachon Ki Chashme-e-Bebaak!'
- 'id': '2_155_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ردائے دين و ملت پارہ پارہ | !قبائے ملک و دولت چاک در چاک'
  - 'lang': 'en'
    'text': 'The Church''s mantle and the creed in shreds, | The robe of State and nation torn and tattered.'
  - 'lang': 'ro'
    'text': 'Ridaye Deen-o-Millat Para Para | Qabaye Mulk-o-Doulat Chaak Dar Chaak!'
- 'id': '2_155_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرا ايماں تو ہے باقي وليکن | !نہ کھا جائے کہيں شعلے کو خاشاک'
  - 'lang': 'en'
    'text': 'I cling to faith-but may its spark not soon | Lie quenched under these rubbish-heaps thick-scattered!'
  - 'lang': 'ro'
    'text': 'Mera Eiman To Hai Baqi-o-Lekin | Na Kha Jaye Kahin Shuale Ko Khashaak!'
- 'id': '2_155_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہوائے تند کي موجوں ميں محصور | !سمرقند و بخارا کي کف خاک'
  - 'lang': 'en'
    'text': 'Bokhara''s humble dust and Samarkand''s | The turbulent billows of many winds have battered.'
  - 'lang': 'ro'
    'text': 'Hawa-e-Tund Ki Moujon Mein Mehsoor | Samar-o-Bukhara Ki Kaf-e-Khak!'
- 'id': '2_155_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بگرداگرد خود چندانکہ بينم '' | ''بلا انگشتري و من نگينم'
  - 'lang': 'en'
    'text': 'A gem set in a ring of misery | That circles me on every side, am I.'
  - 'lang': 'ro'
    'text': '“Bagar Da Gard-e-Khud Chandan Ke Beenam | Bila Anghastari-o-Mann Nageenam”'
- 'id': '2_155_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يکايک ہل گئي خاک سمرقند | اٹھا تيمور کي تربت سے اک نور'
  - 'lang': 'en'
    'text': 'Suddenly quivered the dust of Samarkand, | And from an ancient tomb a light shone, pure'
  - 'lang': 'ro'
    'text': 'Yakayak Hil Gyi Khak-e-Samar Qand | Utha Taimoor Ki Turbat Se Ek Noor'
- 'id': '2_155_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شفق آميز تھي اس کي سفيدي | صدا آئي کہ ''''ميں ہوں روح تيمور'
  - 'lang': 'en'
    'text': 'As the first gleam of daybreak, and a voice | Was heard:-''I am the spirit of Timur!'
  - 'lang': 'ro'
    'text': 'Shafaq Amaiz Thi Uss Ki Safaidi | Sada Ayi Ke “Main Hun Rooh-e-Taimoor'
- 'id': '2_155_8'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگر محصور ہيں مردان تاتار | نہيں اللہ کي تقدير محصور'
  - 'lang': 'en'
    'text': 'Chains may hold fast the men of Tartary, | But God''s firm purposes no bonds endure'
  - 'lang': 'ro'
    'text': 'Agar Mehsoor Hain Mardan-e-Tatar | Nahin Allah Ki Taqdeer Mehsoor'
- 'id': '2_155_9'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تقاضا زندگي کا کيا يہي ہے | کہ توراني ہو توراني سے مہجور؟'
  - 'lang': 'en'
    'text': 'Is this what life holds-that Turania''s peoples | All hope in one another must abjure ?'
  - 'lang': 'ro'
    'text': 'Taqaza Zindagi Ka Kya Yehi Hai | Ke Turani Ho Turani Se Mehjoor?'
- 'id': '2_155_10'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خودي را سوز و تابے ديگرے دہ '''' | ''''جہاں را انقلابے ديگرے دہ'
  - 'lang': 'en'
    'text': 'Call in the soul of man a new fire to birth! | of Cry a new revolution over the earth!'
  - 'lang': 'ro'
    'text': '‘Khudi Ra Souz-o-Ta Be Degare Dah | Jahan Ra Inqilabe Degare Dah”'
