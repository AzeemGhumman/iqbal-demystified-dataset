---
'id': '10_5'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFحکمت فرعونی"
- 'lang': 'en'
  'text': 'THE WISDOM OF THE PHAROAHS'
'description': []
'sher':
- 'id': '10_5_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حکمت ارباب دین کردم عیان | حکمت ارباب کین را ہم بدان'
  - 'lang': 'en'
    'text': 'I have unfolded the wisdom of the people of faith, | now learn the wisdom of the people of malice.'
- 'id': '10_5_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حکمت ارباب کین مکر است و فن | مکر و فن تخریب جان ، تعمیر تن'
  - 'lang': 'en'
    'text': 'The wisdom of the people of malice is deceit and artifice; | deceit and artifice: they destroy the soul and build the body.'
- 'id': '10_5_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حکمتی از بند دین آزادہ ئی | از مقام شوق دور افتادہ ئی'
  - 'lang': 'en'
    'text': 'This is wisdom that has freed itself from faith''s bonds | and has strayed far away from the station of Love.'
- 'id': '10_5_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مکتب از تدبیر او گیرد نظام | تا بکام خواجہ اندیشد غلام'
  - 'lang': 'en'
    'text': 'The school gets the system through it''s thinking | so that the servant learns to think in line with the master''s desires.'
- 'id': '10_5_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شیخ ملت با حدیث دلنشین | بر مراد او کند تجدید دین'
  - 'lang': 'en'
    'text': 'The religious scholar of the nation, in a charming way, | reinterprets religion to his (Pharaoh''s) liking.'
- 'id': '10_5_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از دم او وحدت قومی دو نیم | کس حریفش نیست جز چوب کلیم'
  - 'lang': 'en'
    'text': 'The unity of the people is broken because of him; | nothing can compete with him except Moses'' Staff.'
- 'id': '10_5_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وای قومی کشتۂ تدبیر غیر | کار او تخریب خود تعمیر غیر'
  - 'lang': 'en'
    'text': 'Woe to a people that get prey to others'' stratagies, | their task is to destroy themselves and build up others.'
- 'id': '10_5_8'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'می شود در علم و فن صاحب نظر | از وجود خود نگردد با خبر'
  - 'lang': 'en'
    'text': 'They gain knowledge of science and art, | but remain unaware of their own self-identity.'
- 'id': '10_5_9'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نقش حق را از نگین خود سترد | در ضمیرش آرزوہا زاد و مرد'
  - 'lang': 'en'
    'text': 'They erase the God''s sign from their ringstone, | aspirations arise in their heart only to die away.'
- 'id': '10_5_10'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بی نصیب آمد ز اولاد غیور | جان بتن چون مردہ ئی در خاک گور'
  - 'lang': 'en'
    'text': 'They are not blessed with a progeny having a sense of honour, | their children have souls in their bodies like corpses in graves.'
- 'id': '10_5_11'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از حیا بیگانہ پیران کہن | نوجوانان چون زنان مشغول تن'
  - 'lang': 'en'
    'text': 'Their old people lack modesty, | the youth are busy decorating themselves like women.'
- 'id': '10_5_12'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در دل شان آرزوہا بی ثبات | مردہ زایند از بطون امہات'
  - 'lang': 'en'
    'text': 'The desires that spring from their hearts are unstable, | they are born dead from the wombs of their mothers.'
- 'id': '10_5_13'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دختران او بزلف خود اسیر | شوخ چشم و خود نما و خردہ گیر'
  - 'lang': 'en'
    'text': 'Their daughters are caught in the snares of their curling locks, | bold-eyed, fond of display and carping;'
- 'id': '10_5_14'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ساختہ پرداختہ دل باختہ | ابروان مثل دو تیغ آختہ'
  - 'lang': 'en'
    'text': 'well-dressed, with exquisite make-up, coquettish; | their eyebrows like two unsheathed swords;'
- 'id': '10_5_15'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ساعد سیمین شان عیش نظر | سینۂ ماہی بموج اندر نگر'
  - 'lang': 'en'
    'text': 'their white silvery forearms pleasing to the eyes; | their bosoms showing like fish in water.'
- 'id': '10_5_16'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ملتی خاکستر او بی شرر | صبح او از شام او تاریکتر'
  - 'lang': 'en'
    'text': 'A nation whose ashes are devoid of any live spark, | whose morning is darker than its eve.'
- 'id': '10_5_17'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر زمان اندر تلاش ساز و برگ | کار او فکر معاش و ترس مرگ'
  - 'lang': 'en'
    'text': 'It is always in search of material goods, | its only preoccupation is anxiety for livelihood and fear of death.'
- 'id': '10_5_18'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'منعمان او بخیل و عیش دوست | غافل از مغزاند و اندر بند پوست'
  - 'lang': 'en'
    'text': 'Its rich are miserly, pleasure-loving, | intent upon seeking the shell, and neglectful of the kernel.'
- 'id': '10_5_19'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قوت فرمانروا معبود او | در زیان دین و ایمان سود او'
  - 'lang': 'en'
    'text': 'The might of its ruler is the object of its adoration, | in loss of faith and belief lies its gain.'
- 'id': '10_5_20'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از حد امروز خود بیرون نجست | روزگارش نقش یک فردا نبست'
  - 'lang': 'en'
    'text': 'It never looks beyond its today | and never creates a tomorrow for itself.'
- 'id': '10_5_21'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از نیاکان دفتری اندر بغل | الامان از گفتہ ہای بے عمل'
  - 'lang': 'en'
    'text': 'It has the annals of its ancestors under its arms, | alas! it only discourses on them without acting on them.'
- 'id': '10_5_22'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دین او عہد وفا بستن بغیر | یعنی از خشت حرم تعمیر دیر'
  - 'lang': 'en'
    'text': 'Its creed is to offer loyalty to others, | to build temples with the material of the mosque.'
- 'id': '10_5_23'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آہ قومی دل ز حق پرداختہ | مرد و مرگ خویش را نشناختہ'
  - 'lang': 'en'
    'text': 'Alas! for a nation which has cut itself adrift from God, | which is dead, but doesn''t understand its death.'
