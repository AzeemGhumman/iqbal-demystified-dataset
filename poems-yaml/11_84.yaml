'heading':
- 'lang': 'ur'
  'text': 'مسلمان گرچہ بی خیل و سپاہی است'
- 'lang': 'en'
  'text': 'XI-VI'
'description': []
'sher':
- 'id': '11_84_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مسلمان گرچہ بی خیل و سپاہی است | ضمیر او ضمیر پادشاہی است'
  - 'lang': 'en'
    'text': 'The Muslims have raised no armament wings, | His conscience is yet like conscience of kings.'
- 'id': '11_84_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگر او را مقامش باز بخشند | جمال او جلال بی پناہی است'
  - 'lang': 'en'
    'text': 'If he gets back his status again, | Through his beauty his grandeur would reign.'
