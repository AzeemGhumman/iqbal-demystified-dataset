---
'id': '1_90'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bang/audio/02-25-4.MP3'
'heading':
- 'lang': 'ur'
  'text': 'چمک تيري عياں بجلي ميں ، آتش ميں ، شرارے ميں'
- 'lang': 'en'
  'text': 'THY SPLENDOR IS MANIFEST IN THUNDER, IN FIRE, IN SPARK'
'description':
- 'lang': 'en'
  'text': 'This ghazal is mainly on "Wahdat al-Shuhud ". This thought has been expressed in verses 1‑5 and 7. The remaining two verses are also in the same trend and mean that the true Lover of God does not care for reward on the Day of Judgment, not even the reward of His Sight.'
'sher':
- 'id': '1_90_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چمک تيري عياں بجلي ميں ، آتش ميں ، شرارے ميں | جھلک تيري ہويدا چاند ميں ،سورج ميں ، تارے ميں'
  - 'lang': 'en'
    'text': 'Thy splendor is manifest in thunder, in fire, in spark | Thy luster is evident in the moon, in the sun, in the star'
  - 'lang': 'ro'
    'text': 'Chamak Teri Ayan Bijli Mein, Atish Mein, Sharare Mein | Jhalak Teri Haweda Chand Mein, Suraj Mein, Tare Mein'
- 'id': '1_90_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بلندي آسمانوں ميں ، زمينوں ميں تري پستي | رواني بحر ميں ، افتادگي تيري کنارے ميں'
  - 'lang': 'en'
    'text': 'Thy elegance exists in skies'' heights, and in earths'' depths | It is in the ocean''s flow, and in falling behind of the shore'
  - 'lang': 'ro'
    'text': 'Bulandi Aasmanon Mein, Zameeon Mein Teri Pasti | Rawani Behr Mein, Uftadgi Teri Kinare Mein'
- 'id': '1_90_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شريعت کيوں گريباں گير ہو ذوق تکلم کي | چھپا جاتا ہوں اپنے دل کا مطلب استعارے ميں'
  - 'lang': 'en'
    'text': 'Why should Shara`ah be the accuser of the eloquence'' taste? | I only conceal the meaning of my heart in metaphors'
  - 'lang': 'ro'
    'text': 'Shariat Kyun Gireban-Geer Ho Zauq-e-Takallam Ki | Chupa Jata Hun Apne Dil Ka Matlab Istaare Mein'
- 'id': '1_90_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جو ہے بيدار انساں ميں وہ گہري نيند سوتا ہے | شجر ميں ، پھول ميں ، حيواں ميں ، پتھر ميں ، ستارے ميں'
  - 'lang': 'en'
    'text': 'The real life in Man is pervading in everything | It is in tree, in flower, in animal, in stone, in star'
    'notes':
    - 'phrase': 'life'
      'meaning': '"Real Life"‑ It means the Love of God and the Longing to see and know Him.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Jo Hai Baidar Insan Mein Woh Gehri Neend Sota Hai | Shajar Mein, Phool Mein, Haiwan Mein, Pathar Mein, Sitare Mein'
- 'id': '1_90_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مجھے پھونکا ہے سوز قطرہء اشک محبت نے | غضب کي آگ تھي پاني کے چھوٹے سے شرارے ميں'
  - 'lang': 'en'
    'text': 'The heat of the drop of Love''s tear has consumed me | Boundless fire existed in this little drop of water'
  - 'lang': 'ro'
    'text': 'Mujhe Phoonka Hai Souz-e-Qatra-e-Ashak-e-Mohabbat Ne | Ghazab Ki Aag Thi Pani Ke Chote Se Sharare Mein'
- 'id': '1_90_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہيں جنس ثواب آخرت کي آرزو مجھ کو | وہ سوداگر ہوں ، ميں نے نفع ديکھا ہے خسارے ميں'
  - 'lang': 'en'
    'text': 'There is no longing in me for reward of the Judgment Day | I am the merchant who sees profit in the loss'
  - 'lang': 'ro'
    'text': 'Nahin Jinse-e-Sawab-e-Akhrat Ki Arzoo Mujh Ko | Woh Soudagar Hun, Main Ne Nafa Dekha Hai Khasare Mein'
- 'id': '1_90_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سکوں نا آشنا رہنا اسے سامان ہستي ہے | تڑپ کس دل کي يا رب چھپ کے آ بيٹھي ہے پارے ميں'
  - 'lang': 'en'
    'text': 'Being unaware of tranquillity is existence for it | O God! Restlessness of which heart is residing in mercury'
  - 'lang': 'ro'
    'text': 'Sukoon Na-Ashna Rehna Isse Saman-e-Hasti Hai | Tarap Kis Dil Ki Ya Rab Chup Ke Aa Baithi Hai Pare Mein'
- 'id': '1_90_8'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صدائے لن تراني سن کے اے اقبال ميں چپ ہوں | تقاضوں کي کہاں طاقت ہے مجھ فرقت کے مارے ميں'
  - 'lang': 'en'
    'text': 'O Iqbal I am silent after hearing the call of "Lan Tarana" | Being afflicted with separation I have no strength for importunity'
    'notes':
    - 'phrase': 'Tarana"'
      'meaning': '"Lan Tarana"‑ Allusion to the Holy Qur''an 7:143. Perhaps, being the true Lover of God S. Musa A.S. was in the same category of men as is referred to in the last verse.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Sadaye Lan Tarani Sun Ke Ae Iqbal Mein Chup Hun | Taqazon Ki Kahan Taqat Hai Mujh Furqat Ke Mare Main'
