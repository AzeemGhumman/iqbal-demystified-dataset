---
'id': '1_83'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bang/audio/02-21.mp3'
'heading':
- 'lang': 'ur'
  'text': 'پيام عشق'
- 'lang': 'en'
  'text': 'THE MESSAGE OF LOVE'
'description':
- 'lang': 'en'
  'text': 'In this poem `Allamah Iqbal is conveying the message dearest and nearest to his heart. i.e. persuading the Muslim Ummah to rise from their slumber to strive and struggle in the cause of God for carrying out the original Divine Command of fulfilling the obligations of being the martyrs of His Love and His cause. The whole poem is the message of the Love of God addressed to the Muslim Ummah.'
'sher':
- 'id': '1_83_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سن اے طلب گار درد پہلو! ميں ناز ہوں ، تو نياز ہو جا | ميں غزنوي سومنات دل کا ، تو سراپا اياز ہو جا'
  - 'lang': 'en'
    'text': 'Listen O seeker of heart''s pathos ! I am Naz, you should become Niaz | I am the Ghaznavi of heart''s Somnath, you completely become Ayaz'
    'notes':
    - 'phrase': 'Niaz'
      'meaning': 'Naz and Niaz- In the first hemistich of this verse Love addresses those who are anxious to develop the Love of God and says that this Love is the beloved and it is necessary to become a true Lover to win it. In the second hemistich the same message is repeated in another form.'
      'occurrence': !!int '1'
    - 'phrase': 'Ayaz'
      'meaning': 'Ghaznava, Somnath and Ayaz‑'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Sun Ae Talabgaar-e-Dard-e-Pehlu! Main Naaz Hun, Tu Niaz Ho Ja | Main Ghaznavi Soumanat-e-Dil Ka Hum Tu Sarapa Ayaz Ho Ja'
- 'id': '1_83_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہيں ہے وابستہ زير گردوں کمال شان سکندري سے | تمام ساماں ہے تيرے سينے ميں ، تو بھي آئينہ ساز ہو جا'
  - 'lang': 'en'
    'text': 'Greatness in the world is not associated with the Alexander’s splendor | Your breast has everything, you should also become the maker of mirrors'
    'notes':
    - 'phrase': 'mirrors'
      'meaning': 'Alexander‑ .He is believed to have made a mirror of very highly polished copper plate, which is alluded to here. This verse means that being a conqueror like Alexander does not make a person ''great''. However making a mirror with the help of one''s knowledge and effort does confer greatness. As a Mu’min has the potential for making the mirror he has also the potential for attaining greatness.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Nahin Hai Wabasta Zair-e-Gurdoon Kamal Shan-e-Sikandari Se | Tamam Saman Hai Tere Seene Mein, Tu Bhi Aaeena Saaz Ho Ja'
- 'id': '1_83_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غرض ہے پيکار زندگي سے کمال پائے ہلال تيرا | جہاں کا فرض قديم ہے تو ، ادا مثال نماز ہو جا'
  - 'lang': 'en'
    'text': 'The aim of life''s struggle is perfection of your Crescent''s grandeur | You are the world''s oldest Divine Command, be fulfilled like prayer'
    'notes':
    - 'phrase': 'prayer'
      'meaning': 'This is a reminder to the Muslim Ummah that they are the vice‑gerents of God on earth and for that reason are charged with the responsibility of establishing the sovereignty of God on earth. It is a reminder to them that they should rise to their responsibilities and achieve what is expected of them.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Garz Hai Paikar-e-Zindagi Se Kamal Paye Hilal Tera | Jahan Ka Farz-e-Qadeem Hai Tu, Ada Misal-e-Namaz Ho Ja'
- 'id': '1_83_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ ہو قناعت شعار گلچيں! اسي سے قائم ہے شان تيري | وفور گل ہے اگر چمن ميں تو اور دامن دراز ہو جا'
  - 'lang': 'en'
    'text': 'Be not contented, O gardener, your dignity is established by this alone | If flowers abound in the garden, you should become a more ardent beggar'
  - 'lang': 'ro'
    'text': 'Na Ho Qinaat Shuar Gulcheen! Issi Se Qayam Hai Shan Teri | Wafoor-e-Gul Hai Agar Chaman Mein To Aur Daman Daraz Ho Ja'
- 'id': '1_83_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گئے وہ ايام ، اب زمانہ نہيں ہے صحرانورديوں کا | جہاں ميں مانند شمع سوزاں ميان محفل گداز ہو جا'
  - 'lang': 'en'
    'text': 'Gone are those days, these are not the times for wandering in wilderness | Become melted in the world like the congregation''s lighted candle'
  - 'lang': 'ro'
    'text': 'Gye Woh Ayyam, Ab Zamana Nahin Hai Sehra Nawardiyon Ka | Jahan Mein Manind-e-Shama Souzan Miyan-e-Mehfil Gudaz Ho Ja'
- 'id': '1_83_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وجود افراد کا مجازي ہے ، ہستي قوم ہے حقيقي | فدا ہو ملت پہ يعني آتش زن طلسم مجاز ہو جا'
  - 'lang': 'en'
    'text': 'The individual''s existence is unreal, the nation''s existence is real | Be devoted to the nation, become destroyer of the unreal''s magic'
  - 'lang': 'ro'
    'text': 'Wujood Afrad Ka Majazi Hai, Hasti-e-Qoum Hai Haqeeqi | Fida Ho Millat Pe Yani Atish Zan-e-Tilism-e-Majaaz Ho Ja'
- 'id': '1_83_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ ہند کے فرقہ ساز اقبال آزري کر رہے ہيں گويا | بچا کے دامن بتوں سے اپنا غبار راہ حجاز ہو جا'
  - 'lang': 'en'
    'text': 'Iqbal ! These sectarians of India are working like Azar | Saving your skirt from idols become the dust of the way of Hijaz'
    'notes':
    - 'phrase': 'Azar'
      'meaning': 'Azar‑ .This verse means that the people who are creating and nurturing sectarian poison in India are like Azar, and Muslims should avoid them and keep their own objectives before them, close their ranks and attain those objectives.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Ye Hind Ke Firqa Saaz Iqbal Azari Kar Rahe Hain Goya | Bacha Ke Daman Buton Se Apna Gubar-e-Rah-e-Hijaz Ho Ja'
