---
'id': '3_28'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/01-28.mp3'
'heading':
- 'lang': 'ur'
  'text': 'غزل'
- 'lang': 'en'
  'text': 'GHAZAL'
'description': []
'sher':
- 'id': '3_28_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل مردہ دل نہيں ہے،اسے زندہ کر دوبارہ | کہ يہي ہے امتوں کے مرض کہن کا چارہ'
  - 'lang': 'en'
    'text': 'A heart devoid of love is dead, Infuse fresh life in it again: | It is the only cure for folk, Who suffer from some chronic pain.'
  - 'lang': 'ro'
    'text': 'Dil-e-Murda Dil Nahin Hai, Isse Zinda Kar Dobara | Ke Yehi Hai Ummaton Ke Marz-e-Kuhan Ka Chara'
- 'id': '3_28_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ترا بحر پر سکوں ہے، يہ سکوں ہے يا فسوں ہے؟ | !نہ نہنگ ہے، نہ طوفاں، نہ خرابي کنارہ'
  - 'lang': 'en'
    'text': 'Your sea is full of calm and rest, Is it repose or magic art? | No sharks and storms disturb your sea, Intact its coast in every part!'
  - 'lang': 'ro'
    'text': 'Tera Behar Pur-Sukoon Hai, Ye Sukoon Hai Ya Fusoon Hai? | Na Nahang Hai, Na Toofan, Na Kharabi-e-Kinara!'
- 'id': '3_28_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو ضمير آسماں سے ابھي آشنا نہيں ہے | نہيں بے قرار کرتا تجھے غمزہ ستارہ'
  - 'lang': 'en'
    'text': 'You are not intimate with laws, That rule the spheres that spin around: | The twinkling stars do not disturb, The calm which in your heart is found!'
  - 'lang': 'ro'
    'text': 'Tu Zameer-e-Asman Se Abhi Ashna Nahin Hai | Nahin Be-Qarar Karta Tujhe Ghamzada-e-Sitara'
- 'id': '3_28_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ترے نيستاں ميں ڈالا مرے نغمہ سحر نے | مري خاک پے سپر ميں جو نہاں تھا اک شرارہ'
  - 'lang': 'en'
    'text': 'The dormant spark that buried lay, In my extinguished clay since long | Has set afire your bed of reeds, Assuming form of morning song!'
  - 'lang': 'ro'
    'text': 'Tere Neestan Mein Dala Mere Naghma-e-Sahar Ne | Meri Khak-e-Pay-Sipar Mein Jo Nihan Tha Ek Sharara'
- 'id': '3_28_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نظر آئے گا اسي کو يہ جہان دوش و فردا | جسے آگئي ميسر مري شوخي نظارہ'
  - 'lang': 'en'
    'text': 'That man can only see in full, The world of future and the past, | Who has the luck to be endowed with, With my glance so pert and fast!'
  - 'lang': 'ro'
    'text': 'Nazar Aye Ga Issi Ko Ye Jahan-e-Dosh-o-Farda | Who has the luck to be endowed with my glance so pert and fast!'
