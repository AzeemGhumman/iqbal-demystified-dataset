---
'id': '9_37'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFF’’ارواح جلیلۂ حلاج و غالب و قرة العین طاہرہ کہ بہ نشیمن بہشتی نگرویدند ’’و بگردش جاودان گرائیدند‘‘"
- 'lang': 'en'
  'text': 'The noble spirits of Hallaj, Ghalib, and Qurrat al-Ain Tahira who disdained to dwell in Paradise,preferring to wander for ever'
'description': []
'sher':
- 'id': '9_37_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من فدای این دل دیوانہ ئی | ہر زمان بخشد دگر ویرانہ ئی'
  - 'lang': 'en'
    'text': 'Let me be a ransom for this demented heart | which every instant bestows on me another desert;'
- 'id': '9_37_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون بگیرم منزلی گوید کہ خیز | مرد خود رس بحر را داند قفیز'
  - 'lang': 'en'
    'text': 'whenever I take up a lodging, it says, "Rise -up!" | The self-strong man reckons the sea as but a pool.'
- 'id': '9_37_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زانکہ آیات خدا لا انتہاست | ای مسافر جادہ را پایان کجاست'
  - 'lang': 'en'
    'text': 'Seeing that the signs of God are infinite | where, traveller, can the high-road end?'
- 'id': '9_37_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کار حکمت دیدن و فرسودن است | کار عرفان دیدن و افزودن است'
  - 'lang': 'en'
    'text': 'The task of science is to see and consume, | the work of gnosis is to see and augment;'
- 'id': '9_37_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن بسنجد در ترازوی ہنر | این بسنجد در ترازوی نظر'
  - 'lang': 'en'
    'text': 'science weighs in the balance of technology, | gnosis weighs in the balance of intuition;'
- 'id': '9_37_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن بدست آورد آب و خاک را | این بدست آورد جان پاک را'
  - 'lang': 'en'
    'text': 'science holds in its hand water and earth, | gnosis holds in its hand the pure spirit;'
- 'id': '9_37_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن نگہ را بر تجلی می زند | این تجلی را بخود گم می کند'
  - 'lang': 'en'
    'text': 'science casts its gaze upon phenomena, | gnosis absorbs phenomena into itself.'
- 'id': '9_37_8'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در تلاش جلوہ ہای پے بہ پی | طی کنم افلاک و می نالم چو نی'
  - 'lang': 'en'
    'text': 'In quest of continuous manifestations | I travel through the skies, lamenting like a reed;'
- 'id': '9_37_9'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این ہمہ از فیض مردی پاک زاد | آنکہ سوز او بجان من فتاد'
  - 'lang': 'en'
    'text': 'all this is by the grace of a pure-born saint | whose ardour fell upon my soul.'
- 'id': '9_37_10'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کاروان این دو بینای وجود | بر کنار مشتری آمد فرود'
  - 'lang': 'en'
    'text': 'The caravan of these two scanners of existence | presently halted by the shores of Jupiter,'
- 'id': '9_37_11'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن جھان آن خاکدانی ناتمام | در طواف او قمر ہا تیز گام'
  - 'lang': 'en'
    'text': 'that world, that earth not yet complete, | circling about it moons swift of pace;'
- 'id': '9_37_12'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خالی از می شیشہ تاکش ہنوز | آرزو نارستہ از خاکش ہنوز'
  - 'lang': 'en'
    'text': 'the glass of its vine was still empty of wine, | desire as yet had not sprouted from its soil.'
- 'id': '9_37_13'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نیم شب از تاب ماہان نیم روز | نی برودت در ہوای او نہ سوز'
  - 'lang': 'en'
    'text': 'Midnight, a world half day in the moon''s gleam, | the air thereof neither chill nor torrid.'
- 'id': '9_37_14'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من چو سوی آسمان کردم نظر | کوکبش دیدم بخود نزدیک تر'
  - 'lang': 'en'
    'text': 'As I lifted my gaze towards heaven | I saw a star closer to me;'
- 'id': '9_37_15'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہیبت نظارہ از ہوشم ربود | شد دگرگون نزد و دور و دیر و زود'
  - 'lang': 'en'
    'text': 'the awful prospect robbed me of my senses | near and far, late and soon became transformed.'
- 'id': '9_37_16'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیش خود دیدم سہ روح پاکباز | آتش اندر سینہ شان گیتی گداز'
  - 'lang': 'en'
    'text': 'I saw before me three pure spirits | the fire in whose breasts might melt the world.'
- 'id': '9_37_17'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در برشان حلہ ہای لالہ گون | چہرہ ہا رخشندہ از سوز درون'
  - 'lang': 'en'
    'text': 'They were clad in robes of tulip hue, | their faces gleamed with an inner glow;'
- 'id': '9_37_18'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در تب و تابی ز ہنگام الست | از شراب نغمہ ہای خویش مست'
  - 'lang': 'en'
    'text': 'in fever and fervour since the moment of Alast, | intoxicated with the wine of their own melodies.'
- 'id': '9_37_19'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت رومی ’’این قدر از خود مرو | از دم آتش نوایان زندہ شو'
  - 'lang': 'en'
    'text': 'Rumi said, "Do not go out of yourself so, | be quickened by the breath of these songs of fire.'
- 'id': '9_37_20'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شوق بی پروا ندیدستی ، نگر | زور این صہبا ندیدستی ، نگر'
  - 'lang': 'en'
    'text': 'You have never seen intrepid passion; behold! | You have never seen the power of this wine; behold!'
- 'id': '9_37_21'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غالب و حلاج و خاتون عجم | شورہا افکندہ در جان حرم'
  - 'lang': 'en'
    'text': 'Ghalib and Hallaj and the Lady of Persia | have flung tumult into the soul of the sanctuary.'
- 'id': '9_37_22'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این نواہا روح را بخشد ثبات | گرمی او از درون کائنات‘‘'
  - 'lang': 'en'
    'text': 'These songs bestow stability on the spirit, | their warmth springs from the inmost heart of creation."'
