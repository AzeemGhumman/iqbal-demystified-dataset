---
'id': '3_94'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/02-27.mp3'
'heading':
- 'lang': 'ur'
  'text': 'دين و تعليم'
- 'lang': 'en'
  'text': 'RELIGION AND EDUCATION'
'description': []
'sher':
- 'id': '3_94_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مجھ کو معلوم ہيں پيران حرم کے انداز | ہو نہ اخلاص تو دعوئے نظر لاف و گزاف'
  - 'lang': 'en'
    'text': 'I know the modes of those who guide the creed, | Though lacking truth, of vision boast indeed.'
  - 'lang': 'ro'
    'text': 'Mujh Ko Maloom Hain Peeran-e-Haram Ke Andaz | Ho Na Ikhlas To Dawaye Nazar Laaf-o-Guzaaf'
- 'id': '3_94_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اور يہ اہل کليسا کا نظام تعليم | ايک سازش ہے فقط دين و مروت کے خلاف'
  - 'lang': 'en'
    'text': 'The teaching that the English have devised | ʹGainst faith and ties has great intrigue contrived.'
  - 'lang': 'ro'
    'text': 'Aur Ye Ahle-e-Kalisa Ka Nizam-e-Taleem | Aik Sazish Hai Faqt Deen-o-Murawat Ke Khilaf'
- 'id': '3_94_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اس کي تقدير ميں محکومي و مظلومي ہے | قوم جو کر نہ سکي اپني خودي سے انصاف'
  - 'lang': 'en'
    'text': 'That race is doomed to bondage and much pain, | Which justice for its ego canʹt attain.'
  - 'lang': 'ro'
    'text': 'Iss Ki Taqleed Mein Mehkoomi-o-Mazloomi Hai | Qoum Jo Kar Na Saki Apni Khudi Se Insaf'
- 'id': '3_94_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فطرت افراد سے اغماض بھي کر ليتي ہے | کبھي کرتي نہيں ملت کے گناہوں کو معاف'
  - 'lang': 'en'
    'text': 'The faults of one man Nature can reprieve, | But groups for crimes no pardon can receive.'
  - 'lang': 'ro'
    'text': 'Fitrat Afrad Se Ighmaaz Bhi Kar Leti Hai | Kabhi Karti Nahin Millat Ke Gunahon Ko Muaf'
