---
'id': '1_59'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bang/audio/01-50-10.MP3'
'heading':
- 'lang': 'ur'
  'text': 'ترے عشق کي انتہا چاہتا ہوں'
- 'lang': 'en'
  'text': 'COMPLETION OF YOUR LOVE IS WHAT I DESIRE'
'description': []
'sher':
- 'id': '1_59_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ترے عشق کي انتہا چاہتا ہوں | مري سادگي ديکھ کيا چاہتا ہوں'
  - 'lang': 'en'
    'text': 'Completion of your Love is what I desire | Look at my sincerity what little I desire'
    'notes':
    - 'phrase': 'desire'
      'meaning': 'Both the veiling of the Beloved, represented here by torture, and the unveiling are tests of the patience and perseverance of the Lover.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Tere Ishq Ki Intiha Chahta Hun | Meri Sadgi Dekh Kya Chahta Hun'
- 'id': '1_59_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ستم ہو کہ ہو وعدہ بے حجابي | کوئي بات صبر آزما چاہتا ہوں'
  - 'lang': 'en'
    'text': 'It may be oppression or the promise of unveiling | Something testing my perseverance I desire'
  - 'lang': 'ro'
    'text': 'Sitam Ho Ke Ho Wada-e-Be-Hijabi | Koi Baat Sabr Azma Chahta Hun'
- 'id': '1_59_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ جنت مبارک رہے زاہدوں کو | کہ ميں آپ کا سامنا چاہتا ہوں'
  - 'lang': 'en'
    'text': 'May the pious be happy with this Paradise | Only to see your Countenance I desire'
    'notes':
    - 'phrase': 'desire'
      'meaning': 'For a Mu’min the highest reward on the Day of Judgment is to be able to witness the Countenance of God (The Holy Qur’an 3:15; 56:1-41).'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Ye Jannat Mubarik Rahe Zahidon Ko | Ke Mein Ap Ka Samna Chahta Hun'
- 'id': '1_59_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ذرا سا تو دل ہوں ، مگر شوخ اتنا | وہي لن تراني سنا چاہتا ہوں'
  - 'lang': 'en'
    'text': 'Though I am but a tiny little heart I am so bold | To hear the same "Lan tarana " I desire'
    'notes':
    - 'phrase': 'desire'
      'meaning': 'Allusion to the Holy Qur’an 7:143. S. Musa A.S. , a human being, made of clay, had the courage to request the Sight of the Countenance of God. His Love for God gave him that courage.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Zara Sa To Dil Hun Magar Shaukh Itna | Wohi Lan-Tarani Suna Chahta Hun'
- 'id': '1_59_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کوئي دم کا مہماں ہوں اے اہل محفل | چراغ سحر ہوں ، بجھا چاہتا ہوں'
  - 'lang': 'en'
    'text': 'O assembly’s companions! I am existing only for a few moments | I am the dawn’s candle, I am about to be extinguished'
  - 'lang': 'ro'
    'text': 'Koi Dam Ka Mehman Hun Ae Ahl-e-Mehfil | Charagh-e-Sehar Hun, Bujha Chahta Hun'
- 'id': '1_59_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بھري بزم ميں راز کي بات کہہ دي | بڑا بے ادب ہوں ، سزا چاہتا ہوں'
  - 'lang': 'en'
    'text': 'I have divulged the secret in the full assembly | I am very insolent, punishment I desire'
    'notes':
    - 'phrase': 'desire'
      'meaning': 'Allusion to the theory of Khuda of ‘Allamah Iqbal.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Bhari Bazm Mein Raaz Ki Baat Keh Di | Bara Be-Adab Hun, Saza Chahta Hun'
