- 'lang': 'ur'
  'text': 'يورپ'
- 'lang': 'en'
  'text': 'EUROPE'
'description': []
'sher':
- 'id': '2_174_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تاک ميں بيٹھے ہيں مدت سے يہودي سودخوار | جن کي روباہي کے آگے ہيچ ہے زور پلنگ'
  - 'lang': 'en'
    'text': 'The Jewish money‐lenders, whose cunning beats the lion’s prowess, | Have been waiting hopefully for long.'
  - 'lang': 'ro'
    'text': 'Taak Mein Baithe Hai Muddat Se Yahoodi Sood Khawar | Jin Ki Roobahi Ke Agay Haitch Hai Zor-e-Palang'
- 'id': '2_174_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خود بخود گرنے کو ہے پکے ہوئے پھل کي طرح | !ديکھيے پڑتا ہے آخر کس کي جھولي ميں فرنگ'
  - 'lang': 'en'
    'text': 'Europe is ready to drop like a ripe fruit, | Let’s see in whose bag it goes.'
  - 'lang': 'ro'
    'text': 'Khud-Ba-Khud Girne Ko Hai Pakke Huwe Phal Ki Tarah | Dekhiye Parta Hai Akhir Kis Ki Jholi Mein Frang!'
