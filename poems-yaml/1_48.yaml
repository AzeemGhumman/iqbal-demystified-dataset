  - 'lang': 'ur'
    'text': 'سکوت شام ميں محو سرود ہے راوي | نہ پوچھ مجھ سے جو ہے کيفيت مرے دل کي'
  - 'lang': 'en'
    'text': 'In the evening''s serenity the Rava melodious is | Do not ask me what the condition of my heart is'
  - 'lang': 'ro'
    'text': 'Sukoot-e-Shaam Mein Mehv-e-Surood Hai Ravi | Na Puch Mujh Se Jo Kaifiat Mere Dil Ki'
- 'id': '1_48_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پيام سجدے کا يہ زير و بم ہوا مجھ کو | جہاں تمام سواد حرم ہوا مجھ کو'
  - 'lang': 'en'
    'text': 'This became message of prostration’s rise and fall to me | The whole world became precincts of the Haram to me'
  - 'lang': 'ro'
    'text': 'Payam Sajde Ka Ye Zair-o-Bam Huwa Kujh Ko | Jahan Tamam Sawad-e-Haram Huwa Mujh Ko'
- 'id': '1_48_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سر کنارہ آب رواں کھڑا ہوں ميں | خبر نہيں مجھے ليکن کہاں کھڑا ہوں ميں'
  - 'lang': 'en'
    'text': 'I am standing at the bank of the running water | However, I do not know where I am standing'
  - 'lang': 'ro'
    'text': 'Sir-e-Kinara-e-Aab-e-Rawan Khara Hun Main | Khabar Nahin Mujhe Lekin Kahan Khara Hun Main'
- 'id': '1_48_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شراب سرخ سے رنگيں ہوا ہے دامن شام | ليے ہے پير فلک دست رعشہ دار ميں جام'
  - 'lang': 'en'
    'text': 'The red wine has colored the skirt of the evening | The aged sky is holding wine cup in its trembling hand'
  - 'lang': 'ro'
    'text': 'Sharab-e-Surkh Se Rangeen Huwa Hai Daman-e-Shaam | Liye Hai Peer-e-Falak Dast-e-Raishadar Mein Jaam'
- 'id': '1_48_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عدم کو قافلہ روز تيز گام چلا | شفق نہيں ہے ، يہ سورج کے پھول ہيں گويا'
  - 'lang': 'en'
    'text': 'The day''s fast moving caravan is advancing to its end | The evening''s twilight is the sun''s flower so to say'
  - 'lang': 'ro'
    'text': 'Adam Ko Qafila-e-Roz Taizgaam Chala | Shafaq Nahin Hai, Ye Suraj Ke Phool Hain Goya'
- 'id': '1_48_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کھڑے ہيں دور وہ عظمت فزائے تنہائي | منار خواب گہ شہسوار چغتائي'
  - 'lang': 'en'
    'text': 'In the distance those solitary structures are standing | They are the minarets of the Mughal emperors'' tombs'
  - 'lang': 'ro'
    'text': 'Khare Hain Door Woh Azmat Fazaye Tanhai | Manar-e-Khawabgah-e-Shahsawar-e-Chughtai'
- 'id': '1_48_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فسانہء ستم انقلاب ہے يہ محل | کوئي زمان سلف کي کتاب ہے يہ محل'
  - 'lang': 'en'
    'text': 'This place is the tale of revolution’s tyranny | This place is some book of the bygone age'
  - 'lang': 'ro'
    'text': 'Fasana-e-Sitam-e-Inqilab Hai Ye Mehal | Koi Zaman-e-Salaf Ki Kitab Hai Ye Mehal'
- 'id': '1_48_8'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مقام کيا ہے سرود خموش ہے گويا | شجر ، يہ انجمن بے خروش ہے گويا'
  - 'lang': 'en'
    'text': 'This place is a silent orchestra so to say | Not trees ! But it is a serene assembly so to say'
  - 'lang': 'ro'
    'text': 'Maqam Kya Hai, Surood-e-Khamosh Hai Goya | Shajar,Ye Anjuman-e-Be-Kharosh Hai Goya'
- 'id': '1_48_9'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رواں ہے سينہء دريا پہ اک سفينہ تيز | ہوا ہے موج سے ملاح جس کا گرم ستيز'
  - 'lang': 'en'
    'text': 'A fast moving boat is sailing on its surface | Whose sailor is fighting fiercely with the waves'
  - 'lang': 'ro'
    'text': 'Rawan Hai Seena-e-Darya Pe Ek Safina-e-Taiz | Huwa Hai Mouj Se Mallah Jis Ka Garm-e-Sataiz'
- 'id': '1_48_10'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سبک روي ميں ہے مثل نگاہ يہ کشتي | نکل کے حلقہ حد نظر سے دور گئي'
  - 'lang': 'en'
    'text': 'This boat is in fast speed like the sight | Getting out of sight, it has gone far away'
  - 'lang': 'ro'
    'text': 'Subak Rawi Mein Hai Misl-e-Nigah Ye Kashti | Nikal Ke Halqa-e-Hadd-e-Nazar Se Door Gyi'
- 'id': '1_48_11'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جہاز زندگي آدمي رواں ہے يونہي | ابد کے بحر ميں پيدا يونہي ، نہاں ہے يونہي'
  - 'lang': 'en'
    'text': 'The ship of Man’s life is sailing in the same way | It is present as well as hidden in eternity’s sea'
  - 'lang': 'ro'
    'text': 'Jahaz-e-Zindagi-e-Admi Rawan Hai Yunhi | Abad Ke Behar Mein Paida Yunhi, Nihan Hai Yunhi'
