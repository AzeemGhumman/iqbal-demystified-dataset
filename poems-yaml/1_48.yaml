  'text': 'کنار راوي'
- 'lang': 'en'
  'text': 'ON THE BANKS OF THE RAVI'
'description':
- 'lang': 'en'
  'text': 'Rava is one of the five major rivers forming the Indus Basin and the region of the Punjab. It passes through Lahore and is a part of its life. In this poem ‘Allamah Iqbal is describing one of his frequent visits to the river bank. After describing the river''s beauty and serene environment he passes on to the realm of higher thoughts. In the sixth and seventh verses he recapitulates a glimpse of the departed glory of Muslims during the Mughal rule in India, when Lahore was the capital of the Mughal Empire for a considerable time during the reign of Emperor Nur al‑Dan Jahangar (1569‑1627, reigned 1605‑27). However, the main lesson of the poem is contained in the last two verses, according to which death is not the end of human life but only a change of place and form. Extending this philosophy to the life of nations these verses mean that the decline and fall of the Mughal Empire is not the end of Muslims and their glory would return if they work for it again. This thought is repeated at many places in his works, including Bang-i-Dara. One such poem is 122. Walidah Marhumah Ka Yad Main (In Memory of the Blessed Late Mother). This concept forms a component of the philosophy of Khuda.'
