  'sherContent':
  - 'lang': 'ur'
    'text': 'شکست سے يہ کبھي آشنا نہيں ہوتا | نظر سے چھپتا ہے ليکن فنا نہيں ہوتا'
  - 'lang': 'en'
    'text': 'It never gets acquainted with defeat | It is concealed from sight but is not effaced !'
  - 'lang': 'ro'
    'text': 'Shikast Se Ye Kabhi Ashna Nahin Hota | Nazar Se Chupta Hai Lekin Fana Nahin Hota'
