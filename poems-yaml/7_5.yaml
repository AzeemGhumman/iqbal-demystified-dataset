- 'id': '7_5_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ببرگ لالہ رنگ آمیزی عشق | بجان ما بلا انگیزی عشق'
  - 'lang': 'en'
    'text': 'Love paints the tulip’s leaves a vivid red, | And storms our hearts with its disastrous flood.'
- 'id': '7_5_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگر این خاکدان را واشگافی | درونش بنگری خونریزی عشق'
  - 'lang': 'en'
    'text': 'Split up your carnal frame and see how Love | Paves its way through your being’s core with blood.'
