'sher':
- 'id': '7_93_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ من بر مرکب ختلی سوارم | نہ از وابستگان شہریارم'
  - 'lang': 'en'
    'text': 'I have no steed to ride upon, nor am | Some great king’s courtier. Enough for me,'
- 'id': '7_93_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرا ای ہمنشین دولت ہمین بس | چوکاوم سینہ را لعلی بر آرم'
  - 'lang': 'en'
    'text': 'O friend, is this wealth that, whenever I | Dig into myself, I bring up a gem.'
