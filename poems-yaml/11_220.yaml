  'text': "\uFEFFشب این کوہ و دشت سینہ تابی"
- 'lang': 'en'
  'text': 'VII-X'
'description': []
'sher':
- 'id': '11_220_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شب این کوہ و دشت سینہ تابی | نہ در وی مرغکی نی موج  بی'
  - 'lang': 'en'
    'text': 'The hill and desert night defies thy day, | The birds and waves know not their old songs gay.'
    'notes':
    - 'phrase': 'night'
      'meaning': '        This is an illusion to godless men.'
      'occurrence': !!int '1'
- 'id': '11_220_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نگردد روشن از قندیل رہبان | تو میدانی کہ باید  فتابی'
  - 'lang': 'en'
    'text': 'This world wont lit up from the hermit’s lamp, | Thy sun light is needed in every camp.'
