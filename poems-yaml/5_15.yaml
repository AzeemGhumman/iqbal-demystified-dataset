---
'id': '5_15'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFF’’حکایت شیخ و برہمن و مکالمہ گنگ و ہمالہ در معنی اینکہ | تسلسل حیات ملیہ | از محکم گرفتن روایات مخصوصہ ملیہ می باشد‘‘"
- 'lang': 'en'
  'text': 'STORY OF THE SHEIKH AND THE BRAHMIN FOLLOWED BY A CONVERSATION BETWEEN GANGES AND HIMALAYA TO THE EFFECT THAT THE CONTINUATION OF SOCIAL LIFE DEPEND ON FIRM ATTACHMENTS TO THE CHARACTERISTIC TRADITIONS OF THE COMMUNITY.'
'description': []
'sher':
- 'id': '5_15_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در بنارس برھمندی محترم | سر فرو اندر یم بود و عدم'
  - 'lang': 'en'
    'text': 'AT Benares lived a venerable Brahmin. | Whose head was deep in the ocean of Being and Not-being.'
- 'id': '5_15_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہرہ ی وافر ز حکمت داشتی | با خدا جویان ارادت داشتی'
  - 'lang': 'en'
    'text': 'He had a large knowledge of philosophy | But was well-disposed to the seekers after God.'
- 'id': '5_15_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ذہن او گیرا و ندرت کوش بود | با ثریا عقل او ھمدوش بود'
  - 'lang': 'en'
    'text': 'His mind was eager to explore new problems, | His intellect moved on a level with the Pleiades;'
- 'id': '5_15_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آشیانش صورت عنقا بلند | مہر و مہ بر شعلہ ی فکرش سپند'
  - 'lang': 'en'
    'text': 'His nest was as high as that of the Anka; | Sun and moon were cast, like rue, on the flame of his thought.'
    'notes':
    - 'phrase': 'Anka;'
      'meaning': 'A mysterious bird, of which nothing is known except its same.'
      'occurrence': !!int '1'
    - 'phrase': 'thought.'
      'meaning': 'Rue-seed is burned for the purpose of fumigation.'
      'occurrence': !!int '1'
- 'id': '5_15_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مدتی مینای او در خون نشست | ساقی حکمت بجامش می نبست'
  - 'lang': 'en'
    'text': 'For a long time he laboured and sweated, | But philosophy brought no wine to his cup'
- 'id': '5_15_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در ریاض علم و دانش دام چید | چشم دامش طایر معنی ندید'
  - 'lang': 'en'
    'text': 'Although he set many a snare in the gardens of learning, | His snares never caught a glimpse of the Ideal bird;'
- 'id': '5_15_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ناخن فکرش بخون آلودہ ماند | عقدہ ی بود و عدم نگشودہ ماند'
  - 'lang': 'en'
    'text': 'And notwithstanding that the nails of his thought were dabbled with blood, | The knot of Being and Not-being remained united.'
- 'id': '5_15_8'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آہ بر لب شاھد حرمان او | چہرہ غماز دل حیران او'
  - 'lang': 'en'
    'text': 'The sighs on his lips bore witness to his despair, | His countenance told tales of his distraction.'
- 'id': '5_15_9'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رفت روزی نزد شیخ کاملی | آنکہ اندر سینہ پروردی دلی'
  - 'lang': 'en'
    'text': 'One day he visited an excellent Sheikh, | A man who bad in his breast a heart of gold.'
- 'id': '5_15_10'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گوش بر گفتار آن فرزانہ داد | بر لب خود مہر خاموشی نہاد'
  - 'lang': 'en'
    'text': 'The Brahmin laid the seal of silence on his lips. | And lent his ear to the Sage''s discourse.'
- 'id': '5_15_11'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت شیخ ای طائف چرخ بلند | اندکی عہد وفا با خاک بند'
  - 'lang': 'en'
    'text': 'Then said the Sheikh; "O wanderer in the lofty sky! | Pledge thyself to be true, for a little, to the earth;'
- 'id': '5_15_12'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا شدی آوارہ ی صحرا و دشت | فکر بیباک تو از گردون گذشت'
  - 'lang': 'en'
    'text': 'Thou hast lost thy way in wildernesses of speculation, | Thy fearless thought hath passed beyond Heaven.'
- 'id': '5_15_13'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'با زمین در ساز ای گردون نورد | در تلاش گوہر انجم مگرد'
  - 'lang': 'en'
    'text': 'Be reconciled with -earth, O sky-traveller! | Do not. wander in quest of the essence of the stars;'
- 'id': '5_15_14'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من نگویم از بتان بیزار شو | کافری شایستہ ی زنار شو'
  - 'lang': 'en'
    'text': 'I do not abandon thine idols. | Art thou an unbeliever; Then be worthy of the badge of unbelief !'
    'notes':
    - 'phrase': '!'
      'meaning': '"The badge of unbelief"; here the original has sunnor (Zwv''piov) i.e. the sacred thread worn by Zoroastrians and other non-Muslims,'
      'occurrence': !!int '1'
- 'id': '5_15_15'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای امانت دار تہذیب کہن | پشت پا بر مسلک آبا مزن'
  - 'lang': 'en'
    'text': 'O inheritor of ancient culture, | Turn not thy back on the path thy fathers trod;'
- 'id': '5_15_16'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گر ز جمعیت حیات ملت است | کفر ہم سرمایہ ی جمعیت است'
  - 'lang': 'en'
    'text': 'If a people''s life is derived from unity, | Unbelief too is source of unity.'
- 'id': '5_15_17'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو کہ ھم در کافری کامل نہ ئی | در خور طوف حریم دل نہ ئی'
  - 'lang': 'en'
    'text': 'Thou that art not even a perfect infidel, | Art unfit to worship at the shrine-of the spirit.'
- 'id': '5_15_18'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ماندہ ایم از جادہ ی تسلیم دور | تو ز آزر من ز ابراہیم دور'
  - 'lang': 'en'
    'text': 'We both are far astray from the road of devotion: | Thou art far from Azar, and I from Abraham.'
    'notes':
    - 'phrase': 'Abraham.'
      'meaning': 'Azar, the father of Abraham, was an idolater.'
      'occurrence': !!int '1'
- 'id': '5_15_19'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قیس ما سودائے محمل نشد | در جنون عاشقی کامل نشد'
  - 'lang': 'en'
    'text': 'Our Majnun hath not fallen into melancholy for his Laila''s sake; | I He hath not become perfect in the madness of love.'
- 'id': '5_15_20'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرد چون شمع خودی اندر وجود | از خیال آسمان پیما چہ سود'
  - 'lang': 'en'
    'text': 'When the lamp of Self-expires, | What is the use of heaven surveying imagination ?"'
- 'id': '5_15_21'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آب زد در دامن کہسار چنگ | گفت روزی با ھمالہ رود گنگ'
  - 'lang': 'en'
    'text': 'Once on a time, laying hold of the skirt of the mountain, | Ganges said to Himalaya:'
- 'id': '5_15_22'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای ز صبح آفرینش یخ بدوش | پیکرت از رودہا زنار پوش'
  - 'lang': 'en'
    'text': '"O thou mantled in snow since the morn of creation, | Thou whose form is girdled with streams,'
- 'id': '5_15_23'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حق ترا با آسمان ہمراز ساخت | پات محروم خرام ناز ساخت'
  - 'lang': 'en'
    'text': 'God made thee a partner in the secrets of heaven. | But deprived thy foot of graceful gait.'
- 'id': '5_15_24'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'طاقت رفتار از پایت ربود | این وقار و رفعت و تمکین چہ سود'
  - 'lang': 'en'
    'text': 'He took away from thee the power to walk: | What avails this sublimity and stateliness?'
- 'id': '5_15_25'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگانی از خرام پیہم است | برگ و ساز ہستی موج از رم است'
  - 'lang': 'en'
    'text': 'Life springs from perpetual movement; | Motion constitutes the wave''s whole existence,"'
- 'id': '5_15_26'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کوہ چون این طعنہ از دریا شنید | ہم چو بحر آتش از کین بر دمید'
  - 'lang': 'en'
    'text': 'When the mountain heard this taunt from the river, | He puffed angrily like a sea of fire,'
- 'id': '5_15_27'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت ای پہنای تو آئینہ ام | چون تو صد دریا درون سینہ ام'
  - 'lang': 'en'
    'text': 'And answered: "Thy wide waters are my looking-glass; | Within my bosom are a hundred rivers like thee.'
- 'id': '5_15_28'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این خرام ناز سامان فناست | ہر کہ از خود رفت شایان فناست'
  - 'lang': 'en'
    'text': 'This graceful gait of thine is an instrument'', of death: | Whoso goeth from Self is meet to die.'
- 'id': '5_15_29'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از مقام خود نداری آگہی | بر زیان خویش نازی ابلہی'
  - 'lang': 'en'
    'text': 'Thou hast no knowledge of thine own case, | Thou exultest in thy misfortune: thou art a fool!'
- 'id': '5_15_30'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای ز بطن چرخ گردان زادہ ئی | از تو بہتر ساحل افتادہ ئی'
  - 'lang': 'en'
    'text': 'O born of the womb of the revolving sky, | A fallen-in bank is better than thou!'
- 'id': '5_15_31'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہستی خود نذر قلزم ساختی | پیش رہزن نقد جان انداختی'
  - 'lang': 'en'
    'text': 'Thou hast made thine existence an offering to the ocean, | Thou hast thrown the rich purse of thy life to the highway man.'
- 'id': '5_15_32'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہمچو گل در گلستان خوددار شو | بہر نشر بو پی گلچین مرو'
  - 'lang': 'en'
    'text': 'Be self-contained like the rose in the garden, | Do not ''go to the florist in order to spread thy perfume!'
- 'id': '5_15_33'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگی بر جای خود بالیدن است | از خیابان خودی گل چیدن است'
  - 'lang': 'en'
    'text': 'To live is to grow in thyself | And gather roses from thine own flower bed.'
- 'id': '5_15_34'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قرنہا بگذشت و من پا در گلم | تو گمان داری کہ دور از منزلم'
  - 'lang': 'en'
    'text': 'Ages have gone by and my foot is fast on earth, | Dost thou fancy that I am far from my goal?'
- 'id': '5_15_35'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہستیم بالید و تا گردون رسید | زیر دامانم ثریا آرمید'
  - 'lang': 'en'
    'text': 'My being grew and reached the sky, | The Pleiads sank to rest under my skirts;'
- 'id': '5_15_36'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہستی تو بی نشان در قلزم است | ذروہ ی من سجدہ گاہ انجم است'
  - 'lang': 'en'
    'text': 'Thy being vanishes in the ocean, | But on my crest the stars bow their heads.'
- 'id': '5_15_37'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چشم من بینای اسرار فلک | آشنا گوشم ز پرواز ملک'
  - 'lang': 'en'
    'text': 'Mine eye sees the mysteries of heaven, | Mine ear is familiar with angels'' wings.'
- 'id': '5_15_38'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا ز سوز سعی پیہم سوختم | لعل و الماس و گہر اندوختم'
  - 'lang': 'en'
    'text': 'Since I glowed with the heat of unceasing toil, | I amassed rubies, diamonds, and other gems.'
- 'id': '5_15_39'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '’’در درونم سنگ و اندر سنگ نار | آب را بر نار من نبود گذار‘‘'
  - 'lang': 'en'
    'text': 'I am stone within, and in the stone is fire: | Water cannot pass over my fire I"'
- 'id': '5_15_40'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قطرہ ئی ؟ خود را بپای خود مریز | در تلاطم کوش و با قلزم ستیز'
  - 'lang': 'en'
    'text': 'Art thou a drop, of water? Do not break at. thine own feet, | But endeavour to surge and wrestle with the sea.'
- 'id': '5_15_41'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آب گوہر خواہ و گوہر ریزہ شو | بہر گوش شاہدی آویزہ شو'
  - 'lang': 'en'
    'text': 'Desire the water of a jewel, become a jewel! | Be an ear-drop, adorn a beauty'
- 'id': '5_15_42'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یا خود افزا شو سبک رفتار شو | ابر برق انداز و دریا بار شو'
  - 'lang': 'en'
    'text': 'Oh, expand thyself! Move swiftly! | Be a cloud that shoots lightning and sheds a flood of rain!'
- 'id': '5_15_43'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از تو قلزم گدیہ ی طوفان کند | شکوہ ہا از تنگی دامان کند'
  - 'lang': 'en'
    'text': 'Let the ocean sue for thy storms as a beggar, | Let it complain of the straitness of its skirts'
- 'id': '5_15_44'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کمتر از موجی شمارد خویش را | پیش پای تو گذارد خویش را'
  - 'lang': 'en'
    'text': 'Let it deem itself less -than a wave | And glide along at thy feet!'
