---
'id': '10_18'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFسفر بہ غزنی و زیارت مزار حکیم سنائی"
- 'lang': 'en'
  'text': 'VISITING GHAZNI AND OFFERING REVERENCE TO HAKIM SANAI'
'description': []
'sher':
- 'id': '10_18_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از نوازشہای سلطان شہید | صبح و شامم ، صبح و شام روز عید'
  - 'lang': 'en'
    'text': 'By the favour of the martyred King, | my mornings and evenings were as pleasant as those of Eid'
- 'id': '10_18_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نکتہ سنج خاوران ہندی فقیر | میہمان خسرو کیوان سریر'
  - 'lang': 'en'
    'text': 'Bar of the East, the Indian faqir, | was guest unto that monarch with saturn as throne.'
- 'id': '10_18_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا ز شہر خسروی کردم سفر | شد سفر بر من سبکتر از حضر'
  - 'lang': 'en'
    'text': 'Ever since I moved from the royal city, | travelling became lighter for me than stay'
- 'id': '10_18_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سینہ بگشادم بہ آن بادی کہ پار | لالہ رست از فیض او در کوہسار'
  - 'lang': 'en'
    'text': 'I opened my breast to the breeze by which | tulips had sprung up in the mountains.'
- 'id': '10_18_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آہ غزنی آن حریم علم و فن | مرغزار شیر مردان کہن'
  - 'lang': 'en'
    'text': 'Alas! Ghazni, the home of learning and art, | the hunting ground of lion-hunters of yore,'
- 'id': '10_18_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دولت محمود را زیبا عروس | از حنا بندان او دانای طوس'
  - 'lang': 'en'
    'text': 'a beautiful bride of Mahmud’s realm, | of whose henna-dyed adorners one was the Sage of Tus.'
- 'id': '10_18_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خفتہ در خاکش حکیم غزنوی | از نوای او دل مردان قوے'
  - 'lang': 'en'
    'text': 'In it resting in eternal sleep the Ghaznavid sage too | by whose voice the hearts of men grew strong.'
- 'id': '10_18_8'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن ’’حکیم غیب‘‘ ، آن صاحب مقام | ’’ترک جوش‘‘ رومی از ذکرش تمام'
  - 'lang': 'en'
    'text': 'That seer of the unseen, man of high station | by whose iteration Rumi’s passion rose to a climax.'
- 'id': '10_18_9'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من ز پیدا او ز پنھان در سرور | ہر دو را سرمایہ از ذوق حضور'
  - 'lang': 'en'
    'text': 'I exulted in the Present, he exulted in the Hidden, | both having their wheewithal from zest for the sight of sights.'
- 'id': '10_18_10'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'او نقاب از چہرہ ایمان گشود | فکر من تقدیر مؤمن وانمود'
  - 'lang': 'en'
    'text': 'He raised the veil from the face of Faith | and my thought indicated the destiny of a believer.'
- 'id': '10_18_11'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر دو را از حکمت قرآن سبق | او ز حق گوید من از مردان حق'
  - 'lang': 'en'
    'text': 'Both learnt their lesson from Qur’anic Wisdom. | He speaks of God while I speak of godly folk.'
- 'id': '10_18_12'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در فضای مرقد او سوختم | تا متاع نالہ ئی اندوختم'
  - 'lang': 'en'
    'text': 'I felt afire in the tomb’s atmosphere | to such an extent that I became apprized of a cry.'
- 'id': '10_18_13'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفتم ای بینندۂ اسرار جان | بر تو روشن این جہان و آن جہان'
  - 'lang': 'en'
    'text': 'I said to him “O you seer of the secrets of life, | both this world and the other is luminous to you,'
- 'id': '10_18_14'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عصر ما وارفتۂ آب و گل است | اہل حق را مشکل اندر مشکل است'
  - 'lang': 'en'
    'text': 'our age is infatuated by water and clay (material things), | which raises problems without end for those godly.'
- 'id': '10_18_15'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مؤمن از افرنگیان دید آنچہ دید | فتنہ ہا اندر حرم آمد پدید'
  - 'lang': 'en'
    'text': 'Leave aside what the believers suffered at the hands of the West, | there have sprung up so many mischiefs even in the Harem.'
- 'id': '10_18_16'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا نگاہ او ادب از دل نخورد | چشم او را جلوۂ افرنگ برد'
  - 'lang': 'en'
    'text': 'Since the believers sight was not disciplined by the heart, | the glamour of the West bewitched his eyes.'
- 'id': '10_18_17'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای ’’حکیم غیب‘‘ ، امام عارفان | پختہ از فیض تو خام عارفان'
  - 'lang': 'en'
    'text': 'O you seer of the hidden, leader of the knowing ones, | by whose beneficence the rawness of the seers became mature,'
- 'id': '10_18_18'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنچہ اندر پردۂ غیب است گوی | بو کہ آب رفتہ باز آید بجوی'
  - 'lang': 'en'
    'text': 'whatever is there hidden behind the veil, let me know; | may be the wave once past should come back in the stream.'
