  - 'lang': 'ur'
    'text': 'یکی اندازہ کن سود و زیان را | چو جنت جاودانی کن جہان را'
  - 'lang': 'en'
    'text': 'So calculate once all the losses and gains, | To give to this world a heavenly reign.'
