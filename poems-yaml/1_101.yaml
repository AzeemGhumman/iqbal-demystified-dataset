---
'id': '1_101'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bang/audio/03-08.MP3'
'heading':
- 'lang': 'ur'
  'text': 'پھول کا تحفہ عطا ہونے پر'
- 'lang': 'en'
  'text': 'ON BEING PRESENTED WITH A FLOWER'
'description':
- 'lang': 'en'
  'text': 'This is a simple nature poem and expresses the poet’s sentiments created by looking at a flower presented to him by a dear friend.'
'sher':
- 'id': '1_101_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ مست ناز جو گلشن ميں جا نکلتي ہے | کلي کلي کي زباں سے دعا نکلتي ہے'
  - 'lang': 'en'
    'text': 'When that exquisite beauty strolls into the garden | Every single flower bud recites this supplication'
  - 'lang': 'ro'
    'text': 'Woh Mast-e-Naaz Jo Gulshan Mein Ja Niklti Hai | Kali Kali Ki Zuban Se Dua Niklti Hai'
- 'id': '1_101_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'الہي! پھولوں ميں وہ انتخاب مجھ کو کرے '''' | ''''کلي سے رشک گل آفتاب مجھ کو کرے'
  - 'lang': 'en'
    'text': '“O God! Out of all flowers he may he pick me! | From flower-bud into full flower he may turn me”'
  - 'lang': 'ro'
    'text': '“Elahi! Phoolon Mein Woh Intikhab Mujh Ko Kare | Kali Se Rashak-e-Gul-e-Aftab Mujh Ko Kare”'
- 'id': '1_101_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تجھے وہ شاخ سے توڑيں! زہے نصيب ترے | تڑپتے رہ گئے گلزار ميں رقيب ترے'
  - 'lang': 'en'
    'text': 'He may pluck you from the branch! How lucky you are | Your rivals in the garden may flounce at you'
  - 'lang': 'ro'
    'text': 'Tujhe Woh Shakh Se Torain! Zahe Naseeb Tere | Tarapte Reh Gye Gulzar Mein Raqeeb Tere'
- 'id': '1_101_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اٹھا کے صدمہ فرقت وصال تک پہنچا | تري حيات کا جوہر کمال تک پہنچا'
  - 'lang': 'en'
    'text': 'From pangs of separation to the union you reached | The essence of your life to perfection reached'
  - 'lang': 'ro'
    'text': 'Utha Ke Sadma-e-Furqat Wisal Tak Pohncha | Teri Hayat Ka Jouhar Kamal Tak Pohncha'
- 'id': '1_101_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرا کنول کہ تصدق ہيں جس پہ اہل نظر | مرے شباب کے گلشن کو ناز ہے جس پر'
  - 'lang': 'en'
    'text': 'My lotus, which beauty’s worshipers adore | Which the prime of my youth does ever adore'
  - 'lang': 'ro'
    'text': 'Mera Kanwal Le Tasadduq Hain Jis Pe Ahl-e-Nazar | Mere Shabab Ke Gulshan Ko Naaz Hai Jis Par'
- 'id': '1_101_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کبھي يہ پھول ہم آغوش مدعا نہ ہوا | کسي کے دامن رنگيں سے آشنا نہ ہوا'
  - 'lang': 'en'
    'text': 'This flower could never attain its objective | Could never know some one’s colorful skirt'
  - 'lang': 'ro'
    'text': 'Kabhi Ye Phool Hum Aghosh-e-Mudda Na Huwa | Kisi Ke Daman-e-Rageen Se Ashna Na Huwa'
- 'id': '1_101_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شگفتہ کر نہ سکے گي کبھي بہار اسے | فسردہ رکھتا ہے گلچيں کا انتظار اسے'
  - 'lang': 'en'
    'text': 'Spring will never be able to make it bloom | Waiting for the gardener ever keeps it sad'
  - 'lang': 'ro'
    'text': 'Shugufta Kar Na Sake Gi Kabhi Bahar Isse | Fusurda Rakhta Hai Gulcheen Ka Intizar Isse'
