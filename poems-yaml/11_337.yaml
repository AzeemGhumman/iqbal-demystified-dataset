'heading':
- 'lang': 'ur'
  'text': 'فساد عصر حاضر  شکار است'
- 'lang': 'en'
  'text': 'XIII-I'
'description': []
'sher':
- 'id': '11_337_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فساد عصر حاضر  شکار است | سپہر از زشتی او شرمسار است'
  - 'lang': 'en'
    'text': 'From this world’s clear violence the man is sick. | The sky feels ashamed of her ugly tricks.'
- 'id': '11_337_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگر پیدا کنی ذوق نگاہی | دو صد شیطان ترا خدمتگزار است'
  - 'lang': 'en'
    'text': 'With a pleasing glance if you can behave, | These satans in hundreds will be thy slave.'
