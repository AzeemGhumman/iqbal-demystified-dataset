---
'id': '2_38'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/02-22.mp3'
'heading':
- 'lang': 'ur'
  'text': 'يہ پيام دے گئي ہے مجھے باد صبح گاہي'
- 'lang': 'en'
  'text': 'The morning breeze has whispered to me a secret'
'description': []
'sher':
- 'id': '2_38_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ پيام دے گئي ہے مجھے باد صبح گاہي | کہ خودي کے عارفوں کا ہے مقام پادشاہي'
  - 'lang': 'en'
    'text': 'The morning breeze has whispered to me a secret, | That those who know their Selfhood, are equal to kings.'
  - 'lang': 'ro'
    'text': 'Ye Peyam De Gyi Hai Mujhe Bad-e-Subahgahi | Ke Khudi Ke Arifon Ka Hai Maqam Padshahi'
- 'id': '2_38_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تري زندگي اسي سے ، تري آبرو اسي سے | جو رہي خودي تو شاہي ، نہ رہي تو روسياہي'
  - 'lang': 'en'
    'text': 'Selfhood is the essence of thy life and honour, | Thou shalt rule with it, but without it be in disgrace.'
  - 'lang': 'ro'
    'text': 'Teri Zindagi Issi Se, Teri Aabru Issi Se | Jo Rahi Khudi To Shahi, Na Rahi To Roosiyahi'
- 'id': '2_38_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ ديا نشان منزل مجھے اے حکيم تو نے | مجھے کيا گلہ ہو تجھ سے ، تو نہ رہ نشيں نہ راہي'
  - 'lang': 'en'
    'text': 'Thou hast not led my way, O man of wisdom! | But why, complain? Thou knowest not the way.'
  - 'lang': 'ro'
    'text': 'Na Diya Nishan-e-Manzil Mujhe Ae Hakeem Tu Ne | Mujhe Kya Gila Ho Tujh Se, Tu Na Reh Nasheen Na Rahi'
- 'id': '2_38_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرے حلقہ سخن ميں ابھي زير تربيت ہيں | وہ گدا کہ جانتے ہيں رہ و رسم کجکلاہي'
  - 'lang': 'en'
    'text': 'Fakirs who know the wont and way of kings | Are as yet being trained in my literary circle.'
  - 'lang': 'ro'
    'text': 'Mere Halqa-e-Sukhan Mein Abhi Zair-e-Tarbiat Hain | Woh Gada Ke Jante Hain Rah-o-Rasm-e-Kajkalahi'
- 'id': '2_38_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ معاملے ہيں نازک ، جو تري رضا ہو تو کر | کہ مجھے تو خوش نہ آيا يہ طريق خانقاہي'
  - 'lang': 'en'
    'text': 'Thy monastic cult is a strait and narrow path, | Which I like not, but thy freedom I respect.'
  - 'lang': 'ro'
    'text': 'Ye Maamle Hain Nazuk, Jo Teri Raza Ho Tu Kar | Ke Mujhe To Khush Na Aya Ye Tareeq-e-Khanqahi'
- 'id': '2_38_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو ہما کا ہے شکاري ، ابھي ابتدا ہے تيري | نہيں مصلحت سے خالي يہ جہان مرغ و ماہي'
  - 'lang': 'en'
    'text': 'This world of inferior prey is meant to sharpen thy claws, | Thou art an eagle—hunter, but art a novice yet.'
  - 'lang': 'ro'
    'text': 'Tu Huma Ka Hai Shikari, Abhi Ibtada Hai Teri | Nahin Muslihat Se Khali Ye Jahan-e-Murg-o-Mahi'
- 'id': '2_38_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو عرب ہو يا عجم ہو ، ترا لا الہ الا | لغت غريب ، جب تک ترا دل نہ دے گواہي'
  - 'lang': 'en'
    'text': 'Whether thou art in the East or West, thy faith | Is meaningless, unless thy heart affirms it.'
  - 'lang': 'ro'
    'text': 'Tu Arab Ho Ya Ajam Ho, Tera ‘LA ILAHA ILLAH’ | Lughat-e-Ghareeb, Jab Tak Tera Dil Na De Gawahi'
