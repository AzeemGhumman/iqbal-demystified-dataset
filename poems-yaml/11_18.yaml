'heading':
- 'lang': 'ur'
  'text': 'نخواہم این جھان و آن جہان را'
- 'lang': 'en'
  'text': 'III-IV'
'description': []
'sher':
- 'id': '11_18_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نخواہم این جھان و آن جہان را | مرا این بس کہ دانم رمز جان را'
  - 'lang': 'en'
    'text': 'I wish not this world nor cosmos whole, | Save that I know the essence of soul.'
- 'id': '11_18_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سجودی دہ کہ از سوز و سرورش | بوجد آرم زمین و آسمان را'
  - 'lang': 'en'
    'text': 'So kindle my kowtows with melting glee,1 | Move the world and heavens in trance with me.'
