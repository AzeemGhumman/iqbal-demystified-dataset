---
'id': '3_174'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/05-27.mp3'
'heading':
- 'lang': 'ur'
  'text': 'ايک بحري قزاق اور سکندر'
- 'lang': 'en'
  'text': 'A PIRATE AND ALEXANDER'
'description': []
'sher':
- 'id': '3_174_1'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سکندر'
  - 'lang': 'en'
    'text': 'ALEXANDER'
  - 'lang': 'ro'
    'text': 'sikandar'
- 'id': '3_174_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صلہ تيرا تري زنجير يا شمشير ہے ميري | کہ تيري رہزني سے تنگ ہے دريا کي پہنائي'
  - 'lang': 'en'
    'text': 'Is your retribution shackles or cold steel? | Your violence on high seas all sailors feel!'
  - 'lang': 'ro'
    'text': 'Sila Tera Teri Zanjeer Ye Shamsheer Hai Meri | Ke Teri Rahzani Se Tang Hai Darya Ki Pehnayi!'
- 'id': '3_174_3'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قزاق'
  - 'lang': 'en'
    'text': 'PIRATE'
  - 'lang': 'ro'
    'text': 'firaaq'
- 'id': '3_174_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سکندر ! حيف ، تو اس کو جواں مردي سمجھتا ہے | گوارا اس طرح کرتے ہيں ہم چشموں کي رسوائي؟'
  - 'lang': 'en'
    'text': 'Alas! Alexander, you deem it void of blame, | Do men of same craft bear each other shame?'
  - 'lang': 'ro'
    'text': 'Sikandar! Haif, Tu Iss Ko Jawan Mardi Samajhta Hai | Gawara Iss Tarah Karte Hain Hum Chashmon Ki Ruswayi?'
- 'id': '3_174_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ترا پيشہ ہے سفاکي ، مرا پيشہ ہے سفاکي | کہ ہم قزاق ہيں دونوں ، تو ميداني ، ميں دريائي'
  - 'lang': 'en'
    'text': 'Your craft is blood‐shed and my craft the same, | We are both bandits, in diverse fields play the game!'
  - 'lang': 'ro'
    'text': 'Tera Paisha Hai Saffaki, Mera Paisha Hai Saffaki | Ke Hum Qazzaq Hain Dono, Tu Maidani, Main Daryai!'
