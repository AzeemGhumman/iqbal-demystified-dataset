---
'id': '3_136'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/04-32.mp3'
'heading':
- 'lang': 'ur'
  'text': 'شاعر'
- 'lang': 'en'
  'text': 'THE POET'
'description': []
'sher':
- 'id': '3_136_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مشرق کے نيستاں ميں ہے محتاج نفس نے | شاعر ! ترے سينے ميں نفس ہے کہ نہيں ہے'
  - 'lang': 'en'
    'text': 'In lands of East, the bed of reeds, For pipe, the breath of minstrel needs; | O poet, let me this much know, ʺIf you have breath in breast, or no?'
  - 'lang': 'ro'
    'text': 'Mashriq Ke Neestan Mein Hai Muhtaj-e-Nafs Ne | Shayar! Tere Seene Mein Nafs Hai Ke Nahi Hai'
- 'id': '3_136_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تاثير غلامي سے خودي جس کي ہوئي نرم | اچھي نہيں اس قوم کے حق ميں عجمي لے'
  - 'lang': 'en'
    'text': 'If nationʹs self grows too much weak, By chains of bondage and much meek, | It need not hear the Persian strains, For these will only add to pains.'
  - 'lang': 'ro'
    'text': 'Taseer-e-Ghulami Se Khudi Jis Ki Huwi Naram | Achi Nahin Uss Qoum Ke Haq Mein Ajami Laiy'
- 'id': '3_136_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شيشے کي صراحي ہو کہ مٹي کا سبو ہو | شمشير کي مانند ہو تيزي ميں تري مے'
  - 'lang': 'en'
    'text': 'If flask of glass shines like the day, Or is a pitcher made from clay: | Like sharpness of a sword of steel, To palate must its relish feel.'
  - 'lang': 'ro'
    'text': 'Sheeshe Ki Soorahi Ho Ke Mitti Ka Suboo Ho | Shamsheer Ki Manind Ho Taizi Mein Teri Mai'
- 'id': '3_136_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ايسي کوئي دنيا نہيں افلاک کے نيچے | بے معرکہ ہاتھ آئے جہاں تخت جم و کے'
  - 'lang': 'en'
    'text': 'There is no land or home on earth, Beneath this spinning azure dome, | Where one without great stress and strain, The thrones of Jam and Kai may gain.'
  - 'lang': 'ro'
    'text': 'Aesi Koi Dunya Nahin Aflak Ke Neeche | Be-Maarka Hath Aye Jahan Takht-e-Jim-o-Kai'
- 'id': '3_136_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر لحظہ نيا طور ، نئي برق تجلي | !اللہ کرے مرحلہ شوق نہ ہو طے'
  - 'lang': 'en'
    'text': 'On Loveʹs way numerous Mounts Sinai appear, God manifests Himself so clear, | May stage of Love for ever last, And may not come to end too fast!'
  - 'lang': 'ro'
    'text': 'Har Lehza Naya Toor, Nayi Barq-e-Tajalli | Allah Kare Marhala-e-Shauq Na Ho Tai !'
