---
'id': '3_121'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/04-17.mp3'
'heading':
- 'lang': 'ur'
  'text': 'نسيم و شبنم'
- 'lang': 'en'
  'text': 'BREEZE AND DEW'
'description': []
'sher':
- 'id': '3_121_1'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نسيم'
  - 'lang': 'en'
    'text': 'BREEZE'
  - 'lang': 'ro'
    'text': 'naseem'
- 'id': '3_121_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'انجم کي فضا تک نہ ہوئي ميري رسائي | کرتي رہي ميں پيرہن لالہ و گل چاک'
  - 'lang': 'en'
    'text': 'I could not find access to tracts, Where stars like pendent lamps do shine: | Tearing vest of tulips and the rose, Was main and foremost duty mine.'
  - 'lang': 'ro'
    'text': 'Anjum Ki Faza Tak Na Huwi Meri Rasai | Karti Rahi Main Pairhan-e-Lala-o-Gul Chaak'
- 'id': '3_121_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مجبور ہوئي جاتي ہوں ميں ترک وطن پر | بے ذوق ہيں بلبل کي نوا ہائے طرب ناک'
  - 'lang': 'en'
    'text': 'I feel an inner urge so great, To bid farewell to home and depart: | For joyful songs of nightingale, No zeal or zest to me impart.'
  - 'lang': 'ro'
    'text': 'Majboor Huwi Jati Hun Main Tark-e-Watan Par | Be-Zauq Hain Bulbul Ki Nawa Haye Tarab Naak'
- 'id': '3_121_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دونوں سے کيا ہے تجھے تقدير نے محرم | !خاک چمن اچھي کہ سرا پردہ افلاک'
  - 'lang': 'en'
    'text': 'O dew, Godʹs will has made you know, Full well, both park and heavens high: | What is more precious in your eyes, The dust of park or dome of sky?'
  - 'lang': 'ro'
    'text': 'Donon Se Kiya Hai Tujhe Taqdeer Ne Mehram | Khak-e-Chaman Achi Ke Sara Parda-e-Aflaak!'
- 'id': '3_121_5'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شبنم'
  - 'lang': 'en'
    'text': 'DEW'
  - 'lang': 'ro'
    'text': 'Shabnam'
- 'id': '3_121_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کھينچيں نہ اگر تجھ کو چمن کے خس و خاشاک | گلشن بھي ہے اک سر سرا پردہ افلاک'
  - 'lang': 'en'
    'text': 'If thorns and straws of worldly mead, To cause a tension in you fail, | Then bear in mind, this lonely park, For heavenʹs dome is like a veil.'
  - 'lang': 'ro'
    'text': 'Khainchain Na Agar Tujh Ko Chaman Ke Khs-o-Khashak | Gulshan Bhi Hai Ek Sir-e-Sara Parda-e-Aflaak'
