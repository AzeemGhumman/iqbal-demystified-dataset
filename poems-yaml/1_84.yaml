---
'id': '1_84'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bang/audio/02-22.MP3'
'heading':
- 'lang': 'ur'
  'text': 'فراق'
- 'lang': 'en'
  'text': 'SEPARATION'
'description':
- 'lang': 'en'
  'text': 'This poem was written during the period of ‘Allamah Iqbal''s stay in Europe and expresses the pangs of separation from the homeland.'
'sher':
- 'id': '1_84_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تلاش گوشہء عزلت ميں پھر رہا ہوں ميں | يہاں پہاڑ کے دامن ميں آ چھپا ہوں ميں'
  - 'lang': 'en'
    'text': 'I am wandering in search of a secluded corner | I have taken refuge at this mountain''s side'
  - 'lang': 'ro'
    'text': 'Talash-e-Gosha-e-Uzlat Mein Phir Raha Hun Main | Yahan Pahar Ke Daman Mein Aa Chupa Hun Main'
- 'id': '1_84_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شکستہ گيت ميں چشموں کے دلبري ہے کمال | دعائے طفلک گفتار آزما کي مثال'
  - 'lang': 'en'
    'text': 'Attraction of springs in their broken songs is excellent | Like the infant''s supplication, who is learning to speak'
  - 'lang': 'ro'
    'text': 'Shikasta Geet Mein Chashmon Ke Dilbari Hai Kamal | Dua-e-Tiflik-e-Guftar Azma Ki Misal'
- 'id': '1_84_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے تخت لعل شفق پر جلوس اختر شام | بہشت ديدہء بينا ہے حسن منظر شام'
  - 'lang': 'en'
    'text': 'The evening stars are established on the throne of twilight''s rubies | The spectacle of the evening''s beauty is Paradise for the observant''s eye'
  - 'lang': 'ro'
    'text': 'Hai Takht-e-La''al-e-Shafaq Par Jaloos-e-Akhtar-e-Sham | Behisht-e-Didah-e-Beena Hai Husn-e-Manzar-e-Sham'
- 'id': '1_84_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سکوت شام جدائي ہوا بہانہ مجھے | کسي کي ياد نے سکھلا ديا ترانہ مجھے'
  - 'lang': 'en'
    'text': 'Silence of separation''s evening was an excuse to me | Someone''s memory taught singing of this ode to me'
  - 'lang': 'ro'
    'text': 'Sukoot-e-Sham-e-Judai Huwa Bahana Mujhe | Kisi Ki Yaad Ne Sikhla Diya Tarana Mujhe'
- 'id': '1_84_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ کيفيت ہے مري جان ناشکيبا کي | مري مثال ہے طفل صغير تنہا کي'
  - 'lang': 'en'
    'text': 'This is the state of my impatient soul | I am like the small baby who is left alone'
  - 'lang': 'ro'
    'text': 'Ye Kaifiat Hai Meri Jaan-e-Na-Shakiba Ki | Meri Misal Hai Tifl-e-Sagheer-e-Tanha Ki'
- 'id': '1_84_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اندھيري رات ميں کرتا ہے وہ سرود آغاز | صدا کو اپني سمجھتا ہے غير کي آواز'
  - 'lang': 'en'
    'text': 'He starts the music in the darkness of the night | He considers his own voice as someone else''s voice'
  - 'lang': 'ro'
    'text': 'Andheri Raat Mein Karta Hai Woh Surood Aaghaz | Sada Ko Apni Samajhta Hai Ghair Ki Awaz'
- 'id': '1_84_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يونہي ميں دل کو پيام شکيب ديتا ہوں | شب فراق کو گويا فريب ديتا ہوں'
  - 'lang': 'en'
    'text': 'In this way I give message of patience to my heart | In other words I beguile the night of separation'
  - 'lang': 'ro'
    'text': 'Yunhi Mein Dil Ko Payam-e-Shakeeb Deta Hun | Shab-e-Firaq Ko Goya Faraib Deta Hun'
