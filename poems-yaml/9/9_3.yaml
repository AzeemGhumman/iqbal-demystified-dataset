'id': '9_3'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFنغمہ ملائک"
- 'lang': 'en'
  'text': 'SONG OF THE ANGELS'
'description': []
'sher':
- 'id': '9_3_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فروغ مشت خاک از نوریان افزون شود روزی | زمین ازکوکب تقدیر او گردون شود روزی'
  - 'lang': 'en'
    'text': 'The lustre of a handful of earth one day shall outshine the creatures of light; | earth through the star of his destiny one day shall be transformed into heaven.'
- 'id': '9_3_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خیال او کہ از سیل حوادث پرورش گیرد | ز گرداب سپہر نیلگون بیرون شود روزی'
  - 'lang': 'en'
    'text': 'His imagination, which is nourished by the torrent of vicissitudes, | one day shall soar out of the whirlpool of the azure sky.'
- 'id': '9_3_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یکی در معنی آدم نگر از ما چہ می پرسی | ہنوز اندر طبیعت می خلد موزون شود روزی'
  - 'lang': 'en'
    'text': 'Consider one moment the meaning of Man; what thing do you ask of us? | Now he is pricking into nature, one day he will be modulated perfectly,'
- 'id': '9_3_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چنان موزون شود این پیش پا افتادہ مضمونی | کہ یزدان را دل از تأثیر او پر خون شود روزی'
  - 'lang': 'en'
    'text': 'so perfectly modulated will this precious subject be that even the heart of | God will bleed one day at the impact of it!'
