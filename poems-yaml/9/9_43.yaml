---
'id': '9_43'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFنالۂ ابلیس"
- 'lang': 'en'
  'text': 'SATAN''S LAMENT'
'description': []
'sher':
- 'id': '9_43_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای خداوند صواب و ناصواب | من شدم از صحبت آدم خراب'
  - 'lang': 'en'
    'text': 'God of the righteous and the unrighteous, | man''s company has devastated me.'
- 'id': '9_43_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہیچگہ از حکم من سر بر نتافت | چشم از خود بست و خود را در نیافت'
  - 'lang': 'en'
    'text': 'Not once has he rebelled against my rule; | he has closed his eyes to himself, and has not found himself.'
- 'id': '9_43_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خاکش از ذوق ابا بیگانہ ئی | از شرار کبریا بیگانہ ئی'
  - 'lang': 'en'
    'text': 'His dust is a stranger to the joy of disobedience, | a stranger to the spark of pride.'
- 'id': '9_43_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صید خود صیاد را گوید بگیر | الامان از بندۂ فرمان پذیر'
  - 'lang': 'en'
    'text': 'The prey says to the huntsman, ''Seize me'': | save me from the all too obedient servant!'
- 'id': '9_43_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از چنین صیدی مرا آزاد کن | طاعت دیروزۂ من یاد کن'
  - 'lang': 'en'
    'text': 'Set me free from such a quarry; | remember my obedience of yesterday.'
- 'id': '9_43_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پست ازو آن ہمت والای من | وای من ، ای وای من ، ای وای من'
  - 'lang': 'en'
    'text': 'My lofty aspiration through him has been abased; | alas for me, alas for me, alas for me!'
- 'id': '9_43_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فطرت او خام و عزم او ضعیف | تاب یک ضربم نیارد این حریف'
  - 'lang': 'en'
    'text': 'His nature is raw, his resolution weak, | this opponent cannot withstand one blow from me.'
- 'id': '9_43_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بندۂ صاحب نظر باید مرا | یک حریف پختہ تر باید مرا'
  - 'lang': 'en'
    'text': 'I need a servant of God possessed of vision, | I need a riper adversary!'
- 'id': '9_43_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لعبت آب و گل از من باز گیر | می نیاید کودکی از مرد پیر'
  - 'lang': 'en'
    'text': 'Take back this plaything of water and clay: | a child''s toy suits not a man of a certain age.'
- 'id': '9_43_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ابن آدم چیست ، یکمشت خس است | مشت خس را یک شرار از من بس است'
  - 'lang': 'en'
    'text': 'What is man? A handful of straw; | one spark from me is enough for a handful of straw.'
- 'id': '9_43_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اندرین عالم اگر جز خس نبود | این قدر آتش مرا دادن چہ سود'
  - 'lang': 'en'
    'text': 'If nothing but straw existed in this world, | what profited it to endow me with so much fire?'
- 'id': '9_43_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شیشہ را بگداختن عاری بود | سنگ را بگداختن کاری بود'
  - 'lang': 'en'
    'text': 'It were a shame to melt a piece of glass; | to melt a rock-that is a proper task!'
- 'id': '9_43_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنچنان تنگ از فتوحات آمدم | پیش تو بہر مکافات آمدم'
  - 'lang': 'en'
    'text': 'I have become so saddened by all my triumphs | that now I come to You for recompense;'
- 'id': '9_43_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'منکر خود از تو می خواھم بدہ | سوی آن مرد خدا راھم بدہ'
  - 'lang': 'en'
    'text': 'I seek from You one who dares to deny me | guide me, to such a man of God.'
- 'id': '9_43_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بندہ ئے باید کہ پیچد گردنم | لرزہ اندازد نگاہش در تنم'
  - 'lang': 'en'
    'text': 'I need a man who will twist my neck, | whose glance will set my body quivering,'
- 'id': '9_43_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن کہ گوید ’’از حضور من برو‘‘ | آنکہ پیش او نیرزم با دو جو'
  - 'lang': 'en'
    'text': 'one who will say, ''Depart from my presence'', | one in whose eyes I am not worth two barleycorns.'
- 'id': '9_43_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای خدا یک زندہ مر | لذتی شاید کہ یابم در شکست'
  - 'lang': 'en'
    'text': 'Grant me, O God, one living man of faith; | happily I shall know delight at last in defeat.'
