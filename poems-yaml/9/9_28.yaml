---
'id': '9_28'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFمجلس خدایان اقوام قدیم"
- 'lang': 'en'
  'text': 'THE ASSEMBLY OF THE GODS OF THE ANCIENT PEOPLES'
'description': []
'sher':
- 'id': '9_28_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن ہوای تند و آن شبگون سحاب | برق اندر ظلمتش گم کردہ تاب'
  - 'lang': 'en'
    'text': 'That tempestuous wind, those night black clouds | in their darkness the lightning itself had lost its lustre;'
- 'id': '9_28_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قلزمی اندر ہوا آویختہ | چاک دامان و گہر کم ریختہ'
  - 'lang': 'en'
    'text': 'an ocean suspended in their air, | its skirt rent, few pearls pouring,'
- 'id': '9_28_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ساحلش ناپید و موجش گرم خیز | گرم خیز و با ہواہا کم ستیز'
  - 'lang': 'en'
    'text': 'its shore invisible, its waves high-surging, | high-surging, powerless to battle with the winds.'
- 'id': '9_28_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رومی و من اندر آن دریای قیر | چون خیال اندر شبستان ضمیر'
  - 'lang': 'en'
    'text': 'Rumi and I in that sea of pitch | were as phantoms in the bedchamber of the mind'
- 'id': '9_28_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'او سفر ہا دیدہ و من نو سفر | در دو چشمم ناصبور آمد نظر'
  - 'lang': 'en'
    'text': 'he much-travelled, I new to travel, | my eyes impatient to gaze abroad.'
- 'id': '9_28_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر زمان گفتم نگاہم نارساست | آن دگر عالم نمی بینم کجاست'
  - 'lang': 'en'
    'text': 'Continually I cried: "My sight is inadequate, | I do not see where the other world may be!"'
- 'id': '9_28_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا نشان کوہسار آمد پدید | جویبار و مرغزار آمد پدید'
  - 'lang': 'en'
    'text': 'Presently a mountain-range appeared, | a river, a broad meadow appeared,'
- 'id': '9_28_8'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کوہ و صحرا صد بہار اندر کنار | مشکبار آمد نسیم از کوہسار'
  - 'lang': 'en'
    'text': 'mountain and plain embracing a hundred springtides | fragrant with musk came the breeze from the hills.'
- 'id': '9_28_9'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نغمہ ہای طایران ہم نفس | چشمہ زار و سبزہ ہای نیم رس'
  - 'lang': 'en'
    'text': 'Songs of birds conspiring together, | fountains, and verdant herbs half-grown.'
- 'id': '9_28_10'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تن ز فیض آن ہوا پایندہ تر | جان پاک اندر بدن بینندہ تر'
  - 'lang': 'en'
    'text': 'The body was fortified by the emanation of that air, | the pure spirit in the flesh keener of vision.'
- 'id': '9_28_11'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از سر کہ پارہ ئی کردم نظر | خرم آن کوہ و کمر آن دشت و در'
  - 'lang': 'en'
    'text': 'I fixed my gaze on the top of a mountain; | a joyful the mountain, the slope, the stretching plain;'
- 'id': '9_28_12'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وادی خوش بی نشیب و بی فراز | آب خضر آرد بخاک او نیاز'
  - 'lang': 'en'
    'text': 'a lovely valley, even, not sinking nor rising | the water of Kbizr would have need of such a land.'
- 'id': '9_28_13'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اندرین وادی خدایان کہن | آن خدای مصر و این رب الیمن'
  - 'lang': 'en'
    'text': 'In this valley were the ancient gods, | there the God of Egypt, here the Lord of Yemen,'
- 'id': '9_28_14'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن ز ارباب عرب این از عراق | این الہ الوصل و آن رب الفراق'
  - 'lang': 'en'
    'text': 'there a Lord of the Arabs, here of Iraq, | this one the god of union, that the god of separation,'
- 'id': '9_28_15'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این ز نسل مہر و داماد قمر | آن بہ زوج مشتری دارد نظر'
  - 'lang': 'en'
    'text': 'here an offspring of the sun, and the moon''s son-in-law, | another looking to the consort of Jupiter,'
- 'id': '9_28_16'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'انم یکی در دست او تیغ دو رو | وان دگر پیچیدہ ماری در گلو'
  - 'lang': 'en'
    'text': 'one holding a two-edged sword in his hand, | another with a serpent wreathed about his throat.'
- 'id': '9_28_17'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر یکی ترسندہ از ذکر جمیل | ہر یکے آزردہ از ضرب خلیل'
  - 'lang': 'en'
    'text': 'Each one was trembling at the Beautiful Name, | each wounded by the smiting of Abraham.'
- 'id': '9_28_18'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت مردوخ آدم از یزدان گریخت | از کلیسا و حرم نالان گریخت'
  - 'lang': 'en'
    'text': 'Mardukh said: "Man has fled from God, | fled from church and sanctuary, lamenting,'
- 'id': '9_28_19'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا بیفزاید بہ ادراک و نظر | سوی عھد رفتہ باز آید نگر'
  - 'lang': 'en'
    'text': 'and to augment his vision and perception | turns his gaze backwards to the past age.'
- 'id': '9_28_20'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'می برد لذت ز آثار کہن | از تجلی ہای ما دارد سخن'
  - 'lang': 'en'
    'text': 'He takes delight in ancient relics, | makes speeches about our theophanies.'
- 'id': '9_28_21'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'روزگار افسانۂ دیگر گشاد | می وزد زان خاکدان باد مراد'
  - 'lang': 'en'
    'text': 'Time has revealed a new legend; | a favourable wind is wafting from younder earth."'
- 'id': '9_28_22'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بعل از فرط طرب خوش میسرود | بر خدایان رازہای ما گشود'
  - 'lang': 'en'
    'text': 'Baal in excess of joy chanted sweetly | Unveiling our secrets to the gods.'
