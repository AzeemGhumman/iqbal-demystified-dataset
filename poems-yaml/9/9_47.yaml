---
'id': '9_47'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFروح ہندوستان نالہ و فریاد می کند"
- 'lang': 'en'
  'text': '(12)'
'description': []
'sher':
- 'id': '9_47_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شمع جان افسرد در فانوس ہند | ہندیان بیگانہ از ناموس ہند'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '9_47_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مردک نامحرم از اسرار خویش | زخمۂ خود کم زند بر تار خویش'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '9_47_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بر زمان رفتہ می بندد نظر | از تش افسردہ میسوزد جگر'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '9_47_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بند ہا بر دست و پای من ازوست | نالہ ہای نارسای من ازوست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '9_47_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خویشتن را از خودی پرداختہ | از رسوم کہنہ زندان ساختہ'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '9_47_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آدمیت از وجودش دردمند | عصر نو از پاک و ناپاکش نژند'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '9_47_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بگذر از فقری کہ عریانی دہد | ای خنک فقری کہ سلطانی دہد'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '9_47_8'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'الحذر از جبر و ہم از خوی صبر | صابر و مجبور را زہر است جبر'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '9_47_9'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این بہ صبر پیہمی خوگر شود | آن بہ جبر پیہمی خوگر شود'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '9_47_10'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر دو را ذوق ستم گردد فزون | ورد من ’’یالیت قومی یعلمون‘‘'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '9_47_11'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کی شب ہندوستان آید بروز | مرد جعفر ، زندہ روح او ہنوز'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '9_47_12'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا ز قید یک بدن وا می رہد | آشیان اندر تن دیگر نہد'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '9_47_13'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گاہ او را با کلیسا ساز باز | گاہ پیش دیریان اندر نیاز'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '9_47_14'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دین او آئین او سوداگری است | عنتری اندر لباس حیدری است'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '9_47_15'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا جہان رنگ و بو گردد دگر | رسم او آئین او گردد دگر'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '9_47_16'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیش ازین چیزی دگر مسجود او | در زمان ما وطن معبود او'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '9_47_17'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ظاھر او از غم دین دردمند | باطنش چون دیریان زنار بند'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '9_47_18'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جعفر اندر ہر بدن ملت کش است | این مسلمانی کہن ملت کش است'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '9_47_19'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خند خندان است و با کس یار نیست | مار اگر خندان شود جز مار نیست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '9_47_20'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از نفاقش وحدت قومی دونیم | ملت او از وجود او لیم'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '9_47_21'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ملتی را ہر کجا غارتگری است | اصل او از صادقی یا جعفری است'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '9_47_22'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'الامان از روح جعفر الامان | الامان از جعفران این زمان'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
