'id': '9_40'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFنوای طاہرہ"
- 'lang': 'en'
  'text': 'THE SONG OF TAHIRA'
'description': []
'sher':
- 'id': '9_40_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گر بتو افتدم نظر چھرہ بہ چہرہ ، روبرو | شرح دہم غم ترا نکتہ بہ نکتہ ، موبمو'
  - 'lang': 'en'
    'text': 'If ever confronting face to face my glance should alight on you | I will describe to you my sorrow for you in minutest detail.'
- 'id': '9_40_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از پی دیدن رخت ہمچو صبا فتادہ ام | خانہ بخانہ در بدر ، کوچہ بکوچہ کوبکو'
  - 'lang': 'en'
    'text': 'That I may behold your cheek, like the zephyr I have visited | house by house, door by door, lane by lane, street by street.'
- 'id': '9_40_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'میرود از فراق تو خون دل از دو دیدہ ام | دجلہ بہ دجلہ یم بہ یم ، چشمہ بہ چشمہ جوبجو'
  - 'lang': 'en'
    'text': 'Through separation from you my heart''s blood is flowing from my eyes | river by river, sea by sea, fountain by fountain, stream by stream.'
- 'id': '9_40_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مہر ترا دل حزین بافتہ بر قماش جان | رشتہ بہ رشتہ نخ بہ نخ ، تار بہ تار پو بہ پو'
  - 'lang': 'en'
    'text': 'My sorrowful heart wove your love into the fabric of my soul | thread by thread, thrum by thrum, warp by warp, woof by woof.'
- 'id': '9_40_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در دل خویش طاہرہ ، گشت و ندید جز ترا | صفحہ بہ صفحہ لا بہ لا پردہ بہ پردہ تو بتو‘‘'
  - 'lang': 'en'
    'text': 'Tahira repaired to her own heart, and saw none but you | page by page, fold by fold, veil by veil, curtain by curtain.'
- 'id': '9_40_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سوز و ساز عاشقان دردمند | شورہای تازہ در جانم فکند'
  - 'lang': 'en'
    'text': 'The ardour and passion of these anguished lovers | cast fresh commotions into my soul;'
- 'id': '9_40_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مشکلات کہنہ سر بیرون زدند | باز بر اندیشہ ام شبخون زدند'
  - 'lang': 'en'
    'text': 'ancient problems reared their heads | and made assault upon my mind.'
- 'id': '9_40_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قلزم فکرم سراپا اضطراب | ساحلش از زور طوفانی خراب'
  - 'lang': 'en'
    'text': 'The ocean of my thought was wholly agitated; | its shore was devastated by the might of the tempest.'
- 'id': '9_40_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت رومی ’’وقت را از کف مدہ | ایکہ میخواہی گشود ھر گرہ'
  - 'lang': 'en'
    'text': 'Rumi said, "Do not lose any time, | you who desire the resolution of every knot;'
- 'id': '9_40_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چند در افکار خود باشی اسیر | این قیامت را برون ریز از ضمیر‘‘'
  - 'lang': 'en'
    'text': 'for long you have been a prisoner in your own thoughts, | now pour this tumult out of your breast!"'
