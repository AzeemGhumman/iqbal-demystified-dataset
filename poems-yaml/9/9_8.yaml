---
'id': '9_8'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFعارف ہندی کہ بہ یکی از غار ہای قمر خلوت گرفتہ ، و اہل ہند او را ’’جہان دوست‘‘ میگویند"
- 'lang': 'en'
  'text': 'AN INDIAN ASCETIC, KNOWN TO THE PEOPLE OF INDIA AS JAHAN-DOST, WHO LIVES AS A HERMIT IN ONE OF THE CAVERNS OF THE MOON'
'description': []
'sher':
- 'id': '9_8_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من چوکوران دست بر دوش رفیق | پا نہادم اندر آن غار عمیق'
  - 'lang': 'en'
    'text': 'Like a blind man, my hand on my companion''s shoulder, | I placed my foot within a deep cavern;'
- 'id': '9_8_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ماہ را از ظلمتش دل داغ داغ | اندرو خورشید محتاج چراغ'
  - 'lang': 'en'
    'text': 'the moon''s heart was sore ravaged by its darkness, | within it even the sun would have needed a lamp.'
- 'id': '9_8_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہم و شک بر من شبیخون ریختند | عقل و ہوشم را بدار آویختند'
  - 'lang': 'en'
    'text': 'Fancies and doubts made assault upon me, | hung my reason and sense upon the gallows.'
- 'id': '9_8_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'راہ رفتم رھزنان اندر کمین | دل تہی از لذت صدق و یقین'
  - 'lang': 'en'
    'text': 'I went along a road where highwaymen lurked in ambush, | my heart void of the joy of truth and certainty;'
- 'id': '9_8_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا نگہ را جلوہ ہا شد بی حجاب | صبح روشن بی طلوع آفتاب'
  - 'lang': 'en'
    'text': 'presently manifestations met my gaze unveiled, | a bright dawn without any rising of the sun'
- 'id': '9_8_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وادی ہر سنگ او زنار بند | دیو سار از نخلہای سر بلند'
  - 'lang': 'en'
    'text': 'a valley, whereof each stone was an idolater, | a demon''s haunt thick with lofty palm-trees.'
- 'id': '9_8_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از سرشت آب و خاک است این مقام | یا خیالم نقش بندد در منام'
  - 'lang': 'en'
    'text': 'Was this place truly compounded of earth and water, | or was my sleeping fantasy painting pictures?'
- 'id': '9_8_8'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در ہوای او چو می ذوق و سرور | سایہ از تقبیل خاکش عین نور'
  - 'lang': 'en'
    'text': 'The air was filled with the joy and gaiety of wine, | the shadows, kissing its dust, were light''s own essence.'
- 'id': '9_8_9'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نی زمینش را سپہر لاجورد | نی کنارش از شفقہا سرخ و زرد'
  - 'lang': 'en'
    'text': 'No cerulean sky spanned its earth, | no twilight painted its margin crimson and gold;'
- 'id': '9_8_10'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نور در بند ظلام آنجا نبود | دود گرد صبح و شام آنجا نبود'
  - 'lang': 'en'
    'text': 'there light was not in the chains of darkness, | there no mists enveloped dawn and eventide.'
- 'id': '9_8_11'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زیر نخلی عارف ہندی نژاد | دیدہ ہا از سرمہ اش روشن سواد'
  - 'lang': 'en'
    'text': 'Under a palm-tree an Indian sage, | the pupils of his eyes bright with collyrium,'
- 'id': '9_8_12'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'موی بر سر بستہ و عریان بدن | گرد او ماری سفیدی حلقہ زن'
  - 'lang': 'en'
    'text': 'his hair knotted on his head, his body naked, | coiled about him a white snake writhing,'
- 'id': '9_8_13'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آدمی از آب و گل بالاتری | عالم از دیر خیالش پیکری'
  - 'lang': 'en'
    'text': 'a man superior to water and clay, | the world a mere image in the cloister of his fantasy,'
- 'id': '9_8_14'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وقت او را گردش ایام نی | کار او با چرخ نیلی فام نی'
  - 'lang': 'en'
    'text': 'his time subject to no revolution of days, | he had no traffick with the azure-tinted skies.'
- 'id': '9_8_15'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت با رومی کہ ہمراہ تو کیست؟ | در نگاہش آرزوی زندگیست'
  - 'lang': 'en'
    'text': 'He said to Rumi, "Who is your fellow-traveller? | In his glance there is a desire for life!"'
- 'id': '9_8_16'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رومی'
  - 'lang': 'en'
    'text': 'Rumi'
- 'id': '9_8_17'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مردی اندر جستجو آوارہ ئے | ثابتی با فطرت سیارہ ئی'
  - 'lang': 'en'
    'text': 'A man who is a wanderer on the quest, | a fixed star with the constitution of a planet.'
- 'id': '9_8_18'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پختہ تر کارش ز خامی ہای او | من شہید ناتمامی ہای او'
  - 'lang': 'en'
    'text': 'His enterprise is more mature than his immaturities; | I am a martyr to his imperfections.'
- 'id': '9_8_19'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شیشۂ خود را بہ گردون بستہ طاق | فکرش از جبریل میخواہد صداق'
  - 'lang': 'en'
    'text': 'He has made of his glass the arch of heaven, | his thought seeks to be boon- companion of Gabriel!'
- 'id': '9_8_20'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون عقاب افتد بہ صید ماہ و مہر | گرم رو اندر طواف نہ سپہر'
  - 'lang': 'en'
    'text': 'He swoops like an eagle on the moon and sun, his prey, | hot-foot he circumambulates the nine spheres.'
- 'id': '9_8_21'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حرف با اہل زمین رندانہ گفت | حور و جنت را بت و بتخانہ گفت'
  - 'lang': 'en'
    'text': 'A drunkard''s words he has spoken to the people of earth | calling the houris idols, Paradise an idol-house.'
- 'id': '9_8_22'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شعلہ ہا در موج دودش دیدہ ام | کبریا اندر سجودش دیدہ ام'
  - 'lang': 'en'
    'text': 'I have seen flames in the billow of his smoke, | I have seen majestic pride in his prostration.'
- 'id': '9_8_23'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر زمان از شوق مینالد چو نال | می کشد او را فراق و ہم وصال'
  - 'lang': 'en'
    'text': 'Ever he laments yearningly like a flute, | separation and union alike slay him.'
- 'id': '9_8_24'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من ندانم چیست در آب و گلش | من ندانم از مقام و منزلش'
  - 'lang': 'en'
    'text': 'I do not know what is in his water and clay; | I do not know what his rank and station may be.'
- 'id': '9_8_25'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جہان دوست'
  - 'lang': 'en'
    'text': 'Jahan-Dost'
- 'id': '9_8_26'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عالم از رنگست و بی رنگی است حق | چیست عالم ، چیست آدم ، چیست حق؟'
  - 'lang': 'en'
    'text': 'The world is a thing of colour, and God is without colour. | What is the world? What is man? What is God?'
- 'id': '9_8_27'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رومی'
  - 'lang': 'en'
    'text': 'Rumi'
- 'id': '9_8_28'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آدمی شمشیر و حق شمشیر زن | عالم این شمشیر را سنگ فسن'
  - 'lang': 'en'
    'text': 'Man is a sword, and God is the swordsman; | the world is the whetstone for this sword.'
- 'id': '9_8_29'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شرق حق را دید و عالم را ندید | غرب در عالم خزید از حق رمید'
  - 'lang': 'en'
    'text': 'The East saw God and did not see the world, | the West crept along the world and fled away from God.'
- 'id': '9_8_30'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چشم بر حق باز کردن بندگی است | خویش را بی پردہ دیدن زندگی است'
  - 'lang': 'en'
    'text': 'True servanthood is to open the eyes to God; | true life is to see oneself without a veil.'
- 'id': '9_8_31'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بندہ چون از زندگی گیرد برات | ہم خدا آن بندہ را گوید صلوت'
  - 'lang': 'en'
    'text': 'When a servant takes quittance of life | God Himself calls down blessings on that servant.'
- 'id': '9_8_32'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر کہ از تقدیر خویش آگاہ نیست | خاک او با سوز جان ہمراہ نیست'
  - 'lang': 'en'
    'text': 'Whatever man is unconscious of his destiny, | his dust travels not with the fire of the soul.'
- 'id': '9_8_33'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جہان دوست'
  - 'lang': 'en'
    'text': 'Jahan-Dost'
- 'id': '9_8_34'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بر وجود و بر عدم پیچیدہ است | مشرق این اسرار را کم دیدہ است'
  - 'lang': 'en'
    'text': 'Tied up in the knot of being and not-being | the East has seen little into these secrets.'
- 'id': '9_8_35'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کار ما افلاکیان جز دید نیست | جانم از فردای او نومید نیست'
  - 'lang': 'en'
    'text': 'The task of us celestials is only to see, | and my soul does not despair of the East''s tomorrow.'
- 'id': '9_8_36'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دوش دیدم بر فراز قشمرود | ز آسمان افرشتہ ئی آمد فرود'
  - 'lang': 'en'
    'text': 'Yesterday I saw on the summit of Qashmarud | an angel that had descended out of heaven;'
- 'id': '9_8_37'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از نگاہش ذوق دیداری چکید | جز بسوی خاکدان ما ندید'
  - 'lang': 'en'
    'text': 'out of his glance the joy of sight distilled | as he gazed solely towards our mound of dust.'
- 'id': '9_8_38'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفتمش از محرمان رازی مپوش | تو چہ بینی اندر آن خاک خموش'
  - 'lang': 'en'
    'text': 'I said to him, "Hide not a secret from your confidants; | what is it that you see in this silent dust?'
- 'id': '9_8_39'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از جمال زہرہ ئی بگداختی | دل بہ چاہ بابلی انداختی'
  - 'lang': 'en'
    'text': 'Do you melt for the beauty of some Venus? | Have you flung your heart into the well of Babylon?"'
- 'id': '9_8_40'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت ’’ہنگام طلوع خاور است | آفتاب تازہ او را در بر است'
  - 'lang': 'en'
    'text': 'He said, "It is the hour of the East''s arising; | the East has a new sun shining in its breast.'
- 'id': '9_8_41'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لعل ہا از سنگ رہ آید برون | یوسفان او ز چہ آید برون'
  - 'lang': 'en'
    'text': 'Rubies come forth from the stones of the road, | its Josephs are issuing out of the well.'
- 'id': '9_8_42'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رستخیزی در کنارش دیدہ ام | لرزہ اندر کوہسارش دیدہ ام'
  - 'lang': 'en'
    'text': 'I have seen a resurrection happening in its bloom, | I have seen its mountains trembling and quaking;'
- 'id': '9_8_43'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رخت بندد از مقام آزری | تا شود خوگر ز ترک بت گری'
  - 'lang': 'en'
    'text': 'it is packing up to quit the station of Azar | at last to forswear forever idolatry.'
- 'id': '9_8_44'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای خوش آن قومی کہ جان او تپید | از گل خود خویش را باز آفرید'
  - 'lang': 'en'
    'text': 'Happy is the people whose soul has fluttered, | that has created itself anew out of its own clay.'
- 'id': '9_8_45'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عرشیان را صبح عید آن ساعتی | چون شود بیدار چشم ملتی‘‘'
  - 'lang': 'en'
    'text': 'For the Throne, angels that hour is the dawn of festival | when the eyes of a nation at last awake!"'
- 'id': '9_8_46'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیر ہندی اندکی دم در کشید | باز در من دید و بے تابانہ دید'
  - 'lang': 'en'
    'text': 'The Indian sage was silent for a little while; | then he looked at me again, somewhat impatiently.'
- 'id': '9_8_47'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت مرگ عقل ؟ گفتم ترک فکر | گفت مرگ قلب ؟ گفتم ترک ذکر'
  - 'lang': 'en'
    'text': 'He asked, "Death of the reason?" I said, "Giving tip thought." | He asked, "Death of the heart?" I said, "Giving up remembrance."'
- 'id': '9_8_48'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت تن ؟ گفتم کہ زاد از گرد رہ | گفت جان ؟ گفتم کہ رمز لاالہ'
  - 'lang': 'en'
    'text': 'He asked, "The body?" I said, "Born of the dust of the road." | He asked, "The Soul?" I said "The symbol of One God."'
- 'id': '9_8_49'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت آدم ؟ گفتم از اسرار اوست | گفت عالم ؟ گفتم او خود روبروست'
  - 'lang': 'en'
    'text': 'He asked, "And Man?" I said, "One of God''s secrets." | He asked, "The world?" I said, "Itself stands face to face."'
- 'id': '9_8_50'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت این علم و ہنر ؟ گفتم کہ پوست | گفت حجت چیست ؟ گفتم روی دوست'
  - 'lang': 'en'
    'text': 'He asked, "This science and art?" I said, "Mere husk." | He asked, "What is the proof?" I said, "The face of the Beloved."'
- 'id': '9_8_51'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت دین عامیان ؟ گفتم شنید | گفت دین عارفان ؟ گفتم کہ دید'
  - 'lang': 'en'
    'text': 'He asked, "The commons'' religion?" I said, "Just hearsay." | He asked, "The gnostics'' religion?" I said, "True seeing."'
- 'id': '9_8_52'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از کلامم لذت جانش فزود | نکتہ ہای دل نشین بر من گشود'
  - 'lang': 'en'
    'text': 'My words brought much pleasure to his soul, | and he disclosed to me delightful subtleties.'
