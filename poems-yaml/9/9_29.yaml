---
'id': '9_29'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFنغمۂ بعل"
- 'lang': 'en'
  'text': 'SONG OF BAAL'
'description': []
'sher':
- 'id': '9_29_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آدم این نیلی تتق را بر درید | آنسوی گردون خدائی را ندید'
  - 'lang': 'en'
    'text': 'Man has rent younder azure veil | and, beyond the sky, has seen no God.'
- 'id': '9_29_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در دل آدم بجز افکار چیست | ہمچو موج این سر کشید و آن رمید'
  - 'lang': 'en'
    'text': 'What is there in man''s heart but thoughts, | like waves this upsurging and that fleeing?'
- 'id': '9_29_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جانش از محسوس می گیرد قرار | بو کہ عھد رفتہ باز آید پدید'
  - 'lang': 'en'
    'text': 'His soul takes repose in the sensible; | would that the past age might return!'
- 'id': '9_29_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ باد افرنگی مشرق شناس | آنکہ ما را از لحد بیرون کشید'
  - 'lang': 'en'
    'text': 'Long live the European orientalist | who has drawn us forth from the tomb!'
- 'id': '9_29_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای خدایان کہن وقت است وقت | در نگر آن حلقۂ وحدت شکست'
  - 'lang': 'en'
    'text': 'Ancient gods, our time has come! | Behold, the ring of unity is broken,'
- 'id': '9_29_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آل ابراہیم بی ذوق الست | صحبتش پاشیدہ جامش ریز ریز'
  - 'lang': 'en'
    'text': 'Abraham''s people have lost the joy of Alast; | its company is scattered, its cup in fragments,'
- 'id': '9_29_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنکہ بود از بادۂ جبریل مست | مرد حر افتاد در بند جہات'
  - 'lang': 'en'
    'text': 'the cup which was drunken with the wine of Gabriel. | Free man has fallen into the bonds of directions,'
- 'id': '9_29_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'با وطن پیوست و از یزدان گسست | خون او سرد از شکوہ دیریان'
  - 'lang': 'en'
    'text': 'joined up with fatherland and parted from God; | his blood is cold of the glory of the ancients,'
- 'id': '9_29_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لاجرم پیر حرم زنار بست | ای خدایان کہن وقت است وقت'
  - 'lang': 'en'
    'text': 'the Elder of the Sanctuary has tied the Magian girdle. | Ancient gods, our time has come!'
- 'id': '9_29_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در جھان باز آمد ایام طرب | دین ہزیمت خوردہ از ملک و نسب'
  - 'lang': 'en'
    'text': 'The days of joy have returned to the world, | religion has been routed by sovereignty and lineage.'
- 'id': '9_29_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از چراغ مصطفی اندیشہ چیست | زانکہ او را پف زند صد بولہب'
  - 'lang': 'en'
    'text': 'What thought is there now of the lamp of the Chosen One, | seeing that a hundred Bu Lahabs blow it out?'
- 'id': '9_29_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرچہ می آید صدای لاالہ | آنچہ از دل رفت کی ماند بہ لب'
  - 'lang': 'en'
    'text': 'Though the cry "There is no god" rises up still | how should that remain on the lips which has gone from the heart?'
- 'id': '9_29_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اہرمن را زندہ کرد افسون غرب | روز یزدان زرد رو از بیم شب'
  - 'lang': 'en'
    'text': 'The West''s enchantment has revived Ahriman; | the day of God is pale-cheeked, fearful of the night.'
- 'id': '9_29_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای خدایان کہن وقت است وقت | بند دین از گردنش باید گشود'
  - 'lang': 'en'
    'text': 'Ancient gods, our time has come! | Religion''s chain must be loosed from his neck,'
- 'id': '9_29_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بندۂ ما بندۂ آزاد بود | تا صلوت او را گران آید ہمی'
  - 'lang': 'en'
    'text': 'our slave was ever a free slave; | since the ritual prayers are heavy for him,'
- 'id': '9_29_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رکعتی خواہیم و آن ھم بی سجود | جذبہ ہا از نغمہ می گردد بلند'
  - 'lang': 'en'
    'text': 'we seek only one prayer, and that without prostration. | Passions are elevated by songs,'
- 'id': '9_29_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پس چہ لذت در نماز بی سرود | از خداوندی کہ غیب او را سزد'
  - 'lang': 'en'
    'text': 'so what pleasure is there in prayers without hymns? | Better the demon that makes itself visible'
- 'id': '9_29_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خوشتر آن دیوی کہ آید در شہود | ای خدایان کہن وقت است وقت'
  - 'lang': 'en'
    'text': 'than a God to whom the Unseen is meet. | Ancient gods, our time has come!'
