---
'id': '9_41'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFزندہ رود مشکلات خود را پیش ارواح بزرگ میگوید"
- 'lang': 'en'
  'text': 'ZINDA-RUD PROPOUNDS HIS PROBLEMS TO THE GREAT SPIRITS'
'description': []
'sher':
- 'id': '9_41_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از مقام مؤمنان دوری چرا | یعنی از فردوس مہجوری چرا'
  - 'lang': 'en'
    'text': 'Why do you keep far from the station of believers? | That is, why are you exiled from Paradise?'
- 'id': '9_41_002'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حلاج'
  - 'lang': 'en'
    'text': 'Hallaj'
- 'id': '9_41_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرد آزادی کہ داند خوب و زشت | می نگنجد روح او اندر بہشت'
  - 'lang': 'en'
    'text': 'The free man who knows good and evil, | his spirit cannot be contained in Paradise.'
- 'id': '9_41_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جنت ملا ، می و حور و غلام | جنت آزادگان سیر دوام'
  - 'lang': 'en'
    'text': 'The mullah''s Paradise is wine and houris and page boys, | the Paradise of free men is eternal voyaging;'
- 'id': '9_41_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جنت ملا خور و خواب و سرود | جنت عاشق تماشای وجود'
  - 'lang': 'en'
    'text': 'the mullah''s Paradise is eating and sleeping and singing, | the lover''s Paradise is the contemplation of Being.'
- 'id': '9_41_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حشر ملا شق قبر و بانگ صور | عشق شور انگیز خود صبح نشور'
  - 'lang': 'en'
    'text': 'The mullah''s Resurrection is the splitting of the tomb and the trumpet''s blast, | tumult-arousing Love is itself the Dawn of Resurrection.'
- 'id': '9_41_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'علم بر بیم و رجا دارد اساس | عاشقان را نی امید و نی ہراس'
  - 'lang': 'en'
    'text': 'Science is founded upon fear and hope, | lovers are troubled by neither hope nor fear;'
- 'id': '9_41_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'علم ترسان از جلال کائنات | عشق غرق اندر جمال کائنات'
  - 'lang': 'en'
    'text': 'science is fearful of the grandeur of creation, | Love is immersed in the beauty of creation;'
- 'id': '9_41_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'علم را بر رفتہ و حاضر نظر | عشق گوید آنچہ می آید نگر'
  - 'lang': 'en'
    'text': 'science gazes upon the past and the present, | love cries, "Look upon what is coming!"'
- 'id': '9_41_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'علم پیمان بستہ با آئین جبر، | چارۂ او چیست غیر از جبر و صبر'
  - 'lang': 'en'
    'text': 'Science has made compact with the canon of constraint | and has no other resource but constraint and resignation;'
- 'id': '9_41_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق آزاد و غیور و ناصبور | در تماشای وجود آمد جسور'
  - 'lang': 'en'
    'text': 'Love is free and proud and intolerant | and boldly investigates the whole of Being.'
- 'id': '9_41_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق ما از شکوہ ہا بیگانہ ایست | گرچہ او را گریۂ مستانہ ایست'
  - 'lang': 'en'
    'text': 'Our love is a stranger to complaining | even though it weeps the tears of drunkenness.'
- 'id': '9_41_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این دل مجبور ما مجبور نیست | ناوک ما از نگاہ حور نیست'
  - 'lang': 'en'
    'text': 'Our constrained heart is not truly constrained, | our arrow is not shot by any houri''s glance;'
- 'id': '9_41_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آتش ما را بیفزاید فراق | جان ما را سازگار آید فراق'
  - 'lang': 'en'
    'text': 'our fire augments out of separation, | separation is congenial to our soul.'
- 'id': '9_41_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بی خلشہا زیستن ، نا زیستن | باید آتش در تہ پا زیستن'
  - 'lang': 'en'
    'text': 'Life without prickings is no true life; | one must live with a fire under one''s feet.'
- 'id': '9_41_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زیستن این گونہ تقدیر خودی است | از ہمین تقدیر تعمیر خودی است'
  - 'lang': 'en'
    'text': 'Such living is the destiny of the self | and through this destiny the self is built up.'
- 'id': '9_41_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ذرہ ئی از شوق بیحد رشک مہر | گنجد اندر سینہ او نہ سپہر'
  - 'lang': 'en'
    'text': 'A mote through infinite yearning becomes the envy of the sun, | in its breast the nine spheres cannot be contained;'
- 'id': '9_41_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شوق چون بر عالمی شبخون زند | آنیان را جاودانے می کند'
  - 'lang': 'en'
    'text': 'when yearning makes assault upon a world | it transforms momentary beings into immortals.'
- 'id': '9_41_019'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ رود'
  - 'lang': 'en'
    'text': 'Zinda-Rud'
- 'id': '9_41_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گردش تقدیر مرگ و زندگیست | کس نداند گردش تقدیر چیست'
  - 'lang': 'en'
    'text': 'The wheeling of destiny is death and life; | no man knows what the wheeling of destiny is.'
- 'id': '9_41_021'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حلاج'
  - 'lang': 'en'
    'text': 'Hallaj'
- 'id': '9_41_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر کہ از تقدیر دارد ساز و برگ | لرزد از نیروی او ابلیس و مرگ'
  - 'lang': 'en'
    'text': 'Whoever possesses the apparatus of destiny, | IbIis and death tremble before his might.'
- 'id': '9_41_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جبر دین مرد صاحب ہمت است | جبر مردان از کمال قوت است'
  - 'lang': 'en'
    'text': 'Predestination is the religion of men of zeal, | predestination for heroes is the perfection of power.'
- 'id': '9_41_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پختہ مردی پختہ تر گردد ز جبر، | جبر مرد خام را آغوش قبر'
  - 'lang': 'en'
    'text': 'Ripe souls become yet riper through constraint | which for raw men is the embrace of the tomb.'
- 'id': '9_41_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جبر خالد عالمی برھم زند | جبر ما بیخ و بن ما بر کند'
  - 'lang': 'en'
    'text': 'Khalid constrained turns a world upside down; | for us, constraint tears us up by the roots.'
- 'id': '9_41_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کار مردان است تسلیم و رضا | بر ضعیفان راست ناید این قبا'
  - 'lang': 'en'
    'text': 'The business of true men is resignation and submission; | this garment does not suit the weaklings.'
- 'id': '9_41_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو کہ دانی از مقام پیر روم | می ندانی از کلام پیر روم'
  - 'lang': 'en'
    'text': 'You who know the station of the Sage of Rum, | do you not know the words of the Sage of Rum?'
- 'id': '9_41_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '’’بود گبری در زمان با یزید | گفت او را یک مسلمان سعید'
  - 'lang': 'en'
    'text': 'A fire-worshipper there was in the time of Ba Yazid; | a blessed Moslem said to him,'
- 'id': '9_41_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خوشتر آن باشد کہ ایمان آورے | تا بدست آید نجات و سروری'
  - 'lang': 'en'
    'text': '"Better were it if you accepted the Faith | so that salvation and the excellence would be yours. "'
- 'id': '9_41_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت این ایمان اگر ہست ای مرید | آن کہ دارد شیخ عالم با یزید'
  - 'lang': 'en'
    'text': 'The other said, "Disciple, if this be faith | that the Shaikh of the World Ba Yazid possesses,'
- 'id': '9_41_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من ندارم طاقت آن ، تاب آن | کان فزون آمد ز کوششہای جان'
  - 'lang': 'en'
    'text': 'I cannot endure its glowing heat | which is too great for the strivings of my soul."'
- 'id': '9_41_032'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رومی'
  - 'lang': 'en'
    'text': 'Rumi'
- 'id': '9_41_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کار ما غیر از امید و بیم نیست | ہر کسی را ہمت تسلیم نیست'
  - 'lang': 'en'
    'text': 'Our concern is only with hope and fear; | not every man has the zeal to surrender.'
- 'id': '9_41_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ایکہ گوئی بودنی این بود ، شد | کار ہا پابند آئین بود ، شد'
  - 'lang': 'en'
    'text': 'You who say, "This was to be, and so happened, | all things were tethered to a divine decree, and so happened,"'
- 'id': '9_41_035'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'معنی تقدیر کم فہمیدہ ئی | نی خودی را نی خدا را دیدہ ئے'
  - 'lang': 'en'
    'text': 'you have little understood the meaning of destiny, | you have seen neither selfhood nor God.'
- 'id': '9_41_036'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرد مؤمن با خدا دارد نیاز | ’’با تو ما سازیم ، تو با ما بساز‘‘'
  - 'lang': 'en'
    'text': 'The believer true thus petitions God: | "We accord with you, so accord with us."'
- 'id': '9_41_037'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عزم او خلاق تقدیر حق است | روز ہیجا تیر او تیر حق است'
  - 'lang': 'en'
    'text': 'His resolution is the creator of God''s determination | and on the day of battle his arrow is God''s arrow.'
- 'id': '9_41_038'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ رود'
  - 'lang': 'en'
    'text': 'Zinda-Rud'
- 'id': '9_41_039'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کم نگاہان فتنہ ہا انگیختند | بندۂ حق را بہ دار آویختند'
  - 'lang': 'en'
    'text': 'Men of short vision have stirred up commotions | and hung God''s true servant on the gibbet.'
- 'id': '9_41_040'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آشکارا بر تو پنھان وجود | باز گو آخر گناہ تو چہ بود؟'
  - 'lang': 'en'
    'text': 'The hidden things of Being are manifest to you; | declare then, what was your crime?'
- 'id': '9_41_041'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حلاج'
  - 'lang': 'en'
    'text': 'Hallaj'
- 'id': '9_41_042'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بود اندر سینۂ من بانگ صور | ملتی دیدم کہ دارد قصد گور'
  - 'lang': 'en'
    'text': 'The sound of the Last Trump was in my breast; | I saw a people hastening to the tomb,'
- 'id': '9_41_043'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مؤمنان با خوی و بوی کافران | لاالہ گویان و از خود منکران'
  - 'lang': 'en'
    'text': 'believers with the character and colour of infidels | who cried "No god but God" and denied the Self.'
- 'id': '9_41_044'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '’’امر حق‘‘ گفتند نقش باطل است | زانکہ او وابستۂ آب و گل است'
  - 'lang': 'en'
    'text': '"God''s bidding" they called a vain image | because it was bound to water and clay.'
- 'id': '9_41_045'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من بخود افروختم نار حیات | مردہ را گفتم ز اسرار حیات'
  - 'lang': 'en'
    'text': 'I kindled in my self the fire of life | and spoke to the dead of the mysteries of life.'
- 'id': '9_41_046'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از خودی طرح جہانی ریختند | دلبری با قاہری آمیختند'
  - 'lang': 'en'
    'text': 'The whole world has been founded on Selfhood, | love therein has been compounded with violence;'
- 'id': '9_41_047'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر کجا پیدا و نا پیدا خودی | بر نمے تابد نگاہ ما خودی'
  - 'lang': 'en'
    'text': 'Selfhood is everywhere visible, yet invisible, | our gaze cannot endure to look on Selfhood;'
- 'id': '9_41_048'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نار ہا پوشیدہ اندر نور اوست | جلوہ ہای کائنات از طور اوست'
  - 'lang': 'en'
    'text': 'within its light many fires lurk hidden, | from its Sinai creation''s epiphanies shine.'
- 'id': '9_41_049'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر زمان ہر دل درین دیر کہن | از خودی در پردہ میگوید سخن'
  - 'lang': 'en'
    'text': 'Every moment every heart in this ancient convent | discourses, albeit secretly, of the Self;'
- 'id': '9_41_050'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر کہ از نارش نصیب خود نبرد | در جہان از خویشتن بیگانہ مرد'
  - 'lang': 'en'
    'text': 'whoever has not taken his share of its fire | has died in the world, a stranger to himself.'
- 'id': '9_41_051'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہند و ھم ایران ز نورش محرم است | آنکہ نارش ہم شناسد آن کم است'
  - 'lang': 'en'
    'text': 'India and Iran alike are privy to its light, | but few there are who also know its fire.'
- 'id': '9_41_052'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من ز نور و نار او دادم خبر | بندۂ محرم گناہ من نگر'
  - 'lang': 'en'
    'text': 'I have spoken of its light and its fire; | confidant of my secret, see now my crime.'
- 'id': '9_41_053'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنچہ من کردم تو ہم کردی بترس | محشری بر مردہ آوردی بترس'
  - 'lang': 'en'
    'text': 'What I have done you too have done; beware! | You have sought to resurrect the dead: beware!'
- 'id': '9_41_054'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'طاہرہ'
  - 'lang': 'en'
    'text': 'Tahira'
- 'id': '9_41_055'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از گناہ بندۂ صاحب جنون | کائنات تازہ ئی آید برون'
  - 'lang': 'en'
    'text': 'From the sin of a frenzied servant of God | new creatures come into being;'
- 'id': '9_41_056'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شوق بیحد پردہ ہا را بر درد | کہنگی را از تماشا می برد'
  - 'lang': 'en'
    'text': 'unbounded passion rends veils apart, | removes from the vision the old and stale,'
- 'id': '9_41_057'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آخر از دار و رسن گیرد نصیب | بر نگردد زندہ از کوی حبیب'
  - 'lang': 'en'
    'text': 'and in the end meets its portion in rope and gallows | neither turns back living from the Beloved''s street.'
- 'id': '9_41_058'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جلوۂ او بنگر اندر شہر و دشت | تا نپنداری کہ از عالم گذشت'
  - 'lang': 'en'
    'text': 'Behold Love''s glory in city and fields, | lest you suppose it has passed away from the world;'
- 'id': '9_41_059'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در ضمیر عصر خود پوشیدہ است | اندرین خلوت چسان گنجیدہ است'
  - 'lang': 'en'
    'text': 'it lies concealed in the breast of its own time | how could it be contained in such a closet as this?'
- 'id': '9_41_060'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ رود'
  - 'lang': 'en'
    'text': 'Zinda-Rud'
- 'id': '9_41_061'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای ترا دادند درد جستجوی | معنی یک شعر خود با من بگوی'
  - 'lang': 'en'
    'text': 'You who have been given the agony of the eternal quest, | explain to me the meaning of a verse of yours:'
- 'id': '9_41_062'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '’’قمری ، کف خاکستر و بلبل قفس رنگ | ای نالہ نشان جگر سوختہ ئی چیست‘‘'
  - 'lang': 'en'
    'text': 'The dove is a handful of ashes, the nightingale a network of colour | O lamentation, what is the true sign of a broken heart?'
- 'id': '9_41_063'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غالب'
  - 'lang': 'en'
    'text': 'Ghalib'
- 'id': '9_41_064'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نالہ ئی کو خیزد از سوز جگر | ہر کجا تأثیر او دیدم دگر'
  - 'lang': 'en'
    'text': 'The lament that rises out of a broken heart | I have seen its effect different in every place;'
- 'id': '9_41_065'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قمری از تأثیر او وا سوختہ | بلبل از وی رنگہا اندوختہ'
  - 'lang': 'en'
    'text': 'the dove is consumed through its influence, | the nightingale daubed with colours as its result.'
- 'id': '9_41_066'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اندرو مرگی بہ آغوش حیات | یک نفس اینجا حیات آنجا ممات'
  - 'lang': 'en'
    'text': 'In it, death is in the embrace of life, | one moment here is life, there is death;'
- 'id': '9_41_067'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنچنان رنگی کہ ارژنگی ازوست | آنچنان رنگی کہ بیرنگی ازوست'
  - 'lang': 'en'
    'text': 'such a colour as glowed in Mani''s abode, | such a colour as begets colourlessness.'
- 'id': '9_41_068'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو ندانی این مقام رنگ و بوست | قسمت ہر دل بقدر ہای و ہوست'
  - 'lang': 'en'
    'text': 'You know not, this is the station of colour and scent; | the portion of every heart is according to its ululation.'
- 'id': '9_41_069'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یا بہ رنگ آ ، یا بہ بیرنگی گذر | تا نشانی گیری از سوز جگر'
  - 'lang': 'en'
    'text': 'Either enter colour, or pass into colourlessness, | that you may grasp a token of the broken heart.'
- 'id': '9_41_070'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ رود'
  - 'lang': 'en'
    'text': 'Zinda-Rud'
- 'id': '9_41_071'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صد جہان پیدا درین نیلی فضاست | ہر جہان را اولیا و انبیاست'
  - 'lang': 'en'
    'text': 'A hundred worlds are manifest in this azure expanse; | are there saints and prophets in every world?'
- 'id': '9_41_072'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غالب'
  - 'lang': 'en'
    'text': 'Ghalib'
- 'id': '9_41_073'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نیک بنگر اندرین بود و نبود | پی بہ پی آید جہانھا در وجود'
  - 'lang': 'en'
    'text': 'Consider well this being and not-being; | continuously worlds are coming into existence.'
- 'id': '9_41_074'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '’’ہر کجا ہنگامۂ عالم بود | رحمة’‘ للعالمینی ہم بود‘‘'
  - 'lang': 'en'
    'text': 'Wherever the tumultuous clamour of a world arises, | there too is a Marcy unto all beings.'
- 'id': '9_41_075'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ رود'
  - 'lang': 'en'
    'text': 'Zinda-Rud'
- 'id': '9_41_076'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غالب'
  - 'lang': 'en'
    'text': 'Ghalib'
- 'id': '9_41_077'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فاش تر گو زانکہ فہمم نارساست | این سخن را فاش تر گفتن خطاست'
  - 'lang': 'en'
    'text': 'Speak more plainly; my understanding flags. | It were a sin to speak of these things more plainly.'
- 'id': '9_41_078'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ رود'
  - 'lang': 'en'
    'text': 'Zinda- Rud'
- 'id': '9_41_079'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غالب'
  - 'lang': 'en'
    'text': 'Ghalib'
- 'id': '9_41_080'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفتگوی اہل دل بیحاصل است | نکتہ را بر لب رسیدن مشکل است'
  - 'lang': 'en'
    'text': 'Then is the conversation of adepts unprofitable? | It is difficult to give tongue to this subtlety.'
- 'id': '9_41_081'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ رود'
  - 'lang': 'en'
    'text': 'Zinda- Rud'
- 'id': '9_41_082'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو سراپا آتش از سوز طلب | بر سخن غالب نیائی ای عجب'
  - 'lang': 'en'
    'text': 'You are wholly afire with the glow of the quest, | yet how strange, you cannot master mere words!'
- 'id': '9_41_083'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غالب'
  - 'lang': 'en'
    'text': 'Ghalib'
- 'id': '9_41_084'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خلق و تقدیر و ہدایت ابتداست | رحمة’‘ للعالمینی انتہاست'
  - 'lang': 'en'
    'text': '"Creation", "Predestination", "Guidance" are the beginning; | a Mercy unto all beings is the end.'
- 'id': '9_41_085'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ رود'
  - 'lang': 'en'
    'text': 'Zinda-Rud'
- 'id': '9_41_086'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من ندیدم چھرۂ معنی ہنوز | آتشی دارے اگر ما را بسوز'
  - 'lang': 'en'
    'text': 'I have not yet glimpsed the face of the meaning; | if you possess a fire, then burn me!'
- 'id': '9_41_087'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غالب'
  - 'lang': 'en'
    'text': 'Ghalib'
- 'id': '9_41_088'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای چو من بینندۂ اسرار شعر | این سخن افزونتر است از تار شعر'
  - 'lang': 'en'
    'text': 'You who like me descry the secrets of poetry, | these words overstretch the string of poetry;'
- 'id': '9_41_089'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شاعران بزم سخن آراستند | این کلیمان بی ید بیضاستند'
  - 'lang': 'en'
    'text': 'the poets have adorned the banquet of words, | but these Moses lack the White Hand.'
- 'id': '9_41_090'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنچہ تو از من بخواہی کافری است | کافری کو ماورای شاعری است'
  - 'lang': 'en'
    'text': 'What you demand of me is unbelief, | an unbelief transcending poetry.'
- 'id': '9_41_091'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حلاج'
  - 'lang': 'en'
    'text': 'Hallaj'
- 'id': '9_41_092'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر کجا بینی جھان رنگ و بو | آن کہ از خاکش بروید آرزو'
  - 'lang': 'en'
    'text': 'Wherever you see a world of colour and scent | out of whose soil springs the plant of desire'
- 'id': '9_41_093'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یا ز نور مصطفی او را بہاست | یا ہنوز اندر تلاش مصطفی است'
  - 'lang': 'en'
    'text': 'is either already illumined by the light of the Chosen One | or is still seeking for the Chosen One.'
- 'id': '9_41_094'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ رود'
  - 'lang': 'en'
    'text': 'Zinda-Rud'
- 'id': '9_41_095'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از تو پرسم گرچہ پرسیدن خطاست | سر آن جوہر کہ نامش مصطفی است'
  - 'lang': 'en'
    'text': 'I ask of you-though to ask is a sin | the secret of that essence whose name is the Chosen One;'
- 'id': '9_41_096'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آدمی یا جوھری اندر وجود | آنکہ آید گاہگاہی در وجود'
  - 'lang': 'en'
    'text': 'is it a man, or an essence in being | such as but rarely comes into existence?'
- 'id': '9_41_097'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حلاج'
  - 'lang': 'en'
    'text': 'Hallaj'
- 'id': '9_41_098'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیش او گیتی جبین فرسودہ است | خویش را خود عبدہ فرمودہ است'
  - 'lang': 'en'
    'text': 'Before him the whole world bows prostrate, | before him who called himself His servant.'
- 'id': '9_41_099'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عبدہ‘ از فھم تو بالاتر است | زانکہ او ہم آدم و ھم جوہر است'
  - 'lang': 'en'
    'text': '"His servant" surpasses your understanding | because he is man, and at the same time essence.'
- 'id': '9_41_100'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جوہر او نی عرب نی اعجم است | آدم است و ہم ز آدم اقدم است'
  - 'lang': 'en'
    'text': 'His essence is neither Arab nor non-Arab; | he is a man, yet more ancient than man.'
- 'id': '9_41_101'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عبدہ صورتگر تقدیر ہا | اندرو ویرانہ ہا تعمیر ہا'
  - 'lang': 'en'
    'text': '"His servant" is the shaper of destinies, | in him are deserts and flourishing cultivations;'
- 'id': '9_41_102'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عبدہ ھم جانفزا ہم جان ستان | عبدہ ہم شیشہ ہم سنگ گران'
  - 'lang': 'en'
    'text': '"His servant" both increases life and destroys it, | "His servant" is both glass and heavy stone.'
- 'id': '9_41_103'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عبد دیگر عبدہ چیزی دگر | ما سراپا انتظار او منتظر'
  - 'lang': 'en'
    'text': '"Servant" is one thing, "His servant" is another; | we are all expectancy, he is the expectation.'
- 'id': '9_41_104'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عبدہ‘ دہر است و دہر از عبدہ است | ما ہمہ رنگیم و او بی رنگ و بوست'
  - 'lang': 'en'
    'text': '"His servant" is time, and time is of "His servant"; | we all are colour, he is without colour and scent.'
- 'id': '9_41_105'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عبدہ با ابتدا بی انتہا است | عبدہ را صبح و شام ما کجاست'
  - 'lang': 'en'
    'text': '"His servant" had beginning, but has no end; | what have our morn and eve to do with "His servant"?'
- 'id': '9_41_106'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کس ز سر عبدہ آگاہ نیست | عبدہ جز سر الا اﷲ نیست'
  - 'lang': 'en'
    'text': 'No man knows the secret of "His servant", | "His servant" is naught but the secret of "save God".'
- 'id': '9_41_107'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لاالہ تیغ و دم او عبدہ | فاش تر خواہی بگو ہو عبدہ'
  - 'lang': 'en'
    'text': '"Save God" is the sword whose edge is "His servant"; | do you want it plainer? Say, He is "His servant".'
- 'id': '9_41_108'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عبدہ‘ چند و چگون کائنات | عبدہ راز درون کائنات'
  - 'lang': 'en'
    'text': '"His servant" is the how and why of creation, | "His servant" is the inward mystery of creation.'
- 'id': '9_41_109'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مدعا پیدا نگردد زین دو بیت | تا نبینی از مقام ’’ما رمیت‘‘'
  - 'lang': 'en'
    'text': 'The true meaning of these two verses becomes not clear | until you behold from the station of Thou threwest not.'
- 'id': '9_41_110'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بگذر از گفت و شنود ای زندہ رود | غرق شو اندر وجود ای زندہ رود'
  - 'lang': 'en'
    'text': 'Zinda-Rud, have done now with speaking and listening, | become drowned in the ocean of being, Zinda-Rud.'
- 'id': '9_41_111'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ رود'
  - 'lang': 'en'
    'text': 'Zinda- Rud'
- 'id': '9_41_112'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کم شناسم عشق را این کار چیست | ذوق دیدار است پس دیدار چیست'
  - 'lang': 'en'
    'text': 'I know so little-what is this business of Love? | Is it the joy of beholding? Then what is beholding?'
- 'id': '9_41_113'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حلاج'
  - 'lang': 'en'
    'text': 'Hallaj'
- 'id': '9_41_114'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'معنی دیدار آن آخر زمان | حکم او بر خویشتن کردن روان'
  - 'lang': 'en'
    'text': 'The meaning of beholding that Last of Time | is to make his rule binding on oneself.'
- 'id': '9_41_115'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در جہان زی چون رسول انس و جان | تا چو او باشی قبول انس و جان'
  - 'lang': 'en'
    'text': 'Live in the world like the Apostle of men and jinn | that like him you may be accepted by men and jinn'
- 'id': '9_41_116'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باز خود را بین ہمین دیدار اوست | سنت او سری از اسرار اوست'
  - 'lang': 'en'
    'text': 'Then behold yourself-that is the same as beholding him; | his Sunna is a secret of his secrets.'
- 'id': '9_41_117'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ رود'
  - 'lang': 'en'
    'text': 'Zinda-Rud'
- 'id': '9_41_118'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چیست دیدار خدای نہ سپہر | آنکہ بی حکمش نگردد ماہ و مہر'
  - 'lang': 'en'
    'text': 'What is the beholding of the God of the nine spheres, | of Him without whose command moon and sun do not revolve?'
- 'id': '9_41_119'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حلاج'
  - 'lang': 'en'
    'text': 'Hallaj'
- 'id': '9_41_120'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نقش حق اول بجان انداختن | باز او را در جہان انداختن'
  - 'lang': 'en'
    'text': 'First, to implant on one''s soul the image of God, | then next to implant it on the world;'
- 'id': '9_41_121'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جان تا در جہان گردد تمام | می شود دیدار حق دیدار عام'
  - 'lang': 'en'
    'text': 'when the soul''s image is perfected in the world, | to behold the commons is to behold God.'
- 'id': '9_41_122'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای خنک مردی کہ از یک ہوی او | نہ فلک دارد طواف کوی او'
  - 'lang': 'en'
    'text': 'Blessed is the man whose single sigh | causes the nine heavens to circle about his dwelling;'
- 'id': '9_41_123'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وای درویشی کہ ہوئی آفرید | باز لب بر بست و دم در خود کشید'
  - 'lang': 'en'
    'text': 'woe to the dervish who, having uttered a sigh, | then closes his lips and draws back his breath!'
- 'id': '9_41_124'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حکم حق را در جھان جاری نکرد | نانی از جو خورد و کرارے نکرد'
  - 'lang': 'en'
    'text': 'Such a one never made God''s rule to run in the world; | he ate barley-bread, but never fought like Ali;'
- 'id': '9_41_125'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خانقاہی جست و از خیبر رمید | راہبی ورزید و سلطانی ندید'
  - 'lang': 'en'
    'text': 'he sought a convent and fled from Khaibar, | he practised monkhood and never saw royal power.'
- 'id': '9_41_126'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نقش حق داری جہان نخچیر تست | ہم عنان تقدیر با تدبیر تست'
  - 'lang': 'en'
    'text': 'Do you possess God''s image? The world is your prey; | destiny shares the same reins as your design.'
- 'id': '9_41_127'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عصر حاضر با تو می جوید ستیز | نقش حق بر لوح این کافر بریز'
  - 'lang': 'en'
    'text': 'The present age seeks to war with you; | imprint God''s image on this infidel''s tablet!'
- 'id': '9_41_128'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ رود'
  - 'lang': 'en'
    'text': 'Zinda- Rud'
- 'id': '9_41_129'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نقش حق را در جھان انداختند | من نمی دانم چسان انداختند'
  - 'lang': 'en'
    'text': 'God''s image has been implanted on the world; | I do not know how it has been implanted.'
- 'id': '9_41_130'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حلاج'
  - 'lang': 'en'
    'text': 'Hallaj'
- 'id': '9_41_131'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یا بزور دلبری انداختند | یا بزور قاھری انداختند'
  - 'lang': 'en'
    'text': 'It has been implanted by force of love | or it has been implanted by force of violence;'
- 'id': '9_41_132'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زانکہ حق در دلبری پیدا تر است | دلبری از قاہری اولی تر است'
  - 'lang': 'en'
    'text': 'because God is more manifest in love, | love is a better way than violence.'
- 'id': '9_41_133'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ رود'
  - 'lang': 'en'
    'text': 'Zinda- Rud'
- 'id': '9_41_134'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باز گو ای صاحب اسرار شرق | در میان زاہد و عاشق چہ فرق'
  - 'lang': 'en'
    'text': 'Declare, master of the secrets of the East, | what difference is there between the ascetic and the lover?'
- 'id': '9_41_135'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حلاج'
  - 'lang': 'en'
    'text': 'Hallaj'
- 'id': '9_41_136'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زاہد اندر عالم دنیا غریب | عاشق اندر عالم عقبی غریب'
  - 'lang': 'en'
    'text': 'The ascetic is a stranger in this present world, | the lover is a stranger in the world to come.'
- 'id': '9_41_137'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ رود'
  - 'lang': 'en'
    'text': 'Zinda-Rud'
- 'id': '9_41_138'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'معرفت را انتہا نابودن است | زندگی اندر فنا آسودن است'
  - 'lang': 'en'
    'text': 'The end of gnosis is not-being | what is life to repose in annihilation?'
- 'id': '9_41_139'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حلاج'
  - 'lang': 'en'
    'text': 'Hallaj'
- 'id': '9_41_140'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سکر یاران از تہی پیمانگی است | نیستی از معرفت بیگانگی است'
  - 'lang': 'en'
    'text': 'The intoxication of lovers comes from emptied cups; | not-being is to be ignorant of gnosis.'
- 'id': '9_41_141'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای کہ جوئی در فنا مقصود را | در نمے یابد عدم موجود را'
  - 'lang': 'en'
    'text': 'You who seek your goal in annihilation, | non-existence can never discover existence.'
- 'id': '9_41_142'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ رود'
  - 'lang': 'en'
    'text': 'Zinda-Rud'
- 'id': '9_41_143'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنکہ خود را بہتر از آدم شمرد | در خم و جامش نہ می باقی نہ درد'
  - 'lang': 'en'
    'text': 'He who counted himself better than Adam. | in his jar and cup remains neither wine nor lees;'
- 'id': '9_41_144'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مشت خاک ما بگردون آشناست | آتش آن بی سر و سامان کجاست'
  - 'lang': 'en'
    'text': 'our handful of dust is acquainted with the skies | where is the fire of that destitute one?'
- 'id': '9_41_145'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حلاج'
  - 'lang': 'en'
    'text': 'Hallaj'
- 'id': '9_41_146'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کم بگو زان خواجۂ اہل فراق | تشنہ کام و از ازل خونین ایاق'
  - 'lang': 'en'
    'text': 'Speak little of that Leader of those in separation, | throat athirst, and eternally a blood-filled cup.'
- 'id': '9_41_147'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ما جہول ، او عارف بود و نبود | کفر او این راز را بر ما گشود'
  - 'lang': 'en'
    'text': 'We are ignorant, he knows being and not-being; | his infidelity revealed to us this mystery,'
- 'id': '9_41_148'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از فتادن لذت برخاستن | عیش افزدون ز درد کاستن'
  - 'lang': 'en'
    'text': 'how that from falling comes the delight of rising, | from the pain of waning springs the joy of waxing.'
- 'id': '9_41_149'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عاشقے در نار او وا سوختن | سوختن بے نار او نا سوختن'
  - 'lang': 'en'
    'text': 'Love is to burn in his fire; | without his fire, burning is no burning.'
- 'id': '9_41_150'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زانکہ او در عشق و خدمت اقدم است | آدم از اسرار او نامحرم است'
  - 'lang': 'en'
    'text': 'Because he is more ancient in love and service, | Adam is not privy to his secrets.'
- 'id': '9_41_151'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چاک کن پیراہن تقلید را | تا بیاموزی ازو توحید را'
  - 'lang': 'en'
    'text': 'Tear off the skirt of blind conformity | that you may learn God''s Unity from him.'
- 'id': '9_41_152'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ رود'
  - 'lang': 'en'
    'text': 'Zinda- Rud'
- 'id': '9_41_153'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای ترا اقلیم جان زیر نگین | یک نفس با ما دگر صحبت گزین'
  - 'lang': 'en'
    'text': 'You who hold the clime of the soul under your royal signet, | keep company with me a moment more.'
- 'id': '9_41_154'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حلاج'
  - 'lang': 'en'
    'text': 'Hallaj'
- 'id': '9_41_155'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'با مقامی در نمی سازیم و بس | ما سراپا ذوق پروازیم و بس'
  - 'lang': 'en'
    'text': 'We do not tolerate confinement to one station, | we are wholly and singly a yearning to soar;'
- 'id': '9_41_156'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر زمان دیدن تپیدن کار ماست | بی پر و بالے پریدن کار ماست'
  - 'lang': 'en'
    'text': 'every instant our occupation is to see and to quiver, | our labour is to fly without feathers and wings.'
