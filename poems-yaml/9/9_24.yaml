---
'id': '9_24'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFحکمت خیرکثیر است"
- 'lang': 'en'
  'text': 'WISDOM IS A GREAT GOOD'
'description': []
'sher':
- 'id': '9_24_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت حکمت را خدا خیر کثیر | ہر کجا این خیر را بینی بگیر'
  - 'lang': 'en'
    'text': 'God has declared, Wisdom is a great good; | wherever you may see this good, seize it.'
- 'id': '9_24_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'علم حرف و صوت را شہپر دہد | پاکی گوہر بہ نا گوہر دھد'
  - 'lang': 'en'
    'text': 'Science gives pinions to words and sounds, | bestows purest substance on things without substance;'
- 'id': '9_24_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'علم را بر اوج افلاک است رہ | تا ز چشم مہر بر کندد نگہ'
  - 'lang': 'en'
    'text': 'science finds a way even to heaven''s zenith | to pluck the sight out of the sun''s own eye.'
- 'id': '9_24_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نسخۂ او نسخۂ تفسیر کل | بستۂ تدبیر او تقدیر کل'
  - 'lang': 'en'
    'text': 'Its transcript is the commentary of the cosmos, | the fate of the cosmos hangs upon its determining;'
- 'id': '9_24_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دشت را گوید حبابی دہ ، دہد | بحر را گوید سرابی دہ ، دہد'
  - 'lang': 'en'
    'text': 'it says to the desert, "Bubble up!" and it bubbles, | to the sea, "Produce a mirage!" and it produces it.'
- 'id': '9_24_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چشم او بر واردات کائنات | تا ببیند محکمات کائنات'
  - 'lang': 'en'
    'text': 'Its eye beholds all the events in creation | that it may see the sure foundations of creation;'
- 'id': '9_24_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل اگر بندد بہ حق پیغمبری است | ور ز حق بیگانہ گردد کافری است'
  - 'lang': 'en'
    'text': 'if it attaches its heart to God, it is prophecy, | but if it is a stranger to God, it is unbelief.'
- 'id': '9_24_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'علم را بی سوز دل خوانی شر است | نور او تاریکی بحر و بر است'
  - 'lang': 'en'
    'text': 'Science without the heart''s glow is pure evil, | for then its light is darkness over sea and land,'
- 'id': '9_24_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عالمی از غاز او کور و کبود | فرودینش برگ ریز ہست و بود'
  - 'lang': 'en'
    'text': 'its rouge renders the whole world black and blind, | its springtide scatters the leaves of all being,'
- 'id': '9_24_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بحر و دشت و کوہسار و باغ و راغ | از بم طیارۂ او داغ داغ'
  - 'lang': 'en'
    'text': 'sea, plain and mountain, quiet garden and villa | are ravaged by the bombs of its aeroplanes.'
- 'id': '9_24_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سینہ افرنگ را ناری ازوست | لذت شبخون و یلغاری ازوست'
  - 'lang': 'en'
    'text': 'It is its fire that burns the heart of Europe, | from it springs the joy of raiding and robbing;'
- 'id': '9_24_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سیر واژونی دھد ایام را | می برد سرمایۂ اقوام را'
  - 'lang': 'en'
    'text': 'it turns topsy-turvy the course of the days, | despoils the peoples of their capital.'
- 'id': '9_24_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قوتش ابلیس را یاری شود | نور ، نار از صحبت ناری شود'
  - 'lang': 'en'
    'text': 'Its power becomes the faithful ally of Satan; | light becomes fire by association with fire.'
- 'id': '9_24_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کشتن ابلیس کاری مشکل است | زانکہ او گم اندر اعماق دل است'
  - 'lang': 'en'
    'text': 'To slay Satan is indeed a difficult task, | since he is hidden within the depths of the heart;'
- 'id': '9_24_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خوشتر آن باشد مسلمانش کنی | کشتۂ شمشیر قرآنش کنی'
  - 'lang': 'en'
    'text': 'better is it to make him a true Mussulman, | better to smite him dead with the sword of the Koran.'
- 'id': '9_24_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از جلال بی جمالی الامان | از فراق بی وصالی الامان'
  - 'lang': 'en'
    'text': 'God save us from majesty that is without beauty, | God save us from separation without union!'
- 'id': '9_24_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'علم بی عشق است از طاغوتیان | علم با عشق است از لاہوتیان'
  - 'lang': 'en'
    'text': 'Science without love is a demonic thing, | science together with love is a thing divine;'
- 'id': '9_24_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بی محبت علم و حکمت مردہ ئی | عقل تیری بر ہدف ناخوردہ ئی'
  - 'lang': 'en'
    'text': 'science and wisdom without love are a corpse, | reason is an arrow that never pierced the target.'
- 'id': '9_24_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کور را بینندہ از دیدار کن | بولہب را حیدر کرار کن'
  - 'lang': 'en'
    'text': 'With the vision of God make the blind to see, | convert Abu Lahab into an impetuous Haidar!'
- 'id': '9_24_020'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ رود'
  - 'lang': 'en'
    'text': 'Zinda-Rud'
- 'id': '9_24_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'محکماتش وانمودی از کتاب | ہست آن عالم ہنوز اندر حجاب'
  - 'lang': 'en'
    'text': 'You have displayed the foundations of the Book of God, | yet is yonder world still veiled in a shroud.'
- 'id': '9_24_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پردہ را از چہرہ نگشاید چرا | از ضمیر ما برون ناید چرا'
  - 'lang': 'en'
    'text': 'Why does it not strip off the veil from its face, | why does it not issue yet out of our hearts?'
- 'id': '9_24_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیش ما یک عالم فرسودہ ایست | ملت اندر خاک او آسودہ ایست'
  - 'lang': 'en'
    'text': 'Before us lies a whole world wasting away, | a nation quietly reposing in its own dust;'
- 'id': '9_24_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رفت سوز سینۂ تاتار و کرد | یا مسلمان مرد یا قرآن بمرد'
  - 'lang': 'en'
    'text': 'the heart''s ardour of Tartar and Kurd is vanished | either the Mussulmans are dead, or the Koran is dead.'
- 'id': '9_24_025'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سعید حلیم پاشا'
  - 'lang': 'en'
    'text': 'Said Halim Pasha'
- 'id': '9_24_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دین حق از کافری رسوا تر است | زانکہ ملا مؤمن کافر گر است'
  - 'lang': 'en'
    'text': 'The religion of God is more shameful than unbelief, | because the mullah is a believer trading in unfaith;'
- 'id': '9_24_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شبنم ما در نگاہ ما یم است | از نگاہ او یم ما شبنم است'
  - 'lang': 'en'
    'text': 'in our eyes this dew-drop of ours is an ocean, | to his eyes our ocean is a dew-drop.'
- 'id': '9_24_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از شگرفیہای آن قرآن فروش | دیدہ ام روح الامین را در خروش'
  - 'lang': 'en'
    'text': 'At the elegant graces of that Koran-vendor | I have seen the Trusty Spirit himself cry out!'
- 'id': '9_24_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زانسوی گردون دلش بیگانہ ئے | نزد او ام الکتاب افسانہ ئی'
  - 'lang': 'en'
    'text': 'His heart is a stranger to what lies beyond the sky, | for him the Archetype of the Book is but a fable;'
- 'id': '9_24_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بی نصیب از حکمت دین نبی | آسمانش تیرہ از بی کوکبی'
  - 'lang': 'en'
    'text': 'having no share of the wisdom of the Prophet�s religion, | his heaven is dark, being without any star.'
- 'id': '9_24_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کم نگاہ و کور ذوق و ھرزہ گرد | ملت از قال و اقولش فرد فرد'
  - 'lang': 'en'
    'text': 'Short of vision, blind of taste, an idle gossip, | his hairsplitting arguments have fragmented the Community.'
- 'id': '9_24_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مکتب و ملا و اسرار کتاب | کور مادر زاد و نور آفتاب'
  - 'lang': 'en'
    'text': 'Seminary and mullah, before the secrets of the Book, | are as one blind from birth before the light of the sun.'
- 'id': '9_24_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دین کافر فکر و تدبیر جھاد | دین ملا فی سبیل اﷲ فساد'
  - 'lang': 'en'
    'text': 'The infidel''s religion is the plotting and planning of Holy War; | the mullah''s religion is corruption in the Way of God.'
- 'id': '9_24_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرد حق جان جھان چار سوی | آن بخلوت رفتہ را از من بگوی'
  - 'lang': 'en'
    'text': 'The man of God is the soul of this dimensionate world; | say from me to him, who has gone into solitude,'
- 'id': '9_24_035'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای ز افکار تو مؤمن را حیات | از نفسہای تو ملت را ثبات'
  - 'lang': 'en'
    'text': '"You whose thoughts are life itself to the believer, | whose breaths are confirmation to the Community,'
- 'id': '9_24_036'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حفظ قرآن عظیم آئین تست | حرف حق را فاش گفتن دین تست'
  - 'lang': 'en'
    'text': 'having the sublime Koran by heart is your rite, | your religion the publishing of the Word of God.'
- 'id': '9_24_037'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو کلیمی چند باشی سرنگون | دست خویش از آستین آور برون'
  - 'lang': 'en'
    'text': 'You with whom God speaks, how long will you hang your head? | Come, bring forth your hand out of your sleeve!'
- 'id': '9_24_038'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سر گذشت ملت بیضا بگوی | با غزال از وسعت صحرا بگوی'
  - 'lang': 'en'
    'text': 'Speak of the history of the ''white'' people, | speak to the gazelle of the vastness of the desert.'
- 'id': '9_24_039'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فطرت تو مستنیر از مصطفی است | باز گو آخر مقام ما کجاست'
  - 'lang': 'en'
    'text': 'Your nature is illumined by the Chosen One, | so declare now, where is our station?'
- 'id': '9_24_040'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرد حق از کس نگیرد رنگ و بو | مرد حق از حق پذیرد رنگ و بو'
  - 'lang': 'en'
    'text': 'The man of God takes not Colour and scent from anyone, | the man of God receives colour and scent from God;'
- 'id': '9_24_041'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر زمان اندر تنش جانی دگر | ہر زمان او را چو حق شانی دگر'
  - 'lang': 'en'
    'text': 'every moment there is in his body a fresh soul, | every moment he has, like God, a new labour.'
- 'id': '9_24_042'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رازہا با مرد مؤمن باز گوے | شرح رمز ’’کل یوم‘‘ باز گوی'
  - 'lang': 'en'
    'text': 'Declare the secrets to the believer, | declare the exposition of the mystery of Every day.'
- 'id': '9_24_043'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جز حرم منزل ندارد کاروان | غیر حق در دل ندارد کاروان'
  - 'lang': 'en'
    'text': 'The caravan has no halting-place but the Sanctuary, | the caravan has naught but God in its heart;'
- 'id': '9_24_044'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من نمی گویم کہ راہش دیگر است | کاروان دیگر نگاہش دیگر است'
  - 'lang': 'en'
    'text': 'I do not say that its road is different" | it is the caravan that is different, different its regard.'
- 'id': '9_24_045'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'افغانی'
  - 'lang': 'en'
    'text': 'Afghani'
- 'id': '9_24_046'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از حدیث مصطفی داری نصیب | دین حق اندر جھان آمد غریب'
  - 'lang': 'en'
    'text': 'Have yon any acquaintance with the Traditions of the Chosen One? | "God''s religion came a stranger into the world."'
- 'id': '9_24_047'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'با تو گویم معنی این حرف بکر | غربت دین نیست فقر اہل ذکر'
  - 'lang': 'en'
    'text': 'I will tell you the meaning of this virgin saying. | The ''strangerhood'' of religion is not the poverty of God''s remembrancers;'
- 'id': '9_24_048'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہر آن مردی کہ صاحب جستجوست | غربت دین ندرت آیات اوست'
  - 'lang': 'en'
    'text': 'for the man who is truly a researcher | ''strangerhood'' of religion refers to the scarceness of its verses.'
- 'id': '9_24_049'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غربت دین ہر زمان نوع دگر | نکتہ را دریاب اگر داری نظر'
  - 'lang': 'en'
    'text': 'The ''strangerhood'' of religion every time is Of a different kind; | ponder well this subtelty, if you have eyes to see.'
- 'id': '9_24_050'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل بہ آیات مبین دیگر ببند | تا بگیری عصر نو را در کمند'
  - 'lang': 'en'
    'text': 'Fasten your heart again to the perspicuous Verses | that you may seize a new age in your lasso.'
- 'id': '9_24_051'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کس نمی داند ز اسرار کتاب | شرقیان ہم غربیان در پیچ و تاب'
  - 'lang': 'en'
    'text': 'No man knows the inner secrets of the Book; | Easterners and Westerners alike twist and turn this way and that.'
- 'id': '9_24_052'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'روسیان نقش نوی انداختند | آب و نان بردند و دین در باختند'
  - 'lang': 'en'
    'text': 'The Russians have laid down a new design; | they have taken bread and water, and jettisoned religion.'
- 'id': '9_24_053'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حق ببین حق گوی و غیر از حق مجوی | یک دو حرف از من بہ آن ملت بگوی'
  - 'lang': 'en'
    'text': 'Behold truth, speak truth, seek only truth; | speak one or two words from me to the people.'
