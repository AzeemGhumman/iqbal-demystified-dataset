---
'id': '9_58'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFزندہ رود رخصت میشود از فردوس برین و تقاضای حوران بہشتی"
- 'lang': 'en'
  'text': 'ZINDA-RUD DEPARTS FROM PARADISE:THE HOURIS'' REQUEST'
'description': []
'sher':
- 'id': '9_58_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شیشۂ صبر و سکونم ریز ریز | پیر رومی گفت در گوشم کہ خیز'
  - 'lang': 'en'
    'text': 'The glass of my patience and quietude was shattered; | The Sage of Rum spoke in my ear, "Rise up".'
- 'id': '9_58_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن حدیث شوق و آن جذب و یقین | آہ آن ایوان و آن کاخ برین'
  - 'lang': 'en'
    'text': 'Ah, those words of love, that ecstatic certainty! | Ah that court, that sublime palace;'
- 'id': '9_58_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'با دل پر خون رسیدم بر درش | یک ھجوم حور دیدم بر درش'
  - 'lang': 'en'
    'text': 'heart bleeding, I reached its gate | and beheld there a throng of houris,'
- 'id': '9_58_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بر لب شان زندہ رود ای زندہ رود | زندہ رود ای صاحب سوز و سرود'
  - 'lang': 'en'
    'text': 'on their lips, "Zinda-Rud, Zinda-Rud, | Zinda-Rud, master of fire and melody!"'
- 'id': '9_58_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شور و غوغا از یسار و از یمین | یکدو دم با ما نشین ، با ما نشین'
  - 'lang': 'en'
    'text': 'Clamour and tumult rose from left and right: | "One or two moments sit with us. sit with us!"'
- 'id': '9_58_006'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ رود'
  - 'lang': 'en'
    'text': 'Zinda-Rud'
- 'id': '9_58_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'راہرو کو داند اسرار سفر | ترسد از منزل ز رہزن بیشتر'
  - 'lang': 'en'
    'text': 'The traveller who knows the secrets of the journey | fears the lodging-place more than the highwayman.'
- 'id': '9_58_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق در ہجر و وصال آسودہ نیست | بی جمال لایزال آسودہ نیست'
  - 'lang': 'en'
    'text': 'Love reposes not in separation, nor in union, | reposes not, without Eternal Beauty;'
- 'id': '9_58_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ابتدا پیش بتان افتادگی | انتہا از دلبران آزادگی'
  - 'lang': 'en'
    'text': 'first beginning, falling down before idols, | final end, freedom from all heart-ravishers.'
- 'id': '9_58_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق بی پروا و ہر دم در رحیل | در مکان و لامکان ابن السبیل'
  - 'lang': 'en'
    'text': 'Love recks for nothing, and is ever on the move, | a wayfarer in space and spacelessness.'
- 'id': '9_58_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کیش ما مانند موج تیز گام | اختیار جادہ و ترک مقام'
  - 'lang': 'en'
    'text': 'Our creed, like the swift-paced wave: | abandon the halting-place, choose the highway.'
- 'id': '9_58_012'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حوران بہشت'
  - 'lang': 'en'
    'text': 'The Houris of Paradise'
- 'id': '9_58_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شیوہ ہا داری مثال روزگار | یک نوای خوش دریغ از ما مدار'
  - 'lang': 'en'
    'text': 'Your blandishments are like those of Time; | grudge us not now one sweet song.'
