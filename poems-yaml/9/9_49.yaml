---
'id': '9_49'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFمقام حکیم آلمانی نیچہ"
- 'lang': 'en'
  'text': 'THE STATION OF THE GERMAN PHILOSOPHER NITEZSHE'
'description': []
'sher':
- 'id': '9_49_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر کجا استیزہ ی بود و نبود | کس نداند سر این چرخ کبود'
  - 'lang': 'en'
    'text': 'The conflict of being and not-being is universal; | no man knows the secret of yon azure sky.'
- 'id': '9_49_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر کجا مرگ آورد پیغام زیست | ایخوش آنمردی کہ داند مرگ چیست'
  - 'lang': 'en'
    'text': 'Everywhere death brings the message of life | happy is the man who knows what death is.'
- 'id': '9_49_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر کجا مانند باد ارزان حیات | بی ثبات و با تمنای ثبات'
  - 'lang': 'en'
    'text': 'Everywhere life is as cheap as the wind, | unstable, and aspiring to stability.'
- 'id': '9_49_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چشم من صد عالم شش روزہ دید | تا حد این کائنات آمد پدید'
  - 'lang': 'en'
    'text': 'My eyes had beheld a hundred six-day worlds | and at last the borders of this universe appeared;'
- 'id': '9_49_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر جھان را ماہ و پروینی دگر | زندگی را رسم و آئینی دگر'
  - 'lang': 'en'
    'text': 'each world had a different moon, a different Pleiades, | a different manner and mode of existence.'
- 'id': '9_49_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وقت ہر عالم روان مانند زو | دیر یاز اینجا و آنجا تند رو'
  - 'lang': 'en'
    'text': 'Time in each world flowed like the sea, | here slowly, and there swiftly;'
- 'id': '9_49_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سال ما اینجا مہی آنجا دمی | بیش این عالم بہ آن عالم کمی'
  - 'lang': 'en'
    'text': 'our year was here a month, there a moment, | this world''s more was that world''s less.'
- 'id': '9_49_8'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عقل ما اندر جھانی ذوفنون | در جہان دیگری خوار و زبون'
  - 'lang': 'en'
    'text': 'Our reason in one world was all-cunning, | in another world it was mean and abased.'
- 'id': '9_49_9'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بر ثغور این جہان چون و چند | بود مردی با صدای دردمند'
  - 'lang': 'en'
    'text': 'On the frontiers of this world of quality and quantity | dwelt a man with a voice full of agony,'
- 'id': '9_49_10'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دیدۂ او از عقابان تیز تر | طلعت او شاہد سوز جگر'
  - 'lang': 'en'
    'text': 'his vision keener than an eagle''s, | his mien witness to a heart afire;'
- 'id': '9_49_11'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دمبدم سوز درون او فزود | بر لبش بیتی کہ صد بارش سرود'
  - 'lang': 'en'
    'text': 'every moment his inward glow increased. | On his lips was a verse he chanted a hundred times:'
- 'id': '9_49_12'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '’’نہ جبریلی نہ فردوسی نہ حوری نی خداوندے | کف خاکی کہ میسوزد ز جان آرزومندے‘‘'
  - 'lang': 'en'
    'text': '"No Gabriel, no Paradise, no houri, no God, | only a handful of dust consumed by a yearning soul."'
- 'id': '9_49_13'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من بہ رومی گفتم این دیوانہ کیست | گفت’’ این فرزانۂ المانوی ست'
  - 'lang': 'en'
    'text': 'I said to Rumi, "Who is this madman?" | He answered: "This is the German genius'
- 'id': '9_49_14'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در میان این دو عالم جای اوست | نغمۂ دیرینہ اندر نای اوست'
  - 'lang': 'en'
    'text': 'whose place is between these two worlds; | his reed-pipe contains an ancient melody.'
- 'id': '9_49_15'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باز این حلاج بی دار و رسن | نوع دیگر گفتہ آن حرف کہن'
  - 'lang': 'en'
    'text': 'This Hallaj without gallows and rope | has spoken anew those ancient words;'
- 'id': '9_49_16'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حرف او بی باک و افکارش عظیم | غربیان از تیغ گفتارش دو نیم'
  - 'lang': 'en'
    'text': 'his words are fearless, his thoughts sublime, | the Westerners are struck asunder by the sword of his speech.'
- 'id': '9_49_17'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہمنشین بر جذبہ او پے نبرد | بندۂ مجذوب را مجنون شمرد'
  - 'lang': 'en'
    'text': 'His colleagues have not comprehended his ecstasy | and have reckoned the ecstatic mad.'
- 'id': '9_49_18'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عاقلان از عشق و مستی بی نصیب | نبض او دادند در دست طبیب'
  - 'lang': 'en'
    'text': 'Intellectuals have no share of love and intoxication; | they placed his pulse in the hand of the physician,'
- 'id': '9_49_19'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'با پزشکان چیست غیر از ریو و رنگ | وای مجذوبی کہ زاد اندر فرنگ'
  - 'lang': 'en'
    'text': 'yet what have doctors but deceit and fraud? | Alas for the ecstatic born in Europe!'
- 'id': '9_49_20'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ابن سینا بر بیاضی دل نہد | رگ زند یا حب خواب آور دہد'
  - 'lang': 'en'
    'text': 'Avicenna puts his faith in textbooks | and slits a vein, or prescribes a sleeping-pill.'
- 'id': '9_49_21'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بود حلاجی بہ شہر خود غریب | جان ز ملا برد و کشت او را طبیب'
  - 'lang': 'en'
    'text': 'He was a Hallaj who was a stranger in his own city; | he saved his life from the mullahs, and the physicians slew him.'
- 'id': '9_49_22'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرد رہ دانی نبود اندر فرنگ | پس فزون شد نغمہ اش از تار چنگ'
  - 'lang': 'en'
    'text': 'There was none in Europe who knew the Way, | so his melody outstretched the strings of his lute;'
- 'id': '9_49_23'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'راہرو را کس نشان از رہ نداد | صد خلل در واردات او فتاد'
  - 'lang': 'en'
    'text': 'none showed the wayfarer the road, | and a hundred flaws vitiated his visitations.'
- 'id': '9_49_24'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نقد بود و کس عیار او را نکرد | کاردانے مرد کار او را نکرد'
  - 'lang': 'en'
    'text': 'He was true coin, but there was none to assay him, | expert in theory, but none to prove him;'
- 'id': '9_49_25'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عاشقی در آہ خود گم گشتہ ئی | سالکی در راہ خود گم گشتہ ئی'
  - 'lang': 'en'
    'text': 'a lover lost in the labyrinth of his sighs, | a traveller gone astray in his own path.'
- 'id': '9_49_26'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مستی او ھر زجاجی را شکست | از خدا ببرید و ھم از خود گسست'
  - 'lang': 'en'
    'text': 'His intoxication shattered every glass; | he broke from God, and was snapped too from himself.'
- 'id': '9_49_27'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خواست تا بیند بہ چشم ظاہری | اختلاط قاہری با دلبری'
  - 'lang': 'en'
    'text': 'He desired to see, with his external eyes, | the intermingling of power with love;'
- 'id': '9_49_28'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خواست تا از آب و گل آید برون | خوشہ ئی کز کشت دل آید برون'
  - 'lang': 'en'
    'text': 'he yearned for these to come forth from water and clay | a cluster sprouting from the seed-bud of the heart.'
- 'id': '9_49_29'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنچہ او جوید مقام کبریاست | این مقام از عقل و حکمت ماوراست'
  - 'lang': 'en'
    'text': 'What he was seeking was the station of Omnipotence, | which station transcends reason and philosophy.'
- 'id': '9_49_30'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگی شرح اشارات خودی است | لا و الا از مقامات خودی است'
  - 'lang': 'en'
    'text': 'Life is a commentary on the hints of the Self, | "no" and "but" are of the stations of the Self;'
- 'id': '9_49_31'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'او بہ لا درماند و تا الا نرفت | از مقام عبدہ بیگانہ رفت'
  - 'lang': 'en'
    'text': 'he remained fast in "no" and did not reach "but" | being a stranger to the station of "His servant".'
- 'id': '9_49_32'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'با تجلی ہمکنار و بی خبر | دور تر چون میوہ از بیخ شجر'
  - 'lang': 'en'
    'text': 'Revelation embraced him, yet he knew it not, | being like fruit all the farther from the roots of the tree.'
- 'id': '9_49_33'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چشم او جز رؤیت آدم نخواست | نعرہ بیباکانہ زد ’’آدم کجاست‘‘'
  - 'lang': 'en'
    'text': 'His eyes desired no other vision but man; | fearlessly he shouted, "Where is man? "'
- 'id': '9_49_34'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ورنہ او از خاکیان بیزار بود | مثل موسی طالب دیدار بود'
  - 'lang': 'en'
    'text': 'and else he had despaired of earth''s creatures | and like Moses he was seeking the vision.'
- 'id': '9_49_35'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کاش بودی در زمان احمدی | تا رسیدی بر سرور سرمدی'
  - 'lang': 'en'
    'text': 'Would that he had lived in Ahmad''s time, | so that he might have attained eternal joy.'
- 'id': '9_49_36'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عقل او با خویشتن در گفتگوست | تو رہ خود رو کہ راہ خود نکوست'
  - 'lang': 'en'
    'text': 'His reason is in dialogue with itself; | take your own way, for one''s own way is good.'
- 'id': '9_49_37'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیش نہ گامی کہ آمد آن مقام | کاندرو بی حرف می روید کلام‘‘'
  - 'lang': 'en'
    'text': 'Stride onwards, for now that station has come | wherein speech sprouts without spoken words.'
