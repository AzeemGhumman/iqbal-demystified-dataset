---
'id': '9_36'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFتذکیر نبیۂ مریخ"
- 'lang': 'en'
  'text': 'ADMONITION OF THE MARTIAN PROPHETESS'
'description': []
'sher':
- 'id': '9_36_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای زنان ای مادران ای خواہران | زیستن تا کی مثال دلبران'
  - 'lang': 'en'
    'text': 'Women! Mothers! Sisters! | How long shall we live like fond darlings?'
- 'id': '9_36_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دلبری اندر جہان مظلومی است | دلبری محکومی و محرومی است'
  - 'lang': 'en'
    'text': 'To be a darling here is to be a victim, | to be a darling is to be dominated and deprived.'
- 'id': '9_36_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در دو گیسو شانہ گردانیم ما | مرد را نخچیر خود دانیم ما'
  - 'lang': 'en'
    'text': 'We idly comb out our tresses | and think of men as our prey;'
- 'id': '9_36_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرد صیادی بہ نخچیری کند | گرد تو گردد کہ زنجیری کند'
  - 'lang': 'en'
    'text': 'but man is a hunter in the guise of a quarry | and circles about you to lasso you.'
- 'id': '9_36_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خود گدازیہای او مکر و فریب | درد و داغ و آرزو مکر و فریب'
  - 'lang': 'en'
    'text': 'His swooning ardours are but cunning and deceit, | cunning and deceit his anguish and agony and yearning.'
- 'id': '9_36_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرچہ آن کافر حرم سازد ترا | مبتلای درد و غم سازد ترا'
  - 'lang': 'en'
    'text': 'Though that infidel makes a shrine of you, | he causes you to suffer much anguish and grief.'
- 'id': '9_36_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہمبر او بودن آزار حیات | وصل او زھر و فراق او نبات'
  - 'lang': 'en'
    'text': 'To be his consort is a torment of life, | union with him is poison, separation from him sugar.'
- 'id': '9_36_8'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مار پیچان از خم و پیچش گریز | زہرہایش را بخون خود مریز'
  - 'lang': 'en'
    'text': 'A twisting serpent he - flee from his coils, | do not pour his poisons into your blood.'
- 'id': '9_36_9'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از امومت زرد روی مادران | ای خنک آزادی بی شوہران'
  - 'lang': 'en'
    'text': 'Maternity pales the cheeks of mothers; | O happy, to be free and without husband!'
- 'id': '9_36_10'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وحی یزدان پی بہ پی آید مرا | لذت ایمان بیفزاید مرا'
  - 'lang': 'en'
    'text': 'The divine revelation comes to me continuously | augmenting the delight I have in faith.'
- 'id': '9_36_11'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آمد آن وقتی کہ از اعجاز فن | می توان دیدن جنین اندر بدن'
  - 'lang': 'en'
    'text': 'The time has come when by a miracle of science | it is possible to see the foetus within the body;'
- 'id': '9_36_12'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حاصلی برداری از کشت حیات | ہر چہ خواہی از بنین و از بنات'
  - 'lang': 'en'
    'text': 'from life’s field you may gather a harvest | of sons and daughters exactly as you choose,'
- 'id': '9_36_13'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گر نباشد بر مراد ما جنین، | بی محابا کشتن او عین دین'
  - 'lang': 'en'
    'text': 'and if the foetus accords not with our desire | it is the essence of religion ruthlessly to slay it.'
- 'id': '9_36_14'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در پس این عصر اعصار دگر | آشکارا گردد اسرار دگر'
  - 'lang': 'en'
    'text': 'After this age other ages will come | wherein new secrets shall be revealed;'
- 'id': '9_36_15'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پرورش گیرد جنین نوع دگر | بی شب ارحام دریابد سحر'
  - 'lang': 'en'
    'text': 'the foetus will take nourishment of another kind, | without the night of the womb it will find the day.'
- 'id': '9_36_16'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا بمیرد آن سراپا اہرمن | ہمچو حیوانات ایام کہن'
  - 'lang': 'en'
    'text': 'Finally that being utterly demonic will die | even as died the creatures of the ancient days.'
- 'id': '9_36_17'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لالہ ہا بے داغ و با دامان پاک | بی نیاز از شبنمی خیزد ز خاک'
  - 'lang': 'en'
    'text': 'Tulips without scar, with skirt unstained, | not in need of dew, will rise from the earth.'
- 'id': '9_36_18'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خود بخود بیرون فتد اسرار زیست | نغمہ بی مضراب بخشد تار زیست'
  - 'lang': 'en'
    'text': 'Of their own accord the secrets of life will emerge, | life’s string will yield melodies without a plectrum.'
- 'id': '9_36_19'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنچہ از نیسان فرو ریزد مگیر | ای صدف در زیر دریا تشنہ میر'
  - 'lang': 'en'
    'text': 'Oyster dying of thirst under the sea, | do not accept the scatterings of April;'
- 'id': '9_36_20'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خیز و با فطرت بیا اندر ستیز | تا ز پیکار تو حر گردد کنیز'
  - 'lang': 'en'
    'text': 'rise tip and wage war with nature, | that by your battling the maiden may be freed.'
- 'id': '9_36_21'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رستن از ربط دو تن توحید زن | حافظ خود باش و بر مردان متن'
  - 'lang': 'en'
    'text': 'Woman’s unitarianism is to escape from the union of two bodies; | be guardian of yourself, and tangle not with men!'
- 'id': '9_36_22'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رومی'
  - 'lang': 'en'
    'text': 'Rumi'
- 'id': '9_36_23'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مذہب عصر نو آئینی نگر | حاصل تہذیب لادینی نگر'
  - 'lang': 'en'
    'text': 'Regard the creed of this new-fangled age, | regard the harvest of irreligious education.'
- 'id': '9_36_24'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگی را شرع و آئین است عشق | اصل تہذیب است دین ، دین است عشق'
  - 'lang': 'en'
    'text': 'Love is the law and ritual of life, | religion the root of education; religion is love.'
- 'id': '9_36_25'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ظاہر او سوزناک و آتشین | باطن او نور رب العالمین'
  - 'lang': 'en'
    'text': 'Love externally is ardent, fiery, | inwardly it is the Light of the Lord of the Worlds.'
- 'id': '9_36_26'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از تب و تاب درونش علم و فن | از جنون ذوفنونش علم و فن'
  - 'lang': 'en'
    'text': 'From its inward fever and glow, science and art derive, | science and art spring from its ingenious madness;'
- 'id': '9_36_27'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دین نگردد پختہ بی آداب عشق | دین بگیر از صحبت ارباب عشق'
  - 'lang': 'en'
    'text': 'religion does not mature without Love’s schooling; | learn religion from the company of the Lords of Love.'
