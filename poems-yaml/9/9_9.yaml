---
'id': '9_9'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFنہ تا سخن از عارف ہندی"
- 'lang': 'en'
  'text': 'NINE SAYINGS OF THE INDIAN SAGE'
'description': []
'sher':
- 'id': '9_9_1'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': '1'
  - 'lang': 'en'
    'text': '1'
- 'id': '9_9_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ذات حق را نیست این عالم حجاب | غوطہ را حایل نگردد نقش آب'
  - 'lang': 'en'
    'text': 'This world is not a veil over the Essence of God; | the image in the water is no barrier to plunging in.'
- 'id': '9_9_3'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': '2'
  - 'lang': 'en'
    'text': '2'
- 'id': '9_9_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زادن اندر عالمی دیگر خوش است | تا شباب دیگری آید بدست'
  - 'lang': 'en'
    'text': 'It is delightful to be born into another world, | so that another youth may thereby be attained.'
- 'id': '9_9_5'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': '3'
  - 'lang': 'en'
    'text': '3'
- 'id': '9_9_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حق ورای مرگ و عین زندگی است | بندہ چون میرد نمیداند کہ چیست'
  - 'lang': 'en'
    'text': 'God is beyond death, He is the very essence of life; | when His servant dies, He knows not what is happening.'
- 'id': '9_9_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرچہ ما مرغان بے بال و پریم | از خدا در علم مرگ افزون تریم'
  - 'lang': 'en'
    'text': 'Though we are birds without wings or feathers, | we know more of the science of death than God.,'
- 'id': '9_9_8'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': '4'
  - 'lang': 'en'
    'text': '4'
- 'id': '9_9_9'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وقت ؟ شیرینی بہ زھر آمیختہ | رحمت عامی بہ قھر آمیختہ'
  - 'lang': 'en'
    'text': 'Time? It is a sweet mingled with poison, | a general compassion mingled with vengeance;'
- 'id': '9_9_10'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خالی از قہرش نبینی شہر و دشت | رحمت او اینکہ گوئی در گذشت'
  - 'lang': 'en'
    'text': 'you see neither city nor plain free of its vengeance | its compassion is that you may say, "It has passed."'
- 'id': '9_9_11'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': '5'
  - 'lang': 'en'
    'text': '5'
- 'id': '9_9_12'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کافری مرگست ای روشن نہاد | کی سزد با مردہ غازی را جہاد'
  - 'lang': 'en'
    'text': 'Unbelief is death, my enlightened friend; | how beseems it a hero to wage holy war on the dead?'
- 'id': '9_9_13'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرد مؤمن زندہ و با خود بہ جنگ | بر خود افتد ہمچو بر آہو پلنگ'
  - 'lang': 'en'
    'text': 'The believer is living, and at war with himself, | he falls upon himself like a panther on a deer.'
- 'id': '9_9_14'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': '6'
  - 'lang': 'en'
    'text': '6'
- 'id': '9_9_15'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کافر بیدار دل پیش صنم | بہ ز دینداری کہ خفت اندر حرم'
  - 'lang': 'en'
    'text': 'The infidel with a wakeful heart praying to an idol | is better than a religious man asleep in the sanctuary.'
- 'id': '9_9_16'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': '7'
  - 'lang': 'en'
    'text': '7'
- 'id': '9_9_17'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چشم کورست اینکہ بیند نا صواب | ہیچگہ شب را نبیند آفتاب'
  - 'lang': 'en'
    'text': 'Blind is the eye that sees sin and error; | never does the sun behold the night.'
- 'id': '9_9_18'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': '8'
  - 'lang': 'en'
    'text': '8'
- 'id': '9_9_19'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صحبت گل دانہ را سازد درخت | آدمی از صحبت گل تیرہ بخت'
  - 'lang': 'en'
    'text': 'Association with the mire makes the seed a tree; | man by association with the mire is brought to shame.'
- 'id': '9_9_20'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دانہ از گل مے پذیرد پیچ و تاب | تا کند صید شعاع آفتاب'
  - 'lang': 'en'
    'text': 'The seed receives from the mire twisting and turning | that it may make its prey the rays of the sun.'
- 'id': '9_9_21'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': '9'
  - 'lang': 'en'
    'text': '9'
- 'id': '9_9_22'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من بگل گفتم بگو ای سینہ چاک | چون بگیری رنگ و بو از باد و خاک؟'
  - 'lang': 'en'
    'text': 'I said to the rose, "Tell me, you with your torn breast, | how do you take colour and scent from the wind and the dust?"'
- 'id': '9_9_23'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت گل ای ہوشمند رفتہ ہوش | چون پیامی گیری از برق خموش؟'
  - 'lang': 'en'
    'text': 'The rose said, "Intelligent man bereft of intelligence, | how do you take a message from the silent electric ray?'
- 'id': '9_9_24'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جان بہ تن ما را ز جذب این و آن | جذب تو پیدا و جذب ما نہان'
  - 'lang': 'en'
    'text': 'The soul is in our body through the attraction of this and that; | your attraction is manifest. whereas ours is hidden."'
