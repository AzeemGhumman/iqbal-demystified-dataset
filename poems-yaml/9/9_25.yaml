---
'id': '9_25'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFپیغام افغانی با ملت روسیہ"
- 'lang': 'en'
  'text': 'AFGHANI''S MESSAGE TO THE RUSSIAN PEOPLE'
'description': []
'sher':
- 'id': '9_25_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'منزل و مقصود قرآن دیگر است | رسم و آئین مسلمان دیگر است'
  - 'lang': 'en'
    'text': 'One thing is the goal and aim of the Koran, | other the rite and ritual of the Moslem;'
- 'id': '9_25_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در دل او آتش سوزندہ نیست | مصطفی در سینہ او زندہ نیست'
  - 'lang': 'en'
    'text': 'in his heart there is no burning fire, | the Chosen One is not living in his breast.'
- 'id': '9_25_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بندہ مؤمن ز قرآن بر نخورد | در ایاغ او نہ می دیدم نہ درد'
  - 'lang': 'en'
    'text': 'The believer has not eaten the fruit of the Koran, | in his cup I have seen neither wine nor beer.'
- 'id': '9_25_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خود طلسم قیصر و کسری شکست | خود سر تخت ملوکیت نشست'
  - 'lang': 'en'
    'text': 'He broke the magic spell of Caesar and Chosroes | and himself sat on the throne of empire;'
- 'id': '9_25_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا نہال سلطنت قوت گرفت | دین او نقش از ملوکیت گرفت'
  - 'lang': 'en'
    'text': 'when the young shoot of power gathered strength, | his religion took on the shape of empire,'
- 'id': '9_25_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از ملوکیت نگہ گردد دگر | عقل و ہوش و رسم و رہ گردد دگر'
  - 'lang': 'en'
    'text': 'But empire changes the gaze entirely, | reason, understanding, usage and way alike.'
- 'id': '9_25_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو کہ طرح دیگری انداختی | دل ز دستور کہن پرداختی'
  - 'lang': 'en'
    'text': 'You who have laid down a new plan, | and disengaged your heart from the ancient system,'
- 'id': '9_25_8'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہمچو ما اسلامیان اندر جہان | قیصریت را شکستی استخوان'
  - 'lang': 'en'
    'text': 'like us Moslems you have broken | the bone of imperial rule in this world.'
- 'id': '9_25_9'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا بر افروزی چراغی در ضمیر | عبرتی از سر گذشت ما بگیر'
  - 'lang': 'en'
    'text': 'So that you may light a lamp in your heart | take a warning from our past history;'
- 'id': '9_25_10'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پای خود محکم گذار اندر نبرد | گرد این لات و ہبل دیگر مگرد'
  - 'lang': 'en'
    'text': 'set your foot firm in the battle, | circle no more about this Lat and Hubal.'
- 'id': '9_25_11'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ملتی می خواہد این دنیای پیر | آنکہ باشد ہم بشیر و ہم نذیر'
  - 'lang': 'en'
    'text': 'This aged world requires a nation | that shall be both bearer of good tidings and warner.'
- 'id': '9_25_12'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باز می آئی سوی اقوام شرق | بستہ ایام تو با ایام شرق'
  - 'lang': 'en'
    'text': 'Return again to the peoples of the East; | your ''days'' are bound up with the ''days'' of the East.'
- 'id': '9_25_13'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو بجان افکندہ ئی سوزی دگر | در ضمیر تو شب و روزی دگر'
  - 'lang': 'en'
    'text': 'You have kindled a new flame in the soul, | your heart houses a new night and day.'
- 'id': '9_25_14'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کہنہ شد افرنگ را آئین و دین | سوی آن دیر کہن دیگر مبین'
  - 'lang': 'en'
    'text': 'The rite and religion of the Franks have grown old; | look no more towards that ancient cloister.'
- 'id': '9_25_15'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کردہ ئے کار خداوندان تمام | بگذر از لا جانب الا خرام'
  - 'lang': 'en'
    'text': 'You have finished now with lords; | pass on from ''no'', march onwards to ''but'''
- 'id': '9_25_16'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در گذر از لا اگر جویندہ ئی | تا رہ اثبات گیری زندہ ئی'
  - 'lang': 'en'
    'text': 'pass on from ''no'', if you are a true seeker, | that you may take the road of living affirmation.'
- 'id': '9_25_17'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای کہ می خواہی نظام عالمی | جستہ ئی او را اساس محکمی؟'
  - 'lang': 'en'
    'text': 'You who desire a new world-order, | have you sought for it a firm foundation?'
- 'id': '9_25_18'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'داستان کہنہ شستی باب باب | فکر را روشن کن از ام الکتاب'
  - 'lang': 'en'
    'text': 'You have expunged the ancient tale chapter by chapter; | illumine your thoughts from the Archetype of the Book.'
- 'id': '9_25_19'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'با سیہ فامان ید بیضا کہ داد | مژدۂ لا قیصر و کسری کہ داد'
  - 'lang': 'en'
    'text': 'Who gave the black man the White Hand? | Who gave the good news of no Caesar, no Chosroes?'
- 'id': '9_25_20'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در گذر از جلوہ ہای رنگ رنگ | خویش را دریاب از ترک فرنگ'
  - 'lang': 'en'
    'text': 'Transcend the many-coloured splendours, | find yourself by abandoning Europe!'
- 'id': '9_25_21'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گر ز مکر غربیان باشی خبیر | روبہی بگذار و شیری پیشہ گیر'
  - 'lang': 'en'
    'text': 'If you are apprised by the Westerners'' cunning | give up the wolf, take on the lion''s trade.'
- 'id': '9_25_22'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چیست روباہی تلاش ساز و برگ | شیر مولا جوید آزادی و مرگ'
  - 'lang': 'en'
    'text': 'What is wolfishness? The search for food and means; | the Lion of the Lord seeks freedom and death.'
- 'id': '9_25_23'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جز بہ قرآن ضیغمی روباہی است | فقر قرآن اصل شاہنشاہی است'
  - 'lang': 'en'
    'text': 'Without the Koran, the lion is a wolf; | the poverty of the Koran is the root of empire.'
- 'id': '9_25_24'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فقر قرآن اختلاط ذکر و فکر | فکر را کامل ندیدم جز بہ ذکر'
  - 'lang': 'en'
    'text': 'The poverty of the Koran is the mingling of meditation and reason | I have never seen reason perfect without meditation.'
- 'id': '9_25_25'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ذکر ذوق و شوق را دادن ادب | کار جان است این ، کار کام و لب'
  - 'lang': 'en'
    'text': 'Meditation? To school pleasure and passion; | this is the affair of the soul, not the affair of lip and palate.'
- 'id': '9_25_26'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خیزد از وی شعلہ ہای سینہ سوز | با مزاج تو نمی سازد ہنوز'
  - 'lang': 'en'
    'text': 'From it arise the flames that burn the breast, | it does not accord with your temperament yet.'
- 'id': '9_25_27'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای شہید شاہد رعنای فکر | با تو گویم از تجلی ہای فکر'
  - 'lang': 'en'
    'text': 'Martyr of the delicate beauty of reason, | I will tell you of the revelations of reason!'
- 'id': '9_25_28'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چیست قرآن ؟ خواجہ را پیغام مرگ | دستگیر بندۂ بی ساز و برگ'
  - 'lang': 'en'
    'text': 'What is the Koran? Sentence of death for the master-man, | succour for the slave without food and destitute.'
- 'id': '9_25_29'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہیچ خیر از مردک زرکش مجو، | ’’لن تنالوا البر حتی تنفقوا‘‘'
  - 'lang': 'en'
    'text': 'Look not for good from the money-grubbing manikin | You will not attain piety, until you expend.'
- 'id': '9_25_30'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از ربا آخر چہ می زاید فتن | کش نداند لذت قرض حسن'
  - 'lang': 'en'
    'text': 'What pray is born of usury? Tumults! | No one knows the pleasure of ''a good loan''.'
- 'id': '9_25_31'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از ربا جان تیرہ دل چون خشت و سنگ | آدمی درندہ بی دندان و چنگ'
  - 'lang': 'en'
    'text': 'Usury darkens the soul, hardens the heart like a stone, | makes man a ravening beast, without fangs and claws.'
- 'id': '9_25_32'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رزق خود را از زمین بردن رواست | این متاع بندہ و ملک خداست'
  - 'lang': 'en'
    'text': 'It is lawful to draw one''s sustenance from the soil | this is man''s ''enjoyment'', the property of God.'
- 'id': '9_25_33'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بندۂ مؤمن امین ، حق مالک است | غیر حق ہر شی کہ بینی ہالک است'
  - 'lang': 'en'
    'text': 'The believer is the trustee, God is the possessor; | whatever you see other than God is perishing.'
- 'id': '9_25_34'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رایت حق از ملوک آمد نگون | قریہ ہا از دخل شان خوار و زبون'
  - 'lang': 'en'
    'text': 'God''s banner has been beaten down by kings, | their entry has reduced townships to misery.'
- 'id': '9_25_35'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آب و نان ماست از یک مائدہ | دودۂ آدم ’’کنفس واحدہ‘‘'
  - 'lang': 'en'
    'text': 'Our bread and water are of one table; | the progeny of Adam are as a single soul.'
- 'id': '9_25_36'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نقش قرآن تا درین عالم نشست | نقشہای کاہن و پایا شکست'
  - 'lang': 'en'
    'text': 'When the Koran''s design descended into this world | it shattered the images of priest and pope;'
- 'id': '9_25_37'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فاش گویم آنچہ در دل مضمر است | این کتابی نیست چیزی دیگر است'
  - 'lang': 'en'
    'text': 'I speak openly what is hidden in my heart | this is not a book, it is something other!'
- 'id': '9_25_38'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون بجان در رفت جان دیگر شود | جان چو دیگر شد جہان دیگر شود'
  - 'lang': 'en'
    'text': 'When it has entered the soul, the soul is transformed; | when the soul has been transformed, the world is changed.'
- 'id': '9_25_39'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مثل حق پنہان و ہم پیداست این | زندہ و پایندہ و گویاست این'
  - 'lang': 'en'
    'text': 'Like God, it is at once hidden and manifest, | living and enduring, yes, and speaking.'
- 'id': '9_25_40'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اندرو تقدیر ہای غرب و شرق | سرعت اندیشہ پیدا کن چو برق'
  - 'lang': 'en'
    'text': 'In it are the destinies of East and West | realise then the lightning-like swiftness of thought!'
- 'id': '9_25_41'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'با مسلمان گفت جان بر کف بنہ | ہر چہ از حاجت فزون داری بدہ'
  - 'lang': 'en'
    'text': 'It told the Moslem, "Put Your life in your hands; | give whatever you possess beyond your needs."'
- 'id': '9_25_42'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آفریدی شرع و آئینی دگر | اندکی با نور قرآنش نگر'
  - 'lang': 'en'
    'text': 'You have created a new law and order; | consider it a little in the light of the Koran'
- 'id': '9_25_43'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از بم و زیر حیات آگہ شوی | ہم ز تقدیر حیات آگہ شوی'
  - 'lang': 'en'
    'text': 'and you will understand life''s heights and depths, | you will comprehend the destiny of life.'
- 'id': '9_25_44'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'محفل ما بی می و بی ساقی است | ساز قرآن را نواہا باقی است'
  - 'lang': 'en'
    'text': 'Our assembly is without wine and cupbearer, | yet the melodies of the Koran''s instrument are immortal;'
- 'id': '9_25_45'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زخمۂ ما بی اثر افتد اگر | آسمان دارد ھزاران زخمہ ور'
  - 'lang': 'en'
    'text': 'if our plectrum now strikes without effect, | Heaven houses thousands of excellent strummers.'
- 'id': '9_25_46'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ذکر حق از امتان آمد غنی | از زمان و از مکان آمد غنی'
  - 'lang': 'en'
    'text': 'God''s remembrance requires not nations, | it transcends the bounds of time and space.'
- 'id': '9_25_47'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ذکر حق از ذکر ہر ذاکر جداست | احتیاج روم و شام او را کجاست'
  - 'lang': 'en'
    'text': 'God''s remembrance is apart from the remembrance of every remembrancer | what need has it of Greek or Syrian?'
- 'id': '9_25_48'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حق اگر از پیش ما برداردش | پیش قومی دیگری بگذاردش'
  - 'lang': 'en'
    'text': 'If God should remove it from us | He can if He will transfer it to another people.'
- 'id': '9_25_49'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از مسلمان دیدہ ام تقلید و ظن | ہر زمان جانم بلرزد در بدن'
  - 'lang': 'en'
    'text': 'I have seen the blind conformity and opinionatedness of Moslems | and every moment my soul trembles in my body;'
- 'id': '9_25_50'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ترسم از روزی کہ محرومش کنند | آتش خود بر دل دیگر زنند'
  - 'lang': 'en'
    'text': 'I fear for the day when it shall be denied to them. | and its fire shall be kindled in quite other hearts.'
- 'id': '9_25_51'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیر رومی بہ زندہ رود می گوید کہ شعری بیار | پیر رومی آن سراپا جذب و درد'
  - 'lang': 'en'
    'text': 'The Sage of Rum bids Zinda-Rud intone a song | The Sage of Rum, that man filled wholly with ecstasy and passion,'
- 'id': '9_25_52'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این سخن دانم کہ با جانش چہ کرد | از درون آہی جگر دوزی کشید'
  - 'lang': 'en'
    'text': 'I know what effect these words had on his soul; | he drew from his breast a heart-rending sigh,'
- 'id': '9_25_53'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اشک او رنگین تر از خون شہید | آنکہ تیرش جز دل مردان نسفت'
  - 'lang': 'en'
    'text': 'his tears ran redder than the blood of martyrs. | He, whose arrows pierced only the hearts of heroes,'
- 'id': '9_25_54'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سوی افغانی نگاہی کرد و گفت | ’’دل بخون مثل شفق باید زدن'
  - 'lang': 'en'
    'text': 'turned his gaze upon Afghani, and spoke: | "The heart must throb with blood like the twilight,'
- 'id': '9_25_55'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دست در فتراک حق باید زدن | جان ز امید است چون جوئی روان'
  - 'lang': 'en'
    'text': 'the hand must be thrust into the saddle-straps of God; | hope moves the soul to flow like a running river,'
- 'id': '9_25_56'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ترک امید است مرگ جاودان‘‘ | باز در من دید و گفت ای زندہ رود'
  - 'lang': 'en'
    'text': 'the abandonment of hope is eternal death." | He looked at me again, and said: Zinda-Rud,'
- 'id': '9_25_57'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'با دو بیتی آتش افکن در وجود | ناقۂ ما خستہ و محمل گران'
  - 'lang': 'en'
    'text': 'with a couplet set all being afire. | Our camel is weary and the load is heavy;'
- 'id': '9_25_58'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تلخ تر باید نوای ساربان | امتحان پاک مردان از بلاست'
  - 'lang': 'en'
    'text': 'more bitter must be the song of the caravaneer. | The proving of holy men is through adversity,'
- 'id': '9_25_59'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تشنگان را تشنہ تر کردن رواست | در گذر مثل کلیم از رود نیل'
  - 'lang': 'en'
    'text': 'it is right to make the thirsty yet more athirst. | Like Moses depart from the the River Nile,'
- 'id': '9_25_60'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سوی آتش گام زن مثل خلیل | نغمۂ مردی کہ دارد بوی دوست'
  - 'lang': 'en'
    'text': 'stride out like Abraham towards the fire. | A melody of one who catches the scent of the Beloved'
