---
'id': '9_1'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFمناجات"
- 'lang': 'en'
  'text': 'PRAYER'
'description': []
'sher':
- 'id': '9_1_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آدمی اندر جہان ہفت رنگ | ہر زمان گرم فغان مانند چنگ'
  - 'lang': 'en'
    'text': 'Man, in this world of seven hues, | lute-like is ever afire with lamentation;'
- 'id': '9_1_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آرزوی ھم نفس می سوزدش | نالہ ہای دل نواز آموزدش'
  - 'lang': 'en'
    'text': 'yearning for a kindred spirit burns him inwardly | teaching him threnodies to soothe the heart,'
- 'id': '9_1_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لیکن این عالم کہ از آب و گل است | کی توان گفتن کہ دارای دل است'
  - 'lang': 'en'
    'text': 'and yet this world, that is wrought of water and clay | how can it be said to possess a heart?'
- 'id': '9_1_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بحر و دشت و کوہ و کہ خاموش و کر | آسمان و مہر و مہ خاموش و کر'
  - 'lang': 'en'
    'text': 'Sea, plain, mountain, grass; all are deaf and dumb, | deaf and dumb heaven and sun and moon;'
- 'id': '9_1_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرچہ بر گردون ہجوم اختر است | ہر یکی از دیگری تنھا تر است'
  - 'lang': 'en'
    'text': 'though the stars swarm in the selfsame sky | each star is more solitary than the other,'
- 'id': '9_1_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر یکے مانند ، بیچارہ ایست | در فضای نیلگون آوارہ ایست'
  - 'lang': 'en'
    'text': 'each one is desperate just as we are, | a vagrant lost in an azure wilderness'
- 'id': '9_1_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کاروان برگ سفر ناکردہ ساز | بیکران افلاک و شب ہا دیر یاز'
  - 'lang': 'en'
    'text': 'the caravan unprovisioned against the journey, | the heavens boundless, the nights interminable.'
- 'id': '9_1_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این جہان صید است و صیادیم ما | یا اسیر رفتہ از یادیم ما'
  - 'lang': 'en'
    'text': 'Is this world then some prey, and we the huntsmen, | or are we prisoners utterly forgotten?'
- 'id': '9_1_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زار نالیدم صدائے برنخاست | ہم نفس فرزند آدم را کجاست'
  - 'lang': 'en'
    'text': 'Bitterly I wept, but echo answered never: | where may Adam''s son find a kindred spirit?'
- 'id': '9_1_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دیدہ ام روز جہان چار سوی | آنکہ نورش بر فروزد کاخ و کوی'
  - 'lang': 'en'
    'text': 'I have seen that the day of this dimensioned world | whose light illuminates both palace and street'
- 'id': '9_1_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از رم سیارہ ئی او را وجود | نیست الا اینکہ گوئی رفت و بود'
  - 'lang': 'en'
    'text': 'came into being from the flight of a planet, | is nothing more, you might say, than a moment gone.'
- 'id': '9_1_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای خوش آن روزی کہ از ایام نیست | صبح او را نیمروز و شام نیست'
  - 'lang': 'en'
    'text': 'How fair is the Day that is not of our days, | the Day whose dawn has neither noon nor eve!'
- 'id': '9_1_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'روشن از نورش اگر گردد روان | صوت را چون رنگ دیدن میتوان'
  - 'lang': 'en'
    'text': 'Let its light illuminate the spirit | and sounds become visible even as colours;'
- 'id': '9_1_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غیب ہا از تاب او گردد حضور | نوبت او لایزال و بے مرور'
  - 'lang': 'en'
    'text': 'hidden things become manifest in its splendour, | its watch is unending and intransient.'
- 'id': '9_1_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای خدا روزی کن آن روزی مرا | وارہان زین روز بے سوزی مرا'
  - 'lang': 'en'
    'text': 'Grant me that Day, Lord, even for a single day, | deliver me from this day that has no glow!'
- 'id': '9_1_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آیۂ تسخیر اندر شأن کیست؟ | این سپہر نیلگون حیران کیست؟'
  - 'lang': 'en'
    'text': 'Concerning whom was the Verse of Subjection revealed? | For whose sake spins the azure sphere so wildly?'
- 'id': '9_1_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رازدان علم الاسما کہ بود | مست آن ساقی و آن صہبا کہ بود'
  - 'lang': 'en'
    'text': 'Who was it knew the secret of He taught the names? | Who was intoxicated with that saki and that wine?'
- 'id': '9_1_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'برگزیدے از ہمہ عالم کرا؟ | کردی از راز درون محرم کرا؟'
  - 'lang': 'en'
    'text': 'Whom didst Thou choose out of all the world? | To whom didst Thou confide the innermost secret?'
- 'id': '9_1_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای ترا تیری کہ ما را سینہ سفت | حرف از ’’ادعونی‘‘ کہ گفت و با کہ گفت؟'
  - 'lang': 'en'
    'text': 'O Thou whose arrow transpierced our breast, | who uttered the words Call upon me, and to whom?'
- 'id': '9_1_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'روی تو ایمان من قرآن من | جلوہ ئی داری دریغ از جان من'
  - 'lang': 'en'
    'text': 'Thy countenance is my faith, and my Koran: | dost Thou begrudge my soul one manifestation?'
- 'id': '9_1_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از زیان صد شعاع آفتاب | کم نمیگردد متاع آفتاب'
  - 'lang': 'en'
    'text': 'By the loss of a hundred of its rays | the sun''s capital is in no wise diminished.'
- 'id': '9_1_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عصر حاضر را خرد زنجیر پاست | جان بیتابی کہ من دارم کجاست؟'
  - 'lang': 'en'
    'text': 'Reason is a chain fettering this present age: | where is a restless soul such as I possess?'
- 'id': '9_1_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عمر ہا بر خویش می پیچد وجود | تا یکی بیتاب جان آید فرود'
  - 'lang': 'en'
    'text': 'For many ages Being must twist on itself | that one restless soul may come into being.'
- 'id': '9_1_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گر نرنجے این زمین شورہ زار | نیست تخم آرزو را سازگار'
  - 'lang': 'en'
    'text': 'Except you fret away at this brackish soil | it is not congenial to the seed of desire;'
- 'id': '9_1_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از درون این گل بی حاصلی | بس غنیمت دان اگر روید دلی'
  - 'lang': 'en'
    'text': 'count it for gain enough if a single heart | grows from the bosom of this unproductive clay!'
- 'id': '9_1_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو مہے اندر شبستانم گذر | یک زمان بی نوری جانم نگر'
  - 'lang': 'en'
    'text': 'Thou art a moon: pass within my dormitory, | glance but once on my unenlightened soul.'
- 'id': '9_1_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شعلہ را پرہیز از خاشاک چیست؟ | برق را از برفتادن باک چیست؟'
  - 'lang': 'en'
    'text': 'Why does the flame shrink away from the stubble? | Why is the lightning-flash afraid to strike?'
- 'id': '9_1_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زیستم تا زیستم اندر فراق | وانما آنسوی این نیلی رواق'
  - 'lang': 'en'
    'text': 'So long as I have lived, I have lived in separation: | reveal what lies beyond yon azure canopy;'
- 'id': '9_1_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بستہ در ہا را برویم باز کن | خاک را با قدسیان ہمراز کن'
  - 'lang': 'en'
    'text': 'open the doors that have been closed in my face, | let earth share the secrets of heaven''s holy ones.'
- 'id': '9_1_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آتشی در سینۂ من برفروز | عود را بگذار و ھیزم را بسوز'
  - 'lang': 'en'
    'text': 'Kindle now a fire within my breast- | leave be the aloe, and consume the brushwood,'
- 'id': '9_1_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باز بر آتش بنہ عود مرا | در جھان آشفتہ کن دود مرا'
  - 'lang': 'en'
    'text': 'then set my aloe again upon the fire | and scatter my smoke through all the world.'
- 'id': '9_1_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آتش پیمانۂ من تیز کن | با تغافل یک نگہ آمیز کن'
  - 'lang': 'en'
    'text': 'Stir up the fire within my goblet, | mingle one glance with this inadvertency.'
- 'id': '9_1_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ما ترا جوئیم و تو از دیدہ دور | نی غلط ، ما کور و تو اندر حضور'
  - 'lang': 'en'
    'text': 'We seek Thee, and Thou art far from our sight; | no, I have erred-we are blind, and Thou art present.'
- 'id': '9_1_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یا گشا این پردۂ اسرار را | یا بگیر این جان بے دیدار را'
  - 'lang': 'en'
    'text': 'Either draw aside this veil of mysteries | or seize to Thyself this sightless soul!'
- 'id': '9_1_035'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نخل فکرم ناامید از برگ و بر | یا تبر بفرست یا باد سحر'
  - 'lang': 'en'
    'text': 'The date-tree of my thought despairs of leaf and fruit; | either despatch the axe, or the breeze of dawn.'
- 'id': '9_1_036'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عقل دادی ھم جنونی دہ مرا | رہ بہ جذب اندرونی دہ مرا'
  - 'lang': 'en'
    'text': 'Thou gavest me reason, give me madness too, | show me the way to inward ecstasy.'
- 'id': '9_1_037'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'علم در اندیشہ می گیرد مقام | عشق را کاشانہ قلب لاینام'
  - 'lang': 'en'
    'text': 'Knowledge takes up residence in the thought, | love''s lodge is the unsleeping heart;'
- 'id': '9_1_038'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'علم تا از عشق برخودار نیست | جز تماشا خانۂ افکار نیست'
  - 'lang': 'en'
    'text': 'so long as knowledge has no portion of love | it is a mere picture-gallery of thoughts.'
- 'id': '9_1_039'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این تماشا خانہ سحر سامری است | علم بی روح القدس افسونگری است'
  - 'lang': 'en'
    'text': 'This peep-show is the Samiri''s conjuring-trick; | knowledge without the Holy Ghost is mere spellbinding.'
- 'id': '9_1_040'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بی تجلی مرد دانا رہ نبرد | از لکد کوب خیال خویش مرد'
  - 'lang': 'en'
    'text': 'Without revelation no wise man ever found the way, | he died buffetted by his own imaginings;'
- 'id': '9_1_041'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بی تجلی زندگی رنجوری است | عقل مہجوری و دین مجبوری است'
  - 'lang': 'en'
    'text': 'without revelation life is a mortal sickness, | reason is banishment, religion constraint.'
- 'id': '9_1_042'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این جہان کوہ و دشت و بحر و بر | ما نظر خواہیم و او گوید خبر'
  - 'lang': 'en'
    'text': 'This world of mountain and plain, ocean and land | we yearn for vision, and it speaks of report.'
- 'id': '9_1_043'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'منزلی بخش ای دل آوارہ را | باز دہ با ماہ این مہپارہ را'
  - 'lang': 'en'
    'text': 'Grant to this vagrant heart a resting-place, | restore to the moon this fragment of the moon.'
- 'id': '9_1_044'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرچہ از خاکم نروید جز کلام | حرف مہجوری نمی گردد تمام'
  - 'lang': 'en'
    'text': 'Though from my soil nothing grows but words, | the language of banishment never comes to an end.'
- 'id': '9_1_045'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زیر گردون خویش را یابم غریب | ز آنسوی گردون بگو ’’انی قریب‘‘'
  - 'lang': 'en'
    'text': 'Under the heavens I feel myself a stranger: | from beyond the skies utter the words I am near,'
- 'id': '9_1_046'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا مثال مہر و مہ گردد غروب | این جہات و این شمال و این جنوب'
  - 'lang': 'en'
    'text': 'that these dimensions, this north and this south, | like to the sun and moon in the end may set,'
- 'id': '9_1_047'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از طلسم دوش و فردا بگذرم | از مہ و مھر و ثریا بگذرم'
  - 'lang': 'en'
    'text': 'I shall transcend the talisman of yesterday | and tomorrow, transcend the moon, sun, Pleiades.'
- 'id': '9_1_048'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو فروغ جاودان ما چون شرار | یک دو دم داریم و آن ہم مستعار'
  - 'lang': 'en'
    'text': 'Thou art eternal splendour; we are like sparks | a breath or two we possess, and that too borrowed.'
- 'id': '9_1_049'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای تو نشناسی نزاع مرگ و زیست | رشک بر یزدان برد این بندہ کیست'
  - 'lang': 'en'
    'text': 'You who know naught of the battle of death and life, | who is this slave who would emulate even God?'
- 'id': '9_1_050'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بندۂ آفاق گیر و ناصبور | نی غیاب او را خوش آید نی حضور'
  - 'lang': 'en'
    'text': 'This slave, impatient, conquering all horizons, | finds pleasure neither in absence nor in presence.'
- 'id': '9_1_051'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنیم من جاودانی کن مرا | از زمینی آسمانی کن مرا'
  - 'lang': 'en'
    'text': 'I am a momentary thing: make me eternal, | out of my earthiness make me celestial.'
- 'id': '9_1_052'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ضبط در گفتار و کرداری بدہ | جادہ ہا پیداست رفتاری بدہ'
  - 'lang': 'en'
    'text': 'Grant me precision both in speech and action: | the ways are clear- give me the strength to walk.'
- 'id': '9_1_053'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنچہ گفتم از جہانے دیگر است | این کتاب از آسمانی دیگر است'
  - 'lang': 'en'
    'text': 'What I have said comes from another world; | this book descends from another heaven.'
- 'id': '9_1_054'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بحرم و از من کم آشوبی خطاست | آنکہ در قعرم فرو آید کجاست'
  - 'lang': 'en'
    'text': 'I am a sea; untumult in me is a fault; | where is he who can plunge into my depths?'
- 'id': '9_1_055'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یک جہان بر ساحل من آرمید | از کران غیر از رم موجی ندید'
  - 'lang': 'en'
    'text': 'A whole world slumbered upon my shore | and saw from the strand naught but the surge of a wave.'
- 'id': '9_1_056'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من کہ نومیدم ز پیران کہن | دارم از روزی کہ میآید سخن'
  - 'lang': 'en'
    'text': 'I, who despair of the great sages of old, | have a word to say touching the day to come!'
- 'id': '9_1_057'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بر جوانان سہل کن حرف مرا | بہرشان پایاب کن ژرف مرا'
  - 'lang': 'en'
    'text': 'Render my speech easy unto the young, | make my abyss for them attainable.'
