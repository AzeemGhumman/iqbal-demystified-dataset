---
'id': '9_44'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFارواح رذیلہ کہ با ملک و ملت غداری کردہ و دوزخ ایشانرا قبول نکردہ"
- 'lang': 'en'
  'text': 'The vile spirits which have betrayed the nation and have been rejected by Hell'
'description': []
'sher':
- 'id': '9_44_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیر رومی آن امام راستان | آشنای ہر مقام راستان'
  - 'lang': 'en'
    'text': 'The Sage of Rum, leader of the righteous, | familiar with all the stages of the righteous,'
- 'id': '9_44_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت ای گردون نورد سخت کوش | دیدہ ئی آن عالم زنار پوش'
  - 'lang': 'en'
    'text': 'spoke: "Hard-toiling traveller of the heavens, | do you see yonder world that wears a girdle?'
- 'id': '9_44_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنچہ بر گرد کمر پیچیدہ است | از دم استارہ ئی دزدیدہ است'
  - 'lang': 'en'
    'text': 'That which it has twisted around its waist | it stole from the tail of a star.'
- 'id': '9_44_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از گران سیری خرام او سکون | ہر نکو از حکم او زشت و زبون'
  - 'lang': 'en'
    'text': 'So heavy of pace it is, its motion seems stationary; | under its rule, every good is turned to evil and base.'
- 'id': '9_44_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیکر او گرچہ از آب و گل است | بر زمینش پا نہادن مشکل است'
  - 'lang': 'en'
    'text': 'Though its form is fashioned of water and clay | it is difficult to set foot on its soil.'
- 'id': '9_44_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صد ہزار افرشتۂ تندر بدست | قہر حق را قاسم از روز الست'
  - 'lang': 'en'
    'text': 'A myriad angels, thunder in hand, | dispensing God''s wrath since the Day of Alast,'
- 'id': '9_44_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'درہ پیھم می زند سیارہ را | از مدارش بر کند سیارہ را'
  - 'lang': 'en'
    'text': 'continually castigate the planet | and dislodge it from its pivot.'
- 'id': '9_44_8'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عالمی مطرود و مردود سپہر | صبح او مانند شام از بخل مہر'
  - 'lang': 'en'
    'text': 'A world rejected and repelled by heaven, | its morn is as evening, the sun is so grudging.'
- 'id': '9_44_9'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'منزل ارواح بے یوم النشور | دوزخ از احراقشان آمد نفور'
  - 'lang': 'en'
    'text': 'It is the lodging-place of spirits that shall know no resurrection, | which Hell itself shrank from burning:'
- 'id': '9_44_10'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اندرون او دو طاغوت کہن | روح قومی کشتہ از بہر دو تن'
  - 'lang': 'en'
    'text': 'therein live two ancient demons | who slew a people''s soul to save their skins,'
- 'id': '9_44_11'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جعفر از بنگال و صادق از دکن | ننگ آدم ، ننگ دین ، ننگ وطن'
  - 'lang': 'en'
    'text': 'Jaafar of Bengal and Sadiq of Deccan, | shame to mankind, religion and fatherland,'
- 'id': '9_44_12'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نا قبول و ناامید و نامراد | ملتی از کارشان اندر فساد'
  - 'lang': 'en'
    'text': 'unaccepted, despairing, undesired, | a nation ruined by their handiwork.'
- 'id': '9_44_13'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ملتی کو بند ہر ملت گشاد | ملک و دینش از مقام خود فتاد'
  - 'lang': 'en'
    'text': 'A nation, which had loosed the bonds of every nation, | thus lost its high sovereignty and its faith.'
- 'id': '9_44_14'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'می ندانے خطۂ ہندوستان | آن عزیز خاطر صاحبدلان'
  - 'lang': 'en'
    'text': 'Do you not know that the land of India, | dear to the heart of every sensitive soul,'
- 'id': '9_44_15'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خطہ ای ہر جلوہ اش گیتی فروز | در میان خاک و خون غلطد ہنوز'
  - 'lang': 'en'
    'text': 'a land whose every manifestation lit up the world, | now grovels amid dust and blood?'
- 'id': '9_44_16'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در گلش تخم غلامی را کہ کشت | این ہمہ کردار آن ارواح زشت'
  - 'lang': 'en'
    'text': 'Who sowed in its soil the seed of slavery? | All this is the handiwork of those evil spirits.'
- 'id': '9_44_17'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در فضای نیلگون یکدم بایست | تا مکافات عمل بینی کہ چیست'
  - 'lang': 'en'
    'text': 'Pause a moment in the azure expanse | that you may see the retribution for their deeds.'
