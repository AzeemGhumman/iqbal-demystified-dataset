- 'lang': 'ur'
  'text': 'دلا نارائے پروانہ تا کی'
- 'lang': 'en'
  'text': '(13)'
'description': []
'sher':
- 'id': '7_13_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دلا نارائے پروانہ تا کی | نگیری شیوۂ مردانہ تا کی'
  - 'lang': 'en'
    'text': 'How long this moth-like fluttering, O heart? | Why do you not adopt a manlier part?'
- 'id': '7_13_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یکی خود را بہ سوز خویشتن سوز | طواف آتش بیگانہ تا کی'
  - 'lang': 'en'
    'text': 'Burn yourself at your own flame for a while | Why round an alien flame thus dance and dart?'
