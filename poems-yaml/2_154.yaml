'heading':
- 'lang': 'ur'
  'text': 'خوشحال خاں کي وصيت'
- 'lang': 'en'
  'text': 'THE LAST TESTAMENT OFKHUSH‐HAL KHAN KHATTAK'
'description':
- 'lang': 'en'
  'text': 'Khush‐hal Khan Khattak was a well-known patriotic poet of Pushto who forged a union of Afghan tribes of the Frontier to liberate Afghanistan from the Mughals. Only the Afridis among the tribes remained on his side till the last. About a hundred of his po ms were published in translation from London in 1862.'
'sher':
- 'id': '2_154_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قبائل ہوں ملت کي وحدت ميں گم | کہ ہو نام افغانيوں کا بلند'
  - 'lang': 'en'
    'text': 'Let the tribes be lost in the unity of the nation, | So that the Afghans gain prestige!'
  - 'lang': 'ro'
    'text': 'Qabail Hon Millat Ki Wahdat Mein Gum | Ke Ho Naam Afghaniyon Ka Buland'
- 'id': '2_154_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'محبت مجھے ان جوانوں سے ہے | ستاروں پہ جو ڈالتے ہيں کمند'
  - 'lang': 'en'
    'text': 'The youth to whom the stars are not out of bounds | Are the ones I love indeed—'
  - 'lang': 'ro'
    'text': 'Mohhabbat Mujhe Un Jawanon Se Hai | Sitaron Pe Jo Dalte Hain Kum'
- 'id': '2_154_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مغل سے کسي طرح کمتر نہيں | قہستاں کا يہ بچہء ارجمند'
  - 'lang': 'en'
    'text': 'In no way is this child of the mountains, | Inferior to the Mughal.'
  - 'lang': 'ro'
    'text': 'Mughal Se Kisi Tarah Kamtar Nahin | Kehistan Ka Ye Bacha-e-Arjumand'
- 'id': '2_154_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کہوں تجھ سے اے ہم نشيں دل کي بات | وہ مدفن ہے خوشحال خاں کو پسند'
  - 'lang': 'en'
    'text': 'May I tell you my secret, O Comrade: | Khush‐hal Khan would much like that his burial place'
  - 'lang': 'ro'
    'text': 'Kahun Tujh Se Ae Hum Nasheen Dil Ki Baat | Who Madfan Hai Khushhal Khan Ko Pasand'
- 'id': '2_154_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اڑا کر نہ لائے جہاں باد کوہ | !مغل شہسواروں کي گرد سمند'
  - 'lang': 'en'
    'text': 'Be far from the reaches of the dust blown by the Mughal cavalry, | Carried by the mountain wind.'
  - 'lang': 'ro'
    'text': 'Ura Kar Na Laye Jahan Bad-e-Koh | Mughal Shahsawaron Ki Gard-e-Samand!'
