---
'id': '1_58'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bang/audio/01-50-9.mp3'
'heading':
- 'lang': 'ur'
  'text': 'جنھيں ميں ڈھونڈتا تھا آسمانوں ميں زمينوں ميں'
- 'lang': 'en'
  'text': 'THE ONE I WAS SEARCHING FOR ON THE EARTH AND IN HEAVEN'
'description':
- 'lang': 'en'
  'text': 'This ghazal is very highly mystical and difficult to understand . However , the explanatory notes will , hopefully , help in understanding it.'
'sher':
- 'id': '1_58_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جنھيں ميں ڈھونڈتا تھا آسمانوں ميں زمينوں ميں | وہ نکلے ميرے ظلمت خانہ دل کے مکينوں ميں'
  - 'lang': 'en'
    'text': 'The one I was searching for on the earth and in heaven | Appeared residing in the recesses of my own heart'
  - 'lang': 'ro'
    'text': 'inhain Mein Dhondta Tha Asmanon Mein Zameenon Mein | Woh Nikle Mere Zulmat Khana-e-Dil Ke Makeenon Mein'
- 'id': '1_58_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حقيقت اپني آنکھوں پر نماياں جب ہوئي اپني | مکاں نکلا ہمارے خانہ دل کے مکينوں ميں'
  - 'lang': 'en'
    'text': 'When the reality of the self became evident to my eyes | The house appeared among residents of my own heart'
    'notes':
    - 'phrase': 'heart'
      'meaning': 'The word "house" represents the abode of God and it really exists in the human heart of His true Lover. The human heart is so represented in tasawwuf literature.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Haqiqat Apni Ankhon Par Namayan Jab Huwi Apni | Makan Nikla Humare Khana-e-Dil Ke Makeenon Mein'
- 'id': '1_58_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگر کچھ آشنا ہوتا مذاق جبہہ سائي سے | تو سنگ آستاں کعبہ جا ملتا جبينوں ميں'
  - 'lang': 'en'
    'text': 'If it were somewhat familiar with taste of rubbing foreheads | The stone of Ka‘bah’s threshold would have joined the foreheads'
    'notes':
    - 'phrase': 'foreheads'
      'meaning': 'The pleasure of earnest beseeching before God in prostration is so great that if the stone of the threshold of the Ka’bah was aware of that pleasure it would have preferred to be the forehead itself, and participate in such a prostration than be merely the stone towards which such prostrations are performed.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Agar Kuch Ashana Hota Mazaq-e-Jaba-Sayi Se | To Sang-e-Astan-e-Kaaba Ja Milta Jabeenon Mein'
- 'id': '1_58_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کبھي اپنا بھي نظارہ کيا ہے تو نے اے مجنوں | کہ ليلي کي طرح تو خود بھي ہے محمل نشينوں ميں'
  - 'lang': 'en'
    'text': 'O Majnun! Have you ever glanced at yourself | That like Lailah you are also sitting in the litter'
    'notes':
    - 'phrase': 'Lailah'
      'meaning': 'If the Lover realizes his own self, i.e. develops his own Khuda or self, the difference between the Lover and the Beloved would disappear. This amounts to the concept of Fana Fi Allah of Wahdat al-Wujud. This verse is one of the verses which indicate ‘Allamah Iqbal’s inclination towards Wahdat al-Wujud in early life.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Kabhi Apna Bhi Nazara Kiya Hai Tu Ne Ae Majnoon | Ke Laila Ki Tarah Tu Bhi Hai Mehmil Nasheenon Mein'
- 'id': '1_58_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مہينے وصل کے گھڑيوں کي صورت اڑتے جاتے ہيں | مگر گھڑياں جدائي کي گزرتي ہيں مہينوں ميں'
  - 'lang': 'en'
    'text': 'The months of the union continue flying like moments | But the moments of separation linger for months!'
  - 'lang': 'ro'
    'text': 'Mahine Wasl Ke Ghariyon Ki Soorat Urte Jate Hain | Magar Ghariyan Judai Ki Guzerti Hain Mahinon Mein'
- 'id': '1_58_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مجھے روکے گا تو اے ناخدا کيا غرق ہونے سے | کہ جن کو ڈوبنا ہو ، ڈوب جاتے ہيں سفينوں ميں'
  - 'lang': 'en'
    'text': 'O seaman, how will you protect me from being drowned | As those destined to drowning get drowned in the boats also'
  - 'lang': 'ro'
    'text': 'Mujhe Roke Ga Tu Ae Na-Khuda Kya Gharaq Hone Se | Ke Jin Ko Doobna Ho, Doob Jate Hain Safeenon Mein'
- 'id': '1_58_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چھپايا حسن کو اپنے کليم اللہ سے جس نے | وہي ناز آفريں ہے جلوہ پيرا نازنينوں ميں'
  - 'lang': 'en'
    'text': 'The one who concealed His Beauty from Kalam Allah | The same Beloved is manifest among beloveds'
    'notes':
    - 'phrase': 'beloveds'
      'meaning': 'God exists everywhere if His Lover has developed his insight enough to see Him.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Chupaya Husn Ko Apne Kaleem-Ullah Se Jis Ne | Wohi Naz Afreen Hai Jalwa Pera Naaz Neenon Mein'
- 'id': '1_58_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جلا سکتي ہے شمع کشتہ کو موج نفس ان کي | الہي! کيا چھپا ہوتا ہے اہل دل کے سينوں ميں'
  - 'lang': 'en'
    'text': 'The breath of Lovers can light up the extinguished candle | O God! What is kept concealed in the breast of the Lovers?'
    'notes':
    - 'phrase': 'Lovers?'
      'meaning': 'The power of God is Supreme.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Jala Sakti Hai Shama-e-Kushta Ko Mouj-e-Nafas In Ki | Elahi! Kya Chupa Hota Hai Ahl-e-Dil Ke Seenon Mein'
- 'id': '1_58_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تمنا درد دل کي ہو تو کر خدمت فقيروں کي | نہيں ملتا يہ گوہر بادشاہوں کے خزينوں ميں'
  - 'lang': 'en'
    'text': 'Serve the faqars if you have the longing for Love | This pearl is not available in the treasures of kings'
  - 'lang': 'ro'
    'text': 'Tamanna Dard-e-Dil Ki Ho To Kar Khidmat Faqeeron Ki | Nahin Milta Ye Gohar Badshahon Ke Khazeenon Mein'
- 'id': '1_58_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ پوچھ ان خرقہ پوشوں کي ، ارادت ہو تو ديکھ ان کو | يد بيضا ليے بيٹھے ہيں اپني آستينوں ميں'
  - 'lang': 'en'
    'text': 'Do not ask of these Devotees, if you have faith, you should look at them | They have the illuminated palm up their sleeves'
    'notes':
    - 'phrase': 'sleeves'
      'meaning': 'This and the following verse describe the unlimited power of the Lover of God.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Na Puch In Kharqa Poshon Ki, Iradat Ho To Dekh In Ko | Yad-e-Baiza Liye Baithe Hain Apni Asteenon Mein'
- 'id': '1_58_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ترستي ہے نگاہ نا رسا جس کے نظارے کو | وہ رونق انجمن کي ہے انھي خلوت گزينوں ميں'
  - 'lang': 'en'
    'text': 'The unsightful eye for whose spectacle is tantalized | That elegance of congregation is in these very recluses'
  - 'lang': 'ro'
    'text': 'Tarasti Hai Nigah-e-Narsa Jis Ke Nazare Ko | Woh Ronaq Anjuman Ki Hai Inhi Khalwat Guzinon Mein'
- 'id': '1_58_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کسي ايسے شرر سے پھونک اپنے خرمن دل کو | کہ خورشيد قيامت بھي ہو تيرے خوشہ چينوں ميں'
  - 'lang': 'en'
    'text': 'Burn the produce of your heart with some such spark | That the Last Day’s sun may also be among your gleaners'
    'notes':
    - 'phrase': 'gleaners'
      'meaning': 'The sun of the Last Day is proverbial for its torturing heat. However, the power of the true Love of God is such that even that sun will come down to collect flowers from the Lover’s heap.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Kisi Aese Sharar Se Phoonk Apne Kharman-e-Dil Ko | Ke Khursheed-e-Qayamat Bhi Ho Tere Khosha Cheenon Mein'
- 'id': '1_58_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'محبت کے ليے دل ڈھونڈ کوئي ٹوٹنے والا | يہ وہ مے ہے جسے رکھتے ہيں نازک آبگينوں ميں'
  - 'lang': 'en'
    'text': 'For Love search for some heart which would become mortified | This is the wine which is not kept in delicate wine glasses'
  - 'lang': 'ro'
    'text': 'Mohabbat Ke Liye Dil Dhoond Koi Tootne Wala | Ye Woh Mai Hai Jise Rakhte Hain Nazuk Abgeenon Mein'
- 'id': '1_58_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سراپا حسن بن جاتا ہے جس کے حسن کا عاشق | بھلا اے دل حسيں ايسا بھي ہے کوئي حسينوں ميں'
  - 'lang': 'en'
    'text': 'The Beauty itself becomes the Lover of whose Beauty | O Heart! Does someone among the beautiful has that beauty?'
    'notes':
    - 'phrase': 'beauty?'
      'meaning': 'The universal Beauty of God itself becomes the Lover of a true Lover of God.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Sarapa Husn Ban Jata Hai Jis Ke Husn Ka Ashiq | Bhala Ae Dil Haseen Aesa Bhi Hai Koi Haseenon Mein'
- 'id': '1_58_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پھڑک اٹھا کوئي تيري ادائے ''ما عرفنا'' پر | ترا رتبہ رہا بڑھ چڑھ کے سب ناز آفرينوں ميں'
  - 'lang': 'en'
    'text': 'Someone became highly excited at your grace of Ma‘arafna | Your rank remained among the most elegant of all the Lovers'
    'notes':
    - 'phrase': 'Lovers'
      'meaning': 'Allusion to the Holy Qur’an 5:83 (with slight change), the perusal of which will clarify the meaning of this verse.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Pharak Utha Koi Teri Adaye ‘MA ARAFNA’ Par | Tera Rutba Raha Barh Charh Ke Sub Naaz Afreenon Mein'
- 'id': '1_58_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نماياں ہو کے دکھلا دے کبھي ان کو جمال اپنا | بہت مدت سے چرچے ہيں ترے باريک بينوں ميں'
  - 'lang': 'en'
    'text': 'Manifest Thyself and show them Thy Beauty some time | Talks have continued among the sagacious since long time'
  - 'lang': 'ro'
    'text': 'Namayan Ho Ke Dikhla De Kabhi In Ko Jamal Apna | Bohat Muddat Se Cherche Hain Tere Bareek Beenon Mein'
- 'id': '1_58_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خموش اے دل! ، بھري محفل ميں چلانا نہيں اچھا | ادب پہلا قرينہ ہے محبت کے قرينوں ميں'
  - 'lang': 'en'
    'text': 'Silent, O Heart! Crying in the full assembly is not good | Decorum is the most important etiquette among the ways of Love'
  - 'lang': 'ro'
    'text': 'Khamosh Ae Dil! Bhari Mehfil Mein Chillana Nahin Acha | Adab Pehla Qareena Hai Mohabbat Ke Qareenon Mein'
- 'id': '1_58_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'برا سمجھوں انھيں مجھ سے تو ايسا ہو نہيں سکتا | کہ ميں خود بھي تو ہوں اقبال اپنے نکتہ چينوں ميں'
  - 'lang': 'en'
    'text': 'It is not possible for me to deem my critics bad | Because Iqbal, I am myself among my critics'
  - 'lang': 'ro'
    'text': 'Bura Samajhun Inhain, Mujh Se To Aesa Ho Nahin Sakta | Ke Main Khud Bhi To Hun Iqbal Apne Nukta Cheenon Mein'
