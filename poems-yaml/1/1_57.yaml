---
'id': '1_57'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bang/audio/01-50-8.mp3'
'heading':
- 'lang': 'ur'
  'text': 'کہوں کيا آرزوئے بے دلي مجھ کو کہاں تک ہے'
- 'lang': 'en'
  'text': 'WHAT SHOULD I SAY HOW MUCH LONGING FOR DEJECTION I HAVE'
'description':
- 'lang': 'en'
  'text': 'This ghazal is the only one in Bang-i-Dara in the style of Dagh. It is believed that he had written several other ghazals in the same style but excluded them from this book at the time of its compilation. However, such ghazals were very few and the above piece of information may be only somebody''s conjecture. ‘Allamah Iqbal was a philosopher and an Islamist more than a poet. The style of ghazal, particularly the classical ghazal, is very much restricted by the constraints of rhyming and the length of the poem. It is not suitable for conveying the extensive and deep thoughts which he wanted to convey. Hence there are very few ghazals in the classical style of Dagh. This ghazal is typically mystic and describes the attributes of the Love of God in the language of materialistic love.'
'sher':
- 'id': '1_57_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کہوں کيا آرزوئے بے دلي مجھ کو کہاں تک ہے | مرے بازار کي رونق ہي سودائے زياں تک ہے'
  - 'lang': 'en'
    'text': 'What should I say how much Longing for dejection I have | The elegance of my market is only up to the ardent desire for losing'
  - 'lang': 'ro'
    'text': 'Kahun Kya Arzu-e-Be-Dili Mujh Ko Kahan Tak Hai | Mere Bazar Ki Ronaq Hi Soda-e-Zayan Tak Hai'
- 'id': '1_57_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ مے کش ہوں فروغ مے سے خود گلزار بن جائوں | ہوائے گل فراق ساقي نامہرباں تک ہے'
  - 'lang': 'en'
    'text': 'I am the sot who himself becomes garden by the Wine’s Light | Rose’s love is only up to the departure of the unkind cup bearer'
  - 'lang': 'ro'
    'text': 'Woh Mai Kash Hun Farogh-e-Mai Se Khud Gulzar Ban Jaun | Hawaye Gul Faraq-e-Saqi-e-Na-Mehrban Tak Hai'
- 'id': '1_57_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چمن افروز ہے صياد ميري خوشنوائي تک | رہي بجلي کي بے تابي ، سو ميرے آشياں تک ہے'
  - 'lang': 'en'
    'text': 'Hunter’s enhancement of garden’s beauty is till start of my melodies | As for the thunderbolts’ restlessness, it is up to my nest'
  - 'lang': 'ro'
    'text': 'Chaman Afroz Hai Sayyad Meri Khush Nawayi Tak | Rhi Bijli Ki Be-Tabi, Sou Mere Ashiyan Tak Hai'
- 'id': '1_57_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ مشت خاک ہوں ، فيض پريشاني سے صحرا ہوں | نہ پوچھو ميري وسعت کي ، زميں سے آ سماں تک ہے'
  - 'lang': 'en'
    'text': 'I am that handful of dust, which is changed to wilderness by distress’ grace | Do not ask me of my span, it is from the earth to the sky'
  - 'lang': 'ro'
    'text': 'Woh Musht-e-Khak Hun, Faiz-e-Preshani Se Sehra Hun | Na Pucho Meri Wusaat Ki, Zameen Se Asman Tak Hai'
- 'id': '1_57_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جرس ہوں ، نالہ خوابيدہ ہے ميرے ہر رگ و پے ميں | يہ خاموشي مري وقت رحيل کارواں تک ہے'
  - 'lang': 'en'
    'text': 'I am the bell, complaint is asleep in my whole nature | The silence of mine only is up to the caravan’s departure'
  - 'lang': 'ro'
    'text': 'Jaras Hun, Nala Khawabida Hai Mere Har Rag-o-Pe Mein | Ye Khamoshi Meri Waqt-e-Raheel-e-Karwan Tak Hai'
- 'id': '1_57_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سکون دل سے سامان کشود کار پيدا کر | کہ عقدہ خاطر گرداب کا آب رواں تک ہے'
  - 'lang': 'en'
    'text': 'With a tranquil heart create means of attaining your aims | Because the whirlpool’s knot is only up to the water’s flow'
  - 'lang': 'ro'
    'text': 'Sukoon-e-Dil Se Saman-e-Kashod-e-Kaar Paida Ker | Ke Uqdah Khatir-e-Gardab Ka Aab-e-Rawan Tak Hai'
- 'id': '1_57_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '!چمن زار محبت ميں خموشي موت ہے بلبل | يہاں کي زندگي پابندي رسم فغاں تک ہے'
  - 'lang': 'en'
    'text': 'Silence is death in the garden of Love, O nightingale | This life is only up to observance of the wailing’s custom'
  - 'lang': 'ro'
    'text': 'Chaman Zaar-e-Mohabat Mein Khamoshi Mout Hai Bulbul! | Yahan Ki Zindagi Pabandi-e-Rasm-e-Faghan Tak Hai'
- 'id': '1_57_8'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جواني ہے تو ذوق ديد بھي ، لطف تمنا بھي | ہمارے گھر کي آبادي قيام ميہماں تک ہے'
  - 'lang': 'en'
    'text': 'In youth, there is Sight’s zeal as well as Longing’s pleasure | The happiness of our house is only up to the guest’s presence'
  - 'lang': 'ro'
    'text': 'Jawani Hai To Zauq-e-Deed Bhi, Lutf-e-Tamanna Bhi | Humare Ghar Ki Abadi Qaam-e-Mehman Tak Hai'
- 'id': '1_57_9'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '!زمانے بھر ميں رسوا ہوں مگر اے وائے ناداني | سمجھتا ہوں کہ ميرا عشق ميرے رازداں تک ہے'
  - 'lang': 'en'
    'text': 'Disgraced though I am in the whole world but, O ignorance | I understand that my Love is known only to my confidante'
  - 'lang': 'ro'
    'text': 'Zamane Bhar Men Ruswa Hun Magar Ae Waye Nadani! | Samajhta Hun K E Mera Ishq Mere Raazdan Tak Hai'
