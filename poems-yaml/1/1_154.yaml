---
'id': '1_154'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bang/audio/03-61.mp3'
'heading':
- 'lang': 'ur'
  'text': 'پيوستہ رہ شجر سے ، اميد بہار رکھ'
- 'lang': 'en'
  'text': 'REMAIN ATTACHED TO THE TREE KEEP SPRING’S EXPECTATION'
'description':
- 'lang': 'en'
  'text': 'This short poem repeats the message of ‘Allamah Iqbal for unity in the Muslim Ummah.'
'sher':
- 'id': '1_154_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ڈالي گئي جو فصل خزاں ميں شجر سے ٹوٹ | ممکن نہيں ہري ہو سحاب بہار سے'
  - 'lang': 'en'
    'text': 'The branch of the tree which got separated in autumn | Is not possible to green up with the cloud of spring'
  - 'lang': 'ro'
    'text': 'Dali Gyi Jo Fasal-e-Khazan Mein Shajar Se Toot | Mumkin Nahin Hari Ho Sahab-e-Bahar Se'
- 'id': '1_154_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے لازوال عہد خزاں اس کے واسطے | کچھ واسطہ نہيں ہے اسے برگ و بار سے'
  - 'lang': 'en'
    'text': 'The autumn season for this branch is ever-lasting | It has no connection with flourishing in the spring'
  - 'lang': 'ro'
    'text': 'Hai La-Zawal Ehd-e-Khazan Uss Ke Waste | Kuch Wasta Naahin Hai Usse Barg-o-Baar Se'
- 'id': '1_154_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے تيرے گلستاں ميں بھي فصل خزاں کا دور | خالي ہے جيب گل زر کامل عيار سے'
  - 'lang': 'en'
    'text': 'Autumn season prevails in your rose garden also | The pocket of the rose is devoid of good cash'
  - 'lang': 'ro'
    'text': 'Hai Tere Gulistan Mein Bhi Fasal-e-Khazan Ka Dour | Khali Hai Jaib-e-Gul Zr-e-Kamil Ayaar Se'
- 'id': '1_154_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جو نغمہ زن تھے خلوت اوراق ميں طيور | رخصت ہوئے ترے شجر سايہ دار سے'
  - 'lang': 'en'
    'text': 'The birds which were singing in the seclusion of leaves | Have departed from your shady tree’s leaves'
  - 'lang': 'ro'
    'text': 'Jo Naghma Zan Thay Khalwat-e-Auraq Mein Tayoor | Rukhsat Huway Tere Shajar-e-Sayadar Se'
- 'id': '1_154_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شاخ بريدہ سے سبق اندوز ہو کہ تو | ناآشنا ہے قاعدئہ روزگار سے'
  - 'lang': 'en'
    'text': 'You should learn a lesson from the separated branch | As you are unacquainted with the customs of the world'
  - 'lang': 'ro'
    'text': 'Shakh-e-Bureeda Se Sabaq Andoz Ho Ke Tu | Na Ashna Hai Qaida’ay Rozgar Se'
- 'id': '1_154_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ملت کے ساتھ رابطہء استوار رکھ | !پيوستہ رہ شجر سے ، اميد بہار رکھ'
  - 'lang': 'en'
    'text': 'Keep very strong communication with the nation | Remain attached to the tree and have spring’s expectation!'
  - 'lang': 'ro'
    'text': 'Millat Ke Sath Rabta Ustawar Rakh | Pewasta Reh Shajar Se, Umeed-e-Bahar Rakh!'
