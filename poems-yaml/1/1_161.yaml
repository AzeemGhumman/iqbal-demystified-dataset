---
'id': '1_161'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bang/audio/03-68.mp3'
'heading':
- 'lang': 'ur'
  'text': 'ہمايوں'
- 'lang': 'en'
  'text': 'HUMAYUN'
'description':
- 'lang': 'en'
  'text': 'This short poem is a tribute to the qualities of the head and heart of an eminent personality of the Indian sub-continent.'
'sher':
- 'id': '1_161_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اے ہمايوں! زندگي تيري سراپا سوز تھي | تيري چنگاري چراغ انجمن افروز تھي'
  - 'lang': 'en'
    'text': 'O Humayun ! your life was full of warmth | Your spark was an assembly-enlightening lamp'
  - 'lang': 'ro'
    'text': 'Ae Humayun! Zindagi Teri Sarapa Souz Thi | Teri Chingari Charagh-e-Anjuman Afroz Thi'
- 'id': '1_161_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرچہ تھا تيرا تن خاکي نزار و دردمند | تھي ستارے کي طرح روشن تري طبع بلند'
  - 'lang': 'en'
    'text': 'Though your earthly body was slim and weak | Your elegant disposition was bright like a star'
  - 'lang': 'ro'
    'text': 'Garche Tha Tera Tan-e-Khaki Nazaar-o-Dard Mand | Thi Sitare Ki Tarah Roshan Teri Taba-e-Buland'
- 'id': '1_161_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کس قدر بے باک دل اس ناتواں پيکر ميں تھا | شعلہ گردوں نورد اک مشت خاکستر ميں تھا'
  - 'lang': 'en'
    'text': 'How fearless a heart in this frail body was | A universal flame in this handful of dust was!'
  - 'lang': 'ro'
    'text': 'Kis Qadar Bebak Dil Iss Natawan Paikar Mein Tha | Shoala-e-Gardoon Naward Ek Musht-e-Khakstar Mein Tha'
- 'id': '1_161_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'موت کي ليکن دل دانا کو کچھ پروا نہيں | شب کي خاموشي ميں جز ہنگامہ فردا نہيں'
  - 'lang': 'en'
    'text': 'But the intelligent heart was not at all afraid of death | In night’s silence there is nothing except morrow’s affairs!'
  - 'lang': 'ro'
    'text': 'Mout Ki Lekin Dil-e-Dana Ko Kuch Parwa Nahin | Shab Ki Khamoshi Mein Juz Hangama-e-Farda Nahin'
- 'id': '1_161_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'موت کو سمجھے ہيں غافل اختتام زندگي | ہے يہ شام زندگي، صبح دوام زندگي'
  - 'lang': 'en'
    'text': 'The imprudent ones consider death is the end of life | This apparent evening of life is the morning of perpetual life!'
  - 'lang': 'ro'
    'text': 'Mout Ko Samjhe Hain Ghafil Ikhtitam-e-Zindagi | Hai Ye Sham-e-Zindagi Subah-e-Dawam-e-Zindagi'
