  'sherContent':
  - 'lang': 'ur'
    'text': 'محل ايسا کيا تعمير عرفي کے تخيل نے | تصدق جس پہ حيرت خانہء سينا و فارابي'
  - 'lang': 'en'
    'text': 'The imagination of ‘Urfa has created a mansion | Which has became the envy of Sana and Faraba'
  - 'lang': 'ro'
    'text': 'Mehal Aesa Kiya Taameer Urfi Ke Takhiyul Ne | Tasadduq Jis Pe Hairat Khana-e-Seena-o-Farabi'
- 'id': '1_142_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فضائے عشق پر تحرير کي اس نے نوا ايسي | ميسر جس سے ہيں آنکھوں کو اب تک اشک عنابي'
  - 'lang': 'en'
    'text': 'On the subject of Love he wrote such music | By which red tears are still available to eyes'
  - 'lang': 'ro'
    'text': 'Fazaye Ishq Par Tehreer Ki Uss Ne Nawa Aesi | Muyassar Jis Se Hain Ankhon Ko Ab Tak Ashak-e-Unabi'
- 'id': '1_142_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرے دل نے يہ اک دن اس کي تربت سے شکايت کي | نہيں ہنگامہ عالم ميں اب سامان بيتابي'
  - 'lang': 'en'
    'text': 'One day my heart made this complaint at his grave | “Tunes of restlessness no longer come from world’s assembly'
  - 'lang': 'ro'
    'text': 'Mere Dil Ne Ye Ek Din Uss Ki Turbat Se Shikayat Ki | Nahin Hungama-e-Alam  Mein Ab Saman-e-Betabi'
- 'id': '1_142_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مزاج اہل عالم ميں تغير آگيا ايسا | کہ رخصت ہوگئي دنيا سے کيفيت وہ سيمابي'
  - 'lang': 'en'
    'text': 'The disposition of the world’s people has changed so much | That such condition of restlessness has gone from the world'
  - 'lang': 'ro'
    'text': 'Mazaj-e-Ahl-e-Alam  Mein Taghiyur Aa Gya Aesa | Ke Rukhsat Ho Gyi Dunya Se Kaifiat Woh Seemabi'
- 'id': '1_142_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فغان نيم شب شاعر کي بار گوش ہوتي ہے | نہ ہو جب چشم محفل آشنائے لطف بے خوابي'
  - 'lang': 'en'
    'text': 'The midnight wailing of the poet is offensive to the ear | When assembly’s eye be unaware of pleasure of sleeplessness'
  - 'lang': 'ro'
    'text': 'Faghan-e-Neem Shab Shayar Ki Baar-e-Gosh Hoti Hai | Na Ho Jab Chashm-e-Mehfil Ashnaye Lutf-e-Be-Khawabi'
- 'id': '1_142_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کسي کا شعلہء فرياد ہو ظلمت ربا کيونکر | گراں ہے شب پرستوں پر سحر کي آسماں تابي'
  - 'lang': 'en'
    'text': 'How can somebody’s flame of lament remove darkness? | When the morning’s light is unwelcome for nightly worshipers”'
  - 'lang': 'ro'
    'text': 'Kisi Ka Shaola  Faryad Ho Zulmat Ruba Kyunkar | Garan Hai Shab Par Sutoon Par Sehar Ki Asman Tabi'
