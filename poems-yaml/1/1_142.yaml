'description':
- 'lang': 'en'
  'text': 'For Saiyyid Muhammad Jamal al-Dan ‘Urfa Sharaza. The prominent characteristics of ‘Urfa’s thought are enthusiasm and fervor as well as self-respect which are the very characteristics of ‘Allamah Iqbal’s thought. Hence the ‘Allamah was very much influenced by ‘Urfa’s poetry and has often used his thought as well as has based some of his poems on ‘Urfa’s verses. The end of the poem under review is one such example. The same verse has been used in ‘Allamah Iqbal’s major poem 145. tulu‘-i-Islam (The Dawn of the Islam) which comes later in this translation.'
'sher':
