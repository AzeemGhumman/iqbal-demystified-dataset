'id': '1_93'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bang/audio/02-25-7.mp3'
'heading':
- 'lang': 'ur'
  'text': 'زمانہ آيا ہے بے حجابي کا ، عام ديدار يار ہو گا'
- 'lang': 'en'
  'text': 'TIME HAS COME FOR OPENNESS, BELOVED''S SIGHT WILL BE COMMON'
'description':
- 'lang': 'en'
  'text': 'This ghazal was written in 1907, i.e. about the end of `Allamah Iqbal''s stay in Europe. It is the first expression of his thoughts based on his experiences in Europe. The ghazal covers several of his favorite themes. There was a time when, as a result of the knowledge spreading from Islamic Spain, Europe was starting to be freed from the theocracy of the Roman Catholic Church and the Holy Roman Empire, which had kept Europe enslaved in bondage of ignorance for centuries. Europe was beginning to benefit from the Reformation and Industrial Revolution. New discoveries in material sciences as well as metaphysics were beginning to show promise that Europe would benefit ethically from the blessings of knowledge. ‘Allamah Iqbal also was somewhat impressed by this situation as is reflected by verses 1‑3 and 10. He also got some hope of the renaissance of the Muslim world as a result of the new general awakening, as is expressed in verses 4 and 5. However, he was not completely dazed by the apparent material progress of Europe, and tempered his earlier expressed optimism with the material of verses 7‑9 and 12. The rest of the ghazal briefly talks about some of the Islamic values which have been repeatedly preached by him. These are: | (i) The supremacy of the Heart over Intellect (verse 11). Also see Note 8 to Poem 73 "‘Abd al‑Qadir Key Nam (Addressed to Abd al‑Qadir) and Introduction to ghazal 75‑5. | (ii) Love of humanity is of prime importance for piety and religion (verse 13). | (iii) Avoiding ostentation, and practicing perseverance and selflessness is very important in Love for God (verses 14‑16). | (iv) Expression of his own ambition for participation in the important task of struggle for Islam''s revival and renaissance (verse 15). The ghazal ends with an expression of his own condition. (verse 17).'
'sher':
- 'id': '1_93_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زمانہ آيا ہے بے حجابي کا ، عام ديدار يار ہو گا | سکوت تھا پردہ دار جس کا ، وہ راز اب آشکار ہوگا'
  - 'lang': 'en'
    'text': 'Time has come for openness, Beloved''s Sight will be common | The secret which silence had concealed, will be unveiled now'
  - 'lang': 'ro'
    'text': 'Zamana Aya Hai Behijabi Ka, Aam Didar-e-Yar Ho Ga | Sakoot Tha Parda Dar Jis Ka, Woh Raaz Ab Ashkar Ho Ga'
- 'id': '1_93_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گزر گيا اب وہ دور ساقي کہ چھپ کے پيتے تھے پينے والے | بنے گا سارا جہان مے خانہ ، ہر کوئي بادہ خوار ہو گا'
  - 'lang': 'en'
    'text': 'O Cup‑bearer! Time has gone when wine was taken secretly | The whole world will be tavern, everyone will be drinking'
  - 'lang': 'ro'
    'text': 'Guzar Gya Ab Woh Dor Saqi Ke Chup Ke Peete The Peene Wale | Bane Ga Sara Jahan Maikhana, Har Koi Bada Khwar Ho Ga'
- 'id': '1_93_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کبھي جو آوارہ جنوں تھے ، وہ بستيوں ميں پھر آ بسيں گے | برہنہ پائي وہي رہے گي مگر نيا خارزار ہو گا'
  - 'lang': 'en'
    'text': 'Those who once wandered insane, will return to habitations | Lovers'' wandering will be the same but deserts will be new'
  - 'lang': 'ro'
    'text': 'Kabhi Jo Awara’ay Junoon The, Woh Bastiyon Mein Phir Aa Basain Ge | Barhna Payi Wohi  Rahe Gi, Magar Naya Khar Zaar Ho Ga'
- 'id': '1_93_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سنا ديا گوش منتظر کو حجاز کي خامشي نے آخر | جو عہد صحرائيوں سے باندھا گيا تھا ، پھر استوار ہو گا'
  - 'lang': 'en'
    'text': 'The Hijaz’ silence has proclaimed to the waiting ear at last | The covenants established with desert''s inhabitants will be re‑affirmed'
  - 'lang': 'ro'
    'text': 'Suna Diya Gosh-e-Muntazir Ko Hijaz Ki Khamshi Ne Akhir | Jo Ehad  Sehraiyon Se Bandha Gya Tha, Phir Ustawar Ho Ga'
- 'id': '1_93_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نکل کے صحرا سے جس نے روما کي سلطنت کو الٹ ديا تھا | سنا ہے يہ قدسيوں سے ميں نے ، وہ شير پھر ہوشيار ہو گا'
  - 'lang': 'en'
    'text': 'Which coming out of deserts had overturned the Roman Empire | I have heard from the Qudsis that the same lion will be re-awakened'
  - 'lang': 'ro'
    'text': 'Nikl Ke Sehra Se Jis Ne Roma Ki Saltanat Ko Ulat Diya Tha | Suna Hai Ye Qudsiyon Se Main Ne, Woh Sher Phir Hoshyar Ho Ga'
- 'id': '1_93_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کيا مرا تذکرہ جوساقي نے بادہ خواروں کي انجمن ميں | تو پير ميخانہ سن کے کہنے لگا کہ منہ پھٹ ہے ، خوار ہو گا'
  - 'lang': 'en'
    'text': 'As the cup‑bearer mentioned me in the wine‑drinkers'' assembly | The tavern''s sage said, "He is insolent, he will be disgraced"'
  - 'lang': 'ro'
    'text': 'Kiya Mera Tazkara Jo Saqi Ne Badah Khawaron Ki Anjuman Mein | To Peer-e-Maikhana Sun Ke Kehne Laga Ke Munh Phat Hai, Khuwar Ho Ga'
- 'id': '1_93_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ديار مغرب کے رہنے والو! خدا کي بستي دکاں نہيں ہے | کھرا جسے تم سمجھ رہے ہو ، وہ اب زر کم عيار ہو گا'
  - 'lang': 'en'
    'text': 'O Western world''s inhabitants, God''s world is not a shop! | What you are considering genuine, will be regarded counterfeit'
  - 'lang': 'ro'
    'text': 'Diyar-e-Maghrib Ke Rehne Walo ! Khuda Ki Basti Dukan Nahin Hai | Khara Jise Tum Samajh Rahe Ho, Woh Ab Zr-e-Kam Ayaar Ho Ga'
- 'id': '1_93_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تمھاري تہذيب اپنے خنجر سے آپ ہي خود کشي کرے گي | جوشاخ نازک پہ آشيانہ بنے گا ، ناپائدار ہو گا'
  - 'lang': 'en'
    'text': 'Your civilization will commit suicide with its own dagger | The nest built on the frail branch will not be durable'
  - 'lang': 'ro'
    'text': 'Tumhari Tehzeeb Apne Khanjar Se Ap Hi Khudkushi Kare Gi | Jo Shakh-e-Nazuk Pe Ashiyana Bane Ga, Na Paidar Ho Ga'
- 'id': '1_93_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سفينہ برگ گل بنا لے گا قافلہ مور ناتواں کا | ہزار موجوں کي ہو کشاکش مگر يہ دريا سے پار ہو گا'
  - 'lang': 'en'
    'text': 'The caravan of the feeble ants will make fleet of rose petals | However strong the ocean waves'' tumult be it will cross the ocean'
  - 'lang': 'ro'
    'text': 'Safina’ay Barg-e-Gul Bana Le Ga Qafla Moor-e-Natawan Ka | Hazar Moujon Ki Ho Kashakash Magar Ye Darya Se Paar Ho Ga'
- 'id': '1_93_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چمن ميں لالہ دکھاتا پھرتا ہے داغ اپنا کلي کلي کو | يہ جانتا ہے کہ اس دکھاوے سے دل جلوں ميں شمار ہو گا'
  - 'lang': 'en'
    'text': 'The poppy, roaming in the garden, shows its spots to every f lower-bud | Knowing that by this exhibition it will be counted among the Lovers'
  - 'lang': 'ro'
    'text': 'Chaman Mein Lala Dikhata Phirta Hai Dagh Apna Kali Kali Ko | Ye Janta Hai Ke Iss Dikhawe Se Dil Jalon Mein Shumar Ho Ga'
- 'id': '1_93_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جو ايک تھا اے نگاہ تو نے ہزار کر کے ہميں دکھايا | يہي اگر کيفيت ہے تيري تو پھر کسے اعتبار ہو گا'
  - 'lang': 'en'
    'text': 'O Sight! That was the One you showed us as a thousand | If this is your state what will be your credibility?'
    'notes':
    - 'phrase': 'credibility?'
      'meaning': 'Allusion to the theories of Intellect about God, which present an enigma to Man. This attains nothing but confusion. However, Iman , Love of God and Faith present the Truth through the revelation of the Holy Qur’an. In this condition Intellect cannot be trusted as a guide on this path.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Jo Aik Tha Ae Nigah Tu Ne Hazar Kar Ke Humain Dikhaya | Yehi Agar Kaifiyat Hai Teri To Phir Kise Itibaar Ho Ga'
- 'id': '1_93_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کہا جوقمري سے ميں نے اک دن ، يہاں کے آزاد پا بہ گل ہيں | توغنچے کہنے لگے ، ہمارے چمن کا يہ رازدار ہو گا'
  - 'lang': 'en'
    'text': 'As I told the turtledove one day the free of here are treading on dust ! | The buds started saying that I must be the knower of the garden''s secrets!'
  - 'lang': 'ro'
    'text': 'Kaha Jo Qumri Se Main Ne Ek Din, Yahan Ke Azad Pa Ba Gil Hain | To Ghunche Kehne Lage, Humare Chaman Ka Ye Raazdaar Ho Ga'
- 'id': '1_93_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خدا کے عاشق تو ہيں ہزاروں ، بنوں ميں پھرتے ہيں مارے مارے | ميں اس کا بندہ بنوں گا جس کو خدا کے بندوں سے پيار ہو گا'
  - 'lang': 'en'
    'text': 'There are thousands of God''s Lovers, who are roaming in the wilderness | I shall adore the one who will be the lover of God''s people'
  - 'lang': 'ro'
    'text': 'Khuda Ke Ashiq To Hain Hazaron, Bannu Mein Phirte Hain Mare Mare | Mein Uss Ka Banda Bano Ga Jis Ko Khuda Ke Bandon Se Pyar Ho Ga'
- 'id': '1_93_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ رسم بزم فنا ہے اے دل! گناہ ہے جنبش نظر بھي | رہے گي کيا آبرو ہماري جو تو يہاں بے قرار ہو گا'
  - 'lang': 'en'
    'text': 'This is the world''s custom, O Heart! Even winking is a sin | What will our respect be if you will be restless here?'
  - 'lang': 'ro'
    'text': 'Ye Rasm-e-Bazm-e-Fana Hai Ae Dil! Gunah Hai Junbish-e-Nazar Bhi | Rahe Gi Kya Abru Humari Jo Tu Yahan Be-Qarar Ho Ga'
- 'id': '1_93_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميں ظلمت شب ميں لے کے نکلوں گا اپنے درماندہ کارواں کو | شررفشاں ہوگي آہ ميري ، نفس مرا شعلہ بار ہو گا'
  - 'lang': 'en'
    'text': 'In the darkness of the night I shall take out my tired caravan | My sigh will be shedding sparks my breath will be throwing f lames'
  - 'lang': 'ro'
    'text': 'Mein Zulmat-e-Shab Mein Le Ke Niklun Ga Apne Darmandah Karwan Ko | Sharar Fishan Ho Gi Aah Meri, Nafas Mera Shaola Bar Ho Ga'
- 'id': '1_93_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہيں ہے غير از نمود کچھ بھي جو مدعا تيري زندگي کا | تو اک نفس ميں جہاں سے مٹنا تجھے مثال شرار ہو گا'
  - 'lang': 'en'
    'text': 'If there is nothing but show in the aim of your life | Your destruction from the world will be in a breath like spark'
  - 'lang': 'ro'
    'text': 'Nahin Hai Ghair Az Namood Kuch Bhi Jo Maddaa Teri Zindagi Ka | Tu Ek Nafas Mein Jahan Se Mitna Tujhe Misl-e-Sharaar Ho Ga'
- 'id': '1_93_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ پوچھ اقبال کا ٹھکانا ابھي وہي کيفيت ہے اس کي | کہيں سر رہ گزار بيٹھا ستم کش انتظار ہو گا'
  - 'lang': 'en'
    'text': 'Do not ask about the condition of Iqbal, he is in the same state | Sitting somewhere by the wayside he must be waiting for oppression!'
  - 'lang': 'ro'
    'text': 'Na Pooch Iqbal Ka Thikana, Abhi Wohi Kaifiyat Hai Uss Ki | Kahin Sar-e-Rah Guzar Baitha Sitam Kash-e-Intizar Ho Ga'
