'heading':
- 'lang': 'ur'
  'text': 'بلال'
- 'lang': 'en'
  'text': 'BILAL'
'description':
- 'lang': 'en'
  'text': 'This is the second poem in this book paying tribute to S. Bilal Ibn Rabah R.A. The poem has a comparison of the feebleness of materialistic power represented by Sikandar (Alexander) and the strength of spiritual and moral power represented by S. Bilal R.A. “Alexander” is shown to be Roman. Firstly, “Alexander” is a Greek name and no Roman emperor by this name is known. Secondly, reference to Porus and Dara in the third verse shows that Alexander of Greece is meant. The word “Ruma” has been used because Alexander was also the ruler of Asia Minor, which was later a part of the Eastern or the Byzantine wing of the Roman Empire. Also, both Rome and Greece were formidable powers in ancient history of Europe. See Explanatory Notes.'
'sher':
- 'id': '1_146_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لکھا ہے ايک مغربي حق شناس نے | اہل قلم ميں جس کا بہت احترام تھا'
  - 'lang': 'en'
    'text': 'A righteous Western writer has written | Who was highly respected among the literateur'
  - 'lang': 'ro'
    'text': 'Likha Hai Aik Maghrabi Haq Shanas Ne | Ahl-e-Qalam Mein Jis Ka Bohat Ehtram Tha'
- 'id': '1_146_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جولاں گہ سکندر رومي تھا ايشيا | گردوں سے بھي بلند تر اس کا مقام تھا'
  - 'lang': 'en'
    'text': '“Asia was the marshaling place of Sikandar of Rome | His status was More elegant than even the sky'
    'notes':
    - 'phrase': 'Sikandar'
      'meaning': 'Sikandar or Alexander “The Great”.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Joulan Gah-e-Sikandar-e-Rumi Tha Asia | Gardoon Se Bhi Buland Tar Uss Ka Maqam Tha'
- 'id': '1_146_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تاريخ کہہ رہي ہے کہ رومي کے سامنے | دعوي کيا جو پورس و دارا نے، خام تھا'
  - 'lang': 'en'
    'text': 'History attests that in combat with the Romans | The claims of Porus and Dara were vain'
    'notes':
    - 'phrase': 'Porus'
      'meaning': 'Porus - See last reference'
      'occurrence': !!int '1'
    - 'phrase': 'Dara'
      'meaning': 'Dara.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Tareekh Keh Rahi Hai Ke Rumi Ke Samne | Dawa Kiya Jo Poras-o-Dara Ne, Khaam Tha'
- 'id': '1_146_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دنيا کے اس شہنشہ انجم سپاہ کو | حيرت سے ديکھتا فلک نيل فام تھا'
  - 'lang': 'en'
    'text': 'At this emperor with the myriad-man army | The blue sky was looking with amazement'
  - 'lang': 'ro'
    'text': 'Dunya Ke Uss Shahenshah-o-Anjum Sipah Ko | Hairat Se Dekhta Falak-e-Neel Faam Tha'
- 'id': '1_146_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آج ايشيا ميں اس کو کوئي جانتا نہيں | تاريخ دان بھي اسے پہچانتا نہيں'
  - 'lang': 'en'
    'text': 'Today nobody knows him in Asia | Even the historian does not recognize him'
    'notes':
    - 'phrase': 'Asia'
      'meaning': 'Though Alexander is a hero to Europeans and the Western world he is remembered in Asia as a cruel and ravaging conqueror. ‘Allamah Iqbal himself has equated him with a pirate in his short poem titled “Aik Bahry Qazzaq Awr Sikandar” (A Pirate and Alexander). This poem is so succinct and explicit that the whole may be read and is cited below:'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Aaj Asia Mein Uss Ko Koi Janta Nahin | Tareekh Daan Bhi Use Pehchanta Nahin'
- 'id': '1_146_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ليکن بلال، وہ حبشي زادئہ حقير | فطرت تھي جس کي نور نبوت سے مستنير'
  - 'lang': 'en'
    'text': 'But Bilal, that humble person with Negroid origin | Whose nature had been brightened by the Prophethood’s Light'
  - 'lang': 'ro'
    'text': 'Lekin Bilal (R.A.) , Woh Habshi Zada Haqeer | Fitrat Thi Jis Ki Noor-e-Nabuwwat Se Mustaneer'
- 'id': '1_146_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جس کا اميں ازل سے ہوا سينہء بلال | محکوم اس صدا کے ہيں شاہنشہ و فقير'
  - 'lang': 'en'
    'text': 'The call whose custodian the breast of Bilal since eternity became | Subservient to which call emperors as well as the indigent became!'
    'notes':
    - 'phrase': 'eternity'
      'meaning': 'Alexander:'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Jis Ka Amen Azal Se Huwa Seena-e- Bilal (R.A.) | Mehkoom Uss Sada Ke Hain Shahanshah-o-Faqeer'
- 'id': '1_146_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہوتا ہے جس سے اسود و احمر ميں اختلاط | کرتي ہے جو غريب کو ہم پہلوئے امير'
  - 'lang': 'en'
    'text': 'Which brings amity between the black and the red | By which the poor and the rich are placed together'
  - 'lang': 'ro'
    'text': 'Hota Hai Jis Se Aswad-o-Ahmar Mein Ikhtilaat | Karti Hai Jo Ghareeb Ko Hum Pehlu-e-Ameer'
- 'id': '1_146_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے تازہ آج تک وہ نوائے جگر گداز | صديوں سے سن رہا ہے جسے گوش چرخ پير'
  - 'lang': 'en'
    'text': 'That heart-melting song is fresh till the present age | Which the old sky’s ear has been hearing for centuries”'
  - 'lang': 'ro'
    'text': 'Hai Taza Aaj Tak Woh Nawa-e-Jigar Gudaz | Sadiyon Se Sun Raha Hai Jise Gosh-e-Charakh-e-Peer'
- 'id': '1_146_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اقبال! کس کے عشق کا يہ فيض عام ہے | رومي فنا ہوا ، حبشي کو دوام ہے'
  - 'lang': 'en'
    'text': 'Iqbal ! This general blessing is due to whose love? | The Roman has perished, the Negro is immortal!'
  - 'lang': 'ro'
    'text': 'Iqbal ! Kis Ke Ishq Ka Ye Faiz-e-Aam Hai | Rumi Fana Huwa, Habshi Ko Dawam Hai'
