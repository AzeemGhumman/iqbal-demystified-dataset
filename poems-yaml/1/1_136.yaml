- 'lang': 'ur'
  'text': 'شبلي وحالي'
- 'lang': 'en'
  'text': 'SHIBLI AND HALI'
'description':
- 'lang': 'en'
  'text': 'For Mawlana Khwajah Alèaf Husain Hala and Mawlana Shibla N‘umana. They were the two Islamic intellectuals of the Indian sub-continent who were contemporaries of ‘Allamah Iqbal and covered the same fields as the ‘Allamah did, of which the rise and fall of the Muslim world and society was most important. In the dark year of 1914 when the World War I started, with bad omen for the Muslim world, ‘Allamah Iqbal’s grief on the death of both these luminaries of the Islamic world was a great shock. This poem reflects that shock , the climax of which is reached in the last verse which is taken from Mawlana Shibla N‘umana.'
'sher':
- 'id': '1_136_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مسلم سے ايک روز يہ اقبال نے کہا | ديوان جزو و کل ميں ہے تيرا وجود فرد'
  - 'lang': 'en'
    'text': 'One day Iqbal said to the Muslim | “Your existence is unique in the universe'
  - 'lang': 'ro'
    'text': 'Muslim Se Aik Roz Ye Iqbal Ne Kaha | Diwan-e-Juzw-o-Kul Mein Hai Tera Wujood Fard'
- 'id': '1_136_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تيرے سرود رفتہ کے نغمے علوم نو | تہذيب تيرے قافلہ ہائے کہن کي گرد'
  - 'lang': 'en'
    'text': 'The tunes of your old songs are the basis of new knowledge | Civilization is the dust of your old caravans'
  - 'lang': 'ro'
    'text': 'Tere Surood-e-Rafta Ke Nagme Uloom-e-Nau | Tehzeeb Tere Qafla Haye Kuhan Ki Gard'
- 'id': '1_136_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پتھر ہے اس کے واسطے موج نسيم بھي | نازک بہت ہے آئنہ آبروئے مرد'
  - 'lang': 'en'
    'text': 'Even the zephyr’s current is like stone to it | Very delicate is the mirror of Man’s honor'
  - 'lang': 'ro'
    'text': 'Pathar Hai Iss Ke Waste Mouj-e-Naseem Bhi | Nazuk Bohat Hai Aaeena-e-Aabru-e-Mard'
- 'id': '1_136_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مردان کار، ڈھونڈ کے اسباب حادثات | کرتے ہيں چارئہ ستم چرخ لاجورد'
  - 'lang': 'en'
    'text': 'The men of action by discovering the causes of phenomena | Find the cure for the azure-colored sky’s cruelties'
    'notes':
    - 'phrase': 'action'
      'meaning': 'The men of action do not believe in he superstition of the control of celestial bodies on human fate and they do so by searching for physical causes to explain strange happenings and phenomena.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Mardan-e-Kaar, Dhoond Ke Asbab-e-Hadsaat | Karte Hain Charah-e-Sitam-e-Charakh-e-La-Joward'
- 'id': '1_136_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پوچھ ان سے جو چمن کے ہيں ديرنيہ رازدار | کيونکر ہوئي خزاں ترے گلشن سے ہم نبرد'
  - 'lang': 'en'
    'text': 'Ask them who are the old secret keepers of the garden | How the autumn became engaged in fight with your garden”'
  - 'lang': 'ro'
    'text': 'Puch Un Se Jo Chaman Ke Hain Dairina Raazdaar | Kyunkar Huwi Khazan Tere Gulshan Se Hum Nabard'
- 'id': '1_136_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مسلم مرے کلام سے بے تاب ہوگيا | غماز ہوگئي غم پنہاں کي آہ سرد'
  - 'lang': 'en'
    'text': 'The Muslim became restless with my conversation | The sad sigh became betrayer of the inner sorrow'
  - 'lang': 'ro'
    'text': 'Muslim Mere Kalam Se Betaab Ho Gya | Ghamaz Ho Gyi Gham-e-Pinhan Ki Aah-e-Sard'
- 'id': '1_136_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کہنے لگا کہ ديکھ تو کيفيت خزاں | اوراق ہو گئے شجر زندگي کے زرد'
  - 'lang': 'en'
    'text': 'He said “Just look at the autumn’s condition | The leaves of the tree of life have become pale'
  - 'lang': 'ro'
    'text': 'Kehne Laga Ke Dekh To Kaifiat-e-Khazan | Auraq Ho Gye Shajar-e-Zindagi Ke Zard'
- 'id': '1_136_8'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خاموش ہو گئے چمنستاں کے رازدار | سرمايہ گداز تھي جن کي نوائے درد'
  - 'lang': 'en'
    'text': 'Those garden’s secret keepers became silent | Whose tune of pathos was the means of mellowness'
  - 'lang': 'ro'
    'text': 'Khamosh Ho Gye Chamanistan Ke Raazdaar | Sarmaya-e-Gudaz Thi Jin Ki Nawaye Dard'
- 'id': '1_136_9'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شبلي کو رو رہے تھے ابھي اہل گلستاں | حالي بھي ہوگيا سوئے فردوس رہ نورد'
  - 'lang': 'en'
    'text': 'The garden’s inhabitants were still mourning Shibla | When Hala also became a traveler towards Paradise'
  - 'lang': 'ro'
    'text': 'Shibli Ko Ro Rahe The Abhi Ahl-e-Gulistan | Haali Bhi Ho Gya Sooye Fardous Rah Naward'
- 'id': '1_136_10'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اکنوں کرا دماغ کہ پرسد زباغباں '''' | ''''بلبل چہ گفت و گل چہ شنيد و صبا چہ کرد'
  - 'lang': 'en'
    'text': '“Still he is a fool who is asking the gardener | What did nightingale say, what did rose hear, what did zephyr do ?”'
  - 'lang': 'ro'
    'text': '“Aknon Kra Damagh Ke Pursad Za Baghban | Bulbul Che Guft-o-Gul Che Shuneed-o-Saba Che Kard”'
