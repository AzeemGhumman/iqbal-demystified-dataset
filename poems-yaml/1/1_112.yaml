'description':
- 'lang': 'en'
  'text': 'Rama, Ramachandra, is a legendary hero of the Hindu period of Indian history. His father was Dashratha who was the king of Ayodhiyah. He had three wives, of which Rama’s mother was Kausalyah. The king exiled Rama for fourteen years to placate his other wife Kaikeyah and gave the throne to her son Bharat. Rama and his wife Sata obeyed the father’s command and went into exile. During this period they roamed about the length and breadth of the Indian sub-continent and faced the ignominy of the abduction of Sata by Ravana who was a demon and ruled Lanka (now Sri Lanka). Rama fought for a long time against Ravana and ultimately succeeded in freeing Sata from him. After this they returned to Ayodhiyah and Rama was crowned king there. | This story is related by Valmaka, an Indian ascetic and poet of the fifth century B.C. He has eulogized Rama and Sata in his well known book in Sanskrit verse, known as Ramayana. This book, is part of the Hindu mythology. Valmika in this book has deified Rama into being the seventh incarnation of Vishnu whom Hindus regard as the god of grace and who forms part of the trinity of Hindu mythology, comprised of Brahamah (the Creator), Vishnu (the preserver) and Shava (the destroyer). The belief in the divinity of Rama was stated again by another Hindu poet named Tulsa Das (1532-1623) who wrote a simpler version of Ramayana, also in verse in 1575 in the then vernacular of Sanskrit, known as Hindi. | It is interesting to know that recently a historical commission appointed by the Government of India, in connection with the controversy whether the Babra Mosque in Ayodhiyah is really on the site of Rama’s temple, has reported that there is no evidence that any man with the name of Rama ever lived in Ayodhiyah. The whole story is a myth created by the Ramayana of Valmaka and perpetuated by that of Tulsa Das. | Irrespective of this mythology ‘Allamah Iqbal considers him as a famous man of Indian folk lore and praises him in this poem for that reason.'
