---
'id': '1_51'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bang/audio/01-50-2.MP3'
'heading':
- 'lang': 'ur'
  'text': 'نہ آتے ، ہميں اس ميں تکرار کيا تھي'
- 'lang': 'en'
  'text': 'IF YOU HAD NOT COME I WOULD HAVE HAD NO OCCASION FOR CONTENTION'
'description':
- 'lang': 'en'
  'text': 'This ghazal is the only one in Bang-i-Dara in the style of Dagh. It is believed that he had written several other ghazals in the same style but excluded them from this book at the time of its compilation. However, such ghazals were very few and the above piece of information may be only somebody''s conjecture. ‘Allamah Iqbal was a philosopher and an Islamist more than a poet. The style of ghazal, particularly the classical ghazal, is very much restricted by the constraints of rhyming and the length of the poem. It is not suitable for conveying the extensive and deep thoughts which he wanted to convey. Hence there are very few ghazals in the classical style of Dagh. This ghazal is typically mystic and describes the attributes of the Love of God in the language of materialistic love.'
'sher':
- 'id': '1_51_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ آتے ، ہميں اس ميں تکرار کيا تھي | مگر وعدہ کرتے ہوئے عار کيا تھي'
  - 'lang': 'en'
    'text': 'If you had not come I would have had no occasion for contention | But what reluctance in making the promise was?'
  - 'lang': 'ro'
    'text': 'Na Ate, Humain Iss Mein Takrar Ka Thi | Magar Wada Karte Huwe Aar Kya Thi'
- 'id': '1_51_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تمھارے پيامي نے سب راز کھولا | خطا اس ميں بندے کي سرکار کيا تھي'
  - 'lang': 'en'
    'text': 'Your messenger disclosed every secret | O Lord! What fault of Man in this was?'
    'notes':
    - 'phrase': 'was?'
      'meaning': 'Allusion to the Holy Qur''an as a source of all knowledge and guidance for which there are many references in the Holy Book itself, such as 4:82; 6:92; 10:1; 27:6; 31:2; 36:2 and 45:2.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Tumhare Payami Ne Sub Raaz Khola | Khata Iss Mein Bande Ki Sarkar Kya Thi'
- 'id': '1_51_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بھري بزم ميں اپنے عاشق کو تاڑا | !تري آنکھ مستي ميں ہشيار کيا تھي'
  - 'lang': 'en'
    'text': 'You recognized Your Lover in the full assembly | How alert Your eye in the middle of the ecstasy was!'
  - 'lang': 'ro'
    'text': 'Bhari Bazm Mein Apne Ashiq Ko Tara | Teri Ankh Masti Mein Hushyar Kya Thi!'
- 'id': '1_51_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تامل تو تھا ان کو آنے ميں قاصد | مگر يہ بتا طرز انکار کيا تھي'
  - 'lang': 'en'
    'text': 'True! Reluctant he was to come, O messenger | But tell me what the manner of denial was'
  - 'lang': 'ro'
    'text': 'Tammal To Tha Un Ko Ane Mein Qasid | Magar Ye Bata Tarz-e-Inkar Kya Thi'
- 'id': '1_51_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کھنچے خود بخود جانب طور موسي | !کشش تيري اے شوق ديدار کيا تھي'
  - 'lang': 'en'
    'text': 'Musa was effortlessly attracted to Tur | How strong, O Zeal your attraction was !'
    'notes':
    - 'phrase': '!'
      'meaning': 'Allusion to the Holy Qur’an 27:7-14 and 28:29-35.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Khinche Khud-Ba-Khud Janib-e-Toor Musa (A.S.) | Kashish Teri Ae Shauq-e-Didar Kya Thi !'
- 'id': '1_51_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کہيں ذکر رہتا ہے اقبال تيرا | فسوں تھا کوئي ، تيري گفتار کيا تھي'
  - 'lang': 'en'
    'text': 'Your fame continues somewhere, O Iqbal! | Some magic, not your speech it was'
  - 'lang': 'ro'
    'text': 'Kahin Zikr Rehta Hai Iqbal Tera | Fasoon Tha Koi, Teri Guftar Kya Thi'
