---
'id': '1_67'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bang/audio/02-05.mp3'
'heading':
- 'lang': 'ur'
  'text': 'طلبہء علي گڑھ کالج کے نام'
- 'lang': 'en'
  'text': 'ADDRESSED TO THE STUDENTS OF ALIGARH COLLEGE'
'description':
- 'lang': 'en'
  'text': 'This poem is addressed to the Muslim youth of the Indian sub-continent through the students of the then Muhammadan Anglo-Oriental College, Aligarh, India (the present Muslim University, Aligarh, India). The central theme of the poem is that the ‘Allamah’s message is different from the messages the youth had been getting till then. The difference is that his message is the urge to struggle with ‘heart within and God over head’ in contrast to the messages of others which taught loyalty to the British crown. However, in the last verse there is the warning that as the Love of the Muslim youth for God was till then immature and their self-confidence was still not fully developed they had to remove these shortcomings before launching their struggle.'
'sher':
- 'id': '1_67_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اوروں کا ہے پيام اور ، ميرا پيام اور ہے | عشق کے درد مند کا طرز کلام اور ہے'
  - 'lang': 'en'
    'text': 'The message of others is different, my message is different | The style of address of the one afflicted with Love is different'
  - 'lang': 'ro'
    'text': 'Auron Ka Hai Payam Aur, Mera Payam Aur Hai | Ishq Ke Dardmand Ka Tarz-e-Kalaam Aur Hai'
- 'id': '1_67_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'طائر زير دام کے نالے تو سن چکے ہو تم | يہ بھي سنو کہ نالہء طائر بام اور ہے'
  - 'lang': 'en'
    'text': 'You have heard the laments of the bird under the net | Also listen to the laments of the bird on the roof tops which are different'
  - 'lang': 'ro'
    'text': 'Taair-e-Zair-e-Daam Ke Naale Tu Sun Chukke Ho Tum | Ye Bhi Suno Ke Nala-e-Tair-e-Baam Aur Hai'
- 'id': '1_67_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آتي تھي کوہ سے صدا راز حيات ہے سکوں | کہتا تھا مور ناتواں لطف خرام اور ہے'
  - 'lang': 'en'
    'text': 'Call was coming from the mount, "Life’s secret is peace" | The frail ant was saying "The pleasure of struggle is different"'
  - 'lang': 'ro'
    'text': 'At Thi Koh Se Sada Raaz-e-Hayat Hai Sukoon | Kehta Tha Moor-e-Natwan Lutf-e-Kharaam Aur Hai'
- 'id': '1_67_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جذب حرم سے ہے فروغ انجمن حجاز کا | اس کا مقام اور ہے ، اس کا نظام اور ہے'
  - 'lang': 'en'
    'text': 'The glory of Hijaz’ assemblage is based on Haram’s Love | The station of this is different, the system of that is different!'
  - 'lang': 'ro'
    'text': 'Jazb-e-Haram Se Hai Farough Anjuman-e-Hijaz | Iss Ka Maqam Aur Hai, Iss Ka Nizam Aur Hai'
- 'id': '1_67_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'موت ہے عيش جاوداں ، ذوق طلب اگر نہ ہو | گردش آدمي ہے اور ، گردش جام اور ہے'
  - 'lang': 'en'
    'text': 'Eternal luxury is death if there is no Longing for Search | Man’s revolving is different, wine-cup’s revolving is different'
  - 'lang': 'ro'
    'text': 'Mout Hai Aysh-e-Javidan, Zuaq-e-Talab Agar Na Ho | Gardish-e-Adami Hai Aur, Gardish-e-Jaam Aur Hai'
- 'id': '1_67_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شمع سحر يہ کہہ گئي سوز ہے زندگي کا ساز | غم کدہء نمود ميں شرط دوام اور ہے'
  - 'lang': 'en'
    'text': 'The dawn’s candle left the message that burning is life’s secret | In the life’s sorrowful abode the condition for eternity is different'
  - 'lang': 'ro'
    'text': 'Shama-e-Sehar Ye Keh Gyi Souz Hai Zindagi Ka Saaz | Ghamkuda-e-Namood Mein Shart-e-Dawam Aur Hai'
- 'id': '1_67_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بادہ ہے نيم رس ابھي ، شوق ہے نارسا ابھي | رہنے دو خم کے سر پہ تم خشت کليسيا ابھي'
  - 'lang': 'en'
    'text': 'The wine is still half-mature, Love is unsuccessful still | Leave the church’s brick on the pitcher’s mouth still'
  - 'lang': 'ro'
    'text': 'Badah Hai Neem Ras Abhi, Shuaq Hai Na-Rasa Abhi | Rehne Do Khum Ke Sar Pe Tum Khisht-e-Kaleesiya Abhi'
