'heading':
- 'lang': 'ur'
  'text': 'تہذيب حاضر'
- 'lang': 'en'
  'text': 'THE PRESENT CIVILIZATION'
'description':
- 'lang': 'en'
  'text': 'For Shaikh Abu al-Faiz Faiza Fayaza Akbarabada. This poem , as the name shows, is a critique of the present day Western civilization and its influence on the thinking of Muslims especially the Muslim youth. Exposing the hollowness and poisonous effects of the Western civilization on humanity in general and on Muslims in particular is a strong pillar of the edifice of ‘Allamah Iqbal’s thought. Examples of this abound in Bang-i-Dara as well as in all his prose and poetic writings. It is difficult to select the best few for citing and so we refrain from it. Many of these have appeared at different places in this book .'
'sher':
- 'id': '1_139_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حرارت ہے بلاکي بادئہ تہذيب حاضر ميں | بھڑک اٹھا بھبوکا بن کے مسلم کا تن خاکي'
  - 'lang': 'en'
    'text': 'Extremely excessive is the heat of current civilization’s wine | The clay body of the Muslim has exploded into flames'
  - 'lang': 'ro'
    'text': 'Hararat Hai Bala Ki Badah-e-Tehzeeb-e-Hazir Mein | Bharak Utha Bhbooka Ban Ke Muslim Ka Tan-e-Khaki'
- 'id': '1_139_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کيا ذرے کو جگنو دے کے تاب مستعار اس نے | کوئي ديکھے تو شوخي آفتاب جلوہ فرما کي'
  - 'lang': 'en'
    'text': 'It made the speck into fire-fly by giving it borrowed light | Just look at what the trickery of the splendid sun is'
  - 'lang': 'ro'
    'text': 'Kiya Zarre Ko Jugnu De Ke Taab-e-Mustaar Iss Ne | Koi Dekhe To Shoukhi Aftab-e-Jalwa Farma Ki'
- 'id': '1_139_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نئے انداز پائے نوجوانوں کي طبيعت نے | يہ رعنائي ، يہ بيداري ، يہ آزادي ، يہ بے باکي'
  - 'lang': 'en'
    'text': 'The nature of the young generation has found new ways | This beauty, this alertness, this freedom, this fearlessness'
  - 'lang': 'ro'
    'text': 'Naye Andaz Paye Naujawanon Ki Tabiat Ne | Ye Ranai, Ye Baidari, Ye Azadi, Ye Bebaki'
- 'id': '1_139_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تغير آگيا ايسا تدبر ميں، تخيل ميں | ہنسي سمجھي گئي گلشن ميں غنچوں کي جگر چاکي'
  - 'lang': 'en'
    'text': 'Such a change has come about in planning and thought | Bursting of the garden’s flower-buds in Love is considered trivial'
  - 'lang': 'ro'
    'text': 'Taghiyur Aa Gya Aesa Mudabbar Mein, Takhiyul Mein | Hansi Samjhi Gyi Gulshan Mein Ghunchon Ki Jigar Chaki'
- 'id': '1_139_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کيا گم تازہ پروازوں نے اپنا آشياں ليکن | مناظر دلکشا دکھلا گئي ساحر کي چالاکي'
  - 'lang': 'en'
    'text': 'The newly flying birds have lost their nests but | A pretty sight has been shown by magician’s cunningness'
  - 'lang': 'ro'
    'text': 'Kiya Gum Taza Parwazon Ne Apna Ashiyan  Lekin | Manazir Dilkusha Dikhla Gyi Sahir Ki Chalaki'
- 'id': '1_139_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حيات تازہ اپنے ساتھ لائي لذتيں کيا کيا | رقابت ، خودفروشي ، ناشکيبائي ، ہوسناکي'
  - 'lang': 'en'
    'text': 'The new life brought with it ever changing pleasures | Rivalry, selling conscience, impatience, greed'
  - 'lang': 'ro'
    'text': 'Hayat-e-Taza Apne Sath Layi Lazzatain Kya Kya | Raqabat, Khud-Faramoshi, Na-Shikeebai, Hawasnaki'
- 'id': '1_139_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فروغ شمع نو سے بزم مسلم جگمگا اٹھي | مگر کہتي ہے پروانوں سے ميري کہنہ ادراکي'
  - 'lang': 'en'
    'text': 'Muslim’s assembly is glittering with the new candle’s light | But my old time wisdom is saying this to the moths'
  - 'lang': 'ro'
    'text': 'Farogh-e-Shama Se Bazm-e-Muslim Jagmaga Uthi | Magar Kehti Hai Parwanon Se Meri Kuhna Idraaki'
- 'id': '1_139_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو اے پروانہ ! ايں گرمي ز شمع محفلے داري '''' | ''''چو من در آتش خود سوز اگر سوز دلے داري'
  - 'lang': 'en'
    'text': '“O moth! You have derived this warmth from the assembly’s candle | Burn in your own fire like me if you have the warmth of the heart'
  - 'lang': 'ro'
    'text': '“Tu Ae Parwana! Aen Garmi Za Shama-e-Mehfile Dari | Choman Dar Aatish-e-Khud Souz Agar Souz-e-Dile Dari”'
