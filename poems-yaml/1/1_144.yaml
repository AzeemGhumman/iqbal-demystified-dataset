'description':
- 'lang': 'en'
  'text': 'Out of the many differences between Islam and Hinduism the two most important ones in the view of ‘Allamah Iqbal are (I) Tawhad-i-Ilah (Unity of God) and (ii) Tawhad-i-Insaniyat (Unity of mankind). These two religions are diametrically opposed to each other in these two respects. In the ‘Allamah’s view the second emanates from the first and is more important. Hinduism is an amalgam of traditions and rituals, of devotional and philosophical systems, built over the past 4500 years, arising from the indigenous Dravidian cults and successive invasions from outside, especially those of Aryans (2000-1500 B.C.). The oldest existing religious book of Hindus is the Vedas (Ca. 500 B.C.). In the context of this poem the Hindu society is traditionally divided into four classes or castes. viz. (i) Brahman (priests) (ii) Khashtrya (noble warriors) (iii) Vaishya (merchants and farmers) and (iv) Shudra (workers). The last mentioned are also untouchables. This abominable system of dividing humanity into four separate and completely immiscible classes is against the teachings of Islam (The Holy Qur’an 49:13) and this forms the subject matter of this poem. Its evils are described in the poem. However, the ‘Allamah also pays tribute to two other religious reformers of the Indian sub-continent, viz. Gautam Buddha and Nanak. The first protest against the caste system came from Siddharta Gautam Buddha. Buddha’s rejection of the caste system and declaration that all humanity is one is dealt with in this poem. The second reform came in the 16th century in the form of Sikhism founded by Guru Nanak. This religion was a movement for reformation of Hinduism under the strong influence of Islam. Renunciation of the caste system is among the strongest pillars of the Sikh religion (See the last two verses of the poem).'
