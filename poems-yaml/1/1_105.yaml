  'sherContent':
  - 'lang': 'ur'
    'text': 'کل ايک شوريدہ خواب گاہ نبي پہ رو رو کے کہہ رہا تھا | کہ مصر و ہندوستاں کے مسلم بنائے ملت مٹا رہے ہيں'
  - 'lang': 'en'
    'text': 'Yesterday a desperate Lover was saying with wailing at the Prophet’s tomb | “The Egyptian and Indian Muslims dare destroying the Millat’s foundation!'
  - 'lang': 'ro'
    'text': 'Kal Aik Shaurida Khawab-Gah-e- Nabi (S.A.W.) Pe Ro Ro Ke Keh Raha Tha | Ke Misr-o-Hindustan Ke Muslim Binaye-e-Millat Mita Rahe Hain'
- 'id': '1_105_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ زائران حريم مغرب ہزار رہبر بنيں ہمارے | ہميں بھلا ان سے واسطہ کيا جو تجھ سے نا آشنا رہے ہيں'
  - 'lang': 'en'
    'text': 'These pilgrims to the West’s sanctuary may fake our leadership | What bond do we have with those who have remained unacquainted with you?'
  - 'lang': 'ro'
    'text': 'Ye Zaeeran-e-Hareem-e-Magrib Hazar Rahbar Banain Humare | Humain Bhala In Se Wasta Kya Jo Tujh Se Na-Ashna Rahe Hain'
- 'id': '1_105_003'
