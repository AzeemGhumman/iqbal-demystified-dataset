'description':
- 'lang': 'en'
  'text': 'A qaè`ah is a short poem in which the last word of the second hemistich of each verse rhymes. In this poem ‘Allamah Iqbal shows his frustration at the condition of the self-seeking religious leaders of Muslim countries who destroy the community for their own good. The reference to Egypt and India in the first verse is not indicative of this condition being restricted to these two countries. They have been used to meet poetic needs.'
