'heading':
- 'lang': 'ur'
  'text': 'تضمين بر شعر انيسي شاملو'
- 'lang': 'en'
  'text': 'TADMIN ON A VERSE OF ANISI SHAMLU'
'description':
- 'lang': 'en'
  'text': 'Though he was only an official in the Accounts Department of the Mughal Army in India during the times of Mirza `Abd al-Raham Khan-i-Khanan and Emperor Jalal al-Dan Akbar (reigned 1560-1605) he was an eminent poet also. This is proved by his elegy written by Naïara Nishapura. The present poem is based on the opening verse of one of Shamlu’s ghazals. That verse appears as the last verse of this poem. This poem allegorically describes ‘Allamah Iqbal’s disappointment at the backsliding of Muslims and their failure to measure up to the standards of being the vice-gerents of God on earth. The climax is reached in the last verse.'
'sher':
- 'id': '1_99_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہميشہ صورت باد سحر آوارہ رہتا ہوں | محبت ميں ہے منزل سے بھي خوشتر جادہ پيمائي'
  - 'lang': 'en'
    'text': 'I always remain roaming like the morning breeze | Roaming is more pleasant in Love than destination'
    'notes':
    - 'phrase': 'destination'
      'meaning': 'This concept is common in ‘Allamah Iqbal’s works. Cf.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Hamesha Soorat-e-Bad-e-Sehar Awara Rehta Hun | Mohabbat Mein Hai Manzil Se Bhi Khaushtar Jadah Pemayi'
- 'id': '1_99_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل بے تاب جا پہنچا ديار پير سنجر ميں | ميسر ہے جہاں درمان درد نا شکيبائي'
  - 'lang': 'en'
    'text': 'The restless heart reached the land of the Saint of Sanjar | Where the cure for the malady of impatience is available'
    'notes':
    - 'phrase': 'Sanjar'
      'meaning': 'Though the caravan is enamored by the rest at the stage'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Dil-e-Betab Ja Pohancha Diyar-e-Peer-e-Sanjar Mein | Muyassar Hai Jahan Darman-e-Dard-e-Nashakeebai'
- 'id': '1_99_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ابھي نا آشنائے لب تھا حرف آرزو ميرا | زباں ہونے کو تھي منت پذير تاب گويائي'
  - 'lang': 'en'
    'text': 'The longing of my heart had not yet reached the lips | The tongue was about to be obligated to the power of speech'
  - 'lang': 'ro'
    'text': 'Abhi Na-Ashnaye Lab Tha Harf-e-Arzoo Mera | Zuban Hone Ko Thi Minnat Pazeer-e-Taab-e-Goyai'
- 'id': '1_99_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ مرقد سے صدا آئي ، حرم کے رہنے والوں کو | !شکايت تجھ سے ہے اے تارک آئين آبائي'
  - 'lang': 'en'
    'text': 'A voice came from the tomb, “The Haram’s inhabitants have | A complaint against you, O renouncer of ancestors’ ways!'
  - 'lang': 'ro'
    'text': 'Ye Marqad Se Sada Ayi, Haram Ke Rehne Walon Ko | Shikayat Tujh Se Hai Ae Tarik-e-Aaeen-e-Aabayi !'
- 'id': '1_99_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ترا اے قيس کيونکر ہوگيا سوز دروں ٹھنڈا | کہ ليلي ميں تو ہيں اب تک وہي انداز ليلائي'
  - 'lang': 'en'
    'text': 'O Qais ! How has your internal warmth cooled down? | Because Lailah still has the same ways of her old self'
    'notes':
    - 'phrase': 'Qais'
      'meaning': 'than the stage’s comfort is the journey’s pleasure'
      'occurrence': !!int '1'
    - 'phrase': 'Lailah'
      'meaning': 'this is another name of Khawajah Mu`an al-Dan Chishta R.A.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Tera Ae Qais Kyunkar Ho Gya Souz-e-Daroon Thanda | Ke Laila Mein To Hain Ab Tak Wohi Andaz-e-Lailayi'
- 'id': '1_99_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ تخم ''لا الہ'' تيري زمين شور سے پھوٹا | زمانے بھر ميں رسوا ہے تري فطرت کي نازائي'
  - 'lang': 'en'
    'text': 'The seed of “La Ilaha” did not sprout in your barren soil | The sterility of your nature is universally disgraced'
    'notes':
    - 'phrase': 'Ilaha”'
      'meaning': 'Qais or Majnun and Lailah- They are the hero and heroine respectively of the famous epic of love, known as “Lailah O Majnun” by Ilyas Ibn Yusuf Niïama (d. 1209).'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Na Tukhm-e-‘La Ilaha’ Teri Zameen-e-Shor Se Phoota | Zamane Bhar Mein Ruswa Hai Teri Fitrat Ki Nazayi'
- 'id': '1_99_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تجھے معلوم ہے غافل کہ تيري زندگي کيا ہے | کنشتي ساز، معمور نوا ہائے کليسائي'
  - 'lang': 'en'
    'text': 'O imprudent one! Do you know what your life is? | It is the builder of synagogues, full of church music'
  - 'lang': 'ro'
    'text': 'Tujhe Maaloom Hai Ghafil Ke Teri Zindagi Kya Hai | Kunishti Saaz, Maamoor-e-Nawa Haye Kaleesai'
- 'id': '1_99_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہوئي ہے تربيت آغوش بيت اللہ ميں تيري | دل شوريدہ ہے ليکن صنم خانے کا سودائي'
  - 'lang': 'en'
    'text': 'Though your training has been in the House of God | Your rebellious heart is the lover of temple'
  - 'lang': 'ro'
    'text': 'Huwi Hai Tarbiat Aghosh-e-Bait Ullah Mein Teri | Dil Shourida Hai Lekin Sanam Khane Ka Soudai'
- 'id': '1_99_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وفا آموختي از ما، بکار ديگراں کر دي '''' | ''''ربودي گوہرے از ما نثار ديگراں کر دي'
  - 'lang': 'en'
    'text': '“You learnt fidelity from us but used it on others | You snatched a pearl from us but sacrificed it on others”'
  - 'lang': 'ro'
    'text': '“Wafa Aamo Khasti Azma” Bakar-e-Deegaran Kardi | Rabudi Gohare Azma Nisar-e-Deegran Kardi”'
