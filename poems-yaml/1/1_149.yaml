'heading':
- 'lang': 'ur'
  'text': 'تضمين بر شعر صائب'
- 'lang': 'en'
  'text': 'BASED ON A VERSE OF SA’IB'
'description':
- 'lang': 'en'
  'text': 'For Sa’ib Tabraza Isfahana. This poem is the expression of ‘Allamah Iqbal’s extreme frustration with the Muslim society the world over, and particularly in the Indian sub-continent. He has expressed his disappointment in many poems in Bang-i-Dara as well as other books. One of the important ones in this book is No. 103. Jawab-i-Shakwah (The Response to the Complaint), which has appeared earlier. The poem ends on a verse of Saib and forms its climax.'
'sher':
- 'id': '1_149_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کہاں اقبال تو نے آ بنايا آشياں اپنا | نوا اس باغ ميں بلبل کو ہے سامان رسوائي'
  - 'lang': 'en'
    'text': 'O Iqbal! In what a place you have constructed your nest | In this garden song is the prelude to nightingale’s disgrace!'
  - 'lang': 'ro'
    'text': 'Kahan Iqbal Tu Ne Aa Banaya Ashiyan Apna | Nawa Iss Bagh Mein Bulbul Ko Hai Saman-e-Ruswai'
- 'id': '1_149_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شرارے وادي ايمن کے تو بوتا تو ہے ليکن | نہيں ممکن کہ پھوٹے اس زميں سے تخم سينائي'
  - 'lang': 'en'
    'text': 'Though you are planting the sparks of the Valley of Aiman | Sprouting of seed of Sinai is not possible in this soil'
  - 'lang': 'ro'
    'text': 'Sharare Wadi-e-Ayman Ke Tu Bota To Hai Lekin | Nahin Mumkin Ke Phoote Iss Zameen Se Tukhme-e-Seenai'
- 'id': '1_149_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کلي زور نفس سے بھي وہاں گل ہو نہيں سکتي | جہاں ہر شے ہو محروم تقاضائے خود افزائي'
  - 'lang': 'en'
    'text': 'The bud cannot be a flower even with the force of breath | Where everything is devoid of the exigency of self-development'
  - 'lang': 'ro'
    'text': 'Kali Roz-e-Nafas Se Bhi Wahan Gul Ho Nahin Sakti | Jahan Har Shay Ho Mehroom-e-Taqazaye Khud Afzai'
- 'id': '1_149_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قيامت ہے کہ فطرت سو گئي اہل گلستاں کي | نہ ہے بيدار دل پيري، نہ ہمت خواہ برنائي'
  - 'lang': 'en'
    'text': 'Outrageous that the nature of garden’s denizens is asleep | Neither old age’s heart is awake nor the youth is courageous'
  - 'lang': 'ro'
    'text': 'Qayamat Hai Ke Fitrat Sou Gyi Ahl-e-Gulistan Ki | Na Hai Baidar Dil Peeri, Na Himmat Khawah Barnai'
- 'id': '1_149_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل آگاہ جب خوابيدہ ہو جاتے ہيں سينوں ميں | نو اگر کے ليے زہراب ہوتي ہے شکر خائي'
  - 'lang': 'en'
    'text': 'When the intelligent hearts fall asleep in breasts | For the singer sweet music is changed to poison'
  - 'lang': 'ro'
    'text': 'Dil Agah Jab Khawabida Ho Jate Hain Seenon Mein | Nawa Gar Ke Liye Zaherab Hoti Hai Shakar Khai'
- 'id': '1_149_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہيں ضبط نوا ممکن تو اڑ جا اس گلستاں سے | کہ اس محفل سے خوشتر ہے کسي صحرا کي تنہائي'
  - 'lang': 'en'
    'text': 'Fly away from this garden if music’s restraint is impossible | As better than this assembly is the seclusion of some wilderness'
  - 'lang': 'ro'
    'text': 'Nahin Zabt-e-Nawa Mumkin To Urh Ja Iss Gulistan Se | Ke Iss Mehfil Se Khoshtar Hai Kisi Sehra Ki Tanhai'
- 'id': '1_149_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہماں بہتر کہ ليلي در بياباں جلوہ گر باشد '''' | ''''ندارد تنگناے شہر تاب حسن صحرائي'
  - 'lang': 'en'
    'text': '“Manifestation of Lailah is much better in wilderness | City’s strait is unable to contain wilderness’ beauty”'
  - 'lang': 'ro'
    'text': '“Haman Behtar Ke Laila Dar Bayan Jalwa Gar Bashad | Nadarad Tangnaye Sheher  Taab-e-Husn Sehrai”'
