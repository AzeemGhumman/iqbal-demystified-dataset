- 'id': '1_108_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کيوں ميري چاندني ميں پھرتا ہے تو پريشاں | خاموش صورت گل ، مانند بو پريشاں'
  - 'lang': 'en'
    'text': 'Why in my light are you roaming about perturbed? | Silent like the rose, like the fragrance perturbed'
  - 'lang': 'ro'
    'text': 'Kyun Meri Chandni Mein Phirta Hai Tu Preshan | Khamosh Soorat-e-Gul, Manind-e-Bu Preshan'
- 'id': '1_108_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تاروں کے موتيوں کا شايد ہے جوہري تو | مچھلي ہے کوئي ميرے دريائے نور کي تو'
  - 'lang': 'en'
    'text': 'Perhaps you are the jeweler of the star’s pearls | Perhaps you are some fish of the river of my light'
  - 'lang': 'ro'
    'text': 'Taron Ke Moutiyon Ka Shaid Hai Jouhari Tu | Machli Hai Koi Mere Darya-e-Noor Ki Tu'
- 'id': '1_108_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يا تو مري جبيں کا تارا گرا ہوا ہے | رفعت کو چھوڑ کر جو بستي ميں جا بسا ہے'
  - 'lang': 'en'
    'text': 'Or you are a star fallen from my forehead | Which, leaving eminence has adopted habitation in humility'
  - 'lang': 'ro'
    'text': 'Ya Tu Meri Jabeen Ka Tara Gira Huwa Hai | Riffat Ko Chor Kar Jo Pasti Mein Ja Basa Hai'
- 'id': '1_108_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خاموش ہو گيا ہے تار رباب ہستي | ہے ميرے آئنے ميں تصوير خواب ہستي'
  - 'lang': 'en'
    'text': 'Quiet has become the string of the harp of life | In my mirror is the picture of the dream of life'
  - 'lang': 'ro'
    'text': 'Khamosh Ho Gya Hai Tar-e-Rabab–E-Hasti | Hai Mere Aaeene Mein Tasveer-e-Khawab-e-Hasti'
- 'id': '1_108_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دريا کي تہ ميں چشم گرادب سو گئي ہے | ساحل سے لگ کے موج بے تاب سو گئي ہے'
  - 'lang': 'en'
    'text': 'At the bottom of the river the whirlpool’s eye is asleep | By the river bank the restless wave has fallen asleep'
  - 'lang': 'ro'
    'text': 'Darya Ki Teh Mein Chashm-e-Gard Ab So Gyi Hai | Sahil Se Lag Ke Mouj-e-Betaab So Gyi Hai'
- 'id': '1_108_8'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بستي زميں کي کيسي ہنگامہ آفريں ہے | يوں سو گئي ہے جيسے آباد ہي نہيں ہے'
  - 'lang': 'en'
    'text': 'How tumultuous the habitation of the earth is | Has fallen asleep as if it not even inhabited is'
  - 'lang': 'ro'
    'text': 'Basti Zameen Ki Kaisi Hangama Afreen Hai | Yun So Gyi Hai Jaise Abad Hi Nahin Hai'
- 'id': '1_108_9'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شاعر کا دل ہے ليکن ناآشنا سکوں سے | آزاد رہ گيا تو کيونکر مرے فسوں سے؟'
  - 'lang': 'en'
    'text': 'But the poet’s heart is unacquainted with peace | How did you remain free from my enchantment?'
  - 'lang': 'ro'
    'text': 'Shayar Ka Dil Hai Lekin Na-Ashna Sukoon Se | Azad Reh Gya Tu Kyunkar Mere Fusoon Se'
