- 'lang': 'en'
  'text': 'THE NIGHT AND THE POET'
'description':
- 'lang': 'en'
  'text': 'This extremely beautiful poem describing the tranquillity of the moonlit night of the Indian sub-continent expresses the great frustration of ‘Allamah Iqbal. As has been stated in the introductions of several previous poems the three problems causing frustrating to him were the exploitation of the world by the Western nations. The deplorable condition of the Muslim countries and society and the lack of amicable solution of the Hindu-Muslim problem of the Indian sub-continent which was delaying its independence. There was nobody to whom he could talk about these matters which compelled him to come out in the serenity of moonlit night and relate them to it.'
