- 'id': '1_108_12'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميں ترے چاند کي کھيتي ميں گہر بوتا ہوں | چھپ کے انسانوں سے مانند سحر روتا ہوں'
  - 'lang': 'en'
    'text': 'I am sowing pearls in the fields of your moon | Hiding from people I weep like the dawn'
  - 'lang': 'ro'
    'text': 'Main Tere Chand Ki Khaiti Mein Guhar Bota Hun | Chup Ke Insanon Se Manind-e-Sehar  Rota Hun'
- 'id': '1_108_13'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دن کي شورش ميں نکلتے ہوئے گھبراتے ہيں | عزلت شب ميں مرے اشک ٹپک جاتے ہيں'
  - 'lang': 'en'
    'text': 'Being shy of coming out in the day’s commotion | My tears start dripping in the night’s seclusion'
  - 'lang': 'ro'
    'text': 'Din Ki Sourish Mein Niklte Huwe Ghabrate Hain | Uzlat-e-Shab Mein Mere Ashk Tapak Jate Hain'
- 'id': '1_108_14'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مجھ ميں فرياد جو پنہاں ہے ، سناؤں کس کو | تپش شوق کا نظارہ دکھاؤں کس کو'
  - 'lang': 'en'
    'text': 'To whom should I relate the lament concealed in me? | To whom should I show the scene of the heat of Love ?'
    'notes':
    - 'phrase': 'Love'
      'meaning': 'Heat of Sight of the Beloved, i.e. God- To ‘Allamah Iqbal solution of the problems stated in the introduction were possible only with the Love of God.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Mujh Mein Faryad Jo Pinhan Hai, Sunaon Kis Ko | Tapish-e-Shauq Ka Nazzara Dikhaon Kis Ko'
- 'id': '1_108_15'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'برق ايمن مرے سينے پہ پڑي روتي ہے | !ديکھنے والي ہے جو آنکھ ، کہاں سوتي ہے'
  - 'lang': 'en'
    'text': 'Aiman’s lightning is lying on my breast and weeping | Where the eye which has insight is sleeping?'
    'notes':
    - 'phrase': 'Aiman’s'
      'meaning': 'Aiman- The valley of Mount tur where S. Musa A.S. saw the Effulgence of God in the form of lightning.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Barq-e-Aeman  Mere Seene Pe Pari Roti Hai | Dekhne Wali Hai Jo Ankh, Kahan Soti Hai!'
- 'id': '1_108_16'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صفت شمع لحد مردہ ہے محفل ميري | آہ، اے رات! بڑي دور ہے منزل ميري'
  - 'lang': 'en'
    'text': 'My congregation is dead like the grave’s candle | Ah! O night my destination is very far'
  - 'lang': 'ro'
    'text': 'Sift-e-Shama-e-Lehd Murda Hai Mehfil Meri | Ah, Ae Raat! Bari Door Hai Manzil Meri'
- 'id': '1_108_17'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عہد حاضر کي ہوا راس نہيں ہے اس کو | اپنے نقصان کا احساس نہيں ہے اس کا'
  - 'lang': 'en'
    'text': 'The present day conditions are not amenable to it | There is no perception of it’s own loss in it'
  - 'lang': 'ro'
    'text': 'Ehd-e-Hazir Ki Hawa Raas Nahin Hai Iss Ko | Apne Nuksan Ka Ehsas Nahin Hai Iss Ko'
- 'id': '1_108_18'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ضبط پيغام محبت سے جو گھبراتا ہوں | تيرے تابندہ ستاروں کو سنا جاتا ہوں'
  - 'lang': 'en'
    'text': 'When I become tired of the restraint of Love’s message | Coming here I relate them to your shining states!'
  - 'lang': 'ro'
    'text': 'Zabt-e-Pegham-e-Mohabbat Se Ghabrata Hun | Tere Tabindah Sitaron Ko Suna Jata Hun'
