'id': '1_141'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bang/audio/03-48.mp3'
'heading':
- 'lang': 'ur'
  'text': 'شعاع آفتاب'
- 'lang': 'en'
  'text': 'THE SUN’S RAY'
'description':
- 'lang': 'en'
  'text': 'This short poem is an expression of frustration on the lethargy of the Muslims Ummah and lack of desire in them to rise and regain their previous glory. This is explicitly expressed in the last verse which is the essential message which the ‘Allamah wants to convey through the poem.'
'sher':
- 'id': '1_141_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صبح جب ميري نگہ سودائي نظارہ تھي | آسماں پر اک شعاع آفتاب آوارہ تھي'
  - 'lang': 'en'
    'text': 'At the dawn when my eye was enjoying the panorama | I saw that a ray of the sun was wandering about'
  - 'lang': 'ro'
    'text': 'Subah Jab Meri Nigah Soudai-e-Nazara Thi | Asman Par Ek Shua-e-Aftab Awara Thi'
- 'id': '1_141_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '!ميں نے پوچھا اس کرن سے ''''اے سراپا اضطراب | تيري جان ناشکيبا ميں ہے کيسا اضطراب'
  - 'lang': 'en'
    'text': 'I asked the ray, “O head to foot restlessness! | What kind of restlessness your impatient life has!'
  - 'lang': 'ro'
    'text': 'Main Ne Pucha Uss Kiran Se “Ae Sarapa Iztarab! | Teri Jaan-e-Na-Shakeeba Mein Hai Kaisa Iztarab'
- 'id': '1_141_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو کوئي چھوٹي سي بجلي ہے کہ جس کو آسماں | کر رہا ہے خرمن اقوام کي خاطر جواں'
  - 'lang': 'en'
    'text': 'Are you a small little lightning, which the sky | Is nurturing to fall on the harvest of nations'
  - 'lang': 'ro'
    'text': 'Tu Koi Choti Si Bijli Hai Ke Jis Ko Asman | Kar Raha Hai Khirman-e-Aqwam Ki Khatir Jawan'
- 'id': '1_141_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ تڑپ ہے يا ازل سے تيري خو ہے، کيا ہے يہ | رقص ہے، آوارگي ہے، جستجو ہے، کيا ہے يہ''''؟'
  - 'lang': 'en'
    'text': 'Is this a flash, or your eternal nature, what is it? | Is it a dance? wandering? seeking what is it?”'
  - 'lang': 'ro'
    'text': 'Ye Tarap Hai Ya Azal Se Teri Khu Hai, Kya Hai Ye | Raqs Hai, Awargi Hai, Justujoo Hai, Kya Hai Ye?”'
- 'id': '1_141_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '''''خفتہ ہنگامے ہيں ميري ہستي خاموش ميں | پرورش پائي ہے ميں نے صبح کي آغوش ميں'
  - 'lang': 'en'
    'text': '“A sea of tumults is asleep in my silent life | My existence has been nurtured by the morning’s breeze'
  - 'lang': 'ro'
    'text': '“Khufta Hungame Hain Meri  Hasti-e-Khamosh Mein | Parwarish Payi Hai Main Ne Subah Ki Aghosh Mein'
- 'id': '1_141_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مضطرب ہر دم مري تقدير رکھتي ہے مجھے | جستجو ميں لذت تنوير رکھتي ہے مجھے'
  - 'lang': 'en'
    'text': 'My destiny keeps me constantly restless | Taste for enlightenment keeps me busy in seeking'
  - 'lang': 'ro'
    'text': 'Muztarib Har Dam Meri Taqdeer Rakhti Hai Mujhe | Justujoo Mein Lazzat-e-Tanveer Rakhti  Hai Mujhe'
- 'id': '1_141_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'برق آتش خو نہيں، فطرت ميں گو ناري ہوں ميں | مہر عالم تاب کا پيغام بيداري ہوں ميں'
  - 'lang': 'en'
    'text': 'I am not fire-brand lightning, though by nature fire I am | Message of awakening from the world-illuminating sun I am!'
  - 'lang': 'ro'
    'text': 'Barq-e-Atish Khu Nahin, Fitrat Mein Go Naari Hun Main | Mehr-e-Alam Tab Ka Paigham-e-Baidari Hun Main'
- 'id': '1_141_8'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سرمہ بن کر چشم انساں ميں سما جائوں گي ميں | رات نے جو کچھ چھپا رکھا تھا، دکھلائوں گي ميں'
  - 'lang': 'en'
    'text': 'Becoming collyrium I shall enter the human eye | Whatever night had hidden I shall show to the eye'
  - 'lang': 'ro'
    'text': 'Surma Ban Kar Chashm-e-Insaan Mein Sama Jaun Gi Main | Raat Ne Jo Kuch Chupa Rakha Tha, Dikhlaun Gi Main'
- 'id': '1_141_9'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تيرے مستوں ميں کوئي جويائے ہشياري بھي ہے | سونے والوں ميں کسي کو ذوق بيداري بھي ہے؟'
  - 'lang': 'en'
    'text': 'Among your ecstatics is there any seeker of prudence also? | Among the sleeping people is anyone with taste of awakening also?”'
  - 'lang': 'ro'
    'text': 'Tere Maston Mein Koi Jooya’ay Hoshiyari Bhi Hai | Sone Walon Mein Kisi Ko Zauq-e-Baidari Bhi Hai?”'
