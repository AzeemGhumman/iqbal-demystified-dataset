---
'id': '1_54'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'کيا کہوں اپنے چمن سے ميں جدا کيونکر ہوا'
- 'lang': 'en'
  'text': 'WHAT CAN I SAY HOW I GOT SEPARATED FROM MY GARDEN'
'description':
- 'lang': 'en'
  'text': 'Ghazals 5 to 10 are highly mystical and rich in metaphors. All of them deal with the love of God. Out of them Ghazal 8 has the central idea that the Love of God is the source of much material loss and suffering. However, it is a test of Man’s worth and gives the Lover the pleasure and happiness as well as the degree of elegance which cannot be described or measured but can only be felt by those whom God endows with such wealth.'
'sher':
- 'id': '1_54_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کيا کہوں اپنے چمن سے ميں جدا کيونکر ہوا | اور اسير حلقہ دام ہوا کيونکر ہوا'
  - 'lang': 'en'
    'text': 'What can I say how I got separated from my garden | And how I got imprisoned in the net of greed'
    'notes':
    - 'phrase': 'greed'
      'meaning': 'This is a metaphorical description of Man being separated from the path of dan on account of which he became caught in the net of greed. Accountability for deeds is a fundamental component of religion and protects Man from materialism, which is the starting point of greed. "Garden" is the metaphor for the peace of mind obtained from true Iman, which is what Iqbal means.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Kya Kahun Apne Chaman Se Main Juda Kyunkar Huwa | Aur Aseer-e-Halqa-e-Daam-e-Hawa Kyunkar Huwa'
- 'id': '1_54_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جائے حيرت ہے برا سارے زمانے کا ہوں ميں | مجھ کو يہ خلعت شرافت کا عطا کيونکر ہوا'
  - 'lang': 'en'
    'text': 'It is strange that the whole world being against me | How the recipient of honor of respectability I have been'
    'notes':
    - 'phrase': 'been'
      'meaning': 'The high position of Man made all denizens of the celestial world jealous of him, to the extent that Iblas went to the limit of disobeying God by refusing to prostrate before S. Adam A.S. Several verses of the Holy Qur''an bear witness to this, e.g. 2:34; and 7:11-18. Examples of the condemnation of jealousy are spread over all works of ‘Allamah Iqbal but they cannot be cited here for reasons of brevity.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Jaye Hairat Hai Bura Sare Zamane Ka Hun Mein | Mujh Ko Ye Khilaat Sharafat Ka Atta Kyunkar Huwa'
- 'id': '1_54_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کچھ دکھانے ديکھنے کا تھا تقاضا طور پر | کيا خبر ہے تجھ کو اے دل فيصلا کيونکر ہوا'
  - 'lang': 'en'
    'text': 'Some demand of showing and seeing was on the Tur | What do you know, O heart! How it was decided?'
    'notes':
    - 'phrase': 'decided?'
      'meaning': 'This refers to the request of S. Musa A.S. on Mount tur to see God and the latter''s refusal to grant that request (The Holy Qur''an 7:143). This verse means that God is beyond Man''s comprehension and, perhaps for that reason, it says that the request of S. Musa A.S. was denied. If his request had been granted it would have been necessary for S. Musa A.S. to describe what he exactly saw, which was impossible. This is exactly what ‘Allamah Iqbal means. Similarly, the Holy Qur''an does not say categorically that even the Holy Prophet S.A.W. saw God. (53:1-10; and 81:19-23) and for the same reason.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Kuch Dekhne Dikhane Ka Tha Taqaza Toor Par | Kya Khabar Hai Tujh Ko Ae Dil Faisala Kyunkar Huwa'
- 'id': '1_54_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے طلب بے مدعا ہونے کي بھي اک مدعا | مرغ دل دام تمنا سے رہا کيونکر ہوا'
  - 'lang': 'en'
    'text': 'The desire to be without any desire is also a desire | How the heart''s bird freed from the net of greed was'
  - 'lang': 'ro'
    'text': 'Hai Talab Be-Mudda Hone Ki Bhi Ek Mudda | Murgh-e-Dil Dam-e-Tamanna Se Raha Kyunkar Huwa'
- 'id': '1_54_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ديکھنے والے يہاں بھي ديکھ ليتے ہيں تجھے | پھر يہ وعدہ حشر کا صبر آزما کيونکر ہوا'
  - 'lang': 'en'
    'text': 'Those desirous of seeing You, see You here also | Then how the Last Day''s promise a test of patience was'
    'notes':
    - 'phrase': 'was'
      'meaning': 'This and the next verse mean that the deserving persons see God in this world also and this reward for their merits is not restricted to the Hereafter. There is no contradiction between this and the contents of Note 3. The "sight" cannot be measured by the muqannin''s (law maker) scales or described in the faqah''s words. It is a feeling and the happiness which only those can feel who deserve and experience it.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Dekhne Wale Yahan Bhi Dekh Lyte Hain Tujhe | Phir Ye Wada Hashar Ka Sabr Azma Kyunkar Huwa'
- 'id': '1_54_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حسن کامل ہي نہ ہو اس بے حجابي کا سبب | وہ جو تھا پردوں ميں پنہاں ، خود نما کيونکر ہوا'
  - 'lang': 'en'
    'text': 'The Perfect Beauty itself may be the cause of this unveiling | How became self-apparent what concealed in curtains was'
  - 'lang': 'ro'
    'text': 'Husn-e-Kamil Hi Na Ho Iss Be-Hijabi Ka Sabab | Woh Jo Tha Pardon Mein Pinhan, Khudnuma Kyunkar Huwa'
- 'id': '1_54_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '!موت کا نسخہ ابھي باقي ہے اے درد فراق | چارہ گر ديوانہ ہے ، ميں لا دوا کيونکر ہوا'
  - 'lang': 'en'
    'text': 'Death as a recipe still remains, O separation''s pathos! | The physician is insane, how I deemed incurable was'
    'notes':
    - 'phrase': 'was'
      'meaning': 'The highest reward for piety is to witness the countenance of God and the persons alive to this human need pine for it. Lack of the fulfillment of this need and longing is a malady, which can be cured in this life as mentioned in the previous verse. However, failing that, it can be cured after death as said in this verse.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Mout Ka Nuskha Abhi Baqi Hai Ae Dard-e-Faraaq! | Charahgar Diwana Hai, Main La-Dawa Kyunkar Huwa'
- 'id': '1_54_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو نے ديکھا ہے کبھي اے ديدہء عبرت کہ گل | ہو کے پيدا خاک سے رنگيں قبا کيونکر ہوا'
  - 'lang': 'en'
    'text': 'O admonishing eye! Have you ever seen, how the rose | Having been born out of dust became colorful'
    'notes':
    - 'phrase': 'colorful'
      'meaning': 'In spite of the apparently lowly origin of Man from dust, he can attain high ranks as a reward for his noble deeds, just as a rose bush rising from dust produces beautiful rose flowers.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Tu Ne Dekha Hai Kabhi Ae Didah-e-Ibrat Ke Gul | Ho Ke Paida Khak Se Rangeen Qaba Kyunkar Huwa'
- 'id': '1_54_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پرسش اعمال سے مقصد تھا رسوائي مري | ورنہ ظاہر تھا سبھي کچھ ، کيا ہوا ، کيونکر ہوا'
  - 'lang': 'en'
    'text': 'The purpose of interrogation for deeds was to disgrace me | Otherwise all as to how and why it happened obvious was'
    'notes':
    - 'phrase': 'was'
      'meaning': 'This verse shows that God is omni-scient and sees and knows all human actions, including the extenuating circumstances which sometimes compel Man to go astray. In view of this the detailed description of the Holy Qur’an and other religious literature of the procedures of accountability on the Day of Judgment do not mean that God would be collecting evidence to prove the evil deeds of a particular person. They are meant to warn Man that he should guard against evil deeds and save himself the disgrace of the Day of Judgment.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Pursish-e-Amaal Se Maqsad Tha Ruswayi Meri | Warna Zahir Tha Sabhi Kuch, Kya Huwa, Kyunkar Huwa'
- 'id': '1_54_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميرے مٹنے کا تماشا ديکھنے کي چيز تھي | کيا بتائوں ان کا ميرا سامنا کيونکر ہوا'
  - 'lang': 'en'
    'text': 'My destruction was something worth witnessing | What can I say how l facing Him was'
    'notes':
    - 'phrase': 'was'
      'meaning': 'This also is a very delicate and abstract concept of tasawwuf. According to Wahdat al-Wujud the highest reward for Man is to be able to feel the Presence of God (Note 4), when he passes from his own self into the Self of God. This is technically known as Fana fa Allah (the mystic experience of losing one''s self in God) followed by Baqa Billah (the mystic experience of subsisting or living in or by God). These concepts are not easy to grasp and need guidance from a competent guide.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Mere Mitne Ka Tamasha Dekhne Ki Cheez Thi | Kya Bataun Un Ka Mera Samna Kyunkar Huwa'
