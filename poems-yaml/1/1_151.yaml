- 'lang': 'ur'
  'text': 'مذ ہب'
- 'lang': 'en'
  'text': 'RELIGION'
'description':
- 'lang': 'en'
  'text': 'For Abu al-M‘ala Mirza ‘Abd al-Qadir Bedil ‘Aïamabada. In spite of being somewhat indifferent to Bedil’s difficult to understand style ‘Allamah Iqbal appreciated his thought and art. Among the subjects covered by Bedil in his poetry ‘Allamah Iqbal has special appreciation for Love, large heartedness and Beniaza. | This poem is another one criticizing Western education and norms in which the climax is reached in the last verse which has been taken from Bedil. See also Introduction to Poem 129. Musalman Awr T‘alam-i-Jadad (Muslims and Modern Education).'
'sher':
- 'id': '1_151_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تعليم پير فلسفہء مغربي ہے يہ | ناداں ہيں جن کو ہستي غائب کي ہے تلاش'
  - 'lang': 'en'
    'text': 'The teaching of the sage of Western philosophy is | “Those seeking the Invisible Existence are ignorant'
  - 'lang': 'ro'
    'text': 'Taleem-e-Peer-e-Falsafa-e-Maghrabi Hai Ye | Nadan Hain Jin Ko Hasti-e-Ghaeeb Ki Hai Talash'
- 'id': '1_151_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پيکر اگر نظر سے نہ ہو آشنا تو کيا | ہے شيخ بھي مثال برہمن صنم تراش'
  - 'lang': 'en'
    'text': 'If the form is unfamiliar to sight | Would the Shaikh also be an idol-maker like Brahman?'
  - 'lang': 'ro'
    'text': 'Paikar Agar Nazar Se Na Ho Ashna To Kya | Hai Sheikh Bhi Misal-e-Barhman Sanam Tarash'
- 'id': '1_151_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'محسوس پر بنا ہے علوم جديد کي | اس دور ميں ہے شيشہ عقائد کا پاش پاش'
  - 'lang': 'en'
    'text': 'The foundation of modern knowledge is on the tangible | In this age the wine-bottle of Faith is shattered'
  - 'lang': 'ro'
    'text': 'Mehsoos Par Bina Hai Uloom-e-Jadeed Ki | Iss Dour Mein Hai Sheesha Aqaeed Ka Pash Pash'
- 'id': '1_151_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مذہب ہے جس کا نام، وہ ہے اک جنون خام | ہے جس سے آدمي کے تخيل کو انتعاش'
  - 'lang': 'en'
    'text': 'What is known as dan is an immature frenzy | Which is repulsive to human imagination”'
  - 'lang': 'ro'
    'text': 'Mazhab Hai Jis Ka Naam, Woh Hai Ek Junoon-e-Kham | Hai Jis Se Adami Ke Takhiyul Ko Intaash'
- 'id': '1_151_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کہتا مگر ہے فلسفہء زندگي کچھ اور | مجھ پر کيا يہ مرشد کامل نے راز فاش'
  - 'lang': 'en'
    'text': 'But the philosophy of life is saying something else | This secret has been divulged to me by the Perfect Preceptor'
    'notes':
    - 'phrase': 'Preceptor'
      'meaning': 'Allusion to Mirza Bedil'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Kehta Magar Hai Falsafa-e-Zindagi Kuch Aur | Mujh Par Liya Ye Murshid-e-Kamil Ne Raaz Faash'
- 'id': '1_151_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'با ہر کمال اند کے آشفتگي خوش است '''' | ''''ہر چند عقل کل شدہ اي بے جنوں مباش'
  - 'lang': 'en'
    'text': '“With every perfection a little distress is welcome | However, perfect the Intellect, it is not good without Love”'
  - 'lang': 'ro'
    'text': '“Bahir Kamal And Ke Ashuftagi Khush Ast | Har Chand Aqal-e-Kul Shuda Aee Be-Junoon Mabash”'
