---
'id': '1_55'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bang/audio/01-50-6.mp3'
'heading':
- 'lang': 'ur'
  'text': 'انوکھي وضع ہے ، سارے زمانے سے نرالے ہيں'
- 'lang': 'en'
  'text': 'UNUSUAL IN STATE, DISTINCT FROM THE WHOLE WORLD THEY ARE'
'description': []
'sher':
- 'id': '1_55_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'انوکھي وضع ہے ، سارے زمانے سے نرالے ہيں | يہ عاشق کون سي بستي کے يا رب رہنے والے ہيں'
  - 'lang': 'en'
    'text': 'Unusual in state, distinct from the whole world they are | O Lord! Inhabitants of which habitation these Lovers are?'
  - 'lang': 'ro'
    'text': 'Anokhi Waza Hai, Sare Zamane Se Nirale Hain | Ye Ashiq Kon Si Basti Ke Ya-Rab Rehne Wale Hain'
- 'id': '1_55_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'علاج درد ميں بھي درد کي لذت پہ مرتا ہوں | جو تھے چھالوں ميں کانٹے ، نوک سوزن سے نکالے ہيں'
  - 'lang': 'en'
    'text': 'Even during pathos''s cure I desperately love pathos | Blisters'' thorns have been extracted with needle''s point'
  - 'lang': 'ro'
    'text': 'Ilaj-e-Dard Mein Bhi Dard Ki Lazzat Pe Merta Hun | Jo The Chhalon Mein Kante, Nok-e-Souzan Se Nikale Hain'
- 'id': '1_55_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پھلا پھولا رہے يا رب! چمن ميري اميدوں کا | جگر کا خون دے دے کر يہ بوٹے ميں نے پالے ہيں'
  - 'lang': 'en'
    'text': 'O Lord, the garden of my hopes may remain prosperous | I have raised these plants watering them with my blood'
  - 'lang': 'ro'
    'text': 'Phala Phula Rahe Ya Rab ! Chaman Meri Umeedon Ka | Jigar Ka Khoon De De Kar Ye Boote Main Ne Pale Hain'
- 'id': '1_55_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رلاتي ہے مجھے راتوں کو خاموشي ستاروں کي | نرالا عشق ہے ميرا ، نرالے ميرے نالے ہيں'
  - 'lang': 'en'
    'text': 'The stars'' silence at night makes me weep | Strange my Love is, strange my Laments are'
    'notes':
    - 'phrase': 'are'
      'meaning': 'Reference to the Holy Qur''an 2:164 and 3: 190 as well as 2:219-20 (in part) will help appreciating the thought expressed in this verse.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Rulati Hai Mujhe Raton Ko Khamoshi Sitaron Ki | Nirala Ishq Hai Mera, Nirale Mere Nale Hain'
- 'id': '1_55_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ پوچھو مجھ سے لذت خانماں برباد رہنے کي | نشيمن سينکڑوں ميں نے بنا کر پھونک ڈالے ہيں'
  - 'lang': 'en'
    'text': 'Do not ask me of the pleasure of remaining destitute | Hundreds of nests have been made and destroyed by me'
  - 'lang': 'ro'
    'text': 'Na Pucho Mujh Se Lazzat Khanaman Barbad Rehne | Nasheman Sekron Main Ne Bana Kar Phoonk Dale Hain'
- 'id': '1_55_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہيں بيگانگي اچھي رفيق راہ منزل سے | ٹھہر جا اے شرر ، ہم بھي تو آخر مٹنے والے ہيں'
  - 'lang': 'en'
    'text': 'Being a stranger to the journey''s companion is not good | O spark! Wait, after all we are also going to disappear'
    'notes':
    - 'phrase': 'disappear'
      'meaning': 'A spark is an ephemeral phenomenon, but the spark of Divine Love in the Lover''s heart is not ephemeral and does not part with its companion till the end of the life''s journey.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Nahin Begangi Achi Rafiq-e-Rah Manzil Se | Theher Ja Ae Sharar, Hum Bhi To Akhir Mitne Wale Hain'
- 'id': '1_55_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اميد حور نے سب کچھ سکھا رکھا ہے واعظ کو | يہ حضرت ديکھنے ميں سيدھے سادے ، بھولے بھالے ہيں'
  - 'lang': 'en'
    'text': 'Expectation for the houri has taught everything to the preacher | Only in appearance simple and straight forward these people are'
    'notes':
    - 'phrase': 'are'
      'meaning': 'This is a sarcasm on the half-baked ‘Ulema who give literal interpretation of religious thought and miss it’s inner or real meaning.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Umeed-e-Hoor Ne Sub Kuch Sikha Rakha Hai Waaiz Ko | Ye Hazrat Dekhne Mein Seedhe Sadhe, Bhole Bhale Hain'
- 'id': '1_55_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرے اشعار اے اقبال کيوں پيارے نہ ہوں مجھ کو | مرے ٹوٹے ہوئے دل کے يہ درد انگيز نالے ہيں'
  - 'lang': 'en'
    'text': 'Why should not my verses be dear to me, O Iqbal | These the painful laments of my heart are'
  - 'lang': 'ro'
    'text': 'Mere Ashaar Ae Iqbal! Kyun Pyare Na Hon Mujh Ko | Mere Toote Huwe Dil Ke Ye Dard Angaiz Nale Hain'
