  'text': 'THE STAR'
'description':
- 'lang': 'en'
  'text': 'This short and apparently simple nature poem contains the very important subject of the origin, nature and end of matter. It has been controversial since the time of Aristotelian logic whether matter is hadith or qadam. Sophisticated arguments exist on both sides. However, far from solving the problem they have left the readers confused and arguing with each other. This is one of the enigmas for comprehending which Divine guidance is needed. The Holy Qur’an states that (i) matter is no eternal but has been created by God, is constantly changing in form and is being re-created, and (ii) though matter has not been destroyed since its creation it will be destroyed on the Last Day. (The Holy Qur’an 10:4; 14:48; 17:49; 21:104; 27:60-66; 29:19-20; and 35:16.) The climax of the thesis is reached in the last verse of the poem. ‘Allamah Iqbal has dealt with this matter in several poems. Cf. | (196) This universe is perhaps still being completed | Because the call of ”Kun fa Yakun ” is still echoing | (197) Mere optical illusion is this quietude | Restless is every speck of the universe | The constant appearance of new forms of life at all taxonomic levels of plants and animals and the constant appearance of new stars. constellations and galaxies testify to the correctness of the first verse. Similarly, the constant movement of matter along fixed orbits from the sub-atomic elementary particles to the planets, stars, constellations and galaxies supports the second verse.'
