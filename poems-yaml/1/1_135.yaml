---
'id': '1_135'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bang/audio/03-42.MP3'
'heading':
- 'lang': 'ur'
  'text': 'تضمين بر شعر ابوطالب کليم'
- 'lang': 'en'
  'text': 'THE POEM BASED ON A VERSE OF ABU tALIB KALIM'
'description':
- 'lang': 'en'
  'text': 'For Abu talib Kalam Hamadana Kashana. This is one of the several poems in which ‘Allamah Iqbal has criticized Muslims for their backsliding and straying from the path of Islam. The last verse, taken from the works of Kalim Hamadana, constitutes the essence of the poem.'
'sher':
- 'id': '1_135_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خوب ہے تجھ کو شعار صاحب ثيرب کا پاس | کہہ رہي ہے زندگي تيري کہ تو مسلم نہيں'
  - 'lang': 'en'
    'text': 'Your regard for the ways of the Lord of Yathrib is strange | Your life is exhibiting that you are not a Muslim'
    'notes':
    - 'phrase': 'Yathrib'
      'meaning': 'Lord of Yathrib- The Holy Prophet S.A.W.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Khoob Hai Tujh Ko Shiaar-e- Sahib-e-Yasrib (S.A.W.) Ka Paas | Keh Rahi Hai Zindagi Teri Ke Tu Muslim Nahin'
- 'id': '1_135_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جس سے تيرے حلقہء خاتم ميں گردوں تھا اسير | اے سليماں! تيري غفلت نے گنوايا وہ نگيں'
  - 'lang': 'en'
    'text': 'What made heavens contained in your ring’s circle | O Sulaiman ! that jewel is lost by your negligence !'
  - 'lang': 'ro'
    'text': 'Jis Se Tere Halqa-e-Khatim Mein Gardoon Tha Aseer | Ae Suleman! Teri Ghaflat Ne Ganwaya Woh Nageen'
- 'id': '1_135_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ نشان سجدہ جو روشن تھا کوکب کي طرح | ہوگئي ہے اس سے اب ناآشنا تيري جبيں'
  - 'lang': 'en'
    'text': 'That mark of prostration which used to shine like a star | Your forehead has now become unacquainted with that mark !'
  - 'lang': 'ro'
    'text': 'Woh Nishan-e-Sajda Jo Roshan Tha Koukab Ki Tarah | Ho Gyi Hai Uss Se Ab Na-Ashna Teri Jabeen'
- 'id': '1_135_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ديکھ تو اپنا عمل، تجھ کو نظر آتي ہے کيا | وہ صداقت جس کي بے باکي تھي حيرت آفريں'
  - 'lang': 'en'
    'text': 'Just look at your actions, do you envisage | That candor whose fearlessness was always wonderful'
  - 'lang': 'ro'
    'text': 'Dekh To Apna Amal, Tujh Ko Nazar Ati Hai Kya | Woh Sadaqat Jis Ki Be-Baki Thi Hairat Afreen'
- 'id': '1_135_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تيرے آبا کي نگہ بجلي تھي جس کے واسطے | ہے وہي باطل ترے کاشانہء دل ميں مکيں'
  - 'lang': 'en'
    'text': 'Your ancestors’ eye was the thunderbolt for falsehood | The same falsehood is now lodged in your breast'
  - 'lang': 'ro'
    'text': 'Tere Aaba Ki Nigah Bijli Thi Jis Ke Waste | Hai Wohi Batil Tere Kashana-e-Dil Mein Makeen'
- 'id': '1_135_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غافل! اپنے آشياں کو آ کے پھر آباد کر | نغمہ زن ہے طور معني پر کليم نکتہ بيں'
  - 'lang': 'en'
    'text': 'O negligent one come and inhabit in your abode again | The discerning Kalam is singing on the spiritual tur'
  - 'lang': 'ro'
    'text': 'Ghafil! Apne Ashiyan Ko Aa Ke Phir Abad Kar | Naghma Zan Hai Toor-e-Ma’ani Par Kaleem-e-Nukta Been'
- 'id': '1_135_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '،سرکشي باہر کہ کردي رام او بايد شدن | ،شعلہ ساں از ہر کجا برخاستي ، آنجانشيں'
  - 'lang': 'en'
    'text': '“You must be subservient to whom you had become rebellious | From wherever you departed like flame, turn back to it”'
  - 'lang': 'ro'
    'text': '“Sarkashi Bahir Ke Kar Di, Raam-e-Ao Bayad Shadan | Shaola Saan Azhar Kuja Barkhasti, Aanja Nasheen"'
