---
'id': '1_131'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bang/audio/03-38.mp3'
'heading':
- 'lang': 'ur'
  'text': 'محاصرہ ادرنہ'
- 'lang': 'en'
  'text': 'THE SIEGE OF ADRIANOPLE'
'description':
- 'lang': 'en'
  'text': 'It is necessary to know the history of the Islamic world in the first quarter of the twentieth century to understand this poem. This has been given in the introductions to several previous poems whose perusal is recommended. This poem relates particularly an incident of the siege of Idarnah (Adrianople) in the Balkans for which see poem 103 Jawab-i-Shakwah (The Response to the Complaint), Note 21. The central theme and the purpose of the poem is to state an important principle of Islamic warfare, which is stated in the last two verses.'
'sher':
- 'id': '1_131_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يورپ ميں جس گھڑي حق و باطل کي چھڑ گئي | حق خنجر آزمائي پہ مجبور ہو گيا'
  - 'lang': 'en'
    'text': 'When the struggle between Truth and falsehood began in Europe | The Truth was compelled on wielding the dagger'
  - 'lang': 'ro'
    'text': 'Yourap Mein Jis Ghari Haq-o-Batil Ki Chir Gyi | Haq Khanjar Aazmai Pe Majboor Ho Gya'
- 'id': '1_131_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرد صليب گرد قمر حلقہ زن ہوئي | شکري حصار درنہ ميں محصور ہو گيا'
  - 'lang': 'en'
    'text': 'The dust of the Cross circled round the Crescent | Shakree became besieged in the fortress of Adrianople'
    'notes':
    - 'phrase': 'Shakree'
      'meaning': 'Shakree - He was the commander of the army of the Uthmaniyah Khilafah defending Adrianople.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Gard-e-Saleeb, Gard-e-Qamar Halqa Zan Huwi | Shikri Hisar-e-Darna Mein Mehsoor Ho Gya'
- 'id': '1_131_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مسلم سپاہيوں کے ذخيرے ہوئے تمام | روئے اميد آنکھ سے مستور ہو گيا'
  - 'lang': 'en'
    'text': 'Provisions of Muslim soldiers became exhausted | The face of hope from the eye became concealed'
  - 'lang': 'ro'
    'text': 'Muslim Sipahiyon Ke Zakheere Huwe Tamam | Rooye Umeed Aankh Se Mastoor Ho Gya'
- 'id': '1_131_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آخر امير عسکر ترکي کے حکم سے | ''آئين جنگ'' شہر کا دستور ہوگيا'
  - 'lang': 'en'
    'text': 'At last by the Turkish army commander’s orders | “Martial Law” was proclaimed the law of the city'
  - 'lang': 'ro'
    'text': 'Akhir Ameer-e-Askar-e-Turkey Ke Hukm Se | ‘Aaeen-e-Jang’ Sheher Ka Dastoor Ho Gya'
- 'id': '1_131_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر شے ہوئي ذخيرہ لشکر ميں منتقل | شاہيں گدائے دانہء عصفور ہو گيا'
  - 'lang': 'en'
    'text': 'Everything was transferred to the army camp’s store | The eagle became beggar for the grain of the sparrow'
  - 'lang': 'ro'
    'text': 'Har Shay Huwi Zakheera-e-Lashkar Mein Muntaqil | Shaheen Gadaye Dana-e-Usfoor Ho Gya'
- 'id': '1_131_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ليکن فقيہ شہر نے جس دم سني يہ بات | گرما کے مثل صاعقہ طور ہو گيا'
  - 'lang': 'en'
    'text': 'But when the Faqah of the city heard this news | He exploded with anger like the thunderbolt of tur'
  - 'lang': 'ro'
    'text': 'Lekin Faqeeh-e-Sheher Ne Jis Dam Suni Ye Baat | Garma Ke Misl-e-Saeeqa-e-Toor Ho Gya'
- 'id': '1_131_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ذمي کا مال لشکر مسلم پہ ہے حرام | فتوي تمام شہر ميں مشہور ہو گيا'
  - 'lang': 'en'
    'text': '“Dhimma’s “ wealth is forbidden for the Muslim army” | This edict was published throughout the whole city'
    'notes':
    - 'phrase': '“'
      'meaning': 'Dhimma- This is a non-Muslim who lives in an Islamic State and pays Jizyah, which is a tax which exempts him from military service and makes the Islamic government responsible for his protection and welfare.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': '‘Zimmi Ka Maal Lashkar-e-Muslim Pe Hai Haraam’ | Fatwa Tamam Sheher Mein Mashoor Ho Gya'
- 'id': '1_131_8'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چھوتي نہ تھي يہود و نصاري کا مال فوج | مسلم ، خدا کے حکم سے مجبور ہوگيا'
  - 'lang': 'en'
    'text': 'The army would not touch the Jews’ and Christians’ wealth | The Muslim became compelled by the Command of God !'
  - 'lang': 'ro'
    'text': 'Chhuti Na Thi Yahood-o-Nasara Ka Maal Fouj | Muslim, Khuda Ke Hukm Se Majboor Ho Gya'
