---
'id': '1_158'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bang/audio/03-65.mp3'
'heading':
- 'lang': 'ur'
  'text': 'ميں اورتو'
- 'lang': 'en'
  'text': 'I AND YOU'
'description':
- 'lang': 'en'
  'text': 'This poem is somewhat similar to poem 116 of the same name. However, its message goes farther than that of the pervious one. The main message is in praise and support of sacrifice in the cause of God and contentment with what material resources are available after making these sacrifices. The inspiration for this poem comes from the Holy Qur’an 2:153-157. The poem ends with a sincere supplication to God to create the degree of aman among Muslims which would make them attain that ideal.'
'sher':
- 'id': '1_158_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ سليقہ مجھ ميں کليم کا نہ قرينہ تجھ ميں خليل کا | ميں ہلاک جادوئے سامري، تو قتيل شيوئہ آزري'
  - 'lang': 'en'
    'text': 'Neither I have Kalam’s knowledge nor you have Khalal’s manners | I am destroyed by Samira’s magic, you are the victim of Azar’s method!'
    'notes':
    - 'phrase': 'Kalam’s'
      'meaning': 'Kalam.'
      'occurrence': !!int '1'
    - 'phrase': 'Khalal’s'
      'meaning': 'Khalal- Khalal is an abbreviation “Khalal Allah” (The Friend of God) which is the title of S. Ibraham A.S.'
      'occurrence': !!int '1'
    - 'phrase': 'Samira’s'
      'meaning': 'Samiri- He was a clever man, or magician, who was with Bani Isra’al during their exodus from Egypt. He misled Bana Isra’al and persuaded them to melt their gold ornaments, mold them into a calf and worship the same. This happened during the period when in the Sinai desert, S. Musa A.S had gone to Mount tur in pursuit of fire and where he was honored with conversation with God. For more details on Samira see The Holy Qur’an 20:85-98, No. 8, pp. 781-84. Also see the Holy Bible Exodus xii : 35-36.'
      'occurrence': !!int '1'
    - 'phrase': 'Azar’s'
      'meaning': 'Azar.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Na Saliqa Mujh Mein Kaleem Ka Na Qareena Tujh Mein Khalil Ka | Mein Halak-e-Jadoo-e-Samri, Tu Qateel-e-Shewa-e-Azari'
- 'id': '1_158_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميں نوائے سوختہ در گلو ، تو پريدہ رنگ، رميدہ بو | ميں حکايت غم آرزو ، تو حديث ماتم دلبري'
  - 'lang': 'en'
    'text': 'I am the scalded, unsung song, you are the faded color, the departed fragrance | I am the tale of grief’s longing, you are the narration of love’s mourning!'
  - 'lang': 'ro'
    'text': 'Main Nawaye Soukhta Dar Guloo, Tu Parida Rang, Ramida Bu | Mein Hikayat-e-Gham-e-Arzoo, Tu Hadees-e-Matam-e-Dilbari'
- 'id': '1_158_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرا عيش غم ،مرا شہد سم ، مري بود ہم نفس عدم | ترا دل حرم، گرو عجم ترا ديں خريدہ کافري'
  - 'lang': 'en'
    'text': 'My grief is pleasure, my poison is honey, my existence is companion of annihilation | Your heart is Haram, captivated by the ‘Ajam, your dan has been purchased by infidelity!'
  - 'lang': 'ro'
    'text': 'Mera Aysh Gham, Mera Shehad Samm, Meri Bood Hum Nafas-e-Adam | Tera Dil Haram, Girv-e-Ajam, Tera Deen Khareeda-e-Kafiri'
- 'id': '1_158_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دم زندگي رم زندگي، غم زندگي سم زندگي | غم رم نہ کر، سم غم نہ کھا کہ يہي ہے شان قلندري'
  - 'lang': 'en'
    'text': 'Loss of life is its essence, concern for life is its poison | Do not be sad for loss, do not take grief’s poison as this is the way of qalandara!'
  - 'lang': 'ro'
    'text': 'Dam Zindagi Ram-e-Zindagi, Gham-e-Zindagi Sam-e-Zindagi | Gham-e-Ram Na Kar, Sam-e-Gham Na Kha Ke Yehi Hai Shan-e-Qalandari'
- 'id': '1_158_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تري خاک ميں ہے اگر شرر تو خيال فقر و غنا نہ کر | کہ جہاں ميں نان شعير پر ہے مدار قوت حيدري'
  - 'lang': 'en'
    'text': 'Do not care for poverty and affluence, if your dust has a spark | Because in the world Haider’s strength depends on bread of Sha‘ar'
    'notes':
    - 'phrase': 'Haider’s'
      'meaning': 'Haider - This is another name of S. ‘Ala R.A.'
      'occurrence': !!int '1'
    - 'phrase': 'Sha‘ar'
      'meaning': 'Sha‘ar- This is one of the coarse and cheap grains grown in many Asian countries, including the Arab countries and the Indian sub-continent. The word is usually translated as “barley”which is not correct as it does not resemble barley in appearance or value. The Persian and Urdu word “jau” is appropriate. The bread of Sha‘ar or jau represents “simple living and high thinking”.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Teri Khak Mein Hai Agar Sharar To Khiyal-e-Faqr-o-Ghana Na Kar | Ke Jahan Mein Naan-e-Shaeer Par Hai Madar-e-Quwwat-e-Haidari'
- 'id': '1_158_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '!کوئي ايسي طرز طواف تو مجھے اے چراغ حرم بتا | کہ ترے پتنگ کو پھر عطا ہو وہي سرشت سمندري'
  - 'lang': 'en'
    'text': 'O Haram’s lamp tell me some such method of circumambulation | Which would again grant to your moth the same salamander’s nature!'
    'notes':
    - 'phrase': 'salamander’s'
      'meaning': 'Salamander This is a mythical creature supposed to be living and flourishing in fire as well as liking it.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Koi Aesi Tarz-e-Tawaaf Tu Mujhe Ae Charagh-e-Haram Bata! | Ke Tere Patang Ko Phir Atta Ho Wohi Sarisht-e-Samundari'
- 'id': '1_158_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گلہء جفائے وفا نما کہ حرم کو اہل حرم سے ہے | ''کسي بت کدے ميں بياں کروں تو کہے صنم بھي ''ہري ہري'
  - 'lang': 'en'
    'text': 'The complaint of friendly cruelty which the Haram has against its people | If I relate in some temple even the idol would call out “Hari Hari”'
    'notes':
    - 'phrase': 'Hari”'
      'meaning': 'Hari- This is the name of the Hindu deity Vishnu. The expression Hara Hara is used by the Hindus in the Indian sub-continent for expressing extreme surprise or disgust.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Gila-e-Jafaye Wafa Nama Ke Haram Ko Ahl-e-Haram Se Hai | Kisi Butkude Mein Byan Krun To Kahe Sanam Bhi ‘Hari Hari’'
- 'id': '1_158_8'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ ستيزہ گاہ جہاں نئي نہ حريف پنجہ فگن نئے | وہي فطرت اسد اللہي وہي مرحبي، وہي عنتري'
  - 'lang': 'en'
    'text': 'Neither the world’s battle-fields nor the arm-twisting enemies are new | The nature of Asad-ul-Laha as well as Marhaba and ‘Antara are the same'
    'notes':
    - 'phrase': 'Asad-ul-Laha'
      'meaning': 'Asad-ul-Laha- Literally it means the attributes of being the Lion of God. As a mark of great respect S. ‘Ala R.A. is known as Asad Ullah or the “Lion of God” on account of his proverbial prowess.'
      'occurrence': !!int '1'
    - 'phrase': 'Marhaba'
      'meaning': 'Marhaba-This alludes to Marhab of Khaibar. Khaibar was an oasis about 320 km. north of Madina-i-Munawwarah. It was a fertile tract where Jews had gathered after being expelled from Palestine by the Romans and several encounters with the Islamic State which they had lost. It was the biggest and the most fortified stronghold of Jews in the Arabian Peninsula. The Jews, living there in prosperity, were the biggest adversaries of Islam at that time. They were constantly plotting against Islam in collusion with the pagan and hypocrite Arab tribes. This state of affairs could not be tolerated for long and the Holy Prophet (S.A.W) was compelled to invade Khaibar in 629. At that time Khaibar comprised six fortresses, the strongest and safest of which was Qamus, which was headed by Marhab. He was a Jewish hero and was considered to be equivalent to a thousand cavalry men on account of his strength and bravery. This fortress was finally attacked by Muslims under the leadership of S. ‘Ala (R.A.) after several unsuccessful attempts under other leaders. Marhab made his appearance first, very heavily armed in full armor. He was engaged in battle by S. ‘Ali (R.A). After a short engagement S.‘Ala (R.A.) killed him and the fortress fell. According to this hemistich marhaba or the anti-Islamic activities of Marhab still persist. The strength and prowess of Sayyidina ‘Ali (R.A) also persist till today. Only it has to be activated and used to face and vanquish the powers of evil.'
      'occurrence': !!int '1'
    - 'phrase': '‘Antara'
      'meaning': '‘Antara- This is an allusion to the “Romance of ‘Antar” which consists of the tales of chivalry centered round the black Arab desert poet and warrior, ‘Antar Ibn Shaddad, who was one of the poets of the celebrated pre-Islamic poetic collection called “al-Mu ‘allaqat” (These were literary pieces of superb composition which were hung on the walls of the K‘abah in the pre-Islamic period as a recognition of their merit). It’s origin is not clear. The “Romance of ‘Antar” evolved out of a Bedouin tradition that emphasized nobility of character and desert chivalry, and of which ‘Antar was made the epitome. It was written in rhymed prose interspersed with 10,000 poetic verses, divided into 32 books, each being a tale in suspense. This romance relates the fabulous childhood of ‘Antar son of an Arab king by a black slave girl and his adventures for the hand of his cousin, Ahad, in marriage.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Na Sataiza-Gah-e-Jahan Nayi Na Hareef-e-Panja Faggan Naye | Wohi Fitrat-e-Asadullahi, Wohi Marhabi, Wohi Aantari'
- 'id': '1_158_9'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کرم اے شہ عرب و عجم کہ کھڑے ہيں منتظر کرم | وہ گدا کہ تو نے عطا کيا ہے جنھيں دماغ سکندري'
  - 'lang': 'en'
    'text': 'Mercy ! O Arab and ‘Ajam’s Lord as waiting for benevolence are | # translation missing'
    'notes':
    - 'phrase': 'Lord'
      'meaning': 'reference here is to the attributes of ‘Antar, particularly his chivalry and perseverance.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Karam Ae Shah (S.A.W.) -e-Arab-o-Ajam Ke Khare Hain Muntazir-e-Karam | Woh Gaza Ke Tu Ne Atta Kiya Hai Jinhain Damagh-e-Sikandari'
