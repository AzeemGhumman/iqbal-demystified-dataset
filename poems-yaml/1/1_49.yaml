---
'id': '1_49'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bang/audio/01-49.mp3'
'heading':
- 'lang': 'ur'
  'text': 'التجائے مسافر'
- 'lang': 'en'
  'text': 'THE TRAVELER''S REQUEST'
'description':
- 'lang': 'en'
  'text': 'Khwajah Nizam-Dan Mahbub Ilaha is one of the sufas and saints whom ‘Allamah Iqbal held in great reverence. ‘Allamah Iqbal was a frequent visitor of the saint''s tomb. This poem is a spontaneous expression of his feelings when he visited the tomb in 1905 just before leaving for Europe for higher studies. He requests the saint for supplication to God to grant him all the virtues of a Mum’in and a safe return home to remain under the loving care of his parents. This should be the ambition and desire of every Mum’in.'
'sher':
- 'id': '1_49_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فرشتے پڑھتے ہيں جس کو وہ نام ہے تيرا | بڑي جناب تري، فيض عام ہے تيرا'
  - 'lang': 'en'
    'text': 'What angels recite is your exalted name | Your threshold is exalted, your munificence is gerneral'
  - 'lang': 'ro'
    'text': 'Farishte Parhte Hain Jis Ko Woh Naam Hai Tera | Bari Janab Teri, Faiz Aam Hai Tera'
- 'id': '1_49_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ستارے عشق کے تيري کشش سے ہيں قائم | نظام مہر کي صورت نظام ہے تيرا'
  - 'lang': 'en'
    'text': 'The stars are stable by the attraction of your Love | Your system is like the system of the sun'
  - 'lang': 'ro'
    'text': 'Sitare Ishq Ke Teri Kashish Se Hain Qaeem | Nizam-e-Mehr Ki Soorat Hai Tera'
- 'id': '1_49_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تري لحد کي زيارت ہے زندگي دل کي | مسيح و خضر سے اونچا مقام ہے تيرا'
  - 'lang': 'en'
    'text': 'The pilgrimage to your tomb is life for the heart | Your status is higher than those of Masih and Khidar'
    'notes':
    - 'phrase': 'Masih'
      'meaning': 'Masah- Another name of S.‘Isa A.S.'
      'occurrence': !!int '1'
    - 'phrase': 'Khidar'
      'meaning': 'Khwajah Khizr A.S.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Teri Lehad Ki Ziarat Hai Zindagi Dil Ki | Maseeh-o-Khizar Se Uncha Maqam Hai Tera'
- 'id': '1_49_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہاں ہے تيري محبت ميں رنگ محبوبي | بڑي ہے شان، بڑا احترام ہے تيرا'
  - 'lang': 'en'
    'text': 'The Beloved’s Nature is veiled in your Love | High is your dignity, exalted is your veneration'
  - 'lang': 'ro'
    'text': 'Nihan Hai Teri Mohabbat Mein Rang-e-Mehboobi | Bari Hai Shaan, Ehtaraam Hai Tera'
- 'id': '1_49_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگر سياہ دلم، داغ لالہ زار تو ام | و گر کشادہ جبينم، گل بہار تو ام'
  - 'lang': 'en'
    'text': 'If my heart has a stain the stain is of your love | But if cheerful I am, I am the rose of your spring'
  - 'lang': 'ro'
    'text': 'Agar Siyah Dalam, Dagh-e-Lala Zaar-e-Touwaam | Wagar Kushadah Jabeeneam, Gul-e-Bahar-e-Tawaam'
- 'id': '1_49_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چمن کو چھوڑ کے نکلا ہوں مثل نکہت گل | ہوا ہے صبر کا منظور امتحاں مجھ کو'
  - 'lang': 'en'
    'text': 'Leaving the garden I have come out like the rose of your fragrance | I am determined to go through the test of perseverance'
  - 'lang': 'ro'
    'text': 'Chaman Ko Chor Ke Nikla Hun Misl-e-Nukhat-e-Gul | Huwa Hai Sabr Ka Manzoor Imtihaan Mujh Ko'
- 'id': '1_49_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چلي ہے لے کے وطن کے نگار خانے سے | شراب علم کي لذت کشاں کشاں مجھ کو'
  - 'lang': 'en'
    'text': 'I have started with zeal from the homeland’s tavern | The pleasure of the wine of knowledge is speeding me up'
  - 'lang': 'ro'
    'text': 'Chali Hai Le Ke Watan Ke Nigar Khane Se | Sharaab-e-Ilm Ki Lazzat Kushan Kushan Mujh Ko'
- 'id': '1_49_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نظر ہے ابر کرم پر ، درخت صحرا ہوں | کيا خدا نے نہ محتاج باغباں مجھ کو'
  - 'lang': 'en'
    'text': 'I am gazing at the mercy’s cloud, I am the wilderness tree | With the Mercy of God I am not in need of the gardener'
  - 'lang': 'ro'
    'text': 'Nazar Hai Abar-e-Karam Par, Darkht-e-Sehra Hun | Kiya Khuda Ne Mohtaj-e-Baghban Mujh Ko'
- 'id': '1_49_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فلک نشيں صفت مہر ہوں زمانے ميں | تري دعا سے عطا ہو وہ نردباں مجھ کو'
  - 'lang': 'en'
    'text': 'May I be living elegantly in the world like the sun | May I be bestowed with that ladder by your blessings'
  - 'lang': 'ro'
    'text': 'Falak Nasheen Sift-e-Mehr Hun Zamane Mein | Teri Dua Se Atta Ho Woh Nardbaan Mujh Ko'
- 'id': '1_49_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مقام ہم سفروں سے ہوا اس قدر آگے | کہ سمجھے منزل مقصود کارواں مجھ کو'
  - 'lang': 'en'
    'text': 'May I be so far ahead of the fellow travelers | That I may be regarded as the destination by the caravan'
  - 'lang': 'ro'
    'text': 'Maqam Hum Safron Se Ho Iss Qadar Agay | Ke Samajhe Manzil-e-Maqsood Karwaan Mujh Ko'
- 'id': '1_49_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مري زبان قلم سے کسي کا دل نہ دکھے | کسي سے شکوہ نہ ہو زير آسماں مجھ کو'
  - 'lang': 'en'
    'text': 'May my pen not hurt anybody’s feelings | May I have complaint against none under the sun'
  - 'lang': 'ro'
    'text': 'Meri Zuban Se Kisi Ka Dil Na Dukhe | Kisi Se Shikwah Na Ho Zair-e-Asman Mujh Ko'
- 'id': '1_49_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دلوں کو چاک کرے مثل شانہ جس کا اثر | تري جناب سے ايسي ملے فغاں مجھ کو'
  - 'lang': 'en'
    'text': 'Whose effect may penetrate the hearts like a comb | May I receive such a clamor from your threshold'
  - 'lang': 'ro'
    'text': 'Dilon Ko Chaak Kare Misl-e-Shana Jis Ka Asar | Teri Janab Se Aesi Mile Afghan Mujh Ko'
- 'id': '1_49_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بنايا تھا جسے چن چن کے خار و خس ميں نے | چمن ميں پھر نظر آئے وہ آشياں مجھ کو'
  - 'lang': 'en'
    'text': 'The nest I had made by picking up bits and pieces | May I see the same nest in the garden again'
  - 'lang': 'ro'
    'text': 'Banaya Tha Jise Chun Chun Ke Khar-o-Khs Main Ne | Chaman Mein Phir Nazar Aye Woh Asiyan Mujh Ko'
- 'id': '1_49_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پھر آ رکھوں قدم مادر و پدر پہ جبيں | کيا جنھوں نے محبت کا رازداں مجھ کو'
  - 'lang': 'en'
    'text': 'May I come back to put my forehead at my parents’ feet | Whose efforts made me the confidante of love'
    'notes':
    - 'phrase': 'feet'
      'meaning': 'This verse refers to his parents.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Phir Aa Rakhun Qadam-e-Madar-o-Pidar Pe Jabeen | Kiya Jinhon Ne Mohabbat Ka Raazdaan Mujh Ko'
- 'id': '1_49_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ شمع بارگہ خاندان مرتضوي | رہے گا مثل حرم جس کا آستاں مجھ کو'
  - 'lang': 'en'
    'text': 'That candle of the audience of the Holy Prophet’s descendants | Whose threshold I will always consider like the Haram'
    'notes':
    - 'phrase': 'descendants'
      'meaning': 'This and the next two verses refer to his teacher S. Mar Hasan.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Woh Shama-e-Bargah-e-Khandan-e-Murtazvi | Rahe Ga Misl-e-Haram Jis Ka Astan Mujh Ko'
- 'id': '1_49_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نفس سے جس کے کھلي ميري آرزو کي کلي | بنايا جس کي مروت نے نکتہ داں مجھ کو'
  - 'lang': 'en'
    'text': 'Whose breath opened the flower bud of my longing | By whose benevolence I became sagacious'
  - 'lang': 'ro'
    'text': 'Nafas Se Jis Ke Khuli Meri Arzoo Ki Kali | Banaya Jis Ki Marawwat Ne Nuktadan Mujh Ko'
- 'id': '1_49_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دعا يہ کر کہ خداوند آسمان و زميں | کرے پھر اس کي زيارت سے شادماں مجھ کو'
  - 'lang': 'en'
    'text': 'Pray to the terrestrial and the celestial world’s Lord | That I may again become happy with paying homage to him'
  - 'lang': 'ro'
    'text': 'Dua Ye Kar Ke Khudawand-e-Asman-o-Zameen | Kare Phir Iss Ki Ziarat Se Shadman Mujh Ko'
- 'id': '1_49_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ ميرا يوسف ثاني وہ شمع محفل عشق | ہوئي ہے جس کي اخوت قرار جاں مجھ کو'
  - 'lang': 'en'
    'text': 'That second Yusuf to me, that candle of Love’s assembly | Whose brotherly love has given soul’s tranquillity to me'
    'notes':
    - 'phrase': 'Yusuf'
      'meaning': 'Yusuf - Reference to S. Yusuf A.S. A person who is regarded to possess extraordinary beauty or who is loved immensely is called the “Second Yusuf”. This rather enigmatic expression refers in all probability to Iqbal’s elder brother Sh. ‘Aèa Muhammad.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Woh Mera Yousaf-e-Sani, Woh Shama-e-Mehfil-e-Ishq | Huwi Hai Jis Ki Akhuwat Qarar-e-Jaan Mujh Ko'
- 'id': '1_49_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جلا کے جس کي محبت نے دفتر من و تو | ہوائے عيش ميں پالا، کيا جواں مجھ کو'
  - 'lang': 'en'
    'text': 'Who in his love, destroying the book of “you and I” | Has brought me up to my youth in the environment of happiness'
  - 'lang': 'ro'
    'text': 'Jala Ke Jis Ki Mohabbat Ne Daftar-e-Man-o-Tu | Hawaye Aysh Mein Pala, Kiya Jawan Mujh Ko'
- 'id': '1_49_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رياض دہر ميں مانند گل رہے خنداں | کہ ہے عزيز تر از جاں وہ جان جاں مجھ کو'
  - 'lang': 'en'
    'text': 'May he remain happy in the world like rose | Whom I have always held dearer than my life'
  - 'lang': 'ro'
    'text': 'Riyaz-e-Dehr Mein Manind-e-Gul Rahe Khandan | Ke Hai Aziz Tar Az Jaan Woh Jaan-e-Jaan Mujh Ko'
- 'id': '1_49_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '!شگفتہ ہو کے کلي دل کي پھول ہو جائے | !يہ التجائے مسافر قبول ہو جائے'
  - 'lang': 'en'
    'text': 'Blooming, my heart’s bud may become a flower! | May this traveler’s request be accepted!'
  - 'lang': 'ro'
    'text': 'Shugufta Ho Ke Kali Dil Ki Phool Ho Jaye! | Ye Iltijaye Musafir Qabool Ho Jaye!'
