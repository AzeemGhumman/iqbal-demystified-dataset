- 'lang': 'en'
  'text': 'SWAMI RAM TIRATH'
'description':
- 'lang': 'en'
  'text': 'This poem has a personal reference to a very close friend of ‘Allamah Iqbal, named Swama Ram Tarath (1873- 1906) and was written at the time of the latter’s death when ‘Allamah Iqbal was in England. Swama Ram Tarath had a very brilliant career and passed all public examinations from High School to M.A. in Mathematics in the first division. He worked in different capacities during the period 1895-99 at the American Mission High School at Sialkot and Foreman Christian College at Lahore. He also worked at the latter institution as Alexander Fellow for a short period. He soon resigned and devoted himself to the study, practice, and teaching of the Hindu Vedant philosophy. One component of it is oath of celibacy. The Swama could not keep this oath when he went to the United States for preaching. He soon returned to India without his family and died by drowning in 1906, while bathing in River Ganga at Hardwar, one of the Holy places of Hindus. It is said to be an act of atonement for his sin of marriage. | The poem pays tribute to him, calling him a drop which united with the ocean in a way similar to the union of Man on death with God, according to the Vedant philosophy. The poem also deals with the broader share of Tawhad and ardent Love of God. It explains how the secrets of the universe are disclosed to Man through this Love, which can be exercised without the intermediation of religious bureaucracy and institutions, like temple, church etc. Such institutions divide humanity into classes which discriminate against each other. The true Love of God, represented by "The Temple of God " is above all these considerations.'
'sher':
- 'id': '1_66_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہم بغل دريا سے ہے اے قطرہ بے تاب تو | پہلے گوہر تھا ، بنا اب گوہر ناياب تو'
  - 'lang': 'en'
    'text': 'O Impatient drop ! You are in the bosom of the sea | You were a pearl earlier, now you are an invaluable pearl'
  - 'lang': 'ro'
    'text': 'Hum Baghal Darya Se Hai Ae Qatra-e-Betaab Tu | Pehle Gohar Tha, Bana Ab Kohar-e-Nayab Tu'
- 'id': '1_66_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آہ کھولا کس ادا سے تو نے راز رنگ و بو | ميں ابھي تک ہوں اسير امتياز رنگ و بو'
  - 'lang': 'en'
    'text': 'Ah! How gracefully you opened the secrets of life | I am still a prisoner of the discriminations of life'
  - 'lang': 'ro'
    'text': 'Aah! Khola Kis Ada Se Tu Ne Raaz-e-Rang-o-Bu | Main Abhi Tak Hun Aseer-e-Imtiaz-e-Rang-o-Bu'
- 'id': '1_66_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مٹ کے غوغا زندگي کا شورش محشر بنا | يہ شرارہ بجھ کے آتش خانہ آزر بنا'
  - 'lang': 'en'
    'text': 'The life’s clamor on destruction became the Last Day’s tumult | The spark on being extinguished became Azar ‘ s fire temple'
    'notes':
    - 'phrase': 'temple'
      'meaning': 'Azar- He was the father of S. Ibraham A.S. He was a master sculptor and idol maker in Chaldea. Though he was not connected with the pre-Islamic fire temples of Iran this expression confers special excellence , in the material sense , on fire temples.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Mit Ke Ghogha Zindagi Ka Shorish-e-Mehshar Bana | Ye Sharah Bujh Ke Atish Khana-e-Azar Bana'
- 'id': '1_66_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نفي ہستي اک کرشمہ ہے دل آگاہ کا | ''لا'' کے دريا ميں نہاں موتي ہے ''الااللہ'' کا'
  - 'lang': 'en'
    'text': 'The denial of Existence is the Love’s gesture of the informed heart | In the river of La is concealed the pearl of Illallah'
    'notes':
    - 'phrase': 'Illallah'
      'meaning': 'This alludes to the Kalimah-i-Tawhad. The first part of the Kalimah, "La" is the negation and denial of everything except God and is the prelude to the second part Illallah which is what the Kalimah accepts and testifies.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Nafi-e-Hasti Ek Karishma Hai Dil-e-Agah Ka | ‘LA’ Ke Darya Mein Nihan Moti Hai ‘ILLALLAH’ Ka'
- 'id': '1_66_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چشم نابينا سے مخفي معني انجام ہے | تھم گئي جس دم تڑپ ، سيماب سيم خام ہے'
  - 'lang': 'en'
    'text': 'The meaning of the end is hidden from the unsightful eye | Mercury is only raw silver, when its restlessness stops,'
  - 'lang': 'ro'
    'text': 'Chashm-e-Nabeena Se Makhfi Maani-e-Anjaam Hai | Tham Gyi Jis Dam Tarap, Seemab Seem-e-Kham Hai'
- 'id': '1_66_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'توڑ ديتا ہے بت ہستي کو ابراہيم عشق | ہوش کا دارو ہے گويا مستي تسنيم عشق'
  - 'lang': 'en'
    'text': 'The Ibraham of Love is the destroyer of the idol of existence | The ecstasy of Tasnam of Love is the cure of awareness'
    'notes':
    - 'phrase': 'Love'
      'meaning': 'This alludes to the Holy Qur’an 21:51-71 according to which the Love of S. Ibraham A.S. for God resulted in the destruction of the temple’s idols and the fire of Namrud. See also verse 3 above.'
      'occurrence': !!int '1'
    - 'phrase': 'Tasnam'
      'meaning': 'This verse is highly mystical. Tasnam is one of the streams of Paradise. Ecstasy denotes perfection of Love and the ecstasy produced by the water of Tasnam is the perfection of the Love of God. This perfection is the cure for the awareness which is an impediment to ecstasy resulting from the Love of God.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Torh Deta Hai But-e-Hasti Ko Ibraheem-e-Ishq | Hosh Ka Daru Hai Goya Masti-e-Tasneem-e-Ishq'
