---
'id': '1_125'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bang/audio/03-32.MP3'
'heading':
- 'lang': 'ur'
  'text': 'شا عر'
- 'lang': 'en'
  'text': 'THE POET'
'description':
- 'lang': 'en'
  'text': 'In this short and sweet apparently nature poem ‘Allamah Iqbal describes the invigorating nature of the clouds and the spring breeze. It acquires this quality by engaging itself in continuous effort. In the next stanza he says that a righteous poet can also rejuvenate his nation by his works and message. The message is the usual message of ‘Allamah Iqbal given in the second hemistich of the second verse, i.e. continuous effort in the cause of Truth.'
'sher':
- 'id': '1_125_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جوئے سرود آفريں آتي ہے کوہسار سے | پي کے شراب لالہ گوں مے کدئہ بہار سے'
  - 'lang': 'en'
    'text': 'The melodious brook is coming down from the mountain | After drinking red wine from the tavern’s spring'
  - 'lang': 'ro'
    'text': 'Jooye Surood Afreen Ati Hai Kohsar Se | Pi Ke Sharab-e-Lala Goon Mai Kada-e-Bahar Se'
- 'id': '1_125_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مست مے خرام کا سن تو ذرا پيام تو | زندہ وہي ہے کام کچھ جس کو نہيں قرار سے'
  - 'lang': 'en'
    'text': 'Just listen to the message of the ecstatic stroller | Only he is living who unconcerned with resting is'
  - 'lang': 'ro'
    'text': 'Mast-e-Mai-e-Kharaam Ka Sun To Zara Payam Tu | Zinda Wohi Hai Kaam Kuch Jis Ko Nahin Qarar Se'
- 'id': '1_125_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پھرتي ہے واديوں ميں کيا دخترخوش خرام ابر | کرتي ہے عشق بازياں سبزئہ مرغزار سے'
  - 'lang': 'en'
    'text': 'In the valleys the cloud’s elegant daughter is roaming | Exhibiting her love for the greenery of the meadow is'
  - 'lang': 'ro'
    'text': 'Phirti Hai Wadiyon Mein Kya Dukhtar-e-Khush Kharaam-e-Abar | Karti Hai Ishq Baziyan Sabza-e-Murghzar Se'
- 'id': '1_125_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جام شراب کوہ کے خم کدے سے اڑاتي ہے | پست و بلند کرکے طے کھيتوں کو جا پلاتي ہے'
  - 'lang': 'en'
    'text': 'Stealing away the cup of wine from mountain’s tavern | Passing throughout ups and downs suckling the fields is'
  - 'lang': 'ro'
    'text': 'Jaam-e-Sharab Koh Ke Khum Kade Se Urati Hai | Past-o-Buland Kar Ke Tae Khaiton Ko Ja Pilati Hai'
- 'id': '1_125_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شاعر دل نواز بھي بات اگر کہے کھري | ہوتي ہے اس کے فيض سے مزرع زندگي ہري'
  - 'lang': 'en'
    'text': 'If the affectionate poet also exhibits the truth | Life’s cultivation greens up from his bountiful ways'
  - 'lang': 'ro'
    'text': 'Shayar-e-Dil Nawaz Bhi Baat Agar Kahe Khari | Hoti Hai Uss Ke Faiz Se Mazra-e-Zindagi Hari'
- 'id': '1_125_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شان خليل ہوتي ہے اس کے کلام سے عياں | کرتي ہے اس کي قوم جب اپنا شعار آزري'
  - 'lang': 'en'
    'text': 'Khalal’s glory is evident from his verse | When his nation exhibits the Azar’s ways'
    'notes':
    - 'phrase': 'Khalal’s'
      'meaning': 'Khalal- This is abbreviation of Khalal Allah which is a title of S. Ibraham A.S.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Shan-e-Khalil Hoti Hai Uss Ke Kalam Se Ayan | Karti Hai Uss Ki Qoum Jab Apna Shiaar Azari'
- 'id': '1_125_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اہل زميں کو نسخہء زندگي دوام ہے | خون جگر سے تربيت پاتي ہے جو سخنوري'
  - 'lang': 'en'
    'text': 'For earth’s inhabitants is the recipe of eternal life | The literature which is nurtured in sincere ways'
  - 'lang': 'ro'
    'text': 'Ahl-e-Zameen Ko Nuskha-e-Zindagi-e-Dawam Hai | Khoon-e-Jigr Se Tarbiat Pati Hai Jo Sukhanwari'
- 'id': '1_125_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گلشن دہر ميں اگر جوئے مے سخن نہ ہو | پھول نہ ہو، کلي نہ ہو، سبزہ نہ ہو، چمن نہ ہو'
  - 'lang': 'en'
    'text': 'If the book of literature’s wine in the world’s garden does not exist | The flower, the bud, the verdure, even the garden will not exist'
  - 'lang': 'ro'
    'text': 'Gulshan-e-Dehr Mein Agar Jooye Mai-e-Sukhan Na Ho | Phool Na Ho, Kali Na Ho, Sabza Na Ho, Chaman Na Ho'
