---
'id': '1_50'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bang/audio/01-50-1.mp3'
'heading':
- 'lang': 'ur'
  'text': 'گلزار ہست و بود نہ بيگانہ وار ديکھ'
- 'lang': 'en'
  'text': 'DO NOT LOOK AT THE GARDEN OF EXISTENCE LIKE A STRANGER'
'description':
- 'lang': 'en'
  'text': 'The first two verses and the last one advise the reader to look at the universe, not in a cursory manner, but with the insight of an ‘arif. The third verse is addressed to the Beloved which is God.'
'sher':
- 'id': '1_50_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گلزار ہست و بود نہ بيگانہ وار ديکھ | ہے ديکھنے کي چيز اسے بار بار ديکھ'
  - 'lang': 'en'
    'text': 'Do not look at the garden of existence like a stranger | It is a thing worth looking at, look at it repeatedly'
  - 'lang': 'ro'
    'text': 'Gulzar-e-Hast-o-Bood Na Beganawar Dekh | Hai Dekhne Ki Cheez Isse Bar Bar Dekh'
- 'id': '1_50_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آيا ہے تو جہاں ميں مثال شرار ديکھ | دم دے نہ جائے ہستي ناپائدار ديکھ'
  - 'lang': 'en'
    'text': 'You have come into the world like a spark, beware | Lest your ephemeral life may end suddenly, beware'
  - 'lang': 'ro'
    'text': 'Aya Hai Tu Jahan Mein Msal-e-Sharar Dekh | Dam De Na Jaye Hasti-e-Na-Paidar Dekh'
- 'id': '1_50_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مانا کہ تيري ديد کے قابل نہيں ہوں ميں | تو ميرا شوق ديکھ، مرا انتظار ديکھ'
  - 'lang': 'en'
    'text': 'Granted that I am not worthy of your Sight | You should look at my zeal, and look at my perseverance'
  - 'lang': 'ro'
    'text': 'Mana Ke Teri Deed Ke Qabil Nahin Hun Main | Tu Mera Shauq Dekh, Mera Intizar Dekh'
- 'id': '1_50_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کھولي ہيں ذوق ديد نے آنکھيں تري اگر | ہر رہ گزر ميں نقش کف پائے يار ديکھ'
  - 'lang': 'en'
    'text': 'If your eyes have been opened by the longing for Sight | Look for the foot prints of the Beloved in every lane'
  - 'lang': 'ro'
    'text': 'Kholi Hain Zauq-e-Deed Ne Ankhain Teri Agar | Har Reh Guzar Mein Naqsh-e-Kaf-e-Paye Yaar Dekh'
