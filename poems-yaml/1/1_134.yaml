---
'id': '1_134'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bang/audio/03-41.MP3'
'heading':
- 'lang': 'ur'
  'text': 'ميں اورتو'
- 'lang': 'en'
  'text': 'I AND YOU'
'description':
- 'lang': 'en'
  'text': 'This poem is in praise of contentment and freedom from care for material gains. “I” represents the contented man and “you” the average man of materialistic outlook.'
'sher':
- 'id': '1_134_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مذاق ديد سے ناآشنا نظر ہے مري | تري نگاہ ہے فطرت کي راز داں، پھر کيا'
  - 'lang': 'en'
    'text': 'My eye is unacquainted with the taste for the Sight | Your eye is the knower of Nature’s secret, so what?'
  - 'lang': 'ro'
    'text': 'Mazaq-e-Deed Se Na-Ashna Nazar Hai Meri | Teri Nigah Hai Fitrat Ki Raazdaan, Phir Kya'
- 'id': '1_134_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رہين شکوئہ ايام ہے زبان مري | تري مراد پہ ہے دور آسماں، پھر کيا'
  - 'lang': 'en'
    'text': 'My tongue is indebted to the complaint against time | The universe’s rotation depends on your will, so what ?'
  - 'lang': 'ro'
    'text': 'Raheen-e-Shikwa-e-Ayyam Hai Zuban Meri | Teri Murad Pe Hai Door-e-Asman, Phir Kya'
- 'id': '1_134_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رکھا مجھے چمن آوارہ مثل موج نسيم | عطا فلک نے کيا تجھ کو آشياں، پھر کيا'
  - 'lang': 'en'
    'text': 'The sky kept me wandering in garden like the breeze’s current | The sky has bestowed the abode over you, so what ?'
  - 'lang': 'ro'
    'text': 'Rakha Mujhe Chaman Awarah Misl-e-Mouj-e-Naseem | Atta Falak Ne Kiya Tujh Ko Ashiyan, Phir Kya'
- 'id': '1_134_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فزوں ہے سود سے سرمايہء حيات ترا | مرے نصيب ميں ہے کاوش زياں، پھر کيا'
  - 'lang': 'en'
    'text': 'The wealth of your life is free of desire for gain | In my heart is the anxiety of loss, so what ?'
  - 'lang': 'ro'
    'text': 'Fuzoon Hai Sood Se Sarmaya-e-Hayat Tera | Mere Naseeb Mein Hai Kawish-e-Zyan, Phir Kya'
- 'id': '1_134_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہوا ميں تيرتے پھرتے ہيں تيرے طيارے | مرا جہاز ہے محروم بادباں، پھر کيا'
  - 'lang': 'en'
    'text': 'Your planes are flying about in the air | My ship is devoid of the sail, so what?'
  - 'lang': 'ro'
    'text': 'Hawa Mein Tairte Phirte Hain Tere Tayyare | Mera Jahaz Hai Mehroom-e-Badbaan, Phir Kya'
- 'id': '1_134_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قوي شديم چہ شد، ناتواں شديم چہ شد | چنيں شديم چہ شد يا چناں شديم چہ شد'
  - 'lang': 'en'
    'text': 'I became strong, so what , I became weak, so what? | This happened, so what , that happened, so what?'
  - 'lang': 'ro'
    'text': 'Qawi Shadem Che Shad, Natawan Shaem Che Shad | Chaneen Shadem Cha Shad Ya Chanan Shadem Cha Shad'
- 'id': '1_134_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہيچ گونہ دريں گلستاں قرارے نيست | توگر بہار شدي، ما خزاں شديم، چہ شد'
  - 'lang': 'en'
    'text': 'Tranquillity does not exist to any extent in this rose-garden! | If you became spring, and I became autumn, so what?'
  - 'lang': 'ro'
    'text': 'Baheech Go Na Dareen Gulistan Qarare Neest | Tu Gar Bahr Shudi, Ma Khazan Shadem, Cha Shad'
