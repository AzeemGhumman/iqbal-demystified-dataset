---
'id': '3_192'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/06-10.mp3'
'heading':
- 'lang': 'ur'
  'text': 'وہي جواں ہے قبيلے کي آنکھ کا تارا'
- 'lang': 'en'
  'text': 'That youth is held in high esteem'
'description': []
'sher':
- 'id': '3_192_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہي جواں ہے قبيلے کي آنکھ کا تارا | شباب جس کا ہے بے داغ ، ضرب ہے کاري'
  - 'lang': 'en'
    'text': 'That youth is held in high esteem, By all the members of his tribe, | Whose prime of life is pure and chaste, Dread blows to him we can ascribe.'
  - 'lang': 'ro'
    'text': 'Wohi Jawan Hai Qabeele Ki Ankh Ka Tara | Shabaab Jis Ka Hai Be-Dagh, Zarb Hai Kari'
- 'id': '3_192_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگر ہو جنگ تو شيران غاب سے بڑھ کر | اگر ہو صلح تو رعنا غزال تاتاري'
  - 'lang': 'en'
    'text': 'In days of war he can surpass, Tile ferocious lions of the wood | When peace prevails in every place, Like Tartar deer is fine and good.'
  - 'lang': 'ro'
    'text': 'Agar Ho Jang To Sheran-e-Ghab Se Barh Kar | Agar Ho Sulah To Raana Ghazaal-e-Tatari'
- 'id': '3_192_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عجب نہيں ہے اگر اس کا سوز ہے ہمہ سوز | کہ نيستاں کے ليے بس ہے ايک چنگاري'
  - 'lang': 'en'
    'text': 'There is no wonder, if his glow, May set the things around afire | To burn the bed of reeds one spark, Is ''nough that from the flame does spire.'
  - 'lang': 'ro'
    'text': 'Ajab Nahin Hai Agar Iss Ka Souz Hai Hama Souz | Ke Neestan Ke Liye Bas Hai Aik Chingari'
- 'id': '3_192_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خدا نے اس کو ديا ہے شکوہ سلطاني | کہ اس کے فقر ميں ہے حيدري و کراري'
  - 'lang': 'en'
    'text': 'God Mighty has endowed him with, A monarch''s grandeur, pomp and show | His brand of Faqr has virtues such, That shone on Haider''s valorous brow.'
  - 'lang': 'ro'
    'text': 'Khuda Ne Iss Ko Diya Hai Shikoh-e-Sultani | Ke Iss Ke Faqr Mein Hai Haidari-o-Karrari'
- 'id': '3_192_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نگاہ کم سے نہ ديکھ اس کي بے کلاہي کو | يہ بے کلاہ ہے سرمايہ کلہ داري'
  - 'lang': 'en'
    'text': 'Do not look down upon the youth, If his head is devoid of gear: | This lad can claim close kinship with, Those kings who crowns on heads do wear.'
  - 'lang': 'ro'
    'text': 'Nigah-e-Kam Se Na Dekh Iss Ki Be Kulahi Ko | Ye Be-Kulah Hai Sarmaya-e-Kulah-Dari'
