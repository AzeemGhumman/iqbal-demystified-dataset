---
'id': '3_193'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/06-11.mp3'
'heading':
- 'lang': 'ur'
  'text': 'جس کے پرتو سے منور رہي تيري شب دوش'
- 'lang': 'en'
  'text': 'The same lamp that illumed your yesternight'
'description': []
'sher':
- 'id': '3_193_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جس کے پرتو سے منور رہي تيري شب دوش | پھر بھي ہو سکتا ہے روشن وہ چراغ خاموش'
  - 'lang': 'en'
    'text': 'The same lamp that illumed your yesternight, | Though gone out, once again may gel alight'
  - 'lang': 'ro'
    'text': 'Jis Ke Partou Se Munawwar Rahi Teri Shab-e-Dosh | Phir Bhi Ho Sakta Hai Roshan Woh Charagh-e-Khamosh'
- 'id': '3_193_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرد بے حوصلہ کرتا ہے زمانے کا گلہ | بندئہ حر کے ليے نشتر تقدير ہے نوش'
  - 'lang': 'en'
    'text': 'A courageless man can ''gainst Time bewail, | Whereas the free Fate''s stings, like honey hail.'
  - 'lang': 'ro'
    'text': 'Mard-e-Be Hosla Karta Hai Zamane Ka Gila | Band-e-Hur Ke Liye Nashtar-e-Taqdeer Hai Nosh'
- 'id': '3_193_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہيں ہنگامہ پيکار کے لائق وہ جواں | جو ہوا نالہ مرغان سحر سے مدہوش'
  - 'lang': 'en'
    'text': 'That youth for noise of wars can not be fit, | Who hearing wail of birds at morn loses wit'
  - 'lang': 'ro'
    'text': 'Nahin Hangama-e-Paikar Ke Laeik Woh Jawan | Jo Huwa Nala-e-Murghan-e-Sehar Se Madhosh'
- 'id': '3_193_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مجھ کو ڈر ہے کہ ہے طفلانہ طبيعت تيري | !اور عيار ہيں يورپ کے شکر پارہ فروش'
  - 'lang': 'en'
    'text': 'I fear that you. have childish bent of heart, | Those selling sweets in West are full of art.'
  - 'lang': 'ro'
    'text': 'Mujh Ko Dar Hai Ke Hai Tiflana Tabiat Teri | Aur Ayyar Hain Yourap Ke Shaker-Parah Farosh!'
