---
'id': '3_120'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/04-16.mp3'
'heading':
- 'lang': 'ur'
  'text': 'سرود'
- 'lang': 'en'
  'text': 'MELODY'
'description': []
'sher':
- 'id': '3_120_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آيا کہاں سے نالہ نے ميں سرود مے | اصل اس کي نے نواز کا دل ہے کہ چوب نے'
  - 'lang': 'en'
    'text': 'Whence does the zest of liquor come, In mournful tune of hollow reed: | Is its main‐spring the playerʹs heart, Or does it from the pipe proceed?'
  - 'lang': 'ro'
    'text': 'Aya Kahan Se Nala-e-Ne Mein Suroor-e-Mai | Asal Uss Ki Ne Nawaz Ka Dil Hai Ke Chob-e-Ne!'
- 'id': '3_120_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل کيا ہے ، اس کي مستي و قوت کہاں سے ہے | کيوں اس کي اک نگاہ الٹتي ہے تخت کے'
  - 'lang': 'en'
    'text': 'What is the source of heartʹs great might, Wherefore to rapture it is prone: | How does it topple with a glance, The firm and mighty Achamenian throne?'
  - 'lang': 'ro'
    'text': 'Dil Kya Hai, Uss Ki Masti-o-Quwwat Kahan Se Hai | Kyun Iss Ki Nigah Ulati Hai Takht-e-Ke'
- 'id': '3_120_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کيوں اس کي زندگي سے ہے اقوام ميں حيات | کيوں اس کے واردات بدلتے ہيں پے بہ پے'
  - 'lang': 'en'
    'text': 'Why does the heart bestow fresh life, On nations on verge of decline: | Why do its states have constant change, Are points that no one can divine?'
  - 'lang': 'ro'
    'text': 'Kyun Is Ski Zindagi Se Hai Aqwam Mein Hayat | Kyun Iss Ke Wardat Badalte Hain Pe Ba Pe'
- 'id': '3_120_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کيا بات ہے کہ صاحب دل کي نگاہ ميں | جچتي نہيں ہے سلطنت روم و شام و رے'
  - 'lang': 'en'
    'text': 'Why is it that in eyes of man, On whom God has bestowed a heart, | The realms of Syria, Rome and Rayy, Are fake effects in the mart?'
  - 'lang': 'ro'
    'text': 'Kya Baat Hai Ke Sahib-e-Dil Ki Nigah Mein | Jachti Nahin Hai Saltanat Rome-o-Sham-o-Re'
- 'id': '3_120_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جس روز دل کي رمز مغني سمجھ گيا | سمجھو تمام مرحلہ ہائے ہنر ہيں طے'
  - 'lang': 'en'
    'text': 'The day the minstrel grasps this point, Which is hid in depths of heart, | Take it for granted, you have traversed, All the stages required by art.'
  - 'lang': 'ro'
    'text': 'Jis Roz Dil Ki Ramz Mughanni Samajh Gya | Samjho Tamam Marhala Haye Hunar Hain Tae'
