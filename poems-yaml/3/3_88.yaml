---
'id': '3_88'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/02-21.mp3'
'heading':
- 'lang': 'ur'
  'text': "\uFEFFطالب علم"
- 'lang': 'en'
  'text': 'A STUDENT'
'description':
- 'lang': 'en'
  'text': 'In this poem, Allama Iqbal is trying to tell us that what is a student and what is he supposed to do | {Contributed by user: Faisal Azizi Bandagi}'
'sher':
- 'id': '3_88_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خدا تجھے کسي طوفاں سے آشنا کر دے | کہ تيرے بحر کي موجوں ميں اضطراب نہيں'
  - 'lang': 'en'
    'text': 'God bring you acquainted with some storm! | No billow in your sea break in foam,'
  - 'lang': 'ro'
    'text': 'Khuda Tujhe Kisi Toofan Se Ashna Kar De | Ke Tere Behar Ki Moujon Mein Iztarab Nahin'
- 'id': '3_88_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تجھے کتاب سے ممکن نہيں فراغ کہ تو | کتاب خواں ہے مگر صاحب کتاب نہيں'
  - 'lang': 'en'
    'text': 'And never from books can you be weaned | Which you declaim, not comprehend.'
  - 'lang': 'ro'
    'text': 'Tujhe Kitab Se Mumkin Nahin Faragh Ke Tu | Kitab Khawah Hai Magar Sahib-e-Kitab Nahin!'
