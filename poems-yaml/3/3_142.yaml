'heading':
- 'lang': 'ur'
  'text': 'موسيقي'
- 'lang': 'en'
  'text': 'MUSIC'
'description': []
'sher':
- 'id': '3_142_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ نغمہ سردي خون غزل سرا کي دليل | کہ جس کو سن کے ترا چہرہ تاب ناک نہيں'
  - 'lang': 'en'
    'text': 'A song that fails to make your face, Glimmer and glow with joy and glee, | Shows that minstrelʹs blood is cold, His heart of heat and warmth is free.'
  - 'lang': 'ro'
    'text': 'Woh Naghma Sardi-e-Khoon-e-Ghazal Sara Ki Daleel | Ke Jis Ko Sun Ke Tera Chehra Taabnaak Nahin'
- 'id': '3_142_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نوا کو کرتا ہے موج نفس سے زہر آلود | وہ نے نواز کہ جس کا ضمير پاک نہيں'
  - 'lang': 'en'
    'text': 'That player on the flute who has, A conscience much defiled, impure, | With puff of breath can make a tune, Replete with poison which hasnʹt cure.'
  - 'lang': 'ro'
    'text': 'Nawa Ko Karta Hai Mouj-e-Nafs Se Zahr Alood | Woh Ne Nawaz Ke Jis Ka Zameer Paak Nahin'
- 'id': '3_142_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پھرا ميں مشرق و مغرب کے لالہ زاروں ميں | کسي چمن ميں گريبان لالہ چاک نہيں'
  - 'lang': 'en'
    'text': 'I have visited the meads in East, And West, where tulips parks adorn; | But I have not beheld a park, Where tulips have their collars torn.'
  - 'lang': 'ro'
    'text': 'Phira Mein Mashriq-o-Maghrib Ke Lala Zaron Mein | Kisi Chaman Mein Greban-e-Lala Chaak Nahin'
