---
'id': '3_103'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/03-08.mp3'
'heading':
- 'lang': 'ur'
  'text': 'عورت اور تعليم'
- 'lang': 'en'
  'text': 'EDUCATION AND WOMEN'
'description': []
'sher':
- 'id': '3_103_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تہذيب فرنگي ہے اگر مرگ امومت | ہے حضرت انساں کے ليے اس کا ثمر موت'
  - 'lang': 'en'
    'text': 'If Frankish culture blights the motherly urge, | For human race it means a funeral dirge.'
  - 'lang': 'ro'
    'text': 'Tehzeeb-e-Farangi Hai Agar Marg-e-Umoomat | Hai Hazrat-e-Insan Ke Liye Iss Ka Samar Mout'
- 'id': '3_103_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جس علم کي تاثير سے زن ہوتي ہے نا زن | کہتے ہيں اسي علم کو ارباب نظر موت'
  - 'lang': 'en'
    'text': 'The lore that makes a woman lose her rank | Is naught but death in eyes of wise and frank.'
  - 'lang': 'ro'
    'text': 'Jis Ilm Ki Taseer Se Zan Hoti Hai Na-Zan | Kehte Hain Ussi Ilm Ko Arbab-e-Nazar Mout'
- 'id': '3_103_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بيگانہ رہے ديں سے اگر مدرسہ زن | ہے عشق و محبت کے ليے علم و ہنر موت'
  - 'lang': 'en'
    'text': 'If schools for girls no lore impart on creed, | Then lore and crafts for Love are death indeed.'
  - 'lang': 'ro'
    'text': 'Begana Rahe Deen Se Agar Madrasa-e-Zan | Hai Ishq-o-Mohabbat Ke Liye Ilm-o-Hunar Mout'
