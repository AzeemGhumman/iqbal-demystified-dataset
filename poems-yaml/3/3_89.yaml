  'sherContent':
  - 'lang': 'ur'
    'text': 'ترا يہ حال کہ پامال و درد مند ہے تو | مري يہ شان کہ دريا بھي ہے مرا محتاج'
  - 'lang': 'en'
    'text': 'You are tread upon and suffer deal, | How nice! my need the rivers feel.'
  - 'lang': 'ro'
    'text': 'Tera Ye Haal Ke Pamaal-o-Dardmand Hai Tu | Meri Ye Shan Ke Darya Bhi Hai Mera Mohtaj'
- 'id': '3_89_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جہاں ميں تو کسي ديوار سے نہ ٹکرايا | کسے خبر کہ تو ہے سنگ خارہ يا کہ زجاج'
  - 'lang': 'en'
    'text': 'You never clashed against a wall, | Donʹt know, a stone or glass to call.ʺ'
  - 'lang': 'ro'
    'text': 'Jahan Mein Tu Kisi Diwar Se Na Takraya | Kisi Khabar Ke Tu Hai Sang-e-Khara Ya Ke Zujaj'
