    'text': 'کہا پہاڑ کي ندي نے سنگ ريزے سے | !فتادگي و سرا فگندگي تري معراج'
  - 'lang': 'en'
    'text': 'Thus mountain stream to pebble spake, | “This lowly state for height you take.'
  - 'lang': 'ro'
    'text': 'Kaha Pahar Ki Nadi Ne Sang Raize Se | Fatadgi-o-Sar Afgandagi Teri Miraj!'
- 'id': '3_89_002'
