---
'id': '3_95'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/02-28.mp3'
'heading':
- 'lang': 'ur'
  'text': 'جاويد سے'
- 'lang': 'en'
  'text': 'To Javaid'
'description': []
'sher':
- 'id': '3_95_001'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': '(1)'
  - 'lang': 'en'
    'text': '(1)'
  - 'lang': 'ro'
    'text': '(1)'
- 'id': '3_95_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غارت گر ديں ہے يہ زمانہ | ہے اس کي نہاد کافرانہ'
  - 'lang': 'en'
    'text': 'The present age destroys the faith and creed, | Like pagans has a bent of mind indeed.'
  - 'lang': 'ro'
    'text': 'Gharat Gar-e-Deen Hai Ye Zamana | Hai Uss Ki Nihad Kafirana'
- 'id': '3_95_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دربار شہنشہي سے خوشتر | مردان خدا کا آستانہ'
  - 'lang': 'en'
    'text': 'The threshold of a saint is higher far | Than court of worldly king or mighty Czar.'
  - 'lang': 'ro'
    'text': 'Darbar-e-Shehenshi Se Khaushtar | Mardan-e-Khuda Ka Astana'
- 'id': '3_95_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ليکن يہ دور ساحري ہے | انداز ہيں سب کے جادوانہ'
  - 'lang': 'en'
    'text': 'It is a period full of magic art, | With spell so strong all play their part.'
  - 'lang': 'ro'
    'text': 'Lekin Ye Dour-e-Sahiri Hai | Andaz Hain Sub Ke Jadooana'
- 'id': '3_95_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سرچشمہ زندگي ہوا خشک | !باقي ہے کہاں م ے شبانہ'
  - 'lang': 'en'
    'text': 'The fount and source of life is parched and dry, | No more the wine of gnosis can supply.'
  - 'lang': 'ro'
    'text': 'Sar Chashma-e-Zindagi Huwa Khushk | Baqi Hai Kahan Mai-e-Shabana'
- 'id': '3_95_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خالي ان سے ہوا دبستاں | تھي جن کي نگاہ تازيانہ'
  - 'lang': 'en'
    'text': 'The shrines are empty of such saintly folk, | Whose glance good manners taught with single stroke.'
  - 'lang': 'ro'
    'text': 'Khali Un Se Huwa Dabistan | Thi Jis Ki Nigah Taziyana'
- 'id': '3_95_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جس گھر کا مگر چراغ ہے تو | ہے اس کا مذاق عارفانہ'
  - 'lang': 'en'
    'text': 'The house, your presence illumes like a lamp, | Has mystic trend in veins and bears its stamp.'
  - 'lang': 'ro'
    'text': 'Jis Ghar Ka Magar Charagh Hai Tu | Hai Uss Ka Mazaq Arifana'
- 'id': '3_95_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جوہر ميں ہو ''لاالہ'' تو کيا خوف | تعليم ہو گو فرنگيانہ'
  - 'lang': 'en'
    'text': 'If essence of Godʹs Oneness be in heart, | The lore of Franks can cause no harm or smart.'
  - 'lang': 'ro'
    'text': 'Johar Mein Ho ‘ LA ILAH ’ To Kya Khof | Taleem Ho Go Farangiyana'
- 'id': '3_95_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شاخ گل پر چہک وليکن | !کر اپني خودي ميں آشيانہ'
  - 'lang': 'en'
    'text': 'On rose twigs chirp, for long there do not rest, | In selfhood you must seek your home and nest.'
  - 'lang': 'ro'
    'text': 'Shakh-e-Gul Par Chehak Wa-Lekin | Kar Apni Khudi Mein Ashiyana!'
- 'id': '3_95_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ بحر ہے آدمي کہ جس کا | ہر قطرہ ہے بحر بيکرانہ'
  - 'lang': 'en'
    'text': 'A man is ocean that is vast and free, | Its every drop is like the boundless sea.'
  - 'lang': 'ro'
    'text': 'Woh Behar Hai Admi Ke Jis Ka | Har Qatra Hai Behar-e-Baikarana'
- 'id': '3_95_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دہقان اگر نہ ہو تن آساں | ہر دانہ ہے صد ہزار دانہ'
  - 'lang': 'en'
    'text': 'If peasant is not charmed with life of ease, | A seed can yield a thousand‐fold increase.'
  - 'lang': 'ro'
    'text': 'Dehqan Agar Na Ho Tan Asan | Har Dana Hai Sad Hazar Dana'
- 'id': '3_95_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غافل منشيں نہ وقت بازي ست '''' | ''''وقت ہنر است و کارسازي ست'
  - 'lang': 'en'
    'text': 'I donʹt sit like sluggards and indulge in play, | It is time for your craft and skillʹs display.'
  - 'lang': 'ro'
    'text': '“Ghafil Mansheen Na Waqt-e-Bazi Sat | Waqt-e-Hunar Ast-o-Kaar Saazi Sat”'
- 'id': '3_95_013'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': '(2)'
  - 'lang': 'en'
    'text': '(2)'
  - 'lang': 'ro'
    'text': '(2)'
- 'id': '3_95_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سينے ميں اگر نہ ہو دل گرم | رہ جاتي ہے زندگي ميں خامي'
  - 'lang': 'en'
    'text': 'If heart with love of God is not replete, | The life of man remains quite incomplete.'
  - 'lang': 'ro'
    'text': 'Seene Meinagar Na Ho Dil-e-Garam | Reh Jati Hai Zindagi Mein Khami'
- 'id': '3_95_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نخچير اگر ہو زيرک و چست | آتي نہيں کام کہنہ دامي'
  - 'lang': 'en'
    'text': 'If quarry is wise acute and bold, | It can not be trapped by hunters old.'
  - 'lang': 'ro'
    'text': 'Nakhcheer Agar Ho Zeerak-o-Chust | Ati Nahin Kaam Kuhna Dami'
- 'id': '3_95_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے آب حيات اسي جہاں ميں | شرط اس کے ليے ہے تشنہ کامي'
  - 'lang': 'en'
    'text': 'The Fount of Life in wordly life is found, | Provided you have a thirst quite true and sound.'
  - 'lang': 'ro'
    'text': 'Hai Aab-e-Hayat Issi Jahan Mein | Shart Iss Ke Liye Hai Tashna Kami'
- 'id': '3_95_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غيرت ہے طريقت حقيقي | غيرت سے ہے فقر کي تمامي'
  - 'lang': 'en'
    'text': 'Your envy for Faith is mystic course indeed, | For growth of faqr a lot of zeal you need.'
  - 'lang': 'ro'
    'text': 'Ghairat Hai Tareeqat-e-Haqiqat | Ghairat Se Hai Faqr Ki Tamami'
- 'id': '3_95_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اے جان پدر! نہيں ہے ممکن | شاہيں سے تدرو کي غلامي'
  - 'lang': 'en'
    'text': 'My darling son, I see no chance at all | That hawk will like to turn a pheasantʹs thrall.'
  - 'lang': 'ro'
    'text': 'Ae Jaan-e-Padar! Nahin Hai Mumkin | Shaheen Se Tadaro Ki Ghulami'
- 'id': '3_95_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ناياب نہيں متاع گفتار | !صد انوري و ہزار جامي'
  - 'lang': 'en'
    'text': 'There is no dearth of goods, called verse or rhyme, | There are hundreds of poets much sublime.'
  - 'lang': 'ro'
    'text': 'Nayab Nahin Mataa-e-Guftar | Sad Anwari-o-Hazar Jami'
- 'id': '3_95_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے ميري بساط کيا جہاں ميں | بس ايک فغان زير بامي'
  - 'lang': 'en'
    'text': 'My reach and might in world is this alone | That ʹneath the roof I cry, complain and groan.'
  - 'lang': 'ro'
    'text': 'Hai Meri Bisat Kya Jahan Mein | Bus Aik Faghan-e-Ziar Bami'
- 'id': '3_95_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اک صدق مقال ہے کہ جس سے | ميں چشم جہاں ميں ہوں گرامي'
  - 'lang': 'en'
    'text': 'In speaking truth I am much bold and frank, | In eyes of men I hold a lofty rank.'
  - 'lang': 'ro'
    'text': 'Ek Sidq-e-Maqal Hai Ke Jis Se | Main Chashm-e-Jahan Mein Hun Garami'
- 'id': '3_95_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اللہ کي دين ہے ، جسے دے | ميراث نہيں بلند نامي'
  - 'lang': 'en'
    'text': 'A son can not acquire his sireʹs renown, | Unless His grace by Mighty Lord is shown.'
  - 'lang': 'ro'
    'text': 'Allah Ki Dayn Hai, Jis De | Miras Nahin Buland Nami'
- 'id': '3_95_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اپنے نور نظر سے کيا خوب | فرماتے ہيں حضرت نظامي'
  - 'lang': 'en'
    'text': 'Nizami, the poet great of Persian tongue, | Gave counsel wise to son who still was young:'
  - 'lang': 'ro'
    'text': 'Apne Noor-Enazar Se Kya Khoob | Farmate Hain Hazrat-e-Nizami'
- 'id': '3_95_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جاے کہ بزرگ بايدت بود '''' | ''''فرزندي من نداردت سود'
  - 'lang': 'en'
    'text': '“On occasions where your greatness must prevail | Your lineage there wonʹt be of much avail.ʺ'
  - 'lang': 'ro'
    'text': '“Jaye Ke Buzurg Bayadat Bood | Farzandi Man Nadaradat Sood”'
- 'id': '3_95_025'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': '(3)'
  - 'lang': 'en'
    'text': '(3)'
  - 'lang': 'ro'
    'text': '(3)'
- 'id': '3_95_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مومن پہ گراں ہيں يہ شب و روز | !دين و دولت ، قمار بازي'
  - 'lang': 'en'
    'text': 'The days and nights a Muslimʹs toils enhance: | Both creed and rule are like a game of chance.'
  - 'lang': 'ro'
    'text': 'Momin Pe Garan Hain Ye Shab-o-Roz | Deen-o-Doulat, Qimar Bazi !'
- 'id': '3_95_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ناپيد ہے بندہ عمل مست | باقي ہے فقط نفس درازي'
  - 'lang': 'en'
    'text': 'Men drunk with zeal for deeds nowhere are found, | The rest are fond of talk with idle sound.'
  - 'lang': 'ro'
    'text': 'Na-Paid Banda-e-Amal Mast | Baqi Hai Faqt Nafas Darazi'
- 'id': '3_95_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہمت ہو اگر تو ڈھونڈ وہ فقر | جس فقر کي اصل ہے حجازي'
  - 'lang': 'en'
    'text': 'If you have courage great and ample force, | Seek such faqr which in Hijaz has its source.'
  - 'lang': 'ro'
    'text': 'Himmat Ho Agar To Dhoond Woh Faqr | Jis Faqr Ki Asal Hai Hijazi'
- 'id': '3_95_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اس فقر سے آدمي ميں پيدا | اللہ کي شان بے نيازي'
  - 'lang': 'en'
    'text': 'This brand of faqr such virtues great can grant | That make man, like God, free from every want.'
  - 'lang': 'ro'
    'text': 'Uss Faqr Se Admi Mein Paida | Allah Ki Shan-e-Be-Niazi'
- 'id': '3_95_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کنجشک و حمام کے ليے موت | ہے اس کا مقام شاہبازي'
  - 'lang': 'en'
    'text': 'His hawk‐like status can spread general death | Of sparrows, pigeons all in single breath.'
  - 'lang': 'ro'
    'text': 'Kunjishak-o-Hamam Ke Liye Mout | Hai Uss Ka Maqam Shahbazi'
- 'id': '3_95_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'روشن اس سے خرد کي آنکھيں | بے سرمہ بوعلي و رازي'
  - 'lang': 'en'
    'text': 'The glance of mind by its means burns and blazes | Without collyrium begged from Avicenna and Rhazes.'
  - 'lang': 'ro'
    'text': 'Roshan Uss Se Khird Ki Ankhain | Be-Surma-e-Bu Ali-o-Razi'
- 'id': '3_95_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حاصل اس کا شکوہ محمود | فطرت ميں اگر نہ ہو ايازي'
  - 'lang': 'en'
    'text': 'If temper of Ayaz is free from every slavish trend, | Like Mahmud can win grandeur which hasnʹt end.'
  - 'lang': 'ro'
    'text': 'Hasil Uss Ka Shikwa-e-Mehmood | Fitrat Mein Agar Na Ho Ayazi'
- 'id': '3_95_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تيري دنيا کا يہ سرافيل | رکھتا نہيں ذوق نے نوازي'
  - 'lang': 'en'
    'text': 'Your worldʹs Sarafil has neither taste nor zeal, | He canʹt blow trumpet nor can skill reveal.'
  - 'lang': 'ro'
    'text': 'Teri Dunya Ka Ye Sarafeel | Rakhta Nahin Zauq-e-Ne Nawazi'
- 'id': '3_95_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے اس کي نگاہ عالم آشوب | درپردہ تمام کارسازي'
  - 'lang': 'en'
    'text': 'Its glance a world‐wide tumult can inspire, | In obscure mode sets right the things entire.'
  - 'lang': 'ro'
    'text': 'Hai Iss Ki Nigah-e-Alam Ashob | Dar Parda Tamam Kar Sazi'
- 'id': '3_95_035'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ فقر غيور جس نے پايا | بے تيغ و سناں ہے مرد غازي'
  - 'lang': 'en'
    'text': 'A warrior who can this Jealous Faqr attain, | Without sword and lance great conquests he can gain.'
  - 'lang': 'ro'
    'text': 'Ye Faqr-e-Ghayoor Jis Ne Paya | Be-Taeg-o-Sana Hai Mard-e-Ghazi'
- 'id': '3_95_036'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مومن کي اسي ميں ہے اميري | اللہ سے مانگ يہ فقيري'
  - 'lang': 'en'
    'text': 'It sets the faithful free from need and want, | Beg God that such faqr to you He may grant.'
  - 'lang': 'ro'
    'text': 'Momin Ki Issi Mein Hai Ameeri | Allah Se Mang Ye Faqeeri'
