---
'id': '3_164'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/05-17.mp3'
'heading':
- 'lang': 'ur'
  'text': 'جمعيت اقوام مشرق'
- 'lang': 'en'
  'text': 'AN EASTERN LEAGUE OF NATIONS'
'description': []
'sher':
- 'id': '3_164_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پاني بھي مسخر ہے ، ہوا بھي ہے مسخر | کيا ہو جو نگاہ فلک پير بدل جائے'
  - 'lang': 'en'
    'text': 'Conquered the waters, Conquered the air— | Why should old heaven, Changed look not wear?'
  - 'lang': 'ro'
    'text': 'Pani Bhi Musakhar Hai, Hawa Bhi Ai Musakhar | Kya Ho Jo Nigah-e-Falak-e-Peer  Baal Jaye'
- 'id': '3_164_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ديکھا ہے ملوکيت افرنگ نے جو خواب | ممکن ہے کہ اس خواب کي تعبير بدل جائے'
  - 'lang': 'en'
    'text': 'Europe’s imperialists Dreamed—but their dream | Soothsayers soon may, Read a new way!'
  - 'lang': 'ro'
    'text': 'Dekha Hai Mulookiat-e-Afrang Ne Jo Khawab | Mumkin Hai Ke Uss Khawab Ki Tabeer Badal Jaye'
- 'id': '3_164_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'طہران ہو گر عالم مشرق کا جينوا | شايد کرہ ارض کي تقدير بدل جائے'
  - 'lang': 'en'
    'text': 'Asia’s Geneva, Let Tehran be— | Earth’s book of fate new Statues may see.'
  - 'lang': 'ro'
    'text': 'Tehran Ho Gar Alam-e-Mashriq Ka Jeneeva | Shaid Kurra-e-Arz Ki Taqdeer Badal Jaye!'
