---
'id': '3_126'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/04-22.mp3'
'heading':
- 'lang': 'ur'
  'text': 'صبح چمن'
- 'lang': 'en'
  'text': 'DAWN IN THE GARDEN'
'description': []
'sher':
- 'id': '3_126_001'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پھول'
  - 'lang': 'en'
    'text': 'FLOWER'
  - 'lang': 'ro'
    'text': 'phool'
- 'id': '3_126_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شايد تو سمجھتي تھي وطن دور ہے ميرا | اے قاصد افلاک! نہيں ، دور نہيں ہے'
  - 'lang': 'en'
    'text': 'Perhaps you fancied, My land is far off, sky‐herald! | No, it is not far.'
  - 'lang': 'ro'
    'text': 'Shaid Tu Samajhti Thi Watan Door Hai Mera | Ae Qasid-e-Aflaak! Nahin, Door Nahin Hai'
- 'id': '3_126_003'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شبنم'
  - 'lang': 'en'
    'text': 'DEW'
  - 'lang': 'ro'
    'text': 'shabnam'
- 'id': '3_126_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہوتا ہے مگر محنت پرواز سے روشن | يہ نکتہ کہ گردوں سے زميں دور نہيں ہے'
  - 'lang': 'en'
    'text': 'But only laboring wings | Prove earth not far from heaven!'
  - 'lang': 'ro'
    'text': 'Hota Hai Magar Mehnat-e-Parwaz Se Roshan | Ye Nukta Ke Gurdoon Se Zameen Door Nahin Hai'
- 'id': '3_126_005'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صبح'
  - 'lang': 'en'
    'text': 'DAWN'
  - 'lang': 'ro'
    'text': 'subha'
- 'id': '3_126_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مانند سحر صحن گلستاں ميں قدم رکھ | آئے تہ پا گوہر شبنم تو نہ ٹوٹے'
  - 'lang': 'en'
    'text': 'Softly as morning, Enter this garden | Not trampling its dewdrop pearls,'
  - 'lang': 'ro'
    'text': 'Manind-e-Sahar Sehan-e-Gulistan Mein Qadam Rakh | Aye Teh-e-Paa Gohar-e-Shabnam Tou Na Tootte'
- 'id': '3_126_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہو کوہ و بياباں سے ہم آغوش ، و ليکن | !ہاتھوں سے ترے دامن افلاک نہ چھوٹے'
  - 'lang': 'en'
    'text': 'Clasp hill and desert, yet still | Catch in your hands the sky’s robe.'
  - 'lang': 'ro'
    'text': 'Ho Koh-o-Byaban Se Hum-Aghosh, Walekin | Hathon Se Tere Daman-e-Aflaak Na Choote!'
