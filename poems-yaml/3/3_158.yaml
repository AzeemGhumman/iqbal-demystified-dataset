'heading':
- 'lang': 'ur'
  'text': 'سياست افرنگ'
- 'lang': 'en'
  'text': 'STATESMANSHIP OF THE FRANKS'
'description': []
'sher':
- 'id': '3_158_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تري حريف ہے يارب سياست افرنگ | مگر ہيں اس کے پجاري فقط امير و رئيس'
  - 'lang': 'en'
    'text': 'Thy rival, God! The Frankish statecraft is, | Though none but rich and great join in its worship.'
  - 'lang': 'ro'
    'text': 'Teri Hareef Hai Ya Rab Siasat-e-Afrang | Magar Hain Iss Ke Pujari Faqt Ameer-o-Raees'
- 'id': '3_158_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بنايا ايک ہي ابليس آگ سے تو نے | !بنائے خاک سے اس نے دو صد ہزار ابليس'
  - 'lang': 'en'
    'text': 'One sole Archfiend didst Thou from flame make: it | Has formed from dust two hundred thousand fiends.'
  - 'lang': 'ro'
    'text': 'Banaya Aik Hi Iblees Aag Se Tu Ne | Banaye Khak Se Uss Ne Do Sad Hazar Iblees!'
