---
'id': '3_118'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/04-14.mp3'
'heading':
- 'lang': 'ur'
  'text': 'غزل'
- 'lang': 'en'
  'text': 'GHAZAL'
'description': []
'sher':
- 'id': '3_118_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دريا ميں موتي ، اے موج بے باک | ساحل کي سوغات ! خاروخس و خاک'
  - 'lang': 'en'
    'text': 'O fearless wave, at bed, Of river gems are found. | What are the gifts of coast? There dust and thorns abound.'
  - 'lang': 'ro'
    'text': 'Darya Mein Moti, Ae Mouj-e-Bebaak | Sahil Ki Soughat! Khar-o-Khs-o-Khaak'
- 'id': '3_118_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميرے شرر ميں بجلي کے جوہر | ليکن نيستاں تيرا ہے نم ناک'
  - 'lang': 'en'
    'text': 'The temper of lightning flash, That darts, my spark contains, | But still your bed of reeds, Is moist and sap retains.'
  - 'lang': 'ro'
    'text': 'Mere Sharar Mein Bijli Ke Johar | Lekin Neestan Tera Hai Namnaak'
- 'id': '3_118_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تيرا زمانہ ، تاثير تيري | ناداں ! نہيں يہ تاثير افلاک'
  - 'lang': 'en'
    'text': 'The age in which you live, Is influenced by you: | To spheres that ever spin, It can no way be due.'
  - 'lang': 'ro'
    'text': 'Tera Zamana, Taseer Teri | Nadan, Nahin Ye Taseer-e-Aflaak'
- 'id': '3_118_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ايسا جنوں بھي ديکھا ہے ميں نے | جس نے سيے ہيں تقدير کے چاک'
  - 'lang': 'en'
    'text': 'I have come ʹcross in life, Men with such craze and pluck; | They could darn with much ease, The rents produced by Luck.'
  - 'lang': 'ro'
    'text': 'Aesa Junoon Bhi Dekha Hai Main Ne | Jis Ne Siye Hain Taqdeer Ke Chaak'
- 'id': '3_118_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کامل وہي ہے رندي کے فن ميں | مستي ہے جس کي بے منت تاک'
  - 'lang': 'en'
    'text': 'That man is toper fine, Who owes, no debt to wine: | Such men are very few, They raise no cry or hue.'
  - 'lang': 'ro'
    'text': 'Kamil Wohi Hai Rindi Ke Fan Main | Masti Hai Jis Ki Be-Minnat-e-Taak'
- 'id': '3_118_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رکھتا ہے اب تک ميخانہ شرق | وہ مے کہ جس سے روشن ہو ادراک'
  - 'lang': 'en'
    'text': 'The East has taverns still, Where you can find such wine, | Which makes perception dull, With grandeur gleam and shine.'
  - 'lang': 'ro'
    'text': 'Rakhta Hai Ab Tak Maikhana-e-Sharq | Woh Mai Ke Jis Se Roshan Huwa Idraak'
- 'id': '3_118_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اہل نظر ہيں يورپ سے نوميد | ان امتوں کے باطن نہيں پاک'
  - 'lang': 'en'
    'text': 'Men with vision bright, For West have hope so slight: | The hearts of West arenʹt chaste, For actions good havenʹt taste.'
  - 'lang': 'ro'
    'text': 'Ahl-e-Nazar Hain Yourap Se Numeed | In Ummaton Ke Batin Nahin Paak'
