---
'id': '3_175'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/05-28.mp3'
'heading':
- 'lang': 'ur'
  'text': 'جمعيت اقوام'
- 'lang': 'en'
  'text': 'LEAGUE OF NATIONS'
'description': []
'sher':
- 'id': '3_175_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بيچاري کئي روز سے دم توڑ رہي ہے | ڈر ہے خبر بد نہ مرے منہ سے نکل جائے'
  - 'lang': 'en'
    'text': 'She’s been at her last gasp, poor wretch, for days | May telling ill news not bring ill news to me!—'
  - 'lang': 'ro'
    'text': 'Bechari Kai Roz Se Dam Torh Rahi Hai | Dar Hai Khabar-e-Bad Na Mere Munh Se Nikl Jaye'
- 'id': '3_175_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تقدير تو مبرم نظر آتي ہے وليکن | پيران کليسا کي دعا يہ ہے کہ ٹل جائے'
  - 'lang': 'en'
    'text': 'Yet though her fate seems sealed, the Church still prays | Her fate may be averted. Well, maybe'
  - 'lang': 'ro'
    'text': 'Taqeer To Mubaram Nazar Ati Hai Wa Lekin | Peeran-e-Kaleesa Ki Dua Ye Hai Ke Tal Jaye'
- 'id': '3_175_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ممکن ہے کہ يہ داشتہ پيرک افرنگ | ابليس کے تعويذ سے کچھ روز سنبھل جائے'
  - 'lang': 'en'
    'text': 'After all the Old Man of Europe’s drab will rally | A few days longer, with the devil for ally!'
  - 'lang': 'ro'
    'text': 'Mumkin Hai Ke Ye Dashta-e-Peerak-e-Afrang | Iblees Ke Taweez Se Kuch Roz Sambhal Jaye!'
