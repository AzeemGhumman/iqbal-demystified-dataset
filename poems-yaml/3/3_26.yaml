---
'id': '3_26'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/01-26.mp3'
'heading':
- 'lang': 'ur'
  'text': 'تصوف'
- 'lang': 'en'
  'text': 'MYSTICISM'
'description': []
'sher':
- 'id': '3_26_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ حکمت ملکوتي، يہ علم لاہوتي | حرم کے درد کا درماں نہيں تو کچھ بھي نہيں'
  - 'lang': 'en'
    'text': 'If angelic art and celestial lore, The ills of Muslims can not cure, | Worthless they are and of no use, Of fact so true you must be sure.'
  - 'lang': 'ro'
    'text': 'Ye Hikmat-e-Malkooti, Ye Ilm-e-Lahooti | Haram Ke Dard Ka Darman Nahin To Kuch Bhi Nahin'
- 'id': '3_26_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ ذکر نيم شبي ، يہ مراقبے ، يہ سرور | تري خودي کے نگہباں نہيں تو کچھ بھي نہيں'
  - 'lang': 'en'
    'text': 'Your reveries deep and rapture sweet, Your worship at the midst of night, | If fail to keep a watch on self, Are useless quite and have value slight.'
  - 'lang': 'ro'
    'text': 'Ye Zikr-e-Neem Shabi, Ye Marakabe, Ye Suroor | Teri Khudi Ke Nigheban Nahin To Kuch Bhi Nahin'
- 'id': '3_26_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ عقل، جو مہ و پرويں کا کھيلتي ہے شکار | شريک شورش پنہاں نہيں تو کچھ بھي نہيں'
  - 'lang': 'en'
    'text': 'The intellect can cast its noose, On the Pleiades and the Moon; | If heart is bʹreft of love for God, It is not a worthy gift and boon.'
  - 'lang': 'ro'
    'text': 'Ye Aqal Jo Mah-o-Parveen Ka Khailti Hai Shakar | Shareek-e-Shourish-e-Pinhan Nahin To Kuch Bhi Nahin'
- 'id': '3_26_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خرد نے کہہ بھي ديا ''لاالہ'' تو کيا حاصل | دل و نگاہ مسلماں نہيں تو کچھ بھي نہيں'
  - 'lang': 'en'
    'text': 'If wit incites a man to say, ʺNo God but Heʺ it brings no gain: | It. has no worth at all I think, Unless affirmed by heart and brain.'
  - 'lang': 'ro'
    'text': 'Khirad Ne Keh Bhi Diya ‘La Ilaha’ To Kya Hasil | Dil-o-Nigah Musalman Nahin To Kuch Bhi Nahin'
- 'id': '3_26_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عجب نہيں کہ پريشاں ہے گفتگو ميري | فروغ صبح پريشاں نہيں تو کچھ بھي نہيں'
  - 'lang': 'en'
    'text': 'No wonder great that my discourse, With distraction unbound is fraught: | If it wonʹt spread like rays of morn, It means such talk has value naught!'
  - 'lang': 'ro'
    'text': 'Ajab Nahin Ke Preshan Hai Guftugoo Meri | Farogh-e-Subah Preshan Nahin To Kuch Bhi Nahin'
