'heading':
- 'lang': 'ur'
  'text': 'رقص و موسيقي'
- 'lang': 'en'
  'text': 'DANCE AND MUSIC'
'description': []
'sher':
- 'id': '3_145_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شعر سے روشن ہے جان جبرئيل و اہرمن | رقص و موسيقي سے ہے سوز و سرور انجمن'
  - 'lang': 'en'
    'text': 'The souls of Satan and Gabriel too, From verse derive effulgence strong, | For dance and music both provide, Pathos and rapture for the throng.'
  - 'lang': 'ro'
    'text': 'Shair Se Roshan Hai Jaan-e-Jibreel-o-Ahrman | Raqs-o-Mausiqi Se Hai Souz-o-Suroor-e-Anjuman'
- 'id': '3_145_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فاش يوں کرتا ہے اک چيني حکيم اسرار فن | شعر گويا روح موسيقي ہے ، رقص اس کا بدن'
  - 'lang': 'en'
    'text': 'A Chinese sage has thus disclosed, The secrets implied in this art: | ʺAs if verse is musicʹs soul, And dance performs bodyʹs part.ʺ'
  - 'lang': 'ro'
    'text': 'Faash Yun Karta Hai Ek Cheeni Hakeem Asrar-e-Fan | Shair Goya Rooh-e-Mausiqi Hai, Raqs Uss Ka Badan!'
