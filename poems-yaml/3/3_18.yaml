'id': '3_18'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/01-18.mp3'
'heading':
- 'lang': 'ur'
  'text': 'جہاد'
- 'lang': 'en'
  'text': 'JIHAD'
'description': []
'sher':
- 'id': '3_18_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فتوي ہے شيخ کا يہ زمانہ قلم کا ہے | دنيا ميں اب رہي نہيں تلوار کارگر'
  - 'lang': 'en'
    'text': 'This is an age, our canonist’s new dictum, Assures us, of the pen: | In our world now, The sword has no more virtue.'
  - 'lang': 'ro'
    'text': 'Fatwa Hai Sheikh Ka Ye Zamana Qalam Ka Hai | Dunya Mein Ab Rahi Nahin Talwar Kargar'
- 'id': '3_18_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ليکن جناب شيخ کو معلوم کيا نہيں؟ | مسجد ميں اب يہ وعظ ہے بے سود و بے اثر'
  - 'lang': 'en'
    'text': 'Has it not reached Our pious oracle’s ear, | That in the Mosque Such sermonizing nowadays has grown Rhymeless and reasonless?'
  - 'lang': 'ro'
    'text': 'Lekin Janab-e-Sheikh Ko Maloom Kya Nahin? | Masjid Mein Ab Ye Waaz Hai Besood-o-Be-Asar'
- 'id': '3_18_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تيغ و تفنگ دست مسلماں ميں ہے کہاں | ہو بھي، تو دل ہيں موت کي لذت سے بے خبر'
  - 'lang': 'en'
    'text': 'Where, in a Muslim’s hand, Will he find dagger or rifle? | And if there were, Our hearts have lost all memory of delight In death.'
  - 'lang': 'ro'
    'text': 'Taeg-o-Tufnag Dast-e-Musalman Mein Hai Kahan | Ho Bhi, To Dil Hain Mout Ki Lazzat Se Be-Khabar'
- 'id': '3_18_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کافر کي موت سے بھي لرزتا ہو جس کا دل | کہتا ہے کون اسے کہ مسلماں کي موت مر'
  - 'lang': 'en'
    'text': 'To one whose nerves falter at even An infidel cut down, | who would exclaim ‘Die like a Muslim!’'
  - 'lang': 'ro'
    'text': 'Kafir Kimout Se Bhi Larazta Ho Jis Ka Dil | Kehta Hai Kon Usse Ke Musalman Ki Mout Mer'
- 'id': '3_18_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تعليم اس کو چاہيے ترک جہاد کي | دنيا کو جس کے پنجہ خونيں سے ہو خطر'
  - 'lang': 'en'
    'text': 'Preach relinquishment Of such crusades | To him whose bloody fist Menaces earth!'
  - 'lang': 'ro'
    'text': 'Taleem Uss Ko Chahye Tark-e-Jahad Ki | Dunya Ko Jis Ke Panja-e-Khoonain Se Ho Khatar'
- 'id': '3_18_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باطل کي فال و فر کي حفاظت کے واسطے | يورپ زرہ ميں ڈوب گيا دوش تا کمر'
  - 'lang': 'en'
    'text': 'Europe, swathed cap‐a‐pie In mail, | Mounts guard over her glittering reign Of falsehood;'
  - 'lang': 'ro'
    'text': 'Batil Ke Faal-o-Far Ki Hafazat Ke Waste | Yourap Zira Mein Doob Gya Dosh Ta Kamar'
- 'id': '3_18_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہم پوچھتے ہيں شيخ کليسا نواز سے | مشرق ميں جنگ شر ہے تو مغرب ميں بھي ہے شر'
  - 'lang': 'en'
    'text': 'we enquire of our divine, So tender of Christendom: if for the East | War is unhallowed, is not war unhallowed, For Western arms?'
  - 'lang': 'ro'
    'text': 'Hum Poochte Hain Sheikh-e-Kalisa Nawaz Se | Mashriq Mein Jang Shar Hai To Maghrib Mein Bhi Hai Shar'
- 'id': '3_18_8'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حق سے اگر غرض ہے تو زيبا ہے کيا يہ بات | !اسلام کا محاسبہ، يورپ سے درگزر'
  - 'lang': 'en'
    'text': 'And if your goal be truth, Is this the right road—Europe’s faults all glossed, | And all Islam’s held to so strict an audit?'
  - 'lang': 'ro'
    'text': 'Haq Se Agar Gharz Hai To Zaiba Hai Kya Ye Baat | Islam Ka Muhasiba, Yourap Se Darguzar!'
