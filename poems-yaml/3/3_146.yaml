- 'id': '3_146_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'طريق اہل دنيا ہے گلہ شکوہ زمانے کا | نہيں ہے زخم کھا کر آہ کرنا شان درويشي'
  - 'lang': 'en'
    'text': 'It is the mode of worldly men, Against the world to whine and groan; | It does not suit a dervish true, By Fate‐inflicted wounds to moan.'
  - 'lang': 'ro'
    'text': 'Tareeq-e-Ahl-e-Dunya Hai Gila Shikwah Zamane Ka | Nahin Hai Zakham Kha Kar Aah Karna Shaan-e-Darveshi'
- 'id': '3_146_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ نکتہ پير دانا نے مجھے خلوت ميں سمجھايا | !کہ ہے ضبط فغاں شيري ، فغاں روباہي و ميشي'
  - 'lang': 'en'
    'text': 'The wise old man explained to me, This subtle point in closet alone: | That control on self daring shows, Whereas plaints breed more guile and groan.'
  - 'lang': 'ro'
    'text': 'Ye Nukta-e-Peer-e-Dana Ne Mujhe Halwat Mein Samjhaya | Ke Hai Zabt-e-Faghan Sheri, Afghan Rubahi-o-Maishi!'
