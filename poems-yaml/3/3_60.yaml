---
'id': '3_60'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/01-60.mp3'
'heading':
- 'lang': 'ur'
  'text': 'پنجابي مسلمان'
- 'lang': 'en'
  'text': 'PUNJABI MUSLIM'
'description': []
'sher':
- 'id': '3_60_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مذہب ميں بہت تازہ پسند اس کي طبيعت | کر لے کہيں منزل تو گزرتا ہے بہت جلد'
  - 'lang': 'en'
    'text': 'A newborn faith invokes his taste, | Adopts with zeal but leaves with haste.'
  - 'lang': 'ro'
    'text': 'Mazhab Mein Bohat Taza Pasand Iss Ki Tabiyat | Kar Le Kahin Manzil To Guzerta Hai Bohat Jald'
- 'id': '3_60_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تحقيق کي بازي ہو تو شرکت نہيں کرتا | ہو کھيل مريدي کا تو ہرتا ہے بہت جلد'
  - 'lang': 'en'
    'text': 'In search for truth he takes no part, | As disciple stakes both head and heart.'
  - 'lang': 'ro'
    'text': 'Tehqeeq Ki Bazi Ho To Shirkat Nahin Karta | Ho Khail Mureedi Ka To Harta Hai Bohat Jald'
- 'id': '3_60_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تاويل کا پھندا کوئي صياد لگا دے | يہ شاخ نشيمن سے اترتا ہے بہت جلد'
  - 'lang': 'en'
    'text': 'If comments’ snare some hunter set, | From nest on bough would drop in net.'
  - 'lang': 'ro'
    'text': 'Taveel Ka Phanda Koi Sayyad Laga De | Ye Shakh-e-Nasheman Se Uterta Hai Bohat Jald'
