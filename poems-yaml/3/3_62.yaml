---
'id': '3_62'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/01-62.mp3'
'heading':
- 'lang': 'ur'
  'text': 'اشاعت اسلام فرنگستان ميں'
- 'lang': 'en'
  'text': 'PREACHING OF ISLAM IN THE WEST'
'description': []
'sher':
- 'id': '3_62_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ضمير اس مدنيت کا ديں سے ہے خالي | فرنگيوں ميں اخوت کا ہے نسب پہ قيام'
  - 'lang': 'en'
    'text': 'Through all the Western politeia, Religion withers to the roots; | For the white man, ties of blood and race, Are all he knows of brotherhood—'
  - 'lang': 'ro'
    'text': 'Zameer Iss Madniyat Ka Deen Se Hai Khali | Farangiyon Mein Akhuwat Ka Hai Nasab Pe Qayam'
- 'id': '3_62_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بلند تر نہيں انگريز کي نگاہوں ميں | قبول دين مسيحي سے برہمن کا مقام'
  - 'lang': 'en'
    'text': 'A Brahmin, in Britannia’s sight, Ascends no higher in life’s scale | Because the creed of the Messiah, Has numbered him with its recruits;'
  - 'lang': 'ro'
    'text': 'Buland Tar Nahin Angraiz Ki Nigahon Mein | Qabool-e-Deen-e-Mesihi Se Barhaman Ka Maqam'
- 'id': '3_62_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگر قبول کرے، دين مصطفي ، انگريز | سياہ روز مسلماں رہے گا پھر بھي غلام'
  - 'lang': 'en'
    'text': 'All Britain one day might embrace Muhammad’s doctrine, if she would, | And yet the Mohammedan, luckless wight, Be left as now beyond the pale.'
  - 'lang': 'ro'
    'text': 'Agar Qabool Kare, Deen-e-Mustafa (S.A.W.) , Angraiz | Sayah Roz Musalman Rahe Ga Phir Bhi Ghulam'
