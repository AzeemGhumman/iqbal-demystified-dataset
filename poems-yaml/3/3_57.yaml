'id': '3_57'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/01-57.mp3'
'heading':
- 'lang': 'ur'
  'text': 'اے پير حرم'
- 'lang': 'en'
  'text': 'TO ELDER OF THE SHRINE'
'description': []
'sher':
- 'id': '3_57_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اے پير حرم! رسم و رہ خانقہي چھوڑ | مقصود سمجھ ميري نوائے سحري کا'
  - 'lang': 'en'
    'text': 'O Shaykh, who tend the Holy Shrine, Discard these monkish modes of thine: | Grasp what morning songs denote, What aim or end I would promote.'
  - 'lang': 'ro'
    'text': 'Ae Peer-e-Haram! Rasm-o-Reh-e-Khanqahi Chor | Maqsood Samajh Meri Nawa-e-Sehri Ka'
- 'id': '3_57_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '!اللہ رکھے تيرے جوانوں کو سلامت | دے ان کو سبق خود شکني ، خود نگري کا'
  - 'lang': 'en'
    'text': 'May God preserve the youth you guide, And may they all by Faith abide! | Restraint and order you must teach, To shun conceit you ought to preach.'
  - 'lang': 'ro'
    'text': 'Allah Rakhe Tere Jawanon Ko Salamat! | De In Ko Sabaq Khud Shikani, Khud Nigari Ka'
- 'id': '3_57_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو ان کو سکھا خارا شگافي کے طريقے | مغرب نے سکھايا انھيں فن شيشہ گري کا'
  - 'lang': 'en'
    'text': 'Those who blow on glass in West, Have taught the youth repose and rest: | Let them imbibe to bear the shocks, And cut the stones and hew the rocks.'
  - 'lang': 'ro'
    'text': 'Tu In Ko Sikha Khara Shagafi Ke Tareeqe | Maghrib Ne Sikhaya Inhain Fann Shisha-Gari Ka'
- 'id': '3_57_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل توڑ گئي ان کا دو صديوں کي غلامي | دارو کوئي سوچ ان کي پريشاں نظري کا'
  - 'lang': 'en'
    'text': 'The foreign Yoke that ran for periods long, Has drained the blood of heart, so strong; | Think of some cure, panacea or aught, To bring to end their sight distraught.'
  - 'lang': 'ro'
    'text': 'Dil Torh Gyi In Ka Do Sadiyon Ki Ghulami | Daru Koi Soch In Ki Preshan Nazari Ka'
- 'id': '3_57_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کہہ جاتا ہوں ميں زور جنوں ميں ترے اسرار | !مجھ کو بھي صلہ دے مري آشفتہ سري کا'
  - 'lang': 'en'
    'text': 'In fits of frenzy strong and great, Of mysteries, God I start to prate: | Bestow on my distracted brain, Some recompense for this pain.'
  - 'lang': 'ro'
    'text': 'Keh Jata Hun Main Zor-e-Junoon Mein Tere Asrar | Mujh Ko Bhi Sila De Meri Aashufta Sari Ka!'
