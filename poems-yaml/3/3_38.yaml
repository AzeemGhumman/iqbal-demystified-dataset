---
'id': '3_38'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/01-38.mp3'
'heading':
- 'lang': 'ur'
  'text': 'مردان خدا'
- 'lang': 'en'
  'text': 'GODʹS MEN'
'description': []
'sher':
- 'id': '3_38_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہي ہے بندئہ حر جس کي ضرب ہے کاري | نہ وہ کہ حرب ہے جس کي تمام عياري'
  - 'lang': 'en'
    'text': 'That man alone is brave and free, Whose stroke is full of main and might; | That man is coward through and through, Who leans on guile and tricks in fight.'
  - 'lang': 'ro'
    'text': 'Wohi Hai Banda-e-Hur Jis Ki Zarb Hai Kari | Na Woh Ke Harb Hai Jis Ki Tamam Ayyari'
- 'id': '3_38_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ازل سے فطرت احرار ميں ہيں دوش بدوش | قلندري و قبا پوشي و کلہ داري'
  - 'lang': 'en'
    'text': 'From creationʹs Immemorial Dawn, Free born men own a bent of mind, | Qalandarʹs traits donning cloak and crown, Such distinctive marks in them we find.'
  - 'lang': 'ro'
    'text': 'Azal Se Fitrat-e-Ahrar Mein Hain Dosh Ba-Dosh | Qalandari-o-Qaba Poshi-o-Kulahdari'
- 'id': '3_38_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زمانہ لے کے جسے آفتاب کرتا ہے | انھي کي خاک ميں پوشيدہ ہے وہ چنگاري'
  - 'lang': 'en'
    'text': 'The spark lies hid within their clay, Which the world to itself takes; | Transforms it as if by a smell, And world—illuming sun it makes.'
  - 'lang': 'ro'
    'text': 'Zamana Le Ke Jise Aftab Karta Hai | Unhi Ki Khak Mein Poshida Hai Woh Chingari'
- 'id': '3_38_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وجود انھي کا طواف بتاں سے ہے آزاد | !يہ تيرے مومن و کافر ، تمام زناري'
  - 'lang': 'en'
    'text': 'This life is free from ugly taint, That makes men round the fane to tread: | O God! the faithful and pagan all, Have worn on shoulders sacred thread.'
  - 'lang': 'ro'
    'text': 'Wujood Inhi Tawaf-e-Butan Se Hai Azad | Ye Tere Momin-o-Kafir, Tamam Zunnari!'
