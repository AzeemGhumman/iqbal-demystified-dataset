'heading':
- 'lang': 'ur'
  'text': 'مہدي برحق'
- 'lang': 'en'
  'text': 'THE TRUE GUIDE'
'description': []
'sher':
- 'id': '3_40_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سب اپنے بنائے ہوئے زنداں ميں ہيں محبوس | خاور کے ثوابت ہوں کہ افرنگ کے سيار'
  - 'lang': 'en'
    'text': 'The sedent nations of the East, Or active dwellers of the West; | Are inmates of such dungeons that, Were built by them with zeal and zest!'
  - 'lang': 'ro'
    'text': 'Sub Apne Banaye Huwe Zindan Mein Hain Mehboos | Khawar Ke Sawabit Hon Ke Afrang Ke Sayyar'
- 'id': '3_40_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پيران کليسا ہوں کہ شيخان حرم ہوں | نے جدت گفتار ہے، نے جدت کردار'
  - 'lang': 'en'
    'text': 'The priests who guide the Christian church, And elders who maintain the Shrine, | Lack newness of discourse and speech, Bereft are they of actions fine.'
  - 'lang': 'ro'
    'text': 'Peeran-e-Kalisa Hon Ke Sheikhan-e-Haram Hon | Ne Jiddat-e-Guftar Hai, Ne Jiddat-e-Kirdar'
- 'id': '3_40_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہيں اہل سياست کے وہي کہنہ خم و پيچ | شاعر اسي افلاس تخيل ميں گرفتار'
  - 'lang': 'en'
    'text': 'Experts in statecraft practise still, The same antique guile and wily tricks | No flights of fancy the bard can claim, To ideals low and mean he sticks!'
  - 'lang': 'ro'
    'text': 'Hain Ahle-e-Siasat Ke Wohi Kuhna Kham-o-Paich | Shayar Issi Aflas-e-Takhiyyul Mein Giraftar'
- 'id': '3_40_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دنيا کو ہے اس مہدي برحق کي ضرورت | ہو جس کي نگہ زلزلہ عالم افکار'
  - 'lang': 'en'
    'text': 'It is time that the expected Guide, May soon appear on worldly stage; | His piercing glance in realm of thought, Would cause a violent storm to rage.'
  - 'lang': 'ro'
    'text': 'Dunya Ko Hai Uss Mahdi-e-Barhaq Ki Zaroorat | Ho Jis Ki Nigah Zalzala-e-Alam-e-Afkar'
