---
'id': '3_54'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/01-54.mp3'
'heading':
- 'lang': 'ur'
  'text': 'نبوت'
- 'lang': 'en'
  'text': 'PROPHETHOOD'
'description': []
'sher':
- 'id': '3_54_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميں نہ عارف ، نہ مجدد، نہ محدث ،نہ فقيہ | مجھ کو معلوم نہيں کيا ہے نبوت کا مقام'
  - 'lang': 'en'
    'text': 'A gnostic, revivalist, jurist or Expert in Prophetʹs maxims I do not claim: | As such a prophetʹs rank and state, In terms precise I canʹt proclaim.'
  - 'lang': 'ro'
    'text': 'Main Na Arif, Na Mujaddid, Na Muhaddis, Na Faqeeh | Mujh Ko Maloom Nahin Kya Hai Nabuwwat Ka Maqam'
- 'id': '3_54_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہاں، مگر عالم اسلام پہ رکھتا ہوں نظر | فاش ہے مجھ پہ ضمير فلک نيلي فام'
  - 'lang': 'en'
    'text': 'Despite these things I always keep, On Muslim lands my watchful eye: | To me are known the secrets hid, In depths of this azure sky.'
  - 'lang': 'ro'
    'text': 'Haan, Magar Alam-e-Islam Pe Rakhta Hun Nazar | Fash Hai Mujh Pe Zameer-e-Falak-e-Neeli Faam'
- 'id': '3_54_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عصر حاضر کي شب تار ميں ديکھي ميں نے | يہ حقيقت کہ ہے روشن صفت ماہ تمام'
  - 'lang': 'en'
    'text': 'In present age, so full of dusk, I have beheld this fact so stark | That peeps like bright and full grown moon, From sky that wears the mantle dark.'
  - 'lang': 'ro'
    'text': 'Asar-e-Hazir Ki Shab-e-Taar Mein Dekhi Main Ne | Ye Haqeeqat Ke Hai Roshan Sifat-e-Mah-e-Tamam'
- 'id': '3_54_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ نبوت ہے مسلماں کے ليے برگ حشيش '''' | ''''جس نبوت ميں نہيں قوت و شوکت کا پيام'
  - 'lang': 'en'
    'text': 'The seer, inspired by God, who fails, To prompt to deeds of might and main, | Is just akin to leaf of hemp, That makes oblivious to loss or gain.'
  - 'lang': 'ro'
    'text': '“Woh Nabuwwat Hai Musalman Ke Liye Barg-e-Hasheesh | Jis Nabuwwat Mein Nahin Quwwat-o-Shoukat Ka Payam”'
