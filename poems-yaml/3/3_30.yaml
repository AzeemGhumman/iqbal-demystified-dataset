'heading':
- 'lang': 'ur'
  'text': 'نماز'
- 'lang': 'en'
  'text': 'PRAYER'
'description': []
'sher':
- 'id': '3_30_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بدل کے بھيس پھر آتے ہيں ہر زمانے ميں | اگرچہ پير ہيں آدم، جواں ہيں لات و منات'
  - 'lang': 'en'
    'text': 'In different garbs and various masks, The idols reappear in every age: | They e’er retain their youth and gloss, Though man has grown old on this stage.'
  - 'lang': 'ro'
    'text': 'Badal Ke Bhais Phir Ate Hain Har Zamane Mein | Agarche Peer Hai Adam, Jawan Hai Laat-e-Manaat'
- 'id': '3_30_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ ايک سجدہ جسے تو گراں سمجھتا ہے | !ہزار سجدے سے ديتا ہے آدمي کو نجات'
  - 'lang': 'en'
    'text': 'Prostration ’fore God you presume, As irksome, tedious, burden great; | But mind, this homage sets you free, From bonds of men, of might who prate!'
  - 'lang': 'ro'
    'text': 'Ye Aik Sajda Jise Tu Garan Samajhta Hai | Hazar Sajde Se Deta Hai Admi Ko Nijat!'
