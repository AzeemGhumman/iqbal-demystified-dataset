---
'id': '3_47'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/01-47.mp3'
'heading':
- 'lang': 'ur'
  'text': 'فقر و راہبي'
- 'lang': 'en'
  'text': 'FAQR AND MONKERY'
'description': []
'sher':
- 'id': '3_47_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کچھ اور چيز ہے شايد تري مسلماني | تري نگاہ ميں ہے ايک ، فقر و رہباني'
  - 'lang': 'en'
    'text': 'Perhaps your faith is so much quaint and queer, | For faqr and monkery same to you appear.'
  - 'lang': 'ro'
    'text': 'Kuch Aur Cheez Hai Shaid Teri Musalmani | Teri Nigah Mein Hai Aik, Faqr-o-Ruhbani'
- 'id': '3_47_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سکوں پرستي راہب سے فقر ہے بيزار | فقير کا ہے سفينہ ہميشہ طوفاني'
  - 'lang': 'en'
    'text': 'Faqr has a loathing great for monkish ease; | Its boat is ever tossed by stormy seas.'
  - 'lang': 'ro'
    'text': 'Sukoon Prasti-e-Rahab Se Faqr Hai Bezar | Faqeeh Ka Hai Safina Humasha Toofani'
- 'id': '3_47_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پسند روح و بدن کي ہے وا نمود اس کو | کہ ہے نہايت مومن خودي کي عرياني'
  - 'lang': 'en'
    'text': 'He yearns to put to test his frame and soul, | Display of self is his main aim and goal.'
  - 'lang': 'ro'
    'text': 'Pasand Rooh-o-Badan Ki Hai Wa Namood Iss Ko | Ke Hai Nihayat-e-Momin Khudi Ki Uryani'
- 'id': '3_47_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وجود صيرفي کائنات ہے اس کا | اسے خبر ہے، يہ باقي ہے اور وہ فاني'
  - 'lang': 'en'
    'text': 'Its life like touchstone acts for Cosmos vast: | It knows what will perish and what will last.'
  - 'lang': 'ro'
    'text': 'Wujood Saer Fee Kainat Hai Uss Ka | Usse Khabar Hai, Ye Baq Hai Aur Woh Fani'
- 'id': '3_47_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اسي سے پوچھ کہ پيش نگاہ ہے جو کچھ | جہاں ہے يا کہ فقط رنگ و بو کي طغياني'
  - 'lang': 'en'
    'text': 'Ask it if things on which your eyes are bent, | Are real or merely riot of hue and scent!'
  - 'lang': 'ro'
    'text': 'Issi Se Puch Ke Paish-e-Nigah Hai Jo Kuch | Jahan Hai Ya Ke Faqt Rang-o-Boo Ki Tughyani'
- 'id': '3_47_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ فقر مرد مسلماں نے کھو ديا جب سے | رہي نہ دولت سلماني و سليماني'
  - 'lang': 'en'
    'text': 'Since Muslim true of faqr has been bereft, | No Solomonʹs Faith or Solomonʹs awe are left.'
  - 'lang': 'ro'
    'text': 'Ye Faqr Mard-e-Musalman Ne Koh Diya Jab Se | Rahi Na Doulat-e-Salmani-o-Sulemani'
