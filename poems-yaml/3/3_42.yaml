---
'id': '3_42'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/01-42.mp3'
'heading':
- 'lang': 'ur'
  'text': 'محمد علي باب'
- 'lang': 'en'
  'text': 'MUHAMMAD ALI BAB'
'description': []
'sher':
- 'id': '3_42_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تھي خوب حضور علما باب کي تقرير | بيچارہ غلط پڑھتا تھا اعراب سموات'
  - 'lang': 'en'
    'text': 'Before assembled Muslim priests,, Bab made a speech with apt remarks; | That fellow could not read aright, ʹSamawatsʹ with its syntactic marks.'
  - 'lang': 'ro'
    'text': 'Thi Khoob Huzoor-e-Ulema Baab Ki Taqreeq | Bechara Galat Parthta Tha Araab-e-Samawat'
- 'id': '3_42_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اس کي غلطي پر علما تھے متبسم | بولا ، تمہيں معلوم نہيں ميرے مقامات'
  - 'lang': 'en'
    'text': 'The scholars smiled with contempt, At stupid error that he made. | He said with courage and aplomb, They knew not his spiritual grade:'
  - 'lang': 'ro'
    'text': 'Uss Ki Ghalat Par Ulema The Mutabassam | Bola, Tumhain Maloom Nahin Mere Maqamat'
- 'id': '3_42_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اب ميري امامت کے تصدق ميں ہيں آزاد | !محبوس تھے اعراب ميں قرآن کے آيات'
  - 'lang': 'en'
    'text': 'The verses of the Holy Book, By desinential marks were bound; | They were ransomed and set free, For sake of guidance true and sound.'
  - 'lang': 'ro'
    'text': 'Ab Meri Imamat Ke Tasadduq Mein Hain Azad | Mehboos The Araab Mein Quran Ke Ayaat!'
