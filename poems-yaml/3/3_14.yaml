---
'id': '3_14'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/01-14.mp3'
'heading':
- 'lang': 'ur'
  'text': 'توحيد'
- 'lang': 'en'
  'text': 'ONENESS OF GOD'
'description': []
'sher':
- 'id': '3_14_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ قوت تھي جہاں ميں يہي توحيد کبھي | آج کيا ہے، فقط اک مسئلہء علم کلام'
  - 'lang': 'en'
    'text': 'Tauhid has been a living force in the days bygone; | what is it these days? Merely a topic of theology.'
  - 'lang': 'ro'
    'text': 'Zinda Quwwat Thi Jahan Mein Yehi Touheed Kabhi | Aaj Kya Hai, Faqat Ek Masla-e-Ilm-e-Kalaam'
- 'id': '3_14_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'روشن اس ضو سے اگر ظلمت کردار نہ ہو | خود مسلماں سے ہے پوشيدہ مسلماں کا مقام'
  - 'lang': 'en'
    'text': 'If its glory doesn’t make the darkness of character radiant, | Muslim cannot judge his elevated position.'
  - 'lang': 'ro'
    'text': 'Roshan Iss Zou Se Agar Zulmat-e-Kirdar Na Ho | Khud Musalman Se Hai Poshida Musalman Ka Maqam'
- 'id': '3_14_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميں نے اے مير سپہ! تيري سپہ ديکھي ہے | ''قل ھو اللہ، کي شمشير سے خالي ہيں نيام'
  - 'lang': 'en'
    'text': 'Chief of warriors, I have witnessed your array; | their sheaths are devoid of the sword of Say: He is Allah.'
  - 'lang': 'ro'
    'text': 'Main Ne Ae Meer-e-Sipah! Teri Sipah Dekhi Hai | ‘QUL HU WALLAH’ Ki Shamsheer Se Khali Hain Nayam'
- 'id': '3_14_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آہ! اس راز سے واقف ہے نہ ملا، نہ فقيہ | وحدت افکار کي بے وحدت کردار ہے خام'
  - 'lang': 'en'
    'text': 'Ah! Neither mullah nor faqih envisages the fact that | Unity of thought without unity of action is imperfect.'
  - 'lang': 'ro'
    'text': 'Aah, Iss Raaz Se Waqif Hai Na Mullah, Na Faqeeh | Wahdat Afkar Ki Be-Wahdat-e-Kirdar Hai Kham'
- 'id': '3_14_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قوم کيا چيز ہے، قوموں کي امامت کيا ہے | !اس کو کيا سمجھيں يہ بيچارے دو رکعت کے امام'
  - 'lang': 'en'
    'text': 'What is a nation, or how to lead it? | What clue these leaders of prayers could have of that!'
  - 'lang': 'ro'
    'text': 'Qoum Kya Cheez Hai, Qoumon Ki Imamat Kya Hai | Iss Ko Kya Samjhain Ye Bechare Do Rakat Ke Imam!'
