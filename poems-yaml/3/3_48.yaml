'id': '3_48'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/01-48.mp3'
'heading':
- 'lang': 'ur'
  'text': 'غزل - تيري متاع حيات، علم و ہنر کا سرور'
- 'lang': 'en'
  'text': 'GHAZAL'
'description': []
'sher':
- 'id': '3_48_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تيري متاع حيات، علم و ہنر کا سرور | !ميري متاع حيات ايک دل ناصبور'
  - 'lang': 'en'
    'text': 'A restless aching heart that throbs with Love, Is my lifeʹs only stock and hoard. | Your joys of life consist of wealth and gold, That worldly Science and Arts to you afford.'
  - 'lang': 'ro'
    'text': 'Teri Mata-e-Hayat Ilm-o-Hunar Ka Suroor | Meri Mata-e-Hayat Aik Dil-e-Nasaboor!'
- 'id': '3_48_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'معجزہ اہل فکر، فلسفہء پيچ پيچ | معجزہ اہل ذکر، موسي و فرعون و طور'
  - 'lang': 'en'
    'text': 'The marvel wrought by thinkers wise and sage, Consists of problems stiff that thought provoke: | Mount Sinai, Pharoahʹs rout and Mosesʹ Staff, Are miracles worked by those who God invoke.'
  - 'lang': 'ro'
    'text': 'Moujaza-e-Ahl-e-Fikar, Falsafa-e-Paich Paich | Moujaza-e-Ahl-e-Zikr, Musa(A.S.) -o-Firoun-o-Toor'
- 'id': '3_48_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مصلحتاً کہہ ديا ميں نے مسلماں تجھے | تيرے نفس ميں نہيں، گرمي يوم النشور'
  - 'lang': 'en'
    'text': 'I have conferred a Muslimʹs name on you, For sake of courtesy, custom and routine: | Though your breath is quite bereft of heat, Of Reckoning Day that shall emit blazing sheen.'
  - 'lang': 'ro'
    'text': 'Muslahatan Keh Diya Main Ne Musalman Tujhe | Tere Nafs Mein Nahi, Garmi-e-Youm-Ul-Nashoor'
- 'id': '3_48_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ايک زمانے سے ہے چاک گريباں مرا | تو ہے ابھي ہوش ميں، ميرے جنوں کا قصور'
  - 'lang': 'en'
    'text': 'My vest is torn to shreds and pieces since long, And this is due to my mindʹs frenzy great: | Your mind is still intact and sound, Wherefore impute the blame to me and slate?'
  - 'lang': 'ro'
    'text': 'Aik Zamane Se Hai Chaak Gireban Mera | Tu Hai Abhi Hosh Mein, Mere Junoon Ka Qasoor!'
- 'id': '3_48_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فيض نظر کے ليے ضبط سخن چاہيے | حرف پريشاں نہ کہہ اہل نظر کے حضور'
  - 'lang': 'en'
    'text': 'You ought to keep your words within control, If you seek the bounteous glance of guide: | When you talk with those who insight own, Be courteous much, by conduct nice abide.'
  - 'lang': 'ro'
    'text': 'Faiz-e-Nazar Ke Liye Zabt-e-Sukhan Chahiye | Harf-e-Preshan Na Keh Ahl-e-Nazar Ke Huzoor'
- 'id': '3_48_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خوار جہاں ميں کبھي ہو نہيں سکتي وہ قوم | عشق ہو جس کا جسور ، فقر ہو جس کا غيور'
  - 'lang': 'en'
    'text': 'That nation cannot come to shame at all, Nor shall eʹer come across or face disgrace, | Whose youth are blessed with pluck and courage great, And guard with zeal the prestige of their race.'
  - 'lang': 'ro'
    'text': 'Khawar Jahan Mein Kabhi Ho Nahin Sakti Woh Qoum | Ishq Ho Jis Ka Jasoor, Faqr Ho Jis Ka Ghayoor'
