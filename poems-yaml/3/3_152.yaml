'id': '3_152'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/05-05.mp3'
'heading':
- 'lang': 'ur'
  'text': 'مناصب'
- 'lang': 'en'
  'text': 'GOVERNMENT JOBS'
'description': []
'sher':
- 'id': '3_152_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہوا ہے بندئہ مومن فسوني افرنگ | اسي سبب سے قلندر کي آنکھ ہے نم ناک'
  - 'lang': 'en'
    'text': 'One hermit’s eyes grew wet with watching how you fell, | Poor Muslim, under England’s spell.'
  - 'lang': 'ro'
    'text': 'Huwa Hai Band-e-Momin Fusooni-e-Afrang | Issi Sabab Se Qalandar Ki Ankh Hai Namnaak'
- 'id': '3_152_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ترے بلند مناصب کي خير ہو يارب | کہ ان کے واسطے تو نے کيا خودي کو ہلاک'
  - 'lang': 'en'
    'text': 'God give you joy of those high offices, to taste | Whose sweets you laid your own soul waste!'
  - 'lang': 'ro'
    'text': 'Tere Buland Munasib Ki Khair Ho, Ya Rab!! | Ke In Ke Waste Tu Ne Kiya Khudi Ko Halak'
- 'id': '3_152_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مگر يہ بات چھپائے سے چھپ نہيں سکتي | سمجھ گئي ہے اسے ہر طبيعت چالاک'
  - 'lang': 'en'
    'text': 'But there’s a thing you cannot, try as you will, disguise | From any knowing pair of eyes:'
  - 'lang': 'ro'
    'text': 'Magar Ye Baat Chupaye Se Chup Nahin Sakti | Samajh Gyi Hai Isse Har Tabiat-e-Chalak'
- 'id': '3_152_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شريک حکم غلاموں کو کر نہيں سکتے | !خريدتے ہيں فقط ان کا جوہر ادراک'
  - 'lang': 'en'
    'text': 'No slave is given a partnership in England’s reign— | She only wants to buy her brain.'
  - 'lang': 'ro'
    'text': 'Shareek-e-Hukm Ghulamon Ko Kar Nahin Sakte | Khareedte Hain Faqt Un Ka Johar-e-Idraak'
