'id': '3_15'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/01-15.mp3'
'heading':
- 'lang': 'ur'
  'text': 'علم اور دين'
- 'lang': 'en'
  'text': 'KNOWLEDGE AND RELIGION'
'description': []
'sher':
- 'id': '3_15_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ علم اپنے بتوں کا ہے آپ ابراہيم | کيا ہے جس کو خدا نے دل و نظر کا نديم'
  - 'lang': 'en'
    'text': 'Learning whom God has made, The mate of heart and sight, | Like Friend of God can break, With ease all idols bright.'
  - 'lang': 'ro'
    'text': 'Woh Ilm Apne Boton Ka Hai Aap Ibraheem | Kya Ha Jis Ko Khuda Ne Dil-o-Nazar Ka Nadeem'
- 'id': '3_15_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زمانہ ايک ، حيات ايک ، کائنات بھي ايک | دليل کم نظري، قصہء جديد و قديم'
  - 'lang': 'en'
    'text': 'Cosmos and life are one, The world is one and same | The tale of old and new, Is merely false and lame.'
  - 'lang': 'ro'
    'text': 'Zamana Aik, Hayat Aik, Kainat Bhi Aik | Daleel-e-Kam-Nazari, Qissa-e-Jadeed-o-Qadeem'
- 'id': '3_15_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چمن ميں تربيت غنچہ ہو نہيں سکتي | نہيں ہے قطرہ شبنم اگر شريک نسيم'
  - 'lang': 'en'
    'text': 'A blossom can not thrive, In meadow full of trees, | Unless some drops of dew, Ally with pleasant breeze.'
  - 'lang': 'ro'
    'text': 'Zamana Aik, Hayat Aik, Kainat Bhi Aik | Daleel-e-Kam-Nazari, Qissa-e-Jadeed-o-Qadeem'
- 'id': '3_15_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ علم، کم بصري جس ميں ہمکنار نہيں | !تجليات کليم و مشاہدات حکيم'
  - 'lang': 'en'
    'text': 'That ken is vision dim, In which the wise manʹs lore | And sight that Moses viewed, Keep apart and merge no more.'
  - 'lang': 'ro'
    'text': 'Woh Ilm, Kam Basri Jis Mein Ham-Kinar Nahin | Tajaliat-e-Kaleem-o-Mushahidat-e-Hakeem!'
