---
'id': '3_137'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/04-33.mp3'
'heading':
- 'lang': 'ur'
  'text': 'شعر عجم'
- 'lang': 'en'
  'text': 'PERSIAN POETRY'
'description': []
'sher':
- 'id': '3_137_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے شعر عجم گرچہ طرب ناک و دل آويز | اس شعر سے ہوتي نہيں شمشير خودي تيز'
  - 'lang': 'en'
    'text': 'The Persian Muse is mirthsome and heart‐easing, | No whetstone for the sword‐edge of the self.'
  - 'lang': 'ro'
    'text': 'Hai Shair-e-Ajam Gharche Tarabnaak-o-Dil-Awaiz | Iss Shair Se Hoti Nahin Shamsheer-e-Khudi Taiz'
- 'id': '3_137_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'افسردہ اگر اس کي نوا سے ہو گلستاں | بہتر ہے کہ خاموش رہے مرغ سحر خيز'
  - 'lang': 'en'
    'text': 'Better the song‐bird of the dawn be still, | Than by her notes lull flowerland into languor.'
  - 'lang': 'ro'
    'text': 'Afsurda Agar Iss Ki Nawa Se Ho Gulistan | Behtar Hai Ke Khamosh Rahe Murgh-e-Sehar Khaiz'
- 'id': '3_137_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ ضرب اگر کوہ شکن بھي ہو تو کيا ہے | جس سے متزلزل نہ ہوئي دولت پرويز'
  - 'lang': 'en'
    'text': 'What use the patient axe that hews through mountains | Yet leaves Parvez and his proud throne unscathed?'
  - 'lang': 'ro'
    'text': 'Woh Zarb Agar Koh Shikan Bhi Ho To Kya Hai | Jis Se Mutazalzal Na Huwi Doulat-e-Parviaz'
- 'id': '3_137_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اقبال يہ ہے خارہ تراشي کا زمانہ | ''از ہر چہ بآئينہ نمايند بہ پرہيز'''
  - 'lang': 'en'
    'text': 'This is an age, Iqbal, for craving flint: | From all glass‐wares they show you, turn away.'
  - 'lang': 'ro'
    'text': 'Iqbal Ye Hai Khara Tarashi Ka Zamana | ‘Az Har Che Ba-Aaeena Nama-Yand Ba Parhaiz’'
