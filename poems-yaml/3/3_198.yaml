---
'id': '3_198'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/06-16.mp3'
'heading':
- 'lang': 'ur'
  'text': 'قوموں کے ليے موت ہے مرکز سے جدائي'
- 'lang': 'en'
  'text': 'The nations suffer death'
'description': []
'sher':
- 'id': '3_198_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قوموں کے ليے موت ہے مرکز سے جدائي | !ہو صاحب مرکز تو خودي کيا ہے ، خدائي'
  - 'lang': 'en'
    'text': 'The nations suffer death, From centre if they part | If they have centre strong, Godhead it can impart,'
  - 'lang': 'ro'
    'text': 'Qoumon Ke Liye Mout Hai Markaz Se Juddai | Ho Sahib-e-Markaz To Khudi Kya Hai, Khudai!'
- 'id': '3_198_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جو فقر ہوا تلخي دوراں کا گلہ مند | اس فقر ميں باقي ہے ابھي بوئے گدائي'
  - 'lang': 'en'
    'text': 'Such Faqr which has a plaint, Against the toils of life | Has beggar''s wont and mode, And can''t bear worldly strife.'
  - 'lang': 'ro'
    'text': 'Jo Faqr Huwa Talkhi-e-Douran Ka Gila Mand | Uss Faqr Mein Baqi Hai Abhi Bu-e-Gadai'
- 'id': '3_198_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اس دور ميں بھي مرد خدا کو ہے ميسر | جو معجزہ پربت کو بنا سکتا ہے رائي'
  - 'lang': 'en'
    'text': 'A godly man even now, By wondrous act can chancre | To tiny mustard seed, A lofty mountain range.'
  - 'lang': 'ro'
    'text': 'Iss Dour Mein Bhi Mard-e-Khuda Ko Hai Mayyasar | Jo Maujaza Parbat Ko Bana Sakta Hai Rai'
- 'id': '3_198_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در معرکہ بے سوز تو ذوقے نتواں يافت | اے بندئہ مومن تو کجائي ، تو کجائي'
  - 'lang': 'en'
    'text': 'In fight without your heat, No zeal or zest is found: | Where are you godly man, Take part in combat''s round'
  - 'lang': 'ro'
    'text': 'Dar Maarka Be-Souz-e-To Zauqe Natawaan Yaafat | Ae Banda-e-Momin Tu Kujai, Tu Kujai'
- 'id': '3_198_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خورشيد ! سرا پردئہ مشرق سے نکل کر | پہنا مرے کہسار کو ملبوس حنائي'
  - 'lang': 'en'
    'text': 'O Sun, arise from East, And sail upon my view | Give all the mountain range, A crimson tinge and hue.'
  - 'lang': 'ro'
    'text': 'Khursheed! Sara Parda-e-Mashriq Se Nikl Kar | Pehna Mere Kuhsar Ko Malboos-e-Hinai'
