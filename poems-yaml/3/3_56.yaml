---
'id': '3_56'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/01-56.mp3'
'heading':
- 'lang': 'ur'
  'text': 'مکہ اور جنيوا'
- 'lang': 'en'
  'text': 'MAKKAH AND GENEVA'
'description': []
'sher':
- 'id': '3_56_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اس دور ميں اقوام کي صحبت بھي ہوئي عام | پوشيدہ نگاہوں سے رہي وحدت آدم'
  - 'lang': 'en'
    'text': 'Contemporary era witnessed tremendous contacts among the nations; | The unity of mankind, however, remained concealed.'
  - 'lang': 'ro'
    'text': 'Iss Dour Mein Aqwam Ki Souhbat Bhi Huwi Aam | Poshida Nigahon Se Rahi Wahdat-e-Adam'
- 'id': '3_56_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تفريق ملل حکمت افرنگ کا مقصود | اسلام کا مقصود فقط ملت آدم'
  - 'lang': 'en'
    'text': 'Western polity advocates division among the nations; | Islam pleads but for unification of humanity.'
  - 'lang': 'ro'
    'text': 'Tafreeq-e-Milal Hikmat-e-Afrang Ka Maqsood | Islam Ka Maqsood Faqt Millat-e-Adam'
- 'id': '3_56_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مکے نے ديا خاک جنيوا کو يہ پيغام | !جمعيت اقوام کہ جمعيت آدم'
  - 'lang': 'en'
    'text': 'Holy Makkah has sent a message to Geneva: | Ought there be unity of mankind or unity among the nations?'
  - 'lang': 'ro'
    'text': 'Makke Ne Diya Khak-e-Geneva Ko Ye Pegham | Jamiat-e-Aqwam Ke Jamiat-e-Adam!'
