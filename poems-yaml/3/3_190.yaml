---
'id': '3_190'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/06-08.mp3'
'heading':
- 'lang': 'ur'
  'text': 'زاغ کہتا ہے نہايت بدنما ہيں تيرے پر'
- 'lang': 'en'
  'text': 'In your wings no charm I find'
'description': []
'sher':
- 'id': '3_190_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زاغ کہتا ہے نہايت بدنما ہيں تيرے پر | شپرک کہتي ہے تجھ کو کور چشم و بے ہنر'
  - 'lang': 'en'
    'text': 'The crow says, "In your wings no charm I find." | The bat says, "You have no craft, are blind."'
  - 'lang': 'ro'
    'text': 'Zaagh Kehta Hai Nihayat Bad-Numa Hain Tere Par | Shapparak Hehti Hai Tujh Ko Kaur Chashm-o-Be-Hunar'
- 'id': '3_190_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ليکن اے شہباز! يہ مرغان صحرا کے اچھوت | ہيں فضائے نيلگوں کے پيچ و خم سے بے خبر'
  - 'lang': 'en'
    'text': 'O hawk, these low-caste birds of vast expanse, | Of azure heaven''s twists and turns haven''t sense.'
  - 'lang': 'ro'
    'text': 'Lekin Ae Shahbaz! Ye Murghan-e-Sehra Ke Achoot | Hain Fazaye Neelgun Ke Paich-o-Kham Se Be-Khabar'
- 'id': '3_190_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ان کو کيا معلوم اس طائر کے احوال و مقام | !روح ہے جس کي دم پرواز سر تا پا نظر'
  - 'lang': 'en'
    'text': 'They can''t know states and rank of hawk aright, | Whose soul grows sight entire at time of flight.'
  - 'lang': 'ro'
    'text': 'Un Ko Kya Maloom Uss Tair Ke Ahwal-o-Maqamat | Rooh Hai Jis Ki Dam-e-Parwaz Sar Ta Pa Nazar!'
