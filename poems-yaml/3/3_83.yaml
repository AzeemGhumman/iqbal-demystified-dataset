'id': '3_83'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/02-16.mp3'
'heading':
- 'lang': 'ur'
  'text': 'تربيت'
- 'lang': 'en'
  'text': 'UPBRINGING'
'description': []
'sher':
- 'id': '3_83_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگي کچھ اور شے ہے ، علم ہے کچھ اور شے | زندگي سوز جگر ہے ، علم ہے سوز دماغ'
  - 'lang': 'en'
    'text': 'Existence and knowledge both are poles apart, | Life burns the soul, whereas lore makes it smart.'
  - 'lang': 'ro'
    'text': 'Zindagi Kuch Aur Shay Hai, Ilm Hai Kuch Aur Shay | Zindagi Souz-e-Jigar Hai, Ilm Hai Souz-e-Damagh'
- 'id': '3_83_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'علم ميں دولت بھي ہے ، قدرت بھي ہے ، لذت بھي ہے | ايک مشکل ہے کہ ہاتھ آتا نہيں اپنا سراغ'
  - 'lang': 'en'
    'text': 'Joy, wealth and power all, to lore are due, | How irksome that to self it yields no clue!'
  - 'lang': 'ro'
    'text': 'Ilm Mein Doulat Bhi Hai, Qudrat Bhi Hai, Lazzat Bhi Hai | Aik Mushkil Hai Ke Hath Ata Nahin Apna Suragh'
- 'id': '3_83_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اہل دانش عام ہيں ، کم ياب ہيں اہل نظر | !کيا تعجب ہے کہ خالي رہ گيا تيرا اياغ'
  - 'lang': 'en'
    'text': 'No dearth of lettered men, ah few! provide | The bowl with wine of gnosis like true guide.'
  - 'lang': 'ro'
    'text': 'Ahl-e-Danish Aam Hain, Kamyaab Hain Ahl-e-Nazar | Kya Ta’ajjub Hai Ke Khali Reh Gya Tera Ayagh!'
- 'id': '3_83_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شيخ مکتب کے طريقوں سے کشاد دل کہاں | !کس طرح کبريت سے روشن ہو بجلي کا چراغ'
  - 'lang': 'en'
    'text': 'The ways of teachers donʹt expand the heart, | Matchstick canʹt light to electric lamp impart.'
  - 'lang': 'ro'
    'text': 'Sheikh-e-Maktab Ke Tareeqon Se Kushaad-e-Dil Kahan | Kis Tarah Kibriat Se Roshan Hi Bijli Ka Charagh!'
