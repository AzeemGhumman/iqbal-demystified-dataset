---
'id': '3_123'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/04-19.mp3'
'heading':
- 'lang': 'ur'
  'text': 'مخلوقات ہنر'
- 'lang': 'en'
  'text': 'CREATIONS OF ART'
'description': []
'sher':
- 'id': '3_123_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے يہ فردوس نظر اہل ہنر کي تعمير | فاش ہے چشم تماشا پہ نہاں خانہ ذات'
  - 'lang': 'en'
    'text': 'The craftsmen by their tact have built, Such works that Eden jealous make: | The eyes endowed with sight can see, States hid that stir the heart and rake.'
  - 'lang': 'ro'
    'text': 'Hai Ye Firdous-e-Nazar Ahl-e-Hunar Ki Tamer | Fash Hai Chashm-e-Tamasha Pe Nihan Khan-e-Zaat'
- 'id': '3_123_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ خودي ہے ، نہ جہان سحر و شام کے دور | زندگاني کي حريفانہ کشاکش سے نجات'
  - 'lang': 'en'
    'text': 'There is no self nor usual change, Of morn and night at all is found | The Muslims have got rid entire, Of combats and shun such a round.'
  - 'lang': 'ro'
    'text': 'Na Khudi Hai, Na Jahan-e-Sehar-o-Sham Ke Dour | Zindagaani Ki Hareefana Kashakash Se Nijat'
- 'id': '3_123_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آہ ، وہ کافر بيچارہ کہ ہيں اس کے صنم | !عصر رفتہ کے وہي ٹوٹے ہوئے لات و منات'
  - 'lang': 'en'
    'text': 'Ali! the infidel poor still, Pays homage to his idols old | Though their broken state he knows, Yet on him they retain their hold.'
  - 'lang': 'ro'
    'text': 'Aah, Woh Kafir Bechara Ke Hain Uss Ke Sanam | Asr-e-Rafta Ke Wohi Toote Huwe Laat-o-Manaat!'
- 'id': '3_123_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو ہے ميت ، يہ ہنر تيرے جنازے کا امام | !نظر آئي جسے مرقد کے شبستاں ميں حيات'
  - 'lang': 'en'
    'text': 'You are a corpse and your art, The leader of your funeral rite | In pitch dark bed‐room of the grave, Of life the fellow catches sight.'
  - 'lang': 'ro'
    'text': 'Tu Hai Miyyat, Ye Hunar Tere Janaze Ka Imam | Nazar Ayi Hai Jise Marqad Ke Shabistan Mein Hayat!'
