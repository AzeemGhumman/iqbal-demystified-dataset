---
'id': '3_196'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/06-14.mp3'
'heading':
- 'lang': 'ur'
  'text': 'بے جرات رندانہ ہر عشق ہے روباہي'
- 'lang': 'en'
  'text': 'Without a toper''s courage'
'description': []
'sher':
- 'id': '3_196_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بے جرات رندانہ ہر عشق ہے روباہي | بازو ہے قوي جس کا ، وہ عشق يداللہي'
  - 'lang': 'en'
    'text': 'Without a toper''s courage, Love, Consists of naught save trick and guile | A man, whose Love of God is great, Has brawny arms and is agile.'
  - 'lang': 'ro'
    'text': 'Be Juraat-e-Rindana Har Ishq Hai Rubahi | Bazoo Hai Qawi Jis Ka, Woh Ishq Yadullahi'
- 'id': '3_196_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جو سختي منزل کو سامان سفر سمجھے | اے وائے تن آساني ! ناپيد ہے وہ راہي'
  - 'lang': 'en'
    'text': 'Alas the love of case and rest, Among the pilgrims seems profound | A man, who journey''s toils may deem, As steed and food, is nowhere found.'
  - 'lang': 'ro'
    'text': 'Jo Sakhti-e-Manzil Ko Saman-e-Safar Samjhe | Ae Waye Tan Asani ! Na-Paid Hai Woh Raahi'
- 'id': '3_196_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '!وحشت نہ سمجھ اس کو اے مردک ميداني | کہسار کي خلوت ہے تعليم خود آگاہي'
  - 'lang': 'en'
    'text': 'O men of plains, do not think, That I teach the beastly mode and art | The lonely desert arid the mounts, The man Self knowledge can impart.'
  - 'lang': 'ro'
    'text': 'Wehshat Na Samajh Iss Ko Ae Mard-e-Maidani ! | Kuhsaar Ki Khalwat Hai Taleem-e-Khud Aagahi'
- 'id': '3_196_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دنيا ہے رواياتي ، عقبي ہے مناجاتي | !در باز دو عالم را ، اين است شہنشاہي'
  - 'lang': 'en'
    'text': 'This world observes traditions old, In world to come mere hymns can serve | Forge both worlds and stick to God, If kingly grandeur you wish to deserve.'
  - 'lang': 'ro'
    'text': 'Dunya Hai Rawayati, Uqba Hai Manajati | Darbaz Do-Alam Ra, Aeen Ast Shehanshahi !'
