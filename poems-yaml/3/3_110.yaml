'sher':
- 'id': '3_110_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق اب پيروي عقل خدا داد کرے | آبرو کوچہ جاناں ميں نہ برباد کرے'
  - 'lang': 'en'
    'text': 'Now Love from mind must take the lead, By God bestowed on human race: | To dear oneʹs lane it must not go, And bring with haste on head disgrace.'
  - 'lang': 'ro'
    'text': 'Ishq Ab Pairwi-e-Aqal-e-Khudadad Kare | Aabru Koocha-e-Janana Mein Na Barbad Kare'
- 'id': '3_110_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کہنہ پيکر ميں نئي روح کو آباد کرے | يا کہن روح کو تقليد سے آزاد کرے'
  - 'lang': 'en'
    'text': 'Love must infuse new soul in old, Poetic moulds and change their course, | Or break the chains of antique soul, Set it free from mimetic force.'
  - 'lang': 'ro'
    'text': 'Kuhna Paikar Mein Nayi Rooh Ko Abad Kare | Ya Kuhan Rooh Ko Taqleed Se Azad Kare'
