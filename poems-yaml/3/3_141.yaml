---
'id': '3_141'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/04-37.mp3'
'heading':
- 'lang': 'ur'
  'text': 'ايجاد معاني'
- 'lang': 'en'
  'text': 'INVENTION OF NEW MEANINGS'
'description': []
'sher':
- 'id': '3_141_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر چند کہ ايجاد معاني ہے خدا داد | !کوشش سے کہاں مرد ہنر مند ہے آزاد'
  - 'lang': 'en'
    'text': 'It is a gift by God bestowed, To coin fresh words with meanings new; | Yet skilful artist must work hard, As inborn trend is owned by few.'
  - 'lang': 'ro'
    'text': 'Har Chand Ke Aeejad-e-Maani Hai Khudad | Koshish Se Kahan Mard-e-Hunarmand Hai Azad !'
- 'id': '3_141_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خون رگ معمار کي گرمي سے ہے تعمير | ميخانہ حافظ ہو کہ بتخانہ بہزاد'
  - 'lang': 'en'
    'text': 'It is the heat in masonʹs blood, Who builds structures of various forms: | It may be Behzadʹs picture hall, Or house of wine where Hafiz charms.'
  - 'lang': 'ro'
    'text': 'Khoon-e-Rag-e-Maamar Ki Garmi Se Hai Tameer | Maikhana-e-Hafiz Ho Ke Butkhana-e-Behzad'
- 'id': '3_141_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بے محنت پيہم کوئي جوہر نہيں کھلتا | !روشن شرر تيشہ سے ہے خانہ فرہاد'
  - 'lang': 'en'
    'text': 'Without resort to incessant strife, No skill or art completion gains: | If Farhad does not hew the rocks, No sparks flash, dark his house remains!'
  - 'lang': 'ro'
    'text': 'Be Mehnat-e-Peham Koi Johar Nahin Khulta | Roshan Sharer-e-Teesha Se Hai Khana-e-Farhad!'
