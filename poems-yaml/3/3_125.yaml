---
'id': '3_125'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/04-21.mp3'
'heading':
- 'lang': 'ur'
  'text': 'فنون لطيفہ'
- 'lang': 'en'
  'text': 'FINE ARTS'
'description': []
'sher':
- 'id': '3_125_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اے اہل نظر ذوق نظر خوب ہے ليکن | جو شے کي حقيقت کو نہ ديکھے ، وہ نظر کيا'
  - 'lang': 'en'
    'text': 'O people with observing eyes, A taste for observation is a good things, but | What good is observation if it does not see, The inwardness of things?'
  - 'lang': 'ro'
    'text': 'Ae Ahl-e-Nazar Zauq-e-Nazar Khoob Hai Lekin | Jo Shay Ki Haqiqat Ko Na Dekhe, Woh Nazar Kya'
- 'id': '3_125_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مقصود ہنر سوز حيات ابدي ہے | يہ ايک نفس يا دو نفس مثل شرر کيا'
  - 'lang': 'en'
    'text': 'The aim of art should be to generate, A vital flame that never dies. | What use is a mere momentary spark?'
  - 'lang': 'ro'
    'text': 'Maqsood-e-Hunar Souz-e-Hayat-e-Abdi Hai | Ye Aik Nafs Ya Do Nafs Misl-e-Sharar Kya'
- 'id': '3_125_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جس سے دل دريا متلاطم نہيں ہوتا | اے قطرئہ نيساں وہ صدف کيا ، وہ گہر کيا'
  - 'lang': 'en'
    'text': 'What good, O rain‐drop, if you do not agitate The bosom of the sea, | And are content to be, A pearl lodged in a mother‐of‐pearl’s womb?'
  - 'lang': 'ro'
    'text': 'Jis Se Dil-e-Darya Mutalatum Nahin Hota | Ae Qatra-e-Neesan Woh Sadaf Kya, Woh Guhar Kya'
- 'id': '3_125_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شاعر کي نوا ہو کہ مغني کا نفس ہو | جس سے چمن افسردہ ہو وہ باد سحر کيا'
  - 'lang': 'en'
    'text': 'What good a breath of morning breeze, Whether as poet’s verse or singer’s air, | If it can only make the garden wilt?'
  - 'lang': 'ro'
    'text': 'Shayar Ki Nawa Ho Ke Mughanni Ka Nafas Ho | Jis Se Chaman Afsurdah Ho Woh Baad-e-Sehar Kya'
- 'id': '3_125_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بے معجزہ دنيا ميں ابھرتي نہيں قوميں | !جو ضرب کليمي نہيں رکھتا وہ ہنر کيا'
  - 'lang': 'en'
    'text': 'O never without miracles do people rise; | What good is art that does not have, The impact of the rod of Moses?'
  - 'lang': 'ro'
    'text': 'Be-Maujaza Dunya Mein Ubharti Nahin Qoumain | Jo Zarb-e-Kaleemi Nahin Rakhta Woh Hunar Kya!'
