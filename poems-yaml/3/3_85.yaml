---
'id': '3_85'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/02-18.mp3'
'heading':
- 'lang': 'ur'
  'text': 'مرگ خودي'
- 'lang': 'en'
  'text': 'DEATH OF THE EGO'
'description': []
'sher':
- 'id': '3_85_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خودي کي موت سے مغرب کا اندروں بے نور | خودي کي موت سے مشرق ہے مبتلائے جذام'
  - 'lang': 'en'
    'text': 'Devoid the West of inner light, Her soul is struck with deadly blight | The loss of self has made the East, A leper, for germs befitting feast.'
  - 'lang': 'ro'
    'text': 'Khudi Ki Mout Se Maghrib Ka Androon Be-Noor | Khudi Ki Mout Se Mashriq Hai Mubtala-e-Juzaam'
- 'id': '3_85_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خودي کي موت سے روح عرب ہے بے تب و تاب | بدن عراق و عجم کا ہے بے عروق و عظام'
  - 'lang': 'en'
    'text': 'The Arabs have lost their former zeal, Their souls are shrunk, they can not feel; | Iraq and Persia are bereft, Of bones and veins and naught is left!'
  - 'lang': 'ro'
    'text': 'Khudi Ki Mout Se Rooh-e-Arab Hai Be-Tab-o-Taab | Badan Iraq-o-Ajam Ka Hai Be-Urooq-o-Izaam'
- 'id': '3_85_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خودي کي موت سے ہندي شکستہ بالوں پر | !قفس ہوا ہے حلال اور آشيانہ حرام'
  - 'lang': 'en'
    'text': 'The self of Indians is extinct, By pinions cleft is made distinct | For they are pleased with prison life, To break the bars they wage no strife!'
  - 'lang': 'ro'
    'text': 'Khudi Ki Mout Se Hindi Shikasta Balon Par | Qafas Huwa Hai Hilal Aur Ashiyana Haraam!'
- 'id': '3_85_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خودي کي موت سے پير حرم ہوا مجبور | !کہ بيچ کھائے مسلماں کا جام ہ احرام'
  - 'lang': 'en'
    'text': 'Demise of self has made divine, Who keeps a watch on Holy Shrine, | To sell the robes that pilgrims don, On sale proceeds he lives upon.'
  - 'lang': 'ro'
    'text': 'Khudi Ki Mout Se Peer-e-Haram Huwa Majboor | Ke Baich Khaye Musalman Ka Jama-e-Ahraam!'
