  'text': 'SULAIMA'
'description':
- 'lang': 'en'
  'text': 'It was customary in pre‑Islamic Arab poetry to write poems about the poet’s beloved. However, the identity of the beloved was not disclosed in these poems. She was represented by one of the several legendary beauties of the Arab folk‑lore. These were Salmah, Lubnah, Sulaima, Lailah etc. This poetic tradition continued and was strengthened by Islamic poets also, particularly the sufa poets. However, the difference was that God and/or the Holy Prophet S.A.W became the focus of their Love instead of humans. The tradition of using legendary beauties was also adopted by ‘Allamah Iqbal. He has usually adopted the name of Sulaima in his works. | This poem is the artistic presentation of the concept of "Wahdat al‑Shuhud ". The essence of the poem is that though the Jamal and Jalal of God is reflected in all His creation it is found par excellence in the human beauty, because Man is the master‑piece of His creation. Sulaima represents human beauty, which is a reflection of Divine Beauty as stated in the last verse of the poem.'
'sher':
- 'id': '1_74_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جس کي نمود ديکھي چشم ستارہ بيں نے | خورشيد ميں ، قمر ميں ، تاروں کي انجمن ميں'
  - 'lang': 'en'
    'text': 'The one whose manifestation witnessed the astronomer''s eye | In the sun, in the moon, in the assembly of stars'
  - 'lang': 'ro'
    'text': 'Jis Ki Namood Dekhi Chasm-e-Sitara Been Ne | Khursheed Mein, Qamar Mein, Taron Ki Anjuman Mein'
- 'id': '1_74_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صوفي نے جس کو دل کے ظلمت کدے ميں پايا | شاعر نے جس کو ديکھا قدرت کے بانکپن ميں'
  - 'lang': 'en'
    'text': 'Whom the sufa found in the dark recesses of his heart | Whom the poet saw in the midst of elegance of Nature'
  - 'lang': 'ro'
    'text': 'Sufi Ne Jis Ko Dil Ke Zulmat Kade Mein Paya | Shayar Ne Jis Ko Dekha Qudrat Ke Bankpan Mein'
- 'id': '1_74_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جس کي چمک ہے پيدا ، جس کي مہک ہويدا | شبنم کے موتيوں ميں ، پھولوں کے پيرہن ميں'
  - 'lang': 'en'
    'text': 'Whose brilliance exists, whose fragrance persists | In the pearls of dew, in the shirts of flowers'
  - 'lang': 'ro'
    'text': 'Jis Ki Chamak Hai Paida, Jis Ki Mehak Haweda | Shabnam Ke Motiyon Mein, Phoolon Ke Pairhan Mein'
- 'id': '1_74_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صحرا کو ہے بسايا جس نے سکوت بن کر | ہنگامہ جس کے دم سے کاشانہ چمن ميں'
  - 'lang': 'en'
    'text': 'Who has inhabited the wilderness by becoming tranquillity | Whose Presence creates the uproar in the midst of the garden'
  - 'lang': 'ro'
    'text': 'Sehra Ko Hai Basaya Jis Ne Sukoot Ban Kar | Hangama Jis Ke Dam Se Kashana-e-Chaman Mein'
- 'id': '1_74_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر شے ميں ہے نماياں يوں تو جمال اس کا | آنکھوں ميں ہے سليمي تيري کمال اس کا'
  - 'lang': 'en'
    'text': 'Though His Beauty is manifest in everything | In your eye is Its climax, O Sulaima!'
  - 'lang': 'ro'
    'text': 'Har Shay Mein Hai Namayan Yun To Jamal Uss Ka | Ankhon Mein Hai Sulema! Teri Kamal Uss Ka'
