'id': '3_35'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/01-35.mp3'
'heading':
- 'lang': 'ur'
  'text': 'قبر'
- 'lang': 'en'
  'text': 'THE GRAVE'
'description': []
'sher':
- 'id': '3_35_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرقد کا شبستاں بھي اسے راس نہ آيا | آرام قلندر کو تہ خاک نہيں ہے'
  - 'lang': 'en'
    'text': 'A dervish feels no rest at all, Beneath the mound of clods and dust: | Though abysmal dark the grave, Its rigours yet bear he must.'
  - 'lang': 'ro'
    'text': 'Marqad Ka Shabistan Bhi Usse Raas Na Aya | Aram Qalandar Ko Teh-e-Khak Nahin Hai'
- 'id': '3_35_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خاموشي افلاک تو ہے قبر ميں ليکن | بے قيدي و پہنائي افلاک نہيں ہے'
  - 'lang': 'en'
    'text': 'In dark and dismal depths of grave, Silence of skies a man can sense, | But there he can never find, Environs free and space immense.'
  - 'lang': 'ro'
    'text': 'Khamoshi-e-Aflak To Hai Qabar Mein Lekin | Be-Qaidi-o-Pehnai-e-Aflak Nahin Hai'
