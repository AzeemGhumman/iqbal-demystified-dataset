  'text': 'مرا فرمود پیر نکتہ دانے'
- 'lang': 'en'
  'text': '(52)'
'description': []
'sher':
- 'id': '7_52_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرا فرمود پیر نکتہ دانے | ہر امروز تو از فردا پیام است'
  - 'lang': 'en'
    'text': 'A wise man said to me: "All your todays | Are earnests of a great Tomorrow; so'
- 'id': '7_52_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل از خوبان بی پروا نگھدار | حریمش جز بہ او دادن حرام است'
  - 'lang': 'en'
    'text': 'Protect your heart from heartless fair faced ones, | Into His sanctum do not let them go."'
