  'text': 'چسان ای آفتاب آسمان گرد'
- 'lang': 'en'
  'text': '(102)'
'description': []
'sher':
- 'id': '7_102_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چسان ای آفتاب آسمان گرد | باین دوری بہ چشم من در آئی'
  - 'lang': 'en'
    'text': 'O sun, O restless roamer of the skies, | How are you from so far seen by our eyes?'
- 'id': '7_102_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بخاکی واصل و از خاکدان دور | تو ای مژگان گسل آخر کجائی'
  - 'lang': 'en'
    'text': 'Close to us of the earth for all your height. | Where are you after all. O dazzler of our sight?'
