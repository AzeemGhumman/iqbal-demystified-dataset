  'text': 'بساطم خالی از مرغ کباب است'
- 'lang': 'en'
  'text': '(157)'
'description': []
'sher':
- 'id': '7_157_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بساطم خالی از مرغ کباب است | نہ در جامم می آئینہ تاب است'
  - 'lang': 'en'
    'text': 'I have no roasted fowl on which to dine | And in my cup there is no sparkling wine.'
- 'id': '7_157_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غزال من خورد برگ گیاہی | ولی خون دل او مشک ناب است'
  - 'lang': 'en'
    'text': 'My mind’s gazelle feeds only on green grass, | But nonetheless its heartblood is pure musk.'
