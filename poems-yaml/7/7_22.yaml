- 'id': '7_22_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مسلمانان مرا حرفی است در دل | کہ روشن تر ز جان جبرئیل است'
  - 'lang': 'en'
    'text': 'O Muslims, I have something to unfold, | More luminous than Gabriel’s soul. I hold'
- 'id': '7_22_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہانش دارم از آزر نہادان | کہ این سری ز اسرار خلیل است'
  - 'lang': 'en'
    'text': 'It back from Azar-like2 men; for it is | One of the secrets Abraham was told.'
