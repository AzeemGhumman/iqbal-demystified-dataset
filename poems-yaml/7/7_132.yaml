'heading':
- 'lang': 'ur'
  'text': 'زمین را رازدان آسمان گیر'
- 'lang': 'en'
  'text': '(132)'
'description': []
'sher':
- 'id': '7_132_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زمین را رازدان آسمان گیر | مکان را شرح رمز لامکان گیر'
  - 'lang': 'en'
    'text': 'Take earth to be the confidante of Heaven | And space a gloss upon infinity.'
- 'id': '7_132_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پرد ہر ذرہ سوی منزل دوست | نشان راہ از ریگ روان گیر'
  - 'lang': 'en'
    'text': 'Make shifting sands your signpost of the road, | As each sandgrain flies to the Friend’s abode.'
