  'text': 'بیا ای عشق اے رمز دل ما'
- 'lang': 'en'
  'text': '(91)'
'description': []
'sher':
- 'id': '7_91_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بیا ای عشق اے رمز دل ما | بیا ای کشت ما ای حاصل ما'
  - 'lang': 'en'
    'text': 'Come, O Love, guarded secret of our hearts, | Come, O our sowing and our harvesting.'
- 'id': '7_91_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کہن گشتند این خاکی نہادان | دگر آدم بنا کن از گل ما'
  - 'lang': 'en'
    'text': 'These men, clay idols, have grown far too old. | Another Adam now needs fashioning.'
