  'text': 'سکندر رفت و شمشیر و علم رفت'
- 'lang': 'en'
  'text': '(135)'
'description': []
'sher':
- 'id': '7_135_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سکندر رفت و شمشیر و علم رفت | خراج شہر و گنج کان و یم رفت'
  - 'lang': 'en'
    'text': 'Iskander and his flag and sword are gone; | Gone are his tribute and his mines and seas.'
- 'id': '7_135_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'امم را از شہان پایندہ تر دان | نمی بینی کہ ایران ماند و جم رفت'
  - 'lang': 'en'
    'text': 'Longer than kings’ are peoples’ histories: | Jamshid is gone, but Persia still lives on.'
