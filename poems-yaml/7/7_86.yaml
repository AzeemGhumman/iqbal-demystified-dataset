'heading':
- 'lang': 'ur'
  'text': 'چہ گویم نکتۂ زشت و نکو چیست'
- 'lang': 'en'
  'text': '(86)'
'description': []
'sher':
- 'id': '7_86_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چہ گویم نکتۂ زشت و نکو چیست | زبان لرزد کہ معنی پیچدار است'
  - 'lang': 'en'
    'text': 'I cannot say what is foul and what fair: | The riddle is too hard for me to dare.'
- 'id': '7_86_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'برون از شاخ بینی خار و گل را | درون او نہ گل پیدا نہ خار است'
  - 'lang': 'en'
    'text': 'Outside the stem you see both rose and thorn; | Inside it neither rose nor thorn is there.'
