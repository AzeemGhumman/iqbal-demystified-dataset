- 'id': '7_162_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرا ذوق سخن خون در جگر کرد | غبار راہ را مشت شرر کرد'
  - 'lang': 'en'
    'text': 'The love of self-expression seized my heart | And charged it with a vital energy.'
- 'id': '7_162_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ گفتار محبت لب گشودم | بیان این راز را پوشیدہ تر کرد'
  - 'lang': 'en'
    'text': 'To speak of Love I opened my lips, but | Speech thickened the veil of its mystery.'
