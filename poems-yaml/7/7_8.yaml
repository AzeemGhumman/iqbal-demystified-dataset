'heading':
- 'lang': 'ur'
  'text': 'جہان مشت گل و دل حاصل اوست'
- 'lang': 'en'
  'text': '(8)'
'description': []
'sher':
- 'id': '7_8_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جہان مشت گل و دل حاصل اوست | ہمین یک قطرۂ خون مشکل اوست'
  - 'lang': 'en'
    'text': 'This world is mere dust and the heart its fruit– | A drop of blood at all its troubles’ root!'
- 'id': '7_8_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نگاہ ما دو بین افتاد ورنہ | جہان ھر کسی اندر دل اوست'
  - 'lang': 'en'
    'text': 'If we had not a double vision, we | Would find our world within our heart’s retreat.'
