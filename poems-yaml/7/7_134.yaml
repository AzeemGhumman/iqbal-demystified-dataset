'heading':
- 'lang': 'ur'
  'text': 'زمین خاک در میخانۂ ما'
- 'lang': 'en'
  'text': '(134)'
'description': []
'sher':
- 'id': '7_134_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زمین خاک در میخانۂ ما | فلک یک گردش پیمانۂ ما'
  - 'lang': 'en'
    'text': 'The earth is mere dust at our tavern’s door, | The sky our wine-cup going round, no more.'
- 'id': '7_134_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حدیث سوز و ساز ما دراز است | جہان دیباچہ افسانہ ما'
  - 'lang': 'en'
    'text': 'The story of our heart is long, so long | The world seems to be but its opening song.'
