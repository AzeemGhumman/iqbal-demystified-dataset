  'text': 'بہ یزدان روز محشر برہمن گفت'
- 'lang': 'en'
  'text': '(16)'
'description': []
'sher':
- 'id': '7_16_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ یزدان روز محشر برہمن گفت | فروغ زندگی تاب شرر بود'
  - 'lang': 'en'
    'text': 'The Brahmin said to God on Judgement Day, | "Life was a short-lived spark that died away;'
- 'id': '7_16_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ولیکن گر نرنجی با تو گویم | صنم از آدمی پایندہ تر بود'
  - 'lang': 'en'
    'text': 'But, if You do not mind, I will say this: | The idol’s stay was longer than man’s stay."'
