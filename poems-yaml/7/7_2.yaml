'heading':
- 'lang': 'ur'
  'text': "\uFEFFدل من روشن از سوز درون است"
- 'lang': 'en'
  'text': '(2)'
'description': []
'sher':
- 'id': '7_2_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل من روشن از سوز درون است | جہان بین چشم من از اشک خون است'
  - 'lang': 'en'
    'text': 'My heart is lit up by an inner flame; | Tears of blood lend my eyes a cosmic frame.'
- 'id': '7_2_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز رمز زندگے بیگانہ تر باد | کسی کو عشق را گوید جنون است'
  - 'lang': 'en'
    'text': 'May he stray farther from life’s mystery | Who thinks that madness is Love’s other name.'
