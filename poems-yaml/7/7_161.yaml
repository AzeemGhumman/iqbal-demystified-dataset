'heading':
- 'lang': 'ur'
  'text': 'ہنوز از بند آب و گل نرستی'
- 'lang': 'en'
  'text': '(161)'
'description': []
'sher':
- 'id': '7_161_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہنوز از بند آب و گل نرستی | تو گوئی رومی و افغانیم من'
  - 'lang': 'en'
    'text': 'You are still tied to colour and to race, | So you call me Afghan or Turkoman.'
- 'id': '7_161_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من اول آدم بی رنگ و بویم | از آن پس ہندی و تورانیم من'
  - 'lang': 'en'
    'text': 'But I am first of all a man, plain man, | And then an Indian or Turanian.'
