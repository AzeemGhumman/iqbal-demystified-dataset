- 'id': '7_163_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گریز آخر ز عقل ذوفنون کرد | دل خود کام را از عشق خون کرد'
  - 'lang': 'en'
    'text': 'At last from artful reason he has freed | Himself and taught his selfish heart to bleed'
- 'id': '7_163_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز اقبال فلک پیما چہ پرسی | حکیم نکتہ دان ما جنون کرد'
  - 'lang': 'en'
    'text': 'For Love. Iqbal, that soarer in the skies, | Our savant, is now mad, no longer wise.'
