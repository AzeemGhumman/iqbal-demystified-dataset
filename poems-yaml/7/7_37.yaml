  'text': 'چو ذوق نغمہ ام در جلوت آرد'
- 'lang': 'en'
  'text': '(37)'
'description': []
'sher':
- 'id': '7_37_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چو ذوق نغمہ ام در جلوت آرد | قیامت افکنم در محفل خویش'
  - 'lang': 'en'
    'text': 'When the desire to sing aloud grips me, | I storm the world with bursts of poesy.'
- 'id': '7_37_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چو می خواھم دمی خلوت بگیرم | جہان را گم کنم اندر دل خویش'
  - 'lang': 'en'
    'text': 'When I seek solitude, I let the world | Get lost in the waste of my privacy.'
