'heading':
- 'lang': 'ur'
  'text': 'بپای خود مزن زنجیر تقدیر'
- 'lang': 'en'
  'text': '(76)'
'description': []
'sher':
- 'id': '7_76_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بپای خود مزن زنجیر تقدیر | تہ این گنبد گردان رہی ہست'
  - 'lang': 'en'
    'text': 'Do not put chains of fate upon your feet. | There is a way under this rolling dome.'
- 'id': '7_76_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگر باور نداری خیز و دریاب | کہ چون پا وا کنی جولانگہی ہست'
  - 'lang': 'en'
    'text': 'If you doubt this, rise and shake off your chains: | Your feet will find an open field to roam.'
