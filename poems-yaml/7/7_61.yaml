- 'lang': 'ur'
  'text': 'سراپا معنی سر بستہ ام من'
- 'lang': 'en'
  'text': '(61)'
'description': []
'sher':
- 'id': '7_61_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سراپا معنی سر بستہ ام من | نگاہ حرف بافان برنتابم'
  - 'lang': 'en'
    'text': 'I am a hidden meaning which defies | The glance of spinners of mere words. Away'
- 'id': '7_61_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ مختارم توان گفتن بہ مجبور | کہ خاک زندہ ام در انقلابم'
  - 'lang': 'en'
    'text': 'With free will and with destiny; for I | Am living, revolutionary clay.'
