    'text': '# translation missing | # translation missing'
- 'id': '9_57_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای مرا خوشتر ز جیحون و فرات | ای دکن را آب تو آب حیات'
