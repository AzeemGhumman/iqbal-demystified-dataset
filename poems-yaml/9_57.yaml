    'text': '# translation missing | # translation missing'
- 'id': '9_57_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در کہستان عمر ہا نالیدہ ئی | راہ خود را با مژہ کاویدہ ئے'
