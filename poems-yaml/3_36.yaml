---
'id': '3_36'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/01-36.mp3'
'heading':
- 'lang': 'ur'
  'text': 'قلندر کي پہچان'
- 'lang': 'en'
  'text': 'THE RECOGNITION OF A QALANDAR'
'description': []
'sher':
- 'id': '3_36_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کہتا ہے زمانے سے يہ درويش جواں مرد | !جاتا ہے جدھر بندئہ حق، تو بھي ادھر جا'
  - 'lang': 'en'
    'text': 'A Dervish bold proclaims with main and might | My guidance take, tread path quite straight and right!'
  - 'lang': 'ro'
    'text': 'Kehta Hai Zamane Se Ye Darvesh-e-Jawan Mard | Jata Hai Jidhar Banda-e-Haq, Tu Bhi Udhar Ja!'
- 'id': '3_36_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہنگامے ہيں ميرے تري طاقت سے زيادہ | بچتا ہوا بنگاہ قلندر سے گزر جا'
  - 'lang': 'en'
    'text': 'Beyond your might and nerves my tumults lie, | With caution great by qalandarʹs dwelling hie!'
  - 'lang': 'ro'
    'text': 'Hangame Hain Mere Teri Taqat Se Zaida | Bachta Huwa Bunigah-e-Qalandar Se Guzar Ja'
- 'id': '3_36_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميں کشتي و ملاح کا محتاج نہ ہوں گا | چڑھتا ہوا دريا ہے اگر تو تو اتر جا'
  - 'lang': 'en'
    'text': 'The help of skiff and guide I do not need, | If you are swollen brook, come down with speed!'
  - 'lang': 'ro'
    'text': 'Main Kashti-O-Mallah Ka Mauhtaj Na Hun Ga | Charhta Huwa Darya Hai Agar Tu To Utar Ja'
- 'id': '3_36_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'توڑا نہيں جادو مري تکبير نے تيرا؟ | !ہے تجھ ميں مکر جانے کي جرات تو مکر جا'
  - 'lang': 'en'
    'text': 'Has not my takbir broke your charm? | Revoke, if show of courage does not harm!'
  - 'lang': 'ro'
    'text': 'Torha Nahin Jadoo Meri Takbeer Ne Tera? | Hai Tujh Mein Mukar Jane Ki Jurrat To Mukar Ja!'
- 'id': '3_36_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مہر و مہ و انجم کا محاسب ہے قلندر | ايام کا مرکب نہيں، راکب ہے قلندر'
  - 'lang': 'en'
    'text': 'A dervish holds the reins of time like steed, | He brings sun, stars and moon to book with speed!'
  - 'lang': 'ro'
    'text': 'Meher-O-Mah-O-Anjum Ka Mahasib Hai Qalandar | Ayyam Ka Markab Nahin, Rakin Hai Qalandar'
