---
'id': '3_168'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/05-21.mp3'
'heading':
- 'lang': 'ur'
  'text': 'مسوليني'
- 'lang': 'en'
  'text': 'MUSSOLINI'
'description':
- 'lang': 'en'
  'text': '(To his rivals east and west)'
'sher':
- 'id': '3_168_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '!کيا زمانے سے نرالا ہے مسوليني کا جرم | بے محل بگڑا ہے معصومان يورپ کا مزاج'
  - 'lang': 'en'
    'text': 'What, are crimes like Mussolini’s so unheard of in this age? | Why should they put Europe’s goodies into such a silly rage?'
  - 'lang': 'ro'
    'text': 'Kiya Zamane Se Nirala Hai Missulini Ka Jurm! | Be-Mehal Bighra Hai Masooman-e-Yourap Ka Mazaj'
- 'id': '3_168_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميں پھٹکتا ہوں تو چھلني کو برا لگتا ہے کيوں | ہيں سبھي تہذيب کے اوزار ! تو چھلني ، ميں چھاج'
  - 'lang': 'en'
    'text': 'Need the pot feel so indigent when the kettle wears a blot? | We are Culture’s twin utensils—I the kettle, you the pot.'
  - 'lang': 'ro'
    'text': 'Main Phatakta Hun To Chalni Ko Bura Lagta Hai Kyun | Hain Sabhi Tehzeeb Ke Auzar ! Tu Chhalni, Main Chhaj'
- 'id': '3_168_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميرے سودائے ملوکيت کو ٹھکراتے ہو تم | تم نے کيا توڑے نہيں کمزور قوموں کے زجاج؟'
  - 'lang': 'en'
    'text': 'You have watched my lust for conquest and dominion with a frown— | But have you not knocked the brittle walls of feeble countries down?'
  - 'lang': 'ro'
    'text': 'Mere Soda’ay Mulookiat Ko Thukrate Ho Tum | Tum Ne Kya Torhe Nahin Kamzor Qoumon Ke Zujaj?'
- 'id': '3_168_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ عجائب شعبدے کس کي ملوکيت کے ہيں | راجدھاني ہے ، مگر باقي نہ راجا ہے نہ راج'
  - 'lang': 'en'
    'text': 'To whose empires is that clever piece of trickery so dear, | By which royal seats survive but kings and kingdoms disappear.'
  - 'lang': 'ro'
    'text': 'Ye Ajaeb Shaubde Kis Ki Mulookiat Ke Hain | Rajdahani Hai, Magar Baqi Na Raja Hai Na Raaj'
- 'id': '3_168_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آل سيزر چوب نے کي آبياري ميں رہے | !اور تم دنيا کے بنجر بھي نہ چھوڑو بے خراج'
  - 'lang': 'en'
    'text': 'We, the children of the Caesars, strove to water heath and sand— | You could never bear to leave untaxed the earth’s most barren land!'
  - 'lang': 'ro'
    'text': 'Aal Seezar Chob-e-Ne Ki Aabyarimein Rahe | Aur Tum Dunya Ke Banjar Bhi Na Choro Be Kharaaj!'
- 'id': '3_168_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تم نے لوٹے بے نوا صحرا نشينوں کے خيام | تم نے لوٹي کشت دہقاں ، تم نے لوٹے تخت و تاج'
  - 'lang': 'en'
    'text': 'You have plundered tents of nomads of the little wealth they own, | You have plundered peasants ploughlands, you have plundered crown and throne—'
  - 'lang': 'ro'
    'text': 'Tum Ne Loote Ne-Nawa Sehra Nasheenon Ke Khayam | Tum Ne Looti Kisht-e-Dehqan, Tum Ne Loote Takht-o-Taaj'
- 'id': '3_168_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پردہ تہذيب ميں غارت گري ، آدم کشي | کل روا رکھي تھي تم نے ، ميں روا رکھتا ہوں آج'
  - 'lang': 'en'
    'text': 'And that looting and that killing—in a civilized way— | Yesterday you, you defended! I defend it now to‐day.'
  - 'lang': 'ro'
    'text': 'Parda-e-Tehzeeb Mein Gharat Gari, Adam Gari | Kal Rawa Rakhi Thi Tum Ne, Main Rawa Rakhta Hun Aaj !'
