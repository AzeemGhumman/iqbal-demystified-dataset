---
'id': '3_199'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/06-17.mp3'
'heading':
- 'lang': 'ur'
  'text': 'آگ اس کي پھونک ديتي ہے برنا و پير کو'
- 'lang': 'en'
  'text': 'Among Muslim men, if one, On firm belief has hold'
'description': []
'sher':
- 'id': '3_199_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آگ اس کي پھونک ديتي ہے برنا و پير کو | لاکھوں ميں ايک بھي ہو اگر صاحب يقيں'
  - 'lang': 'en'
    'text': '''Mong Muslim men, if one, On firm belief has hold | His glance can set afire, All, whether young or old.'
  - 'lang': 'ro'
    'text': 'Aag Uss Ki Phoonk Deti Hai Barna-o-Peer Ko | Lakhon Mein Aik Bhi Ho Agar Sahib-e-Yaqeen'
- 'id': '3_199_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہوتا ہے کوہ و دشت ميں پيدا کبھي کبھي | وہ مرد جس کا فقر خزف کو کرے نگيں'
  - 'lang': 'en'
    'text': 'Off and on men are born, In waste or mountain range, | Who by their dint of Faqr, Pot-sherd to bezel change.'
  - 'lang': 'ro'
    'text': 'Hota Hai Koh-o-Dasht Mein Paida Kabhi Kabhi | Woh Mard Jis Ka Faqr Khazaf Ko Kare Nageen'
- 'id': '3_199_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو اپني سرنوشت اب اپنے قلم سے لکھ | خالي رکھي ہے خامہ حق نے تري جبيں'
  - 'lang': 'en'
    'text': 'You can build up your luck, If courage you can show: | For God has written naught, With His pen on your brow.'
  - 'lang': 'ro'
    'text': 'Tu Apni Sar-Nawisht  Ab Apne Qalam Se Likh | Khali Rakhi Hai Khama-e-Haq Ne Teri Jabeen'
- 'id': '3_199_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ نيلگوں فضا جسے کہتے ہيں آسماں | ہمت ہو پرکشا تو حقيقت ميں کچھ نہيں'
  - 'lang': 'en'
    'text': 'This azure vast expanse, That goes by name of sky | If one has Wings for flight, In fact, is not so high.'
  - 'lang': 'ro'
    'text': 'Ye Neelgun Faza Jise Kehte Hai Asaman | Himmat Ho Par Kusha To Haqiqat Mein Kuch Nahin'
- 'id': '3_199_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بالائے سر رہا تو ہے نام اس کا آسماں | !زير پر آگيا تو يہي آسماں ، زميں'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
  - 'lang': 'ro'
    'text': 'Balaye Sar Raha To Hai Naam Uss Ka Asman | Zair-e-Par Aa Gya To Yehi Asam, Zameen!'
