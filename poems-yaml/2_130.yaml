---
'id': '2_130'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/05-12.mp3'
'heading':
- 'lang': 'ur'
  'text': 'گدائي'
- 'lang': 'en'
  'text': 'MENDICANCY'
'description': []
'sher':
- 'id': '2_130_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مے کدے ميں ايک دن اک رند زيرک نے کہا | ہے ہمارے شہر کا والي گدائے بے حيا'
  - 'lang': 'en'
    'text': 'A witty man in a tavern spoke with a tongue untamed: | ‘The ruler of our state is a beggar unashamed;'
  - 'lang': 'ro'
    'text': 'Maikude Mein Aik Din Ek Rind-e-Zeerak Ne Kaha | Hai Humare Shehar Ka Wali Gadaye Be-Haya'
- 'id': '2_130_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تاج پہنايا ہے کس کي بے کلاہي نے اسے | کس کي عرياني نے بخشي ہے اسے زريں قبا'
  - 'lang': 'en'
    'text': 'How many go bare-headed to deck him with a crown? | How many go naked to supply his golden gown?'
  - 'lang': 'ro'
    'text': 'Taj Pehnaya Hai Kis Ki Be-Klahi Ne Isse | Kis Ki Uryani Ne Bakhshi Hai Isse Zareen Qaba'
- 'id': '2_130_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اس کے آب لالہ گوں کي خون دہقاں سے کشيد | تيرے ميرے کھيت کي مٹي ہے اس کي کيميا'
  - 'lang': 'en'
    'text': 'The blood of the poor turns into his red wine; | And they starve so that he may in luxury dine.'
  - 'lang': 'ro'
    'text': 'Uss Ke Aab-e-Lalagoon Ki Khoon-e-Dehqan Se Kasheed | Tere Mere Khait Ki Mitti Hai Iss Ki Keemiya'
- 'id': '2_130_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اس کے نعمت خانے کي ہر چيز ہے مانگي ہوئي | دينے والا کون ہے ، مرد غريب و بے نوا'
  - 'lang': 'en'
    'text': 'The epicure’s table is loaded with delights, | Stolen from the needy, stripped of all their rights.'
  - 'lang': 'ro'
    'text': 'Iss Ke Naimat Khane Ki Har Cheez Hai Mangi Huwi | Dene Wala Kon Hai, Mard-e-Ghareeb-o-Be-Nawa'
- 'id': '2_130_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مانگنے والا گدا ہے ، صدقہ مانگے يا خراج | !کوئي مانے يا نہ مانے ، ميرو سلطاں سب گدا'
  - 'lang': 'en'
    'text': 'He is a beggar who begs money, be it large or small, | Kings with royal pomp and pride, in fact, are beggars all.’'
  - 'lang': 'ro'
    'text': 'Mangne Wala Gada Hai, Sada Mange Ya Kharaaj | Koi Mane Ya Na Mane, Meer-o-Sultan Sub Gada!'
