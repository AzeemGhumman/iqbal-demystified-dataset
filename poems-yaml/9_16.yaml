---
'id': '9_16'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFطاسین محمد نوحۂ روح ابوجہل در حرم کعبہ"
- 'lang': 'en'
  'text': 'TASIN OF MOHAMMED,The Spirit of Abu Jahl Laments in the Sanctuary of the Kaaba'
'description': []
'sher':
- 'id': '9_16_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سینۂ ما از محمد داغ داغ | از دم او کعبہ را گل شد چراغ'
  - 'lang': 'en'
    'text': 'My breast is riven and anguished by this Mohammed; | his breath has put out the burning lamp of the Kaaba.'
- 'id': '9_16_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از ہلاک قیصر و کسری سرود | نوجوانان را ز دست ما ربود'
  - 'lang': 'en'
    'text': 'He has sung of the destruction of Caesar and Chosroes, | he has stolen away from us our young men.'
- 'id': '9_16_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ساحر و اندر کلامش ساحری است | این دو حرف لاالہ خود کافری است'
  - 'lang': 'en'
    'text': 'He is a wizard, and wizardry is in his speech: | these two words "One God" are very unbelief.'
- 'id': '9_16_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا بساط دین آبا در نورد | با خداوندان ما کرد آنچہ کرد'
  - 'lang': 'en'
    'text': 'So he has rolled up the carpet of our fathers'' faith | and has done with our Lord Gods what he has done.'
- 'id': '9_16_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پاش پاش از ضربتش لات و منات | انتقام از وی بگیر ای کائنات'
  - 'lang': 'en'
    'text': 'The blow of his fist has scattered Lat and Manat: | take vengeance upon him, you created beings!'
- 'id': '9_16_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل بہ غایب بست و از حاضر گسست | نقش حاضر را فسون او شکست'
  - 'lang': 'en'
    'text': 'He bound his heart to the invisible, broke with the visible, | his incantation shattered the living, present image.'
- 'id': '9_16_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دیدہ بر غایب فرو بستن خطاست | آنچہ اندر دیدہ می ناید کجاست'
  - 'lang': 'en'
    'text': 'It is wrong to attach the eye to the invisible; | that which comes not into sight-wherever is it?'
- 'id': '9_16_8'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیش غایب سجدہ بردن کوری است | دین نو کور است و کوری دوری است'
  - 'lang': 'en'
    'text': 'It is blindness to make prostration to the invisible; | the new religion is blindness, and blindness is remoteness.'
- 'id': '9_16_9'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خم شدن پیش خدای بی جہات | بندہ را ذوقی نبخشد این صلوت'
  - 'lang': 'en'
    'text': 'To bend double before an undimensioned God | such prayers bring no joy to the worshipper.'
- 'id': '9_16_10'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مذہب او قاطع ملک و نسب | از قریش و منکر از فضل عرب'
  - 'lang': 'en'
    'text': 'His creed cuts through the rulership and lineage | of Koraish, denies the supremacy of the Arabs;'
- 'id': '9_16_11'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در نگاہ او یکے بالا و پست | با غلام خویش بر یک خوان نشست'
  - 'lang': 'en'
    'text': 'in his eyes lofty and lowly are the same thing | he has sat down at the same table with his slave.'
- 'id': '9_16_12'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قدر احرار عرب نشناختہ | با کلفتان حبش در ساختہ'
  - 'lang': 'en'
    'text': 'He has not recognized the worth of the noble Arabs | but associated with uncouth Abyssinians;'
- 'id': '9_16_13'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'احمران با اسودان آمیختند | آبروے دودمانی ریختند'
  - 'lang': 'en'
    'text': 'redskins have been confounded with blackskins, | the honour of tribe and family has been destroyed.'
- 'id': '9_16_14'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این مساوات این مواخات اعجمی است | خوب میدانم کہ سلمان مزدکی است'
  - 'lang': 'en'
    'text': 'This equality and fraternity are foreign things | I know very well that Salman is a Mazdakite;'
- 'id': '9_16_15'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ابن عبداﷲ فریبش خوردہ است | رستخیزی بر عرب آوردہ است'
  - 'lang': 'en'
    'text': 'The son of Abdullah has been duped by him | and he has brought disaster upon the Arab people.'
- 'id': '9_16_16'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عترت ہاشم ز خود مہجور گشت | از دو رکعت چشم شان بی نور گشت'
  - 'lang': 'en'
    'text': 'Hashim''s progeny have become estranged one from another, | a couple of prayers have utterly blinded them.'
- 'id': '9_16_17'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اعجمی را اصل عدنانی کجاست | گنگ را گفتار سحبانی کجاست'
  - 'lang': 'en'
    'text': 'What is alien stock, compared with the Adnani, | what betokens Sahbani speech to the barbarian?'
- 'id': '9_16_18'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چشم خاصان عرب گردیدہ کور | بر نیائی ای زھیر از خاک گور'
  - 'lang': 'en'
    'text': 'The eyes of the elect of the Arabs have been darkened; | will you not rise up, Zuhair, from the dust of the tomb?'
- 'id': '9_16_19'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای تو ما را اندرین صحرا دلیل | بشکن افسون نوای جبرئیل'
  - 'lang': 'en'
    'text': 'You who are for us a guide through this desert, | shatter the spell of the chant of Gabriel!'
- 'id': '9_16_20'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باز گوی ای سنگ اسود باز گوی | آنچہ دیدیم از محمد باز گوی'
  - 'lang': 'en'
    'text': 'Tell again, you Black Stone, now tell again, | tell again what we have suffered through Mohammed!'
- 'id': '9_16_21'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای ہبل ، ای بندہ را پوزش پذیر | خانۂ خود را ز بی کیشان بگیر'
  - 'lang': 'en'
    'text': 'Hubal, thou who acceptest the excuses of thy servants, | seize back thy temple from the irreligious ones;'
- 'id': '9_16_22'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گلۂ شان را بہ گرگان کن سبیل | تلخ کن خرمایشان را بر نخیل'
  - 'lang': 'en'
    'text': 'expose their flock unto the ravening wolves, | make their dates bitter upon the palm-tree!'
- 'id': '9_16_23'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صرصری دہ با ہواے بادیہ | ’’انھم اعجاز نخل خاویہ‘‘'
  - 'lang': 'en'
    'text': 'Let loose a burning wind on the air of the desert | as if they were stumps of fallen-down palm-trees'
- 'id': '9_16_24'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای منات ای لات ازین منزل مرو | گر ز منزل میروی از دل مرو'
  - 'lang': 'en'
    'text': 'O Manat, O Lat, go not forth from this abode, | or if you leave this abode, go not from our hearts!'
- 'id': '9_16_25'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای ترا اندر دو چشم ما وثاق | مہلتی ، ان کنت ازمعت الفراق‘‘'
  - 'lang': 'en'
    'text': 'You who have forever a lodging in our eyes, | tarry a little, if you intend to depart from me.'
