'heading':
- 'lang': 'ur'
  'text': 'نگاہ تست شمشیر خدا داد'
- 'lang': 'en'
  'text': 'XII-II'
'description': []
'sher':
- 'id': '11_244_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نگاہ تست شمشیر خدا داد | بہ زخمش جان ما را حق بما داد'
  - 'lang': 'en'
    'text': 'A God given sword thy glance to thee, | Whose wounds thus gave my full right to me'
- 'id': '11_244_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل کامل عیار  ن پاک جان برد | کہ تیغ خویش را  ب از حیا داد'
  - 'lang': 'en'
    'text': 'The heart of great sage that holy soul took, | As she tempered her sword with bashful look.'
