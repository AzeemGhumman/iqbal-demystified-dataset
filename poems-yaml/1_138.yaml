---
'id': '1_138'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bang/audio/03-45.mp3'
'heading':
- 'lang': 'ur'
  'text': 'صديق'
- 'lang': 'en'
  'text': 'ABU BAKR SIDDIQ R.A.'
'description':
- 'lang': 'en'
  'text': 'This poem refers to the events preceding and in preparation of the Tabuk Expedition undertaken by the Holy Prophet (S.A.W.) with thirty thousand soldiers in October 631. The background has much detail, for which some good commentary of Surah 9 or some book on Sarah of the Holy Prophet (S.A.W.) should be consulted. | The event referred to is the one organized by the Holy Prophet (S.A.W.) for collection of funds and war material for the expedition.'
'sher':
- 'id': '1_138_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اک دن رسول پاک نے اصحاب سے کہا | ديں مال راہ حق ميں جو ہوں تم ميں مالدار'
  - 'lang': 'en'
    'text': 'One day the Holy Prophet to his companions appealed | “All who have wealth should give some in God’s cause”'
  - 'lang': 'ro'
    'text': 'Ek Din Rusool-e-Pak (S.A.W.) Ne Ashab (R.A.) Se Kaha | Dain Maal Rah-e-Haq Mein Jo Hon Tum Mein Maal-Dar'
- 'id': '1_138_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ارشاد سن کے فرط طرب سے عمر اٹھے | اس روز ان کے پاس تھے درہم کئي ہزار'
  - 'lang': 'en'
    'text': 'One hearing this command Umar rose in intense happiness | That day he had acquired several thousand dirhams'
    'notes':
    - 'phrase': 'dirhams'
      'meaning': 'Dirham - This was the coin current in the Arab world at that time and even at present in some countries.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Irshad Sun Ke Fart-e-Tarb Se Umer ( R.A.) Uthe | Uss Roz Un Ke Pas The Darham Kai Hazar'
- 'id': '1_138_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل ميں يہ کہہ رہے تھے کہ صديق سے ضرور | بڑھ کر رکھے گا آج قدم ميرا راہوار'
  - 'lang': 'en'
    'text': 'He was saying to himself that certainly that day | He would excel Siddaq by far that day'
  - 'lang': 'ro'
    'text': 'Dil Mein Ye Keh Rahe The Ke Siddique (R.A.) Se Zuroor | Barh Kar Rakhe Ga Aaj Qadam Mera Rahwar'
- 'id': '1_138_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لائے غرضکہ مال رسول اميں کے پاس | ايثار کي ہے دست نگر ابتدائے کار'
  - 'lang': 'en'
    'text': 'At last he brought the wealth before the Holy Prophet | Starting the action is a prelude to the necessary sacrifice'
  - 'lang': 'ro'
    'text': 'Laye Ghazke Maal Rusool-e-Ameen (S.A.W.) Ke Paas | Aesar Ki Hai Dast Nigar Ibtadaye Kaar'
- 'id': '1_138_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '!پوچھا حضور سرور عالم نے ، اے عمر | اے وہ کہ جوش حق سے ترے دل کو ہے قرار'
  - 'lang': 'en'
    'text': 'The Holy Prophet asked him, “O Umar! | To whom God’s Love is the solace of the heart!'
  - 'lang': 'ro'
    'text': 'Pucha Huzoor Sarwar-e-Alam (S.A.W.) Ne, Ae Umer ! | Ae Woh Ke Josh-e-Haq Se Tere Dil Ko Hai Qarar'
- 'id': '1_138_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رکھا ہے کچھ عيال کي خاطر بھي تو نے کيا؟ | مسلم ہے اپنے خويش و اقارب کا حق گزار'
  - 'lang': 'en'
    'text': 'Have you kept anything for the family? | Muslim is responsible for family’s rights”'
  - 'lang': 'ro'
    'text': 'Rakha Hai Kuch Ayaal Ki Khatir Bhi Tu Ne Kya? | Muslim Hai Apne Khowesh-o-Aqarab Ka Haq-Guzar'
- 'id': '1_138_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کي عرض نصف مال ہے فرزند و زن کا حق | باقي جو ہے وہ ملت بيضا پہ ہے نثار'
  - 'lang': 'en'
    'text': 'He exclaimed “Half wealth is the son and wife’s share | The rest is made a present to the Ummah in sacrifice”'
  - 'lang': 'ro'
    'text': 'Ki Arz Nisf Maal Hai Farzand-o-Zan Ka Haq | Baqi Jo Hai Woh Millat-e-Baiza Pe Hai Nisar'
- 'id': '1_138_8'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اتنے ميں وہ رفيق نبوت بھي آگيا | جس سے بنائے عشق و محبت ہے استوار'
  - 'lang': 'en'
    'text': 'Soon after, that friend of prophethood also arrived | On whom the foundation of Love is established'
  - 'lang': 'ro'
    'text': 'Itne Mein Woh Rafeeq-e-Nabuwwat Bhi Aa Gya | Jis Se Binaye Ishq-o-Mohabbat Hai Ustawar'
- 'id': '1_138_9'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لے آيا اپنے ساتھ وہ مرد وفا سرشت | ہر چيز ، جس سے چشم جہاں ميں ہو اعتبار'
  - 'lang': 'en'
    'text': 'That man of proved loyalty brought with him | Everything which is creditable in the world’s eye'
  - 'lang': 'ro'
    'text': 'Le Aya Apne Sath Woh Mard-e-Wafa Sarisht | Har Cheez, Jis Se Chashm-e-Jahan Mein Ho Aetibar'
- 'id': '1_138_10'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ملک يمين و درہم و دينار و رخت و جنس | اسپ قمر سم و شتر و قاطر و حمار'
  - 'lang': 'en'
    'text': 'All that right hand possessed, in cash, kind, chattel | Beautiful horses, camels, mules and donkeys'
  - 'lang': 'ro'
    'text': 'Milk-e-Yameen-o-Dirham-o-Dinar-o-Rakht-o-Jinse | Isp-e-Qamarsam-o-Shutar-o-Qatir-o-Himaar'
- 'id': '1_138_11'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بولے حضور، چاہيے فکر عيال بھي | کہنے لگا وہ عشق و محبت کا راز دار'
  - 'lang': 'en'
    'text': 'The Holy Prophet said, “You also need to care for the family” | Replied that secret-keeper of Love and Fidelity'
  - 'lang': 'ro'
    'text': 'Bole Huzoor (S.A.W.) , Chahiye Fikr-e-Ayaal Bhi | Kehne Laga Woh Ishq-o-Mohabbat Ka Raaz-Dar'
- 'id': '1_138_12'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '!اے تجھ سے ديدئہ مہ و انجم فروغ گير | !اے تيري ذات باعث تکوين روزگار'
  - 'lang': 'en'
    'text': '“O you who give light to the eyes of the moon and the stars | Who was made the reason for creation of the universe'
    'notes':
    - 'phrase': 'universe'
      'meaning': 'Allusion to the Hadith-i-Qudsi according to which God would not have created the universe if He had not intended to create the person of the Holy Prophet (S.A.W).'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Ae Tujh Se Didah-e-Mah-o-Anjum Farogh-Geer! | Ae Teri Zaat Baees-e-Takween-e-Rozgar!'
- 'id': '1_138_13'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پروانے کو چراغ ہے، بلبل کو پھول بس | صديق کے ليے ہے خدا کا رسول بس'
  - 'lang': 'en'
    'text': 'Lamp to the moth, flower to the nightingale is sufficient | For Siddaq only the Prophet of God is sufficient!”'
  - 'lang': 'ro'
    'text': 'Parwane Ko Charagh Hai, Bulbul Ko Phool Bas | Siddique Ke Liye Hai Khuda Ka Rusool (S.A.W.) Bas'
