- 'id': '7_106_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'میان آب و گل خلوت گزیدم | ز افلاطون و فارابی بریدم'
  - 'lang': 'en'
    'text': 'Eschewing Plato and Farabi ! | Observed the world of sense with my own eye.'
    'notes':
    - 'phrase': 'Farabi'
      'meaning': 'Farabi. Abu Nasr Muhammad al-Farabi, a famous philosopher of Iran.'
      'occurrence': !!int '1'
- 'id': '7_106_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نکردم از کسی دریوزۂ چشم | جہان را جز بہ چشم خود ندیدم'
  - 'lang': 'en'
    'text': 'I never begged or borrowed other. sight, | But always used my own sight, come what might.'
