  'text': "\uFEFFیکی بنگرد فرنگی کج کلاہان"
- 'lang': 'en'
  'text': 'XII-II'
'description': []
'sher':
- 'id': '11_152_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یکی بنگرد فرنگی کج کلاہان | تو گوئی آفتابانند و ماہان'
  - 'lang': 'en'
    'text': 'Look to these saucy anglican maids, | As if Suns and moons have come for raids.'
- 'id': '11_152_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جوان سادہ من گرم خون است | نگہ دارش ازین کافر نگاہان'
  - 'lang': 'en'
    'text': 'My simple young nation keeps a blood warm, | Beware! the heathen eye’s sensual storm'
    'notes':
    - 'phrase': 'storm'
      'meaning': '        The above quatrain (twin couplet) is addressed to his son Javed, when he was a few English girls in almost nude dress. Kaj Kullah also means beloved, a king, a title of Persian Kings prior to Muslim era.'
      'occurrence': !!int '1'
