---
'id': '2_53'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/02-37.mp3'
'heading':
- 'lang': 'ur'
  'text': 'فطرت کو خرد کے روبرو کر'
- 'lang': 'en'
  'text': 'Nature before your mind present'
'description': []
'sher':
- 'id': '2_53_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فطرت کو خرد کے روبرو کر | تسخير مقام رنگ و بو کر'
  - 'lang': 'en'
    'text': 'Nature before your mind present, | Subdue this world of hue and scent.'
  - 'lang': 'ro'
    'text': 'Fitrat Ko Khird Ke Ru-Ba-Ru Kar | Taskheer-e-Maqam-e-Rang-o-Bu Kar'
- 'id': '2_53_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو اپني خودي کو کھو چکا ہے | کھوئي ہوئي شے کي جستجو کر'
  - 'lang': 'en'
    'text': 'Of selfhood you appear bereft, | To find the thing lost go on quest.'
  - 'lang': 'ro'
    'text': 'Tu Apni Khudi Ko Kho Chukka Hai | Khoyi Huwi Shay Ki Justuju Kar'
- 'id': '2_53_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تاروں کي فضا ہے بيکرانہ | تو بھي يہ مقام آرزو کر'
  - 'lang': 'en'
    'text': 'The stars do shine in boundless space, | Desire to get this lofty place.'
  - 'lang': 'ro'
    'text': 'Taron Ki Faza Hai Baikarana | Tu Bhi Ye Maqam Arzu Kar'
- 'id': '2_53_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عرياں ہيں ترے چمن کي حوريں | چاک گل و لالہ کو رفو کر'
  - 'lang': 'en'
    'text': 'Disrobed the houris of your mead, | The rose and tulip darning need.'
  - 'lang': 'ro'
    'text': 'Uryan Hain Tere Chaman Ki Hoorain | Chaak-e-Gul-o-Lala Ko Rafu Kar'
- 'id': '2_53_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بے ذوق نہيں اگرچہ فطرت | !جو اس سے نہ ہو سکا ، وہ تو کر'
  - 'lang': 'en'
    'text': 'Of urge, though Nature not deplete, | Yet where it fails you must complete.'
  - 'lang': 'ro'
    'text': 'Be-Zauq Nahin Agarche Fitrat | Jo Uss Se Na Ho Saka, Woh Tu Kar !'
