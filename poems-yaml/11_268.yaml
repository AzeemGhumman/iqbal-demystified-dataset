'id': '11_268'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFنوا از سینہ مرغ چمن برد"
- 'lang': 'en'
  'text': 'XV-IX'
'description': []
'sher':
- 'id': '11_268_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نوا از سینہ مرغ چمن برد | ز خون لالہ  ن سوز کہن برد'
  - 'lang': 'en'
    'text': 'Who sapp’d sweet tone of the birds and buds, | Who damp’d old flame of the poppy’s blood.'
- 'id': '11_268_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ این مکتب ، بہ این دانش چہ نازی | کہ نان در کف نداد و جان ز تن برد'
  - 'lang': 'en'
    'text': 'On this Maktab and wits how can you boast, | Which gave him no bread till he gave up ghost.'
