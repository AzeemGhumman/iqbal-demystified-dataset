---
'id': '2_93'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/04-17.mp3'
'heading':
- 'lang': 'ur'
  'text': 'وہ ميرا رونق محفل کہاں ہے'
- 'lang': 'en'
  'text': 'Where is the moving spirit of my life?'
'description': []
'sher':
- 'id': '2_93_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ ميرا رونق محفل کہاں ہے | مري بجلي ، مرا حاصل کہاں ہے'
  - 'lang': 'en'
    'text': 'Where is the moving spirit of my life? | The thunder-bolt, the harvest of my life?'
  - 'lang': 'ro'
    'text': 'Woh Mera Ronaq-e-Mehfil Kahan Hai | Meri Bijli, Mera Hasil Kahan Hai'
- 'id': '2_93_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مقام اس کا ہے دل کي خلوتوں ميں | !خدا جانے مقام دل کہاں ہے'
  - 'lang': 'en'
    'text': 'His place is in the solitude of the heart, | But I know not the place of the heart within.'
  - 'lang': 'ro'
    'text': 'Maqam Iss Ke Hai Dil Ki Khalwaton Mein | Khuda Jane Maqam-e-Dil Kahan Hai!'
