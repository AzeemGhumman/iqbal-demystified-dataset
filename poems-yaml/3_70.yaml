'heading':
- 'lang': 'ur'
  'text': 'اقوام مشرق'
- 'lang': 'en'
  'text': 'EASTERN NATIONS'
'description': []
'sher':
- 'id': '3_70_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نظر آتے نہيں بے پردہ حقائق ان کو | آنکھ جن کي ہوئي محکومي و تقليد سے کور'
  - 'lang': 'en'
    'text': 'Reality grows blurred to eyes whose vision | Servility and parrot‐ways abridge.'
  - 'lang': 'ro'
    'text': 'Nazar Ate Nahin Be-Parda Haqaeq  Un Ko | Ankh Jin Ki Huwi Mehkoomi-o-Taqleed Se Kaur'
- 'id': '3_70_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ کر سکتي ہے ايران و عرب کو کيونکر | !يہ فرنگي مدنےت کہ جو ہے خود لب گور'
  - 'lang': 'en'
    'text': 'Can Persia or Arabia suck new life | From Europe’s culture, itself at the grave’s edge?'
  - 'lang': 'ro'
    'text': 'Zinda Kar Sakti Hai Iran-o-Arab Ko Kyun Kar | Ye Farangi Madniyat Ke Jo Hai Khud Lab-e-Gaur !'
