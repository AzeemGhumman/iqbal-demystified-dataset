'heading':
- 'lang': 'ur'
  'text': 'خواجگي'
- 'lang': 'en'
  'text': 'MASTERSHIP'
'description': []
'sher':
- 'id': '3_159_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دور حاضر ہے حقيقت ميں وہي عہد قديم | اہل سجادہ ہيں يا اہل سياست ہيں امام'
  - 'lang': 'en'
    'text': 'The present age is really the same old age: | It is either the men of prayer or the politicians who are in charge.'
  - 'lang': 'ro'
    'text': 'Dour-e-Hazir Hai Haqiqat Mein Wohi Ehd-e-Qadeem | Ahle-e-Sajadah Hain Ya Ahl-e-Siasat Hain Imam'
- 'id': '3_159_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اس ميں پيري کي کرامت ہے نہ ميري کا ہے زور | سينکڑوں صديوں سے خوگر ہيں غلامي کے عوام'
  - 'lang': 'en'
    'text': 'Neither the miracles of those men of prayer Nor the power of government is the reason for it | For centuries the people have been used to slavery.'
  - 'lang': 'ro'
    'text': 'Iss Mein Peeri Ki Karamat Hai Na Meeri Ka Ha Zor | Saikrhon Sadiyon Se Khugar Hain Ghulami Ke Awam'
- 'id': '3_159_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خواجگي ميں کوئي مشکل نہيں رہتي باقي | !پختہ ہو جاتے ہيں جب خوئے غلامي ميں غلام'
  - 'lang': 'en'
    'text': 'There is no difficulty about being a master | When the people are entrenched deep in slavery.'
  - 'lang': 'ro'
    'text': 'Khawajgi Mein Koi Mushkil Nahin Rehti Baqi | Pukhta Ho Jate Hain Jab Khuwe-e-Ghulami Mein Ghulam!'
