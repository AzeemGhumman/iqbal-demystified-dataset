---
'id': '2_71'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/02-55.mp3'
'heading':
- 'lang': 'ur'
  'text': 'ہر اک مقام سے آگے گزر گيا مہ نو'
- 'lang': 'en'
  'text': 'The crescent has surpassed'
'description': []
'sher':
- 'id': '2_71_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر اک مقام سے آگے گزر گيا مہ نو | کمال کس کو ميسر ہوا ہے بے تگ و دو'
  - 'lang': 'en'
    'text': 'The crescent has surpassed, The constellation’s might | And grown in plenitude, With arduous labour.'
  - 'lang': 'ro'
    'text': 'Har Ek Maqam Se Agay Guzar Gya Mah-e-Nau | Kamal Kis Ko Mayasar Huwa Hai Be-Tag-e-Dou !'
- 'id': '2_71_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نفس کے زور سے وہ غنچہ وا ہوا بھي تو کيا | جسے نصيب نہيں آفتاب کا پرتو'
  - 'lang': 'en'
    'text': 'In vain does a bud, Blossom in confined air, | If it., bloom has been, Denied the rays of the sun.'
  - 'lang': 'ro'
    'text': 'Nafs Ke Zor Se Woh Ghuncha Wa Huwa Bhi To Kya | Jise Naseeb Nahin Aftab Ka Partou'
- 'id': '2_71_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نگاہ پاک ہے تيري تو پاک ہے دل بھي | کہ دل کو حق نے کيا ہے نگاہ کا پيرو'
  - 'lang': 'en'
    'text': 'If thy eye is pure, So will be thy heart, | For the heart mirrors, all, That the eye ever sees.'
  - 'lang': 'ro'
    'text': 'Nigah Paak Hai Teri To Pak Hai Dil Bhi | Ke Dil Ko Haq Ne Kiya Hai Nigah Ka Pairo'
- 'id': '2_71_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پنپ سکا نہ خياباں ميں لالہ دل سوز | کہ ساز گار نہيں يہ جہان گندم و جو'
  - 'lang': 'en'
    'text': 'The mountain flower grows not, In gardens well trimmed, | Despising,, to keep company, With meaner growths oil earth.'
  - 'lang': 'ro'
    'text': 'Panap Saka Na Khayaban Mein Lala-e-Dil Souz | Ke Saazgar Nahin Ye Jahan-e-Gandum-o-Jou'
- 'id': '2_71_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رہے نہ ايبک و غوري کے معرکے باقي | ہميشہ تازہ و شيريں ہے نغمہ خسرو'
  - 'lang': 'en'
    'text': 'Who cares for the wars, Fought by mighty kings? | But the songs of mortal poets, Enjoy an immortal fame.'
  - 'lang': 'ro'
    'text': 'Rahe Na Aebak-o-Ghauri Ke Maarke Baqi | Hamasha Taza-o-Sheerin Hai Naghma-e-Khusro'
