---
'id': '2_15'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/01-15.mp3'
'heading':
- 'lang': 'ur'
  'text': 'اک دانش نوراني ، اک دانش برہاني'
- 'lang': 'en'
  'text': 'Reason is either luminous, or it seeks proofs'
'description': []
'sher':
- 'id': '2_15_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اک دانش نوراني ، اک دانش برہاني | ہے دانش برہاني ، حيرت کي فراواني'
  - 'lang': 'en'
    'text': 'Reason is either luminous, or it seeks proofs; | Proof—seeking reason is but an excess of wonder.'
  - 'lang': 'ro'
    'text': 'Ek Danish-e-Noorani, Ek Danish-e-Burhani | Hai Danish-e-Burhani, Hairat Ki Farawani'
- 'id': '2_15_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اس پيکر خاکي ميں اک شے ہے ، سو وہ تيري | ميرے ليے مشکل ہے اس شے کي نگہباني'
  - 'lang': 'en'
    'text': 'Thine alone is what I possess in this handful of dust; | And to keep it safe is beyond my power, O Lord.'
  - 'lang': 'ro'
    'text': 'Iss Paikar-e-Khaaki Mein Ek Shay Hai, So Woh Teri | Mere Liye Mushkil Hai Uss Shay Ki Nighabani'
- 'id': '2_15_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اب کيا جو فغاں ميري پہنچي ہے ستاروں تک | تو نے ہي سکھائي تھي مجھ کو يہ غزل خواني'
  - 'lang': 'en'
    'text': 'My songs of lament were all inspired by Thee; | If they have reached the stars, it is no fault of mine.'
  - 'lang': 'ro'
    'text': 'Ab Kya Jo Meri Afghan Pohenchi Hai Sitaron Tak | Tu Ne Hi Sikhai Thi Mujh Ko Ye Ghazal Khawani'
- 'id': '2_15_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہو نقش اگر باطل ، تکرار سے کيا حاصل | کيا تجھ کو خوش آتي ہے آدم کي يہ ارزاني؟'
  - 'lang': 'en'
    'text': 'Art Thou pleased, O Lord, with man’s imperfection? | Why repeat a flawed attempt, and make his shame eternal?'
  - 'lang': 'ro'
    'text': 'Ho Naqsh Agar Batil, Takrar Se Kya Hasil | Kya Tujh Ko Khush Ati Hai Adam Ki Ye Arzani?'
- 'id': '2_15_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مجھ کو تو سکھا دي ہے افرنگ نے زنديقي | !اس دور کے ملا ہيں کيوں ننگ مسلماني'
  - 'lang': 'en'
    'text': 'The Western ways have tried to make me a renegade; | But why are our mullahs a disgrace to Muslims?'
  - 'lang': 'ro'
    'text': 'Mujh Ko To Sikha Di Hai Afrang Ne Zindeeqi | Iss Dour Ke Mullah Hain Kyun Nang-e-Musalmani !'
- 'id': '2_15_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تقدير شکن قوت باقي ہے ابھي اس ميں | ناداں جسے کہتے ہيں تقدير کا زنداني'
  - 'lang': 'en'
    'text': 'Fools think man is a bondman of destiny; | But man has still the power to break the bonds of fate.'
  - 'lang': 'ro'
    'text': 'Taqdeer Shikan Quwwat Baqi Hai Abhi Iss Mein | Nadan Jise Kehte Hain Taqdeer Ka Zindani'
- 'id': '2_15_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تيرے بھي صنم خانے ، ميرے بھي صنم خانے | دونوں کے صنم خاکي ، دونوں کے صنم فاني'
  - 'lang': 'en'
    'text': 'Thou hast Thy pantheon, and I have mine, | O Lord, Both have idols of dust; both have idols that die.'
  - 'lang': 'ro'
    'text': 'Tere Bhi Sanam Khane, Mere Bhi Sanam Khane | Dono Ke Sanam Khaaki, Dono Ke Sanam Fani\'
