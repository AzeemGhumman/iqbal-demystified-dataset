- 'lang': 'ur'
  'text': 'ترا ای تازہ پرواز آفریدند'
- 'lang': 'en'
  'text': '(19)'
'description': []
'sher':
- 'id': '7_19_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ترا ای تازہ پرواز آفریدند | سراپا لذت بال آزمائی'
  - 'lang': 'en'
    'text': 'O swift-winged bird, with your light weight, | You are the joy of flying incarnate.'
- 'id': '7_19_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہوس ما را گران پرواز دارد | تو از ذوق پریدن پر گشائی'
  - 'lang': 'en'
    'text': 'We are held down to earth by worldly greed: | You fly because your happy wings vibrate.'
