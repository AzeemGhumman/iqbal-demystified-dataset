  'sherContent':
  - 'lang': 'ur'
    'text': 'گناہ عشق و مستی عام کردند | دلیل پختگان را خام کردند'
  - 'lang': 'en'
    'text': 'To love’an rapture sins gave a common sense, | And made ripes’ wisdom a raws logic hence.'
    'notes':
    - 'phrase': 'rapture'
      'meaning': '        Some people tauntingly say that the mystic''s Ishq and Masti (Love and raptures) is a sin a; they flee from responsibilities of life, which are al-o a must for every body.'
      'occurrence': !!int '1'
    - 'phrase': 'ripes’'
      'meaning': 'The 4th line of this quatrain has been taken by Iqbal from Iraqi, whose full name is Fakhr-ud-Din Ibrahim Iraqi. He died at Damascus in 688 Hijra, where he had finally settled. He also visited Multan with a hand of Qalandars (ascetics) and accepted the initiation of Khawaja Baha-ud-Din Zakriya.'
      'occurrence': !!int '1'
- 'id': '11_47_2'
