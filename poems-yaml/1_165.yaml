---
'id': '1_165'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bang/audio/03-71-2.MP3'
'heading':
- 'lang': 'ur'
  'text': 'يہ سرود قمري و بلبل فريب گوش ہے'
- 'lang': 'en'
  'text': 'THESE SONGS OF TURTLE DOVES AND NIGHTINGALES ARE MERELY EAR’S ILLUSION'
'description':
- 'lang': 'en'
  'text': 'This ghazal is very mystical and, as is usual with ghazals it deals with different subjects.'
'sher':
- 'id': '1_165_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ سرود قمري و بلبل فريب گوش ہے | باطن ہنگامہ آباد چمن خاموش ہے'
  - 'lang': 'en'
    'text': 'These songs of turtle doves and nightingales are merely ear’s illusion | Behind this uproar the world of the garden is silent'
    'notes':
    - 'phrase': 'silent'
      'meaning': 'These two verses mean that the universe has no real existence and is only a figment of human imagination. This concept is based on Plato’s philosophy of idealism, according to which the universe is only something in human thought and as such is only an idea and not a reality. This is also believed in a modified form of sufism according to which the real existence is that of God only and the universe is only a figment of human mind. The casual mention of this thought in this ghazal does not mean that ‘Allamah Iqbal believed in Plato’s philosophy. It has been shown earlier that he was very much opposed to Plato and his philosophy, which distracts Man from deeds and engulfs him in mere thought. The second hemstitch of the verse contradicts Plato’s thought.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Ye Surood-e-Qumri-o-Bulbul Faraib-e-Gosh Hai | Batin-e-Hangama Abad-e-Chaman Khamosh Hai'
- 'id': '1_165_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تيرے پيمانوں کا ہے يہ اے مےء مغرب اثر | خندہ زن ساقي ہے، ساري انجمن بے ہوش ہے'
  - 'lang': 'en'
    'text': 'O Western wine the effect of your goblets is only this | That cup-bearer is laughing and the entire assembly is unconscious'
    'notes':
    - 'phrase': 'unconscious'
      'meaning': 'This verse metaphorically expresses the thought that Western wisdom is only outwardly idealistic and has no reality in its heart. The same thought has been expressed earlier in the fourth part of Poem 144. (Khizar-i-Rah).'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Tere Pemanon Ka Hai Ye Ae Mai-e-Maghrib Asar | Khanda-Zan Saqi Hai, Sari Anjuman Be-Hosh Hai'
- 'id': '1_165_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دہر کے غم خانے ميں تيرا پتا ملتا نہيں | جرم تھا کيا آفرينش بھي کہ تو روپوش ہے'
  - 'lang': 'en'
    'text': 'In the world’s sorrowful house you are not traceable | Was creation also a crime so Your nature is concealed ?'
    'notes':
    - 'phrase': 'concealed'
      'meaning': 'This verse is addressed to God which means that all human Intellect is helpless in understanding His Nature.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Dehr Ke Gham Khane Mein Tera Pata Milta Nahin | Jurm Tha Kya Afreenish Bhi Ke Tu Ru-Posh Hai'
- 'id': '1_165_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آہ! دنيا دل سمجھتي ہے جسے، وہ دل نہيں | پہلوئے انساں ميں اک ہنگامہء خاموش ہے'
  - 'lang': 'en'
    'text': 'Ah! What the world considers heart is not heart | In the human breast this is a silent tumult'
    'notes':
    - 'phrase': 'tumult'
      'meaning': 'Same as first reference of the poem'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Ah, Dunya Dil Samajhti Hai Jise, Woh Dil Nahin | Pehlu-e-Insan Mein Ek Hangama-e-Khamosh Hai'
- 'id': '1_165_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگي کي رہ ميں چل، ليکن ذرا بچ بچ کے چل | يہ سمجھ لے کوئي مينا خانہ بار دوش ہے'
  - 'lang': 'en'
    'text': 'Walk on the path of life but walk carefully | Understand that some glass work is on your shoulders'
    'notes':
    - 'phrase': 'shoulders'
      'meaning': 'This verse emphasizes the Islamic concept that Man should live a life of full involvement in the world but in such a manner that the world and its material benefits should be used for Man’s betterment but should not become part of Man’s ideal or purpose of his life. This delicate thought is presented in the second hemstitch.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Zindagi Ki Rah Mein Chal, Lekin Zara Bach Bach Ke Chal | Ye Samajh Le Koi Meena Khana Bar-e-Dosh Hai'
- 'id': '1_165_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جس کے دم سے دلي و لاہور ہم پہلو ہوئے | آہ، اے اقبال وہ بلبل بھي اب خاموش ہے'
  - 'lang': 'en'
    'text': 'Through whom Delhi and Lahore were drawn together | Ah! Iqbal that nightingale is silent now'
    'notes':
    - 'phrase': 'now'
      'meaning': 'This verse refers to the famous Urdu poet Khwajah Alèaf Husain Hala for whom ‘Allamah Iqbal had much respect.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Jis Ke Dam Se Dilli-o-Lahore Hum Pehlu Huwe | Ah, Ae Iqbal! Woh Bulbul Bhi Ab Khamosh Hai'
