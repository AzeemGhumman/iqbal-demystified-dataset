'heading':
- 'lang': 'ur'
  'text': 'نہ پیوستم درین بستان سرا دل'
- 'lang': 'en'
  'text': '(41)'
'description': []
'sher':
- 'id': '7_41_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ پیوستم درین بستان سرا دل | ز بند این و آن آزادہ رفتم'
  - 'lang': 'en'
    'text': 'I never got attached to this world, this | Fair-seeming garden, and its vanities;'
- 'id': '7_41_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چو باد صبح گردیدم دمی چند | گلان را آب و رنگی دادہ رفتم'
  - 'lang': 'en'
    'text': 'But rather, lending colour to its flowers, | I wandered round it like the morning breeze.'
