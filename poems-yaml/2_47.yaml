---
'id': '2_47'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/02-31.mp3'
'heading':
- 'lang': 'ur'
  'text': 'ہر چيز ہے محو خود نمائي'
- 'lang': 'en'
  'text': 'Every atom pants for glory'
'description': []
'sher':
- 'id': '2_47_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر چيز ہے محو خود نمائي | ہر ذرہ شہيد کبريائي'
  - 'lang': 'en'
    'text': 'Every atom pants for glory: greed | Of self‐fruition earth’s whole creed!'
  - 'lang': 'ro'
    'text': 'Har Cheez Hai Mehw-e-Khudnumai | Har Zarra Shaheed-e-Kibriyai'
- 'id': '2_47_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بے ذوق نمود زندگي ، موت | تعمير خودي ميں ہے خدائي'
  - 'lang': 'en'
    'text': 'Life that thirsts for no flowering—death: | Self‐creation—a godlike deed;'
  - 'lang': 'ro'
    'text': 'Be-Zauq-e-Namood Zindagi, Mout | Tameer-e-Khudi Mein Hai Khudai'
- 'id': '2_47_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رائي زور خودي سے پربت | پربت ضعف خودي سے رائي'
  - 'lang': 'en'
    'text': 'Through self the mustard‐seed becomes | A hill: without, the hill a seed.'
  - 'lang': 'ro'
    'text': 'Rayi Zor-e-Khudi Se Parbat | Parbat Zu’af-e-Khudi Se Rayi'
- 'id': '2_47_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تارے آوارہ و کم آميز | تقدير وجود ہے جدائي'
  - 'lang': 'en'
    'text': 'The stars wander and do not meet, | To all things severance is decreed;'
  - 'lang': 'ro'
    'text': 'Taare Awara-o-Kam Maiz | Taqdeer-e-Wujood Hai Juddai'
- 'id': '2_47_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ پچھلے پہر کا زرد رو چاند | بے راز و نياز آشنائي'
  - 'lang': 'en'
    'text': 'Pale is the moon of night’s last hour | No whispered things of friendship speed.'
  - 'lang': 'ro'
    'text': 'Ye Pichle Peher Ka Zard-Ru Chehra | Be Raaz-o-Niaz-e-Ashnai'
- 'id': '2_47_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تيري قنديل ہے ترا دل | تو آپ ہے اپني روشنائي'
  - 'lang': 'en'
    'text': 'Own self is all the light you need; | # translation missing'
  - 'lang': 'ro'
    'text': 'Teri Qandeel Hai Tera Dil | Tu Aap Hai Apni Roshanai'
- 'id': '2_47_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اک تو ہے کہ حق ہے اس جہاں ميں | باقي ہے نمود سيميائي'
  - 'lang': 'en'
    'text': 'You are this world’s sole truth, all else, | Illusion such as sorceries breed.'
  - 'lang': 'ro'
    'text': 'Ek Tu Hai Ke Haq Hai Iss Jahan Mein | Baqi Hai Namood-e-Seemiyai'
- 'id': '2_47_8'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہيں عقدہ کشا يہ خار صحرا | کم کر گلہ برہنہ پائي'
  - 'lang': 'en'
    'text': 'These desert thorns prick many a doubt: | Do not complain if bare feet bleed.'
  - 'lang': 'ro'
    'text': 'Hain Auqdah Kusha Ye Khaar-e-Sehra | Kam Kar Gila-e-Barhana Payi'
