- 'id': '3_114_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سورج نے ديا اپني شعاعوں کو يہ پيغام | دنيا ہے عجب چيز ، کبھي صبح کبھي شام'
  - 'lang': 'en'
    'text': 'The sun conveyed this message to its rays | ʺWhat wonder great, the change of nights and days!'
  - 'lang': 'ro'
    'text': 'Suraj Ne Diya Apni Shuaon Ko Ye Pegham | Dunya Hai Ajab Cheez, Kabhi Subah Kabhi Sham'
- 'id': '3_114_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مدت سے تم آوارہ ہو پہنائے فضا ميں | بڑھتي ہي چلي جاتي ہے بے مہري ايام'
  - 'lang': 'en'
    'text': 'You have been rambling since aeons in space, | But hate among men is increasing pace.'
  - 'lang': 'ro'
    'text': 'Muddat Se Tum Awara Ho Pehnaye Faza Mein | Barhti Hi Chali Jati Hai Be-Mehri-e-Ayyam'
- 'id': '3_114_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نے ريت کے ذروں پہ چمکنے ميں ہے راحت | نے مثل صبا طوف گل و لالہ ميں آرام'
  - 'lang': 'en'
    'text': 'To shine on sand affords no pleasure sound, | Nor peace, like breeze in making flowerʹs round.'
  - 'lang': 'ro'
    'text': 'Ne Rait Ke Zarron Pe Chamakne Mein Hai Rahat | Ne Misl-e-Saba Tof-e-Gul-o-Lala Mein Aram'
- 'id': '3_114_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پھر ميرے تجلي کدہ دل ميں سما جاؤ | چھوڑو چمنستان و بيابان و در و بام'
  - 'lang': 'en'
    'text': 'Be lost in fount of light that gave you birth, | Forsake the park, the waste, the roof and earthʺ.'
  - 'lang': 'ro'
    'text': 'Phir Mere Tajalli Kudah-e-Dil Mein Sama Jao | Choro Chamanistan-o-Byaban-o-Dar-o-Baam'
- 'id': '3_114_6'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': '(2)'
  - 'lang': 'en'
    'text': '(2)'
  - 'lang': 'ro'
    'text': '(2)'
- 'id': '3_114_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آفاق کے ہر گوشے سے اٹھتي ہيں شعاعيں | بچھڑے ہوئے خورشيد سے ہوتي ہيں ہم آغوش'
  - 'lang': 'en'
    'text': 'The rays rise from every nook of space, | Make haste to take the sun in fond embrace.'
  - 'lang': 'ro'
    'text': 'Afaaq Ke Har Goshe Se Uthti Hain Shuaen | Bichre Huwe Khursheed Se Hoti Hain Hum Aghosh'
- 'id': '3_114_8'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اک شور ہے ، مغرب ميں اجالا نہيں ممکن | افرنگ مشينوں کے دھويں سے ہے سيہ پوش'
  - 'lang': 'en'
    'text': 'Loud roar persists, there canʹt be light in West, | For smoke makes West enrobed in able vest.'
  - 'lang': 'ro'
    'text': 'Ek Shor Hai, Maghrib Mein Ujala Nahin Mumkin | Afrang Machinon Ke Duhwain Se Hai Sayah Posh'
- 'id': '3_114_9'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مشرق نہيں گو لذت نظارہ سے محروم | ليکن صفت عالم لاہوت ہے خاموش'
  - 'lang': 'en'
    'text': 'Though East is not bereft of inner light, | Yet quiet of tomb prevails like Celestial Height.'
  - 'lang': 'ro'
    'text': 'Mashriq Nahin Go Lazzat-e-Nazara Se Mehroom | Lekin Sifat-e-Alam-e-Lahoot Hai Khamosh'
- 'id': '3_114_10'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پھر ہم کو اسي سينہ روشن ميں چھپا لے | اے مہر جہاں تاب ! نہ کر ہم کو فراموش'
  - 'lang': 'en'
    'text': 'O sun that light the world keep us in mind, | Hide us in breast so bright and kind.'
  - 'lang': 'ro'
    'text': 'Phir Hum Ko Ussi Seena-e-Roshan Mein Chupa Le | Ae Mehr-e-Jahan Taab! Na Kar Hum Ko Faramosh'
- 'id': '3_114_11'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': '(3)'
  - 'lang': 'en'
    'text': '(3)'
  - 'lang': 'ro'
    'text': '(3)'
- 'id': '3_114_12'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اک شوخ کرن ، شوخ مثال نگہ حور | آرام سے فارغ ، صفت جوہر سيماب'
  - 'lang': 'en'
    'text': 'A shameless ray as proud as houriʹs glance | Bereft of rest, like mercury eʹer at dance,'
  - 'lang': 'ro'
    'text': 'Ek Shoukh Kiran, Shoukh Misal-e-Nigah-e-Hoor | Aram Se Farigh, Sift-e-Jouhar-e-Seemab'
- 'id': '3_114_13'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بولي کہ مجھے رخصت تنوير عطا ہو | جب تک نہ ہو مشرق کا ہر اک ذرہ جہاں تاب'
  - 'lang': 'en'
    'text': 'Implored the sun to let it spread its light | Till every mote of East grows lustrous bright.'
  - 'lang': 'ro'
    'text': 'Boli Ke Mujhe Rukhsat-e-Tanveer Atta Ho | Jab Tak Na Ho Mashriq Ka Har Ek Zarra Jahan Taab'
- 'id': '3_114_14'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چھوڑوں گي نہ ميں ہند کي تاريک فضا کو | جب تک نہ اٹھيں خواب سے مردان گراں خواب'
  - 'lang': 'en'
    'text': 'The dark surroundings of Hind it wonʹt forsal | Till natives sunk in slumber do not wake.'
  - 'lang': 'ro'
    'text': 'Choron Gi Na Main Hind Ki Tareek Faza Ko | Jab Tak Na Uthain Khawab Se Mardan-e-Garan Khawab'
- 'id': '3_114_15'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خاور کي اميدوں کا يہي خاک ہے مرکز | اقبال کے اشکوں سے يہي خاک ہے سيراب'
  - 'lang': 'en'
    'text': 'The hopes of Orient on this region hinge, | The tears that Iqbal sheds on it impinge.'
  - 'lang': 'ro'
    'text': 'Khawar Ki Umeedon Ka Yehi Khak Hai Markaz | Iqbal Ke Ashkon Se Yehi Khak Hai Seerab'
- 'id': '3_114_16'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چشم مہ و پرويں ہے اسي خاک سے روشن | يہ خاک کہ ہے جس کا خزف ريزہ درناب'
  - 'lang': 'en'
    'text': 'The moon and Pleiades get light from this land, | Its stones are costlier than gems of purest brand.'
  - 'lang': 'ro'
    'text': 'Chashm-e-Mah-e-Parveen Hai Issi Khak Se Roshan | Ye Khak Ke Hai Jis Ka Khazaf Raiza Dur-e-Naab'
- 'id': '3_114_17'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اس خاک سے اٹھے ہيں وہ غواص معاني | جن کے ليے ہر بحر پر آشوب ہے پاياب'
  - 'lang': 'en'
    'text': 'It has produced men who hid sense can see, | With utmost ease can cross the swollen sea.'
  - 'lang': 'ro'
    'text': 'Iss Khak Se Uthte Hain Woh Ghawwas-e-Maani | Jin Ke Liye Har Behar-e-Pur Aashob Hai Payab'
- 'id': '3_114_18'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جس ساز کے نغموں سے حرارت تھي دلوں ميں | محفل کا وہي ساز ہے بيگانہ مضراب'
  - 'lang': 'en'
    'text': 'The harp whose music warmth to gathering lent | The plectrum alien is with force quite spent.'
  - 'lang': 'ro'
    'text': 'Jis Saaz Ke Naghmon Se Hararat Thi Dilon Mein | Mehfil Ka Wohi Saaz Hai Begana-e-Mizrab'
- 'id': '3_114_19'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بت خانے کے دروازے پہ سوتا ہے برہمن | تقدير کو روتا ہے مسلماں تہ محراب'
  - 'lang': 'en'
    'text': 'The Brahman guards the fane and sleeps at gate, | The Muslim in mosqueʹs niche bewails his fate.'
  - 'lang': 'ro'
    'text': 'Butkhane Ke Darwaze Pe Sota Hai Barhman | Taqdeer Ko Rota Hai Musalman Teh-e-Mehrab'
- 'id': '3_114_20'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مشرق سے ہو بيزار ، نہ مغرب سے حذر کر | فطرت کا اشارہ ہے کہ ہر شب کو سحر کر'
  - 'lang': 'en'
    'text': 'Donʹt shun the East, nor look on West with scorn, | Since Nature yearns for change of night to morn.'
  - 'lang': 'ro'
    'text': 'Mashriq Se Ho Bezar, Na Maghrib Se Hazar Kar | Fitrat Ka Ishara Hai Ke Har Shab Ko Sehar Kar !'
