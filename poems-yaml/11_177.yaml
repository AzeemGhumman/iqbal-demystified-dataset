  'sherContent':
  - 'lang': 'ur'
    'text': 'اناالحق جز مقام کبریا نیست | سزای او چلیپا ہست یا نیست'
  - 'lang': 'en'
    'text': 'A place of I am God is God’s own place. | This sin takes to gallows or no disgrace?'
    'notes':
    - 'phrase': 'gallows'
      'meaning': '        Line 2 means: This sin takes to gallows or just gets grace. It refers to ''Ana-al-Haq'' of Mansoor Hallaj.'
      'occurrence': !!int '1'
- 'id': '11_177_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگر فردی بگوید سر زنش بہ | اگر قومے بگوید ناروا نیست'
  - 'lang': 'en'
    'text': 'If one man says this reprove at this wrong, | If a nation says, then you get along.'
