'id': '7_142'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'ز جان بیقرار آتش گشادم'
- 'lang': 'en'
  'text': '(142)'
'description': []
'sher':
- 'id': '7_142_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز جان بیقرار آتش گشادم | دلی در سینۂ مشرق نھادم'
  - 'lang': 'en'
    'text': 'Emitting from my fervent soul a flame, | I put a living heart in the East’s flame.'
- 'id': '7_142_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گل او شعلہ زار از نالۂ من | چو برق اندر نہاد او فتادم'
  - 'lang': 'en'
    'text': 'Its clay has been ignited by my song. | Like lightning I have darted to its core.'
