---
'id': '11_87'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFحرم از دیر گیرد رنگ و بوئی"
- 'lang': 'en'
  'text': 'XI-IX'
'description': []
'sher':
- 'id': '11_87_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حرم از دیر گیرد رنگ و بوئی | بت ما پیرک ژولیدہ موئی'
  - 'lang': 'en'
    'text': 'From fane gets Harem its grandeur and glare, | My ‘idol’ is a ‘pir’ with curly hair.'
    'notes':
    - 'phrase': '‘pir’'
      'meaning': '        Pirak, a ''pir'' contemptuously; viz, my guide is a ''pir''.'
      'occurrence': !!int '1'
- 'id': '11_87_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نیابی در بر ما تیرہ بختان | دلی روشن ز نور آرزوئی'
  - 'lang': 'en'
    'text': 'None ill-starred came in my bosom’s frame, | Being lit up with light of his hopeful flame.'
    'notes':
    - 'phrase': 'flame.'
      'meaning': '        His hopeful flame; of the Prophet (Salam)'
      'occurrence': !!int '1'
