'id': '3_109'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/04-05.mp3'
'heading':
- 'lang': 'ur'
  'text': 'پيرس کي مسجد'
- 'lang': 'en'
  'text': 'PARIS MOSQUE'
'description': []
'sher':
- 'id': '3_109_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مري نگاہ کمال ہنر کو کيا ديکھے | کہ حق سے يہ حرم مغربي ہے بيگانہ'
  - 'lang': 'en'
    'text': 'What should my eyes, but an architect’ Nimbleness, | see in this shrine Of the West?'
  - 'lang': 'ro'
    'text': 'Meri Nigah Kamal-e-Hunar Ko Kya Dekhe | Ke Haq Se Ye Haram-e-Maghrabi Hai Begana'
- 'id': '3_109_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حرم نہيں ہے ، فرنگي کرشمہ بازوں نے | تن حرم ميں چھپا دي ہے روح بت خانہ'
  - 'lang': 'en'
    'text': 'It knows nothing of God, Mosque?—the Frankish illusionists | Have smuggled into the carcass Of a shrine, an idol‐hall’s soul!'
  - 'lang': 'ro'
    'text': 'Haram Nahin Hai, Farangi Karishma Bazon Ne | Tan-e-Haram Mein Chupa Di Hai Rooh-e-Butkhana'
- 'id': '3_109_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ بت کدہ انھي غارت گروں کي ہے تعمير | دمشق ہاتھ سے جن کے ہوا ہے ويرانہ'
  - 'lang': 'en'
    'text': 'And who built this palace of idols? | The same robbers whose hands have turned Damascus into a desert.'
  - 'lang': 'ro'
    'text': 'Ye But-Khuda  Unhi Gharat Garon Ki Hai Tamer | Damishq Hath Se Jin Ke Huwa Hai Weerana'
