'heading':
- 'lang': 'ur'
  'text': 'چہ پرسے از کجایم چیستم من ؟'
- 'lang': 'en'
  'text': '(88)'
'description': []
'sher':
- 'id': '7_88_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چہ پرسے از کجایم چیستم من ؟ | بہ خود پیچیدہ ام تا زیستم من'
  - 'lang': 'en'
    'text': 'Why ask what I am and where I came from? | In this sea I am like a restless wave.'
- 'id': '7_88_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'درین دریا چو موج بیقرارم | اگر بر خود نپیچم نیستم من'
  - 'lang': 'en'
    'text': 'Self-agitated and therefore alive. | Were I to rest, I would just cease to be.'
