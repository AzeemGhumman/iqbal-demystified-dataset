  'text': 'مسلمان شرمسار از بی کلاہی است'
- 'lang': 'en'
  'text': 'XI-III'
'description': []
'sher':
- 'id': '11_81_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مسلمان شرمسار از بی کلاہی است | کہ دینش مرد و فقرش خانقاہی است'
  - 'lang': 'en'
    'text': 'Ashamed is Muslim for losing his State, | His dead faith is haunting some hermits great.'
- 'id': '11_81_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو دانی در جہان میراث ما چیست؟ | گلیمی از قماش پادشاہی است'
  - 'lang': 'en'
    'text': 'You know their bequest and forefather’s line, | He holds his ‘blanket’ as a kingship sign.'
