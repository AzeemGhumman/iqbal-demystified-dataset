  'text': 'خرد زنجیری امروز و دوش است'
- 'lang': 'en'
  'text': '(44)'
'description': []
'sher':
- 'id': '7_44_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خرد زنجیری امروز و دوش است | پرستار بتان چشم و گوش است'
  - 'lang': 'en'
    'text': 'To past and present reason is a slave; | It worships images of eye and ear;'
- 'id': '7_44_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صنم در آستین پوشیدہ دارد | برہمن زادۂ زنار پوش است'
  - 'lang': 'en'
    'text': 'It always has an idol up its sleeve; | It is a Brahmin bred and born, beware!'
