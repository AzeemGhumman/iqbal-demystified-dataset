---
'id': '2_134'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/05-16.mp3'
'heading':
- 'lang': 'ur'
  'text': 'ايک نوجوان کے نام'
- 'lang': 'en'
  'text': 'TO A YOUNG MAN'
'description': []
'sher':
- 'id': '2_134_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ترے صوفے ہيں افرنگي ، ترے قاليں ہيں ايراني | لہو مجھ کو رلاتي ہے جوانوں کي تن آساني'
  - 'lang': 'en'
    'text': 'Thy sofas are from Europe, thy carpets from Iran; | This slothful opulence evokes my sigh of pity.'
  - 'lang': 'ro'
    'text': 'Tere Sofe Hain Afarangi, Tere Qaleen Hain Irani | Lahoo Mujh Ko Rulati Hai Jawanon Ki Tan Asani'
- 'id': '2_134_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'امارت کيا ، شکوہ خسروي بھي ہو تو کيا حاصل | نہ زور حيدري تجھ ميں ، نہ استغنائے سلماني'
  - 'lang': 'en'
    'text': 'In vain if thou possessest Khusroe’s imperial pomp, | If thou dost not possess prowess or contentment.'
  - 'lang': 'ro'
    'text': 'Amarat Kya, Shikoh-e-Khusrawi Bhi Ho To Kya Hasil | Na Zor-e-Haidari Tujh Mein, Na Istaghna-e-Salmani'
- 'id': '2_134_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ ڈھونڈ اس چيز کو تہذيب حاضر کي تجلي ميں | کہ پايا ميں نے استغنا ميں معراج مسلماني'
  - 'lang': 'en'
    'text': 'Seek not thy joy or greatness in the glitter of Western life, | For in contentment lies a Muslim’s joy and greatness.'
  - 'lang': 'ro'
    'text': 'Na Dhoond Iss Cheez Ko Tezeeb-e-Hazir Ki Tajali Mein | Ke Paya Man Ne Istaghna Mein Meeraj-e-Musalmani'
- 'id': '2_134_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عقابي روح جب بيدار ہوتي ہے جوانوں ميں | نظر آتي ہے اس کو اپني منزل آسمانوں ميں'
  - 'lang': 'en'
    'text': 'When an eagle’s spirit awakens in youthful hearts, | It sees its luminous goal beyond the starry heavens.'
  - 'lang': 'ro'
    'text': 'Auqabi Rooh Jab Baidar Hoti Hai Jawanon Mein | Nazar Ati Hai Iss Ko Apni Manzil Asmanon Mein'
- 'id': '2_134_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ ہو نوميد ، نوميدي زوال علم و عرفاں ہے | اميد مرد مومن ہے خدا کے راز دانوں ميں'
  - 'lang': 'en'
    'text': 'Despair not, for despair is the decline of knowledge and gnosis: | The Hope of a Believer is among the confidants of God.'
  - 'lang': 'ro'
    'text': 'Na Ho Naumeed, Naumeedi Zawal-e-Ilm-o-Irfan Hai | Umeed-e-Mard-e-Momin Hai Khuda Ke Raazdanon Mein'
- 'id': '2_134_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہيں تيرا نشيمن قصر سلطاني کے گنبد پر | تو شاہيں ہے ، بسيرا کر پہاڑوں کي چٹانوں ميں'
  - 'lang': 'en'
    'text': 'Thy abode is not on the dome of a royal palace; | Thou art an eagle and shouldst live on the rocks of mountains.'
  - 'lang': 'ro'
    'text': 'Nahin Tera Nasheman Qasr-e-Sultani Ke Gunbad Par | Tu Shaheen Hai, Basera Kar Paharon Ki Chatanon Mein'
