'id': '11_128'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFطلسم علم حاضر را شکستم"
- 'lang': 'en'
  'text': 'XI-L'
'description': []
'sher':
- 'id': '11_128_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'طلسم علم حاضر را شکستم | ربودم دانہ و دامش گسستم'
  - 'lang': 'en'
    'text': 'I broke the magic of the modern age, | I pounced on the grains and broke the trap cage.'
- 'id': '11_128_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خدا داند کہ مانند براہیم | بہ نار او چہ بے پروا نشستم'
  - 'lang': 'en'
    'text': 'The God knows that in the Abram’s wake, | How fearless I sat in that fire’s stake.'
    'notes':
    - 'phrase': 'stake.'
      'meaning': '        Abraham or Abram, dim; Abe; (for lbrahim). Stake, a post to which a person was tied, in olden days before being burned to death as a punishment for heresy.'
      'occurrence': !!int '1'
