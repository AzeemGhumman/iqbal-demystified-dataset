'id': '11_352'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFبگو از من بہ پرویزان این عصر"
- 'lang': 'en'
  'text': 'I-VII'
'description': []
'sher':
- 'id': '11_352_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بگو از من بہ پرویزان این عصر | نہ فرہادم کہ گیرم تیشہ در دست'
  - 'lang': 'en'
    'text': 'To tyrants of this age I would thus say, | An axe I use not in the Farhad’s way.'
- 'id': '11_352_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز خاری کو خلد در سینۂ من | دل صد بیستون را میتوان خست'
  - 'lang': 'en'
    'text': 'From the prick of thorn I cherish in heart, | A mountain’s heart too could be torn apart.'
    'notes':
    - 'phrase': 'apart.'
      'meaning': '        In text Iqbal says ''Pervez'' of this age, a title of the old kings of Persia, tyrants of that age. In Persian legends Farhad was the lover of Shirin,  a princess of Persia, who was entrusted the task of making a canal from a mountain (called Baestoon).'
      'occurrence': !!int '1'
