---
'id': '2_56'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/02-40.mp3'
'heading':
- 'lang': 'ur'
  'text': 'ستاروں سے آگے جہاں اور بھي ہيں'
- 'lang': 'en'
  'text': 'Other worlds exist beyond the stars'
'description': []
'sher':
- 'id': '2_56_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ستاروں سے آگے جہاں اور بھي ہيں | ابھي عشق کے امتحاں اور بھي ہيں'
  - 'lang': 'en'
    'text': 'Other worlds exist beyond the stars— | More tests of love are still to come.'
  - 'lang': 'ro'
    'text': 'Sitaron Se Agay Jahan Aur Bhi Hain | Abhi Ishq Ke Imtihan Aur Bhi Hain'
- 'id': '2_56_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تہي ، زندگي سے نہيں يہ فضائيں | يہاں سينکڑوں کارواں اور بھي ہيں'
  - 'lang': 'en'
    'text': 'This vast space does not lack life— | Hundreds of other caravans are here.'
  - 'lang': 'ro'
    'text': 'Tehi, Zindagi Se Nahin Ye Fazaen | Yahan Saikron Karwan Aur Bhi Hain'
- 'id': '2_56_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قناعت نہ کر عالم رنگ و بو پر | چمن اور بھي آشياں اور بھي ہيں'
  - 'lang': 'en'
    'text': 'Do not be content with the world of colour and Smell, | Other gardens there are, other nests, too.'
  - 'lang': 'ro'
    'text': 'Qanaat Na Kar Alam-e-Rang-o-Bu Par | Chaman Aur Bhi Ashiyan Aur Bhi Hain'
- 'id': '2_56_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگر کھو گيا اک نشيمن تو کيا غم | مقامات آہ و فغاں اور بھي ہيں'
  - 'lang': 'en'
    'text': 'What is the worry if one nest is lost? | There are other places to sigh and cry for!'
  - 'lang': 'ro'
    'text': 'Agar Kho Gya Ek Nasheeman To Kya Gham | Maqamat-e-Aah-o-Faghan Aur Bhi Hain'
- 'id': '2_56_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو شاہيں ہے ، پرواز ہے کام تيرا | ترے سامنے آسماں اور بھي ہيں'
  - 'lang': 'en'
    'text': 'You are an eagle, flight is your vocation: | You have other skies stretching out before you.'
  - 'lang': 'ro'
    'text': 'Tu Shaheen Hai, Parwaz Hai Kaam Tera | Tere Samne Asman Aur Bhi Hain'
- 'id': '2_56_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اسي روز و شب ميں الجھ کر نہ رہ جا | کہ تيرے زمان و مکاں اور بھي ہيں'
  - 'lang': 'en'
    'text': 'Do not let mere day and night ensnare you, | Other times and places belong to you.'
  - 'lang': 'ro'
    'text': 'Issi Roz-o-Shab Mein Ulajh Kar Na Reh Ja | Ke Tere Zaman-o-Makan Aur Bhi Hain'
- 'id': '2_56_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گئے دن کہ تنہا تھا ميں انجمن ميں | يہاں اب مرے رازداں اور بھي ہيں'
  - 'lang': 'en'
    'text': 'Gone are the days when I was alone in company— | Many here are my confidants now.'
  - 'lang': 'ro'
    'text': 'Gye Din Ke Tanha Tha Main Anjuman Mein | Yahan Ab Mere Raazdaan Aur Bhi Hain'
