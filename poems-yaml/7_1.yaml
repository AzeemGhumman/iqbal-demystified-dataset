---
'id': '7_1'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFشہید ناز او بزم وجود است"
- 'lang': 'en'
  'text': '(1)'
'description': []
'sher':
- 'id': '7_1_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شہید ناز او بزم وجود است | نیاز اندر نہاد ہست و بود است'
  - 'lang': 'en'
    'text': 'The world is under His proud power’s sway | Whom all things were created to obey.'
- 'id': '7_1_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نمی بینی کہ از مہر فلک تاب | بہ سیمای سحر داغ سجود است'
  - 'lang': 'en'
    'text': 'The sun itself is nothing but a mark | Of long prostration on the brow of day .'
    'notes':
    - 'phrase': 'day'
      'meaning': 'What the sun has here been likened to is a callus that forms on the foreheads of some devout Muslims as a result of frequent bowing of the foreheads down on rought prayermats. The callus is regarded as a mark of distinction.'
      'occurrence': !!int '1'
