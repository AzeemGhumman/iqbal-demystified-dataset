'id': '11_171'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFہر آن قومی کہ می ریزد بہارش"
- 'lang': 'en'
  'text': 'I-X'
'description': []
'sher':
- 'id': '11_171_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر آن قومی کہ می ریزد بہارش | نسازد جز بہ بوہای رمیدہ'
  - 'lang': 'en'
    'text': 'A nation whose spring falls to decay, | She always craves for the good old days.'
- 'id': '11_171_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز خاکش لالہ می روید ولیکن | قبائے دارد از رنگ پریدہ'
  - 'lang': 'en'
    'text': 'A poppy grows though from her dusty gems, | It also takes a gown of fading stems.'
    'notes':
    - 'phrase': 'stems.'
      'meaning': '        Here poppy means a young man (of that nation), when every young man of a nation falls a prey to disappointment and makes no efforts for his revival. As such the nations can regain their lost prestige by efforts alone. ''His'' colour is pale due to disappointments of life.'
      'occurrence': !!int '1'
