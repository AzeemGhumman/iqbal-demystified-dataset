---
'id': '3_105'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/04-01.mp3'
'heading':
- 'lang': 'ur'
  'text': 'دين و ہنر'
- 'lang': 'en'
  'text': 'RELIGION AND CRAFTS'
'description': []
'sher':
- 'id': '3_105_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سرود و شعر و سياست ، کتاب و دين و ہنر | گہر ہيں ان کي گرہ ميں تمام يک دانہ'
  - 'lang': 'en'
    'text': 'Music, religion, politics, knowledge, art | Have all in their possession matchless pearls.'
  - 'lang': 'ro'
    'text': 'Surood-o-Shair-o-Siasat, Kitab-o-Deen-o-Hunar | Guhar Hain Un Ki Girah Mein Tamam Yakdana'
- 'id': '3_105_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ضمير بندہ خاکي سے ہے نمود ان کي | بلند تر ہے ستاروں سے ان کا کاشانہ'
  - 'lang': 'en'
    'text': 'They emanate from the mind of a creature made of dust, | But higher than the stars is their abode.'
  - 'lang': 'ro'
    'text': 'Zameer-e-Banda-e-Khaki Se Hai Namood Un Ki | Buland Tar Hai Sitaron Se Un Ka Kashana'
- 'id': '3_105_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگر خودي کي حفاظت کريں تو عين حيات | نہ کر سکيں تو سراپا فسون و افسانہ'
  - 'lang': 'en'
    'text': 'If they protect the ego, they are life itself; | If they cannot, they are mere magic and false tales.'
  - 'lang': 'ro'
    'text': 'Agar Khudi Ki Hifazat Karain To Aen-e-Hayat | Na Kar Sakain To Sarapa Fusoon-o-Afsana'
- 'id': '3_105_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہوئي ہے زير فلک امتوں کي رسوائي | خودي سے جب ادب و ديں ہوئے ہيں بيگانہ'
  - 'lang': 'en'
    'text': 'People have come to grief under the sky | Whenever their religion and their literature Have been divorced from egohood.'
  - 'lang': 'ro'
    'text': 'Huwi Hai Zair-e-Falak Ummaton Ki Ruswayi | Khdui Se Jab Adab-o-Deen Huwe Hain Begana'
