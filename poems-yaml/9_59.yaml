---
'id': '9_59'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFغزل زندہ رود"
- 'lang': 'en'
  'text': 'GHAZAL OF ZINDA-RUD'
'description': []
'sher':
- 'id': '9_59_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ آدمی نرسیدی ، خدا چہ میجوئی | ز خود گریختہ ئی آشنا چہ می جوئی'
  - 'lang': 'en'
    'text': 'You have not reached Man, so why do you seek God? | You have fled from your self; why do you seek a friend?'
- 'id': '9_59_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دگر بشاخ گل آویز و آب و نم در کش | پریدہ رنگ ز باد صبا چہ می جوئی'
  - 'lang': 'en'
    'text': 'Hang again on the rose-twig and suck in the sap and the dew; | faded blossom, what are you seeking from the zephyr?'
- 'id': '9_59_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دو قطرہ خون دلست آنچہ مشک مینامند | تو ای غزال حرم در ختا چہ میجوئی'
  - 'lang': 'en'
    'text': 'What they call musk is two drops of the heart’s blood; | gazelle of the Sanctuary, what are you seeking in Cathay?'
- 'id': '9_59_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عیار فقر ز سلطانی و جہانگیری است | سریر جم بطلب ، بوریا چہ می جوئی'
  - 'lang': 'en'
    'text': 'Poverty’s assay is by sovereignty and world-dominion; | seek Jamshid’s throne-why do you seek a reed-mat?'
- 'id': '9_59_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سراغ او ز خیابان لالہ میگیرند | نوای خون شدۂ ما ز ما چہ میجوئی'
  - 'lang': 'en'
    'text': 'Men track it out from the garden of tulips; | why do you seek from me the song drenched with blood?'
- 'id': '9_59_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نظر ز صحبت روشندلان بیفزاید | ز درد کم بصری توتیا چہ میجوئی'
  - 'lang': 'en'
    'text': 'The vision augments through the company of the enlightened of heart; | why do you seek collyrium from the sorrow of the short-sighted?'
- 'id': '9_59_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قلندریم و کرامات ما جہان بینی است | ز ما نگاہ طلب ، کیمیا چہ می جوئی'
  - 'lang': 'en'
    'text': 'We are calenders, and our miracle is world-vision; | seek vision from us-why seek the philosopher’s stone?'
