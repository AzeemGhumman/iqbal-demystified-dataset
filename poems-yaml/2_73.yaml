---
'id': '2_73'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/02-57.mp3'
'heading':
- 'lang': 'ur'
  'text': 'تھا جہاں مدرسہ شيري و شاہنشاہي'
- 'lang': 'en'
  'text': 'The cloisters, once the rearing place, Of daring men and royal breed'
'description': []
'sher':
- 'id': '2_73_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تھا جہاں مدرسہ شيري و شاہنشاہي | آج ان خانقہوں ميں ہے فقط روباہي'
  - 'lang': 'en'
    'text': 'The cloisters, once the rearing place, Of daring men and royal breed, | Alas! Now nothing else impart— To foxy ways they pay much heed.'
  - 'lang': 'ro'
    'text': 'Tha Jahan Madrasa-e-Sheri-o-Shehanshahi | Aaj Un Khanqahon Mein Hai Faqt Rubahi'
- 'id': '2_73_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نظر آئي نہ مجھے قافلہ سالاروں ميں | وہ شباني کہ ہے تمہيد کليم اللہي'
  - 'lang': 'en'
    'text': 'The chiefs who lead the caravan train, Of that virtue quite are blank, | Which is found in shepherd’s task, And leads to Moses’ noble rank.'
  - 'lang': 'ro'
    'text': 'Nazar Ayi Na Mujhe Qafla Salaron Mein | Woh Shabani Ke Hai Tamheed-e-Kaleem-Ullahi'
- 'id': '2_73_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لذت نغمہ کہاں مرغ خوش الحاں کے ليے | آہ ، اس باغ ميں کرتا ہے نفس کوتاہي'
  - 'lang': 'en'
    'text': 'How can the birds with voices sweet, The thrilling joy of song attain? | Alas! The birds in hostile mead, Cannot their breath for long sustain.'
  - 'lang': 'ro'
    'text': 'Lazzat-e-Naghma Kahan Murg-e-Khush Alhan Ke Liye | Aah, Iss Bagh Mein Karta Hai Nafas Kotahi'
- 'id': '2_73_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ايک سرمستي و حيرت ہے سراپا تاريک | ايک سرمستي و حيرت ہے تمام آگاہي'
  - 'lang': 'en'
    'text': 'One type of rapture and surprise, Is darkness deep and pitch complete; | The other rapture and surprise, With love and knowledge is replete.'
  - 'lang': 'ro'
    'text': 'Aik Sar Masti-o-Hairat Hai Sarapa Tareek | Aik Sar Masti-o-Hairat Hai Tamam Agahi'
- 'id': '2_73_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صفت برق چمکتا ہے مرا فکر بلند | کہ بھٹکتے نہ پھريں ظلمت شب ميں راہي'
  - 'lang': 'en'
    'text': 'My thoughts sublime that soar aloft, Like the flash of lightning, show the way; | Lest travellers in the dark of night, Should miss the track and go astray.'
  - 'lang': 'ro'
    'text': 'Sifat-e-Barq Chamakta Hai Mera Fikr-e-Buland | Ke Bhatakte Na Phirain Zulmat-e-Shab Mein Raahi'
