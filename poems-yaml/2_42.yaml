---
'id': '2_42'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/02-26.mp3'
'heading':
- 'lang': 'ur'
  'text': 'نہ تو زميں کے ليے ہے نہ آسماں کے ليے'
- 'lang': 'en'
  'text': 'You are neither for the earth nor for the heaven'
'description': []
'sher':
- 'id': '2_42_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ تو زميں کے ليے ہے نہ آسماں کے ليے | جہاں ہے تيرے ليے ، تو نہيں جہاں کے ليے'
  - 'lang': 'en'
    'text': 'You are neither for the earth nor for the heaven: | The world is for you, and not you for the world.'
  - 'lang': 'ro'
    'text': 'Na Tu Zameen Ke Liye Hai Na Asman Ke Liye | Jahan Hai Tere Liye, Tu Nahin Jahan Ke Liye'
- 'id': '2_42_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ عقل و دل ہيں شرر شعلہ محبت کے | وہ خار و خس کے ليے ہے ، يہ نيستاں کے ليے'
  - 'lang': 'en'
    'text': 'The sparks Reason and Heart are shed of the flame of Love: | That one to burn the straw, this one for burning the field of reeds.'
  - 'lang': 'ro'
    'text': 'Ye Aqal-o-Dil Hain Sharar Shola-e-Mohabbat Ke | Woh Khaar-o-Khs Ke Liye Hai, Ye Neetan Ke Liye'
- 'id': '2_42_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مقام پرورش آہ و نالہ ہے يہ چمن | نہ سير گل کے ليے ہے نہ آشياں کے ليے'
  - 'lang': 'en'
    'text': 'This garden is for painful strains: | Neither for enjoying the roses nor for making a nest.'
  - 'lang': 'ro'
    'text': 'Maqam-e-Parwarish-e-Aah-o-Nala Hai Ye Chaman | Na Sair-e-Gul Ke Liye Hai Na Ashiyan Ke Liye'
- 'id': '2_42_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رہے گا راوي و نيل و فرات ميں کب تک | !ترا سفينہ کہ ہے بحر بے کراں کے ليے'
  - 'lang': 'en'
    'text': 'How long, while your ship remains in Ravi, Nile and Euphrates? | When it is meant for the Ocean, which knows no bounds.'
  - 'lang': 'ro'
    'text': 'Rahe Ga Ravi-o-Neel-o-Firat Mein Kab Tak | Tera Safina Ke Hai Behar-e-Bekaran Ke Liye!'
- 'id': '2_42_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نشان راہ دکھاتے تھے جو ستاروں کو | ترس گئے ہيں کسي مرد راہ داں کے ليے'
  - 'lang': 'en'
    'text': 'Once who were beacons to the brightest stars, | Have long been awaiting a guide to show them the way now.'
  - 'lang': 'ro'
    'text': 'Nishan-e-Rah Dikhate The Jo Sitaron Ko | Taras Gye Hain Kisi Mard-e-Rah Daan Ke Liye'
- 'id': '2_42_6'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نگہ بلند ، سخن دل نواز ، جاں پرسوز | يہي ہے رخت سفر مير کارواں کے ليے'
  - 'lang': 'en'
    'text': 'High ambition, winsome speech, a passionate soul— | This is all the luggage for a leader of the Caravan.'
  - 'lang': 'ro'
    'text': 'Nigah Buland, Sukhan Dil Nawaz, Jaan Pursouz | Yehi Hai Rakht-e-Safar Mir-e-Karwan Ke Liye'
- 'id': '2_42_7'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ذرا سي بات تھي ، انديشہ عجم نے اسے | بڑھا ديا ہے فقط زيب داستاں کے ليے'
  - 'lang': 'en'
    'text': 'It was a plain and simple truth but the imagination of the Persian mind | Has confounded it with the poetic license.'
  - 'lang': 'ro'
    'text': 'Zara Si Baat Thi, Andaisha-e-Ajam Ne Isse | Barha Diya Hai Faqat Zaib-e-Dastan Ke Liye'
- 'id': '2_42_8'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرے گلو ميں ہے اک نغمہ جبرئيل آشوب | سنبھال کر جسے رکھا ہے لامکاں کے ليے'
  - 'lang': 'en'
    'text': 'I am saving a song for the Placeless Realm— | A song that could shake even the trusty Gabriel.'
  - 'lang': 'ro'
    'text': 'Mere Gulu Mein Hai Ek Naghma Jibreel Ashob | Sanbhal Kar Jise Rakha Hai La-Makan Ke Liye'
