---
'id': '2_55'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/02-39.mp3'
'heading':
- 'lang': 'ur'
  'text': 'تازہ پھر دانش حاضر نے کيا سحر قديم'
- 'lang': 'en'
  'text': 'Reason has devised again the magic of ancient days'
'description': []
'sher':
- 'id': '2_55_1'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تازہ پھر دانش حاضر نے کيا سحر قديم | گزر اس عہد ميں ممکن نہيں بے چوب کليم'
  - 'lang': 'en'
    'text': 'Reason has devised again the magic of ancient days; | What the magic needs, is a new Moses’ wand.'
  - 'lang': 'ro'
    'text': 'Taza Phir Danish-e-Hazir Ne Kiya Sahar-e-Qadeem | Guzar Iss Ehad Mein Mumkin Nahin Be-Chob-e-Kaleem'
- 'id': '2_55_2'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عقل عيار ہے ، سو بھيس بنا ليتي ہے | !عشق بے چارہ نہ ملا ہے نہ زاہد نہ حکيم'
  - 'lang': 'en'
    'text': 'The intellect, in its cunning. assumes a thousand shapes; | But love, a simpleton, is not a mullah, nor is wise.'
  - 'lang': 'ro'
    'text': 'Aqal Ayyar Hai, Sau Bhais Bana Leti Hai | Ishq Bechara Na Mullah Hai Na Zahid Na Hakeem!'
- 'id': '2_55_3'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عيش منزل ہے غريبان محبت پہ حرام | سب مسافر ہيں ، بظاہر نظر آتے ہيں مقيم'
  - 'lang': 'en'
    'text': 'Travellers on the path of love should deny themselves a goal; | We are all travellers, but seem to have a home.'
  - 'lang': 'ro'
    'text': 'Aysh-e-Manzil Hai Ghareeban-e-Mohabbat Pe Haram | Sub Musafir Hain, Bazahir Nazar Ate Hain Maqeem'
- 'id': '2_55_4'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے گراں سير غم راحلہ و زاد سے تو | کوہ و دريا سے گزر سکتے ہيں مانند نسيم'
  - 'lang': 'en'
    'text': 'Grieve not about thy equipment in travel, | Mountains and rivers can be crossed like a breeze.'
  - 'lang': 'ro'
    'text': 'Hai Garan Sair Gham-e-Rahla-o-Zaad Se Tu | Koh-o-Darya Se Guzar Sakte Hain Manind-e-Naseem'
- 'id': '2_55_5'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرد درويش کا سرمايہ ہے آزادي و مرگ | ہے کسي اور کي خاطر يہ نصاب زر و سيم'
  - 'lang': 'en'
    'text': 'The dervish’s asset is freedom on his death; | This silver and gold ‘nisab’ is not the law for him.'
  - 'lang': 'ro'
    'text': 'Mard-e-Darvaish Ka Sarmaya Hai Azadi-o-Marg | Hai Kisi Aur Ki Khatir Ye Nasaab-e-Zer-o-Seem'
