    poemName:
    - lang: ur
      text: بندگی نامہ
    - lang: en
      text: Introduction
  - id: 008_150
    poemName:
    - lang: ur
      text: موسیقی
    - lang: en
      text: Music
  - id: 008_151
    poemName:
    - lang: ur
      text: مصوری
    - lang: en
      text: Painting
  - id: 008_152
    poemName:
    - lang: ur
      text: مذہب غلامان
    - lang: en
      text: Religion of the Slaves
  - id: 008_153
    poemName:
    - lang: ur
      text: در فن تعمیر مردان آزاد
    - lang: en
      text: On the Architecture of Free Men
