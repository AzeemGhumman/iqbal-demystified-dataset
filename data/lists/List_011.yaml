- poems:
  - id: 011_328
    poemName:
    - lang: ur
      text: یقین دانم کہ روزی حضرت او
    - lang: en
      text: I am quite certain that on the doomsday,
  - id: 011_329
    poemName:
    - lang: ur
      text: بہ روما گفت با من راہب پیر
    - lang: en
      text: In city of Room a pontiff told me,
