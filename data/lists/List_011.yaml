    poemName:
    - lang: ur
      text: شنیدم مرگ با یزدان چنین گفت
    - lang: en
      text: The death once said to God in this way,
  - id: '011_331'
    poemName:
    - lang: ur
      text: ثباتش دہ کہ میر شش جہات است
    - lang: en
      text: To king of six nooks give a lasting soul,
