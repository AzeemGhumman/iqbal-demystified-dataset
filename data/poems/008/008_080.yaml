---
'id': '008_080'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'ای غنچہ خوابیدہ چو نرگس نگران خیز'
- 'lang': 'en'
  'text': 'Little flower fast asleep'
'description': []
'sher':
- 'id': '008_080_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای غنچہ خوابیدہ چو نرگس نگران خیز | کاشانۂ ما رفت بتاراج غمان خیز'
  - 'lang': 'en'
    'text': 'Little flower fast asleep, Rise narcissus-like, and peep; | Lo, the bower droops and dies. Wasted by cold griefs; arise!'
- 'id': '008_080_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از نالہ مرغ چمن از بانگ اذان خیز | از گرمی ہنگامہ آتش نفسان خیز'
  - 'lang': 'en'
    'text': 'Now that birdsong fills the air. And muezzins call to prayer, | Listen to the burning sighs. Of the passionate hearts, and rise!'
- 'id': '008_080_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از خواب گران خواب گران خواب گران خیز | از خواب گران خیز'
  - 'lang': 'en'
    'text': 'Out of leaden sleep, Out of slumber deep | Arise! Out of slumber deep. Arise!'
- 'id': '008_080_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خورشید کہ پیرایہ بسیمای سحر بست | آویزہ بگوش سحر از خون جگر بست'
  - 'lang': 'en'
    'text': 'Now the sun, that doth adorn. With his rays the brow of morn, | Doth suffuse the cheeks thereof. With the crimson blush of love.'
- 'id': '008_080_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از دشت و جبل قافلہ ہا رخت سفر بست | ای چشم جہان بین بتماشای جہان خیز'
  - 'lang': 'en'
    'text': 'Over mountain, over plain. Caravans take route again; | Bright and world-beholding eyes, Gaze upon the world, and rise!'
- 'id': '008_080_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از خواب گران خواب گران خواب گران خیز | از خواب گران خیز'
  - 'lang': 'en'
    'text': 'Out of leaden sleep, Out of slumber deep | Arise! Out of slumber deep. Arise!'
- 'id': '008_080_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خاور ہمہ مانند غبار سر راہی است | یک نالہ خاموش و اثر باختہ آہی است'
  - 'lang': 'en'
    'text': 'All the Orient doth lie. Like strewn dust, the roadway by, | Or a still and bushed lament. And a wasted sigh and spent:'
- 'id': '008_080_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر ذرہ این خاک گرہ خوردہ نگاہی است | از ہند و سمرقند و عراق و ہمدان خیز'
  - 'lang': 'en'
    'text': 'Yet each atom of this earth. Is a gaze of tortured birth. | Under Ind’s and Persia’s skies, Through Arabia’s plains, O rise!'
- 'id': '008_080_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از خواب گران خواب گران خواب گران خیز | از خواب گران خیز'
  - 'lang': 'en'
    'text': 'Out of leaden sleep, Out of slumber deep | Arise! Out of slumber deep. Arise!'
- 'id': '008_080_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دریای تو دریاست کہ آسودہ چو صحراست | دریای تو دریاست کہ افزون نشد و کاست'
  - 'lang': 'en'
    'text': 'See, thy ocean is at rest, Slumbrous as a desert waste; | Yea, no waxing or increase. E’er disturbs thy ocean’s peace.'
- 'id': '008_080_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بیگانۂ آشوب و نہنگ است چہ دریاست | از سینہ چاکش صفت موج روان خیز'
  - 'lang': 'en'
    'text': 'Ne’er thy ocean knoweth storm. Or Leviathan’s dread swarm; | Rend its breast and, billow-wise. Swelling into tumult, rise!'
- 'id': '008_080_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از خواب گران خواب گران خواب گران خیز | از خواب گران خیز'
  - 'lang': 'en'
    'text': 'Out of leaden sleep, Out of slumber deep | Arise! Out of slumber deep. Arise!'
- 'id': '008_080_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این نکتہ گشایندہ اسرار نہان است | ملک است تن خاکی و دین روح روان است'
  - 'lang': 'en'
    'text': 'Listen to this subtlety. That reveals all mystery: | Empire is the body’s dust; Spirit, true Religion’s trust;'
- 'id': '008_080_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تن زندہ و جان زندہ ز ربط تن و جان است | با خرقہ و سجادہ و شمشیر و سنان خیز'
  - 'lang': 'en'
    'text': 'Body lives and spirit lives. By the life their union gives. | Lance in hand, and sword at thighs, Cloaked, and with thy prayer mat, rise!'
- 'id': '008_080_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از خواب گران خواب گران خواب گران خیز | از خواب گران خیز'
  - 'lang': 'en'
    'text': 'Out of leaden sleep, Out of slumber deep | Arise! Out of slumber deep. Arise!'
- 'id': '008_080_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ناموس ازل را تو امینی تو امینی | دارای جھان را تو یساری تو یمینی'
  - 'lang': 'en'
    'text': 'Thou art true and worshipful. Guardian of eternal Rule, | Thou the left hand and the right. Of the World-possessor’s might.'
- 'id': '008_080_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای بندۂ خاکے تو زمانی تو زمینی | صہبای یقین در کش و از دیر گمان خیز'
  - 'lang': 'en'
    'text': 'Shackled slave of earthy race, Thou art Time, and thou art Space: | Wine of faith that fear defies. Drink, and from doubt’s prison rise!'
- 'id': '008_080_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از خواب گران خواب گران خواب گران خیز | از خواب گران خیز'
  - 'lang': 'en'
    'text': 'Out of leaden sleep, Out of slumber deep | Arise! Out of slumber deep. Arise!'
- 'id': '008_080_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فریاد از افرنگ و دلآویزی افرنگ | فریاد ز شیرینی و پرویزی افرنگ'
  - 'lang': 'en'
    'text': 'Against Europe I protest, And the attraction of the West: | Woe for Europe and her charm, Swift to capture and disarm!'
- 'id': '008_080_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عالم ہمہ ویرانہ ز چنگیزی افرنگ | معمار حرم باز بہ تعمیر جہان خیز'
  - 'lang': 'en'
    'text': 'Europe’s hordes with flame and fire. Desolate the world entire; | Architect of Sanctuaries, Earth awaits rebuilding; rise'
- 'id': '008_080_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از خواب گران خواب گران خواب گران خیز | از خواب گران خیز'
  - 'lang': 'en'
    'text': 'Out of leaden sleep, Out of slumber deep | Arise! Out of slumber deep. Arise'
