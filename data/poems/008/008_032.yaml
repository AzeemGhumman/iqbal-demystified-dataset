---
'id': '008_032'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'مرغ خوش لہجہ و شاہین شکاری از تست'
- 'lang': 'en'
  'text': 'Thine is the hawk upon the wing'
'description': []
'sher':
- 'id': '008_032_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرغ خوش لہجہ و شاہین شکاری از تست | زندگی را روش نوری و ناری از تست'
  - 'lang': 'en'
    'text': 'Thine is the hawk upon the wing. And thine the thrush sweet-carolling, | Thine is the light and joy of life. And thine its fire and baneful strife.'
- 'id': '008_032_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل بیدار و کف خاک و تماشای جہان | سیر این ماہ بشب گونہ عماری از تست'
  - 'lang': 'en'
    'text': 'Thou gayest me a heart awake. And, through the world my way to take, | A little dust—a moon forlorn. Upon a night-dark litter borne.'
- 'id': '008_032_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہمہ افکار من از تست چہ در دل چہ بلب | گہر از بحر بر آری نہ بر آری از تست'
  - 'lang': 'en'
    'text': 'My every thought from thee doth start, Whether on lip or in the heart; | Whether the pearl be brought from sea, Or left enfoundered, ‘tis of thee.'
- 'id': '008_032_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من ہمان مشت غبارم کہ بجائی نرسد | لالہ از تست و نم ابر بہاری از تست'
  - 'lang': 'en'
    'text': 'I am the selfsame cloud of dust. Swept idly as the wind doth lust; | Tulip, and springtime’s scattered dew. Thou art their sole creator too.'
- 'id': '008_032_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نقش پرداز توئی ما قلم افشانیم | حاضر آرائی و آیندہ نگاری از تست'
  - 'lang': 'en'
    'text': 'Thou art the painter; thy design. Inspires and moves this brush of mine; | Thy hands the living world adorn, And shape the ages yet unborn.'
- 'id': '008_032_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گلہ ہا داشتم از دل بہ زبانم نرسید | مہر و بی مہری و عیاری و یاری از تست'
  - 'lang': 'en'
    'text': 'Much sorrow in my heart I had. That by the tongue could not be said: | Love, lovelessness, troth, treachery— All things alike are sprung of thee.'
