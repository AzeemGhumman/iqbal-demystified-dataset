---
'id': '008_085'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'شراب میکدۂ من نہ یادگار جم است'
- 'lang': 'en'
  'text': 'No Jamshid’s memory, the wine'
'description': []
'sher':
- 'id': '008_085_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شراب میکدۂ من نہ یادگار جم است | فشردۂ جگر من بہ شیشۂ عجم است'
  - 'lang': 'en'
    'text': 'No Jamshid’s memory, the wine. That fioweth in this inn of mine, | It is the pressing of my soul. That sparkleth in my Persian bowl.'
- 'id': '008_085_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چو موج می تپد آدم بہ جستجوی وجود | ہنوز تا بہ کمر در میانۂ عدم است'
  - 'lang': 'en'
    'text': 'Man like a billow quivereth. In eager quest of Being’s breath, | While yet his arrow lies encased. About annihilation’s waist.'
- 'id': '008_085_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بیا کہ مثل خلیل این طلسم در شکنیم | کہ جز تو ہر چہ درین دیر دیدہ ام صنم است'
  - 'lang': 'en'
    'text': 'Come, let us shatter (for we can). Like Abraham this talisman; | Within the temple, idols be. Whatever I have seen, but thee.'
- 'id': '008_085_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگر بہ سینۂ این کائنات در نروی | نگاہ را بہ تماشا گذاشتن ستم است'
  - 'lang': 'en'
    'text': 'Until thou deeply enterest. The very heart in Being’s breast, | To leave the gaze to speculate. Is wickedness, and sin most great.'
- 'id': '008_085_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غلط خرامی ما نیز لذتے دارد | خوشم کہ منزل ما دور و راہ خم بخم است'
  - 'lang': 'en'
    'text': 'To wander idly, without guide, Peculiar pleasure is, beside; | Happy am I, that our abode. Is far, and ever winds the road.'
- 'id': '008_085_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تغافلی کہ مرا رخصت تماشا داد | تغافل است بہ از التفات دمبدم است'
  - 'lang': 'en'
    'text': 'The casual glance, that gave to me. The leave to wander, and to see, | ‘Twas better far, that casual glance, Than rapt attention to my chance.'
- 'id': '008_085_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرا اگرچہ بہ بتخانہ پرورش دادند | چکید از لب من آنچہ در دل حرم است'
  - 'lang': 'en'
    'text': 'Though I was nourished all my days. Where infidel to idol prays, | Behold, my opened lips impart. The secret of the Kaaba’s heart.'
