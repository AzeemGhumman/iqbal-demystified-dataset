'id': '008_106'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'فروغ خاکیان از نوریان افزون شود روزی'
- 'lang': 'en'
  'text': 'Brighter shall shine men’s clay'
'description': []
'sher':
- 'id': '008_106_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فروغ خاکیان از نوریان افزون شود روزی | زمین از کوکب تقدیر ما گردون شود روزی'
  - 'lang': 'en'
    'text': 'Brighter shall shine men’s clay. Than angels’ light, one day; | Earth through our Destiny. Turn to a starry sky.'
- 'id': '008_106_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خیال ما کہ او را پرورش دادند طوفانہا | ز گرداب سپہر نیلگون بیرون شود روزی'
  - 'lang': 'en'
    'text': 'The fancies in our head. That upon storms were fed | One day shall soar, and clear. The whirlpool of the sphere.'
- 'id': '008_106_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یکی در معنی آدم نگر از من چہ می پرسی | ہنوز اندر طبیعت می خلد موزون شود روزی'
  - 'lang': 'en'
    'text': 'Why askest thou of me? Consider Man, and see | How, Mind-developed still, Sublime this subject will.'
- 'id': '008_106_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چنان موزون شود این پیش پا افتادہ مضمونی | کہ یزدان را دل از تأثیر او پر خون شود روزی'
  - 'lang': 'en'
    'text': 'Come fashioned forth, sublime. This common thought, in time, | And with its beauty’s rapture. Even God’s heart shall capture.'
