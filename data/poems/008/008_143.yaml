---
'id': '008_143'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'کہ من باشم مرا از من خبر کن'
- 'lang': 'en'
  'text': 'Question 5'
'description': []
'sher':
- 'id': '008_143_001'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سؤال پنجم'
  - 'lang': 'en'
    'text': 'Question 5'
- 'id': '008_143_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کہ من باشم مرا از من خبر کن | چہ معنی دارد ’’اندر خود سفر کن‘‘'
  - 'lang': 'en'
    'text': 'What am I? Tell me what "I" means. | What is the meaning of "travel into yourself"?'
- 'id': '008_143_003'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جواب'
  - 'lang': 'en'
    'text': 'Answer'
- 'id': '008_143_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خودی تعویذ حفظ کائنات است | نخستین پرتو ذاتش حیات است'
  - 'lang': 'en'
    'text': 'Ego is the amulet for the protection of the universe. | The first ray of its essence is Life.'
- 'id': '008_143_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حیات از خواب خوش بیدار گردد | درونش چون یکی بسیار گردد'
  - 'lang': 'en'
    'text': 'Life awakens from its sweet dream, | Its inside, which is one, becomes many.'
- 'id': '008_143_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ او را بے نمود ما گشودی | نہ ما را بے گشود او نمودی'
  - 'lang': 'en'
    'text': 'Neither it develops without our expansion, | Nor do we expand without its development.'
- 'id': '008_143_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ضمیرش بحر ناپیدا کناری | دل ہر قطرہ موج بیقراری'
  - 'lang': 'en'
    'text': 'Its inner core is a shoreless sea, | The heart of every drop is a tumultuous wave.'
- 'id': '008_143_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سر و برگ شکیبائی ندارد | بجز افراد پیدائی ندارد'
  - 'lang': 'en'
    'text': 'It has no inclination to rest, | Its manifestation is nothing but individuals.'
- 'id': '008_143_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حیات آتش خودیہا چون شررہا | چو انجم ثابت و اندر سفر ہا'
  - 'lang': 'en'
    'text': 'Life is fire and egos are like its flames; | Like stars they are (both) stationary and moving.'
- 'id': '008_143_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز خود نا رفتہ بیرون غیر بین است | میان انجمن خلوت نشین است'
  - 'lang': 'en'
    'text': 'Without going outside, it looks towards others; | Though in company, is yet in privacy.'
- 'id': '008_143_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یکی بنگر بخود پیچیدن او | ز خاک پی سپر بالیدن او'
  - 'lang': 'en'
    'text': 'Just see its self- meditation, | It develops out of the trodden earth.'
- 'id': '008_143_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہان از دیدہ ہا در ہای و ہوئی | دمادم جستجوی رنگ و بوئی'
  - 'lang': 'en'
    'text': 'Hidden from the eyes, it is in tumult, | It is constantly in search of adornment.'
- 'id': '008_143_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز سوز اندرون در جست و خیز است | بہ آئینی کہ با خود در ستیز است'
  - 'lang': 'en'
    'text': 'It is in perpetual activity through its internal ardour, | As if it is at war with itself.'
- 'id': '008_143_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جہان را از ستیز او نظامی | کف خاک از ستیز آئینہ فامی'
  - 'lang': 'en'
    'text': 'The world gets order through this strife of the ego! | A handful of dust becomes translucent through strife.'
- 'id': '008_143_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نریزد جز خودی از پرتو او | نخیزد جز گہر اندر زو او'
  - 'lang': 'en'
    'text': 'From its ray, nothing comes into being save egos, | From its sea, nothing appears save pearls.'
- 'id': '008_143_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خودی را پیکر خاکی حجاب است | طلوع او مثال آفتاب است'
  - 'lang': 'en'
    'text': 'The earthly garb is a veil for Khudi, | Its appearance is like the rising of the sun.'
- 'id': '008_143_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'درون سینۂ ما خاور او | فروغ خاک ما از جوہر او'
  - 'lang': 'en'
    'text': 'In the innermost heart of ours is its sun, | Our dust is illumined through. its potency.'
- 'id': '008_143_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو میگوئی مرا از ’’من‘‘ خبر کن | چہ معنی دارد ’’اندر خود سفرکن‘‘؟'
  - 'lang': 'en'
    'text': 'You ask to be informed about "I," and | What is meant by "travel into yourself."'
- 'id': '008_143_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ترا گفتم کہ ربط جان و تن چیست | سفر در خود کن و بنگر کہ ’’من ‘‘چیست'
  - 'lang': 'en'
    'text': 'I informed you about the relation of body and so | Travel into yourself and see what "I" is.'
- 'id': '008_143_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سفر در خویش زادن بی اب و مام | ثریا را گرفتن از لب بام'
  - 'lang': 'en'
    'text': 'To travel into self?-It is to be born without father and mother, | To catch Pleiads from the edge of the roof;'
- 'id': '008_143_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ابد بردن بیک دم اضطرابی | تماشا بی شعاع آفتابی'
  - 'lang': 'en'
    'text': 'To hold eternity with a single stroke of anguish, | To see without the rays of the sun;'
- 'id': '008_143_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ستردن نقش ہر امید و بیمی | زدن چاکی بہ دریا چون کلیمی'
  - 'lang': 'en'
    'text': 'To obliterate every sign of hope and fear, | To sunder the river like Moses,'
- 'id': '008_143_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شکستن این طلسم بحر و بر را | ز انگشتی شکافیدن قمر را'
  - 'lang': 'en'
    'text': 'To break this spell of sea and land, | To split the moon with a finger.'
- 'id': '008_143_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چنان باز آمدن از لامکانش | درون سینہ او در کف جہانش'
  - 'lang': 'en'
    'text': 'So to return from this experience of the spaceless world, | That it is within his heart, and the world in his hand.'
- 'id': '008_143_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ولی این راز را گفتن محال است | کہ دیدن شیشہ و گفتن سفال است'
  - 'lang': 'en'
    'text': 'But it is difficult to unravel this secret: | Here "seeing" is valuable and "describing" worthless.'
- 'id': '008_143_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چہ گویم از ’’من‘‘ و از توش و تابش | کند’’ انا عرضنا‘‘ بی نقابش'
  - 'lang': 'en'
    'text': 'What can I say about "I" and its brilliance? | It is manifest from the Qur''anic text, "We proposed."'
- 'id': '008_143_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فلک را لرزہ بر تن از فر او | زمان و ھم مکان اندر بر او'
  - 'lang': 'en'
    'text': 'The heavens are in terror of its glory, | Time and space are in its grip.'
- 'id': '008_143_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نشیمن را دل آدم نہاد است | نصیب مشت خاکی او فتاد است'
  - 'lang': 'en'
    'text': 'It sought refuge in the heart of man, | And has fallen to the lot of this handful of dust.'
- 'id': '008_143_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جدا از غیر و ھم وابستۂ غیر | گم اندر خویش و ہم پیوستۂ غیر'
  - 'lang': 'en'
    'text': 'It is distinct from the other and yet related to it, | Is lost within itself and yet conjoined with the other.'
- 'id': '008_143_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خیال اندر کف خاکی چسان است | کہ سیرش بی مکان و بی زمان است'
  - 'lang': 'en'
    'text': 'What kind of aspiration this handful of dust has | That its flight is. beyond the limitations of time and space.'
- 'id': '008_143_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بزندان است و آزاد است این چیست | کمند و صید و صیاد است این چیست'
  - 'lang': 'en'
    'text': 'It is in prison and yet free! What is this? | It is the lasso, the prey, and the hunter! What is this'
- 'id': '008_143_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چراغی در میان سینۂ تست | چہ نور است این کہ در آئینۂ تست'
  - 'lang': 'en'
    'text': 'There is a lamp within your heart; | What is this light which is in your mirror?'
- 'id': '008_143_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مشو غافل کہ تو او را امینی | چہ نادانی کہ سوی خود نبینی'
  - 'lang': 'en'
    'text': 'Don''t be negligent, you are its trustee, | What folly that you do not look within your self!'
