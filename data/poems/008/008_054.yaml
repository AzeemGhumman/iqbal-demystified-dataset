---
'id': '008_054'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'بحرفی می توان گفتن تمنای جہانی را'
- 'lang': 'en'
  'text': 'A single word sufficeth well'
'description': []
'sher':
- 'id': '008_054_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بحرفی می توان گفتن تمنای جہانی را | من از ذوق حضوری طول دادم داستانی را'
  - 'lang': 'en'
    'text': 'A single word sufficeth well. The passion of a world to tell: | The joy to view thee night to me. Moved me to this long history.'
- 'id': '008_054_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز مشتاقان اگر تاب سخن بردی نمیدانی | محبت می کند گویا نگاہ بی زبانی را'
  - 'lang': 'en'
    'text': 'Take thou the faculty of speech. From such as yarn thy heart to reach, | Knowest thou not, that love conveys. Eloquence in the tongueless gaze?'
- 'id': '008_054_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کجا نوری کہ غیر از قاصدی چیزی نمیداند | کجا خاکی کہ در آغوش دارد آسمانی را'
  - 'lang': 'en'
    'text': 'To sans of light naught else is known. Except the messenger alone; | The son of earth, in rank so base, High heaven holds in his embrace.'
- 'id': '008_054_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگر یک ذرہ کم گردد ز انگیز وجود من | باین قیمت نمی گیرم حیات جاودانی را'
  - 'lang': 'en'
    'text': 'If but one atom I must give. Of this the fabric that I live, | Too great a price were that, for me, To purchase immortality.'
- 'id': '008_054_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من ای دریای بی پایان بموج تو در افتادم | نہ گوھر آرزو دارم نہ می جویم کرانی را'
  - 'lang': 'en'
    'text': 'Great ocean, infinitely vast, Into thy wave myself I cast; | Yet not ambitious to obtain. The pearl, or that far coast to gain.'
- 'id': '008_054_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از آن معنی کہ چون شبنم بجان من فرو ریزی | جہانی تازہ پیدا کردہ ام عرض فغانی را'
  - 'lang': 'en'
    'text': 'Into my soul this meaning true. Thou pourest like the summer dew, | Whereof with sorrow and with sighs. A new world dawns upon mine eyes.'
