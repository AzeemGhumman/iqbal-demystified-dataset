---
'id': '008_026'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'ساقیا بر جگرم شعلۂ نمناک انداز'
- 'lang': 'en'
  'text': 'Saqi, on my heart bestow'
'description': []
'sher':
- 'id': '008_026_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ساقیا بر جگرم شعلۂ نمناک انداز | دگر آشوب قیامت بہ کف خاک انداز'
  - 'lang': 'en'
    'text': 'Saqi, on my heart bestow. Liquid flame with living glow; | Let the resurrection day. Dawn tremendous on my clay.'
- 'id': '008_026_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'او بیک دانۂ گندم بہ زمینم انداخت | تو بیک جرعہ آب آنسوی افلاک انداز'
  - 'lang': 'en'
    'text': 'He, for one small grain of corn, Cast me to the earth in scorn; | Pour one glass, and see me rise. Glorified beyond the skies.'
- 'id': '008_026_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق را بادہ مرد افکن و پرزور بدہ | لای این بادہ بہ پیمانہ ادراک انداز'
  - 'lang': 'en'
    'text': 'Give to love thy liquor, then, Strong to loose the thighs of men; | Toss the liquor’s sediments. In the beaker of the sense.'
- 'id': '008_026_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حکمت و فلسفہ کرد است گران خیز مرا | خضر من از سرم این بار گران پاک انداز'
  - 'lang': 'en'
    'text': 'Wisdom and philosophy. Are a grievous load on me; | Heavenly guide! Stretch out thy hand, Lift my burden, let me stand.'
- 'id': '008_026_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خرد از گرمی صہبا بگدازی نرسید | چارۂ کار بہ آن غمزہ چالاک انداز'
  - 'lang': 'en'
    'text': 'If hot liquor proveth vain. To illuminate the brain, | Suffer me a second chance, Save me with thy flashing glance.'
- 'id': '008_026_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بزم در کشمکش بیم و امید است ہنوز | ہمہ را بی خبر از گردش افلاک انداز'
  - 'lang': 'en'
    'text': 'Fear and hope are yet at odds. In our banquet of the gods; | Make us all in ignorance be. Of the wheel of destiny!'
- 'id': '008_026_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'میتوان ریخت در آغوش خزان لالہ و گل | خیز و بر شاخ کہن خون رگ تاک انداز'
  - 'lang': 'en'
    'text': 'Roses and anemones. Scatter at the autumn breeze; | Yet within our ancient bough. Set the new sap rising now!'
