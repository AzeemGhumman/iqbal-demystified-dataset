---
'id': '008_140'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'چہ بحر است این کہ علمش ساحل آمد'
- 'lang': 'en'
  'text': 'Question 2'
'description': []
'sher':
- 'id': '008_140_001'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سؤال دوم'
  - 'lang': 'en'
    'text': 'Question 2'
- 'id': '008_140_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چہ بحر است این کہ علمش ساحل آمد | ز قعر او چہ گوھر حاصل آمد'
  - 'lang': 'en'
    'text': 'What is this ocean whose shore is knowledge? | What is that pearl which is found in its depth?'
- 'id': '008_140_003'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جواب'
  - 'lang': 'en'
    'text': 'Answer'
- 'id': '008_140_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حیات پر نفس بحر روانی | شعور آگہے او را کرانی'
  - 'lang': 'en'
    'text': 'EVER-MOVING Life is a flowing ocean, | Consciousness is its shore.'
- 'id': '008_140_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چہ دریائی کہ ژرف و موج داراست | ہزاران کوہ و صحرا بر کنار است'
  - 'lang': 'en'
    'text': 'What an ocean that is deep and surging | A thousand mountains and deserts are on its bank.'
- 'id': '008_140_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مپرس از موجہای بیقرارش | کہ ہر موجش برون جست از کنارش'
  - 'lang': 'en'
    'text': 'Don''t talk about its surging waves, | For each had overflowed its bank.'
- 'id': '008_140_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گذشت از بحر و صحرا را نمی داد | نگہ را لذت کیف و کمی داد'
  - 'lang': 'en'
    'text': 'It left the ocean and imparted moisture to the desert, | It gave to the eye the sense of quantity and quality.'
- 'id': '008_140_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر آن چیزی کہ آید در حضورش | منور گردد از فیض شعورش'
  - 'lang': 'en'
    'text': 'Whatever thing comes into its presence, | Gets illumined through the grace of its consciousness.'
- 'id': '008_140_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بخلوت مست و صحبت ناپذیر است | ولی ہر شی ز نورش مستنیر است'
  - 'lang': 'en'
    'text': 'It is satisfied with its privacy and is not inclined to association with others, | Yet all things are illumined by its light.'
- 'id': '008_140_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نخستین می نماید مستنیرش | کند آخر بہ آئینی اسیرش'
  - 'lang': 'en'
    'text': 'First it brightens it up, | Then it ensnares it in a mirror.'
- 'id': '008_140_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شعورش با جہان نزدیک تر کرد | جہان او را ز راز او خبر کرد'
  - 'lang': 'en'
    'text': 'Its consciousness makes it familiar with the world, | The world made it aware of its potentiality.'
- 'id': '008_140_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خرد بند نقاب از رخ گشودش | ولیکن نطق عریان تر نمودش'
  - 'lang': 'en'
    'text': 'Intellect removes veil from its face, | But speech reveals it much better.'
- 'id': '008_140_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نگنجد اندرین دیر مکافات | جہان او را مقامی از مقامات'
  - 'lang': 'en'
    'text': 'Yet it is not confined to this mundane world - | It is only one of its stages in the path of evolution.'
- 'id': '008_140_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'برون از خویش می بینی جہانرا | در و دشت و یم و صحرا و کان را'
  - 'lang': 'en'
    'text': 'You look upon the world as existing outside you: | These mountains and deserts, oceans and mines;'
- 'id': '008_140_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جہان رنگ و بو گلدستۂ ما | ز ما آزاد و ھم وابستۂ ما'
  - 'lang': 'en'
    'text': 'This world of colour and smell is our nosegay; | It is independent and yet intimately related to us.'
- 'id': '008_140_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خودی او را بیک تار نگہ بست | زمین و آسمان و مہر و مہ بست'
  - 'lang': 'en'
    'text': 'The ego bound them all by its one glance: | The earth and the sky, the moon and the sun.'
- 'id': '008_140_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل ما را بہ او پوشیدہ راہی است | کہ ہر موجود ممنون نگاہی است'
  - 'lang': 'en'
    'text': 'Our heart has a secret gateway to it, | For every existent depends for its existence upon our perception.'
- 'id': '008_140_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گر او را کس نبیند زار گردد | اگر بیند ، یم و کہسار گردد'
  - 'lang': 'en'
    'text': 'If nobody sees, it becomes contemptible; | If anybody sees, it becomes mountains and oceans.'
- 'id': '008_140_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جہان را فربہی از دیدن ما | نہالش رستہ از بالیدن ما'
  - 'lang': 'en'
    'text': 'The world has significance through our seeing it - | Its tree grows by our growth.'
- 'id': '008_140_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حدیث ناظر و منظور رازی است | دل ہر ذرہ در عرض نیازی است'
  - 'lang': 'en'
    'text': 'The problem of subject and object is a mystery; | The heart of every particle of matter is expressing its supplication:'
- 'id': '008_140_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو ای شاہد مرا مشہود گردان | ز فیض یک نظر موجود گردان'
  - 'lang': 'en'
    'text': 'O observer, make me your object, | Make me existent by the grace of your sight.'
- 'id': '008_140_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کمال ذات شی موجود بودن | برای شاہدی مشہود بودن'
  - 'lang': 'en'
    'text': 'The perfection of the being of a thing lies in being present, | In becoming an object for an observer;'
- 'id': '008_140_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زوالش در حضور ما نبودن | منور از شعور ما نبودن'
  - 'lang': 'en'
    'text': 'Its defect, not to be before our eyes, | Not to be illumined by our awareness.'
- 'id': '008_140_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جہان غیر از تجلی ہای ما نیست | کہ بی ما جلوۂ نور و صدا نیست'
  - 'lang': 'en'
    'text': 'The world is nothing but our manifestation, | For without us there would be no world of light and sound,'
- 'id': '008_140_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو ہم از صحبتش یاری طلب کن | نگہ را از خم و پیچش ادب کن'
  - 'lang': 'en'
    'text': 'You also should crave help by associating with it, | Discipline your eyes by its twists and turns.'
- 'id': '008_140_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '’’یقین میدان کہ شیران شکاری | درین رہ خواستند از مور یاری‘‘'
  - 'lang': 'en'
    'text': 'Rest assured that master-huntsmen | Have sought help in this matter from insects.'
- 'id': '008_140_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بیاری ہای او از خود خبر گیر | تو جبریل امینی بال و پر گیر'
  - 'lang': 'en'
    'text': 'With its help, keep a watchful eye on yourself; | You are like Gabriel the truthful; take wings.'
- 'id': '008_140_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ بسیاری گشا چشم خرد را | کہ دریابی تماشای احد را'
  - 'lang': 'en'
    'text': 'Open the eye of intellect on this world of plurality, | So that you may enjoy the revelations of the One,'
- 'id': '008_140_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نصیبب خود ز بوی پیرہن گیر | بہ کنعان نکہت از مصر و یمن گیر'
  - 'lang': 'en'
    'text': 'Take your share from the smell of the shirt, | While sitting in Kan''an, get fragrance from Egypt and Yemen.'
- 'id': '008_140_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خودی صیاد و نخچیرش مہ و مہر | اسیر بند تدبیرش مہ و مہر'
  - 'lang': 'en'
    'text': 'Ego is the hunter, the sun and the moon are its prey; | They are chained to the strings of his intellectual efforts.'
- 'id': '008_140_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چو آتش خویش را اندر جہان زن | شبیخون بر مکان و لامکان زن'
  - 'lang': 'en'
    'text': 'Throw yourself on this world like fire! | Make an assault on the visible and the invisible worlds alike.'
