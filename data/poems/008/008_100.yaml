---
'id': '008_100'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'چو خورشید سحر پیدا نگاہی می توان کردن'
- 'lang': 'en'
  'text': 'Vision can be won'
'description': []
'sher':
- 'id': '008_100_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چو خورشید سحر پیدا نگاہی می توان کردن | ہمین خاک سیہ را جلوہ گاہی میتوان کردن'
  - 'lang': 'en'
    'text': 'Vision can be won. As of morning sun, | Making this dark clay. Radiant as day.'
- 'id': '008_100_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نگاہ خویش را از نوک سوزن تیز تر گردان | چو جوہر در دل آئینہ راہی میتوان کردن'
  - 'lang': 'en'
    'text': 'Let thy vision be. Needle-sharp in thee, | Like its lustre pass. Thro’ the heart o’ the glass.'
- 'id': '008_100_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'درین گلشن کہ بر مرغ چمن راہ فغان تنگ است | بانداز گشود غنچہ آہی می توان کردن'
  - 'lang': 'en'
    'text': 'In this garden, where. Hushed is warbler’s air, | As each bursting bud. Chant thy tragic mode.'
- 'id': '008_100_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ این عالم حجاب او را نہ آن عالم نقاب او را | اگر تاب نظر داری نگاہی میتوان کردن'
  - 'lang': 'en'
    'text': 'Earth hides not His grace, Heav’n veils not His face | Thou may’st view, for sure’, If thou canst endure.'
- 'id': '008_100_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '’’ تو در زیر درختان ہمچو طفلان آشیان بینی‘‘ | بہ پرواز آکہ صید مہر و ماہی میتوان کردن'
  - 'lang': 'en'
    'text': 'Childlike watchest thou. Nests beneath the bough; | Mount on wings, and soon. Hunt the sun and moon!'
