---
'id': '008_142'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'قدیم و محدث از ہم چون جدا شد'
- 'lang': 'en'
  'text': 'Question 4'
'description': []
'sher':
- 'id': '008_142_001'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سؤال چہارم'
  - 'lang': 'en'
    'text': 'Question 4'
- 'id': '008_142_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قدیم و محدث از ہم چون جدا شد | کہ این عالم شد آن دیگر خدا شد'
  - 'lang': 'en'
    'text': 'How did the eternal and temporal separate, | That one became the world, and the other God?'
- 'id': '008_142_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگر معروف و عارف ذات پاکست | چہ سودا در سر این مشت خاکست'
  - 'lang': 'en'
    'text': 'If the knower and known are the One pure essence, | What are the aspirations of this handful of earth?'
- 'id': '008_142_004'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جواب'
  - 'lang': 'en'
    'text': 'Answer'
- 'id': '008_142_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خودی را زندگی ایجاد غیر است | فراق عارف و معروف خیر است'
  - 'lang': 'en'
    'text': 'The life of the ego is to bring non-ego into existence, | The separation of the knower and known is good.'
- 'id': '008_142_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قدیم و محدث ما از شمار است | شمار ما طلسم روزگار است'
  - 'lang': 'en'
    'text': 'Our ideas of eternal and temporal are due to our way of reckoning, | Our reckoning is the result of the spell of mathematical time.'
- 'id': '008_142_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دمادم دوش و فردا می شماریم | بہ ہست و بود و باشد کار داریم'
  - 'lang': 'en'
    'text': 'We constantly talk of yesterday and to-morrow, | We deal with "is," "was," and "might be."'
- 'id': '008_142_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ازو خود را بریدن فطرت ماست | تپیدن نارسیدن فطرت ماست'
  - 'lang': 'en'
    'text': 'To sever ourselves from Him is our nature, | And also to be restless and not to reach the goal.'
- 'id': '008_142_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ ما را در فراق او عیاری | نہ او را بی وصال ما قراری'
  - 'lang': 'en'
    'text': 'Neither do we get worth in separation from Him, | Nor does He feel peace without union with us;'
- 'id': '008_142_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ او بی ما نہ ، بی او چہ حال است | فراق ما فراق اندر وصال است'
  - 'lang': 'en'
    'text': 'Neither He without us, nor we without Him! How strange! | Our separation is separation-in-union.'
- 'id': '008_142_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جدائی خاک را بخشد نگاہی | دہد سرمایہ کوہی بکاہی'
  - 'lang': 'en'
    'text': 'Separation gives to this dust (i.e. man) an insight, | It gives the weight of a mountain to a straw.'
- 'id': '008_142_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جدائی عشق را آئینہ دار است | جدائی عاشقان را سازگار است'
  - 'lang': 'en'
    'text': 'Separation is a token of love; | It agrees with the nature of lovers.'
- 'id': '008_142_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگر ما زندہ ایم از دردمندی است | وگر پایندہ ایم از دردمندی است'
  - 'lang': 'en'
    'text': 'If we are alive, it is due to this affliction (of separation), | And if we are immortal, it is due to it.'
- 'id': '008_142_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من و او چیست اسرار الہی است | من و او بر دوام ما گواہی است'
  - 'lang': 'en'
    'text': 'What is "I" and "He"? It is a divine mystery | "I" and "He" are a witness to our immortality.'
- 'id': '008_142_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بخلوت ہم بجلوت نور ذات است | میان انجمن بودن حیات است'
  - 'lang': 'en'
    'text': 'The light of the Essence is everywhere, hidden and apparent ; | To live in company is real life.'
- 'id': '008_142_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'محبت دیدہ ور بی انجمن نیست | محبت خود نگر بی انجمن نیست'
  - 'lang': 'en'
    'text': 'Love does not acquire insight without company, | And without company, it does not become self-conscious.'
- 'id': '008_142_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ بزم ما تجلی ہاست بنگر | جہان ناپید و او پیداست بنگر'
  - 'lang': 'en'
    'text': 'In our assembly, there are divine manifestations, behold! | The world is non-existent and He is existent, behold.'
- 'id': '008_142_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در و دیوار و شہر و کاخ و کو نیست | کہ اینجا ہیچکس جز ما و او نیست'
  - 'lang': 'en'
    'text': 'Doors and walls, cities, towns and streets are not there, | For here there is nothing existent except we and He.'
- 'id': '008_142_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گہی خود را ز ما بیگانہ سازد | گہی ما را چو سازی می نوازد'
  - 'lang': 'en'
    'text': 'Sometimes He makes Himself a stranger to us, | Sometimes He plays upon us as upon a musical instrument.'
- 'id': '008_142_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گہی از سنگ تصویرش تراشیم | گہی نادیدہ بر وی سجدہ پاشیم'
  - 'lang': 'en'
    'text': 'Sometimes we fashion His idol out of stone, | Sometimes we prostrate before Him without having seen Him.'
- 'id': '008_142_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گہی ہر پردۂ فطرت دریدیم | جمال یار بیباکانہ دیدیم'
  - 'lang': 'en'
    'text': 'Sometimes we tear every veil of Nature, | And boldly see His beautiful face.'
- 'id': '008_142_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چہ سودا در سر این مشت خاکست | ازین سودا درونش تابناکست'
  - 'lang': 'en'
    'text': 'What fancy has this handful of dust? | It is due to this fancy that his inner self is illumined.'
- 'id': '008_142_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چہ خوش سودا کہ نالد از فراقش | و لیکن ھم ببالد از فراقش'
  - 'lang': 'en'
    'text': 'What a nice fancy that he bewails in separation | And yet he grows and develops through it.'
- 'id': '008_142_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فراق او چنان صاحب نظر کرد | کہ شام خویش را بر خود سحر کرد'
  - 'lang': 'en'
    'text': 'This separation developed in him such a spiritual insight, | That he turned his dusk into a dawn.'
- 'id': '008_142_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خودی را دردمند  امتحان ساخت | غم دیرینہ را عیش جوان ساخت'
  - 'lang': 'en'
    'text': 'He made the ego subject to affliction: | Thus turned the ancient grief into an ever-living joy.'
- 'id': '008_142_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گہر ہا سلک سلک از چشم تر برد | ز نخل ماتمی شیرین ثمر برد'
  - 'lang': 'en'
    'text': 'He got strings of pearls from the tears of his eyes | From the tree of bewailing he got sweet fruit.'
- 'id': '008_142_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خودی را تنگ در آغوش کردن | فنا را با بقا ہم دوش کردن'
  - 'lang': 'en'
    'text': 'To press the ego tightly to the bosom | Is to turn death into everlasting life.'
- 'id': '008_142_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'محبت در گرہ بستن مقامات | محبت در گذشتن از نہایات'
  - 'lang': 'en'
    'text': 'What is Love? It is to tie all the different stages in a knot. | What is Love? It is to pass beyond all goals.'
- 'id': '008_142_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'محبت ذوق انجامی ندارد | طلوع صبح او شامی ندارد'
  - 'lang': 'en'
    'text': 'Love does not know of any termination, | Its dawn has no dusk.'
- 'id': '008_142_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'براہش چون خرد پیچ و خمی ہست | جہانی در فروغ یکدمی ہست'
  - 'lang': 'en'
    'text': 'There are no bends in its way as in that of intellect, | In its lustre of a moment, there is a world.'
- 'id': '008_142_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہزاران عالم افتد در رہ ما | بپایان کی رسد جولانگہ ما'
  - 'lang': 'en'
    'text': 'Thousands of worlds lie along our path, | How can our endeavours reach their finale?'
- 'id': '008_142_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مسافر جاودان زی جاودان میر | جہانی را کہ پیش آید فراگیر'
  - 'lang': 'en'
    'text': 'O traveller I live for ever and die for ever, | Take hold of the world that comes before you.'
- 'id': '008_142_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ بحرش گم شدن انجام ما نیست | اگر او را تو در گیری فنا نیست'
  - 'lang': 'en'
    'text': 'It is not the goal of our journey to merge ourselves in His ocean. | If you catch hold of Him, it is not fana (extinction).'
- 'id': '008_142_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خودی اندر خودی گنجد محال است | خودی را عین خود بودن کمال است'
  - 'lang': 'en'
    'text': 'It is impossible for an ego to be absorbed in another ego, | For the ego to be itself is its perfection.'
