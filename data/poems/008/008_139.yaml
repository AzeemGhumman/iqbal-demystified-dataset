---
'id': '008_139'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'نخست از فکر خویشم در تحیر'
- 'lang': 'en'
  'text': 'Question 1'
'description': []
'sher':
- 'id': '008_139_001'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سؤال اول'
  - 'lang': 'en'
    'text': 'Question 1'
- 'id': '008_139_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نخست از فکر خویشم در تحیر | چہ چیز است آنکہ گویندش تفکر'
  - 'lang': 'en'
    'text': 'First of all I am perplexed about my thought | What is that which is called "thought"?'
- 'id': '008_139_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کدامین فکر ما را شرط راہ است | چرا گہ طاعت و گاہی گناہ است'
  - 'lang': 'en'
    'text': 'What sort of thought is the condition of my path? | Why is it sometimes obedience, sometimes sin?'
- 'id': '008_139_004'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جواب'
  - 'lang': 'en'
    'text': 'Answer'
- 'id': '008_139_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'درون سینۂ آدم چہ نور است | چہ نور است این کہ غیب او حضور است'
  - 'lang': 'en'
    'text': 'What a light there is within the heart of man! | A light that is manifest in spite of its invisibility.'
- 'id': '008_139_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من او را ثابت سیار دیدم | من او را نور دیدم نار دیدم'
  - 'lang': 'en'
    'text': 'I saw it in the constancy of change, | I saw it both as light and fire.'
- 'id': '008_139_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گہی نازش ز برہان و دلیل است | گہی نورش ز جان جبرئیل است'
  - 'lang': 'en'
    'text': 'Sometimes its fire is nourished by argumentation and reasoning, | Sometimes its light is derived from the breath of Gabriel,'
- 'id': '008_139_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چہ نوری جان فروزی سینہ تابی | نیرزد با شعاعش آفتابی'
  - 'lang': 'en'
    'text': 'What a life-illuminating and heart-kindling light! | The sun is nothing in face of a ''single ray of this light.'
- 'id': '008_139_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بخاک آلودہ و پاک از مکان است | بہ بند روز و شب پاک از زمان است'
  - 'lang': 'en'
    'text': 'Conjoined with dust, it is above limitations of space; | Chained to the alternation of day and night, it is free from the bonds of time.'
- 'id': '008_139_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شمار روزگارش از نفس نیست | چنین جویندہ و یابندہ کس نیست'
  - 'lang': 'en'
    'text': 'The calculation of its time is not through breath, | There is none like it in seeking and discovering.'
- 'id': '008_139_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گہی واماندہ و ساحل مقامش | گہی دریای بی پایان بجامش'
  - 'lang': 'en'
    'text': 'Sometimes it feels exhausted and sits on the shore, | Sometimes a shore-less ocean is in its cup.'
- 'id': '008_139_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہمین دریا ہمین چوب کلیم است | کہ از وی سینہ دریا دو نیم است'
  - 'lang': 'en'
    'text': 'It is both the river and the staff of Moses, | On account of which the river is divided into two.'
- 'id': '008_139_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غزالی مرغزارش آسمانی | خورد آبی ز جوی کہکشانی'
  - 'lang': 'en'
    'text': 'It is a deer whose pasture is the sky, | Who drinks water from the stream of the Milky Way.'
- 'id': '008_139_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زمین و آسمان او را مقامی | میان کاروان تنھا خرامی'
  - 'lang': 'en'
    'text': 'Earth and sky are its halting places, | It walks alone amid a caravan,'
- 'id': '008_139_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز احوالش جہان ظلمت و نور | صدای صور و مرگ و جنت و حور'
  - 'lang': 'en'
    'text': 'Some of its states are: the world of darkness and light, | The sound of the trumpet,'' death, paradise, and Hourie.'
- 'id': '008_139_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ازو ابلیس و آدم را نمودی | ازو ابلیس و آدم را گشودی'
  - 'lang': 'en'
    'text': 'It gives both to Iblis and Adam opportunity to develop, | And provides them, a chance of expansions.'
- 'id': '008_139_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نگہ از جلوۂ او ناشکیب است | تجلی ہای او یزدان فریب است'
  - 'lang': 'en'
    'text': 'Eye is impatient at its sight, | Its charms even beguile God.'
- 'id': '008_139_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ چشمی خلوت خود را ببیند | بہ چشمی جلوت خود را ببیند'
  - 'lang': 'en'
    'text': 'With one eye, it sees its own privacy, | With the other eye, it looks at its apparent lustre.'
- 'id': '008_139_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگر یک چشم بر بندد گناہی است | اگر با ہر دو بیند شرط راہی است'
  - 'lang': 'en'
    'text': 'If it closes one eye, it is a sin; | If it sees with both eyes, it is the true condition of the path.'
- 'id': '008_139_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز جوی خویش بحری آفریند | گہر گردد بہ قعر خود نشیند'
  - 'lang': 'en'
    'text': 'Out of its little stream, it produces an ocean, | It becomes a pearl and then settles at its bottom.'
- 'id': '008_139_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہمان دم صورت دیگر پذیرد | شود غواص و خود را باز گیرد'
  - 'lang': 'en'
    'text': 'Soon it takes a different form; | Becomes a diver and catches itself again.'
- 'id': '008_139_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'درو ہنگامہ ہای بی خروش است | درو رنگ و صدا بی چشم و گوش است'
  - 'lang': 'en'
    'text': 'In it there are noiseless commissions; | It has colour and sound perceptible without eye and ear.'
- 'id': '008_139_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'درون شیشۂ او روزگار است | ولی بر ما بتدریج آشکار است'
  - 'lang': 'en'
    'text': 'There is a world hidden in its glass, | But it reveals itself to us piecemeal.'
- 'id': '008_139_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حیات از وی بر اندازد کمندی | شود صیاد ہر پست و بلندی'
  - 'lang': 'en'
    'text': 'Life makes it into a lasso and throws it, | To catch everything low and high.'
- 'id': '008_139_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ازو خود را بہ بند خود در آرد | گلوی ماسوا را ہم فشارد'
  - 'lang': 'en'
    'text': 'By its means it ensnares itself, | And wrings also the neck of duality.'
- 'id': '008_139_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دو عالم می شود روزی شکارش | فتد اندر کمند تابدارش'
  - 'lang': 'en'
    'text': 'One day the two worlds fall a prey to it, | And are caught into its beautiful lasso.'
- 'id': '008_139_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگر این ھر دو عالم را بگیری | ہمہ آفاق میرد ، تو نمیری'
  - 'lang': 'en'
    'text': 'If you conquer both these worlds, | You will become immortal even if everything else dies'
- 'id': '008_139_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'منہ پا در بیابان طلب سست | نخستین گیر آن عالم کہ در تست'
  - 'lang': 'en'
    'text': 'Do not set foot in the desert of search lazily; | First, take hold of that world which lies within you.'
- 'id': '008_139_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگر زیری ز خود گیری زبر شو | خدا خواہی بخود نزدیک تر شو'
  - 'lang': 'en'
    'text': 'If you are low, become strong by conquering the Self. | If you wish to seek God, get nearer yourself.'
- 'id': '008_139_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ تسخیر خود افتادی اگر طاق | ترا آسان شود تسخیر آفاق'
  - 'lang': 'en'
    'text': 'If you become proficient in conquering Self, | Conquering the world will become easy for you.'
- 'id': '008_139_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خنک روزی کہ گیری این جہان را | شکافی سینہ نہ آسمان را'
  - 'lang': 'en'
    'text': 'Happy is the day when you conquer this world, | And pierce the bosom of the skies.'
- 'id': '008_139_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گذارد ماہ پیش تو سجودی | برو پیچی کمند از موج دودی'
  - 'lang': 'en'
    'text': 'The moon will prostrate before you, | And you throw over it a lasso of waves of. smoke.'
- 'id': '008_139_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'درین دیر کہن آزاد باشے | بتان را بر مراد خود تراشی'
  - 'lang': 'en'
    'text': 'You will be free in this ancient world,, | Able to fashion the idols to your purpose'
- 'id': '008_139_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بکف بردن جہان چار سو را | مقام نور و صوت و رنگ و بو را'
  - 'lang': 'en'
    'text': 'To hold in. the grasp of your hand all the world | Of light and sound, of colour and smell;'
- 'id': '008_139_035'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فزونش کم کم او بیش کردن | دگرگون بر مراد خویش کردن'
  - 'lang': 'en'
    'text': 'To change its quantitative aspect, | To mould it according to your purpose;'
- 'id': '008_139_036'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ رنج و راحت او دل نبستن | طلسم نہ سپہر او شکستن'
  - 'lang': 'en'
    'text': 'Not to be captivated by its sorrows and delights | To break the spell of its nine skies;'
- 'id': '008_139_037'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فرورفتن چو پیکان در ضمیرش | ندادن گندم خود با شعیرش'
  - 'lang': 'en'
    'text': 'To go down into its heart like the point of a arrow, | Not to exchange your wheat for its barley;'
- 'id': '008_139_038'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شکوہ خسروی این است این است | ہمین ملک است کو توام بدین است'
  - 'lang': 'en'
    'text': 'This is indeed the-true kingly glory, | This is the State that is linked to religion.'
