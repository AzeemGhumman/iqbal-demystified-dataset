---
'id': '008_077'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'فرشتہ گرچہ برون از طلسم افلاک است'
- 'lang': 'en'
  'text': 'Although the Angel dwells beyond'
'description': []
'sher':
- 'id': '008_077_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فرشتہ گرچہ برون از طلسم افلاک است | نگاہ او بتماشای این کف خاک است'
  - 'lang': 'en'
    'text': 'Although the Angel dwells beyond. The talisman of the skies, | Yet on this hand of dust in fond. Affection rest his eyes.'
- 'id': '008_077_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گمان مبر کہ بیک شیوہ عشق می بازند | قبا بدوش گل و لالہ بی جنون چاک است'
  - 'lang': 'en'
    'text': 'Think not upon one fashion goes. The game of lore forlorn; | Sane are the tulip and the rose. And yet their robe is torn.'
- 'id': '008_077_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حدیث شوق ادا میتوان بخلوت دوست | بہ نالہ ئی کہ ز آلایش نفس پاک است'
  - 'lang': 'en'
    'text': 'The tale of passion told may be. Where the Friend sojourneth | Alone, with a lament that’s free. Of all defiling breath.'
- 'id': '008_077_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'توان گرفت ز چشم ستارہ مردم را | خرد بدست تو شاہین تند و چالاک است'
  - 'lang': 'en'
    'text': 'So from a star a man may clutch. The apple of its eye; | Mind is a falcon at his touch. Eager and swift to fly.'
- 'id': '008_077_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گشای چہرہ کہ آنکس کہ لن ترانی گفت | ہنوز منتظر جلوۂ کف خاک است'
  - 'lang': 'en'
    'text': 'Unveil thy face; for He Who spake, "Thou shalt not gaze on Me" | A hand of dust in view to take. Still waiteth patiently.'
- 'id': '008_077_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'درین چمن کہ سرود است و این نوا ز کجاست | کہ غنچہ سر بگریبان و گل عرقناک است'
  - 'lang': 'en'
    'text': 'Who sang within the flowery mead? Say, whence his anthem came | That lo! the rosebud hides her head, The roses blush for shame.'
