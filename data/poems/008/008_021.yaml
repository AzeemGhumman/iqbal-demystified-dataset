'heading':
- 'lang': 'ur'
  'text': 'بر عقل فلک پیما ترکانہ شبیخون بہ'
- 'lang': 'en'
  'text': 'Better is the robbers’ train'
'description': []
'sher':
- 'id': '008_021_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بر عقل فلک پیما ترکانہ شبیخون بہ | یک ذرہ درد دل از علم فلاطون بہ'
  - 'lang': 'en'
    'text': 'Better is the robbers’ train. Than the heaven-pacing brain, | Better one distress of heart. Than all Plato’s learned art.'
- 'id': '008_021_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دی مغبچہ ئی با من اسرار محبت گفت | اشکی کہ فرو خوردی از بادۂ گلگون بہ'
  - 'lang': 'en'
    'text': 'Yesterday the Magian boy. Told me of love’s secret joy: | ‘Better that salt tear of thine. Than the sweet and ruby wine.’'
- 'id': '008_021_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن فقر کہ بی تیغی صد کشور دل گیرد | از شوکت دارا بہ از فر فریدون بہ'
  - 'lang': 'en'
    'text': 'Better poverty, that gains. Bloodlessly the heart’s domains, | Than the realm Darius won, Feridun’s dominion.'
- 'id': '008_021_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در دیر مغان آئی مضمون بلند آور | در خانقہ صوفی افسانہ و افسون بہ'
  - 'lang': 'en'
    'text': 'In the Magian temple cry; Let thy voice be heard on high! | But within the Sufi cell. Better is the whispered spell.'
- 'id': '008_021_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در جوی روان ما بی منت طوفانی | یک موج اگر خیزد آن موج ز جیحون بہ'
  - 'lang': 'en'
    'text': 'With our river of heart’s blood. Need is none of Noah’s flood; | Better there one swelling wave. Than where Oxus’ waters lave.'
- 'id': '008_021_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سیلی کہ تو آوردی در شھر نمی گنجد | این خانہ بر اندازی در خلوت ہامون بہ'
  - 'lang': 'en'
    'text': 'Lo, thy torrent sweeping down. Threatens to engulf the town! | Better let thy havoc be. In the desert’s privacy.'
- 'id': '008_021_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اقبال غزل خوان را کافر نتوان گفتن | سودا بدماغش زد از مدرسہ بیرون بہ آرزو'
  - 'lang': 'en'
    'text': 'Singer Iqbal, sooth to tell, Call him riot an infidel: | Better he were out of school. Till his fevered brain shall cool!'
