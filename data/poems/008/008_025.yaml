---
'id': '008_025'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'درین محفل کہ کار او گذشت از بادہ و ساقی'
- 'lang': 'en'
  'text': 'The night grows late, the route is up'
'description': []
'sher':
- 'id': '008_025_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'درین محفل کہ کار او گذشت از بادہ و ساقی | ندیمی کو کہ در جامش فرو ریزم می باقی'
  - 'lang': 'en'
    'text': 'The night grows late, the route is up, No need for Saqi now or cup; | Pass me thy goblet, friend of mine, I’ll pour thee the remaining wine.'
- 'id': '008_025_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کسی کو زہر شیرین میخورد از جام زرینی | می تلخ از سفال من کجا گیرد بہ تریاقی'
  - 'lang': 'en'
    'text': 'Whoever from the golden bowl. Quaffs the sweet poison of the soul, | In my clay jar the bitter juice. Is the sole antidote of use.'
- 'id': '008_025_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شرار از خاک من خیزد کجا ریزم کرا سوزم | غلط کردی کہ در جانم فکندی سوز مشتاقی'
  - 'lang': 'en'
    'text': 'Lo, from my dust the sparks unspire: Whose spirit shall I set afire? | ‘Twas wrong, to kindle in my breast. This furnace of desire’s unrest!'
- 'id': '008_025_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مکدر کرد مغرب چشمہ ہای علم و عرفان را | جہان را تیرہ تر سازد چہ مشائی چہ اشراقی'
  - 'lang': 'en'
    'text': 'Alas, the Western mind hath soiled. The springs of knowledge undefiled; | Stoic alike and Platonist. Have shrouded all the world in mist.'
- 'id': '008_025_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل گیتی انا المسموم انا المسموم فریادش | خرد نالان کہ ما عندی بتریاق و لا راقی'
  - 'lang': 'en'
    'text': '‘AH! I am poisoned’—hark, the cry Of the world’s heart ascendeth high; | Reason replies lamentingly, ‘I know no charm, no remedy.’'
- 'id': '008_025_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چہ ملائی چہ درویشی چہ سلطانی چہ دربانی | فروغ کار می جوید بہ سالوسی و زراقی'
  - 'lang': 'en'
    'text': 'Let it be priest, or beggar poor, King, or the slave that keeps his door, | All seek success of merchandise. Amid hypocrisy and lies.'
- 'id': '008_025_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ببازاری کہ چشم صیرفی شور است و کم نور است | نگینم خوار تر گردد چو افزاید بہ براقی'
  - 'lang': 'en'
    'text': 'The money-changers in the mart. Are blind of head, and black of heart; | The brighter gleams my glowing gem, The meaner is its worth to them.'
