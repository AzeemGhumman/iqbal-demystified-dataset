---
'id': '008_075'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'با نشئہ درویشی در ساز و دمادم زن'
- 'lang': 'en'
  'text': 'Like the dervish drunken be'
'description': []
'sher':
- 'id': '008_075_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'با نشئہ درویشی در ساز و دمادم زن | چون پختہ شوی خود را بر سلطنت جم زن'
  - 'lang': 'en'
    'text': 'Like the dervish drunken be. Quaff the winecup instantly, | And, when thou art bolder grown, Hurl thyself on Jamshid’s throne'
- 'id': '008_075_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفتند جھان ما آیا بتو می سازد | گفتم کہ نمی سازد گفتند کہ برہم زن'
  - 'lang': 'en'
    'text': '‘‘This our world’, they asked of me, "Is’t congenial to thee?" | "Nay", I answered; and they cried, "Break and strew it far and wide !"'
- 'id': '008_075_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در میکدہ ہا دیدم شایستہ حریفی نیست | با رستم دستان زن با مغبچہ ہا کم زن'
  - 'lang': 'en'
    'text': 'In the taverns I saw none. Meet to be companion; | Get thee less with tavern-boys. Smite with Rustam and rejoice!'
- 'id': '008_075_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای لالہ صحرائی تنہا نتوانی سوخت | این داغ جگر تابی بر سینہ آدم زن'
  - 'lang': 'en'
    'text': 'Tulip in the desert bright, Burn thou not in lonely light; | Let thy heart consuming glow. Blaze in Adam’s bosom, too.'
- 'id': '008_075_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو سوز درون او ، تو گرمے خون او | باور نکنی چاکی در پیکر عالم زن'
  - 'lang': 'en'
    'text': 'Thou’rt His fiery inward mood, Thou the fever of His blood; | Dost thou not believe? Go, rend. This world’s body, end to end.'
- 'id': '008_075_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عقل است چراغ تو در راہگذاری نہ | عشق است ایاغ تو با بندۂ محرم زن'
  - 'lang': 'en'
    'text': 'Is the Mind thy lamp? To-day, Set it out upon the war; | If thy beaker Love? Drink wine. With some trusty mate of thine.'
- 'id': '008_075_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لخت دل پر خونی از دیدہ فرو ریزم | لعلی ز بدخشانم بردار و بخاتم زن'
  - 'lang': 'en'
    'text': 'Ah, my heart is all aglow, From mine eves the blood streams flow; | See, my ruby offering; Take, and wear this in thy ring.'
