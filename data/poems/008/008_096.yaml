---
'id': '008_096'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'گنہکار غیورم مزد بی خدمت نمی گیرم'
- 'lang': 'en'
  'text': 'A sinner proud am I; no need'
'description': []
'sher':
- 'id': '008_096_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گنہکار غیورم مزد بی خدمت نمی گیرم | از آن داغم کہ بر تقدیر او بستند تقصیرم'
  - 'lang': 'en'
    'text': 'A sinner proud am I; no need. I take, except I work for it; | I rage, because men say He writ. Predestinate my wilful deed.'
- 'id': '008_096_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز فیض عشق و مستی بردہ ام اندیشہ را آنجا | کہ از دنبالہ چشم مہر عالمتاب میگیرم'
  - 'lang': 'en'
    'text': 'The surge of drunkenness and love. Hath lifted up my thoughts, to where | The world-illuming sun doth stare. Amazed upon me as I rove.'
- 'id': '008_096_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من از صبح نخستین نقشبند موج و گردابم | چو بحر آسودہ میگردد ز طوفان چارہ برگیرم'
  - 'lang': 'en'
    'text': 'From the first dawn my hand was made. Artist of whirlpool and wavecrest, | And when the ocean lies at rest. Of the typhoon I gather aid.'
- 'id': '008_096_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جہان را پیش ازین صد بار آتش زیر پا کردم | سکون و عافیت را پاک می سوزد بم و زیرم'
  - 'lang': 'en'
    'text': 'A hundred times before this day. I set the universe afire; | Its peace and health destroys entire. The ardent music that I play.'
- 'id': '008_096_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از آن پیش بتان رقصیدم و زنار بربستم | کہ شیخ شہر مرد باخدا گردد ز تکفیرم'
  - 'lang': 'en'
    'text': 'Before the idols I have danced. And bound the girdle about me, | Till, thundering at my blasphemy, The city sheikh is God-entranced!'
- 'id': '008_096_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زمانی رم کنند از من زمانی بامن آمیزند | درین صحرا نمی دانند صیادم کہ نخچیرم'
  - 'lang': 'en'
    'text': 'Anon they leap from me away, Anon they follow in my train, | For no man knoweth in this plain. Whether I hunter am, or prey.'
- 'id': '008_096_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل بی سوز کم گیرد نصیب از صحبت  مردی | مس تابیدہ ئی آور کہ گیرد در تو اکسیرم'
  - 'lang': 'en'
    'text': 'Of Supermen’s society. Naught gains the heart that’s not aglow: | Bring me thy molten brass and, lo! My elixir shall work in thee.'
