---
'id': '008_090'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'ما از خدای گم شدہ ایم او بجستجوست'
- 'lang': 'en'
  'text': 'We are gone astray from God'
'description': []
'sher':
- 'id': '008_090_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ما از خدای گم شدہ ایم او بجستجوست | چون ما نیازمند و گرفتار آرزوست'
  - 'lang': 'en'
    'text': 'We are gone astray from God; He is searching upon the road, | For like us, He is need entire. And the prisoner of desire.'
- 'id': '008_090_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گاہی بہ برگ لالہ نویسد پیام خویش | گاہی درون سینہ مرغان بہ ہای و ہوست'
  - 'lang': 'en'
    'text': 'On the tulip’s petal He writes. The message His heart indites, | Yea, and His voice is heard. In the passionate song of the bird.'
- 'id': '008_090_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در نرگس آرمید کہ بیند جمال ما | چندان کرشمہ دان کہ نگاہش بہ گفتگوست'
  - 'lang': 'en'
    'text': 'He lay in the iris’ fold. Our loveliness to behold; | Bright cup of the ardent gaze. Whose glance is a hymn of praise!'
- 'id': '008_090_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آہی سحر گہی کہ زند در فراق ما | بیرون و اندرون زبر و زیر و چار سوست'
  - 'lang': 'en'
    'text': 'Parted from us, forlorn, He sighs with the breath of morn, | Within and out He doth stand, Around, and on every hand.'
- 'id': '008_090_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہنگامہ بست از پی دیدار خاکئی | نظارہ را بہانہ تماشای رنگ و بوست'
  - 'lang': 'en'
    'text': 'Great riot created He. A creature of clay to see, | Fashioned the piercing view. To gaze upon mortal hue.'
- 'id': '008_090_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پنہان بہ ذرہ ذرہ و ناآشنا ہنوز | پیدا چو ماہتاب و بہ آغوش کاخ و کوست'
  - 'lang': 'en'
    'text': 'Hidden in every grain. Not yet is He known to man, | Though bright as the full moon’s grace. In cottage and street is His face.'
- 'id': '008_090_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در خاکدان ما گہر زندگے گم است | این گوہری کہ گم شدہ مائیم یا کہ اوست'
  - 'lang': 'en'
    'text': 'In our envelope all of dust. The jewel of life is lost; | Is it we, or Himself (O say), This pearl that is gone astray?'
