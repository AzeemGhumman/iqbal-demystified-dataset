---
'id': '008_149'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'بندگی نامہ'
- 'lang': 'en'
  'text': 'Introduction'
'description': []
'sher':
- 'id': '008_149_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت با یزدان مہ گیتی فروز | تاب من شب را کند مانند روز'
  - 'lang': 'en'
    'text': 'The world-illuminating moon said to God: | "My light turns the night into day;'
- 'id': '008_149_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یاد ایامی کہ بی لیل و نہار | خفتہ بودم در ضمیر روزگار'
  - 'lang': 'en'
    'text': 'I remember the time when there was neither day nor night | And I lay slumbering in the depth of Time;'
- 'id': '008_149_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کوکبے اندر سواد من نبود | گردشے اندر نہاد من نبود'
  - 'lang': 'en'
    'text': 'There was no star in my retinue | And my nature was unaware of revolution.'
- 'id': '008_149_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نی ز نورم دشت و در آئینہ پوش | نی بہ دریا از جمال من خروش'
  - 'lang': 'en'
    'text': 'No vast expanse of desert was illumined by my light | Nor did the sea feel commotion on seeing my beauty.'
- 'id': '008_149_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آہ زین نیرنگ و افسون وجود | وای زین تابانی و ذوق نمود'
  - 'lang': 'en'
    'text': 'Alas! all this was changed by the magic and spell of Being, | By the illumination and by the desire for manifestation!'
- 'id': '008_149_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تافتن از آفتاب آموختم | خاکدانی مردہ ئی افروختم'
  - 'lang': 'en'
    'text': 'I learnt from the sun the art of shining | And brightened. this dead earthly abode'
- 'id': '008_149_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خاکدانی با فروغ و بی فراغ | چہرۂ او از غلامی داغ داغ'
  - 'lang': 'en'
    'text': 'An abode that possessed splendour but lacked joy and happiness. | Its face was distorted by the ugly marks of servitude.'
- 'id': '008_149_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آدم او صورت ماہی بہ شست | آدمی یزدان کشی آدم پرست'
  - 'lang': 'en'
    'text': 'Its Adam entrapped in the net like a fish, | He has killed God and worships man.'
- 'id': '008_149_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا اسیر آب و گل کردی مرا | از طواف او خجل کردی مرا'
  - 'lang': 'en'
    'text': 'Ever since you bound me down to this earth | I have been ashamed of revolving round it.'
- 'id': '008_149_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این جہان از نور جان آگاہ نیست | این جہان شایان مہر و ماہ نیست'
  - 'lang': 'en'
    'text': 'This world is not aware of the light of the soul, | It is not worthy of the sun and the moon.'
- 'id': '008_149_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در فضای نیلگون او را بہل | رشتۂ ما نوریان از وی گسل'
  - 'lang': 'en'
    'text': 'Cast it away into the space blue | Sever the ties that bind us, the celestial beings, to it.'
- 'id': '008_149_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یا مرا از خدمت او واگذار | یا ز خاکش آدم دیگر بیار'
  - 'lang': 'en'
    'text': 'Either relieve me of my service to him | Or create another Adam out of its soil.'
- 'id': '008_149_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چشم بیدارم کبود و کور بہ | ای خدا این خاکدان بی نور بہ'
  - 'lang': 'en'
    'text': 'It were better if my ever-vigilant eye be blind | O God, let this earthly abode remain without light"'
- 'id': '008_149_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از غلامی دل بمیرد در بدن | از غلامی روح گردد بار تن'
  - 'lang': 'en'
    'text': 'Servitude deadens one''s heart, | It makes the soul a burden for the body.'
- 'id': '008_149_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از غلامی ضعف پیری در شباب | از غلامی شیر غاب افکندہ ناب'
  - 'lang': 'en'
    'text': 'Through servitude the young suffer weakness of old age, | A fierce lion of the forest is enervated;'
- 'id': '008_149_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از غلامی بزم ملت فرد فرد | این و آن با این و آن اندر نبرد'
  - 'lang': 'en'
    'text': 'A society disintegrates | And its members fly at one another''s throat.'
- 'id': '008_149_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن یکی اندر سجود این در قیام | کاروبارش چون صلوة بی امام'
  - 'lang': 'en'
    'text': 'If one is standing, the other is in prostration; | Their affairs are disorganised like a prayer without an Imam.'
- 'id': '008_149_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در فتد ھر فرد با فردی دگر | ہر زمان ہر فرد را دردی دگر'
  - 'lang': 'en'
    'text': 'Everyone-is fighting with the other | Each individual is seeking his own interests.'
- 'id': '008_149_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از غلامی مرد حق زنار بند | از غلامی گوہرش ناارجمند'
  - 'lang': 'en'
    'text': 'Through servitude even a virtuous man goes astray | And his potentialities for good fall to actualise.'
- 'id': '008_149_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شاخ او بی مہرگان عریان ز برگ | نیست اندر جان او جز بیم مرگ'
  - 'lang': 'en'
    'text': 'His branches are shorne of leaves even when there is no autumn. | He is always encumbered with the fear of death.'
- 'id': '008_149_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کور ذوق و نیش را دانستہ نوش | مردہ ئی بی مرگ و نعش خود بدوش'
  - 'lang': 'en'
    'text': 'Devoid of good taste, he takes the evil for the good, | He is dead without death and carries his corpse on his shoulders.'
- 'id': '008_149_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آبروی زندگی در باختہ | چون خران با کاہ و جو در ساختہ'
  - 'lang': 'en'
    'text': 'He has staked away the very honour of life, | And like asses is content with hay and barley.'
- 'id': '008_149_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ممکنش بنگر محال او نگر | رفت و بود ماہ و سال او نگر'
  - 'lang': 'en'
    'text': 'Just look at his "possible" and his "impossible," | See how months and years of his life pass.'
- 'id': '008_149_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'روزھا در ماتم یکدیگرند | در خرام از ریگ ساعت کمترند'
  - 'lang': 'en'
    'text': 'His days bewail of one another, | Their movement is slower than the sands of time.'
- 'id': '008_149_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شورہ بوم از نیش کژدم خار خار | مور او اژدر گز و عقرب شکار'
  - 'lang': 'en'
    'text': 'Imagine a brackish ground, infested with stings of scorpions, | Its ants bite dragons and prey on scorpions.'
- 'id': '008_149_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صرصر او آتش دوزخ نژاد | زورق ابلیس را باد مراد'
  - 'lang': 'en'
    'text': 'Its strong wind has fire as if from Hell | Which is for the barge of Satan steering gail.'
- 'id': '008_149_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آتشی اندر ہوا غلطیدہ ئی | شعلہ ئی در شعلہ ئی پیچیدہ ئی'
  - 'lang': 'en'
    'text': 'The fire permeates the air | Its flames intermingling and multiplying.'
- 'id': '008_149_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آتشی از دود پیچان تلخ پوش | آتشی تندر غو و دریا خروش'
  - 'lang': 'en'
    'text': 'A fire that has grown bitter through wreathing smoke - | A fire that has the roar of a thunder and the rage of a storming sea.'
- 'id': '008_149_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در کنارش مارہا اندر ستیز | مارہا با کفچہ ہای زھر ریز'
  - 'lang': 'en'
    'text': 'On its outskirts, snakes are biting one another | Snakes whose hoods are full of poison.'
- 'id': '008_149_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شعلہ اش گیرندہ چون کلب عقور | ہولناک و زندہ سوز و مردہ نور'
  - 'lang': 'en'
    'text': 'Its flames pounce upon (people) like biting dogs, | Are dangerously frightening, burn them alive and their light is dead.'
- 'id': '008_149_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در چنین دشت بلا صد روزگار | خوشتر از محکومی یک دم شمار'
  - 'lang': 'en'
    'text': 'To live for millennia in such a dangerous desert | Is far better than a moment spent in servitude.'
