---
'id': '008_069'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'غلام زندہ دلانم کہ عاشق سرہ اند'
- 'lang': 'en'
  'text': 'I am the slave of each living heart'
'description': []
'sher':
- 'id': '008_069_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غلام زندہ دلانم کہ عاشق سرہ اند | نہ خانقاہ نشینان کہ دل بکس ندہند'
  - 'lang': 'en'
    'text': 'I am the slave of each living heart, Whose love is pure, refined, | Not cloistered monks who dwell apart, Their hearts to none resigned.'
- 'id': '008_069_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ آن دلی کہ برنگ آشنا و بیرنگ است | عیار مسجد و میخانہ و صنم کدہ اند'
  - 'lang': 'en'
    'text': 'With such a heart as knows the hue, Yet from all hue is free, | In mosque, and inn, and temple, too, The touchstone sure they be.'
- 'id': '008_069_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نگاہ از مہ و پروین بلند تر دارند | کہ آشیان بگریبان کہکشان ننہند'
  - 'lang': 'en'
    'text': 'Beyond the moon and Pleiades. Their gaze is lifted high, | The Milky Way contents not these. For them to nest thereby.'
- 'id': '008_069_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'برون ز انجمنی در میان انجمنی | بخلوت اند ولی آنچنان کہ با ہمہ اند'
  - 'lang': 'en'
    'text': 'Within the multitude are they, Yet out of it withal; | In spirit’s solitude they stay, While dwelling amid all.'
- 'id': '008_069_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بچشم کم منگر عاشقان صادق را | کہ این شکستہ بہایان متاع قافلہ اند'
  - 'lang': 'en'
    'text': 'Regard not meanly, nor despise. The truly loving man; | Though little worth, ‘tis merchandise. Fit for Life’s caravan.'
- 'id': '008_069_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ بندگان خط آزادگی رقم کردند | چنانکہ شیخ و برہمن شبان بی رمہ اند'
  - 'lang': 'en'
    'text': 'The charter of their liberty. Is writ for slaves to keep; | And now the Sheikh and Brahman be. Shepherds without their sheep.'
- 'id': '008_069_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیالہ گیر کہ می را حلال می گویند | حدیث اگرچہ غریب است راویان ثقہ اند'
  - 'lang': 'en'
    'text': 'Take thou the goblet in thy hold; Wine lawful is, they tell | Although the tale be strange, ‘tis told By speakers credible.'
