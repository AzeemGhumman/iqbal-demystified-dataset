---
'id': '008_113'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'می دیرینہ و معشوق جوان چیزی نیست'
- 'lang': 'en'
  'text': 'The young beloved, the ancient wine'
'description': []
'sher':
- 'id': '008_113_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'می دیرینہ و معشوق جوان چیزی نیست | پیش صاحب نظران حور و جنان چیزی نیست'
  - 'lang': 'en'
    'text': 'The young beloved, the ancient wine, The maids of Paradise, | These joys men reckon rare and fine. Charm not the truly wise.'
- 'id': '008_113_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہرچہ از محکم و پایندہ شناسی گذرد | کوہ و صحرا و بر و بحر و کران چیزی نیست'
  - 'lang': 'en'
    'text': 'Whate’er eternal thou dost deem, Mountain, and sea, and shore, | Land, plain, whate’er assured doth seem, These pass, and are no more.'
- 'id': '008_113_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دانش مغربیان فلسفۂ مشرقیان | ہمہ بتخانہ و در طوف بتان چیزی نیست'
  - 'lang': 'en'
    'text': 'The learning of the Westerner, The East’s philosophy, | All is an idol-house of prayer– And idols nothing be!'
- 'id': '008_113_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از خود اندیش و ازین بادیہ ترسان مگذر | کہ تو ہستی و وجود دو جہان چیزی نیست'
  - 'lang': 'en'
    'text': 'Cross not this desert terrified; Fix on thy self thy thought; | Thou only art, and all beside, Yea, all the world, is naught!'
- 'id': '008_113_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در طریقی کہ بنوک مژہ کاویدم من | منزل و قافلہ و ریگ روان چیزی نیست'
  - 'lang': 'en'
    'text': 'Upon this way mine eyelashes. Have quarried out of stone, | Nor stage nor caravan there is, And shifting sands are none.'
