---
'id': '008_103'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'بیا کہ خاوریان نقش تازہ ئی بستند'
- 'lang': 'en'
  'text': 'Come! The Asiatic man'
'description': []
'sher':
- 'id': '008_103_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بیا کہ خاوریان نقش تازہ ئی بستند | دگر مرو بطواف بتی کہ بشکستند'
  - 'lang': 'en'
    'text': 'Come! The Asiatic man. Has created a new plan: | Go not, pilgrimage to make. To the idol that he break.'
- 'id': '008_103_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چہ جلوہ ایست کہ دلہا بلذت نگہی | ز خاک راہ مثال شرارہ بر جستند'
  - 'lang': 'en'
    'text': 'What is this epiphany. That men’s hearts, rejoiced to see, | From the ashes of the way. Gladly leap, like sparks at play?'
- 'id': '008_103_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کجاست منزل تورانیان شہر آشوب | کہ سینہ ہای خود از تیزی نفس خستند'
  - 'lang': 'en'
    'text': 'To attain what far abode. Strive the Turks upon the road, | That their bosom fluttereth. With the quickness of their breath?'
- 'id': '008_103_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو ہم بذوق خودی رس کہ صاحبان طریق | بریدہ از ہمہ عالم بخویش پیوستند'
  - 'lang': 'en'
    'text': 'Strive thou, selfhood’s joy to know: They who on this journey go | Shatter every worldly chain. That they may to Self attain.'
- 'id': '008_103_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بچشم مردہ دلان کائنات زندانی است | دو جام بادہ کشیدند و از جہان رستند'
  - 'lang': 'en'
    'text': 'Men whose hearts are dead and cold. As a cell this world behold; | With two cups to fill their head, From the whole of life they fled.'
- 'id': '008_103_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غلام ہمت بیدار آن سوارانم | ستارہ را بہ سنان سفتہ در گرہ بستند'
  - 'lang': 'en'
    'text': 'I will ever be the slave. Of those horsemen bold and brave | Who, with spear uplifted, far. Ride, to pierce and thread a star.'
- 'id': '008_103_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فرشتہ را دگر آن فرصت سجود کجاست | کہ نوریان بتماشای خاکیان مستند'
  - 'lang': 'en'
    'text': 'Angels lack the season now. Prostrate to their Lord to bow; | Creatures of pure light, for they. Rapturous gaze on men of clay!'
