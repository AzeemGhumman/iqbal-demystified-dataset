---
'id': '008_153'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'در فن تعمیر مردان آزاد'
- 'lang': 'en'
  'text': 'On the Architecture of Free Men'
'description': []
'sher':
- 'id': '008_153_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یک زمان با رفتگان صحبت گزین | صنعت آزاد مردان ہم ببین'
  - 'lang': 'en'
    'text': 'Seek for a while the company of the ancients, | Have a look at the art of free people.'
- 'id': '008_153_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خیز و کار ایبک و سوری نگر | وا نما چشمی اگر داری جگر'
  - 'lang': 'en'
    'text': 'Arise and see the work of Aibak and Suri; | Open your eyes, if you have the heart to see.'
- 'id': '008_153_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خویش را از خود برون آوردہ اند | این چنین خود را تماشا کردہ اند'
  - 'lang': 'en'
    'text': 'They displayed their inner selves before the people, | And thus saw themselves through the eyes of others.'
- 'id': '008_153_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سنگہا با سنگہا پیوستہ اند | روزگاری را بہ آنی بستہ اند'
  - 'lang': 'en'
    'text': 'By raising a structure of stones | They captured eternity in a moment.'
- 'id': '008_153_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دیدن او پختہ تر سازد ترا | در جھان دیگر اندازد ترا'
  - 'lang': 'en'
    'text': 'Looking on it makes you mature, | And transports you to another world.'
- 'id': '008_153_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نقش سوی نقشگر می آورد | از ضمیر او خبر می آورد'
  - 'lang': 'en'
    'text': 'A symbol leads you to its creator | And lets you peep into his innermost heart.'
- 'id': '008_153_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہمت مردانہ و طبع بلند | در دل سنگ این دو لعل ارجمند'
  - 'lang': 'en'
    'text': 'A spirit of manly adventure and noble nature | Are the two precious jewels in the heart of the stone'
- 'id': '008_153_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سجدہ گاہ کیست این از من مپرس | بی خبر روداد جان از تن مپرس'
  - 'lang': 'en'
    'text': 'Don''t ask me: Whose prayer-ground is this? | O you ignorant! body cannot reveal the experiences of the soul.'
- 'id': '008_153_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وای من از خویشتن اندر حجاب | از فرات زندگی ناخوردہ آب'
  - 'lang': 'en'
    'text': 'Woe me! I am hidden from myself, | And have not tasted water from the river of life.'
- 'id': '008_153_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وای من از بیخ و بن بر کندہ ئی | از مقام خویش دور افکندہ ئی'
  - 'lang': 'en'
    'text': 'Woe me! I am uprooted from my native so | And have fallen far away from my real position.'
- 'id': '008_153_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'محکمی ہا از یقین محکم است | وای من شاخ یقینم بی نم است'
  - 'lang': 'en'
    'text': 'Stability arises from deep faith, | Woe me! the branch of my faith is sapless,'
- 'id': '008_153_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در من آن نیروی الا اﷲ نیست | سجدہ ام شایان این درگاہ نیست'
  - 'lang': 'en'
    'text': 'I do not possess that power (which is implicit) illallah, | My prostration is not befitting this shrine.'
- 'id': '008_153_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یک نظر آن گوھر نابی نگر | تاج را در زیر مہتابی نگر'
  - 'lang': 'en'
    'text': 'Just cast a glance on that pure jewel - | Look at the Taj in the moonlight.'
- 'id': '008_153_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرمرش ز آب روان گردندہ تر | یک دم آنجا از ابد پایندہ تر'
  - 'lang': 'en'
    'text': 'Its marble ripples faster than flowing waters, | A moment spent here is more stable than eternity.'
- 'id': '008_153_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق مردان سر خود را گفتہ است | سنگ را با نوک مژگان سفتہ است'
  - 'lang': 'en'
    'text': 'Love of men has expressed its secret, | And perforated the stone by their eyelashes.'
- 'id': '008_153_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق مردان پاک و رنگین چون بہشت | می گشاید نغمہ ہا از سنگ و خشت'
  - 'lang': 'en'
    'text': 'Love of men is pure and charming like a paradise, | It produces songs from brick and stone.'
- 'id': '008_153_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق مردان نقد خوبان را عیار | حسن را ھم پردہ در ہم پردہ دار'
  - 'lang': 'en'
    'text': 'Love of men is the criterion of beauty; | It unveils beauty and sanctifies it too.'
- 'id': '008_153_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہمت او آنسوی گردون گذشت | از جہان چند و چون بیرون گذشت'
  - 'lang': 'en'
    'text': 'His aspirations soar beyond the sky, | And go away from this world of quantity.'
- 'id': '008_153_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زانکہ در گفتن نیاید آنچہ دید | از ضمیر خود نقابی بر کشید'
  - 'lang': 'en'
    'text': 'As what he sees cannot be expressed in words, | He whisks away veil from his heart.'
- 'id': '008_153_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از محبت جذبہ ہا گردد بلند | ارج می گیرد ازو ناارجمند'
  - 'lang': 'en'
    'text': 'Through love passions are elevated, | The worthless gain value through it.'
- 'id': '008_153_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بی محبت زندگی ماتم ھمہ | کاروبارش زشت و نامحکم ھمہ'
  - 'lang': 'en'
    'text': 'Without love life is all a-wailing | Its whole affair becomes corrupt and unstable.'
- 'id': '008_153_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق صیقل می زند فرہنگ را | جوہر آئینہ بخشد سنگ را'
  - 'lang': 'en'
    'text': 'Love polishes one''s common sense, | And imparts the quality of mirror to the stone.'
- 'id': '008_153_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اھل دل را سینۂ سینا دہد | با ھنرمندان ید بیضا دہد'
  - 'lang': 'en'
    'text': 'It gives to the people with enlightened heart, the heart of Sinia, | And gives to the men of skill the "white" hand.'
- 'id': '008_153_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیش او ہر ممکن و موجود مات | جملہ عالم تلخ و او شاخ نبات'
  - 'lang': 'en'
    'text': 'Beside him, all possibilities and existences are nothing | All the world is bitter; it alone is sweet honey.'
- 'id': '008_153_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرمی افکار ما از نار اوست | آفریدن جان دمیدن کار اوست'
  - 'lang': 'en'
    'text': 'To its fire is due the vigour of our thought | To create and to infuse soul is its work.'
- 'id': '008_153_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق مور و مرغ و آدم را بس است | ’’عشق تنہا ہر دو عالم را بس است‘‘'
  - 'lang': 'en'
    'text': 'Love suffices men, animals, and insects, | "Love alone suffices the two worlds."'
- 'id': '008_153_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دلبری بی قاہری جادوگری است | دلبری با قاہری پیغمبری است'
  - 'lang': 'en'
    'text': 'Love without power is magic, | Love with power is prophecy.'
- 'id': '008_153_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر دو را در کار ہا آمیخت عشق | عالمی در عالمی انگیخت عشق'
  - 'lang': 'en'
    'text': 'Love combined both in its manifestations, | Love thus created a world out of a world.'
