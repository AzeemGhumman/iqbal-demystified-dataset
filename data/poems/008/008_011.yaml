---
'id': '008_011'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'بر سر کفر و دین فشان رحمت عام خویش را'
- 'lang': 'en'
  'text': 'On faith and infidelity'
'description': []
'sher':
- 'id': '008_011_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بر سر کفر و دین فشان رحمت عام خویش را | بند نقاب بر گشا ماہ تمام خویش را'
  - 'lang': 'en'
    'text': 'On faith and infidelity. O scatter wide thy elemency; | At last the veil of darkness raise. From the full splendour of thy face.'
- 'id': '008_011_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زمزمۂ کہن سرای گردش بادہ تیز کن | باز بہ بزم ما نگر ، آتش جام خویش را'
  - 'lang': 'en'
    'text': 'Play once again the ancient song, And swiftly pass the wine along; | Let the flame-fever of Thy cup. Irradiate us as we sup.'
- 'id': '008_011_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دام ز گیسوان بدوش زحمت گلستان بری | صید چرا نمی کنی طایر بام خویش را'
  - 'lang': 'en'
    'text': 'Why, with thy ringlets for a snare, Forth to the garden dost thou fare, | When on thy roof a bird there be, More worthy of thy venery?'
- 'id': '008_011_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ریگ عراق منتظر ، کشت حجاز تشنہ کام | خون حسین باز دہ کوفہ و شام خویش را'
  - 'lang': 'en'
    'text': 'Expectant waits the Iraqi sand, Altirst is Hejaz’ desert land; | To Syria and Kufa give. Husain’s spilled blood, that they may live.'
- 'id': '008_011_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دوش بہ راہبر زند ، راہ یگانہ طی کند | می ندہد بدست کس عشق زمام خویش را'
  - 'lang': 'en'
    'text': 'Love spurneth ,the attendant guide, Alone upon the way he’ll ride, | Nor yield to any man’s control. The reining of his stubborn soul.'
- 'id': '008_011_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نالہ بہ آستان دیر بیخبرانہ می زدم | تا بحرم شناختم راہ و مقام خویش را'
  - 'lang': 'en'
    'text': 'To convent foolishly I went, Upon that threshold to lament, | Until I found my road to be. Direct unto God’s sanctuary.'
- 'id': '008_011_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قافلہ بھار را طایر پیش رس نگر | آنکہ بخلوت قفس گفت پیام خویش را'
  - 'lang': 'en'
    'text': 'Behold this lone bird on the wing, First of the caravan of Spring, | Who in his solitary cage. Carols the message of his age!'
