---
'id': '008_016'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'فصل بہار این چنین بانگ ہزار این چنین'
- 'lang': 'en'
  'text': 'It is the season of the spring'
'description': []
'sher':
- 'id': '008_016_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فصل بہار این چنین بانگ ہزار این چنین | چہرہ گشا ، غزل سرا، بادہ بیار این چنین'
  - 'lang': 'en'
    'text': 'It is the season of the spring. And nightingales are carolling; | O smile on me, and chant a song, And freely pass the wine along.'
- 'id': '008_016_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اشک چکیدہ ام ببین ہم بہ نگاہ خود نگر | ریز بہ نیستان من برق و شرار این چنین'
  - 'lang': 'en'
    'text': 'Behold the tears that I have shed, Then on thy beauty turn thy head; | O set my heart of reeds afire. With the swift lightning of desire.'
- 'id': '008_016_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باد بہار را بگو پے بہ خیال من برد | وادی و دشت را دہد نقش و نگار این چنین'
  - 'lang': 'en'
    'text': 'And bid the breeze of spring, I pray, Unto my fancy take its way | And plaint the valley and the plain. With beauteous images again.'
- 'id': '008_016_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زادۂ باغ و راغ را از نفسم طراوتی | در چمن تو زیستم با گل و خار این چنین'
  - 'lang': 'en'
    'text': 'Flower in the mead that blossometh, Receive new freshness from my breath; | Amid thy bower, since I was born, I lived beside the rose and thorn.'
- 'id': '008_016_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عالم آب و خاک را بر محک دلم بسای | روشن و تار خویش را گیر عیار این چنین'
  - 'lang': 'en'
    'text': 'On my heart’s touchstone then assay. This world of water and of clay; | My heart shall prove a mirror bright. Reflecting all thy shade and light.'
- 'id': '008_016_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل بکسی نباختہ با دو جہان نساختہ | من بحضور تو رسم روز شمار این چنین'
  - 'lang': 'en'
    'text': 'Thou st never gambled with thy heart, Nor of the world had any part; | When in thy presence I would be, What day of reckoning I see!'
- 'id': '008_016_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فاختہ کہن صفیر نالۂ من شنید و گفت | کس نسرود در چمن نغمۂ پار این چنین'
  - 'lang': 'en'
    'text': 'The aged ringdovc in the glade. Hearkened to my lament, and said | ‘No songbird ever carolled here. So sweet an air of yesterday.’'
