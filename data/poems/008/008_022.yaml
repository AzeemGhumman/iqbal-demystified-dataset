  'sherContent':
  - 'lang': 'ur'
    'text': 'یا بکش در سینۂ من آرزوی انقلاب | یا دگرگون کن نھاد این زمان و این زمین'
  - 'lang': 'en'
    'text': 'Or the passion for rebellion. In my troubled breast assuage, | Or design anew the temper. Of this country, and this age!'
