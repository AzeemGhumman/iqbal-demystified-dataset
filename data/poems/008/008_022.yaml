'id': '008_022'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'یا مسلمان را مدہ فرمان کہ جان بر کف بنہ'
- 'lang': 'en'
  'text': 'Or no more command the Muslim'
'description': []
'sher':
- 'id': '008_022_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یا مسلمان را مدہ فرمان کہ جان بر کف بنہ | یا درین فرسودہ پیکر تازہ جانی آفرین'
  - 'lang': 'en'
    'text': 'Or no more command the Muslim, ‘In thy hand thy spirit hold’, | Or create a new-born spirit. In his body grown too old.'
- 'id': '008_022_002'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یا چنان کن یا چنین'
  - 'lang': 'en'
    'text': 'TODO: Meaning?'
- 'id': '008_022_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یا برہمن را بفرما نو خداوندی تراش | یا خود اندر سینۂ زناریان خلوت گزین'
  - 'lang': 'en'
    'text': 'Or give charge unto the Brahman, ‘Carve another god for thee,’ | Or within his breast engirdled. Dwell thyself in secrecy.'
- 'id': '008_022_004'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یا چنان کن یا چنین'
  - 'lang': 'en'
    'text': 'TODO: Meaning?'
- 'id': '008_022_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یا دگر آدم کہ از ابلیس باشد کمترک | یا دگر ابلیس بھر امتحان عقل و دین'
  - 'lang': 'en'
    'text': 'Or create another Adam. Less a little than Iblis, | Or another Satan fashion. To assail his spirit’s peace.'
- 'id': '008_022_006'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یا چنان کن یا چنین'
  - 'lang': 'en'
    'text': 'TODO: Meaning?'
- 'id': '008_022_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یا جھانی تازہ ئی یا امتحانی تازہ ئی | می کنی تا چند با ما آنچہ کردی پیش ازین'
  - 'lang': 'en'
    'text': 'Or a universe fresh-patterned, Or an inquisition new: | Lord, how long shall thou deal with us. As thou hast done hitherto?'
- 'id': '008_022_008'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یا چنان کن یا چنین'
  - 'lang': 'en'
    'text': 'TODO: Meaning?'
- 'id': '008_022_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فقر بخشی ؟ باشکوہ خسرو پرویز بخش | یا عطا فرما خرد با فطرت روح الامین'
  - 'lang': 'en'
    'text': 'Or be poverty our portion, But with Khusrau’s majesty, | Or bestow on us a reason. Blest with Gabriel’s potency.'
- 'id': '008_022_010'
  'meta': !!bool 'true'
  'sherContent':
