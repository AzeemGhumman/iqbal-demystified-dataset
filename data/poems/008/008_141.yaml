---
'id': '008_141'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'وصال ممکن و واجب بہم چیست؟'
- 'lang': 'en'
  'text': 'Question 3'
'description': []
'sher':
- 'id': '008_141_001'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سؤال سوم'
  - 'lang': 'en'
    'text': 'Question 3'
- 'id': '008_141_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وصال ممکن و واجب بہم چیست؟ | حدیث قرب و بعد و بیش و کم چیست؟'
  - 'lang': 'en'
    'text': 'What is the union of the contingent and the necessary? | What are "near" and "far," "more" and "Less"?'
- 'id': '008_141_003'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جواب'
  - 'lang': 'en'
    'text': 'Answer'
- 'id': '008_141_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سہ پہلو این جہان چون و چند است | خرد کیف و کم او را کمند است'
  - 'lang': 'en'
    'text': 'THE world of how and why has three dimension | Intellect controls its quantitative aspect.'
- 'id': '008_141_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جہان طوسی و اقلیدس است این | پی عقل زمین فرسا بس است این'
  - 'lang': 'en'
    'text': 'This is the world of Tusi and Euclid. | The fit object of earth-measuring intellect.'
- 'id': '008_141_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زمانش ہم مکانش اعتباری است | زمین و آسمانش اعتباری است'
  - 'lang': 'en'
    'text': 'Its time and space are relative, | And so are its earth and sky.'
- 'id': '008_141_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کمان را زہ کن و آماج دریاب | ز حرفم نکتۂ معراج دریاب'
  - 'lang': 'en'
    'text': 'Draw your bow and find the target, | Learn from me the secret of ascension.'
- 'id': '008_141_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مجو مطلق درین دیر مکافات | کہ مطلق نیست جز نورالسموات'
  - 'lang': 'en'
    'text': 'Do not seek the Absolute in this mundane | For the Absolute is nothing but the Light of the Heavens.'
- 'id': '008_141_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حقیقت لازوال و لامکان است | مگو دیگر کہ عالم بیکران است'
  - 'lang': 'en'
    'text': 'Reality is beyond time and space, | Don''t say any more that the universe is without a limit.'
- 'id': '008_141_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کران او درون است و برون نیست | درونش پست ، بالا کم فزون نیست'
  - 'lang': 'en'
    'text': 'Its limit is internal, not external; | There are no distinctions of low and high, more or less, in its internal aspect.'
- 'id': '008_141_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'درونش خالی از بالا و زیر است | ولی بیرون او وسعت پذیر است'
  - 'lang': 'en'
    'text': 'Its internal aspect is devoid of high and low, | But its external aspect is liable to extension,'
- 'id': '008_141_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ابد را عقل ما ناسازگار است | ’’یکی‘‘ از گیر و دار او ہزار است'
  - 'lang': 'en'
    'text': 'Infinity is not amenable to our intellect, | "One" in its hand becomes a thousand.'
- 'id': '008_141_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چو لنگ است او سکون را دوست دارد | نبیند مغز و دل بر پوست دارد'
  - 'lang': 'en'
    'text': 'As it is lame, it likes rest; | It does not see the kernel; it therefore looks towards the shell.'
- 'id': '008_141_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حقیقت را چو ما صد پارہ کردیم | تمیز ثابت و سیارہ کردیم'
  - 'lang': 'en'
    'text': 'As we divided Reality into several spheres, | We made a distinction of change and rest.'
- 'id': '008_141_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خرد در لامکان طرح مکان بست | چو زناری زمان را بر میان بست'
  - 'lang': 'en'
    'text': 'In non-spatial sphere intellect introduced spatial categories, | Like a belt it girdled time round its waist.'
- 'id': '008_141_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زمان را در ضمیر خود ندیدم | مہ و سال و شب و روز آفریدم'
  - 'lang': 'en'
    'text': 'We did not look for time within the depth of our hearts, | And so we created months and years, nights and, days.'
- 'id': '008_141_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مہ و سالت نمی ارزد بیک جو | بحرف ’’کم لبثتم‘‘ غوطہ زن شو'
  - 'lang': 'en'
    'text': 'Your months and years are of no value: | ''Just ponder over the Qur''anic verse, "How long did you remain?"'
- 'id': '008_141_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بخود رس از سر ہنگامہ بر خیز | تو خود را در ضمیر خود فرو ریز'
  - 'lang': 'en'
    'text': 'Reach within yourself and retire from this noisy world, | Throw yourself into the inner recesses of your heart.'
- 'id': '008_141_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تن و جان را دو تا گفتن کلام است | تن و جان را دو تا دیدن حرام است'
  - 'lang': 'en'
    'text': 'To talk of body and soul as two separate entities is wrong; | To see them as two is sinful.'
- 'id': '008_141_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بجان پوشیدہ رمز کائنات است | بدن خالی ز احوال حیات است'
  - 'lang': 'en'
    'text': 'The whole secret of the universe lies in the soul, | Body is one- of its modes of expression.'
- 'id': '008_141_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عروس معنی از صورت حنا بست | نمود خویش را پیرایہ ہا بست'
  - 'lang': 'en'
    'text': 'The bride of Reality adorned itself by the henna of form, | It assumed different shapes for its manifestation.'
- 'id': '008_141_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حقیقت روی خود را پردہ باف است | کہ او را لذتی در انکشاف است'
  - 'lang': 'en'
    'text': 'Reality weaves veils for its face, | For it finds delight in display.'
- 'id': '008_141_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بدن را تا فرنگ از جان جدا دید | نگاہش ملک و دین را ہم دو تا دید'
  - 'lang': 'en'
    'text': 'Since the West viewed body and soul as separate, | It also regarded State and Religion as two.'
- 'id': '008_141_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کلیسا سبحۂ پطرس شمارد | کہ او با حاکمی کارے ندارد'
  - 'lang': 'en'
    'text': 'The churchman only tells his beads, | For he has no work of the State to perform.,'
- 'id': '008_141_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بکار حاکمے مکر و فنی بین | تن بیجان و جان بی تنی بین'
  - 'lang': 'en'
    'text': 'See deceit and artifice in state craft: | It is a body without a soul, or a soul without a body.'
- 'id': '008_141_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خرد را با دل خود ہمسفر کن | یکی بر ملت ترکان نظر کن'
  - 'lang': 'en'
    'text': 'Make intellect a companion of your heart; | Behold, for instance, the Turkish nation.'
- 'id': '008_141_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ تقلید فرنگ از خود رمیدند | میان ملک و دین ربطی ندیدند'
  - 'lang': 'en'
    'text': 'By imitation of the West, the Turks lost their individuality; | They did not see any link between State and Religion.'
- 'id': '008_141_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '’’یکی‘‘ را آنچنان صد پارہ دیدیم | عدد بھر شمارش آفریدیم'
  - 'lang': 'en'
    'text': 'We looked at the One as compound of so many parts | That we created numerals to count it.'
- 'id': '008_141_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کہن دیری کہ بینی مشت خاکست | دمی از سر گذشت ذات پاکست'
  - 'lang': 'en'
    'text': 'Do you think that this ancient world is a handful of earth? | It is a fleeting moment of God''s activity.'
- 'id': '008_141_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حکیمان مردہ را صورت نگارند | ید موسے دم عیسی ندارند'
  - 'lang': 'en'
    'text': 'The scientists tend to adorn a dead body, | They neither possess the Hand of Moses nor the Breath of Jesus.'
- 'id': '008_141_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'درین حکمت دلم چیزی ندید است | برای حکمت دیگر تپید است'
  - 'lang': 'en'
    'text': 'I have seen nothing of value in this type of science, | I have been craving for a wisdom of another sort.'
- 'id': '008_141_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من این گویم جہان در انقلابست | درونش زندہ و در پیچ و تابست'
  - 'lang': 'en'
    'text': 'I believe that the world is undergoing a revolution, | Its inside is alive and in convulsions.'
- 'id': '008_141_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز اعداد و شمار خویش بگذر | یکی در خود نظر کن پیش بگذر'
  - 'lang': 'en'
    'text': 'Pass beyond your numerals, | Look for a while within your self and leave.'
- 'id': '008_141_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در آن عالم کہ جزو از کل فزون است | قیاس رازی و طوسی جنون است'
  - 'lang': 'en'
    'text': 'In a universe where a part is greater than the whole, | The calculations of Razi and Tusi are irrelevant.'
- 'id': '008_141_035'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زمانی با ارسطو آشنا باش | دمی با ساز بیکن ھم نوا باش'
  - 'lang': 'en'
    'text': 'For a while familiarise yourself with Aristotle, | For another while sit in the company of Bacon.'
- 'id': '008_141_036'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'و لیکن از مقامشان گذر کن | مشو گم اندرین منزل سفر کن'
  - 'lang': 'en'
    'text': 'But then you must pass beyond their stand, | Don''t get lost in this stage, journey on.'
- 'id': '008_141_037'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ آن عقلی کہ داند بیش و کم را | شناسد اندرون کان و یم را'
  - 'lang': 'en'
    'text': 'With the aid of that intellect that deals with quantities | Probe the depths of mines and oceans,'
- 'id': '008_141_038'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جہان چند و چون زیر نگین کن | بگردون ماہ و پروین را کمین کن'
  - 'lang': 'en'
    'text': 'Master the world of how and why, | Catch the moon and pleiads from the sky.'
- 'id': '008_141_039'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'و لیکن حکمت دیگر بیاموز | رہان خود را از این مکر شب و روز'
  - 'lang': 'en'
    'text': 'But then learn wisdom of another sort, | Free yourself from the snare of night and day.'
- 'id': '008_141_040'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مقام تو برون از روزگار است | طلب کن آن یمین کو بی یسار است'
  - 'lang': 'en'
    'text': 'Your real place is beyond this mundane world, | Aspire for a right that is without a left.'
