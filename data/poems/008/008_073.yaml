---
'id': '008_073'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'خضر وقت از خلوت دشت حجاز آید برون'
- 'lang': 'en'
  'text': 'Out of Hejaz and the lonely plain'
'description': []
'sher':
- 'id': '008_073_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خضر وقت از خلوت دشت حجاز آید برون | کاروان زین وادی دور و دراز آید برون'
  - 'lang': 'en'
    'text': 'Out of Hejaz and the lonely plain. The Guide of the Time is come, | Back from the far, far vale again. The Caravan hastens home.'
- 'id': '008_073_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من بہ سیمای غلامان فر سلطان دیدہ ام | شعلۂ محمود از خاک ایاز آید برون'
  - 'lang': 'en'
    'text': 'Lo, on the brow of the slaves I see. The Sultan’s splendour bright, | The dust of Ayaz shines radiantly. With Mahmud’s torch alight.'
- 'id': '008_073_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عمر ہا در کعبہ و بتخانہ می نالد حیات | تا ز بزم عشق یک دانای راز آید برون'
  - 'lang': 'en'
    'text': 'In Kaaba and Temple long, long years. The deep lament arose, | Till from Love’s banquet now appears. One Man who the Secret knows.'
- 'id': '008_073_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'طرح نو می افکند اندر ضمیر کائنات | نالہ ہا کز سینۂ اھل نیاز آید برون'
  - 'lang': 'en'
    'text': 'The sighs that out of the bosom break. Of a people at earnest prayer | A brave and new foundation make. In Life’s mind everywhere.'
- 'id': '008_073_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چنگ را گیرید از دستم کہ کار از دست رفت | نغمہ ام خون گشت و از رگہای ساز آید برون'
  - 'lang': 'en'
    'text': 'O take the trembling lute from me, For my hand can play no more; | In streams of blood my melody. From the heart of the harp doth pour'
