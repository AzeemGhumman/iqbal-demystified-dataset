---
'id': '008_078'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'عرب کہ باز دہد محفل شبانہ کجاست'
- 'lang': 'en'
  'text': 'Where is the Arab, to revive'
'description': []
'sher':
- 'id': '008_078_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عرب کہ باز دہد محفل شبانہ کجاست | عجم کہ زندہ کند رود عاشقانہ کجاست'
  - 'lang': 'en'
    'text': 'Where is the Arab, to revive. The old night-revelry, | And where the Persian, to bring alive. The love-lute’s minstrelsy?'
- 'id': '008_078_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بزیر خرقۂ پیران سبوہا چہ خالی است | فغان کہ کس نشناسد می جوانہ کجاست'
  - 'lang': 'en'
    'text': 'Under the Sufi elder’s gown. The flagon is bare and dry; | Alas, for none can tell in the town. Where young red wine’s to buy.'
- 'id': '008_078_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'درین چمنکدہ ہر کس نشیمنی سازد | کسی کہ سازد و وا سوزد آشیانہ کجاست'
  - 'lang': 'en'
    'text': 'Every man in this grassy mead. Fashions and takes his rest, | But where is he, ah, where indeed, Who will make, and burn, his nest?'
- 'id': '008_078_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہزار قافلہ بیگانہ وار دید و گذشت | ولے کہ دید بہ انداز محرمانہ کجاست'
  - 'lang': 'en'
    'text': 'A thousand caravan-trains have stared. Like a stranger, and then passed on, | But he that close as a lover dared. To gaze–is there anyone?'
- 'id': '008_078_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چو موج خیز و بہ یم جاودانہ می آویز | کرانہ می طلبی ؟ بی خبر کرانہ کجاست'
  - 'lang': 'en'
    'text': 'Rise like a wave, and surging flow. In the ocean eternally? | Thou seek’st the shore, and dost not know. Where ever the shore may be.'
- 'id': '008_078_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بیا کہ در رگ تاک تو خون تازہ دوید | دگر مگوی کہ آن بادۂ مغانہ کجاست'
  - 'lang': 'en'
    'text': 'Hither (for in thy tendril’s vein. The fresh young blood doth bound) | Hither hasten, nor ask again. Where the Magian wine is found.'
- 'id': '008_078_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بیک نورد فرو پیچ روزگاران را | ز دیر و زود گذشتی دگر زمانہ کجاست'
  - 'lang': 'en'
    'text': 'Twist into one vast war-array. All ages that ever were; | Later and sooner are passed away; Where now is Time, ah, where?'
