'heading':
- 'lang': 'ur'
  'text': 'از ہمہ کس کنارہ گیر صحبت آشنا طلب'
- 'lang': 'en'
  'text': 'Far, far from every other go'
'description': []
'sher':
- 'id': '008_108_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از ہمہ کس کنارہ گیر صحبت آشنا طلب | ہم ز خدا خودی طلب ہم ز خودی خدا طلب'
  - 'lang': 'en'
    'text': 'Far, far from every other go. With the One Friend upon the road; | Seek thou of God thy self to know, And seek in selfhood for thy God.'
- 'id': '008_108_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از خلش کرشمہ ئی کار نمی شود تمام | عقل و دل و نگاہ را جلوہ جدا جدا طلب'
  - 'lang': 'en'
    'text': 'One piercing glance can ne’er impart. The consummation of it all: | The gaze, the intellect, the heart, Each needs its vision several.'
- 'id': '008_108_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق بسر کشیدن است شیشہ کائنات را | جام جہان نما مجو دست جہان گشا طلب'
  - 'lang': 'en'
    'text': 'Love is at Being’s board to sup, To drain its glass, till all is gone; | Seek not the world-revealing cup, Seek the world-conquering hand alone!'
- 'id': '008_108_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'راھروان  برہنہ پا راہ تمام خار زار | تا بہ مقام خود رسی راحلہ از رضا طلب'
  - 'lang': 'en'
    'text': 'Naked of foot the travellers are, Thorny the way, and hard indeed; | Till thou shalt reach thy selfhood far, Take acquiescence for thy steed,'
- 'id': '008_108_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون بکمال میرسد فقر دلیل خسروی است | مسند کیقباد را در تہ بوریا طلب'
  - 'lang': 'en'
    'text': 'Only in perfect poverty. The proof of kingship is displayed; | Beneath the rushes seek, to see. The royal throne of Kaikobad.'
- 'id': '008_108_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیش نگر کہ زندگی راہ بعالمی | از سر آنچہ بود و رفت در گذر انتہا طلب'
  - 'lang': 'en'
    'text': 'Look onward; Life is but a way. That to another world doth wend; | From what has been, and passed away. Depart, and ever seek the end.'
- 'id': '008_108_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ضربت روزگار اگر نالہ چو نی دہد تو را | بادۂ من ز کف بنہ چارہ ز مومیا طلب'
  - 'lang': 'en'
    'text': 'But if Fate’s buffet maketh thee. Like the lamenting reed to moon, | Lay down the wine thou took’st from me; Seek liniment to mend thy bone!'
