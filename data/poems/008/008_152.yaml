---
'id': '008_152'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'مذہب غلامان'
- 'lang': 'en'
  'text': 'Religion of the Slaves'
'description': []
'sher':
- 'id': '008_152_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در غلامی عشق و مذہب را فراق | انگبین زندگانی بد مذاق'
  - 'lang': 'en'
    'text': 'In servitude, religion and love are separated | Honey of life becomes bitter.'
- 'id': '008_152_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عاشقی ، توحید را بر دل زدن | وانگہی خود را بہر مشکل زدن'
  - 'lang': 'en'
    'text': 'What is love? It is imprinting of Tawhid on the heart, | Then to strike oneself against difficulties.'
- 'id': '008_152_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در غلامی عشق جز گفتار نیست | کار ما گفتار ما را یار نیست'
  - 'lang': 'en'
    'text': 'In servitude love is nothing but an idle talk, | Our actions do not correspond with our professions.'
- 'id': '008_152_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کاروان شوق بی ذوق رحیل | بی یقین و بی سبیل و بی دلیل'
  - 'lang': 'en'
    'text': 'The caravan of his ambition has no inclination for a journey, | It lacks faith, has no knowledge of the road, and is without a guide.'
- 'id': '008_152_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دین و دانش را غلام ارزان دہد | تا بدن را زندہ دارد جان دہد'
  - 'lang': 'en'
    'text': 'A slave underestimates both religion and wisdom; | In order to keep his body alive, he gives away his soul.'
- 'id': '008_152_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرچہ بر لبہای او نام خداست | قبلۂ او طاقت فرمانرواست'
  - 'lang': 'en'
    'text': 'Although the name of God is on his lips, | His centre of attention is the power of the ruler—'
- 'id': '008_152_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'طاقتی نامش دروغ با فروغ | از بطون او نزاید جز دروغ'
  - 'lang': 'en'
    'text': 'Power that is nothing but ever-increasing falsehood, | Nothing but falsehood can come from it.'
- 'id': '008_152_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این صنم تا سجدہ اش کردی خداست | چون یکی اندر قیام آئی فناست'
  - 'lang': 'en'
    'text': 'As long as you prostrate before it, this idol is your god, | But as soon as you stand up before it, it disappears.'
- 'id': '008_152_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن خدا نانی دہد جانی دہد | این خدا جانی برد نانی دہد'
  - 'lang': 'en'
    'text': 'That God gives you bread as well as life | This god gives you bread but snatches life away.'
- 'id': '008_152_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن خدا یکتا ست این صد پارہ ایست | آن ہمہ را چارہ این بیچارہ ایست'
  - 'lang': 'en'
    'text': 'That God is One par excellence, this is divided into hundred parts; | That God provides everything for everybody; this god is totally helpless.'
- 'id': '008_152_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن خدا درمان آزار فراق | این خدا اندر کلام او نفاق'
  - 'lang': 'en'
    'text': 'That God cures the ailment of separation, | The word of this god sows the seeds of disunity.'
- 'id': '008_152_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بندہ را با خویشتن خوگر کند | چشم و گوش و ہوش را کافر کند'
  - 'lang': 'en'
    'text': 'He makes his worshipper intimate with himself, | And then makes his eyes, ears, and consciousness infidels.'
- 'id': '008_152_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون بجان عبد خود راکب شود | جان بہ تن لیکن ز تن غایب شود'
  - 'lang': 'en'
    'text': 'When he rides on the soul of his slave, | It is (no doubt) in his body but (in reality) is absent from it.'
- 'id': '008_152_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ و بیجان چہ رازست این نگر | با تو گویم معنی رنگین نگر'
  - 'lang': 'en'
    'text': 'Alive and yet soulless! What is the mystery? | Listen, I unfold for you its manifold meaning.'
- 'id': '008_152_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مردن و ہم زیستن ای نکتہ رس | این ہمہ از اعتبارات است و بس'
  - 'lang': 'en'
    'text': 'O wise man! dying and living are | Nothing but relative events.'
- 'id': '008_152_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ماہیان را کوہ و صحرا بی وجود | بہر مرغان قعر دریا بی وجود'
  - 'lang': 'en'
    'text': 'For the fish, mountains and deserts do not exist; | For the birds, the depth of the-sea is simply a nonentity.'
- 'id': '008_152_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرد کر سوز نوا را مردہ ئے | لذت صوت و صدا را مردہ ئی'
  - 'lang': 'en'
    'text': 'For a deaf person, there is no charm in a song; | For him sound is non-existent.'
- 'id': '008_152_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیش چنگی مست و مسرور است کور | پیش رنگی زندہ در گور است کور'
  - 'lang': 'en'
    'text': 'A blind man enjoys the song of the harp, | But before a display of colours, he remains unaffected.'
- 'id': '008_152_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'روح با حق زندہ و پایندہ ایست | ورنہ این را مردہ آن را زندہ ایست'
  - 'lang': 'en'
    'text': 'The soul with God is living and lasting; | For one it is dead, for the other it is alive.'
- 'id': '008_152_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنکہ حی لایموت آمد حق است | زیستن باحق حیات مطلق است'
  - 'lang': 'en'
    'text': 'It is God who is living and never dies; | To live with God is absolute life;'
- 'id': '008_152_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر کہ بی حق زیست جز مردار نیست | گرچہ کس در ماتم او زار نیست'
  - 'lang': 'en'
    'text': 'He who lives without God is nothing but dead. | Although nobody weeps and bewails over him.'
- 'id': '008_152_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از نگاہش دیدنی ہا در حجاب | قلب او بی ذوق و شوق انقلاب'
  - 'lang': 'en'
    'text': 'To his-eyes, thing worth seeing is hidden, | His heart is unaware of the desire for change.'
- 'id': '008_152_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سوز مشتاقی بہ کردارش کجا | نور آفاقی بہ گفتارش کجا'
  - 'lang': 'en'
    'text': 'There is no mark of devotion in his deeds; | There is no breadth of vision in his talk'
- 'id': '008_152_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مذہب او تنگ چون آفاق او | از عشا تاریک تر اشراق او'
  - 'lang': 'en'
    'text': 'His religion is as narrow as his world, | His forenoon is darker than the night.'
- 'id': '008_152_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگی بار گران بر دوش او | مرگ او پروردۂ آغوش او'
  - 'lang': 'en'
    'text': 'Life is a heavy burden on his-shoulders; | He nourishes death in his own bosom.'
- 'id': '008_152_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق را از صحبتش آزار ہا | از دمش افسردہ گردد نار ہا'
  - 'lang': 'en'
    'text': 'In his company even love suffers from manifold diseases, | With his breath is extinguished many a fire.'
- 'id': '008_152_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نزد آن کرمی کہ از گل بر نخاست | مہر و ماہ و گنبد گردان کجاست'
  - 'lang': 'en'
    'text': 'For a worm that did not rise from the earth | The sun, the moon, and the revolving sky do not exist at all.'
- 'id': '008_152_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از غلامی ذوق دیداری مجوی | از غلامی جان بیداری مجوی'
  - 'lang': 'en'
    'text': 'You cannot expect from a slave any desire for "vision," | Nor is there in him any sign of an awakened soul.'
- 'id': '008_152_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دیدۂ او محنت دیدن نبرد | در جہان خورد و گران خوابید و مرد'
  - 'lang': 'en'
    'text': 'His eyes never bore the trouble of "seeing"; | He ate, slept well, and died.'
- 'id': '008_152_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حکمران بگشایدش بندی اگر | می نہد بر جان او بندی دگر'
  - 'lang': 'en'
    'text': 'If the ruler unfastens one bond, | He imposes another on him.'
- 'id': '008_152_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سازد آئینی گرہ اندر گرہ | گویدش می پوش ازین آئین زرہ'
  - 'lang': 'en'
    'text': 'He produces a complex and intricate canon, | And expects from the slave unswerving obedience.'
- 'id': '008_152_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ریز پیز قہر و کین بنمایدش | بیم مرگ ناگہان افزایدش'
  - 'lang': 'en'
    'text': 'He sometimes shows a bit of wrath and malice towards the slave; | This increases in him the fear of sudden death.'
- 'id': '008_152_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا غلام از خویش گردد ناامید | آرزو از سینہ گردد ناپدید'
  - 'lang': 'en'
    'text': 'When the slave. loses all faith in himself, | From his heart vanish all desires.'
- 'id': '008_152_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گاہ او را خلعت زیبا دہد | ہم زمام کار در دستش نہد'
  - 'lang': 'en'
    'text': 'Sometimes he bestows on him handsome bounty, | And also invests him with some powers.'
- 'id': '008_152_035'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مہرہ را شاطر ز کف بیرون جہاند | بیذق خود را بہ فرزینی رساند'
  - 'lang': 'en'
    'text': 'The chess-player throws the chessman out, of his hand, | And raises his pawn to the status of queen.'
- 'id': '008_152_036'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نعمت امروز را شیداش کرد | تا بہ معنی منکر فرداش کرد'
  - 'lang': 'en'
    'text': 'He becomes so much enamoured of to-day''s well-being, | That in reality he becomes a denier of to-morrow.'
- 'id': '008_152_037'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تن ستبر از مستی مہر ملوک | جان پاک از لاغری مانند دوک'
  - 'lang': 'en'
    'text': 'His body fattens through the benevolence of the kings, | His dear soul becomes thin like a spindle.'
- 'id': '008_152_038'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گردد ار زار و زبون یک جان پاک | بہ کہ گردد قریۂ تن ہا ہلاک'
  - 'lang': 'en'
    'text': 'It is better that a whole village of men be destroyed | Than that a single pure soul be subjected to sorrow and grief.'
- 'id': '008_152_039'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بند بر پا نیست بر جان و دل است | مشکل اندر مشکل اندر مشکل است'
  - 'lang': 'en'
    'text': 'The fetters are not on feet, but (in fact) on the heart and soul; | This is indeed a very intriguing situation.'
