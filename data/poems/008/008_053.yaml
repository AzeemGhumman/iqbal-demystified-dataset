---
'id': '008_053'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'بہ تسلئی کہ دادی نگذاشت کار خود را'
- 'lang': 'en'
  'text': 'In thy hands I now deliver'
'description': []
'sher':
- 'id': '008_053_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ تسلئی کہ دادی نگذاشت کار خود را | بتو باز می سپارم دل بیقرار خود را'
  - 'lang': 'en'
    'text': 'In thy hands I now deliver. Once again my restless heart; | It will never cease from labour. For the ease thou wouldst impart'
- 'id': '008_053_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چہ دلی کہ محنت او ز نفس شماری او | کہ بدست خود ندارد رگ روزگار خود را'
  - 'lang': 'en'
    'text': 'Hapless heart! whose whole affliction. Is the counting of the breath, | Having not within its power. To be lord of life and death.'
- 'id': '008_053_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بضمیرت آرمیدم تو بجوش خود نمائی | بکنارہ برفکندی در آبدار خود را'
  - 'lang': 'en'
    'text': 'In thy thought as I was slumb’ring. Thou, desirous of display, | This thy pearl of lustrous beauty. From thy breast didst cast away.'
- 'id': '008_053_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مہ و انجم از تو دارد گلہ ہا شنیدہ باشے | کہ بخاک تیرہ ما زدہ ئی شرار خود را'
  - 'lang': 'en'
    'text': 'Loud complaint they laid against thee, Moon and stars (didst thou not hear?) | That thy spark thou hast enkindled. In my ashes dark and drear.'
- 'id': '008_053_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خلشی بہ سینۂ ما ز خدنگ او غنیمت | کہ اگر بپایش افتد نبرد شکار خود را'
  - 'lang': 'en'
    'text': 'In my breast his arrow pricking— There is glory, there is fame! | If I cast myself before him, He’d not seize me for his game.'
