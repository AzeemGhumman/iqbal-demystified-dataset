---
'id': '008_091'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'خواجہ از خون رگ مزدور سازد لعل ناب'
- 'lang': 'en'
  'text': 'Of the hirelings’s blood outpoured'
'description': []
'sher':
- 'id': '008_091_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خواجہ از خون رگ مزدور سازد لعل ناب | از جفای دھخدایان کشت دہقانان خراب'
  - 'lang': 'en'
    'text': 'Of the hirelings’s blood outpoured. Lustrous rubies makes the lord; | Tyrant squire to swell his wealth. Desolates the peasant’s tillth.'
- 'id': '008_091_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'انقلاب! | انقلاب ای انقلاب'
  - 'lang': 'en'
    'text': 'Revolt, I cry! | Revolt, defy! Revolt, or die!'
- 'id': '008_091_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شیخ شہر از رشتہ تسبیح صد مؤمن بدام | کافران سادہ دل را برہمن زنار تاب'
  - 'lang': 'en'
    'text': 'City Sheikh with string of beads. Many a faithful heart misleads, | Brahman baffles with his thread. Many a simple Hindu head.'
- 'id': '008_091_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'انقلاب! | انقلاب ای انقلاب'
  - 'lang': 'en'
    'text': 'Revolt, I cry! | Revolt, defy! Revolt, or die!'
- 'id': '008_091_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'میر و سلطان نرد باز و کعبتین شان دغل | جان محکومان ز تن بردند محکومان بخواب'
  - 'lang': 'en'
    'text': 'Prince and Sultan gambling go, Loaded are the dice they throw. | Subjects soul from body strip. While their subjects are asleep,'
- 'id': '008_091_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'انقلاب! | انقلاب ای انقلاب'
  - 'lang': 'en'
    'text': 'Revolt, I cry! | Revolt, defy! Revolt, or die!'
- 'id': '008_091_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'واعظ اندر مسجد و فرزند او در مدرسہ | آن بہ پیری کودکی این پیر در عہد شباب'
  - 'lang': 'en'
    'text': 'Preacher’s at the mosque, his son. To the kindergarten gone; | Greybird is a child, in truth, Child a greybird, spite his youth.'
- 'id': '008_091_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'انقلاب! | انقلاب ای انقلاب'
  - 'lang': 'en'
    'text': 'Revolt, I cry! | Revolt, defy! Revolt, or die!'
- 'id': '008_091_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای مسلمانان فغان از فتنہ ہای علم و فن | اہرمن اندر جھان ارزان و یزدان دیریاب'
  - 'lang': 'en'
    'text': 'Brother Muslims! woe to us. For the havoc science does; | Ahriman is cheap enough, God is rare, scarce-offered stuff.'
- 'id': '008_091_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'انقلاب! | انقلاب ای انقلاب'
  - 'lang': 'en'
    'text': 'Revolt, I cry! | Revolt, defy! Revolt, or die!'
- 'id': '008_091_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شوخی باطل نگر اندر کمین حق نشست | شپر از کوری شبیخونی زند بر آفتاب'
  - 'lang': 'en'
    'text': 'See bow Falsehood’s blandishment. Shadows Truth, with ill intent, | How the Bat, with blinded eyes, Plots against the Sun to rise.'
- 'id': '008_091_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'انقلاب! | انقلاب ای انقلاب'
  - 'lang': 'en'
    'text': 'Revolt, I cry! | Revolt, defy! Revolt, or die!'
- 'id': '008_091_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در کلیسا ابن مریم را بدار آویختند | مصطفی از کعبہ ہجرت کردہ با ام الکتاب'
  - 'lang': 'en'
    'text': 'In the Churches, Jesus Christ. On the Cross is sacrificed, | With God’s Book Muhammad too. From the Kaaba flees a new.'
- 'id': '008_091_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'انقلاب! | انقلاب ای انقلاب'
  - 'lang': 'en'
    'text': 'Revolt, I cry! | Revolt, defy! Revolt, or die!'
- 'id': '008_091_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من درون شیشہ ہای عصر حاضر دیدہ ام | آنچنان زہری کہ از وی مار ہا در پیچ و تاب'
  - 'lang': 'en'
    'text': 'I have seen into the bowls. Furnished by this age for souls; | Such the venom they contain, Serpents twist and writhe in pain.'
- 'id': '008_091_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'انقلاب! | انقلاب ای انقلاب'
  - 'lang': 'en'
    'text': 'Revolt, I cry! | Revolt, defy! Revolt, or die!'
- 'id': '008_091_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'با ضعیفان گاہ نیروی پلنگان می دہند | شعلہ ئی شاید برون آید ز فانوس حباب'
  - 'lang': 'en'
    'text': 'Yet the weak are given at length. Lion’s heart and tiger’s strength; | In this bubbling lantern, lo! Haply yet a flame will glow.'
- 'id': '008_091_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'انقلاب! | انقلاب ای انقلاب'
  - 'lang': 'en'
    'text': 'Revolt, I cry! | Revolt, defy! Revolt, or die!'
