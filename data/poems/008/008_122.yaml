---
'id': '008_122'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'ترا نادان امید غمگساریہا ز افرنگ است'
- 'lang': 'en'
  'text': 'Fool! Is there then such hope in thee'
'description': []
'sher':
- 'id': '008_122_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ترا نادان امید غمگساریہا ز افرنگ است | دل شاہین نسوزد بہر آن مرغی کہ در چنگ است'
  - 'lang': 'en'
    'text': 'Fool! Is there then such hope in thee. Of winning Europe’s sympathy? | The falcon grieves not overmuch. About the bird that’s in his clutch.'
- 'id': '008_122_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پشیمان شو اگر لعلی ز میراث پدر خواہی | کجا عیش برون آوردن لعلی کہ در سنگ است'
  - 'lang': 'en'
    'text': 'Shame on thee, only to desire. Rubies bequeathed thee by thy sire! | Is there not one delight alone– To win thee rubies from the stone:'
- 'id': '008_122_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سخن از بود و نابود جہان با من چہ میگوئی | من این دانم کہ من ہستم ندانم این چہ نیرنگ است'
  - 'lang': 'en'
    'text': 'Speak not about the world to me, If it be not or if it be; | I only know that I am I, The world-illusion let go by.'
- 'id': '008_122_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'درین میخانہ ہر مینا ز بیم محتسب لرزد | مگر یک شیشۂ عاشق کہ از وی لرزہ بر سنگ است'
  - 'lang': 'en'
    'text': 'Trembles each tavern-glass with fear. Because the officer is here, | Except one lover’s bowl doth make. The very stones with dread to shake.'
- 'id': '008_122_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خودی را پردہ میگوئی بگو من با تو این گویم | مزن این پردہ را چاکی کہ دامان نگہ تنگ است'
  - 'lang': 'en'
    'text': 'Sayst thou that veiled the selfhood is? Say on; but let me tell thee this– | Tear not this veil into a shred; Narrow’s the vision in the head.'
- 'id': '008_122_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کہن شاخی کہ زیر سایہ او پر بر آوردیے | چو برگش ریخت از وی آشیان برداشتن ننگ است'
  - 'lang': 'en'
    'text': 'The ancient bough, beneath whose shade. Thy little sprouting wings were laid, | Were it into shame to move at last. Thy nest, when all its leaves are cast?'
- 'id': '008_122_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غزل آن گو کہ فطرت ساز خود را پردہ گرداند | چہ آید زان غزل خوانی کہ با فطرت ہماہنگ است'
  - 'lang': 'en'
    'text': 'Call that a song, which Nature brings. To serve as music for her strings; | What use is in the minstrelsy. That all with Nature doth agree?'
