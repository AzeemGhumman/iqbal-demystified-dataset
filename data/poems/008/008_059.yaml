---
'id': '008_059'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'ای خدای مہر و مہ خاک پریشانی نگر'
- 'lang': 'en'
  'text': 'Lord, who didst bring the stars to birth'
'description': []
'sher':
- 'id': '008_059_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای خدای مہر و مہ خاک پریشانی نگر | ذرہ ئی در خود فرو پیچد بیابانی نگر'
  - 'lang': 'en'
    'text': 'Lord, who didst bring the stars to birth, Look down upon my scattered earth; | The atom doth itself enfold; This boundless wilderness behold.'
- 'id': '008_059_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حسن بی پایان درون سینۂ خلوت گرفت | آفتاب خویش را زیر گریبانی نگر'
  - 'lang': 'en'
    'text': 'In solitude within my breast. Immortal beauty lies at rest; | Beneath this envelope of clay. Regard the sun’s effulgent ray.'
- 'id': '008_059_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بر دل آدم زدی عشق بلاانگیز را | آتش خود را بہ آغوش نیستانی نگر'
  - 'lang': 'en'
    'text': 'Tumultuous love thou didst impart. To this my frail and mortal heart; | See now thy conflagration roll. Among the rushes of my soul.'
- 'id': '008_059_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شوید از دامان ہستی داغہای کہنہ را | سخت کوشیہای این آلودہ دامانی نگر'
  - 'lang': 'en'
    'text': 'Clothed in the robes of old disgrace. Note how I labour to efface | By hard endeavour every stain, And wash life’s garment white again.'
- 'id': '008_059_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خاک ما خیزد کہ سازد آسمان دیگری | ذرہ ناچیز و تعمیر بیابانی نگر'
  - 'lang': 'en'
    'text': 'My dust ascending in the air. Seeks a new heaven to prepare; | This atom, That is naught, and less, Would populate a wilderness!'
