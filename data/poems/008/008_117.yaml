---
'id': '008_117'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'خودی را مردم آمیزی دلیل نارسائی ہا'
- 'lang': 'en'
  'text': 'Ever to be about with men'
'description': []
'sher':
- 'id': '008_117_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خودی را مردم آمیزی دلیل نارسائی ہا | تو ای درد آشنا بیگانہ شو از آشنائی ہا'
  - 'lang': 'en'
    'text': 'Ever to be about with men. Proveth the self doth not attain; | To friends be thou a stranger, then, Who art familiar with pain.'
- 'id': '008_117_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بدرگاہ سلاطین تا کجا این چہرہ سائی ہا | بیاموز از خدای خویش ناز کبریائی ہا'
  - 'lang': 'en'
    'text': 'How long before the palace gate. Of princes wilt thou bow thy face? | From God, Who. did thy soul create, Learn thou the pride of matchless grace'
- 'id': '008_117_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'محبت از جوانمردی بجائی میرسد روزی | کہ افتد از نگاہش کاروبار دلربائی ہا'
  - 'lang': 'en'
    'text': 'The warrior’s love will come one day. To such a point of excellence | That notice he will no more pay. To mortal beauty’s blandishments.'
- 'id': '008_117_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چنان پیش حریم او کشیدم نغمۂ دردی | کہ دادم محرمان را لذت سوز جدائی ہا'
  - 'lang': 'en'
    'text': 'I sang before the sanctuary. So sad a song of heart’s desire, | That each initiate learned from me. The joy of separation’s fire.'
- 'id': '008_117_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از آن بر خویش می بالم کہ چشم مشتری کور است | متاع عشق نافرسودہ ماند از کم روائی ہا'
  - 'lang': 'en'
    'text': 'Unseeing are the buyers’ eyes, And I rejoice and jubilate | Because Loves precious merchandise. Remaineth still immaculate.'
- 'id': '008_117_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بیا بر لالہ پا کوبیم و بیباکانہ می نوشیم | کہ عاشق را بحل کردند خون پارسائی ہا'
  - 'lang': 'en'
    'text': 'Come, let us on the tulip tread. And drink the wine–cup fearlessly; | Lawful it is, if lovers shed. The blood of ancient piety.'
- 'id': '008_117_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'برون آ از مسلمانان گریز اندر مسلمانی | مسلمانان روا دارند کافر ماجرائی ہا'
  - 'lang': 'en'
    'text': 'Go forth from Muslim company, And in Islam thy refuge take; | For Muslims count as equity. The measures infidel they make.'
