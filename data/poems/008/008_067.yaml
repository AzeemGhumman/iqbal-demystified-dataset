---
'id': '008_067'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'دگر ز سادہ دلیہای یار نتوان گفت'
- 'lang': 'en'
  'text': 'Of the Friend’s ingenuous wit'
'description': []
'sher':
- 'id': '008_067_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دگر ز سادہ دلیہای یار نتوان گفت | نشستہ بر سر بالین من ز درمان گفت'
  - 'lang': 'en'
    'text': 'Of the Friend’s ingenuous wit. I can relate no more: | By my pillow He did sit, And spake upon the cure!'
- 'id': '008_067_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زبان اگرچہ دلیر است و مدعا شیرین | سخن ز عشق چہ گویم جز اینکہ نتوان گفت'
  - 'lang': 'en'
    'text': 'Though the tongue is bold enough, The argument right fair, | What can I declare of Love, Save that none can declare?'
- 'id': '008_067_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خوشا کسی کہ فرو رفت در ضمیر وجود | سخن مثال گہر بر کشید و آسان گفت'
  - 'lang': 'en'
    'text': 'Happy he, who dared to reach. Deep into Being’s brain | And drew forth like jewels speech, And fluent spoke again.'
- 'id': '008_067_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خراب لذت آنم کہ چون شناخت مرا | عتاب زیر لبی کرد و خانہ ویران گفت'
  - 'lang': 'en'
    'text': 'Desolate with joy am I, That, recognizing me, | In reproach He whispered, sly, "Poor, homeless vagrant, see!"'
- 'id': '008_067_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غمین مشو کہ جھان راز خود برون ندہد | کہ آنچہ گل نتوانست مرغ نالان گفت'
  - 'lang': 'en'
    'text': 'Grieve not, that this world of ours. Its secret still conceals; | What is speechless to the flowers, The birds’ lament reveals.'
- 'id': '008_067_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیام شوق کہ من بی حجاب می گویم | بہ لالہ قطرہ شبنم رسید و پنہان گفت'
  - 'lang': 'en'
    'text': 'Passion’s message, that anew, I tell unfeignedly, | To the tulip spake the dew, But spake in secrecy.'
- 'id': '008_067_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگر سخن ہمہ شوریدہ گفتہ ام چہ عجب | کہ ہر کہ گفت ز گیسوی او پریشان گفت'
  - 'lang': 'en'
    'text': 'If my speech is all distraught, What wonder were in this? | Of His tresses who speaks aught, His tale distressful is.'
