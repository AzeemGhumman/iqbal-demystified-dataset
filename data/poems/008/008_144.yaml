---
'id': '008_144'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'چہ جزو است آنکہ او از کل فزون است'
- 'lang': 'en'
  'text': 'Question 6'
'description': []
'sher':
- 'id': '008_144_001'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سؤال ششم'
  - 'lang': 'en'
    'text': 'Question 6'
- 'id': '008_144_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چہ جزو است آنکہ او از کل فزون است | طریق جستن آن جزو چون است'
  - 'lang': 'en'
    'text': 'What is that part which is greater than its whole? | What is the way to find that part?'
- 'id': '008_144_003'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جواب'
  - 'lang': 'en'
    'text': 'Answer'
- 'id': '008_144_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خودی ز اندازہ ہای ما فزون است | خودی زان کل کہ تو بینی فزون است'
  - 'lang': 'en'
    'text': 'Ego is greater than what we imagine it to be; | Ego is greater than the whole which you see.'
- 'id': '008_144_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز گردون بار بار افتد کہ خیزد | بہ بحر روزگار افتد کہ خیزد'
  - 'lang': 'en'
    'text': 'It falls from the heaven again and again to rise, | It falls into the sea of the world to rise.'
- 'id': '008_144_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جز او در زیر گردون خود نگر کیست؟ | بہ بی بالی چنان پرواز گر کیست؟'
  - 'lang': 'en'
    'text': 'Who else in the world is self-conscious | Who else can fly without wings?'
- 'id': '008_144_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ ظلمت ماندہ و نوری در آغوش | برون از جنت و حوری در آغوش'
  - 'lang': 'en'
    'text': 'It lies in darkness and yet has a light in its bosom, | Outside the paradise and yet has a houri in embrace!'
- 'id': '008_144_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ آن نطقی دل آویزی کہ دارد | ز قعر زندگی گوہر بر آرد'
  - 'lang': 'en'
    'text': 'With the charming wisdom that it possesses, | It brings out pearls from the depth of life.'
- 'id': '008_144_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ضمیر زندگانی جاودانی است | بچشم ظاہرش بینی زمانی است'
  - 'lang': 'en'
    'text': 'The impulse of life is eternal, | But looked at from outside, it is bound by time.'
- 'id': '008_144_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ تقدیرش مقام ہست و بود است | نمود خویش و حفظ این نمود است'
  - 'lang': 'en'
    'text': 'Upon its destiny depends the position of this universe, | Its manifestation and preservation of it.'
- 'id': '008_144_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چہ میپرسی چہ گون است و چہ گون نیست | کہ تقدیر از نھاد او برون نیست'
  - 'lang': 'en'
    'text': 'What do you ask about its nature? | Destiny is not something separate from its nature.'
- 'id': '008_144_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چہ گویم از چگون و بی چگونش | برون مجبور و مختار اندرونش'
  - 'lang': 'en'
    'text': 'What should I say about its character? | Outwardly it is determined, inwardly it is free.'
- 'id': '008_144_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چنین فرمودۂ سلطان بدر است | کہ ایمان در میان جبر و قدر است'
  - 'lang': 'en'
    'text': 'Such is the saying of the Lord of Badr, | That faith lies between determinism and indeterminism.'
- 'id': '008_144_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو ہر مخلوق را مجبور گوئی | اسیر بند نزد و دور گوئی'
  - 'lang': 'en'
    'text': 'You call every creature to be determined, | To be confined to the chains of "near" and "far."'
- 'id': '008_144_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ولی جان از دم جان آفرین است | بہ چندین جلوہ ہا خلوت نشین است'
  - 'lang': 'en'
    'text': 'But the soul is from the breath of the Creator, | Which lives in privacy with all its manifestations.'
- 'id': '008_144_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز جبر او حدیثی در میان نیست | کہ جان بی فطرت آزاد جان نیست'
  - 'lang': 'en'
    'text': 'Determinism with regard to it is out of question, | For soul without freedom is not a soul.'
- 'id': '008_144_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شبیخون بر جہان کیف و کم زد | ز مجبوری بہ مختاری قدم زد'
  - 'lang': 'en'
    'text': 'It lay in ambush on this world of quantitative measurements. | From determinism it passed over to freedom.'
- 'id': '008_144_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چو از خود گرد مجبوری فشاند | جہان خویش را چون ناقہ راند'
  - 'lang': 'en'
    'text': 'When it (ego) removes from itself the dust of determinism, | It drives its world like a camel.'
- 'id': '008_144_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نگردد آسمان بی رخصت او | نتابد اختری بی شفقت او'
  - 'lang': 'en'
    'text': 'The sky does not revolve without its permission, | Nor do stars shine without its grace.'
- 'id': '008_144_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کند بی پردہ روزی مضمرش را | بچشم خویش بیند جوہرش را'
  - 'lang': 'en'
    'text': 'One day it reveals its hidden nature, | And sees its essence with its own eyes.'
- 'id': '008_144_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قطار نوریان در رھگذار است | پی دیدار او در انتظار است'
  - 'lang': 'en'
    'text': 'Rows of heavenly choir stand on either side of the road, | Waiting for a glimpse of its countenance.'
- 'id': '008_144_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شراب افرشتہ از تاکش بگیرد | عیار خویش از خاکش بگیرد'
  - 'lang': 'en'
    'text': 'The angel gets wine from its vine, | It gets significance from its earth.'
- 'id': '008_144_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چہ پرسی از طریق جستجویش | فرو آرد مقام ہای و ہویش'
  - 'lang': 'en'
    'text': 'You ask about the way of its seeking; | Come down to the state of lamentation.'
- 'id': '008_144_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شب و روزی کہ داری بر ابد زن | فغان صبحگاہی بر خرد زن'
  - 'lang': 'en'
    'text': 'Change your days and nights for eternity, | Change from intellect to the morning lamentation (intuition).'
- 'id': '008_144_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خرد را از حواس آید متاعی | فغان از عشق می گیرد شعاعی'
  - 'lang': 'en'
    'text': 'Intellect has its source in senses, | Lamentation gets light from love.'
- 'id': '008_144_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خرد جز را فغان کل را بگیرد | خرد میرد فغان ہرگز نمیرد'
  - 'lang': 'en'
    'text': 'Intellect grasps the part, lamentation the whole | Intellect dies but lamentation is immortal.'
- 'id': '008_144_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خرد بہر ابد ظرفے ندارد | نفس چون سوزن ساعت شمارد'
  - 'lang': 'en'
    'text': 'Intellect has no categories to comprehend eternity, | It counts moments as the hands of the watch.'
- 'id': '008_144_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تراشد روز ہا شب ہا سحر ہا | نگیرد شعلہ و چیند شرر ہا'
  - 'lang': 'en'
    'text': 'It contrives days and nights and mornings; | It cannot catch the flames; therefore it takes on sparks.'
- 'id': '008_144_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فغان عاشقان انجام کاریست | نہان در یکدم او روزگاریست'
  - 'lang': 'en'
    'text': 'The lamentation of the lovers is the ultimate goal, | In one moment of it lies hidden a world.'
- 'id': '008_144_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خودی تا ممکناتش وا نماید | گرہ از اندرون خود گشاید'
  - 'lang': 'en'
    'text': 'When the ego manifests its potentialities, | It removes its inner knots and veil.'
- 'id': '008_144_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از آن نوری کہ وا بیند نداری | تو او را فانی و آنے شماری'
  - 'lang': 'en'
    'text': 'You do not have that light by which it sees | You look upon it as momentary and mortal.'
- 'id': '008_144_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از آن مرگی کہ میآید چہ باک است | خودی چون پختہ شد از مرگ پاک است'
  - 'lang': 'en'
    'text': 'Why fear that death which comes from without? | For when the "I" ripens, into a self it has no danger of dissolution.'
- 'id': '008_144_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز مرگ دیگری لرزد دل من | دل من جان من آب و گل من'
  - 'lang': 'en'
    'text': 'There is a more subtle inner death | Which makes me tremble!'
- 'id': '008_144_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز کار عشق و مستی برفتادن | شرار خود بہ خاشاکی ندادن'
  - 'lang': 'en'
    'text': 'This death is falling down from love''s frenzy, | Saving one''s spark and not giving it away freely to the heaps of chaff;'
- 'id': '008_144_035'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بدست خود کفن بر خود بریدن | بچشم خویش مرگ خویش دیدن'
  - 'lang': 'en'
    'text': 'Cutting one''s shroud with one''s own hands; | Seeing one''s. death with one''s own eyes;'
- 'id': '008_144_036'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ترا این مرگ ہر دم در کمین است | بترس از وی کہ مرگ ما ہمین است'
  - 'lang': 'en'
    'text': 'This death lies in ambush for thee! | Fear it, for that is really our death.'
- 'id': '008_144_037'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کند گور تو اندر پیکر تو | نکیر و منکر او در بر تو'
  - 'lang': 'en'
    'text': 'It digs your grave in your body, | Its Munkar and Nakir are with it.'
