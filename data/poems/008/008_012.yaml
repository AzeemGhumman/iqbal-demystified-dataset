---
'id': '008_012'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'نوای من از آن پر سوز و بیباک و غم انگیزست'
- 'lang': 'en'
  'text': 'A flame is in my minstrelsy'
'description': []
'sher':
- 'id': '008_012_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نوای من از آن پر سوز و بیباک و غم انگیزست | بخاشاکم شرار افتادہ باد صبحدم تیز است'
  - 'lang': 'en'
    'text': 'A flame is in my minstrelsy, A fearlessness, a tragedy; | A spark is smouldering in my corn, And sprightly blows the breath of morn.'
- 'id': '008_012_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ندارد عشق سامانی ولیکن تیشہ ئی دارد | خراشد سینۂ کہسار و پاک از خون پرویز است'
  - 'lang': 'en'
    'text': 'Love keeps no state, no manner grand. And yet an axe is in Love’s hand | Wherewith the mountain’s heart is hued. All innocent of Parviz’ blood.'
- 'id': '008_012_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرا در دل خلید این نکتہ از مرد ادا دانی | ز معشوقان نگہ کاری تر از حرف دلاویز است'
  - 'lang': 'en'
    'text': 'It pricked my heart, this subtlety. An orator once told to me: | ‘The loved one’s glance hath more to teach. Than all the wizardry of speech.’'
- 'id': '008_012_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ بالینم بیا ، یکدم نشین ، کز درد مہجوری | تہی پیمانہ بزم ترا پیمانہ لبریز است'
  - 'lang': 'en'
    'text': 'Come to my pillow once again; Sit for one moment; for the pain | Of separation wracks my soul, My cup of loneliness is full.'
- 'id': '008_012_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ بستان جلوہ دادم آتش داغ جدائی را | نسیمش تیز تر می سازد و شبنم غلط ریز است'
  - 'lang': 'en'
    'text': 'Awhile into the mead I came, Naked my anguished spirit’s flame; | The breeze of morning fiercer blew, My heart was sprinkled o’er with dew.'
- 'id': '008_012_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اشارتہای پنہان خانمان برہم زند لیکن | مرا آن غمزہ می باید کہ بیباک است و خونریز است'
  - 'lang': 'en'
    'text': 'The secret sign will overset. The lover’s shrine entire; and yet | It is the fearless glance I need. That makes the lovers’ heart to bleed.'
- 'id': '008_012_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نشیمن ہر دو را در آب و گل لیکن چہ رازست این | خرد را صحبت گل خوشتر آید دل کم آمیز است'
  - 'lang': 'en'
    'text': 'Water’s the seat of both, and clay; What is the mystery then, I pray. | The mind doth like the clay right well, But there the heart is loth to dwell?'
- 'id': '008_012_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرا بنگر کہ در ہندوستان دیگر نمی بینی | برہمن زادہ ئی رمز آشنای روم و تبریز است'
  - 'lang': 'en'
    'text': 'Behold, and see! in India’s domain. Thou shalt not find the like again, | That, though a Brahman’s son I be, Tabriz and Rum stand wide to me.'
