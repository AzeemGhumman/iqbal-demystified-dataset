---
'id': '008_092'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'گرچہ می دانم کہ روزی بی نقاب آید برون'
- 'lang': 'en'
  'text': 'Although the soul, I know'
'description': []
'sher':
- 'id': '008_092_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرچہ می دانم کہ روزی بی نقاب آید برون | تا نپنداری کہ جان از پیچ و تاب آید برون'
  - 'lang': 'en'
    'text': 'Although the soul, I know, One day unveiled shall be, | Think not it shall be so. By writhing endlessly.'
- 'id': '008_092_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ضربتی باید کہ جان خفتہ برخیزد ز خاک | نالہ کی بی زخمہ از تار رباب آید برون'
  - 'lang': 'en'
    'text': 'It needs a blow, to stir. The sleeping soul from earth | Unswept, the harp can ne’er. Bring melody to birth.'
- 'id': '008_092_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تاک خویش از گریہ ہای نیمشب سیراب دار | کز درون او شعاع آفتاب آید برون'
  - 'lang': 'en'
    'text': 'Thy cup replenish still. With tears and midnight sighs, | Replenish it until. The radiant sun shall rise.'
- 'id': '008_092_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ذرۂ بی مایہ ئی ترسم کہ ناپیدا شوی | پختہ تر کن خویش را تا آفتاب آید برون'
  - 'lang': 'en'
    'text': 'So faint a mote thou art, I fear thou’lt vanish quite; | Then fortify thy heart. To meet the morning light.'
- 'id': '008_092_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در گذر از خاک و خود را پیکر خاکی مگیر | چاک اگر در سینہ ریزی ماہتاب آید برون'
  - 'lang': 'en'
    'text': 'Transcend the dust, nor take, Thy self but dust to be; | If thou thy breast with break, The moon shall shine from thee.'
- 'id': '008_092_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گر بروی تو حریم خویش را در بستہ اند | سر بسنگ آستان زن لعل ناب آید برون'
  - 'lang': 'en'
    'text': 'If in thy face they lock. The gate to selfhood’s shrine, | Strike head upon the rock. And see the ruby shine.'
