'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'تکیہ بر حجت و اعجاز و بیان نیز کنند'
- 'lang': 'en'
  'text': 'Faith depends on arguments'
'description': []
'sher':
- 'id': '008_071_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تکیہ بر حجت و اعجاز و بیان نیز کنند | کار حق گاہ بہ شمشیر و سنان نیز کنند'
  - 'lang': 'en'
    'text': 'Faith depends on arguments. And on magic eloquence; | Yet anon men serve the Lord. With the lance and fearless sword.'
- 'id': '008_071_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گاہ باشد کہ تہ خرقہ زرہ می پوشند | عاشقان بندۂ حال اندو چنان نیر کنند'
  - 'lang': 'en'
    'text': 'Oft the dervish robes conceal. Underneath a coat of steel; | Lovers, slaves to passion’s mood, With such armour are endued.'
- 'id': '008_071_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون جھان کہنہ شود پاک بسوزند او را | و ز ہمان آب و گل ایجاد جہان نیر کنند'
  - 'lang': 'en'
    'text': 'When the world too old is grown, It is burst and overthrown, | Then its water and its clay. Men for new foundation lay.'
- 'id': '008_071_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہمہ سرمایۂ خود را بہ نگاہی بدہند | این چہ قومی است کہ سودا بزیان نیر کنند'
  - 'lang': 'en'
    'text': 'Stored and cherished capital, For one glance they yield it all: | What a people these, who take. Profit of thc loss they make!'
- 'id': '008_071_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنچہ از موج ہوا با پرکاہی کردند | عجبی نیست کہ با کوہ گران نیر کنند'
  - 'lang': 'en'
    'text': 'What upon a blade of grass. Ether-borne they bring to pass, | ‘tis not strange that they can prove, Ponderous mountain chains to move.'
- 'id': '008_071_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق مانند متاعی است بہ بازار حیات | گاہ ارزان بفروشند و گران نیر کنند'
  - 'lang': 'en'
    'text': 'Love is as a merchandise; In Life’s marketplace it lies, | Now at little price is sold, And anon for mighty gold.'
- 'id': '008_071_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا تو بیدار شوی نالہ کشیدم ورنہ | عشق کاری است کہ بی آہ و فغان نیر کنند'
  - 'lang': 'en'
    'text': 'I have sung lamentingly. Out of sleep to waken thee, | Else is Love a labour done. Sighlessly, without a groan.'
