---
'id': '008_055'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'چند بروی خودکشی پردۂ صبح و شام را'
- 'lang': 'en'
  'text': 'How long the veil of eve and dawn'
'description': []
'sher':
- 'id': '008_055_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چند بروی خودکشی پردۂ صبح و شام را | چہرہ گشا تمام کن جلوۂ ناتمام را'
  - 'lang': 'en'
    'text': 'How long the veil of eve and dawn. About thy beauty shall be drawn? | Thy cheek display: make whole to me. Fhis incomplete epiphany.'
- 'id': '008_055_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سوز و گداز حالتی است بادہ ز من طلب کنی | پیش تو گر بیان کنم مستی این مقام را'
  - 'lang': 'en'
    'text': 'O glad consuming! rapture fine! Thyself wouldst beg of me for wine | If unto thee I did relate. The intoxication of my state.'
- 'id': '008_055_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من بسرود زندگی آتش او فزودہ ام | تو نم شبنمی بدہ لالۂ تشنہ کام را'
  - 'lang': 'en'
    'text': 'I added to the song of life. The counterpoint of fiery strife; | Scatter the dew that quenches drowth. Into the tulip’s thirsty mouth.'
- 'id': '008_055_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عقل ورق ورق بگشت عشق بہ نکتہ ئی رسید | طایر زیرکے برد دانۂ زیر دام را'
  - 'lang': 'en'
    'text': 'Mind searched the volume thro’ and thro. Love found at once the subtle clue; | The clever bird will ever gain. Beneath the snare the hidden grain.'
- 'id': '008_055_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نغمہ کجا و من کجا ساز سخن بہانہ ایست | سوی قطار می کشم ناقۂ بی زمام را'
  - 'lang': 'en'
    'text': 'Where is the song, and he that sung? Words are a lyre pretence has strung; | I draw towards the camel-train. The erring beast without a rein.'
- 'id': '008_055_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وقت برہنہ گفتن است من بہ کنایہ گفتہ ام | خود تو بگو کجا برم ھم نفسان خام را'
  - 'lang': 'en'
    'text': 'In riddles yet I spake, forsooth; Now is the time for naked truth; | Do thou declare, where I shall lead. My fellow-travellers in their need.'
