---
'id': '008_020'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'نظر بہ راہ نشینان سوارہ می گذرد'
- 'lang': 'en'
  'text': 'With a glance at us who sit by the way'
'description': []
'sher':
- 'id': '008_020_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نظر بہ راہ نشینان سوارہ می گذرد | مرا بگیر کہ کارم ز چارہ می گذرد'
  - 'lang': 'en'
    'text': 'With a glance at us who sit by the way. He goes riding by: | Conceive, if thou canst, my soul’s dismay. Sore distraught am I.'
- 'id': '008_020_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ دیگران چہ سخن گسترم ز جلوۂ دوست | بیک نگاہ مثال شرارہ می گذرد'
  - 'lang': 'en'
    'text': 'What have I to tell of the lovely fair. Unto anyone? | With a gaze as swift as a spark in the air. He is past and gone.'
- 'id': '008_020_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رہی بہ منزل آن ماہ سخت دشوار است | چنانکہ عشق بدوش ستارہ می گذرد'
  - 'lang': 'en'
    'text': 'To the friend’s abode it is hard to tread. And the road is far; | But love rides high, and is quickly sped. On the back of a star.'
- 'id': '008_020_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز پردہ بندی گردون چہ جای نومیدیست | کہ ناوک نظر ما ز خارہ می گذرد'
  - 'lang': 'en'
    'text': 'What cause to despair, though the circling sky. Be wrapped in a veil? | It will pierce a rock, the audacious eye, And it cannot fail.'
- 'id': '008_020_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یمی است شبنم ما کہکشان کنارۂ اوست | بیک شکستن موج از کنارہ می گذرد'
  - 'lang': 'en'
    'text': 'Our sprinkled dew is an ocean wide, And the sky its shore; | Let a lone wave break, and its swelling tide. Shall yet higher soar.'
- 'id': '008_020_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بخلوتش چو رسیدی نظر بہ او مگشا | کہ آن دمی است کہ کار از نظارہ می گذرد'
  - 'lang': 'en'
    'text': 'When thou shalt stand with him face to face, Do not lift thine eyes; | For sight is vain in that holy place, And the vision dies.'
- 'id': '008_020_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من از فراق چہ نالم کہ از ہجوم سرشک | ز راہ دیدہ دلم پارہ پارہ مے گذرد'
  - 'lang': 'en'
    'text': 'How should I weep, though sorrow sears? For my broken heart | Is borne on the flood of my bitter tears, And wi1l soon depart.'
