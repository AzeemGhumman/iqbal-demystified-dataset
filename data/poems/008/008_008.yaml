---
'id': '008_008'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'از مشت غبار ما صد نالہ برانگیزی'
- 'lang': 'en'
  'text': 'Out of our dust thou stirrest'
'description': []
'sher':
- 'id': '008_008_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از مشت غبار ما صد نالہ برانگیزی | نزدیک تر از جانی با خوی کم آمیزی'
  - 'lang': 'en'
    'text': 'Out of our dust thou stirrest. What sighings of despair! | Nearer art thou than spirit, Yet minglest all too rare.'
- 'id': '008_008_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در موج صبا پنھان دزدیدہ بباغ آئی | در بوی گل آمیزی با غنچہ در آویزی'
  - 'lang': 'en'
    'text': 'Upon the dawn’s wind billows. Secretly thou dost come | Amid the roses’ fragrance, And all the garden’s bloom.'
- 'id': '008_008_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مغرب ز تو بیگانہ مشرق ہمہ افسانہ | وقت است کہ در عالم نقش دگر انگیزی'
  - 'lang': 'en'
    'text': 'Yet in the West none knows thee, The East all fable is: | ‘Tis time within this world, then, To grave new images!'
- 'id': '008_008_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنکس کہ بسر دارد سودای جھانگیری | تسکین جنونش کن با نشتر چنگیزی'
  - 'lang': 'en'
    'text': 'Who wills that all the nations. Before his might should yield, | With Changez lance to pierce him. His frenzy shall be stilled.'
- 'id': '008_008_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من بندہ بی قیدم شاید کہ گریزم باز | این طرہ پیچان را در گردنم آویزی'
  - 'lang': 'en'
    'text': 'I am a slave unfettered, And freedom I might gain | Were not this twisted ringlet. About my neck, a chain.'
- 'id': '008_008_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جز نالہ نمی دانم گویند غزل خوانم | این چیست کہ چون شبنم بر سینۂ من ریزی'
  - 'lang': 'en'
    'text': 'I know naught else but weeping. Men call the poet’s art, | And what is this thou sprinklest. Like dew upon my heart?'
