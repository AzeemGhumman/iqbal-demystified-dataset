'id': '008_047'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'رمز عشق تو بہ ارباب ہوس نتوان گفت'
- 'lang': 'en'
  'text': 'To passion’s slaves let no man e’er'
'description': []
'sher':
- 'id': '008_047_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رمز عشق تو بہ ارباب ہوس نتوان گفت | سخن از تاب و تب شعلہ بہ خس نتوان گفت'
  - 'lang': 'en'
    'text': 'To passion’s slaves let no man e’er. The mystery of thy love declare: | It is not meet for straws to hear. Talk of the blazing brazier.'
- 'id': '008_047_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو مرا ذوق بیان دادی و گفتی کہ بگوی | ہست در سینۂ من آنچہ بکس نتوان گفت'
  - 'lang': 'en'
    'text': 'I was to eloquence designed,  And thou hast bid me speak my mind; | Such things are in the breast of me . As unto none may uttered be.'
- 'id': '008_047_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از نہانخانۂ دل خوش غزلی می خیزد | سر شاخی ھمہ گویم بہ قفس نتوان گفت'
  - 'lang': 'en'
    'text': 'Deep in my heart’s recesses lies. The sweetest song that yearns to rise; | Among the leaves my notes shall ring, But in the cage I cannot sing.'
- 'id': '008_047_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شوق اگر زندۂ جاوید نباشد عجب است | کہ حدیث تو درین یک دو نفس نتوان گفت'
  - 'lang': 'en'
    'text': '‘Tis passing strange, if yearning be. Not born to immortality; | How can thy history be said. In these few breaths, ere I. am dead?'
