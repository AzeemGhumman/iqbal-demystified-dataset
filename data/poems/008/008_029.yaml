---
'id': '008_029'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'دل بی قید من با نور ایمان کافری کردہ'
- 'lang': 'en'
  'text': 'Against the light, an infidel'
'description': []
'sher':
- 'id': '008_029_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل بی قید من با نور ایمان کافری کردہ | حرم را سجدہ آوردہ بتان را چاکری کردہ'
  - 'lang': 'en'
    'text': 'Against the light, an infidel, My heart, unfettered, doth rebel; | It bows before God’s sanctuary, And idols serves, indifferently.'
- 'id': '008_029_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'متاع طاقت خود را ترازوئی بر افروزد | ببازار قیامت با خدا سوداگری کردہ'
  - 'lang': 'en'
    'text': 'It sets a balance, to access. The value of its righteousness, | Ready to strike a bargain smart. With God, in resurrection’s mart.'
- 'id': '008_029_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زمین و آسمان را بر مراد خویش می خواہد | غبار راہ و با تقدیر یزدان داوری کردہ'
  - 'lang': 'en'
    'text': 'It would have earth and heaven fulfil. All the requirements of its will, | And claims, though dust, a judge to be. With a divine authority.'
- 'id': '008_029_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گہی با حق درآمیزد گہی با حق درآویزد | زمانی حیدری کردہ زمانی خیبری کردہ'
  - 'lang': 'en'
    'text': 'Anon it will with God accord, Anon it fights against the Lord, | Stands for a time as truth’s ally. And then it doth the truth deny.'
- 'id': '008_029_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باین بی رنگی جوہر ازو نیرنگ می ریزد | کلیمی بین کہ ہم پیغمبری ہم ساحری کردہ'
  - 'lang': 'en'
    'text': 'While in its essence void of hue, It paints a lying image, too: | A Moses, who the part doth bear. Of prophet, and of sorcerer!'
- 'id': '008_029_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نگاہش عقل دور اندیش را ذوق جنون دادہ | ولیکن با جنون فتنہ سامان نشتری کردہ'
  - 'lang': 'en'
    'text': 'Its glance a touch of the insane. Imparteth to the prudent brain, | And yet a lancet it can use. The madman’s swelling to reduce.'
- 'id': '008_029_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بخود کی می رسد این راہ پیمای تن آسانی | ہزاران سال منزل در مقام آزری کردہ'
  - 'lang': 'en'
    'text': 'When shall this traveller reach his goal, The inner chamber of the soul, | That doth these thousand years abide. At falsehood’s shrine, in slothful pride?'
