---
'id': '008_104'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'عشق را نازم کہ بودش را غم نابود نی'
- 'lang': 'en'
  'text': 'I boast a love that is not grieved'
'description': []
'sher':
- 'id': '008_104_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق را نازم کہ بودش را غم نابود نی | کفر او زنار دار حاضر و موجود نی'
  - 'lang': 'en'
    'text': 'I boast a love that is not grieved. By being of To Be bereaved, | Whose infidelity doth ne’er. The girdle of existence wear.'
- 'id': '008_104_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق اگر فرمان دہد از جان شیرین ہم گذر | عشق محبوب است و مقصود است و جان مقصود نی'
  - 'lang': 'en'
    'text': 'If Love shall ever so command, Let precious life slip from thy hand; | Love is thy one beloved and goal; There is no gain in life of soul.'
- 'id': '008_104_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کافری را پختہ تر سازد  شکست سومنات | گرمی بتخانہ بی ہنگامۂ محمود نی'
  - 'lang': 'en'
    'text': 'The shattering of the idol-shrine. Doth infidelity refine; | It needs Mahmud’s immortal ire. To set the temple-house afire.'
- 'id': '008_104_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مسجد و میخانہ و دیر و کلیسا و کنشت | صد فسون از بہر دل بستند و دل خوشنود نی'
  - 'lang': 'en'
    'text': 'In Muslim mosque and church of Christ, In incensed temple, tavern spiced, | Although a hundred charms were tried. The heart was never satisfied.'
- 'id': '008_104_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نغمہ پردازی ز جوی کوہسار آموختم | در گلستان بودہ ام یک نالہ درد آلود نی'
  - 'lang': 'en'
    'text': 'Never in bower sweet with scent. I raised a sorrowful lament, | But from the mountain cataract. I learned this music to enact.'
- 'id': '008_104_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیش من آئی دم سردی دل گرمی بیار | جنبش اندر تست اندر نغمۂ داؤد نی'
  - 'lang': 'en'
    'text': 'Wouldest thou approach me, here apart? Come cold of breath, and warm of heart; | In thee is movement never calm; Such verve was not in David’s psalm.'
- 'id': '008_104_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عیب من کم جوی و از جامم عیار خویش گیر | لذت تلخاب من بی جان غم فرسود نی'
  - 'lang': 'en'
    'text': 'Seek less my faults, but take my bowl. To be the measure of thy soul; | The pleasure of my bitter brew. Is never without spirit’s rue.'
