---
'id': '008_009'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'من اگرچہ تیرہ خاکم دلکیست برگ و سازم'
- 'lang': 'en'
  'text': 'Though dust, and dark as dust, am I'
'description': []
'sher':
- 'id': '008_009_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من اگرچہ تیرہ خاکم دلکیست برگ و سازم | بہ نظارۂ جمالی چو ستارہ دیدہ بازم'
  - 'lang': 'en'
    'text': 'Though dust, and dark as dust, am I, I have a little heart, whereby | With vision open as a star. I gaze on beauty from afar.'
- 'id': '008_009_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہوای زخمہ تو ہمہ نالۂ خموشم | تو باین گمان کہ شاید ز نوا فتادہ سازم'
  - 'lang': 'en'
    'text': 'Praying thy fingers may caress, Unuttered is my heart’s distress; | And thou supposest that maybe. My lyre has lost its minstrelsy.'
- 'id': '008_009_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ ضمیرم آنچنان کن کہ ز شعلۂ نوائی | دل خاکیان فروزم دل نوریان گدازم'
  - 'lang': 'en'
    'text': 'Do thou so quicken my desire. That, with a melody of fire, | I may the earthy heart make bright, And wholly melt the heart of light.'
- 'id': '008_009_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تب و تاب فطرت ما ز نیازمندی ما | تو خدای بی نیازی نرسی بسوز و سازم'
  - 'lang': 'en'
    'text': 'The burning fever of my breed. Is symptom of my so great need; | Thou, who art God, and lackest naught, Know’st not the anguish in me wrought,'
- 'id': '008_009_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ کسی عیان نکردم ز کسی نھان نکردم | غزل آنچنان سرودم کہ برون فتاد رازم'
  - 'lang': 'en'
    'text': 'I never sought to make this plain. Or keep it hid from any man; | My secret has itself displayed, And so my melody was made.'
