---
'id': '008_151'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'مصوری'
- 'lang': 'en'
  'text': 'Painting'
'description': []
'sher':
- 'id': '008_151_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہمچنان دیدم فن صورت گری | نی براہیمی درو نی آزری'
  - 'lang': 'en'
    'text': 'Similar is the case of Painting, | It shows the stamp neither of Abraham nor of Adhar.'
- 'id': '008_151_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '’’راہبی در حلقۂ دام ہوس | دلبری با طایری اندر قفس'
  - 'lang': 'en'
    'text': '"A monk entrapped in the snare of baser passion; | A beloved with a bird in a cage;'
- 'id': '008_151_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خسروی پیش فقیری خرقہ پوش | مرد کوہستانیی ہیزم بدوش'
  - 'lang': 'en'
    'text': 'A king (sitting) before a Khirqah -clad dervish; | A. highlander with a bundle of wood on shoulders;'
- 'id': '008_151_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نازنینی در رہ بتخانہ ئی | جوگئی در خلوت ویرانہ ئی'
  - 'lang': 'en'
    'text': 'A beautiful maiden on way to the temple; | A hermit sitting in the solitude of his cell,'
- 'id': '008_151_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیرکی از درد پیری داغ داغ | آنکہ اندر دست او گل شد چراغ'
  - 'lang': 'en'
    'text': 'A puny old man crushed -under the burden of old age | In whose hands the flame (of life) has gone out;'
- 'id': '008_151_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مطربی از نغمۂ بیگانہ مست | بلبلی نالید و تار او گسست'
  - 'lang': 'en'
    'text': 'A musician lost in a strange and alien song, | A nightingale bewailed and his string broke;'
- 'id': '008_151_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نوجوانے از نگاہی خوردہ تیر | کودکے بر گردن بابای پیر‘‘'
  - 'lang': 'en'
    'text': 'A youth torn by the arrows of beloved''s glance; | A child on the neck of his aged grandfather."'
- 'id': '008_151_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'می چکد از خامہ ہا مضمون موت | ہر کجا افسانہ و افسون موت'
  - 'lang': 'en'
    'text': 'From the pep flow nothing but discourses of death, | Everywhere there is the story and spell of death.'
- 'id': '008_151_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'علم حاضر پیش آفل در سجود | شک بیفزود و یقین از دل ربود'
  - 'lang': 'en'
    'text': 'The modern science prostrates before the evanescent, | It increases doubt and removes faith from the heart.'
- 'id': '008_151_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بی یقین را لذت تحقیق نیست | بی یقین را قوت تخلیق نیست'
  - 'lang': 'en'
    'text': 'A man without faith has no taste for search of truth; | He has no capacity to create.'
- 'id': '008_151_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بی یقین را رعشہ ہا اندر دل است | نقش نو آوردن او را مشکل است'
  - 'lang': 'en'
    'text': 'His heart is ever-wavering, | It is difficult for him to bring forth new forms.'
- 'id': '008_151_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از خودی دور است و رنجور است و بس | رہبر او ذوق جمہور است و بس'
  - 'lang': 'en'
    'text': 'He is far removed from the self and is sick at heart, | He is led by the vulgar taste of the masses.'
- 'id': '008_151_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حسن را دریوزہ از فطرت کند | رہزن و راہ تہی دستی زند'
  - 'lang': 'en'
    'text': 'He begs beauty from external nature, | He is a highwayman and tries to rob the destitute.'
- 'id': '008_151_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حسن را از خود برون جستن خطاست | آنچہ می بایست پیش ما کجاست'
  - 'lang': 'en'
    'text': 'It is wrong to seek beauty outside one''s self; | "What ought to be" is not (lying) before us.'
- 'id': '008_151_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نقشگر خود را چو با فطرت سپرد | نقش او افکند و نقش خود سترد'
  - 'lang': 'en'
    'text': 'When a painter gives himself up to Nature, | He depicts Nature but loses thereby his own self.'
- 'id': '008_151_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یک زمان از خویشتن رنگی نزد | بر زجاج ما گہی سنگی نزد'
  - 'lang': 'en'
    'text': 'Not for a moment did he manifest his real own self, | Nor did he ever try to break our (idols).'
- 'id': '008_151_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فطرت اندر طیلسان ہفت رنگ | ماندہ بر قرطاس او با پای لنگ'
  - 'lang': 'en'
    'text': 'Nature wrapped in multicoloured gown | Can be seen on his canvas with a limping foot.'
- 'id': '008_151_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بی تپش پروانۂ کم سوز او | عکس فردا نیست در امروز او'
  - 'lang': 'en'
    'text': 'His low burning moth lacks heat; | His to-day is devoid of reflections of to-morrow.'
- 'id': '008_151_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از نگاہش رخنہ در افلاک نیست | زانکہ اندر سینہ دل بیباک نیست'
  - 'lang': 'en'
    'text': 'His sight cannot pierce through the skies, | Because he does not possess a fearless heart.'
- 'id': '008_151_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خاکسار و بی حضور و شرمگین | بی نصیب از صحبت روح الامین'
  - 'lang': 'en'
    'text': 'He is earth rooted, without experience of ecstasy, shy, | Totally devoid of contact with the world of spirit.'
- 'id': '008_151_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فکر او نادار و بی ذوق ستیز | بانگ اسرافیل او بی رستخیز'
  - 'lang': 'en'
    'text': 'His thought is hollow and he has no likings, for struggle, | His Israfil-like, call does not bring about any resurrection.'
- 'id': '008_151_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خویش را آدم اگر خاکی شمرد | نور یزدان در ضمیر او بمرد'
  - 'lang': 'en'
    'text': 'If man deems himself earthly, | The light divine dies in his heart.'
- 'id': '008_151_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون کلیمی شد برون از خویشتن | دست او تاریک و چوب او رسن'
  - 'lang': 'en'
    'text': 'When a Moses loses hold of his own self, | His hand becomes dark and his staff merely a rope.'
- 'id': '008_151_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگی بی قوت اعجاز نیست | ہر کسی دانندۂ این راز نیست'
  - 'lang': 'en'
    'text': 'Life is nothing without the capacity for new creations, | Not everybody knows this secret.'
- 'id': '008_151_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن ہنرمندی  کہ بر فطرت فزود | راز خود را بر نگاہ ما گشود'
  - 'lang': 'en'
    'text': 'The artist who adds to Nature | Reveals before our eyes his inner secret'
- 'id': '008_151_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرچہ بحر او ندارد احتیاج | میرسد از جوی ما او را خراج'
  - 'lang': 'en'
    'text': 'Although his ocean does not stand in need of anything, | Yet our rivulets do contribute to it.'
- 'id': '008_151_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چین رباید از بساط روزگار | ہر نگاہ از دست او گیرد عیار'
  - 'lang': 'en'
    'text': 'He transforms the old values of life | His art establishes the true standard of beauty.'
- 'id': '008_151_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حور او از حور جنت خوشتر است | منکر لات و مناتش کافر است'
  - 'lang': 'en'
    'text': 'His houri is more charming than the houri of paradise, | He who does not believe in his Lat and Manat is an infidel.'
- 'id': '008_151_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آفریند کائنات دیگری | قلب را بخشد حیات دیگری'
  - 'lang': 'en'
    'text': 'He creates a new universe | And gives a new life to the heart.'
- 'id': '008_151_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بحر و موج خویش را بر خود زند | پیش ما موجش گہر می افکند'
  - 'lang': 'en'
    'text': 'He is an ocean and lets his waves strike against. Himself | These waves scatter pearls before us,'
- 'id': '008_151_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زان فراوانی کہ اندر جان اوست | ہر تہی را پر نمودن شأن اوست'
  - 'lang': 'en'
    'text': 'With that fullness which characterises his soul, | He strives to nourish the impoverished.'
- 'id': '008_151_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فطرت پاکش عیار خوب و زشت | صنعتش آئینہ دار خوب و زشت'
  - 'lang': 'en'
    'text': 'His pure nature is the norm of the right and the wrong, | His art reflects both the ugly and the beautiful.'
- 'id': '008_151_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عین ابراھیم و عین آزر است | دست او ہم بت شکن ہم بتگر است'
  - 'lang': 'en'
    'text': 'He is the very essence of Abraham and Adhar, | His hands make as well as break idols.'
- 'id': '008_151_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر بنای کہنہ را بر می کند | جملہ موجودات را سوہان زند'
  - 'lang': 'en'
    'text': 'He uproots all old foundations | And polishes all creation.'
- 'id': '008_151_035'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در غلامی تن ز جان گردد تہی | از تن بی جان چہ امید بہی'
  - 'lang': 'en'
    'text': 'In servitude body is deprived of soul; | What good can be expected of a soulless body?'
- 'id': '008_151_036'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ذوق ایجاد و نمود از دل رود | آدمی از خویشتن غافل رود'
  - 'lang': 'en'
    'text': 'Such a person loses all taste for creative work | And forgets his own self.'
- 'id': '008_151_037'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جبرئیلی را اگر سازی غلام | بر فتد از گنبد آئینہ فام'
  - 'lang': 'en'
    'text': 'If you make Gabriel a slave | He would of necessity fall down from his lofty celestial sphere.'
- 'id': '008_151_038'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کیش او تقلید و کارش آزری ست | ندرت اندر مذہب او کافری ست'
  - 'lang': 'en'
    'text': 'His creed is blind imitation and all his activity is centred in idol-making; | "Newness" is an infidelity in his religion.'
- 'id': '008_151_039'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تازگیہا وہم و شک افزایدش | کہنہ و فرسودہ خوش می آیدش'
  - 'lang': 'en'
    'text': 'New things increase his doubts and misgivings; | He is pleased with everything old and decayed.'
- 'id': '008_151_040'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چشم او بر رفتہ از آیندہ کور | چون مجاور رزق او از خاک گور'
  - 'lang': 'en'
    'text': 'He always looks to the past and is blind to the future, | Like an attendant (of a tomb) he seeks his living from the grave.'
- 'id': '008_151_041'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گر ہنر این است مرگ آرزوست | اندرونش زشت و بیرونش نکوست'
  - 'lang': 'en'
    'text': 'If this is skill, then it is death of ambition, | His inside is dark though his outside is beautiful.'
- 'id': '008_151_042'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'طایر دانا نمیگردد اسیر | گرچہ باشد دامی از تار حریر'
  - 'lang': 'en'
    'text': 'A wise bird is never entrapped | Though the net be of silken thread.'
