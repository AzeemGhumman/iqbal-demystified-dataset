---
'id': '008_107'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'ز رسم و راہ شریعت نکردہ ام تحقیق'
- 'lang': 'en'
  'text': 'I have never discovered well'
'description': []
'sher':
- 'id': '008_107_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز رسم و راہ شریعت نکردہ ام تحقیق | جز اینکہ منکر عشق است کافر و زندیق'
  - 'lang': 'en'
    'text': 'I have never discovered well. Law’s way, and the wont thereof, | But know him an infidel. Who denieth the power of Love.'
- 'id': '008_107_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مقام آدم خاکی نہاد دریا بند | مسافران حرم را خدا دہد توفیق'
  - 'lang': 'en'
    'text': 'The travellers of the Shrine. O may God succour and aid, | That they may truly divine. Man’s rank, who of clay was made.'
- 'id': '008_107_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من از طریق نپرسم ، رفیق می جویم | کہ گفتہ اند نخستین رفیق و باز طریق'
  - 'lang': 'en'
    'text': 'I do not ask of the Way; The Friend is my only quest, | For so I have heard men say, "The friend, then the way, that’s best!’'
- 'id': '008_107_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کند تلافی ذوق آنچنان حکیم فرنگ | فروغ بادہ فزون تر کند بجام عقیق'
  - 'lang': 'en'
    'text': 'Europe’s philosopher. So misseth the rapture fine, | In the red bowl shines more clear. The gleam of the crimson wine.'
- 'id': '008_107_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہزار بار نکو تر متاع بی بصری | ز دانشی کہ دل او را نمی کند تصدیق'
  - 'lang': 'en'
    'text': 'Better a man were blind, Better a thousand wise, | Than knowledge to have in mind. That the seeing heart denies.'
- 'id': '008_107_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ پیچ و تاب خرد گرچہ لذت دگر است | یقین سادہ دلان بہ ز نکتہ ہای دقیق'
  - 'lang': 'en'
    'text': 'Though intellect’s jugglery. Peculiar joy impart, | Better than subtlety. Is the faith of a simple heart.'
- 'id': '008_107_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کلام و فلسفہ از لوح دل فروشستم | ضمیر خویش گشادم بہ نشتر تحقیق'
  - 'lang': 'en'
    'text': 'I have washed my heart’s tablets clean. Of the learning that charmed my youth, | Opened my teeming brain. With the lancet of utter truth.'
- 'id': '008_107_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز آستانۂ سلطان کنارہ می گیرم | نہ کافرم کہ پرستم خدای بی توفیق'
  - 'lang': 'en'
    'text': 'Far from the threshold now. Of the Sultan’s gate I have strayed; | No infidel I, to bow. To a god who can nothing aid.'
