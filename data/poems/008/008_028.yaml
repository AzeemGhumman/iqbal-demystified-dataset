'id': '008_028'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'ز ہر نقشی کہ دل از دیدہ گیرد پاک میآیم'
- 'lang': 'en'
  'text': 'Of every image that the heart'
'description': []
'sher':
- 'id': '008_028_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز ہر نقشی کہ دل از دیدہ گیرد پاک میآیم | گدای معنی پاکم تہی ادراک می آیم'
  - 'lang': 'en'
    'text': 'Of every image that the heart. Takes from the eye—I have no part; | Perception weigheth not with me, I beg for pure reality.'
- 'id': '008_028_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گہی رسم و رہ فرزانگی ذوق جنون بخشد | من از درس خرد مندان گریبان چاک میآیم'
  - 'lang': 'en'
    'text': 'Anon a touch of madness lies. In the conventions of the wise; | I come with collar torn, a fool, For all I went to wisdom’s school.'
- 'id': '008_028_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گہی پیچد جہان بر من گہی  من بر جہان پیچم | بگردان بادہ تا بیرون ازین پیچاک میآیم'
  - 'lang': 'en'
    'text': 'Anon I wrap me in the world, Anon about me ‘tis enfurled; | Pass round the wine, and pass again, That I may break this tangled skein.'
- 'id': '008_028_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ اینجا چشمک ساقی نہ آنجا حرف مشتاقی | ز بزم صوفی و ملا بسی غمناک می آیم'
  - 'lang': 'en'
    'text': 'No Saqi’s glance enchants me here, Nor any talk of love sincere; | From Mullah’s board and Sufi’s feast. I nothing gain but care increased.'
- 'id': '008_028_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رسد وقتی کہ خاصان ترا با من فتدکاری | کہ من صحرائیم پیش ملک بیباک می آیم'
  - 'lang': 'en'
    'text': '‘Th time that they had much to do. With me, thy choice and favoured few: | The desert was my upbringing; I fearless stride before the king.'
