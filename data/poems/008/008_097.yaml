---
'id': '008_097'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'جہان کورست و از آئینۂ دل غافل افتاد است'
- 'lang': 'en'
  'text': 'The world had lost its sight'
'description': []
'sher':
- 'id': '008_097_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جہان کورست و از آئینۂ دل غافل افتاد است | ولی چشمی کہ بینا شد نگاہش بر دل افتاد است'
  - 'lang': 'en'
    'text': 'The world had lost its sight. And the glass of the heart forsook, | But an eye now sees the light. That into the heart can look.'
- 'id': '008_097_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شب تاریک و راہ پیچ پیچ و بی یقین راہی | دلیل کاروان را مشکل اندر مشکل افتاد است'
  - 'lang': 'en'
    'text': 'Dark is the night, twists the road, All faithless the wayfarers; | And the caravan’s guide what load. Of problems oppressive bears!'
- 'id': '008_097_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رقیب خام سودا مست و عاشق مست و قاصد مست | کہ حرف دلبران دارای چندین محمل افتاد است'
  - 'lang': 'en'
    'text': 'Drunk are the feckless spy, The lover, the messenger; | So the words of the sweethearts lie. In how many loads to wear.'
- 'id': '008_097_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یقین مؤمنی دارد گمان کافری دارد | چہ تدبیر ای مسلمانان کہ کارم با دل افتاد است'
  - 'lang': 'en'
    'text': 'Its faith of believer true, Its doubt of the infidel– | O Muslims, what shall I do. With the heart that in me doth dwell?'
- 'id': '008_097_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گہی باشد کہ کار ناخدائی میکند طوفان | کہ از طغیان موجی کشتیم بر ساحل افتاد است'
  - 'lang': 'en'
    'text': 'Sometimes the helmsman’s skill. The storm doth display, and more! | Lo, the waves, impetuous will. Hath cast our craft on the shore.'
- 'id': '008_097_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نمیدانم کہ داد این چشم بینا موج دریا را | گہر در سینۂ دریا خزف بر ساحل افتاد است'
  - 'lang': 'en'
    'text': 'Who fashioned these seeing eyes In the wave, far in ocean lost, | That the pearl in the sea’s heart lies, And the potsherd breaks on the coast?'
- 'id': '008_097_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نصیبی نیست از سوز درونم مرز و بومم را | زدم اکسیر را بر خاک صحرا باطل افتاد است'
  - 'lang': 'en'
    'text': 'No part of my soul’s unrest. Hath stirred in my Native land; | With my magic I tried my best, It was lost on the desert sand.'
- 'id': '008_097_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگر در دل جھانی تازہ ئی داری برون آور | کہ افرنگ از جراحتہای پنہان بسمل افتاد است'
  - 'lang': 'en'
    'text': 'If a New World thou hast. In thy bosom, declare thy faith! | Wounded in heart and breast, Europe is nigh to death.'
