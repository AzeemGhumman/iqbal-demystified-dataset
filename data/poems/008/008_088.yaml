---
'id': '008_088'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'عاشق آن نیست کہ لب گرم فغانی دارد'
- 'lang': 'en'
  'text': 'Never lover true is he'
'description': []
'sher':
- 'id': '008_088_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عاشق آن نیست کہ لب گرم فغانی دارد | عاشق آنست کہ بر کف دو جہانی دارد'
  - 'lang': 'en'
    'text': 'Never lover true is he. Who lamenteth dolefully; | Lover he, who in his bold. Hath the double world controlled.'
- 'id': '008_088_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عاشق آن است کہ تعمیر کند عالم خویش | در نسازد بہ جھانی کہ کرانی دارد'
  - 'lang': 'en'
    'text': 'Lover true is passionate. Selfbood’s world to recreate, | Not content to be enfurled. By a bounded, finite world.'
- 'id': '008_088_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل بیدار ندادند بہ دانای فرنگ | این قدر ہست کہ چشم نگرانی دارد'
  - 'lang': 'en'
    'text': 'Wakeful heart was never given. Europe’s scientist.by heaven; | All that God has marked him by. Is the speculative eye.'
- 'id': '008_088_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق ناپید و خرد می گزدش صورت مار | گرچہ در کاسۂ زر لعل روانی دارد'
  - 'lang': 'en'
    'text': 'Love he knows not, and the Brain. Snake like bites into his vein, | Even though his golden cup. Flowing ruby filleth up.'
- 'id': '008_088_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'درد من گیر کہ در میکدہا پیدانیست | پیر مردی کہ می تند و جوانی دارد'
  - 'lang': 'en'
    'text': 'Take the lees I give ; for lo! In the taverns that I know | Aged vintner never more. Stands, the young, fierce wine to pour'
