'id': '008_063'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'مہ و ستارہ کہ در راہ شوق ہم سفرند'
- 'lang': 'en'
  'text': 'On the roadway of desire'
'description': []
'sher':
- 'id': '008_063_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مہ و ستارہ کہ در راہ شوق ہم سفرند | کرشمہ سنج و ادا فہم و صاحب نظرند'
  - 'lang': 'en'
    'text': 'On the roadway of desire. Swift to gaze and to aspire, | Glance-assaying, clear of bead, Moon and star together tread.'
- 'id': '008_063_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چہ جلوہ ہاست کہ دیدند در کف خاکی | قفا بجانب افلاک سوی ما نگرند'
  - 'lang': 'en'
    'text': 'Say, what visions of delight. In the dust amazed their sight, | That they turned them from the skies. And have fixed on us their eyes.'
