---
'id': '008_083'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'خیال من بہ تماشای آسمان بود است'
- 'lang': 'en'
  'text': 'My mind awhile was gone'
'description': []
'sher':
- 'id': '008_083_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خیال من بہ تماشای آسمان بود است | بدوش ماہ بہ آغوش کہکشان بود است'
  - 'lang': 'en'
    'text': 'My mind awhile was gone. About the heavens to pace, | High on the back of the moon, Fast in the stars’ embrace.'
- 'id': '008_083_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گمان مبر کہ ہمین خاکدان نشیمن ماست | کہ ہر ستارہ جہان است یا جہان بود است'
  - 'lang': 'en'
    'text': 'Think not we are enfurled. Within this globe of clay; | Each separate star’s world, Or was a world one day.'
- 'id': '008_083_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ چشم مور فرومایہ آشکار آید | ہزار نکتہ کہ از چشم ما نہان بود است'
  - 'lang': 'en'
    'text': 'The lowly enimet sees. In vision clear and true | A thousand mysteries. Which we lack sight to view.'
- 'id': '008_083_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زمین بہ پشت خود الوند و بیستون دارد | غبار ماست کہ بر دوش او گران بود است'
  - 'lang': 'en'
    'text': 'Earth on her back doth bear. A many mountain tall; | We, for the dust we were. Lay heaviest of all.'
- 'id': '008_083_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز داغ لالۂ خونین پیالہ می بینم | کہ این گسستہ نفس صاحب فغان بود است'
  - 'lang': 'en'
    'text': 'The panting tulip sighed; How deeply, well I know; | Her cup with blood is dyed, Her heart’s a brand aglow.'
