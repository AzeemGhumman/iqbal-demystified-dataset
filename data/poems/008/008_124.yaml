---
'id': '008_124'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'جہان رنگ و بو پیدا تو میگوئی کہ راز است این'
- 'lang': 'en'
  'text': 'A secret ‘tis, ‘tis evident'
'description': []
'sher':
- 'id': '008_124_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جہان رنگ و بو پیدا تو میگوئی کہ راز است این | یکی خود را بتارش زن کہ تو مضراب و ساز است این'
  - 'lang': 'en'
    'text': 'A secret ‘tis, ‘tis evident, (Thou sayst) this world of hue and scent: | Go, strike thyself upon its wire– Thou art the plectrum, it the lyre.'
- 'id': '008_124_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نگاہ جلوہ بدمست از صفای جلوہ می لغزد | تو میگوئی حجابست این نقابست این مجاز است این'
  - 'lang': 'en'
    'text': 'The gaze disclosed in ecstasy. Trembles to view its purity, | And yet thou sayst it is a veil. A covering, a thing unreal!'
- 'id': '008_124_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بیا در کش طناب پردہ ہای نیلگونش را | کہ مثل شعلہ عریان بر نگاہ پاکباز است این'
  - 'lang': 'en'
    'text': 'Pull down the pole of the immense. That struts heaven’s cerulean tents, | For like a spark it naked lies. Before the contemplative eyes.'
- 'id': '008_124_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرا این خاکدان من ز فردوس برین خوشتر | مقام ذوق و شوقست این حریم سوز و ساز است این'
  - 'lang': 'en'
    'text': 'High Paradise is not so fair. As this clay garment that I wear; | Within this sanctuary of mine. Is holy fire, and joy divine.'
- 'id': '008_124_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زمانی گم کنم خود را زمانی گم کنم او را | زمانی ہر دو را یابم چہ رازست این چہ رازست این'
  - 'lang': 'en'
    'text': 'I lose myself a little time, I lose awhile the great sublime, | The twain discovering presently– O miracle, O mystery!'
