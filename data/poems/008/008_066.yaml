---
'id': '008_066'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'زمانہ قاصد طیار آن دلآرام است'
- 'lang': 'en'
  'text': 'Time is the winged messenger'
'description': []
'sher':
- 'id': '008_066_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زمانہ قاصد طیار آن دلآرام است | چہ قاصدی کہ وجودش تمام پیغام است'
  - 'lang': 'en'
    'text': 'Time is the winged messenger. Of the Heart’s Desire; | Wondrous herald! Tidings fair. Is his life entire.'
- 'id': '008_066_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گمان مبر کہ نصیب تو نیست جلوۂ دوست | درون سینہ ہنوز آرزوی تو خام است'
  - 'lang': 'en'
    'text': 'Think not, thou shalt never win. The Beloved to view: | The desire thy breast within. Still is raw, and new!'
- 'id': '008_066_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرفتم این کہ چو شاہین بلند پروازی | بہوش باش کہ صیاد ما کہن دام است'
  - 'lang': 'en'
    'text': 'Well I know that thou dost soar. Hawklike high in air; | Yet beware the Fowler, for, Ancient is his snare.'
- 'id': '008_066_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ اوج مشت غباری کجا رسد جبریل | بلند نامی او از بلندی بام است'
  - 'lang': 'en'
    'text': 'How may Gabriel aspire. Where Man’s dust shall fly? | If his present fame is higher, ‘Tis his roof that’s high!'
- 'id': '008_066_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو از شمار نفس زندہ ئی نمیدانی | کہ زندگی بہ شکست طلسم ایام است'
  - 'lang': 'en'
    'text': 'All thy life is breath to take, Knowing not, frail man, | That true living is to break. The days’ talisman.'
- 'id': '008_066_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز علم و دانش مغرب ہمین قدر گویم | خوش است آہ و فغان تا نگاہ ناکام است'
  - 'lang': 'en'
    'text': 'Of the science of the West. This much I will speak: | Sweet are sighs and tears expressed. While the gaze is weak.'
- 'id': '008_066_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من از ہلال و چلیپا دگر نیندیشم | کہ فتنۂ دگری در ضمیر ایام است'
  - 'lang': 'en'
    'text': 'O’er the Crescent and the Cross. I am raised sublime; | Other tumult now doth toss. In the brain of Time.'
