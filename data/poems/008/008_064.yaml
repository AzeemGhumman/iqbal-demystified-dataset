---
'id': '008_064'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'درون لالہ گذر چون صبا توانی کرد'
- 'lang': 'en'
  'text': 'Thou canst pass, like morning’s breeze'
'description': []
'sher':
- 'id': '008_064_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'درون لالہ گذر چون صبا توانی کرد | بیک نفس گرہ غنچہ وا توانی کرد'
  - 'lang': 'en'
    'text': 'Thou canst pass, like morning’s breeze, Deep into the anemones, | With a single breath disclose. The locked secrets of the rose,'
- 'id': '008_064_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حیات چیست جہان را اسیر جان کردن | تو خود اسیر جہانی کجا توانی کرد'
  - 'lang': 'en'
    'text': 'What is Life? The world, and all, To make Spirit’s captive thrall; | Since the world has prisoned thee, How shalt thou bring this to be?'
- 'id': '008_064_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مقدر است کہ مسجود مہر و مہ باشی | ولی ہنوز ندانی چھا توانی کرد'
  - 'lang': 'en'
    'text': '‘Twas decreed, long since enow, Sun and moon to thee should bow, | But as yet thou knowest not. How thou canst achieve, and what.'
- 'id': '008_064_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگر ز میکدۂ من پیالہ ئی گیری | ز مشت خاک جہانی بپا توانی کرد'
  - 'lang': 'en'
    'text': 'Take thou then a flask of wine. From this tavern that is mine, | And of one poor clod of earth. Thou shalt bring a world to birth.'
- 'id': '008_064_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چسان بہ سینہ چراغی فروختی اقبال | بہ خویش آنچہ توانی بہ ما توانی کرد'
  - 'lang': 'en'
    'text': 'Iqbal! What bright lamp is it. In thy bosom thou bast lit, | That the things thyself canst do. Thou in us canst fashion, too?'
