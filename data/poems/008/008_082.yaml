---
'id': '008_082'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'باز بر رفتہ و آیندہ نظر باید کرد'
- 'lang': 'en'
  'text': 'Sleeper, rise thou up, and fast'
'description': []
'sher':
- 'id': '008_082_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باز بر رفتہ و آیندہ نظر باید کرد | ہلہ برخیز کہ اندیشہ دگر باید کرد'
  - 'lang': 'en'
    'text': 'Sleeper, rise thou up, and fast! Once again upon the past | And the future fix thy gaze; Thou must think on other ways.'
- 'id': '008_082_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق بر ناقۂ ایام کشد محمل خویش | عاشقی ؟ راحلہ از شام و سحر باید کرد'
  - 'lang': 'en'
    'text': 'Love bath laid his heavy load. On Time’s saddle to the road: | Art thou lover? In thy need. Eve and dawn must be thy steed.'
- 'id': '008_082_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیر ما گفت جہان بر روشی محکم نیست | از خوش و ناخوش او قطع نظر باید کرد'
  - 'lang': 'en'
    'text': 'Elder said, "This world below. In no certain gait doth go; | We must close out eyes, nor care. What is foul herein, or fair.'
- 'id': '008_082_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو اگر ترک جہان کردہ سر او داری | پس نخستین ز سر خویش گذر باید کرد'
  - 'lang': 'en'
    'text': '"If, the world being wholly spurned, Unto Him thy mind is turned, | First of all the things to do Is thy own life to forgo."'
- 'id': '008_082_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفتمش در دل من لات و منات است بسی | گفت این بتکدہ را زیر و زبر باید کرد'
  - 'lang': 'en'
    'text': '"Ah, within my heart", said I, "Yet unbroken idols lie": | "Then this temple", answered he, "Must be shattered utterly !"'
