---
'id': '008_084'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'از نوا بر من قیامت رفت و کس آگاہ نیست'
- 'lang': 'en'
  'text': 'A melody swept me through and through'
'description': []
'sher':
- 'id': '008_084_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از نوا بر من قیامت رفت و کس آگاہ نیست | پیش محفل جز بم و زیر و مقام و راہ نیست'
  - 'lang': 'en'
    'text': 'A melody swept me through and through. And nobody knew; | The air and the note is all they know. The high and low.'
- 'id': '008_084_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در نھادم عشق با فکر بلند آمیختند | ناتمام جاودانم کار من چون ماہ نیست'
  - 'lang': 'en'
    'text': 'Love in my heart was made to chime. With thought sublime; | Not like the moon I wax and wane; I never attain.'
- 'id': '008_084_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لب فروبند از فغان در ساز با درد فراق | عشق تا آہی کشد از جذب خویش آگاہ نیست'
  - 'lang': 'en'
    'text': 'Weep no more, but with brave heart take. Disunion’s ache; | Love, till it sigheth, scarce can guess. Its attractiveness.'
- 'id': '008_084_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شعلہ ئی میباش و خاشاکی کہ پیش آید بسوز | خاکیان را در حریم زندگانی راہ نیست'
  - 'lang': 'en'
    'text': 'Be thou a torch, and set afire. The bush and briar; | Men of clay have no right to be. In life’s sanctuary.'
- 'id': '008_084_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جرہ شاہینی بمرغان سرا صحبت مگیر | خیز و بال و پر گشا پرواز تو کوتاہ نیست'
  - 'lang': 'en'
    'text': 'A falcon thou art; yield not thy soul. To domestic fowl; | Rise, spread thy wing and pinion, and soar. Both high and far.'
- 'id': '008_084_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کرم شب تاب است شاعر در شبستان وجود | در پر و بالش فروغی گاہ ہست و گاہ نیست'
  - 'lang': 'en'
    'text': 'The poet’s a glow that giveth light. In life’s dark night; | A radiance shines in his wings anon, And sometimes none.'
- 'id': '008_084_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در غزل اقبال احوال خودی را فاش گفت | زانکہ این نو کافر از آئین دیر آگاہ نیست'
  - 'lang': 'en'
    'text': 'Iqbal in his song his Self has bared. And truth declared; | This new-unbeliever knoweth naught. Of cloister rote.'
