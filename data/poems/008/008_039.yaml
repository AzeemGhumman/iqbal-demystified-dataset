---
'id': '008_039'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'شب من سحر نمودی کہ بہ طلعت آفتابی'
- 'lang': 'en'
  'text': 'Thou didst turn my night to dawning'
'description': []
'sher':
- 'id': '008_039_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شب من سحر نمودی کہ بہ طلعت آفتابی | تو بہ طلعت آفتابی سزد اینکہ بی حجابی'
  - 'lang': 'en'
    'text': 'Thou didst turn my night to dawning; O thou sun of presence bright, | Like the sun thou art in brightness, Light unveiled, most worthy light!'
- 'id': '008_039_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو بدرد من رسیدی بضمیرم آرمیدی | ز نگاہ من رمیدی بہ چنین گران رکابی'
  - 'lang': 'en'
    'text': 'Camest thou to ease my sorrow, And within my thought didst rest, | Then didst vanish from my vision. With so swift, impetuous haste.'
- 'id': '008_039_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو عیار کم عیاران تو قرار بیقراران | تو دوای دل فگاران مگر اینکہ دیریابی'
  - 'lang': 'en'
    'text': 'Thou assay of the assayless, Ease of the reposeless mind, | Cure of the afflicted spirit, Save too rare thou art to find!'
- 'id': '008_039_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غم و عشق و لذت او اثر دو گونہ دارد | گہے سوز و دردمندی گہے مستی و خرابی'
  - 'lang': 'en'
    'text': 'Passion’s sorrow, passion’s pleasure, Two fold is love’s influence: | Now an agony and burning, Now the drunkard’s turbulence.'
- 'id': '008_039_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز حکایت دل من تو بگو کہ خوب دانی | دل من کجا کہ او را بکنار من نیابی'
  - 'lang': 'en'
    'text': 'Speak me then, for true thou knowest: Of my heart the history tell— | Where is now my heart in hiding? In my breast it doth not dwell.'
- 'id': '008_039_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ جلال تو کہ در دل دگر آرزو ندارم | بجز این دعا کہ بخشی بہ کبوتران عقابے'
  - 'lang': 'en'
    'text': 'By the majesty I swear it, No desire my spirit moves | Save the prayer: An eagle spirit, Lord, bestow upon thy doves!'
