---
'id': '008_045'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'کف خاکی برگ و سازم برہی فشانم او را'
- 'lang': 'en'
  'text': 'A hand of dust is all I own'
'description': []
'sher':
- 'id': '008_045_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کف خاکی برگ و سازم برہی فشانم او را | بہ امید اینکہ روزی بفلک رسانم او را'
  - 'lang': 'en'
    'text': 'A hand of dust is all I own; I scatter it upon the way, | Because I hope that on a day. It shall ascend to heaven’s throne.'
- 'id': '008_045_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چہ کنم چہ چارہ گیرم کہ ز شاخ علم و دانش | ندمیدہ ہیچ خاری کہ بدل نشانم او را'
  - 'lang': 'en'
    'text': 'What strategem have I, what art? For on the branch of wisdom’s tree | No thorn has ever sprung for me. That I might thrust into my heart.'
- 'id': '008_045_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دہد آتش جدائی شرر مرا نمودی | بہ ہمان نفس بمیرم کہ فرونشانم او را'
  - 'lang': 'en'
    'text': 'The fires of separation give. A brief effulgence to my flame, | And when I would damp down the same, That very breath I no more live.'
- 'id': '008_045_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'می عشق و مستی او نرود برون ز خونم | کہ دل آنچنان ندادم کہ دگر ستانم او را'
  - 'lang': 'en'
    'text': 'Let it not vanish from my vein, The wine and drunkenness of love; | I suffer none triumph of. My heart, to take it back again.'
- 'id': '008_045_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو بہ لوح سادۂ من ھمہ مدعا نوشتی | دگر آنچنان ادب کن کہ غلط نخوانم او را'
  - 'lang': 'en'
    'text': 'Upon the tablets thou didst write. The argument entire and whole; | And now, so discipline my soul. That I may read the script aright.'
- 'id': '008_045_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بحضور تو اگر کس غزلی ز من سراید | چہ شود اگر نوازی بہ ھمین کہ دانم او را'
  - 'lang': 'en'
    'text': 'If in thy presence one ghazel. I ever made be sung to thee, | What would it cost, the courtesy. To whisper, ‘Yes, I know him well’?'
