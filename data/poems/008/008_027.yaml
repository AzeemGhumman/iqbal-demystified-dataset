---
'id': '008_027'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'از آن آبی کہ در من لالہ کارد ساتگینی دہ'
- 'lang': 'en'
  'text': 'The juice that maketh tulips spring'
'description': []
'sher':
- 'id': '008_027_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از آن آبی کہ در من لالہ کارد ساتگینی دہ | کف خاک مرا ساقی بباد فرودینی دہ'
  - 'lang': 'en'
    'text': 'The juice that maketh tulips spring. Within the heart—a bumper bring, | Saqi! and let the April gust. Scatter at will my body’s dust.'
- 'id': '008_027_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز مینائی کہ خوردم در فرنگ اندیشہ تاریکست | سفر ورزیدۂ خود را نگاہ راہ بینی دہ'
  - 'lang': 'en'
    'text': 'I drank the West’s -enamelled bowl, And darkness settled o’er my soul; | O give me sight to see the way. And where I went so sore astray.'
- 'id': '008_027_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چو خس از موج ہر بادی کہ می آید ز جا رفتم | دل من از گمانہا در خروش آمد یقینی دہ'
  - 'lang': 'en'
    'text': 'Upon the wave of every breeze. Like chaff I turned as it might please; | Tumultuous beats the heart of me. With vain surmise; give certainty!'
- 'id': '008_027_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بجانم آرزوہا بود و نابود شرر دارد | شبم را کوکبی از آرزوی دل نشینی دہ'
  - 'lang': 'en'
    'text': 'My spirit’s fretful small desire. Glows wanly as a spark of fire; | Give me desire of heart’s delight, A star to shine upon my night.'
- 'id': '008_027_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بدستم خامہ ئی دادی کہ نقش خسروی بندد | رقم کش این چنینم کردہ ئی لوح جبینی دہ'
  - 'lang': 'en'
    'text': 'Thou gayest in my hand a pen. Skilful to paint a king of men; | Thou madest me a scribe; then give. A tablet, that my creed may live!'
