'id': '008_129'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'صورت گری کہ پیکر روز و شب آفرید'
- 'lang': 'en'
  'text': 'The Artist, Whose vast mind'
'description': []
'sher':
- 'id': '008_129_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صورت گری کہ پیکر روز و شب آفرید | از نقش این و آن بتماشای خود رسید'
  - 'lang': 'en'
    'text': 'The Artist, Whose vast mind. Both day and night designed, | Engraving these, displays. Upon Himself His gaze.'
- 'id': '008_129_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صوفی! برون ز بنگہ تاریک پا بنہ | فطرت متاع خویش بہ سوداگری کشید'
  - 'lang': 'en'
    'text': 'Sufi! Step out before. Thy dim and dusty store; | Nature has merchandise. To offer–at what price!'
- 'id': '008_129_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صبح و ستارہ و شفق و ماہ و آفتاب | بی پردہ جلوہ ہا بہ نگاہی توان خرید'
  - 'lang': 'en'
    'text': 'Down, and the stars and moon, Nightfall, the sun at noon– | All these unveiled the eye. For but one glance may buy!'
