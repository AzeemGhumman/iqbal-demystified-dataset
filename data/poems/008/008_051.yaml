---
'id': '008_051'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'فرصت کشمکش مدہ این دل بی قرار را'
- 'lang': 'en'
  'text': 'Leave no quarter to resist'
'description': []
'sher':
- 'id': '008_051_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فرصت کشمکش مدہ این دل بی قرار را | یک دو شکن زیادہ کن گیسوی تابدار را'
  - 'lang': 'en'
    'text': 'Leave no quarter to resist. To this restless heart of mine | Give thy curls another twist, Let thy tresses intertwine.'
- 'id': '008_051_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از تو درون سینہ ام برق تجلئی کہ من | با مہ و مہر دادہ ام تلخی انتظار را'
  - 'lang': 'en'
    'text': 'In my heart thy lightning shone. Radiant as flashing gold, | Which the expectant sun and moon. Marvelled sorely to behold.'
- 'id': '008_051_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ذوق حضور در جہان رسم صنم گری نہاد | عشق فریب می دہد جان امیدوار را'
  - 'lang': 'en'
    'text': 'Holy joy to dwell with thee. Fashioned world idolatry; | Love with his deceitful art. Ever cheats the hopeful heart.'
- 'id': '008_051_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا بفراغ خاطری نغمۂ تازہ ئی زنم | باز بہ مرغزار دہ طایر مرغزار را'
  - 'lang': 'en'
    'text': 'Come the meadow-bird again. To the green and meadowed plain, | That with mind devoid of care. I may tune a sweet, new air.'
- 'id': '008_051_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'طبع بلند دادہ ئی بند ز پای من گشای | تا بہ پلاس تو دہم خلعت شہریار را'
  - 'lang': 'en'
    'text': 'A high soul thou gayest me; Loose my bonds, and set me free? | Kingly raiment I would spurn. If thy sackcloth I may earn.'
- 'id': '008_051_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تیشہ اگر بسنگ زد این چہ مقام گفتگوست | عشق بدوش می کشد این ہمہ کوہسار را'
  - 'lang': 'en'
    'text': 'If the axe (as legend says): Cleave the rock, shall that amaze | Love upon his shoulder bears. Such a mountain-range of cares!'
