---
'id': '008_095'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'برون زین گنبد در بستہ پیدا کردہ ام راہی'
- 'lang': 'en'
  'text': 'Beyond heaven’s shuttered dome'
'description': []
'sher':
- 'id': '008_095_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'برون زین گنبد در بستہ پیدا کردہ ام راہی | کہ از اندیشہ برتر می پرد آہ سحر گاہی'
  - 'lang': 'en'
    'text': 'Beyond heaven’s shuttered dome. I have found a way to come | Where swifter than thought may fly. The breath of a morning sigh.'
- 'id': '008_095_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو ای شاہین نشیمن در چمن کردی از آن ترسم | ہوای او ببال تو دہد پرواز کوتاہی'
  - 'lang': 'en'
    'text': 'Falcon thou art, and hast made. Thy nest in the grassy glade, | And? its air, I am fearful, might. Foreshorten thy pinion’s flight.'
- 'id': '008_095_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غباری گشتہ ئی آسودہ نتوان زیستن اینجا | بباد صبحدم در پیچ و منشین بر سر راہی'
  - 'lang': 'en'
    'text': 'Art thou dust become? It is clear. Thou canst not be resting here; | On the breeze of the morning ride, Sit not by the roadway side.'
- 'id': '008_095_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز جوی کہکشان بگذر ز نیل آسمان بگذر | ز منزل دل بمیرد گرچہ باشد منزل ماہی'
  - 'lang': 'en'
    'text': 'From the stream of the stars arise. And cross the Nile of the skies; | For the heart must die right soon. If it lodge, though it be in the moon.'
- 'id': '008_095_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگر زان برق بی پروا درون او تہی گردد | بہ چشمم کوہ سینا می نیرزد با پرکاہی'
  - 'lang': 'en'
    'text': 'Let its breast no longer beam. With the rockless lightning’s gleam, | Less worth than a straw reckon I. The mountain of Sinai.'
- 'id': '008_095_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چسان آداب محفل را نگہ دارند و می سوزند | مپرس از ما شہیدان نگاہ بر سر راہی'
  - 'lang': 'en'
    'text': 'How men may the manners keep. Of the throng, yet consuming leap | Ask not of us, whom the gaze. Of the passing fair one slays.'
- 'id': '008_095_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پس از من شعر من خوانند و دریابند و میگویند | جہانی را دگرگون کرد یک مرد خود آگاہی'
  - 'lang': 'en'
    'text': 'When I am dead, this may lay. Men will recite, and say: | "One man, who was self-aware, Transformed a world everywhere!"'
