---
'id': '008_056'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'نفس شمار بہ پیچاک روزگار خودیم'
- 'lang': 'en'
  'text': 'One by one we count our breath'
'description': []
'sher':
- 'id': '008_056_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نفس شمار بہ پیچاک روزگار خودیم | مثال بحر خروشیم و درکنار خودیم'
  - 'lang': 'en'
    'text': 'One by one we count our breath. On the narrow road to death; | Like a raging sea we roar. As we walk along the shore.'
- 'id': '008_056_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگرچہ سطوت دریا امان بکس ندہد | بخلوت صدف او نگاہدار خودیم'
  - 'lang': 'en'
    'text': 'Though the terror of the sea. Gives to none security, | In the secret of the shell. Self-preserving we may dwell.'
- 'id': '008_056_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز جوہری کہ نہان است در طبیعت ما | مپرس صیرفیان را کہ ما عیار خودیم'
  - 'lang': 'en'
    'text': 'Ask them not to price the heart, Money-changers of the mart; | We can estimate alone. The true merit of our stone.'
- 'id': '008_056_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ از خرابۂ ما کس خراج می خواہد | فقیر راہ نشینیم و شہریار خودیم'
  - 'lang': 'en'
    'text': 'Tribute none is asked of us. For our fiefdom ruinous; | Beggars sitting by the road,  We are princes of our- blood.'
- 'id': '008_056_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'درون سینۂ ما دیگری چہ بوالعجبی است | کرا خبر کہ توئی یا کہ ما دچار خودیم'
  - 'lang': 'en'
    'text': 'There is one (O wonderful!). Dwells beside me in my soul; | Who shall say, if it be thee. Or myself, I meet in me?'
- 'id': '008_056_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گشای پردہ ز تقدیر آدم خاکی | کہ ما بہ رھگذر تو در انتظار خودیم'
  - 'lang': 'en'
    'text': 'Draw aside fate’s veil, I pray, From this Adam shaped of clay; | On thy path precipitate. For our coming we await.'
