---
'id': '008_018'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'خیز و بخاک تشنہ ئی بادۂ زندگی فشان'
- 'lang': 'en'
  'text': 'Rise! and upon the thirsty land'
'description': []
'sher':
- 'id': '008_018_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خیز و بخاک تشنہ ئی بادۂ زندگی فشان | آتش خود بلند کن آتش ما فرونشان'
  - 'lang': 'en'
    'text': 'Rise! and upon the thirsty land. Sprinkle life’s wine with lavish hand; | Kindle anew the spirit’s fire, And bid the flame in us expire.'
- 'id': '008_018_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'میکدۂ تہی سبو حلقہ خود فرامشان | مدرسۂ بلند بانگ بزم فسردہ آتشان'
  - 'lang': 'en'
    'text': 'The tav’ern wine is draincd and gone, The drinkers find oblvion; | The school re-echoes to the shout, And every lamp has flickered out.'
- 'id': '008_018_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فکر گرہ گشا غلام دین بروایتی تمام | زانکہ درون سینہ ہا دل ہدفی است بی نشان'
  - 'lang': 'en'
    'text': 'Reason’s a knot-resolving slave, Faith mid convention’s laid to grave, | For in the breast there beats a heart, The unseen target of love’s dart,'
- 'id': '008_018_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر دو بمنزلی روان ہر دو امیر کاروان | عقل بحیلہ می برد ، عشق برد کشان کشان'
  - 'lang': 'en'
    'text': 'Both are in quest of one abode. And both would lead upon the road: | Reason tries every strategem, But love pulls gently by the hem.'
- 'id': '008_018_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق ز پا در آورد خیمۂ شش جہات را | دست دراز می کند تا بہ طناب کہکشان'
  - 'lang': 'en'
    'text': 'Love to the dust ruin hurled. The tabernacle of the world, | And stretches high his fingers, even, Unto the canopy of heaven.'
