---
'id': '008_013'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'دل دیدہ ئی کہ دارم ہمہ لذت نظارہ'
- 'lang': 'en'
  'text': 'All the dear delight to see'
'description': []
'sher':
- 'id': '008_013_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل دیدہ ئی کہ دارم ہمہ لذت نظارہ | چہ گنہ اگر تراشم صنمی ز سنگ خارہ'
  - 'lang': 'en'
    'text': 'All the dear delight to see. Are the eyes and heart of me: | If I new an idol fair. From the rock, what sin is there?'
- 'id': '008_013_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو بہ جلوہ در نقابی کہ نگاہ بر نتابی | مہ من اگر ننالم تو بگو دگر چہ چارہ'
  - 'lang': 'en'
    'text': 'Thou art all in veil arrayed, Lest thy beauty be displayed; | If I do not weep for rue, Say, what other, can I do?'
- 'id': '008_013_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چہ شود اگر خرامی بہ سرای کاروانی | کہ متاع ناروانش دلکی است پارہ پارہ'
  - 'lang': 'en'
    'text': 'Ah, if thou wouldst tread sedate. Where the caravan doth wait ! | All we offer in the mart. Is a worthless, broken heart.'
- 'id': '008_013_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غزلی زدم کہ شاید بہ نوا قرارم آید | تب شعلہ کم نگردد ز گسستن شرارہ'
  - 'lang': 'en'
    'text': 'Once a lyric I designed. That a song might ease my mind; | Will it quench the torch’s glow. When the spark doth upward go?'
- 'id': '008_013_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل زندہ ئی کہ دادی بہ حجاب در نسازد | نگہی بدہ کہ بیند شرری بسنگ خارہ'
  - 'lang': 'en'
    'text': 'This my heart thou gavest me. Liketh not in veil to be; | Give it vision, to descry. In the flint the flame doth lie.'
- 'id': '008_013_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ھمہ پارۂ دلم را ز سرور او نصیبی | غم خود چسان نہادی بہ دل ھزار پارہ'
  - 'lang': 'en'
    'text': 'There was rapture in my heart; Wonder, that thou didst impart; | To the given heart in me. All thy love’s sweet agony.'
- 'id': '008_013_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نکشد سفینہ کس بہ یمی بلند موجے | خطری کہ عشق بیند بسلامت کنارہ'
  - 'lang': 'en'
    'text': 'When the waves tumultuous be, None will put his barque to sea; | It is love that peril sore. Vieweth on the tranquil shore.'
- 'id': '008_013_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ شکوہ بی نیازی ز خدایگان گذشتم | صفت مہ تمامی کہ گذشت بر ستارہ'
  - 'lang': 'en'
    'text': 'Past all worldly gods I went. Splendidly indifferent, | As the risen moon by far. Out-illuminetlh a star.'
