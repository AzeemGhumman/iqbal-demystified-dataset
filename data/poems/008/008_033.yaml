---
'id': '008_033'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'خوشتر ز ہزار پارسائی'
- 'lang': 'en'
  'text': 'One step on friendship’s road'
'description': []
'sher':
- 'id': '008_033_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خوشتر ز ہزار پارسائی | گامی بہ طریق آشنائی'
  - 'lang': 'en'
    'text': 'One step on friendship’s road. Fairer I see | Than the moat pressing load. Of piety.'
- 'id': '008_033_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در سینۂ من دمی بیاسای | از محنت و کلفت خدائی'
  - 'lang': 'en'
    'text': 'Take for thy rest awhile. This heart of mine | And lay aside thy toil. And task divine.'
- 'id': '008_033_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ما را ز مقام ما خبر کن | مائیم کجا و تو کجائی'
  - 'lang': 'en'
    'text': 'O come; and tidings bring. How stands my heart, | Where I am wandering, And where thou art.'
- 'id': '008_033_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن چشمک محرمانہ یاد آر | تا کی بہ تغافل آزمائی'
  - 'lang': 'en'
    'text': 'Recall those glances pure. Of love intense | How long must I endure. Indifference?'
- 'id': '008_033_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دی ماہ تمام گفت با من | در ساز بہ داغ نارسائی'
  - 'lang': 'en'
    'text': 'Last night the burning moon. Did me address: | ‘Accept the anguish, son, Of unaccess.’'
- 'id': '008_033_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خوش گفت ولی حرام کردند | در مذہب عاشقان جدائی'
  - 'lang': 'en'
    'text': 'Fair spake she; but, ah yes, My creed of love | To live in loneliness. Doth not approve.'
- 'id': '008_033_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیش تو نھادہ ام دل خویش | شاید کہ تو این گرہ گشائی'
  - 'lang': 'en'
    'text': 'Before thee I have laid. This heart of mine; | Raply the twist thread. Thou canst untwine.'
