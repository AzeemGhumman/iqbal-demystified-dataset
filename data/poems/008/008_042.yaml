---
'id': '008_042'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'اگر نظارہ از خود رفتگی آرد حجاب اولی'
- 'lang': 'en'
  'text': 'If vision self-effacement bring'
'description': []
'sher':
- 'id': '008_042_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگر نظارہ از خود رفتگی آرد حجاب اولی | نگیرد با من این سودا بہا از بس گران خواہی'
  - 'lang': 'en'
    'text': 'If vision self-effacement bring, The veil is a far better thing; | Thy trade hath little to entice. That doth require so great a price.'
- 'id': '008_042_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سخن بی پردہ گو با ما شد آن روز کم آمیزی | کہ می گفتند تو ما را چنین خواہی چنان خواہی'
  - 'lang': 'en'
    'text': 'Now speak me clear: those days are gone. Of too rare condescension | When, as it was declared to us, Such is thy will, and thus and thus.'
- 'id': '008_042_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نگاہ بی ادب زد رخنہ ہا در چرخ مینائی | دگر عالم بنا کن گر حجابی درمیان خواہی'
  - 'lang': 'en'
    'text': 'The gaze was bold, it did not fail. To rend in twain high heaven’s veil: | If thou wouldst have a veil between, Bring a new world upon the scene!'
- 'id': '008_042_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چنان خود را نگہ داری کہ با این بی نیازی ہا | شہادت بر وجود خود ز خون دوستان خواہی'
  - 'lang': 'en'
    'text': 'So high conceit is in thy heart. That, all unlacking as thou art, | Thou seekest yet, thy being to prove, The blood of them that truly love.'
- 'id': '008_042_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مقام بندگی دیگر مقام عاشقی دیگر | ز نوری سجدہ میخواہی ز خاکی بیش از آن خواہی'
  - 'lang': 'en'
    'text': 'One is the rank of servitude, And one again of loverhood; | The Sons of light must needs adore, The son of earth shall even more.'
- 'id': '008_042_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مس خامی کہ دارم از محبت کیمیا سازم | کہ فردا چون رسم پیش تو از من ارمغان خواہی'
  - 'lang': 'en'
    'text': 'I will convert this dross I hold. By passion’s alchemy to gold, | That on the morrow I may bring. To thee thy wished for offering'
