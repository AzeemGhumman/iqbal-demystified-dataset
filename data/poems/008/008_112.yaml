'id': '008_112'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'دیار شوق کہ درد آشناست خاک آنجا'
- 'lang': 'en'
  'text': 'In the abode of passion, where'
'description': []
'sher':
- 'id': '008_112_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دیار شوق کہ درد آشناست خاک آنجا | بہ ذرہ ذرہ توان دیدہ جان پاک آنجا'
  - 'lang': 'en'
    'text': 'In the abode of passion, where. The dust is fraught with pain, | Shineth in every atom there. Pure spirit without stain.'
- 'id': '008_112_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'می مغانہ ز مغ زادگان نمی گیرند | نگاہ می شکند شیشہ ہای تاک آنجا'
  - 'lang': 'en'
    'text': 'No Magian wine from Magian boy. The revellers there take; | One glance of rapture and of joy. Each fragile glass doth break.'
- 'id': '008_112_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ ضبط جوش جنون کوش در مقام نیاز | بہوش باش و مرو با قبای چاک آنجا'
  - 'lang': 'en'
    'text': 'Let madness surge not in thee so. When thou dost stand at prayer; | Keep firm thy reason; do not go. With shredded raiment there!'
