---
'id': '008_098'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'نیابی در جہان یاری کہ داند دلنوازی را'
- 'lang': 'en'
  'text': 'No friend in the world entire thou wilt find'
'description': []
'sher':
- 'id': '008_098_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نیابی در جہان یاری کہ داند دلنوازی را | بخود گم شو نگہ دار آبروی عشق بازی را'
  - 'lang': 'en'
    'text': 'No friend in the world entire thou wilt find. Sincere in solicitude | Go, lose thyself in thy self, and mind, The honour of loverhood.'
- 'id': '008_098_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من از کار آفرین داغم کہ با این ذوق پیدائے | ز ما پوشیدہ دارد شیوہ ہای کار سازی را'
  - 'lang': 'en'
    'text': 'I am grieved, that He Who created us. In rapture to be displayed | Hath concealed the infinite various. Manners of that His trade.'
- 'id': '008_098_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کسی این معنے نازک نداند جز ایاز اینجا | کہ مہر غزنوی افزون کند درد ایازی را'
  - 'lang': 'en'
    'text': 'None but Ayaz alone doth know. This subtle and secret truth, | How the Ghaznavid’s love augmented so. His poor slave’s anguish and ruth.'
- 'id': '008_098_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من آن علم و فراست با پر کاہی نمیگیرم | کہ از تیغ و سپر بیگانہ سازد مرد غازی را'
  - 'lang': 'en'
    'text': 'Less than a grassblade, in my view, The knowledge and vision vast | That the trusty sword and the buckler true. From the hand of the warrior cast.'
- 'id': '008_098_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہر نرخی کہ این کالا بگیری سود مند افتد | بزور بازوی حیدر بدہ ادراک رازی را'
  - 'lang': 'en'
    'text': 'Whatever the price of these goods, ‘tis well And profit will yield, not harm, | Razi’s intelligence to sell. For the power of Haider’s arm.'
- 'id': '008_098_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگر یک قطرہ خون داری اگر مشت پری داری | بیا من با تو آموزم طریق شاہبازی را'
  - 'lang': 'en'
    'text': 'If there is a drop of blood in thy vein, A flutter to storm the height, | Come, learn with me the way to attain. The falcon’s ascending flight.'
- 'id': '008_098_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگر این کار را کار نفس دانی چہ نادانی | دم شمشیر اندر سینہ باید نی نوازی را'
  - 'lang': 'en'
    'text': 'If fluting thou thinkst is but taking breath, How little truth thou hast guessed; | The minstrel his skill accomplisheth. With the point of the sword in his breast!'
