---
'id': '008_147'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'کہ شد بر سر وحدت واقف آخر؟'
- 'lang': 'en'
  'text': 'Question 9'
'description': []
'sher':
- 'id': '008_147_001'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سؤال نہم'
  - 'lang': 'en'
    'text': 'Question 9'
- 'id': '008_147_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کہ شد بر سر وحدت واقف آخر؟ | شناسای چہ آمد عارف آخر؟'
  - 'lang': 'en'
    'text': 'Who at last became familiar with the secret of unity | Who is the wise man that is a gnostic?'
- 'id': '008_147_003'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جواب'
  - 'lang': 'en'
    'text': 'Answer'
- 'id': '008_147_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تہ گردون مقام دلپذیر است | و لیکن مہر و ماہش زود میر است'
  - 'lang': 'en'
    'text': 'The world beneath the sky is a charming place, | But its sun and moon are prone to decay.'
- 'id': '008_147_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بدوش شام نعش آفتابی | کواکب را کفن از ماہتابی'
  - 'lang': 'en'
    'text': 'The corpse of the sun is carried on the shoulders of the evening, | The stars vanish when the moon appears.'
- 'id': '008_147_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پرد کہسار چون ریگ روانی | دگرگون مے شود دریا بآنی'
  - 'lang': 'en'
    'text': 'The mountain flies like the moving sand, | The river changes in a moment.'
- 'id': '008_147_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گلان را در کمین باد خزان است | متاع کاروان از بیم جان است'
  - 'lang': 'en'
    'text': 'Autumn lies in ambush against. the flowers, | The merchandise of the caravan is the fear (of loss) of life.'
- 'id': '008_147_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز شبنم لالہ را گوھر نماند | دمی ماند دمے دیگر نماند'
  - 'lang': 'en'
    'text': 'The tulip does not retain its beauty through dew, | If it retains it for a while, it loses it the next moment.'
- 'id': '008_147_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نوا نشنیدہ در چنگی بمیرد | شرر ناجستہ در سنگی بمیرد'
  - 'lang': 'en'
    'text': 'The sound dies in the harp without being produced, | The flame dies in the stone without manifesting itself.'
- 'id': '008_147_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مپرس از من ز عالمگیری مرگ | من و تو از نفس زنجیری مرگ'
  - 'lang': 'en'
    'text': 'Don''t ask me about the universality of death, | You and I are tied by our breaths to the chain of death.'
- 'id': '008_147_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فنا را بادۂ ھر جام کردند | چہ بیدردانہ او را عام کردند'
  - 'lang': 'en'
    'text': 'Death is destined to be the wine of every cup, | How ruthlessly has it been made common!'
- 'id': '008_147_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تماشا گاہ مرگ ناگہان را | جہان ماہ و انجم نام کردند'
  - 'lang': 'en'
    'text': 'The arena of sudden death | Has been called the world of moon and stars.'
- 'id': '008_147_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگر یک زرہ اش خوی رم آموخت | بہ افسون نگاہے رام کردند'
  - 'lang': 'en'
    'text': 'If any particle of it learnt to fly, | It was brought under control by the spell of sight.'
- 'id': '008_147_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قرار از ما چہ میجوئی کہ ما را | اسیر گردش ایام کردند'
  - 'lang': 'en'
    'text': 'Why do you seek rest for us? | We are Tied to the revolutions of the days.'
- 'id': '008_147_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خودی در سینۂ چاکی نگہدار | ازین کوکب چراغ شام کردند'
  - 'lang': 'en'
    'text': 'Be careful of the ego within your heart, | From this star, the night was illumined.'
- 'id': '008_147_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جہان یکسر مقام آفلین است | درین غربت سرا عرفان ہمین است'
  - 'lang': 'en'
    'text': 'The world is absolutely a place of decay, | This is the gnosis in this strange land.'
- 'id': '008_147_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل ما در تلاش باطلی نیست | نصیب ما غم بی حاصلی نیست'
  - 'lang': 'en'
    'text': 'Our heart is not seeking anything futile, | Our lot is not fruitless grief.'
- 'id': '008_147_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نگہ دارند اینجا آرزو را | سرور ذوق و شوق جستجو را'
  - 'lang': 'en'
    'text': 'Desire is looked after here, | And also the intoxication of the yearning of search.'
- 'id': '008_147_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خودی را لازوالی میتوان کرد | فراقی را وصالی میتوان کرد'
  - 'lang': 'en'
    'text': 'Ego can be made immortal; | Separation can be changed into union.'
- 'id': '008_147_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چراغی از دم گرمی توان سوخت | بہ سوزن چاک گردون میتوان دوخت'
  - 'lang': 'en'
    'text': 'A lamp can be lit by our hot breath, | Crack in the sky can be sewn by a needle.'
- 'id': '008_147_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خدای زندہ بی ذوق سخن نیست | تجلی ہای او بی انجمن نیست'
  - 'lang': 'en'
    'text': 'The Living God is not without a taste for beauty, | His manifestations are not without society.'
- 'id': '008_147_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کہ برق جلوۂ او بر جگر زد؟ | کہ خورد آن بادہ و ساغر بسر زد'
  - 'lang': 'en'
    'text': 'Who cast the lightning of His Grace on the heart? | Who drank that wine and struck the cup on the head?'
- 'id': '008_147_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عیار حسن و خوبی از دل کیست؟ | مہ او در طواف منزل کیست؟'
  - 'lang': 'en'
    'text': 'Whose heart is the criterion of beauty and good? | Whose house is it round which His moon revolves?'
- 'id': '008_147_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '’’الست‘‘ از خلوت نازی کہ برخاست | ’’بلی‘‘ از پردۂ سازی کہ برخاست'
  - 'lang': 'en'
    'text': 'From whose privacy the cry of "Am I not your Lord" arose? | From whose musical strings the answer of "Yes" appeared?'
- 'id': '008_147_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چہ آتش عشق در خاکی بر افروخت | ہزاران پردہ یک آواز ما سوخت'
  - 'lang': 'en'
    'text': 'What a fire Love kindled in this handful of dust | One cry from us burnt down thousands of veils.'
- 'id': '008_147_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگر مائیم گردان جام ساقی است | بہ بزمش گرمی ہنگامہ باقی است'
  - 'lang': 'en'
    'text': 'It is only our presence that keeps the cup of the Saqi in motion | And maintain liveliness in His society.'
- 'id': '008_147_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرا دل سوخت بر تنہائی او | کنم سامان بزم آرائی او'
  - 'lang': 'en'
    'text': 'My heart burns on the loneliness of God! | In order, therefore, to maintain intact His Ego Society'
- 'id': '008_147_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مثال دانہ می کارم خودی را | برای او نگھدارم خودی را'
  - 'lang': 'en'
    'text': 'I saw in my dust the seed of selfhood, | And keep a constant vigil over my "I"'
