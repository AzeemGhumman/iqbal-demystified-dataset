---
'id': '008_076'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'ہوس ہنوز تماشا گر جہانداری است'
- 'lang': 'en'
  'text': 'Greed is acting still his play'
'description': []
'sher':
- 'id': '008_076_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہوس ہنوز تماشا گر جہانداری است | دگر چہ فتنہ پس پردہ ہای زنگاری است'
  - 'lang': 'en'
    'text': 'Greed is acting still his play. This world to dominate; | What new turbulence, I pray, Behind Heaven’s veil doth wait?'
- 'id': '008_076_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زمان زمان شکند آنچہ می تراشد عقل | بیا کہ عشق مسلمان و عقل زناری است'
  - 'lang': 'en'
    'text': 'Now and now Mind breaketh through. What idols it designed; | Come, for Love believeth true, And infidel is Mind.'
- 'id': '008_076_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'امیر قافلہ ئی سخت کوش و پیہم کوش | کہ در قبیلۂ ما حیدری ز کراری است'
  - 'lang': 'en'
    'text': 'Thou’rt the Leader of the train; Then labour fiercely still; | In our tribe, he rule doth gain. Who hath a warrior’s will.'
- 'id': '008_076_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو چشم بستی و گفتی کہ این جہان خوٍابست | گشای چشم کہ این خواب خواب بیداری است'
  - 'lang': 'en'
    'text': 'Thou hast closed thine eyes, and said, "The world’s a dream, no less": | Open thine eves; this dream-abed. Is all of wakefulness.'
- 'id': '008_076_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بخلوت انجمنی آفرین کہ فطرت عشق | یکی شناس و تماشا پسند بسیاری است'
  - 'lang': 'en'
    'text': 'In thy solitude, alone, Create a company; | Love, that’s made to know the. One, The Many loves to see.'
- 'id': '008_076_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تپید یک دم و کردند زیب فتراکش | خوشا نصیب غزالی کہ زخم او کاری است'
  - 'lang': 'en'
    'text': 'But an instant quivered he. Ere to the saddle bound– | Fortunate gazelle, to he. So singled out to wound!'
- 'id': '008_076_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بباغ و راغ گہر ہای نغمہ می پاشم | گران متاع و چہ ارزان ز کند بازاری است'
  - 'lang': 'en'
    'text': 'In the garden and the mead. I sow my jewelled air; | Precious goods, yet cheap indeed. When there are none to hear.'
