---
'id': '008_079'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'مانند صبا خیز و وزیدن دگر آموز'
- 'lang': 'en'
  'text': 'Rise like the morning air'
'description': []
'sher':
- 'id': '008_079_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مانند صبا خیز و وزیدن دگر آموز | دامان گل و لالہ کشیدن دگر آموز'
  - 'lang': 'en'
    'text': 'Rise like the morning air. And learn to blow again; | Tulip and rose are fair; Play gently with their train;'
- 'id': '008_079_002'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اندر دلک غنچہ خزیدن دگر آموز'
  - 'lang': 'en'
    'text': 'Deep in the rosebud’s heart. Learn how to stab thy dart.'
- 'id': '008_079_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'موئینہ بہ بر کردی و بی ذوق تپیدی | آنگونہ تپیدی کہ بجائی نرسیدی'
  - 'lang': 'en'
    'text': 'Though ermine wraps thy breast, Thou tremblest listlessly; | This way thou shiverest. Will nothing profit thee;'
- 'id': '008_079_004'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در انجمن شوق تپیدن دگر آموز'
  - 'lang': 'en'
    'text': 'in the assembly learn. With love to shdke, and burn.'
- 'id': '008_079_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کافر دل آوارہ دگر بارہ بہ او بند | بر خویش گشا دیدہ و از غیر فروبند'
  - 'lang': 'en'
    'text': 'Faithless! thy heart astray. Once more upon Him bind; | Break from all else away, Nor unto Self be blind;'
- 'id': '008_079_006'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دیدن دگر آموز و ندیدن دگر آموز'
  - 'lang': 'en'
    'text': 'Learn with thy eyes to view, And how to close them, too.'
- 'id': '008_079_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دم چیست پیام است شنیدی نشنیدی | در خاک تو یک جلوہ عام است ندیدی'
  - 'lang': 'en'
    'text': 'Breath is a messenger, Unheard its message told; | Thy dust a vision clear, Yet thou canst not behold;'
- 'id': '008_079_008'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دیدن دگر آموز شنیدن دگر آموز'
  - 'lang': 'en'
    'text': 'Learn once again to see, And hearing get for thee!'
- 'id': '008_079_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ما چشم عقاب و دل شہباز نداریم | چون مرغ سرا لذت پرواز نداریم'
  - 'lang': 'en'
    'text': 'No falcon’s heart of rage. We have, no eagle’s eye; | Like homebirds in a cage. We lack the joy to fly;'
- 'id': '008_079_010'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای مرغ سرا خیز و پریدن دگر آموز'
  - 'lang': 'en'
    'text': 'Homebirds encaged! arise, And soar into the skies.'
- 'id': '008_079_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تخت جم و دارا سر راہی نفروشند | این کوہ گران است بکاہی نفروشند'
  - 'lang': 'en'
    'text': 'Darius’ royal throne. Men sell not by the way; | That mighty mount of stone. They barter not for hay;'
- 'id': '008_079_012'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'با خون دل خویش خریدن دگر آموز'
  - 'lang': 'en'
    'text': 'Learn with thy own heart’s blood. To purchase thee this good.'
- 'id': '008_079_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نالیدی و تقدیر ہمان است کہ بود است | آن حلقۂ زنجیر ہمان است کہ بود است'
  - 'lang': 'en'
    'text': 'Thou weep’st; yet Destiny, Unchanging doth abide; | The chain that circleth thee. Was aye as firmly tied;'
- 'id': '008_079_014'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نومید مشو نالہ کشیدن دگر آموز'
  - 'lang': 'en'
    'text': 'Despair not, but anew. Learn how to weep for rue.'
- 'id': '008_079_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وا سوختہ ئی یک شرر از داغ جگر گیر | یک چند بخود پیچ و نیستان ہمہ در گیر'
  - 'lang': 'en'
    'text': 'Art thou consumed? Take flame. Out of thy heart’s desire | And wrap thee in the same, And set the reeds afire;'
- 'id': '008_079_016'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون شعلہ بخاشاک دویدن دگر آموز'
  - 'lang': 'en'
    'text': 'Along the stubble learn. To run a torch, and burn!'
