---
'id': '008_014'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'گرچہ شاہین خرد بر سر پروازی ہست'
- 'lang': 'en'
  'text': 'Though the falcon of the brain'
'description': []
'sher':
- 'id': '008_014_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرچہ شاہین خرد بر سر پروازی ہست | اندرین بادیہ پنھان قدر اندازی ہست'
  - 'lang': 'en'
    'text': 'Though the falcon of the brain. Yearneth on the wing to be, | Archers in this desert plain. Wait upon him secretly!'
- 'id': '008_014_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنچہ ازکار فروبستہ گرہ بگشاید | ہست و در حوصلۂ زمزمہ پروازی ہست'
  - 'lang': 'en'
    'text': 'Yet the tied and twisted cord. Lacketh not for remedy: | Singing can the cure afford. Of this hard perplexity.'
- 'id': '008_014_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تاب گفتار اگر ہست شناسائی نیست | وای آن بندہ کہ در سینہ او رازی ہست'
  - 'lang': 'en'
    'text': 'If the power of speech be there, Yet is knowledge not possessed; | Hapless servant, who doth bear. Such a secret in his breast!'
- 'id': '008_014_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرچہ صد گونہ بصد سوز مرا سوختہ اند | ای خوشا لذت آن سوز کہ ہم سازی ہست'
  - 'lang': 'en'
    'text': 'Though a hundred varied ways. They should’burn and ravage me, | There is comfort in my blaze. And a glad felicity.'
- 'id': '008_014_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مردہ خاکیم و سزاوار دل زندہ شدیم | این دل زندہ و ما ، کار خدا سازی ہست'
  - 'lang': 'en'
    'text': 'Dust, and dead as dust, are we, Yet a heart we merited: | Lo! the living deity. Heart-engendered in the dead.'
- 'id': '008_014_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شعلۂ سینۂ من خانہ فروز است ولی | شعلہ ئی ہست کہ ہم خانہ براندازی ہست'
  - 'lang': 'en'
    'text': 'In my breast there is a flame. Setteth all the house aglow, | Yet it is the very same. That the house doth overthrow.'
- 'id': '008_014_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تکیہ بر عقل جھان بین فلاطون نکنم | در کنارم دلکی شوخ و نظر بازی ہست'
  - 'lang': 'en'
    'text': 'Plato’s mind the world described, Yet I will not trust in it, | For a heart is in my side. Bold to view the infinite.'
