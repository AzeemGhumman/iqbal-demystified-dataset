---
'id': '008_150'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'موسیقی'
- 'lang': 'en'
  'text': 'Music'
'description': []
'sher':
- 'id': '008_150_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرگ ہا اندر فنون بندگی | من چہ گویم از فسون بندگی'
  - 'lang': 'en'
    'text': 'Arts cultivated (by people) in servitude are symbols of death; | The spell cast by servitude is beyond description.'
- 'id': '008_150_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نغمۂ او خالی از نار حیات | ہمچو سیل افتد بہ دیوار حیات'
  - 'lang': 'en'
    'text': 'Its songs are devoid of the fire of life | They storm the wall like a flood.'
- 'id': '008_150_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون دل او تیرہ سیمای غلام | پست چون طبعش نواہای غلام'
  - 'lang': 'en'
    'text': 'The countenance of a slave is as black as his heart, | The notes of a-slave are as insipid as his nature.'
- 'id': '008_150_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از دل افسردۂ او سوز رفت | ذوق فردا لذت امروز رفت'
  - 'lang': 'en'
    'text': 'His dead frozen heart has lost all gusto and ardour | And is emptied of to-day''s pleasure and the expectations of future.'
- 'id': '008_150_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از نی او آشکارا راز او | مرگ یک شہر است اندر ساز او'
  - 'lang': 'en'
    'text': 'His lute betrays his secret, | His instruments embody the death of multitudes.'
- 'id': '008_150_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ناتوان و زار می سازد ترا | از جہان بیزار می سازد ترا'
  - 'lang': 'en'
    'text': 'It makes you weak and ill | And estranges you from the world.'
- 'id': '008_150_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چشم او را اشک پیہم سرمہ ایست | تا توانے بر نوای او مایست'
  - 'lang': 'en'
    'text': 'His eyes are always full of tears— | Keep away from his songs as far as you can.'
- 'id': '008_150_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'الحذر این نغمۂ موت است و بس | نیستی در کسوت صوت است و بس'
  - 'lang': 'en'
    'text': 'Beware! it is but the song of death! | It is nothing but nothingness in the guise of sound.'
- 'id': '008_150_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تشنہ کامی ، این حرم بی زمزم است | در بم و زیرش ہلاک آدم است'
  - 'lang': 'en'
    'text': 'Feeling thirsty? This Haram is without Zam-zam. | His songs bring about the destruction of mankind.'
- 'id': '008_150_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سوز دل از دل برد غم میدہد | زہر اندر ساغر جم می دہد'
  - 'lang': 'en'
    'text': 'It removes from the heart all ambitions and gives grief instead, | It pours poison in the cup of Jamshed.'
- 'id': '008_150_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غم دو قسم است ای برادر گوش کن | شعلۂ ما را چراغ ہوش کن'
  - 'lang': 'en'
    'text': 'Hearken brother! grief is of two kinds, | Lighten your lamp of reason with our flame'
- 'id': '008_150_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یک غم است آن غم کہ آدم را خورد | آن غم دیگر کہ ہر غم را خورد'
  - 'lang': 'en'
    'text': 'One kind of grief is that consumes man; | The other kind of grief is that eats up all other griefs.'
- 'id': '008_150_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن غم دیگر کہ ما را ھمدم است | جان ما از صحبت او بی غم است'
  - 'lang': 'en'
    'text': 'The second kind of grief that is our companion | Frees life from all kinds of grief.'
- 'id': '008_150_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اندرو ہنگامہ ہای غرب و شرق | بحر و در وی جملہ موجودات غرق'
  - 'lang': 'en'
    'text': 'It involves the tumults of the east and west | It is like a vast ocean in which all beings are submerged.'
- 'id': '008_150_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون نشیمن می کند اندر دلی | دل ازو گردد یم بی ساحلی'
  - 'lang': 'en'
    'text': 'When it takes its abode in the heart, | It turns the heart into a vast shoreless sea.'
- 'id': '008_150_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بندگی از سر جان نا آگہی است | زان غم دیگر سرود او تہی است'
  - 'lang': 'en'
    'text': 'Servitude is but ignorance of the secret of life | Its song is empty of the second kind of grief.'
- 'id': '008_150_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من نمیگویم کہ آہنگش خطاست | بیوہ زن را اینچنین شیون رواست'
  - 'lang': 'en'
    'text': 'I don''t say that its notes are wrong | Such bewailings become only a widow.'
- 'id': '008_150_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نغمہ باید تند رو مانند سیل | تا برد از دل غمان را خیل خیل'
  - 'lang': 'en'
    'text': 'Song should be violent like a storm | So that it may remove from the heart the clouds of grief.'
- 'id': '008_150_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نغمہ می باید جنون پروردہ ئے | آتشی در خون و دل حل کردہ ئی'
  - 'lang': 'en'
    'text': 'It should be nourished on ecstasy— | A fire dissolved in the blood of the heart.'
- 'id': '008_150_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از نم او شعلہ پروردن توان | خامشی را جزو او کردن توان'
  - 'lang': 'en'
    'text': 'It is possible to develop flame out of its wetness, | And to make silence a part of it.'
- 'id': '008_150_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'می شناسی در سرود است آن مقام | ’’کاندرو بی حرف می روید کلام‘‘'
  - 'lang': 'en'
    'text': 'Do you know that in music there is a stage | Where speech develops "without words"?'
- 'id': '008_150_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نغمۂ روشن چراغ فطرت است | معنی او نقشبند صورت است'
  - 'lang': 'en'
    'text': 'A brilliant song is Nature''s lamp | Its meaning imparts form to it.'
- 'id': '008_150_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اصل معنی را ندانم از کجاست | صورتش پیدا و با ما آشناست'
  - 'lang': 'en'
    'text': 'I don''t know whence comes the essence of meaning | We are aware of its form which is apparent.'
- 'id': '008_150_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نغمہ گر معنی ندارد مردہ ایست | سوز او از آتش افسردہ ایست'
  - 'lang': 'en'
    'text': 'If the song is shorne of meaning, it is dead | Its "heat" emanates from a dead fire.'
- 'id': '008_150_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'راز معنی مرشد رومی گشود | فکر من بر آستانش در سجود'
  - 'lang': 'en'
    'text': 'The secret of meaning was unveiled by Rumi | On, whose threshold my thought prostrates'
- 'id': '008_150_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '’’معنی آن باشد کہ بستاند ترا | بی نیاز از نقش گرداند ترا'
  - 'lang': 'en'
    'text': '"Meaning is that transports you aloft | And makes you independent of the apparent form;'
- 'id': '008_150_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'معنی آن نبود کہ کور و کر کند | مرد را بر نقش عاشق تر کند‘‘'
  - 'lang': 'en'
    'text': 'Meaning is not that makes you deaf and blind | And makes a man enamoured of mere form all the more.'
- 'id': '008_150_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مطرب ما جلوۂ معنی ندید | دل بصورت بست و از معنی رمید'
  - 'lang': 'en'
    'text': 'Our musician did not enjoy the beauty of meaning; | He attached himself to form and ignored meaning altogether.'
