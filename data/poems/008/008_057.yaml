---
'id': '008_057'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'بہ فغان نہ لب گشودم کہ فغان اثر ندارد'
- 'lang': 'en'
  'text': 'No lament, no sigh I uttered'
'description': []
'sher':
- 'id': '008_057_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ فغان نہ لب گشودم کہ فغان اثر ندارد | غم دل نگفتہ بہتر ہمہ کس جگر ندارد'
  - 'lang': 'en'
    'text': 'No lament, no sigh I uttered; Naught avail laments and sighs; | Best unspoken, the heart’s sorrow; There be few to sympathize.'
- 'id': '008_057_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چہ حرم چہ دیر ہر جا سخنی ز آشنائی | مگر اینکہ کس ز راز من و تو خبر ندارد'
  - 'lang': 'en'
    'text': 'In the shrine and in the temple. There is love-talk every where, | Yet through all the world none knoweth. This great secret- that we share.'
- 'id': '008_057_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چہ ندیدنی است اینجا کہ شرر جہان ما را | نفسی نگاہ دارد، نفسے دگر ندارد'
  - 'lang': 'en'
    'text': 'Here are things too fine for vision; As the sparks that upward soar | Guard our world for a brief moment, And the next it is no more.'
- 'id': '008_057_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو ز راہ دیدۂ ما بہ ضمیر ما گذشتی | مگر آنچنان گذشتی کہ نگہ خبر ندارد'
  - 'lang': 'en'
    'text': 'Coming by the path of seeing. Thou didst past into my mind, | But so sudden was thy passing. In that hour my eyes were blind.'
- 'id': '008_057_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کس ازین نگین شناسان نگذشت بر نگینم | بتو می سپارم او را کہ جہان نظر ندارد'
  - 'lang': 'en'
    'text': 'They that tell the worth of jewels. Would not heed my jewelled ring; | Since the world will not regard it, Unto thee my gem I bring.'
- 'id': '008_057_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قدح خرد فروزی کہ فرنگ داد ما را | ہمہ آفتاب لیکن اثر سحر ندارد'
  - 'lang': 'en'
    'text': 'Lo, the goblet mind-illuming. That the West bath given me, | All the sun’s aglow within it; Of the dawn no sign I see.'
