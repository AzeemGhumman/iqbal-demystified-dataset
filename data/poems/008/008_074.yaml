---
'id': '008_074'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'ز سلطان کنم آرزوی نگاہی'
- 'lang': 'en'
  'text': 'Of the Sultan I would take'
'description': []
'sher':
- 'id': '008_074_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز سلطان کنم آرزوی نگاہی | مسلمانم از گل نسازم الہی'
  - 'lang': 'en'
    'text': 'Of the Sultan I would take. One gaze, if so I may; | Muslim I, I do not make. A god of clay.'
- 'id': '008_074_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل بی نیازی کہ در سینہ دارم | گدارا دہد شیوۂ پادشاہی'
  - 'lang': 'en'
    'text': 'See, the independent heart. That in my breast I bear | To the beggar doth impart. A regal air.'
- 'id': '008_074_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز گردون فتد آنچہ بر لالۂ من | فرو ریزم او را بہ برگ گیاہی'
  - 'lang': 'en'
    'text': 'What doth on the tulip fall. Out of the starry sky, | O’er the verdant herbage all. Now scatter I.'
- 'id': '008_074_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چو پروین فرو ناید اندیشۂ من | بہ دریوزۂ پرتو مہر و ماہی'
  - 'lang': 'en'
    'text': 'Ranging through the Infinite. My thought begs never boon, | As the Pleiades crave light. From sun and moon.'
- 'id': '008_074_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگر آفتابی سوی من خرامد | بہ شوخے بگردانم او را ز راہی'
  - 'lang': 'en'
    'text': 'But if any wandering sun. Toward my path should stray, | With a smile I make it run. Far from the way.'
- 'id': '008_074_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ آن آب و تابی کہ فطرت ببخشد | درخشم چو برقی بہ ابر سیاہی'
  - 'lang': 'en'
    'text': 'With the lustre and the flame. That Nature hath endowed | Like a lightning-flash. I gleam In a dark cloud.'
- 'id': '008_074_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رہ و رسم فرمانروایان شناسم | خران بر سر بام و یوسف بچاہی'
  - 'lang': 'en'
    'text': 'Well I know the wont and way. Of them that rule, aloof | Joseph’s in the well, and they. Asses. on roof!'
