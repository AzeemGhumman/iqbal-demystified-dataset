---
'id': '008_035'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'مرا براہ طلب بار در گل است ہنوز'
- 'lang': 'en'
  'text': 'Upon the road of high desire'
'description': []
'sher':
- 'id': '008_035_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرا براہ طلب بار در گل است ہنوز | کہ دل بہ قافلہ و رخت و منزل است ہنوز'
  - 'lang': 'en'
    'text': 'Upon the road of high desire. My load yet lieth in the mire, | Because my heart would still engage. With trappings, caravan, and stage.'
- 'id': '008_035_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کجا ست برق نگاہی کہ خانمان سوزد | مرا با معاملہ با کشت و حاصل است ہنوز'
  - 'lang': 'en'
    'text': 'Where is the lightning of the gaze. That shall my dwelling burn and raze? | Fain would I yet a bargain keep. With what men sow, and what men reap.'
- 'id': '008_035_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یکی سفینۂ این خام را بہ طوفان دہ | ز ترس موج نگاھم بساحل است ہنوز'
  - 'lang': 'en'
    'text': 'O let this layman’s vessel ride. Upon a full, tempestuous tide: | The wave affrighteth me so sore. I fix my gaze upon the shore.'
- 'id': '008_035_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تپیدن و نرسیدن چہ عالمی دارد | خوشا کسی کہ بدنبال محمل است ہنوز'
  - 'lang': 'en'
    'text': 'Ah, what adventure is to gain— To quiver, never to attain: | Thrice happy he, who even now. Behind the train doth riding go.'
- 'id': '008_035_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کسی کہ از دو جہان خویش را برون نشناخت | فریب خوردۂ این نقش باطل است ہنوز'
  - 'lang': 'en'
    'text': 'But he who never knew his heart. From the two worlds to dwell apart, | He still bemused and cheated is. By unsubstantial images.'
- 'id': '008_035_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نگاہ شوق تسلی بہ جلوہ ئی نشود | کجا برم خلشے را کہ در دل است ہنوز'
  - 'lang': 'en'
    'text': 'A single, brief epiphany. Consoleth not the passionate eye: | Where shall I take the wounding dart. That pricketh even yet my heart?'
- 'id': '008_035_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حضور یار حکایت دراز تر گردید | چنانکہ این ہمہ نا گفتہ در دل است ہنوز'
  - 'lang': 'en'
    'text': 'In the glad presence of the friend. A history is that hath no end, | As still these sorrows yet unsaid. Lie in my heart deep-buried.'
