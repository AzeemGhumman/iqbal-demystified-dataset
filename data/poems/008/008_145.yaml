---
'id': '008_145'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'مسافر چون بود رہرو کدام است'
- 'lang': 'en'
  'text': 'Question 7'
'description': []
'sher':
- 'id': '008_145_001'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سؤال ہفتم'
  - 'lang': 'en'
    'text': 'Question 7'
- 'id': '008_145_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مسافر چون بود رہرو کدام است | کرا گویم کہ او مرد تمام است'
  - 'lang': 'en'
    'text': 'Of what sort is this traveller, who is the wayfarer? | Of whom shall I say that he is the Perfect Man?'
- 'id': '008_145_003'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جواب'
  - 'lang': 'en'
    'text': 'Answer'
- 'id': '008_145_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگرچہ چشمی گشائی بر دل خویش | درون سینہ بینی منزل خویش'
  - 'lang': 'en'
    'text': 'If you direct your eyes towards your heart, | You will find your destination within your bosom.'
- 'id': '008_145_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سفر اندر حضر کردن چنین است | سفر از خود بخود کردن ہمین است'
  - 'lang': 'en'
    'text': 'To travel while at rest is: | To travel from one''s self to one''s self.'
- 'id': '008_145_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کسی اینجا نداند ما کجائیم | کہ در چشم مہ و اختر نیائیم'
  - 'lang': 'en'
    'text': 'None knows here where we are, | That we look so insignificant in the eyes of moon and stars.'
- 'id': '008_145_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مجو پایان کہ پایانے نداری | بپایان تا رسی جانے نداری'
  - 'lang': 'en'
    'text': 'Don''t seek the end of the journey, for you have no end; | As soon as you reach the end, you lose your soul.'
- 'id': '008_145_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ ما را پختہ پنداری کہ خامیم | بہر منزل تمام و ناتمامیم'
  - 'lang': 'en'
    'text': 'Do not look upon us as ripe, for we are raw, | At every destination we are perfect and imperfect.'
- 'id': '008_145_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بپایان نارسیدن زندگانی است | سفر ما را حیات جاودانی است'
  - 'lang': 'en'
    'text': 'Not to reach the end is life; | Immortal life for us lies in constant travelling.'
- 'id': '008_145_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز ماہی تا بہ مہ جولانگہ ما | مکان و ھم زمان گرد رہ ما'
  - 'lang': 'en'
    'text': 'The whole world from the centre of the earth to the moon is within our reach, | Time and space are like dust in our path.'
- 'id': '008_145_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بخود پیچیم و بیتاب نمودیم | کہ ما موجیم و از قعر وجودیم'
  - 'lang': 'en'
    'text': 'Our selves are our centres and pine for manifestation, | For we are waves and rise from the bottom of Being.'
- 'id': '008_145_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دمادم خویش را اندر کمین باش | گریزان از گمان سوی یقین باش'
  - 'lang': 'en'
    'text': 'Lie in constant ambush against the self, | Fly from doubt to faith and certainty.'
- 'id': '008_145_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تب و تاب محبت را فنا نیست | یقین و دید را نیز انتہا نیست'
  - 'lang': 'en'
    'text': 'The fire and ardour of love are not subject to extinction; | Faith and "sight" have no end.'
- 'id': '008_145_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کمال زندگی دیدار ذات است | طریقش رستن از بند جہات است'
  - 'lang': 'en'
    'text': 'The perfection of life consists in seeing the Essence, | The way of achieving it is to free oneself from the limits of time and space.'
- 'id': '008_145_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چنان با ذات حق خلوت گزینی | ترا او بیند و او را تو بینی'
  - 'lang': 'en'
    'text': 'You should enjoy privacy with the Divine Person in such a way, | That He sees you and you see Him.'
- 'id': '008_145_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'منور شو ز نور ’’من یرانی‘‘ | مژہ برھم مزن تو خود نمانی'
  - 'lang': 'en'
    'text': 'Become illumined by the light of "what you see." | Do not wink, otherwise you will be no more.'
- 'id': '008_145_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بخود محکم گذر اندر حضورش | مشو ناپید اندر بحر نورش'
  - 'lang': 'en'
    'text': 'In His presence, be strong and self-possessed, | Don''t merge yourself in the ocean of His Light.'
- 'id': '008_145_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نصیب ذرہ کن آن اضطرابی | کہ تابد در حریم آفتابی'
  - 'lang': 'en'
    'text': 'Bestow that perturbation to the mote, | That it may shine in the vicinity of the sun.'
- 'id': '008_145_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چنان در جلوہ گاہ یار میسوز | عیان خود را نہان او را برافروز'
  - 'lang': 'en'
    'text': 'So burn. amid the splendour of the Beloved | That you may illumine yourself in public and Him in privacy.'
- 'id': '008_145_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کسی کو دید عالم را امام است | من تو ناتمامیم او تمام است'
  - 'lang': 'en'
    'text': 'He who "saw" is the leader of the world, | We and you are imperfect; he alone is perfect.'
- 'id': '008_145_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگر او را نیابی در طلب خیز | اگر یابی بہ دامانش در آویز'
  - 'lang': 'en'
    'text': 'If you do not find him, rise in search of him; | If you find him, attach yourself to him.'
- 'id': '008_145_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فقیہ و شیخ و ملا را مدہ دست | مرو مانند ماہی غافل از شست'
  - 'lang': 'en'
    'text': 'Do not allow yourself to be guided by the faqih, shaikh, and mulla, | Like fish, do not walk about careless of the hook.'
- 'id': '008_145_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بکار ملک و دین او مرد راہی است | کہ ما کوریم و او صاحب نگاہی است'
  - 'lang': 'en'
    'text': 'He is a man of the path in matters of State and religion; | We are blind and he is a man of insight.'
- 'id': '008_145_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مثال آفتاب صبحگاہی | دمد از ھر بن مویش نگاہی'
  - 'lang': 'en'
    'text': 'Like the sun of the morning, | Wisdom shines from every root, of his hair.'
- 'id': '008_145_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فرنگ آئین جمہوری نہاد ست | رسن از گردن دیوی گشادست'
  - 'lang': 'en'
    'text': 'The West has set up the rule of democracy, | It has untied the rope from the neck of a fiend.'
- 'id': '008_145_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نوا بی زخمہ و سازی ندارد | ابی طیارہ پروازی ندارد'
  - 'lang': 'en'
    'text': 'It does not possess sound without plectrum and musical instruments, | Without a flying machine it does not possess the power of flying.'
- 'id': '008_145_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز باغش کشت ویرانی نکوتر | ز شہر او بیابانے نکوتر'
  - 'lang': 'en'
    'text': 'A desolate field is better than its garden, | A desert is better than its city.'
- 'id': '008_145_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چو رہزن کاروانی در تک و تاز | شکمہا بہر نانی در تک و تاز'
  - 'lang': 'en'
    'text': 'Like a marauding caravan it is active, | Its people are ever busy in satisfying their hunger.'
- 'id': '008_145_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'روان خوابید و تن بیدار گردید | ہنر با دین و دانش خوار گردید'
  - 'lang': 'en'
    'text': 'Its soul became dormant, and its body awoke; | Art, science and religion all became contemptible.'
- 'id': '008_145_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خرد جز کافری کافر گری نیست | فن افرنگ جز مردم دری نیست'
  - 'lang': 'en'
    'text': 'Intellect is nothing but fostering of unbelief., | The art of the West is nothing but man-killing.'
- 'id': '008_145_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گروہی را گروہی  در کمین است | خدایش یار اگر کارش چنین است'
  - 'lang': 'en'
    'text': 'A group lies in ambush against another group, | Such a state of affairs is -sure to lead to disaster.'
- 'id': '008_145_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز من دہ اہل مغرب را پیامی | کہ جمہور است تیغ بی نیامی'
  - 'lang': 'en'
    'text': 'Convey my message to the West | That the ideal of democracy is a sword out of its sheath:'
- 'id': '008_145_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چہ شمشیری کہ جانہا می ستاند | تمیز مسلم و کافر نداند'
  - 'lang': 'en'
    'text': 'What a sword that it kills men | And does not make a distinction a between believer and an unbeliever!'
- 'id': '008_145_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نماند در غلاف خود زمانی | برد جان خود و جان جہانی'
  - 'lang': 'en'
    'text': 'If it does not remain in the sheath for a little more time, | It will kill itself as well as the world.'
