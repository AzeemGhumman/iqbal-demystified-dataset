  'text': 'الہي عقل خجستہ پے کو ذرا سي ديوانگي سکھا دے'
- 'lang': 'en'
  'text': 'O GOD! TEACH A LITTLE LOVE TO MY HAPPY INTELLECT'
'description':
- 'lang': 'en'
  'text': 'Though apparently this ghazal, like all ghazals expresses various thoughts in its different verses these thoughts are borne on a single logical thread. Three mutually inter‑connected messages are conveyed, viz. (i) Intellect alone is not sufficient for human existence. (ii) A Muslim is not confined to any place, he is universal and his nation is not based on geographical countries. (iii) ‘Allamah Iqbal did not believe in "art for art''s sake" and used poetry only to convey his message of Islam to the people in succinct and impressive form.'
