---
'id': '001_038'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Bang%20e%20Dara/038-%20Sarguzasht%20i%20Adam.mp3'
'heading':
- 'lang': 'ur'
  'text': 'سر گزشت آدم'
- 'lang': 'en'
  'text': 'THE STORY OF MAN'
'description':
- 'lang': 'en'
  'text': 'This short poem recapitulates the history of mankind in a nutshell, starting with the time of creation of S. Adam A.S. and his spouse and their transfer from the garden of Paradise to earth up to the present age. It describes the achievements as well as the failures of the celebrities of the human race in all walks of life, in all races and in all countries. Though the poem is short it is full of mysticism and has a large number of allusions to the Holy Qur’an and important events in human history. However, the essence and the raison de’tre for the poem comes in the last two verses. The end purpose of all human research and thinking is ascertaining the nature of the ultimate Truth. Though this effort has built up a large and rich treasure of knowledge the nature of the ultimate Truth is still a mystery. It cannot be ascertained without the Love of God. This concept is one of the favorite topics of ‘Allamah Iqbal and is often repeated in his works. Cf. | (175) ‘Aèèar, or Ruma, or Raza or Ghazala you may be | Without dawn''s wailing nothing achieved will be'
'sher':
- 'id': '001_038_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سنے کوئي مري غربت کي داستاں مجھ سے | بھلايا قصہ پيمان اوليں ميں نے'
  - 'lang': 'en'
    'text': 'Someone should hear the tale of my emigration | I ignored the story of the primeval covenant'
    'notes':
    - 'phrase': 'emigration'
      'meaning': 'Allusion to the Holy Qur’an 2:30‑34, which describes the creation of S. Adam A.S. and his spouse and their transfer to the earth.'
      'occurrence': !!int '1'
    - 'phrase': 'covenant'
      'meaning': 'Allusion to the Holy Qur’an 3:81. This verse describes the pledge of the prophets. This pledge was to support every prophet of God, not to disregard the prophets who were to appear in the future, not to consider themselves exclusive custodians of the true Faith, and not to oppose the Truth. The pledge of a prophet is binding on his Ummah. However, the human race has betrayed this trust throughout its history except a few righteous people who believed in and testified to the Truth and the message of God as brought by the successive prophets.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Sune Koi Meri Ghurbat Ki Dastan Mujh Se | Bhulaya Qissa-e-Peman-e-Awaleen Main Ne'
- 'id': '001_038_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لگي نہ ميري طبيعت رياض جنت ميں | پيا شعور کا جب جام آتشيں ميں نے'
  - 'lang': 'en'
    'text': 'I did not feel attachment to the garden of Paradise | When I drank the fiery cup of Intellection'
    'notes':
    - 'phrase': 'Intellection'
      'meaning': 'Intellection - This is the process of comprehension of all things as taught by God and is the criterion for Man''s distinction from other of God''s creation such as angels. Endowed with such a faculty Man was sent to the earth to populate it and maintain its order and beauty as created by God. According to the Holy Qur''an the emigration of at S. Adam A.S. was not a punishment but a responsibility bestowed by God on him for which he had been prepared and pre‑ordained.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Lagi Na Meri Tabiat Riyaz-e-Jannat Mein | Piya Shaur Ka Jab Jaam-e-Aatisheen Main Ne'
- 'id': '001_038_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رہي حقيقت عالم کي جستجو مجھ کو | دکھايا اوج خيال فلک نشيں ميں نے'
  - 'lang': 'en'
    'text': 'I remained in pursuit of the Truth of the universe | I exhibited the excellence of elegant thoughts'
    'notes':
    - 'phrase': 'thoughts'
      'meaning': 'Search for knowledge has been an inseparable part of Man''s nature since his creation.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Rahi Haqiqat-e-Alam Ki Justujoo Mujh Ko | Dikhaya Auj-e-Khiyal-e-Falak Nasheeen Main Ne'
- 'id': '001_038_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ملا مزاج تغير پسند کچھ ايسا | کيا قرار نہ زير فلک کہيں ميں نے'
  - 'lang': 'en'
    'text': 'I got such a change-loving temperament | That I did not settle anywhere under the sky'
    'notes':
    - 'phrase': 'sky'
      'meaning': 'Allusion to the constantly wandering nature of the human race throughout history. It also refers to the constantly changing thought of Man.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Mila Mazaj Tagiyur Pasand Kuch Aesa | Kiya Qarar Na Zair-e-Falak Kahin Main Ne'
- 'id': '001_038_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نکالا کعبے سے پتھر کي مورتوں کو کبھي | کبھي بتوں کو بنايا حرم نشيں ميں نے'
  - 'lang': 'en'
    'text': 'Sometimes I removed the stone idols from the Ka''bah | Sometimes I established the idols in the Haram'
    'notes':
    - 'phrase': 'Haram'
      'meaning': 'Allusion to the placing of three hundred sixty stone idols in the precincts of the Ka''bah by the Quraish, in the second hemistich, and to their removal by the Holy Prophet S.A.W. and his Companions at the time of the conquest of Makkah Mu’aïïamah in the first hemistich.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Nikala Kaabe Se Pathar Ki Mooraton Ko Kabhi | Kabhi Buton Ko Banaya Haram Nasheen Main Ne'
- 'id': '001_038_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کبھي ميں ذوق تکلم ميں طور پر پہنچا | چھپايا نور ازل زير آستيں ميں نے'
  - 'lang': 'en'
    'text': 'Sometimes I arrived at tur in my desire to speak | And I concealed the Eternal Light up my sleeve'
    'notes':
    - 'phrase': 'sleeve'
      'meaning': 'Allusion to the ardent desire of S. Musa A.S. to see and speak with God and the miracle of the illuminated palm (The Holy Qur''an 27:7‑14; 28:29‑35).'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Kabhi Main Zauq-e-Takalum Mein Toor Par Pohancha | Chupaya Noor-e-Azal Zair-e-Asteen Main Ne'
- 'id': '001_038_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کبھي صليب پہ اپنوں نے مجھ کو لٹکايا | کيا فلک کو سفر، چھوڑ کر زميں ميں نے'
  - 'lang': 'en'
    'text': 'Sometimes I was nailed to the cross by my own clan | I rose to the Celestial world leaving the earth'
    'notes':
    - 'phrase': 'earth'
      'meaning': 'Allusion to the crucifixion and ascension to heaven of S.‘Isa A.S.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Kabhi Saleeb Pe Apnon Ne Mujh Ko Latkaya | Kiya Falak Ko Safar, Chor Kar Zameen Main Ne'
- 'id': '001_038_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کبھي ميں غار حرا ميں چھپا رہا برسوں | ديا جہاں کو کبھي جام آخريں ميں نے'
  - 'lang': 'en'
    'text': 'Sometimes I remained hidden in Cave of Hira for years | Sometimes I gave the world the last cup of Divine wine'
    'notes':
    - 'phrase': 'years'
      'meaning': 'Allusion to the retirement of the Holy Prophet S.A.W. to the Cave of Hira where he meditated and prayed for long periods of time over several years and where he finally received the first Divine Revelation (The Holy Qur''an 96:1‑5).'
      'occurrence': !!int '1'
    - 'phrase': 'wine'
      'meaning': 'Allusion to the Last message of God to Man contained in the Holy Qur''an.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Kabhi Mein Ghaar-e-Hira Mein Chupa Raha Barson | Diya Jahan Ko Kabhi Jaam-e-Akhreen Main Ne'
- 'id': '001_038_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سنايا ہند ميں آ کر سرود رباني | پسند کي کبھي يوناں کي سر زميں ميں نے'
  - 'lang': 'en'
    'text': 'Coming to India I played the Divine Orchestra | Sometimes I chose the land of Greece'
    'notes':
    - 'phrase': 'Orchestra'
      'meaning': 'Allusion to the large number of pious persons who preached Tawhad of God and that of mankind in India. The number of such preachers is legion. ‘Allamah Iqbal also includes Gautam Buddha and Guru Nanak among those who preached these doctrines, though they were not Muslims formally. We shall learn more about them in the Poem 126 "Nanak".'
      'occurrence': !!int '1'
    - 'phrase': 'Greece'
      'meaning': 'Allusion to the very early history of Christianity when their leaders had to take refuge in Greece where they worked on their Scriptures. Greek philosophy exerted very great influence on Christian thought for that reason.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Sunaya Hind Mein Aa Kar Surood-e-Rabbani | Pasand Ki Kabhi Yunan Ki Sar Zameen Main Ne'
- 'id': '001_038_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ديار ہند نے جس دم مري صدا نہ سني | بسايا خطہء جاپان و ملک چيں ميں نے'
  - 'lang': 'en'
    'text': 'When the people of India paid no heed to my call | I populated the countries of China and Japan'
    'notes':
    - 'phrase': 'Japan'
      'meaning': 'Allusion to the persecution of Buddhists by the idol worshipping, caste-ridden and Brahman-dominated Hindu society, on account of which Buddhism which stood of Tawhad-i-Insaniyat and a caste‑less society all but disappeared from India. Buddhists migrated to and settled in far off places, including China and Japan.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Diyar-e-Hind Ne Jis Dam Meri Sada Na Suni | Basaya Khitta-e-Japan-o-Mulk-e-Cheen Main Ne'
- 'id': '001_038_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بنايا ذروں کي ترکيب سے کبھي عالم | خلاف معني تعليم اہل ديں ميں نے'
  - 'lang': 'en'
    'text': 'Sometimes I created the universe by combining elements | I did this against the meanings of priests'' preaching'
    'notes':
    - 'phrase': 'preaching'
      'meaning': 'Allusion to the cosmology and astronomy as evolved in Europe during the Renaissance period. The findings of astronomy were considered heretic by the Roman Catholic Church under the influence of the Greek cosmology which had entered Christian thought and had assumed the position of being a part of the Christian religion.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Banaya Zarron Ki Tarkeeb Se Kabhi Alam | Khilaf-e-Ma’ani-e-Taleem-e-Ahl-e-Deen Main Ne'
- 'id': '001_038_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لہو سے لال کيا سينکڑوں زمينوں کو | جہاں ميں چھيڑ کے پيکار عقل و ديں ميں نے'
  - 'lang': 'en'
    'text': 'I stained hundreds of lands with blood | When I started the war between Intellect and religion'
    'notes':
    - 'phrase': 'religion'
      'meaning': 'Allusion to the persecution and bloodshed in the Christendom, due to the differences in belief with the Roman Catholic Church during and after the Reformation.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Lahoo Se Laal Kiya Saikron Zameenon Ko | Jahan Mein Chair Ke Pikaar-e-Aqal-o-Deen Main Ne'
- 'id': '001_038_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سمجھ ميں آئي حقيقت نہ جب ستاروں کي | اسي خيال ميں راتيں گزار ديں ميں نے'
  - 'lang': 'en'
    'text': 'When I could not understand the reality of stars | I passed sleepless nights in this contemplation'
    'notes':
    - 'phrase': 'contemplation'
      'meaning': 'This alludes to the intellectual puzzles of Astronomy.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Samajh Mein Ayi Haqiqat Na Jab Sitaron Ki | Issi Khiyal Mein Raatain Guzar Deen Main Ne'
- 'id': '001_038_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ڈرا سکيں نہ کليسا کي مجھ کو تلواريں | سکھايا مسئلہ گردش زميں ميں نے'
  - 'lang': 'en'
    'text': 'The swords of the Church could not frighten me | When I taught the theory of earth''s revolution'
    'notes':
    - 'phrase': 'revolution'
      'meaning': 'Allusion to Galileo who was a famous Italian scientist who presented the theory of the spherical nature of the earth and its revolution round the sun as opposed to the Greek philosophy which taught the earth to be flat and the center of the universe. The Christian Church was so much influenced by Greek thought that they considered Greek philosophy to be part of the Christian faith. Hence, they declared Galileo a heretic.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Dra Sakeen Na Kalisa Ki Mujh Ko Talwarain | Sikhaya Masla-e-Gardish-e-Zameen Main Ne'
- 'id': '001_038_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کشش کا راز ہويدا کيا زمانے پر | لگا کے آئنہ عقل دور بيں ميں نے'
  - 'lang': 'en'
    'text': 'I demonstrated the gravity''s secret to the world | Using the far-sighted Intellect''s mirror'
    'notes':
    - 'phrase': 'mirror'
      'meaning': 'Allusion to the discovery of gravity and its multifarious manifestations in the phenomena of nature, particularly those enunciated by Albert Einstein in his theory of general relativity.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Kasish Ka Raaz Haweda Kiya Zamane Par | Laga Ke Aaeena-e-Aqal-e-Doorbeen Main Ne'
- 'id': '001_038_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کيا اسير شعاعوں کو ، برق مضطر کو | بنادي غيرت جنت يہ سر زميں ميں نے'
  - 'lang': 'en'
    'text': 'I arrested radiations and the restless electricity | I made the earth the source of envy to Paradise'
    'notes':
    - 'phrase': 'Paradise'
      'meaning': 'Allusion to the achievements of modern science and technology.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Kiya Aseer Shuaon Ko, Barq-e-Muztir Ko | Bana Di Ghairat-e-Jannat Ye Sarzameen Main Ne'
- 'id': '001_038_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مگر خبر نہ ملي آہ! راز ہستي کي | کيا خرد سے جہاں کو تہ نگيں ميں نے'
  - 'lang': 'en'
    'text': 'Ah! But I could not reach the Existence'' secrets | Though I made the world beautiful with my Intellect'
  - 'lang': 'ro'
    'text': 'Magar Khabar Na Milli Ah! Raaz-e-Hasti Ki | Kiya Khird Se Jahan Ko Teh-e-Nageen Main Ne'
- 'id': '001_038_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہوئي جو چشم مظاہر پرست وا آخر | تو پايا خانہء دل ميں اسے مکيں ميں نے'
  - 'lang': 'en'
    'text': 'In the end as my materialistic eye opened | I found Him lodged in my own heart'
  - 'lang': 'ro'
    'text': 'Huwi Jo Chashm-e-Muzahir Parast Wa Akhir | To Paya Khana-e-Dil Mein Isse Makeen Main Ne'
