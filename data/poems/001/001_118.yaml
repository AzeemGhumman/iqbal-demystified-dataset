---
'id': '001_118'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Bang%20e%20Dara/118-%20Muslim.mp3'
'heading':
- 'lang': 'ur'
  'text': 'مسلم'
- 'lang': 'en'
  'text': 'Muslim'
'description':
- 'lang': 'en'
  'text': 'This poem also is an allegory in which the first part describes a voice from the invisible world inquiring from ‘Allamah Iqbal the reason for his poetry being based on the history of the Muslim Ummah, which it calls anachronistic. In the second part the ‘Allamah describes some of the important attributes of a sincere Muslim, and justifies basing his poetry on the theme of Islam. He has presented himself as a true specimen of Muslims. The climax is reached in verses 8-11, which is the central theme of the poem.'
'sher':
- 'id': '001_118_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر نفس اقبال تيرا آہ ميں مستور ہے | سينہ سوزاں ترا فرياد سے معمور ہے'
  - 'lang': 'en'
    'text': 'O Iqbal ! Every breath of yours is veiled in sighs | Your burning breast is filled with complaint'
  - 'lang': 'ro'
    'text': 'Har Nafas Iqbal Tera Aah Mein Mastoor Hai | Seena’ay Sozaan Tera Faryad Se Maamoor Hai'
- 'id': '001_118_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نغمہ اميد تيري بربط دل ميں نہيں | ہم سمجھتے ہيں يہ ليلي تيرے محمل ميں نہيں'
  - 'lang': 'en'
    'text': 'The song of hope does not exist in the harp of your heart | We think this Lailah does not exist in your camel-litter'
  - 'lang': 'ro'
    'text': 'Naghama’ay Umeed Teri Barbat-e-Dil Mein Nahin | Hum Samajhte Hain Ye Laila Tere Mahmil Mein Nahin'
- 'id': '001_118_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گوش آواز سرود رفتہ کا جويا ترا | اور دل ہنگامہء حاضر سے بے پروا ترا'
  - 'lang': 'en'
    'text': 'Your ear is the seeker of the sound of bygone lyre | And your heart is unconcerned with today’s affairs'
  - 'lang': 'ro'
    'text': 'Gosh Awaz-e-Surood-e-Rafta Ka Joya (Talash) Tera | Aur Dil Hungama’ay Hazir Se Be Parwa Tera'
- 'id': '001_118_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قصہ گل ہم نوايان چمن سنتے نہيں | اہل محفل تيرا پيغام کہن سنتے نہيں'
  - 'lang': 'en'
    'text': 'Your garden companions do not listen to the tale of roses | The assembly’s people do not listen to your old message'
  - 'lang': 'ro'
    'text': 'Qissa’ay Gul Hum Nawayan-e-Chaman Sunte Nahin | Ahl-e-Mehfil Tera Pegham-e-Kuhan Sunte Nahin'
- 'id': '001_118_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اے درائے کاروان خفتہ پا! خاموش رہ | ہے بہت ياس آفريں تيري صدا خاموش رہ'
  - 'lang': 'en'
    'text': 'O bell of the sleeping caravan! Be quiet | Your call is very frustrating! Be quiet'
  - 'lang': 'ro'
    'text': 'Ae Dara’ay Karwan-e-Khufta Pa! Khamosh Reh | Hai Bohat Yaas Afreen Teri Sada Khamosh Reh'
- 'id': '001_118_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ پھر وہ محفل ديرينہ ہو سکتي نہيں | شمع سے روشن شب دوشينہ ہوسکتي نہيں'
  - 'lang': 'en'
    'text': 'That old assembly cannot be brought back to life | The yesternight cannot be illuminated with candle'
  - 'lang': 'ro'
    'text': 'Zinda Phir Woh Mehfil-e-Dairina Ho Sakti Nahin | Shama Se Roshan Shab-e-Dosheena Ho Sakti Nahin'
- 'id': '001_118_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہم نشيں! مسلم ہوں ميں، توحيد کا حامل ہوں ميں | اس صداقت پر ازل سے شاہد عادل ہوں ميں'
  - 'lang': 'en'
    'text': 'O Companion ! I am a Muslim, I am the harbinger of Tawhad | Since eternity I am the sincere testifier of this Truth'
  - 'lang': 'ro'
    'text': 'Hum Nasheen! Muslim Hun Mein, Touheed Ka Hamil Hun Main | Iss Sadaqat Par Azal Se Shahid-e-Adil Hun Main'
- 'id': '001_118_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نبض موجودات ميں پيدا حرارت اس سے ہے | اور مسلم کے تخيل ميں جسارت اس سے ہے'
  - 'lang': 'en'
    'text': 'The warmth in the pulse of the universe is from this | And the courage in the Muslim’s thought is from this'
  - 'lang': 'ro'
    'text': 'Nabz-e-Moujudat Main Paida Hararat Iss Se Hai | Aur Muslim Ke Takhiyyul Main Jasarat Iss Se Hai'
- 'id': '001_118_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حق نے عالم اس صداقت کے ليے پيدا کيا | اور مجھے اس کي حفاظت کے ليے پيدا کيا'
  - 'lang': 'en'
    'text': 'God created the universe for this Truth | And created me for its guardianship'
    'notes':
    - 'phrase': 'guardianship'
      'meaning': 'Allusion to the Holy Qur’an 51:56. True service to God implies firm belief in His Tawhad and other attributes, not only in words but by affirmation with the heart and by deeds in His cause and in the service of humanity as is required by the Holy Qur’an .'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Haq Ne Alam Iss Sadaqat Ke Liye Paida Kiya | Aur Mujhe Is Ski Hifazat Ke Liye Paida Kiya'
- 'id': '001_118_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دہر ميں غارت گر باطل پرستي ميں ہوا | حق تو يہ ہے حافظ ناموس ہستي ميں ہوا'
  - 'lang': 'en'
    'text': 'I became the destroyer of false worship in the world | The truth is that I became the protector of Existence’ honor'
  - 'lang': 'ro'
    'text': 'Dehr Mein Gharat Gar-e-Batil Prasti Main Huwa | Haq To Ye Hai Hafiz-e-Namoos-e-Hasti Main Huwa'
- 'id': '001_118_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميري ہستي پيرہن عرياني عالم کي ہے | ميرے مٹ جانے سے رسوائي بني آدم کي ہے'
  - 'lang': 'en'
    'text': 'My life is the cover for the world’s nakedness | My destruction is the disgrace of the human race'
  - 'lang': 'ro'
    'text': 'Meri Hasti Pairhan Uryani-e-Alam Ki Hai | Mere Mit Jane Se Ruswayi Bani Adam Ki Hai'
- 'id': '001_118_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قسمت عالم کا مسلم کوکب تابندہ ہے | جس کي تاباني سے افسون سحر شرمندہ ہے'
  - 'lang': 'en'
    'text': 'The Muslim is the shining star of the universe’s destiny | The spell of the morning by whose brilliance is shy'
    'notes':
    - 'phrase': 'destiny'
      'meaning': 'These two verses show the supremacy of Man in the creation of God. According to ‘Allamah Iqbal’s concept of Khuda Man reaches perfection and the zenith of his spiritual progress by complete submission to God, which is what Islam is. Also see the Holy Qur’an 2:143, 144. It has been stated earlier that ‘Allamah Iqbal sincerely believed that the decline and fall of the Muslim world to its present abject state is the cause of the ethical and moral degeneration of the whole human race. This, in its turn, is the cause of the evils in the present day world. These two verses illustrate this point.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Qismat-e-Alam Ka Muslim Koukab-e-Tabinda Hai | Jis Ki Tabani Se Afsoon-e-Sehar Sharminda Hai'
- 'id': '001_118_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آشکارا ہيں مري آنکھوں پہ اسرار حيات | کہہ نہيں سکتے مجھے نوميد پيکار حيات'
  - 'lang': 'en'
    'text': 'The secrets of life are open to my eyes | I cannot be considered lacking hope in the battle of life'
  - 'lang': 'ro'
    'text': 'Ashkara Hain Meri Ankhon Pe Asrar-e-Hayat | Keh Nahi Sakte Mujhe Naumeed-e-Paikaar-e-Hayat'
- 'id': '001_118_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کب ڈرا سکتا ہے غم کا عارضي منظر مجھے | ہے بھروسا اپني ملت کے مقدر پر مجھے'
  - 'lang': 'en'
    'text': 'How can the transient scene of grief frighten me | Confidence in destiny of my Millat strengthens me'
  - 'lang': 'ro'
    'text': 'Kab Dra Sakta Hai Gham Ka Arzi Manzar Mujhe | Hai Bharosa Apni Millat Ke Muqaddar Par Mujhe'
- 'id': '001_118_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ياس کے عنصر سے ہے آزاد ميرا روزگار | فتح کامل کي خبر دتيا ہے جوش کارزار'
  - 'lang': 'en'
    'text': 'My world is free of the component of despair | The zeal for battle gives the news of complete victory'
  - 'lang': 'ro'
    'text': 'Yaas Ke Unsar Se Hai Azad Mera Rozgaar | Fateh-e-Kamil Ki Khabar Deta Hai Josh-e-Karzaar'
- 'id': '001_118_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہاں يہ سچ ہے چشم بر عہد کہن رہتا ہوں ميں | اہل محفل سے پراني داستاں کہتا ہوں ميں'
  - 'lang': 'en'
    'text': 'Yes, it is true I keep my eye on the old times | I relate the old story to the assembly’s audience'
  - 'lang': 'ro'
    'text': 'Haan Ye Sach Hai Chashme Bar Ehd-e-Kuhan Rehta Hun Main | Ahl-e-Mehfil Se Purani Dastan Kehta Hun Mein'
- 'id': '001_118_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ياد عہد رفتہ ميري خاک کو اکسير ہے | ميرا ماضي ميرے استقبال کي تفسير ہے'
  - 'lang': 'en'
    'text': 'Memory of the past age is the elixir for my life | My past is the interpretation of my future'
  - 'lang': 'ro'
    'text': 'Yad-e-Ehd-e-Rafta Meri Khak Ko Ikseer Hai | Mera Mazi Mere Istaqbal Ki Tafseer Hai'
- 'id': '001_118_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سامنے رکھتا ہوں اس دور نشاط افزا کو ميں | ديکھتا ہوں دوش کے آئينے ميں فردا کو ميں'
  - 'lang': 'en'
    'text': 'I keep that pleasurable period before me | I see the tomorrow in the mirror of today'
  - 'lang': 'ro'
    'text': 'Samne Rakhta Hun Uss Dour-e-Nishat Afza Ko Main | Dekhta Hun Dosh Ke Aaeene Mein Farda Ko Main'
