---
'id': '001_169'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Bang%20e%20Dara/169-%20Kabhi%20Ae%20Haqiqat.mp3'
'heading':
- 'lang': 'ur'
  'text': 'کبھي اے حقيقت منتظر نظر لباس مجاز ميں'
- 'lang': 'en'
  'text': 'O THE MUCH SOUGHT AFTER REALITY! SOME TIME APPEAR IN MATERIAL FORM'
'description':
- 'lang': 'en'
  'text': 'Though this ghazal is very popular it is full of mysticism. Each verse has a different theme. The ghazal as a whole defines the relationship between God and Man.'
'sher':
- 'id': '001_169_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بھي اے حقيقت منتظر نظر لباس مجاز ميں | کہ ہزاروں سجدے تڑپ رہے ہيں مري جبين نياز ميں'
  - 'lang': 'en'
    'text': 'O the much sought after Reality! Some time appear in material form | As innumerable prostrations restless in my humble forehead are'
  - 'lang': 'ro'
    'text': 'Kabhi Ae Haqiqat-e-Muntazir! Nazar Aa Libas-e-Majaz Mein | Ke Hazar Sajde Tarap Rahe Hain Meri Jabeen-e-Niaz Mein'
- 'id': '001_169_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'طرب آشنائے خروش ہو، تو نوا ہے محرم گوش ہو | وہ سرود کيا کہ چھپا ہوا ہو سکوت پردئہ ساز ميں'
  - 'lang': 'en'
    'text': 'Join the assembly’s celebrations, You are a song, be heard | What good are melodies which veiled in guitar’s frets are'
  - 'lang': 'ro'
    'text': 'Tarb Ashnaye Kharosh Ho, Tu Nawa Hai Mehram-e-Gosh Ho | Woh Surood Kya Ke Chupa Huwa Ho Sakoot-e-Parda-e-Saaz Mein'
- 'id': '001_169_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو بچابچا کے نہ رکھ اسے، ترا آئنہ ہے وہ آئنہ | کہ شکستہ ہو تو عزيز تر ہے نگاہ آئنہ ساز ميں'
  - 'lang': 'en'
    'text': 'Do not jealously protect them , your mirrors are the mirrors | Which would be dearer in the Maker’s eye if they broken are'
  - 'lang': 'ro'
    'text': 'Tu Bacha Bacha Ke Na Rakh Isse, Tera Aaeena Hai Woh Aaeena | Ke Shikast Ho To Aziz Tar Hai Nigah-e-Aaeena Saaz Mein'
- 'id': '001_169_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دم طوف کرمک شمع نے يہ کہا کہ وہ اثرکہن | نہ تري حکايت سوز ميں، نہ مري حديث گداز ميں'
  - 'lang': 'en'
    'text': 'During circumambulation the moth exclaimed, “Those past effects | Neither in your story of pathos, nor in my tale of love are”'
  - 'lang': 'ro'
    'text': 'Dam-e-Tof Karmak-e-Shama Ne Ye Kaha Ke Woh Asar-e-Kuhan | Na Teri Hikayat-e-Souz Mein, Na Meri Hadees-e-Gudaz Mein'
- 'id': '001_169_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ کہيں جہاں ميں اماں ملي، جو اماں ملي تو کہاں ملي | مرے جرم خانہ خراب کو ترے عفو بندہ نواز ميں'
  - 'lang': 'en'
    'text': 'My wretched sins could not get shelter anywhere except | When they in the shade of Thy Gracious Forgiveness were'
    'notes':
    - 'phrase': 'were'
      'meaning': 'Allusion to the Holy Qur’an 39:53.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Na Kaheen Jahan Mein Aman Mili, Jo Aman Mili To Kahan Mili | Mere Jurm-e-Khana Kharab Ko Tere Ufuw-e-Banda Nawaz Mein'
- 'id': '001_169_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ وہ عشق ميں رہيں گرمياں،نہ وہ حسن ميں رہيں شوخياں | نہ وہ غزنوي ميں تڑپ رہي، نہ وہ خم ہے زلف اياز ميں'
  - 'lang': 'en'
    'text': 'Neither Love has that warmth nor Beauty has that humor | Neither that restlessness in Ghaznavi nor those curls in the hair locks of Ayaz are'
  - 'lang': 'ro'
    'text': 'Na Woh Ishq Mein Raheen Garmiyaan, Na Woh Husn Mein Raheen Shaukiyan | Na Woh Ghaznavi Mein Tarap Rahi, Na Kham Hai Zulf-e-Ayaz Mein'
- 'id': '001_169_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جو ميں سر بسجدہ ہوا کبھي تو زميں سے آنے لگي صدا | ترا دل تو ہے صنم آشنا، تجھے کيا ملے گا نماز ميں'
  - 'lang': 'en'
    'text': 'Whenever I went into prostration a voice came from the earth | Your heart is in materialism no rewards for your prayers are'
  - 'lang': 'ro'
    'text': 'Jo Mein Sar Basajda Huwa Kabhi To Zameen Se Ane Lagi Sada | Tera Dil To Hai Sanam Ashna, Tujhe Kya Mile Ga Namaz Mein'
