  - 'lang': 'en'
    'text': 'How long should begging be on the tur like Kalam! | Make the flame of Sinai manifest with Thy Existence'
  - 'lang': 'ro'
    'text': 'Kab Talak Toor Pe Daryooza Gari Misl-e-Kaleem | Apni Hasti Se Ayan Shuala’ay Seenayi Kar'
