  'text': 'پردہ چہرے سے اٹھا ، انجمن آرائي کر'
- 'lang': 'en'
  'text': 'LIFT THE VEIL FROM THY FACE AND BE MANIFEST IN THE ASSEMBLY'
'description':
- 'lang': 'en'
  'text': 'This also is a highly mystical ghazal in which ‘Allamah Iqbal pleads with God to manifest Himself in a form which he can understand. As has been explained earlier the Nature or Essence of God has baffled human Intellect since the advent of Man on earth. Of all human faculties only the human heart can appreciate and enjoy this mysterious Entity. ‘Allamah Iqbal has expressed this thought in many poems some of which have been referred to earlier. However, the Essence cannot be described, limited or reduced to material form, which alone human Intellect can comprehend. ‘Allamah Iqbal has expressed this desire in several poems, one of which follows in ghazal 146-6 later.'
