  - 'lang': 'en'
    'text': 'Lift the veil from Thy Face and be manifest in the assembly | Make the eyes of the sun, moon and stars Thy spectators'
  - 'lang': 'ro'
    'text': 'Parda Chehre Se Utha, Anjum Arayi Kar | Chashm-e-Meher-o-Mah-o-Anjum Ko Tamashayi Kar'
