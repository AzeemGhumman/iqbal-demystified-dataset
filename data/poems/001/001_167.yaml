  - 'lang': 'ur'
    'text': 'تو جو بجلي ہے تو يہ چشمک پنہاں کب تک | بے حجابانہ مرے دل سے شناسائي کر'
  - 'lang': 'en'
    'text': 'If Thou art the lightning how long this secret winking? | Make acquaintance with my heart without a veil'
  - 'lang': 'ro'
    'text': 'Tu Jo Bijli Hai To Ye Chashmak-e-Pinhan Kab Tak | Be-Hijabana Mere Dil Se Shanasayi Kar'
