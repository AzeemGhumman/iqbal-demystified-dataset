---
'id': '001_042'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bang/audio/01-42.MP3'
'heading':
- 'lang': 'ur'
  'text': 'ہندوستاني بچوں کا قومي گيت'
- 'lang': 'en'
  'text': 'THE NATIONAL ANTHEM FOR THE INDIAN CHILDREN'
'description':
- 'lang': 'en'
  'text': '‘Allamah Iqbal did not write this poem only as a tribute to the Indian sub‑continent, which was his homeland, but was also to inculcate the love of the country in young minds. It does not in any way contradict his political philosophy of State on ideological basis.'
'sher':
- 'id': '001_042_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چشتي نے جس زميں ميں پيغام حق سنايا | نانک نے جس چمن ميں وحدت کا گيت گايا'
  - 'lang': 'en'
    'text': 'The land in which Chishta delivered the message of God | The garden in which Nanak sang the song of Tawhad of God'
    'notes':
    - 'phrase': 'Chishta'
      'meaning': 'Khwajah Mu‘an- al-Dan Chishta Ajmeri R.A.'
      'occurrence': !!int '1'
    - 'phrase': 'Nanak'
      'meaning': 'Guru Nanak'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Chishti (R.A.) Ne Jis Zameen Mein Pegham-e-Haq Sunaya | Nanak Ne Jis Chaman Mein Wahdat Ka Geet Gaya'
- 'id': '001_042_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تاتاريوں نے جس کو اپنا وطن بنايا | جس نے حجازيوں سے دشت عرب چھڑايا'
  - 'lang': 'en'
    'text': 'The land which the Tatars adopted as their homeland | For which people of Hijaz abandoned the Arabian wilderness'
    'notes':
    - 'phrase': 'Tatars'
      'meaning': 'Tatars- This is a generic name of the people of the mixed Mongoloid and Caucasoid races of Central Asia. All the invasions on India had been made from this area, except those of the Greeks under Alexander, Arabs and the British. All invaders, except the British settled permanently in India and benefited from its fabulous wealth, to which this verse alludes. This term is also applied to a group of the people of Turkish origin, chiefly Muslims, who arrived in the Indian sub‑continent under various names between the tenth and the fifteenth centuries.'
      'occurrence': !!int '1'
    - 'phrase': 'wilderness'
      'meaning': 'Allusion to the Arabs or "people of the Hijaz" who settled in India and made it their homeland. They mostly inhabited the Malabar Coast in the western part of the Indian Peninsula and are still an important component of the region''s population.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Tatariyon Ne Jis Ko Apna Watan Banaya | Jis Ne Hijaziyon Se Dast-e-Arab Chhuraya'
- 'id': '001_042_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميرا وطن وہي ہے ، ميرا وطن وہي ہے | يونانيوں کو جس نے حيران کر ديا تھا'
  - 'lang': 'en'
    'text': 'That same is my homeland, that same is my homeland | Whose wisdom had left the Greeks bewildered'
  - 'lang': 'ro'
    'text': 'Mera Watan Wohi Hai, Mera Watan Wohi Hai | Yunanion Ko Jis Ne Heeran Kar Diya Tha'
- 'id': '001_042_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سارے جہاں کو جس نے علم و ہنر ديا تھا | مٹي کو جس کي حق نے زر کا اثر ديا تھا'
  - 'lang': 'en'
    'text': 'Which gave knowledge and skill to the entire world | Whose soil had been endowed by God with the elixir''s effect'
    'notes':
    - 'phrase': 'effect'
      'meaning': 'Allusion to the wealth of the Indian sub-continent in the middle ages and up to the downfall of the Mughal Empire.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Sare Jahan Ko Jis Ne Ilm-o-Hunar Diya Tha | Mitti Ko Jis Ki Haq Ne Zr Ka Asar Diya Tha'
- 'id': '001_042_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ترکوں کا جس نے دامن ہيروں سے بھر ديا تھا | ميرا وطن وہي ہے، ميرا وطن وہي ہے'
  - 'lang': 'en'
    'text': 'Which had filled the pocket of the Turks with diamonds | That same is my homeland, that same is my homeland'
    'notes':
    - 'phrase': 'diamonds'
      'meaning': 'Allusion to the Muslim rule in India, which was by the Turks and later by the people of the Turko‑Mongoloid origin, known as the Mughals in Indian history.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Turkon Ka Jis Ne Daman Heeron Se Bhar Diya Tha | Mera Watan Wohi Hai, Mera Watan Wohi Hai'
- 'id': '001_042_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ٹوٹے تھے جو ستارے فارس کے آسماں سے | پھر تاب دے کے جس نے چمکائے کہکشاں سے'
  - 'lang': 'en'
    'text': 'Which illuminated and established in the milky way again | The stars which had fallen from the sky of Persia'
  - 'lang': 'ro'
    'text': 'Toote The Jo Stare Faras Ke Asman Se | Phir Taab De Ke Jis Ne Chamkaye Kehkashan Se'
- 'id': '001_042_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وحدت کي لے سني تھي دنيا نے جس مکاں سے | مير عرب کو آئي ٹھنڈي ہوا جہاں سے'
  - 'lang': 'en'
    'text': 'The House from which the world had heard Tawhad''s tune | From where the Holy Prophet had felt cool breeze'
    'notes':
    - 'phrase': 'breeze'
      'meaning': 'This alludes to a tradition of the Holy Prophet S.A.W. in which he said that he was feeling the breeze of Divine blessing from Yaman''s direction, which is east of Madana-Munawwarah. ­As the Indian sub‑continent is in the same direction it also means that the Holy Prophet S.A.W. expected the spread of Islam and Islamic values there. This prophecy was fulfilled because India was not only under the Muslim rule for about a thousand years but was also the home and seat of the efforts of innumerable sufas and ‘Ulama who spread and served Islam there. The people of both these classes produced a large body if Islamic literature which propagated Islamic thought and preserved it to last till eternity. Another meaning could be that this tradition referred to S. Uwais Qarana R.A. According to this view this hemistich would mean that the Muslim''s abode is not only in the Indian sub‑continent but also in Najd and Yaman, i.e. Muslim Ummah is super-national. Cf.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Wahdat Ki Laiy Suni Thi Dunya Ne Jis Makan Se | Meer-e-Arab (S.A.W.) Ko Aayi Thandi Hawa Jahan Se'
- 'id': '001_042_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميرا وطن وہي ہے، ميرا وطن وہي ہے | بندے کليم جس کے ، پربت جہاں کے سينا'
  - 'lang': 'en'
    'text': 'That same is my homeland, that same is my homeland | Whose denizens are Kalams , whose mountains the Sinais are'
    'notes':
    - 'phrase': 'Kalams'
      'meaning': 'No boundary to the Mu’min''s world is !'
      'occurrence': !!int '1'
    - 'phrase': 'Sinais'
      'meaning': 'Mumin''s homeland everywhere is !'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Mera Watan Wohi Hai, Mera Watan Wohi Hai | Bande Kaleem Jis Ke, Parbat Jahan Ke Seena'
- 'id': '001_042_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نوح نبي کا آ کر ٹھہرا جہاں سفينا | رفعت ہے جس زميں کي بام فلک کا زينا'
  - 'lang': 'en'
    'text': 'Where the Prophet Nuh''s boat and its occupants had landed | The land whose elegance is the stairway to the sky'
    'notes':
    - 'phrase': 'landed'
      'meaning': 'The neighbor of Jibral is this earthly man'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Nooh (A.S.)-e-Nabi Ka Aa Kar Thehra Jahan Safeena | Riffat Hai Jis Zameen Ki Baam-e-Falak Ka Zeena'
- 'id': '001_042_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جنت کي زندگي ہے جس کي فضا ميں جينا | ميرا وطن وہي ہے، ميرا وطن وہي ہے'
  - 'lang': 'en'
    'text': 'Living in whose environment is like living in Paradise | That same is my homeland, that same is my homeland'
  - 'lang': 'ro'
    'text': 'Jannat Ki Zindagi Hai Jis Ki Faza Mein Jeena | Mera Watan Wohi Hai, Mera Watan Wohi Hai'
