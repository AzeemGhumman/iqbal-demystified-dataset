---
'id': '001_166'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Bang%20e%20Dara/166-%20Ghazliaat%20(Nala%20Hai%20Bulbul-e-Showreeda%20Tera%20Khaam%20abhi).mp3'
'heading':
- 'lang': 'ur'
  'text': 'نالہ ہے بلبل شوريدہ ترا خام ابھي'
- 'lang': 'en'
  'text': 'O DEJECTED NIGHTINGALE YOUR LAMENT IS IMMATURE STILL'
'description':
- 'lang': 'en'
  'text': 'This ghazal deals with the controversy of Love and Intellect.'
'sher':
- 'id': '001_166_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نالہ ہے بلبل شوريدہ ترا خام ابھي | اپنے سينے ميں اسے اور ذرا تھام ابھي'
  - 'lang': 'en'
    'text': 'O dejected nightingale your lament is immature still | You should hold it in your breast for a little while still'
  - 'lang': 'ro'
    'text': 'Nala Hai Bulbul-e-Shourida Tera Khaam Abhi | Apne Seene Mein Isse Aur Zara Thaam Abhi'
- 'id': '001_166_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پختہ ہوتي ہے اگر مصلحت انديش ہو عقل | عشق ہو مصلحت انديش تو ہے خام ابھي'
  - 'lang': 'en'
    'text': 'If Intellect is prudent it is considered mature | If Love is prudent it is considered immature still'
  - 'lang': 'ro'
    'text': 'Pukhta Hoti Hai Agar Muslihat Andaish Ho Aqal | Ishq Ho Muslihat Andaish To Hai Khaam Abhi'
- 'id': '001_166_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بے خطر کود پڑا آتش نمردو ميں عشق | عقل ہے محو تماشائے لب بام ابھي'
  - 'lang': 'en'
    'text': 'Love fearlessly jumped into the fire of Namrud | Intellect is absorbed in the spectacle from roof-top still'
    'notes':
    - 'phrase': 'Namrud'
      'meaning': 'Allusion is to the story of S. Ibraham A.S going through the trial by fire at the hand s of Namrud , reflected in the Holy Qur’an 21:1-70'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Be-Khatar Kood Para Aatish-e-Namrood Mein Ishq | Aqal Hai Mehv-e-Tamasha-e-Lab-e-Baam Abhi'
- 'id': '001_166_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق فرمودئہ قاصد سے سبک گام عمل | عقل سمجھي ہي نہيں معني پيغام ابھي'
  - 'lang': 'en'
    'text': 'Love moves fast in action under the messenger’s precept | Intellect has not even understood the Love’s message still'
  - 'lang': 'ro'
    'text': 'Ishq Farmouda-e-Qasid Se Subak Gaam-e-Amal | Aqal Samajhi Hi Nahin Maani-e-Pegham Abhi'
- 'id': '001_166_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شيوئہ عشق ہے آزادي و دہر آشوبي | تو ہے زناري بت خانہء ايام ابھي'
  - 'lang': 'en'
    'text': 'The way of Love is freedom and world revolution | You are imprisoned in day and night’s temple still'
  - 'lang': 'ro'
    'text': 'Shewa-e-Ishq Hai Azadi-o-Dehr Ashobi | Tu Hai Zunnari-e-Butkhana-e-Ayyam Abhi'
- 'id': '001_166_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عذر پرہيز پہ کہتا ہے بگڑ کر ساقي | ہے ترے دل ميں وہي کاوش انجام ابھي'
  - 'lang': 'en'
    'text': 'On the plea of temperance the cup-bearer says rudely | In your heart is the same anxiety for the end still'
  - 'lang': 'ro'
    'text': 'Uzr-e-Parhaiz Pe Kehta Hai Bigar Kar Saqi | Hai Tere Dil Mein Wohi Kaswish-e-Anjam Abhi'
- 'id': '001_166_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سعي پيہم ہے ترازوئے کم و کيف حيات | تيري ميزاں ہے شمار سحر و شام ابھي'
  - 'lang': 'en'
    'text': 'Constant struggle is the measure for life’s Kamm and Kaif | Your measure is the counting of days and nights still'
  - 'lang': 'ro'
    'text': 'Sae-e-Peham Hai Tarazuye Kam-o-Kaif-e-Hayat | Teri Meezan Hai Shumar-e-Sehar-o-Shaam Abhi'
- 'id': '001_166_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ابر نيساں! يہ تنک بخشي شبنم کب تک | مرے کہسار کے لالے ہيں تہي جام ابھي'
  - 'lang': 'en'
    'text': 'O spring rain! How long this miserliness? | The tulips of my hillside are thirsty still'
  - 'lang': 'ro'
    'text': 'Abar-e-Neesan! Ye Tunak Bakhsi-e-Shabnam Kab Tak | Mere Kuhsar Ke Lale Hain Tehi Jaam Abhi'
- 'id': '001_166_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بادہ گردان عجم وہ ، عربي ميري شراب | مرے ساغر سے جھجکتے ہيں مے آشام ابھي'
  - 'lang': 'en'
    'text': 'They are accustomed to `Ajam’s wine I have the `Arab wine | My cup makes wine-drinkers startled still'
  - 'lang': 'ro'
    'text': 'Badah Gardan-e-Ajam Woh, Arabi Meri Sharab | Mere Saghir Se Jhijhakte Hain Mai Ashaam Abhi'
- 'id': '001_166_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خبر اقبال کي لائي ہے گلستاں سے نسيم | نو گرفتار پھڑکتا ہے تہ دام ابھي'
  - 'lang': 'en'
    'text': 'Zepheyr has brought news about Iqbal from the garden | The newly seized is writhing under the net still'
  - 'lang': 'ro'
    'text': 'Khabar Iqbal Ki Layi Hai Gulistan Se Naseem | Nau Griftar Pharakta Hai Teh-e-Daam Abhi'
