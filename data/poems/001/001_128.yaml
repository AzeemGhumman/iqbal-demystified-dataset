  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ پائمال کريں مجھ کو زائران چمن | انھي کي شاخ نشيمن کي يادگار ہوں ميں'
  - 'lang': 'en'
    'text': 'The garden’s visitors should not trample me down | The memory of the branch of their own nest I am”'
  - 'lang': 'ro'
    'text': 'Na Paimaal Karain Mujh Ko Zaeeran-e-Chaman | Inhi Ki Shakh Nasheman Ki Yadgar Hun Main'
- 'id': '001_128_003'
