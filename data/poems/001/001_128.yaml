  - 'lang': 'ur'
    'text': 'يہ شالامار ميں اک برگ زرد کہتا تھا | گيا وہ موسم گل جس کا رازدار ہوں ميں'
  - 'lang': 'en'
    'text': 'In the Shalamar Garden a yellowed leaf was saying | “Gone is that spring of which the confidante I am'
  - 'lang': 'ro'
    'text': 'Ya Shalamaar Mein Ek Barg-e-Zard Kehta Tha | Gya Woh Mousam-e-Gul Jis Ka Raazdar Hun Main'
- 'id': '001_128_002'
