'description':
- 'lang': 'en'
  'text': 'As stated earlier Muslim festivals are occasions for stock-taking and reminiscing. In this short poem full of pathos ‘Allamah Iqbal is showing his intense grief at the decline of the Muslim Ummah. This grief is aggravated by the visit to the Shalamar Garden which is a famous and very beautiful park in Lahore, Pakistan. This garden and park was established by the Mughal Emperor, Nur al-Dan Jahangar (1569-1627, reigned 1605-27). Lahore was the capital of the Mughal Empire during his reign.'
