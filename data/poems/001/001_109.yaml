---
'id': '001_109'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Bang%20e%20Dara/109-%20Bazm%20i%20Anjum.mp3'
'heading':
- 'lang': 'ur'
  'text': 'بزم انجم'
- 'lang': 'en'
  'text': 'THE ASSEMBLY OF STARS'
'description':
- 'lang': 'en'
  'text': 'This poem is complementary to the previous one. In the previous poem ‘Allamah Iqbal had described the serenity of the moonlit night. Like the previous one this poem also has a lesson, that of the unity within the Muslim Ummah as a prerequisite for it’s success. This is expressly stated in the last stanza, particularly in the last verse.'
'sher':
- 'id': '001_109_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سورج نے جاتے جاتے شام سيہ قبا کو | طشت افق سے لے کر لالے کے پھول مارے'
  - 'lang': 'en'
    'text': 'While setting, the sun threw at the dark-clothed evening | Tulip flowers which it had collected from horizon’s basin'
  - 'lang': 'ro'
    'text': 'Suraj Ne Jate Jate Shaam-e-Seh Qaba Ko | Tasht-e-Ufaq Se Le Kar Lale Ke Phool Mare'
- 'id': '001_109_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پہنا ديا شفق نے سونے کا سارا زيور | قدرت نے اپنے گہنے چاندي کے سب اتارے'
  - 'lang': 'en'
    'text': 'The twilight of evening put all ornaments of gold on it, | Nature put off its entire set of silver ornaments'
  - 'lang': 'ro'
    'text': 'Pehna Diya Shafaq Ne Sone Ka Sara Zaiwar | Qudrat Ne Apne Gehne Chandi Ke Sub Utare'
- 'id': '001_109_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'محمل ميں خامشي کے ليلائے ظلمت آئي | چمکے عروس شب کے موتي وہ پيارے پيارے'
  - 'lang': 'en'
    'text': 'The Lailah of the night in the litter of silence arrived | Started shining the beautiful pearls of the evening’s bride'
  - 'lang': 'ro'
    'text': 'Mehmil Mein Khamshi Ke Lela’ay Zulmat Ayi | Chamke Aroos-E-Shab Ke Moti Vo Pyare Pyare'
- 'id': '001_109_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ دور رہنے والے ہنگامہء جہاں سے | ''کہتا ہے جن کو انساں اپني زباں ميں ''تارے'
  - 'lang': 'en'
    'text': 'Those living far from the commotion of the world | Which Man calls “stars” in his own language'
  - 'lang': 'ro'
    'text': 'Vo Door Rehne Wale Hungama’ay Jahan Se | Kehta Hai Jin Ko Insan Apni Zuban Mein ''Taray'''
- 'id': '001_109_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'محو فلک فروزي تھي انجمن فلک کي | عرش بريں سے آئي آواز اک ملک کي'
  - 'lang': 'en'
    'text': 'The sky’s assembly was busy lighting up the sky | From the `Arsh-i-Baran the call of an angel came'
  - 'lang': 'ro'
    'text': 'Mehv-e-Falak Ferozi Thi Anjuman Falak Ki | Arsh-e-Bareen Se Ayi Awaz Ek Malak Ki'
- 'id': '001_109_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '!اے شب کے پاسانو، اے آسماں کے تارو | تابندہ قوم ساري گردوں نشيں تمھاري'
  - 'lang': 'en'
    'text': '"O sentinels of the night! O stars of the sky! | The whole shining nation of yours inhabits the sky'
  - 'lang': 'ro'
    'text': 'Ae Shab Ke Pasbano, Ae Asman Ke Taro ! | Tabinda Qaum Sari Gurdoon Nasheen Tumhari'
- 'id': '001_109_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چھيڑو سرود ايسا ، جاگ اٹھيں سونے والے | رہبر ہے قافلوں کي تاب جبيں تمھاري'
  - 'lang': 'en'
    'text': 'Start such music as may awaken all those sleeping | The brightness of your forehead is guide for caravans'
  - 'lang': 'ro'
    'text': 'Chairo Sarood Aesa, Jaag Uthain Sone Wale | Rahbar Hai Qaflon Ki Tab-e-Jabeen Tumhari'
- 'id': '001_109_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آئينے قسمتوں کے تم کو يہ جانتے ہيں | شايد سنيں صدائيں اہل زميں تمھاري'
  - 'lang': 'en'
    'text': 'The earth’s denizens consider you the destiny’s mirrors | Perhaps they will listen to your call”'
  - 'lang': 'ro'
    'text': 'Aynay Qismaton Ke Tum Ko Ye Jante Hain | Shaid Sunain Sadaeyn Ahl-e-Zameen Tumhari'
- 'id': '001_109_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رخصت ہوئي خموشي تاروں بھري فضا سے | وسعت تھي آسماں کي معمور اس نوا سے'
  - 'lang': 'en'
    'text': 'Silence departed from this star-spangled expanse | The sky’s expanse was filled with this music'
  - 'lang': 'ro'
    'text': 'Rukhsat Huwi Khamoshi Taron Bhari Faza Se | Wusa’at Thi Asman Ki Ma’amoor Iss Nawa Se'
- 'id': '001_109_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حسن ازل ہے پيدا تاروں کي دلبري ميں | جس طرح عکس گل ہو شبنم کے آرسي ميں'
  - 'lang': 'en'
    'text': 'The Eternal Beauty is produced in the stars’ loveliness | As the image of rose is in the looking glass of the dew'
  - 'lang': 'ro'
    'text': 'Husn Azal Se Paida Taron Ki Dilbari Mein | Jis Tarah Aks-e-Gul Ho Shabnam Ki Arsi Mein'
- 'id': '001_109_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آئين نو سے ڈرنا ، طرز کہن پہ اڑنا | منزل يہي کھٹن ہے قوموں کي زندگي ميں'
  - 'lang': 'en'
    'text': 'To be afraid of the new ways, to insist on the old ones | This is the only difficult stage in the life of nations'
  - 'lang': 'ro'
    'text': 'Aayen-e-Nau Se Darna, Tarz-e-Kuhan Pe Urna | Manzil Yehi Kathan Hai Qoumon Ki Zindagi Mein'
- 'id': '001_109_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ کاروان ہستي ہے تيز گام ايسا | قوميں کچل گئي ہيں جس کي رواروي ميں'
  - 'lang': 'en'
    'text': 'This caravan of life is so fast moving | Many a nation is trampled in whose race'
  - 'lang': 'ro'
    'text': 'Ye Karwan-e-Hasti Hai Taez Gaam Aesa | Qoumain Kuchal Gayi Hain Jis Ki Rawarawi Mein'
- 'id': '001_109_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنکھوں سے ہيں ہماري غائب ہزاروں انجم | داخل ہيں وہ بھي ليکن اپني برادري ميں'
  - 'lang': 'en'
    'text': 'Thousands of stars are hidden from our eyes | But their existence is also included in our group'
  - 'lang': 'ro'
    'text': 'Aankhon Se Hain Humari Ghayeb Hazon Anjum | Dakhil Hain Vo Bhi Lekin Apni Baradari Mein'
- 'id': '001_109_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اک عمر ميں نہ سمجھے اس کو زمين والے | جو بات پا گئے ہم تھوڑي سي زندگي ميں'
  - 'lang': 'en'
    'text': 'The earth’s denizens did not understand in a whole life | What has come in our comprehension in a short span of life'
  - 'lang': 'ro'
    'text': 'Ek Umer Mein Na Samjhe Iss Ko Zameen Wale | Jo Baat Pa Gaye Hum Thori Si Zindagi Mein'
- 'id': '001_109_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہيں جذب باہمي سے قائم نظام سارے | پوشيدہ ہے يہ نکتہ تاروں کي زندگي ميں'
  - 'lang': 'en'
    'text': 'All systems are established on mutual attraction | This secret is concealed in the life of the stars”'
  - 'lang': 'ro'
    'text': 'Hain Jazb-e-Bahmi Se Qaim Nazam Sare | Posida Hai Ye Nukta Taron Ki Zindagi Mein'
