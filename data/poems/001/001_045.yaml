---
'id': '001_045'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Bang%20e%20Dara/045-%20Abr.mp3'
'heading':
- 'lang': 'ur'
  'text': 'ابر'
- 'lang': 'en'
  'text': 'THE CLOUD'
'description':
- 'lang': 'en'
  'text': 'This is a short and simple poem, presenting the imagery of the monsoon season in the Indian sub-continent in a very beautiful way'
'sher':
- 'id': '001_045_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ٹھي پھر آج وہ پورب سے کالي کالي گھٹا | سياہ پوش ہوا پھر پہاڑ سربن کا'
  - 'lang': 'en'
    'text': 'Today dark clouds have appeared from the east again | Mount Sarban has become covered with darkness again'
    'notes':
    - 'phrase': 'Sarban'
      'meaning': 'This is a hill in Bhimbar, now in Azad Kashmar. It must have been familiar to ‘Allamah Iqbal on account of being in Kashmar which he loved very much. The poem is a spontaneous outburst of his feelings after witnessing some rain storm.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Uthi Phir Aaj Woh Poorab Se Kali Kali Ghata | Siyah Posh Huwa Phir Pahar Sar Ban Ka'
- 'id': '001_045_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہاں ہوا جو رخ مہر زير دامن ابر | ہوائے سرد بھي آئي سوار توسن ابر'
  - 'lang': 'en'
    'text': 'As the sun''s face became hidden under the clouds | Cool breeze also came riding on the steed of clouds'
  - 'lang': 'ro'
    'text': 'Nihan Huwa Jo Rukh-e-Mehr Zair-e-Daman-e-Abar | Hawaye Sard Bhi Ayi Sawar-e-Tousan-e-Abar'
- 'id': '001_045_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرج کا شور نہيں ہے ، خموش ہے يہ گھٹا | عجيب مے کدئہ بے خروش ہے يہ گھٹا'
  - 'lang': 'en'
    'text': 'There are no thunder claps, silent are these clouds | Strange in its tranquillity is this tavern of dark clouds'
  - 'lang': 'ro'
    'text': 'Garaj Ka Shor Nahin Hai, Khamosh Hai Ye Ghata | Ajeeb Mai Kuda-e-Be Kharosh Hai Ye Ghata'
- 'id': '001_045_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چمن ميں حکم نشاط مدام لائي ہے | قبائے گل ميں گہر ٹانکنے کو آئي ہے'
  - 'lang': 'en'
    'text': 'It has brought everlasting joy''s message for the garden | It has come to stitch pearls to the jacket of rose'
  - 'lang': 'ro'
    'text': 'Chaman Mein Hukm-e-Nishat-e-Madam Layi Hai | Qabaye Gul Mein Guhr Tankne Ko Ayi Hai'
- 'id': '001_045_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جو پھول مہر کي گرمي سے سو چلے تھے ، اٹھے | زميں کي گود ميں جو پڑ کے سو رہے تھے ، اٹھے'
  - 'lang': 'en'
    'text': 'The flowers which were fading by sun''s heat freshened up | Those which were sleeping in the earth''s bosom woke up'
  - 'lang': 'ro'
    'text': 'Jo Phool Mehr Ki Garmi Se Sou Chale The, Uthe | Zameen Ki Gode Mein Jo Par Ke So Rahe The, Uthe'
- 'id': '001_045_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہوا کے زور سے ابھرا، بڑھا، اڑا بادل | اٹھي وہ اور گھٹا، لو! برس پڑا بادل'
  - 'lang': 'en'
    'text': 'With the wind''s force the cloud rose, advanced and flowed | Some dark clouds rose up, the clouds burst open into rain!'
  - 'lang': 'ro'
    'text': 'Hawa Ke Zor Se Ubhra, Barha, Urha Badal | Uthi Woh Aur Ghata, Lo! Baras Para Badal'
- 'id': '001_045_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عجيب خيمہ ہے کہسار کے نہالوں کا | يہيں قيام ہو وادي ميں پھرنے والوں کا'
  - 'lang': 'en'
    'text': 'The camp of the mountains'' trees is wonderful | Strollers in valleys should stay among its trees'
  - 'lang': 'ro'
    'text': 'Ajeeb Khema Hai Kuhsar Ke Nihalon Ka | Yaheen Qayam Ho Wadi Mein Phirne Walon Ka'
