'description':
- 'lang': 'en'
  'text': 'This ghazal is difficult linguistically as well as in contents. Its main theme is longing for knowledge, which is a basic human character. The Longing for the Ultimate Truth or the Zat of God is the noblest thirst for knowledge and falls to the share of the spiritually highest strata of the human society. This thought is contained in verses 1,2,4,6,7,8, and 12. However, this Longing requires ethical and spiritual elegance. Those who do not have this elegance cannot be benefited from this Longing (verse 3). Such people have the longing only for the material objects of life (verses 5 and 10). People who have the Longing for the Truth get the spiritual fulfillment of life and, among other things, are liable to appreciate the Unity of God in the diversity of His creation (verses 11 and 12). Two verses, 9 and 13, are personal. The former is a sarcasm on the people who do not understand him and so disregard or even condemn him. The latter is also the closing verse to express his goodwill to his relatives and friends. | The contradiction between verse 2 and 13 is only apparent. The former refers to an inanimate object like the pearl, i.e. a person without ability of comprehension, while the latter is with reference to himself and others like him, i.e. Mu’mins with ability to comprehend.'
