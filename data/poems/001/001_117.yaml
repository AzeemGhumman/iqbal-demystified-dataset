  'text': 'شمع اور شاعر'
- 'lang': 'en'
  'text': 'THE CANDLE AND THE POET'
'description':
- 'lang': 'en'
  'text': 'This is one of the series of long poems starting with poem 88, Shakwah (The Complaint). As explained in the introduction to that poem this series of poems deals with the rise, glory, achievements, decline and fall of the Muslim world. As stated earlier this subject was the one dearest to ‘Allamah Iqbal and perhaps the raison d`etre of his works. In Shakwah the emphasis is on the services and achievements of the early Muslims in the cause of Islam and God. In the present poem the field has widened. The poem is an allegory describing a conversation with the candle. The poet himself represents an average Muslim leader, spiritual as well as secular. He starts with asking the candle the reason for its effectiveness in creating its love in the moth and the one for his own ineptitude in the field of influencing his own circle. The candle states the reason to be its own sincerity and the lack of it in the leaders. The main cause of the present deplorable condition of the Muslim Ummah is its distancing itself from the Holy Qur’an and Islamic values. The recent efforts at reform are inadequate as well as too late. However, like other works of ‘Allamah Iqbal, in this poem also the state of his frustration is not permanent. The candle gives the message of hope and points out that the Muslim Ummah is waking up to its responsibilities and is starting to face its adversaries with the help of the Holy Qur’an. The great potential of the Ummah is described in detail and the poem ends with firm hope and promise of success for the Ummah and defeat of our enemies and their value system. The climax is reached in the last verse.'
