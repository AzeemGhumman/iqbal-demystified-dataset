  - 'lang': 'en'
    'text': 'The flowers do not care, you may or may not sing | The caravan is callous, the bell may or may not ring'
  - 'lang': 'ro'
    'text': 'Phool Be-Parwa Hain, Tu Garam-e-Nawa Ho Ya Na Ho | Karwan Be-Hiss Hai, Awaz-e-Dra Ho Ya Na Ho'
- 'id': '001_117_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شمع محفل ہو کے تو جب سوز سے خالي رہا | تيرے پروانے بھي اس لذت سے بيگانے رہے'
  - 'lang': 'en'
    'text': 'If devoid of love’s warmth you remained even as assembly’s candle | Your moths also unacquainted with this taste remained'
  - 'lang': 'ro'
    'text': 'Shama-e-Mehfil Ho Ke Tu Jab Souz Se Khali Raha | Tere Parwane Bhi Iss Lazzat Se Baigane Rahe'
- 'id': '001_117_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رشتہ الفت ميں جب ان کو پرو سکتا تھا تو | پھر پريشاں کيوں تري تسبيح کے دانے رہے'
  - 'lang': 'en'
    'text': 'If you could string them together on the thread of Love | Then why did the beads of your rosary scattered remain?'
  - 'lang': 'ro'
    'text': 'Rishta-e-Ulfat Mein Jab In Ko Pero Sakta Tha Tu | Phir Preshan Kyun Teri Tasbeeh Ke Dane Rahe'
- 'id': '001_117_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شوق بے پروا گيا ، فکر فلک پيما گيا | تيري محفل ميں نہ ديوانے نہ فرزانے رہے'
  - 'lang': 'en'
    'text': 'Gone is the courageous Love, gone is the sublime thinking | In your assembly neither the insane nor the sages remain'
    'notes':
    - 'phrase': 'insane'
      'meaning': 'Insane and Sage-The original word is the Urdu equivalent of insane. The behavior of a person in ardent love, including such Love of God, is strange and is so selfish that it appears insane to ordinary people. Hence, lovers are also called “insane”.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Shauq-e-Beparwa Gya, Fikr-e-Falak Pema Gya | Teri Mehfil Main Na Diwane Na Farzane Rahe'
- 'id': '001_117_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ جگر سوزي نہيں ، وہ شعلہ آشامي نہيں | فائدہ پھر کيا جو گرد شمع پروانے رہے'
  - 'lang': 'en'
    'text': 'Gone is that burning of Love, gone is that heart’s pathos | What good it is if the moths round the candle did remain?'
  - 'lang': 'ro'
    'text': 'Woh Jigar Souzi Nahin, Wo Shaola Ashaami Nahin | Faida Phir Kya Jo Gird-e-Shama Parwane Rahe'
- 'id': '001_117_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خير ، تو ساقي سہي ليکن پلائے گا کسے | اب نہ وہ مے کش رہے باقي نہ مے خانے رہے'
  - 'lang': 'en'
    'text': 'Very well, the cup-bearer you may be, whom will you serve wine | Now neither those wine-drinkers nor those taverns did remain'
  - 'lang': 'ro'
    'text': 'Khair, Tu Saqi Sahi Lekin Pilaye Ga Kise | Ab Na Woh Mai-Kash Rahe Baqi Na Maikhane Rahe'
- 'id': '001_117_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رو رہي ہے آج اک ٹوٹي ہوئي مينا اسے | کل تلک گردش ميں جس ساقي کے پيمانے رہے'
  - 'lang': 'en'
    'text': 'Today a broken decanter is crying for the cup-bearer | Whose goblets in circulation till yesterday did remain'
  - 'lang': 'ro'
    'text': 'Ro Rahi Hai Aaj Ek Tooti Huwi Meena Usse | Kal Talak Gardish Mein Jis Saqi Ke Paimane Rahe'
- 'id': '001_117_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آج ہيں خاموش وہ دشت جنوں پرور جہاں | رقص ميں ليلي رہي ، ليلي کے ديوانے رہے'
  - 'lang': 'en'
    'text': 'Today are silent those Love-cherishing expanses | Where Lailah and her lovers dancing did remain'
  - 'lang': 'ro'
    'text': 'Aaj Hain Khamosh Woh Dasht-e-Junoon Parwar Jahan | Raqs Mein Laila Rahi, Laila Ke Diwane Rahe'
- 'id': '001_117_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وائے ناکامي! متاع کارواں جاتا رہا | کارواں کے دل سے احساس زياں جاتا رہا'
  - 'lang': 'en'
    'text': 'How disappointing ! The caravan’s wealth is gone | The feeling of loss from caravan’s heart is gone'
  - 'lang': 'ro'
    'text': 'Waye Nakami! Mataa-e-Karwan Jata Raha | Karwan Ke Dil Se Ehsas-e-Ziyan Jata Raha'
- 'id': '001_117_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جن کے ہنگاموں سے تھے آباد ويرانے کبھي | شہر ان کے مٹ گئے آبادياں بن ہو گئيں'
  - 'lang': 'en'
    'text': 'With whose activities the wilderness was once flourishing | Their cities are wiped out, habitations desolate have became'
  - 'lang': 'ro'
    'text': 'Jin Ke Hangamon Se The Aabad Weerane Kabhi | Sheher Un Ke Mit Gaye Abadiyan Ban Ho Gaeen'
- 'id': '001_117_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سطوت توحيد قائم جن نمازوں سے ہوئي | وہ نمازيں ہند ميں نذر برہمن ہو گئيں'
  - 'lang': 'en'
    'text': 'The prayers which established the grandeur of Tawhad | Those prayers offerings to Brahman in India have become'
  - 'lang': 'ro'
    'text': 'Siwat-e-Touheed Qayam Jin Namazon Se Huwi | Woh Namazain Hund Mein Nazar-e-Barhman Ho Gaeen'
- 'id': '001_117_035'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دہر ميں عيش دوام آئيں کي پابندي سے ہے | موج کو آزادياں سامان شيون ہو گئيں'
  - 'lang': 'en'
    'text': 'In this world ever-lasting comfort on laws’ observance depends | To the ocean wave freedoms prelude to lamentation have become'
  - 'lang': 'ro'
    'text': 'Dehr Mein Aysh-e-Dawam Aaeen Ki Pabandi Se Ha | Mouj Ko Azadiyan Saman-e-Shewan Ho Gaeen'
- 'id': '001_117_036'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خود تجلي کو تمنا جن کے نظاروں کي تھي | وہ نگاہيں نا اميد نور ايمن ہوگئيں'
  - 'lang': 'en'
    'text': 'The Manifestation Itself was longing for whose eyes | Those eyes despaired of Aiman’s light have become'
    'notes':
    - 'phrase': 'light'
      'meaning': 'Aiman- This is the valley of Mount tur. Its light is the effulgence of God which S. Musa A.S. saw on the mount.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Khud Tajalli Ko Tamanna Jin Ke Nazaron Ki Thi | Woh Nigahain Na-Umeed-e-Noor-e-Ayman Ho Gayen'
- 'id': '001_117_037'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اڑتي پھرتي تھيں ہزاروں بلبليں گلزار ميں | دل ميں کيا آئي کہ پابند نشيمن ہو گئيں'
  - 'lang': 'en'
    'text': 'Thousands of nightingales were flying about in the rose-garden | What happened to them that they confined to the nests have become ?'
  - 'lang': 'ro'
    'text': 'Urti Phirti Theen Hazaron Bulbulain Gulzar Mein | Dil Mein Kya Ayi Ke Paband-e-Nasheman Ho Gaeen'
- 'id': '001_117_038'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وسعت گردوں ميں تھي ان کي تڑپ نظارہ سوز | بجلياں آسودہء دامان خرمن ہوگئيں'
  - 'lang': 'en'
    'text': 'In the celestial expanse whose lightning power was panoramic | Those lightning’s satiated with the barn’s sides have become'
  - 'lang': 'ro'
    'text': 'Wusaat-e-Gardoon Mein Thi Un Ki Tarap Nazara Souz | Bijliyan Aasuda-e-Damaan-e-Khirman Ho Gaeen'
- 'id': '001_117_039'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ديدہء خونبار ہو منت کش گلزار کيوں | اشک پيہم سے نگاہيں گل بہ دامن ہو گئيں'
  - 'lang': 'en'
    'text': 'Why should the blood letting eye ingratiated to the rose garden be ? | With continuous tears the eyes fully satiated with embers have become'
  - 'lang': 'ro'
    'text': 'Didah-e-Khunbar Ho Minnat Kash-e-Gulzar Kyun | Ashak-e-Peham Se Nigahain Gul Ba Daman Ho Gaeen'
- 'id': '001_117_040'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شام غم ليکن خبر ديتي ہے صبح عيد کي | ظلمت شب ميں نظر آئي کرن اميد کي'
  - 'lang': 'en'
    'text': 'However, the grief’s night gives the message of ‘Eid’s morning | In the darkness of the night the ray of hope has appeared'
  - 'lang': 'ro'
    'text': 'Sham-e-Gham Lekin Khabar Detai Hai Subah-e-Eid Ki | Zulmat-e-Shab Mein Nazar Ayi Kiran Umeed Ki'
- 'id': '001_117_041'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '!مژدہ اے پيمانہ بردار خمستان حجاز | بعد مدت کے ترے رندوں کو پھر آيا ہے ہوش'
  - 'lang': 'en'
    'text': 'Glad tidings, O cup-bearer of the tavern of Hijaz | After ages your rinds have regained consciousness'
  - 'lang': 'ro'
    'text': 'Muzda Ae Paimana Bardaar-e-Khumistan-e-Hijaz! | Baad Muddat Ke Tere Rindon Ko Phir Aaya Hai Hosh'
- 'id': '001_117_042'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نقد خودداري بہائے بادہء اغيار تھي | پھر دکاں تيري ہے لبريز صدائے نائو نوش'
  - 'lang': 'en'
    'text': 'Wealth of self-respect was the price for other’s wine | Now your shop is again full of calls for the carousal'
  - 'lang': 'ro'
    'text': 'Naqad-e-Khuddari Bahaye Badah-e-Aghyar Thi | Phir Dukan Teri Hai Labraiz-e-Sadaye Nau Nosh'
- 'id': '001_117_043'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ٹوٹنے کو ہے طلسم ماہ سيمايان ہند | پھر سليمي کي نظر ديتي ہے پيغام خروش'
  - 'lang': 'en'
    'text': 'About to break is the magic of India’s white faced masters | Again the Sulaima’s eye is the harbinger of clamor’s message'
    'notes':
    - 'phrase': 'masters'
      'meaning': 'India’s white-faced masters- Reference to the British who had full and unfettered mastery over India and were very hostile to Muslims and Islamic values'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Tootne Ko Hai Talism-e-Mah Seemayaan-e-Hind | Phir Sulema Ko Nazar Deti Hai Pegham-e-Kharosh'
- 'id': '001_117_044'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پھر يہ غوغا ہے کہ لاساقي شراب خانہ ساز | دل کے ہنگامے مےء مغرب نے کر ڈالے خموش'
  - 'lang': 'en'
    'text': 'There is clamor again for cup-bearer to bring the home-made wine | As the heart’s uproars have been silenced by the West’s wine'
    'notes':
    - 'phrase': 'wine'
      'meaning': 'Simile for the up-side down, i.e. empty wine-cup.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Phir Ye Ghogha Hai Ke La Saqi Sharab-e-Khana Saaz | Dil Ke Hangame Mai-e-Maghrib Ne Kar Dale Khamosh'
- 'id': '001_117_045'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نغمہ پيرا ہو کہ يہ ہنگام خاموشي نہيں | ہے سحر کا آسماں خورشيد سے مينا بدوش'
  - 'lang': 'en'
    'text': 'Sing because this is not the time for silence | The dawn’s sky is shouldering the sun like decanter'
  - 'lang': 'ro'
    'text': 'Naghma Paira Ho Ke Ye Hangam-e-Khamoshi Nahin | Hai Sehar Ka Asman Khursheed Se Meena Badosh'
- 'id': '001_117_046'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در غم ديگر بسوز و ديگراں را ہم بسوز | گفتمت روشن حديثے گر تواني دار گوش'
  - 'lang': 'en'
    'text': 'Burn in sympathy with others and also make others burn | Listen if you can, a bright Hadath has been conveyed to you'
  - 'lang': 'ro'
    'text': 'Dar Gham-e-Deegar Basouz-o-Deegran Rahum Basouz | Guftmat Roshan Hadisay Gar Touwani Daar Gosh!'
- 'id': '001_117_047'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کہہ گئے ہيں شاعري جزو يست از پيغمبري | ہاں سنا دے محفل ملت کو پيغام سروش'
  - 'lang': 'en'
    'text': 'Ancestors have said that poetry is a part of prophethood | Yes, convey to the Millat the glad tidings of the Messenger Angel !'
  - 'lang': 'ro'
    'text': 'Keh Gye Hain Shayari Juzweest Az Peghambari | Haan Suna De Mehfil-e-Millat Ko Pegham-e-Sarosh'
- 'id': '001_117_048'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنکھ کو بيدار کر دے وعدہ ديدار سے | زندہ کر دے دل کو سوز جوہر گفتار سے'
  - 'lang': 'en'
    'text': 'Awaken the eye with the promise of the Beloved’s Sight | Bring the heart to life with the warmth of speech’s skill'
  - 'lang': 'ro'
    'text': 'Ankh Ko Baidar Kar De Wadaa-e-Deedar Se | Zinda Kar De Dil Ko Souz-e-Jouhar-e-Guftar Se'
- 'id': '001_117_049'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رہزن ہمت ہوا ذوق تن آساني ترا | بحر تھا صحرا ميں تو ، گلشن ميں مثل جو ہوا'
  - 'lang': 'en'
    'text': 'Your love for indulgence became a robber of courage | You were an ocean in wilderness, in garden a brook you became'
  - 'lang': 'ro'
    'text': 'Rahzan-e-Himmat Huwa Zauq-e-Tan Asani Tera | Beher Tha Sehra Mein Tu, Gulshan Mein Misl-e-Joo Huwa'
- 'id': '001_117_050'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اپني اصليت پہ قائم تھا تو جمعيت بھي تھي | چھوڑ کر گل کو پريشاں کاروان بو ہوا'
  - 'lang': 'en'
    'text': 'When you stood firm in your purity, you had the nation also | Caravan of fragrance after leaving the rose scattered became'
  - 'lang': 'ro'
    'text': 'Apni Asliyat Pe Qayam Tha To Jamiat Bhi Thi | Chor Kar Gul Ko Preshan Karwaan-e-Boo Huwa'
- 'id': '001_117_051'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگي قطرے کي سکھلاتي ہے اسرار حيات | يہ کبھي گوہر ، کبھي شبنم ، کبھي آنسو ہوا'
  - 'lang': 'en'
    'text': 'The life of the drop has lessons of the secrets of life | Sometimes pearl, sometimes dew, sometimes tear it became'
  - 'lang': 'ro'
    'text': 'Zindagi Qatre Ki Sikhlati Hai Asrar-e-Hayat | Ye Kabhi Gohar, Kabhi Ansu Huwa'
- 'id': '001_117_052'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پھر کہيں سے اس کو پيدا کر ، بڑي دولت ہے يہ | زندگي کيسي جو دل بيگانہء پہلو ہوا'
  - 'lang': 'en'
    'text': 'Obtain it from somewhere it is a great wealth | What good is life if the heart unaware of bosom became'
  - 'lang': 'ro'
    'text': 'Phir Kahin Se Iss Ko Paida Kar, Bari Doulat Hai Ye | Zindagi Kaisi Jo Dil Begana-e-Pehlu Huwa'
- 'id': '001_117_053'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فرد قائم ربط ملت سے ہے ، تنہا کچھ نہيں | موج ہے دريا ميں اور بيرون دريا کچھ نہيں'
  - 'lang': 'en'
    'text': 'Your honor depended upon the organization of the Millat | When this organization departed, disgraced world wide you became'
  - 'lang': 'ro'
    'text': 'Aabru Baqi Teri Millat Ki Jamiat Se Thi | Jab Ye Jamiat Gyi, Dunya Mein Ruswa Tu Huwa'
- 'id': '001_117_054'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پردہ دل ميں محبت کو ابھي مستور رکھ | آبر باقي تري ملت کي جميعت ہے تھي'
  - 'lang': 'en'
    'text': 'The individual is firm by nation’s coherence, otherwise nothing | The wave is only in the ocean, and outside it is nothing'
  - 'lang': 'ro'
    'text': 'Fard Qayam Rabt-e-Millat Se Hai, Tanha Kuch Nahin | Mouj Hai Darya Mein Aur Bairun-e-Darya Kuch Nahin'
- 'id': '001_117_055'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جب يہ جميعت گئي ، دنيا ميں رسوا تو ہوا | يعني اپني مے کو رسوا صورت مينا نہ کر'
  - 'lang': 'en'
    'text': 'Keep the love concealed in your heart’s veil still | That is do not disgrace your wine like the decanter'
  - 'lang': 'ro'
    'text': 'Parda-e-Dil Mein Mohabbat Ko Abhi Mastoor Rakh | Yani Apni Mai Ko Ruswa Soorat-e-Meena Na Kar'
- 'id': '001_117_056'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خيمہ زن ہو وادي سينا ميں مانند کليم | شعلہ تحقيق کو غارت گر کاشانہ کر'
  - 'lang': 'en'
    'text': 'Pitch your tent in the Valley of Sinai like Kalam | Make the Truth’s flame destroyer of home’s comfort'
  - 'lang': 'ro'
    'text': 'Khema-Zan Ho Wadi-e-Seena Mein Manind-e-Kaleem | Shaola-e-Tehqeeq Ko Gharatgar-e-Kashana Kar'
- 'id': '001_117_057'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شمع کو بھي ہو ذرا معلوم انجام ستم | صرف تعمير سحر خاکستر پروانہ کر'
  - 'lang': 'en'
    'text': 'The candle should also know the result of atrocities | Make the moth’s ashes restorer of the morning'
  - 'lang': 'ro'
    'text': 'Shama Ko Bhi Ho Zara Maloom Anjam-e-Sitam | Sarf-e-Tameer-e-Sehar Khakstar-e-Parwana Kar'
- 'id': '001_117_058'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو اگر خود دار ہے ، منت کش ساقي نہ ہو | عين دريا ميں حباب آسا نگوں پيمانہ کر'
  - 'lang': 'en'
    'text': 'If you are self-respecting be not obliged to the cup-bearer | In the ocean’s midst turn the goblet up side down like the bubble'
  - 'lang': 'ro'
    'text': 'Tu Agar Khuddar Hai, Minnat Kash-e-Saqi Na Ho | Ayn Darya Mein Habab Aasa Nigoon Pema Na Kar'
- 'id': '001_117_059'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کيفيت باقي پرانے کوہ و صحرا ميں نہيں | ہے جنوں تيرا نيا، پيدا نيا ويرانہ کر'
  - 'lang': 'en'
    'text': 'No joy remains in the old mountains and wilderness | Your love is new, you should create new wilderness'
  - 'lang': 'ro'
    'text': 'Kaifiat Baqi Purane Koh-o-Sehra Mein Nahin | Hai Junoon Tera Naya, Paida Naya Weerana Kar'
- 'id': '001_117_060'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خاک ميں تجھ کو مقدر نے ملايا ہے اگر | تو عصا افتاد سے پيدا مثال دانہ کر'
  - 'lang': 'en'
    'text': 'If the destiny has destroyed you completely | From downfall make a new rod like the seed'
  - 'lang': 'ro'
    'text': 'Khak Mein Tujh Ko Muqaddar Ne Milya Hai Agar | To Asa Uftaad Se Paida Misal-e-Dana Kar'
- 'id': '001_117_061'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہاں ، اسي شاخ کہن پر پھر بنا لے آشياں | اہل گلشن کو شہيد نغمہ مستانہ کر'
  - 'lang': 'en'
    'text': 'Yes !@ Build your nest again on the same old branch | Make the rose garden’s residents martyrs of the song of intoxication'
  - 'lang': 'ro'
    'text': 'Haan, Issi Shakh-e-Kuhan Par Phir Bana Le Ashiyan | Ahl-e-Gulshan Ko Shaheed-e-Naghma-e-Mastana Kar'
- 'id': '001_117_062'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اس چمن ميں پيرو بلبل ہو يا تلميذ گل | يا سراپا نالہ بن جا يا نوا پيدا نہ کر'
  - 'lang': 'en'
    'text': 'In this garden be the nightingale’s follower or rose’ pupil | Either be all complaint or do not produce any music'
  - 'lang': 'ro'
    'text': 'Iss Chaman Mein Pairwe Bulbul Ho Ya Talmeez-e-Gul | Ya Sarapa Nala Ban Ja Ya Nawa Paida Na Kar'
- 'id': '001_117_063'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کيوں چمن ميں بے صدا مثل رم شبنم ہے تو | لب کشا ہو جا ، سرود بربط عالم ہے تو'
  - 'lang': 'en'
    'text': 'Why are you silent in the garden like dew’s retreat | Open your lips, you are the music of the world’s harp!'
  - 'lang': 'ro'
    'text': 'Kyun Chaman Mein Be-Sada Misl-e-Ram-e-Shabnam Hai Tu | Lab Kusha Ho Ja, Surood-e-Barbat-e-Alam Hai Tu'
- 'id': '001_117_064'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آشنا اپني حقيقت سے ہو اے دہقاں ذرا | دانہ تو ، کھيتي بھي تو ، باراں بھي تو ، حاصل بھي تو'
  - 'lang': 'en'
    'text': 'Become somewhat acquainted with your own reality O farmer! | The grain, the cultivation, the rain, as well as the produce you are'
  - 'lang': 'ro'
    'text': 'Ashna Apni Haqiqat Se Ho Ae Dehqan Zara | Dana Tu, Khaiti Bhi Tu, Baran Bhi Tu, Hasil Bhi Tu'
- 'id': '001_117_065'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آہ ، کس کي جستجو آوارہ رکھتي ہے تجھے | راہ تو ، رہرو بھي تو، رہبر بھي تو ، منزل بھي تو'
  - 'lang': 'en'
    'text': 'Ah ! Whose search keeps you aimlessly wandering | The path, the traveler, the guide, as well as the destination you are'
  - 'lang': 'ro'
    'text': 'Aah, Kis Ki Justujoo Aawara Rakhti Hai Tujhe | Rah Tu, Rahru Bhi Tu, Rahbar Bhi Tu, Manzil Bhi Tu'
- 'id': '001_117_066'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کانپتا ہے دل ترا انديشہء طوفاں سے کيا | ناخدا تو ، بحر تو ، کشتي بھي تو ، ساحل بھي تو'
  - 'lang': 'en'
    'text': 'Why is your heart trembling with the fear of the storm? | The sailor, the ocean, the boat, as well as the sea-shore you are'
  - 'lang': 'ro'
    'text': 'Kanpta Hai Dil Tera Andesha-e-Toofan Se Kya | Na-Khuda Tu, Beher Tu, Kashti Bhi Tu, Sahil Bhi Tu'
- 'id': '001_117_067'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ديکھ آ کر کوچہء چاک گريباں ميں کبھي | قيس تو، ليلي بھي تو ، صحرا بھي تو، محمل بھي تو'
  - 'lang': 'en'
    'text': 'Come and look some time in the lane of the torn collars | Qais, Lailah, the wilderness as well as the litter on the camel you are'
    'notes':
    - 'phrase': 'collars'
      'meaning': 'As stated in Note 1, a person in ardent love is considered insane. In Urdu and Persian literature torn collar represents ardent love of its wearer'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Dekh Aa Kar Kaucha-e-Chaak-e-Greban Mein Kabhi | Qais Tu, Laila Bhi Tu, Sehra Bhi Tu, Mehmil Bhi Tu'
- 'id': '001_117_068'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وائے ناداني کہ تو محتاج ساقي ہو گيا | مے بھي تو، مينا بھي تو، ساقي بھي تو، محفل بھي تو'
  - 'lang': 'en'
    'text': 'Woe foolishness ! You are in need of the cup-bearer | The wine, the decanter, the cup-bearer, as well as the assembly you are'
  - 'lang': 'ro'
    'text': 'Waye Nadani Ke Tu Mouhtaj-e-Saqi Ho Gya | Mai Bhi Tu, Meena Bhi Tu, Saqi Bhi Tu, Mehfil Bhi Tu'
- 'id': '001_117_069'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شعلہ بن کر پھونک دے خاشاک غير اللہ کو | خوف باطل کيا کہ ہے غارت گر باطل بھي تو'
  - 'lang': 'en'
    'text': 'Becoming a flame burn down the rubbish of Godlessness | Why are you afraid of the falsehood? The destroyer of falsehood also you are'
  - 'lang': 'ro'
    'text': 'Shaola Ban Kar Phoonk De Khashak-e-Ghair Allah Ko | Khof-e-Batil Kya Ke Hai Gharatgar-e-Batil Bhi Tu'
- 'id': '001_117_070'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بے خبر! تو جوہر آئينہء ايام ہے | تو زمانے ميں خدا کا آخري پيغام ہے'
  - 'lang': 'en'
    'text': 'O imprudent one ! You are the essence of time’s mirror | The ultimate message of God in the world you are !'
  - 'lang': 'ro'
    'text': 'Be-Khabar! Tu Jouhar-e-Aaeena-e-Ayyam Hai | Tu Zamane Mein Khuda Ka Akhri Pegham Hai'
- 'id': '001_117_071'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اپني اصليت سے ہو آگاہ اے غافل کہ تو | قطرہ ہے ، ليکن مثال بحر بے پاياں بھي ہے'
  - 'lang': 'en'
    'text': 'O imprudent one ! Be aware of your own reality as | Though you are only a drop your reality is also like the boundless ocean'
  - 'lang': 'ro'
    'text': 'Apni Asliyat Se Ho Agah Ae Ghafil Ke Tu | Qatra Hai, Lekin Misal-e-Behr Be-Payan Bhi Hai'
- 'id': '001_117_072'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کيوں گرفتار طلسم ہيچ مقداري ہے تو | ديکھ تو پوشيدہ تجھ ميں شوکت طوفاں بھي ہے'
  - 'lang': 'en'
    'text': 'Why are you imprisoned in the spell of poor resources | Just look, concealed in you is also the storm’s power!'
  - 'lang': 'ro'
    'text': 'Kyun Giraftar-e-Tilism-e-Haich Maqdari Hai Tu | Dekh To Poushida Tujh Mein Shoukat-e-Toofan Bhi Hai'
- 'id': '001_117_073'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سينہ ہے تيرا اميں اس کے پيام ناز کا | جو نظام دہر ميں پيدا بھي ہے ، پنہاں بھي ہے'
  - 'lang': 'en'
    'text': 'Your breast is custodian of the love’s message of the one | Who is Apparent as well as Hidden in the universe’ system'
    'notes':
    - 'phrase': 'Hidden'
      'meaning': 'The Apparent One, The Concealed One- Allusion to God, whose attributes include “Al-ïahir” (The Apparent One) and “Al-Baèin” (The Concealed One). This verse means that as a Muslim you are the repository of the treasures of the last message of God.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Seena Hai Tera Amen Uss Ke Payam-e-Naaz Ka | Jo Nazam-e-Dehr Mein Paida Bhi Hai, Pinhan Bhi Hai'
- 'id': '001_117_074'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہفت کشور جس سے ہو تسخير بے تيغ و تفنگ | تو اگر سمجھے تو تيرے پاس وہ ساماں بھي ہے'
  - 'lang': 'en'
    'text': 'What conquers the whole world without sword and gun | If you understand the material is also in your mettle'
  - 'lang': 'ro'
    'text': 'Haft Kishor Jis Se Ho Taskheer Be-Taigh-o-Tafnang | Tu Agar Samjhe To Tere Paas Woh Saman Bhi Hai'
- 'id': '001_117_075'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اب تلک شاہد ہے جس پر کوہ فاراں کا سکوت | اے تغافل پيشہ! تجھ کو ياد وہ پيماں بھي ہے ؟'
  - 'lang': 'en'
    'text': 'O indolent One! Do you remember that covenant also? | On which Mount Faran till now is a silent witness'
    'notes':
    - 'phrase': 'Faran'
      'meaning': 'Mount Faran- It is the peak of the mountain on which the cave of Hira is located and where the Holy Prophet (S.A.W.) used to retire for prayer and meditation and where he got his first Wahy.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Ab Talak Shahid Hai Jis Par Koh-e-Faran Ka Sukoot | Ae Taghafil Paisha! Tujh Ko Yaad Woh Paiman Bhi Hai?'
- 'id': '001_117_076'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو ہي ناداں چند کليوں پر قناعت کر گيا | ورنہ گلشن ميں علاج تنگي داماں بھي ہے'
  - 'lang': 'en'
    'text': 'O ignorant one ! Only you became contented with some flower buds | Otherwise in the rose-garden there is also cure for the receiver’s small capacity!'
  - 'lang': 'ro'
    'text': 'Tu Hi Nadaan Chand Kaliyon Par Qinaat Kar Gya | Warna Gulshan Mein Alaj-e-Tangi-e-Damaan Bhi Hai'
- 'id': '001_117_077'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل کي کيفيت ہے پيدا پردہء تقرير ميں | کسوت مينا ميں مے مستور بھي ، عرياں بھي ہے'
  - 'lang': 'en'
    'text': 'The heart’s state is produced in the speech’s curtain | In decanter’s veil the wine is apparent as well as veiled'
  - 'lang': 'ro'
    'text': 'Dil Ki Kaifiat Hai Paida Parda-e-Taqreer Mein | Kiswat-e-Meena Mein Mai Mastoor Bhi, Uryan Bhi Hai'
- 'id': '001_117_078'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پھونک ڈالا ہے مري آتش نوائي نے مجھے | اورميري زندگاني کا يہي ساماں بھي ہے'
  - 'lang': 'en'
    'text': 'My fiery music has burnt me down | And this is the very means of my life!'
  - 'lang': 'ro'
    'text': 'Phoonk Dala Hai Meri Aatish-Nawayi Ne Mujhe | Aur Meri Zindagaani Ka Yehi Samaan Bhi Hai'
- 'id': '001_117_079'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'راز اس آتش نوائي کا مرے سينے ميں ديکھ | !جلوہ تقدير ميرے دل کے آئينے ميں ديکھ'
  - 'lang': 'en'
    'text': 'Look into my breast for the secret of this fiery music | Look into heart’s mirror for destiny’s manifestation !'
  - 'lang': 'ro'
    'text': 'Raaz Iss Aatish Nawai Ka Mere Seene Mein Dekh | Jalwa-e-Taqdeer Mere Dil Ke Aaeene Mein Dekh!'
- 'id': '001_117_080'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آسماں ہوگا سحر کے نور سے آئينہ پوش | اور ظلمت رات کي سيماب پا ہو جائے گي'
  - 'lang': 'en'
    'text': 'The sky will shine mirror-like with the morning’s light | And the night’s darkness will be speeding away!'
  - 'lang': 'ro'
    'text': 'Aasman Ho Ga Sehar Ke Noor Se Aaeena Posh | Aur Zulmat Raat Ki Seemab Pa Ho Jaye Gi'
- 'id': '001_117_081'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اس قدر ہوگي ترنم آفريں باد بہار | نکہت خوابيدہ غنچے کي نوا ہو جائے گي'
  - 'lang': 'en'
    'text': 'The spring breeze will be so melody inspiring | That flower-bed’s silent fragrance will become melodious!'
  - 'lang': 'ro'
    'text': 'Iss Qadar Ho Gi Tarannum Aafreen Baad-e-Bahar | Nukhat-e-Khawabeeda Ghunche Ki Nawa Ho Jaye Gi'
- 'id': '001_117_082'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آمليں گے سينہ چاکان چمن سے سينہ چاک | بزم گل کي ہم نفس باد صبا ہو جائے گي'
  - 'lang': 'en'
    'text': 'The garden’s afflicted ones will unite with other afflicted ones | The zephyr will become companion of the rose’ assembly!'
  - 'lang': 'ro'
    'text': 'Aa Milain Ge Seena Chakaan-e-Chaman Se Seena Chaak | Bazm-e-Gul Ki Hum-Nafas Baad-e-Saba Ho Jaye Gi'
- 'id': '001_117_083'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شبنم افشاني مري پيدا کرے گي سوز و ساز | اس چمن کي ہر کلي درد آشنا ہو جائے گي'
  - 'lang': 'en'
    'text': 'My gentle spray of dew will produce warmth and music | Every flower-bud of this garden will become appreciative of pathos!'
  - 'lang': 'ro'
    'text': 'Shabnam Afshani Meri Paida Kare Gi Souz-o-Saaz | Iss Chamanki Har Kali Dard Ashna Ho Jaye Gi'
- 'id': '001_117_084'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ديکھ لو گے سطوت رفتار دريا کا مآل | موج مضطر ہي اسے زنجير پا ہو جائے گي'
  - 'lang': 'en'
    'text': 'You will see the result of the glory of the river’s flow | The restless wave itself will become its ankle’s chain!'
  - 'lang': 'ro'
    'text': 'Dekh Lo Ge Sitwat-e-Raftar-e-Darya Ka Ma’al | Mouj-e-Muztar  Hi Isse Zanjeer Pa Ho Jaye Gi'
- 'id': '001_117_085'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پھر دلوں کو ياد آ جائے گا پيغام سجود | پھر جبيں خاک حرم سے آشنا ہو جائے گي'
  - 'lang': 'en'
    'text': 'The hearts will again recall the message of prostrations | The foreheads will become acquainted with the Haram’s dust'
  - 'lang': 'ro'
    'text': 'Phir Dilon Ko Yaad Aa Jaye Ga Paigham-e-Sujood | Phir Jabeen Khak-e-Haram Se Aashna Ho Jaye Gi'
- 'id': '001_117_086'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نالہء صياد سے ہوں گے نوا ساماں طيور | خون گلچيں سے کلي رنگيں قبا ہو جائے گي'
  - 'lang': 'en'
    'text': 'The hunter’s wailing will give material for the birds’ singing | Colored with flower-picker’s blood the flower-bud will became'
  - 'lang': 'ro'
    'text': 'Nala-e-Sayyad Se Hon Ge Nawa Saman-e-Tayoor | Khoon-e-Gulcheen Se Kali Rangeen Qaba Ho Jaye Gi'
- 'id': '001_117_087'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنکھ جو کچھ ديکھتي ہے ، لب پہ آ سکتا نہيں | محو حيرت ہوں کہ دنيا کيا سے کيا ہو جائے گي'
  - 'lang': 'en'
    'text': 'Whatever the eye is seeing cannot be described by the lips | I am lost in amazement as to what the world will become !'
  - 'lang': 'ro'
    'text': 'Ankh Jo Kuch Dekhti Hai, Lab Pe Aa Sakta Nahin | Mehw-e-Hairat Hun Ke Dunya Kya Se Kya Ho Jaye Gi'
- 'id': '001_117_088'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شب گريزاں ہو گي آخر جلوہ خورشيد سے | يہ چمن معمور ہوگا نغمہ توحيد سے'
  - 'lang': 'en'
    'text': 'The night will eventually disappear by sun’s appearance! | This garden will be filled with the Light of Tawhad!'
  - 'lang': 'ro'
    'text': 'Shab Gurezan Ho Gi Akhir Jalwa-e-Khursheed Se | Ye Chaman Maamoor Ho Ga Naghma-e-Touheed Se'
