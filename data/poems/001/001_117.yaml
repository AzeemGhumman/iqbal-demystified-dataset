  - 'lang': 'ro'
    'text': 'Ab Nawa Paira Hai Kya, Gulshan Huwa Barham Tera | Be-Mehel Tera Taranum, Naghma Be-Mousam Tera'
- 'id': '001_117_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تھا جنھيں ذوق تماشا ، وہ تو رخصت ہو گئے | لے کے اب تو وعدہ ديدار عام آيا تو کيا'
  - 'lang': 'en'
    'text': 'Those who were anxious for the Spectacle have departed | Your coming now with general Sighting’s promise matters little'
  - 'lang': 'ro'
    'text': 'Tha Jinhain Zauq-e-Tamasha, Woh To Rukhsat Ho Gye | Le Ke Ab Tu Wada-e-Didar-e-Aam Aya To Kya'
- 'id': '001_117_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'انجمن سے وہ پرانے شعلہ آشام اٹھ گئے | ساقيا! محفل ميں تو آتش بجام آيا تو کيا'
  - 'lang': 'en'
