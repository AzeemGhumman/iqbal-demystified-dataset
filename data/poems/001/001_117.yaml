    'text': 'O brilliant pearl ! O the one reared in the wave’s lap | Unacquainted with the taste of storms is the ocean of yours'
  - 'lang': 'ro'
    'text': 'Ae Dur-e-Tabinda, Ae Parwardah-e-Aghosh-e-Mouj! | Lazzat-e-Toofan Se Hai Na-Ashna Darya Tera'
