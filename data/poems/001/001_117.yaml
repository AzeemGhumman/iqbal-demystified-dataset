- 'id': '001_117_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گريہ ساماں ميں کہ ميرے دل ميں ہے طوفان اشک | شبنم افشاں تو کہ بزم گل ميں ہو چرچا ترا'
  - 'lang': 'en'
    'text': 'I am weeping because a flood gushes forth from my heart | You shed dew so that garden’s assembly may sing praises yours'
  - 'lang': 'ro'
    'text': 'Girya Saman Main Ke Mere Dil Mein Hai Toofan-e-Ashak | Shabnam Afshan Tu Ke Bazm-e-Gul Mein Ho Charcha Tera'
- 'id': '001_117_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گل بہ دامن ہے مري شب کے لہو سے ميري صبح | ہے ترے امروز سے نا آشنا فردا ترا'
  - 'lang': 'en'
    'text': 'My morning is adorned with the roses from my night’s toil | Your tomorrow is unaware of the today of yours'
  - 'lang': 'ro'
    'text': 'Gul Ba Daman Hai Meri Shab Ke Lahoo Se Meri Subah | Hai Tere Amroz Se Na-Ashna Farda Tera'
- 'id': '001_117_012'
