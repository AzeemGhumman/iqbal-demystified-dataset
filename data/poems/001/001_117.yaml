- 'id': '001_117_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آہ ، جب گلشن کي جمعيت پريشاں ہو چکي | پھول کو باد بہاري کا پيام آيا تو کيا'
  - 'lang': 'en'
    'text': 'Ah ! When the rose garden’s organization has already got disorganized | If the flower got the message of spring breeze matters little'
  - 'lang': 'ro'
    'text': 'Aah, Jab Gulshan Ki Jamiat Preshan Ho Chukki | Phool Ko Baad-e-Bahari Ka Payam Aya To Kya'
- 'id': '001_117_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آخر شب ديد کے قابل تھي بسمل کي تڑپ | صبحدم کوئي اگر بالائے بام آيا تو کيا'
  - 'lang': 'en'
    'text': 'The lover’s condition was worth seeing at the night’s end | The Beloved’s arrival early in the morning matters little'
  - 'lang': 'ro'
    'text': 'Akhir-e-Shab Deeb Ke Qabil Thi Bismil Ki Tarap | Subahdam Koi Agar Balaye Baam Aya To Kya'
- 'id': '001_117_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بجھ گيا وہ شعلہ جو مقصود ہر پروانہ تھا | اب کوئي سودائي سوز تمام آيا تو کيا'
  - 'lang': 'en'
    'text': 'Extinguished is the flame which was every moth’s objective | If some pursuer of perfect love came now it matters little'
  - 'lang': 'ro'
    'text': 'Bujh Gya Woh Shaola Jo Maqsood-e-Har Parwana Tha | Ab Koi Soudai-e-Souz-e-Tamam Aya To Kya'
- 'id': '001_117_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
