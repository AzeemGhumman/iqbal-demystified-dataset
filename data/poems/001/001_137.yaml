'description':
- 'lang': 'en'
  'text': 'This poem, though named Irtiqa or “Evolution” does not deal with the Darwinian theory of evolution. Also, “struggle for existence and survival of the fittest” which are important pillars on which this theory rests do not form the thesis of this poem. The central idea of the poem is that perfection is attained by struggle and going through trials and tribulations. It starts with the basic concept that the struggle between evil and virtue is eternal and perpetual. This is a very great consolation and a beacon of light for those engaged in the struggle for the Truth. Each subsequent verse deals with the method of perfection of one’s objects and details the procedure of struggle and hardships through which one has to go before attaining perfection. This theme is so dear to ‘Allamah Iqbal that his works are replete with this idea to the extent that it can be called the raison d’etre for his efforts. Cf. | (205) The life not fired with the desire for revolution death is | The struggle for revolution essence for nations’ life is. | It must also be understood that the purpose of adopting this theme was to infuse a new spirit in the dead body of the Muslim Ummah during the period of the lowest ebb in its history.'
