'id': '001_171'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Bang%20e%20Dara/171-%20Ghazliaat%20(Gar%20Chay%20Tou%20Zindani-e-Asbaab%20Hai).mp3'
'heading':
- 'lang': 'ur'
  'text': 'گرچہ تو زنداني اسباب ہے'
- 'lang': 'en'
  'text': 'THOUGH YOU ARE BOUND BY CAUSE AND EFFECT'
'description': []
'sher':
- 'id': '001_171_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرچہ تو زنداني اسباب ہے | قلب کو ليکن ذرا آزاد رکھ'
  - 'lang': 'en'
    'text': 'Though you are bound by cause and effect | Keep your heart a little independent'
  - 'lang': 'ro'
    'text': 'Garcha Tu Zindani-e-Asbab Hai | Qalb Ko Lekin Zara Azad Rakh'
- 'id': '001_171_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عقل کو تنقيد سے فرصت نہيں | عشق پر اعمال کي بنياد رکھ'
  - 'lang': 'en'
    'text': 'Intellect is not free from criticism | Establish the foundation of your deeds on Love'
  - 'lang': 'ro'
    'text': 'Aqal Ko Tanqeed Se Fusat Nahin | Ishq Par Amaal Ki Bunyad Rakh'
- 'id': '001_171_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اے مسلماں! ہر گھڑي پيش نظر | آيہ ''لا يخلف الميعاد'' رکھ'
  - 'lang': 'en'
    'text': 'O Muslim always in your mind | Keep the verse “La Yukhlif ul ma ‘ad”'
    'notes':
    - 'phrase': '‘ad”'
      'meaning': 'Allusion to the Holy Qur’an 3: 9.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Ae Musalman! Har Ghari Paish-e-Nazar | Aaya-e- ‘La Yukhliful Miaad’ Rakh'
- 'id': '001_171_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ ''لسان العصر'' کا پيغام ہے | ''''ان وعد اللہ حق'''' ياد رکھ'''''
  - 'lang': 'en'
    'text': 'This is the message of the Voice of Time | Always deep in heart “Inna wa`d-Allah i Haqqun”'
    'notes':
    - 'phrase': 'Time'
      'meaning': 'The Holy Qur’an.'
      'occurrence': !!int '1'
    - 'phrase': 'Haqqun”'
      'meaning': 'Allusion to the Holy Qur’an 4:122 and 14:47'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Ye ‘Lasan Al Asr’ Ka Pegham Hai | “Inna Wadallahi Haqqun Yaad Rakh"'
