  - 'lang': 'ro'
    'text': 'Sir-E-Khak Shaheeday Barg Haye Lala Mee Pasham | Ke Khawinsh Banihal-E-Millat Ma Saazgar Amad'
- 'id': '001_163_072'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بيا تا گل بيفشانيم و مے در ساغر اندازيم '''' | ''''فلک را سقف بشگافيم و طرح ديگر اندازيم'
  - 'lang': 'en'
