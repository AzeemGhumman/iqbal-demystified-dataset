---
'id': '001_163'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Bang%20e%20Dara/163-%20Tulu%20i%20Islam.mp3'
'heading':
- 'lang': 'ur'
  'text': 'طلوع اسلام'
- 'lang': 'en'
  'text': 'THE RENAISSANCE OF ISLAM'
'description':
- 'lang': 'en'
  'text': 'This is the last of the nine long poems in this book. Its position at about the end of the book and immediately after Khizar-i-Rah is not incidental. Many poems in the book express ‘Allamah Iqbal’s frustration at the state of affairs in the Muslim world and the Muslim society in it. Khizar-i-Rah is the last such poem . Perusal of these poems creates some degree of frustration in the reader which is only temporary till he reads the next poem. tulu-i-Islam leaves the reader filled with lasting enthusiasm produced by the message of hope contained in it, as he finishes the serious part of the book. | The poem was written in the early 1920s soon after World War I, and deals with the aftermath of that war with respect to the Muslims. Though it deals with the defeat and dismemberment of the `Uthmaniyah Khilafah into small secular nation states and complete subjugation of these states by the Western Christian powers at the end of the war, it brings the good news of hope and encouragement. It consists of nine stanzas, each with a different cadence and covers the following subjects: | 1. The starting point and the leading theme is the reassuring thought that the time has come for re-awakening of the Muslim world and re-assertion of Islamic values. | 2. In order to regain their past glories Muslims must: | (a) Recognize the elevated place of Man in the universe, which can be attained only by acquiring Islamic virtues, and appreciate the unity of mankind, which is above race and color. This is also the essence of the teachings of the Holy Qur’an as has been explained and documented at appropriate places earlier. | (b) Recognize their high destiny as the architect of the new world order. | (c) Review the degeneration of the Muslim world, which has resulted from complaisance and ignoring the message of God in the Holy Qur’an. | (d) Recognize the value of Iman and develop it in their lives. | (e) Work together in the struggle for establishment of a new world order of a united super-national millat instead of unconnected geographical nations. | 3. Attention has been drawn to the ethical degeneration of the Western world and society to show the impropriety and inadequacy of their norms as guidelines for the Muslim world.'
'sher':
- 'id': '001_163_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دليل صبح روشن ہے ستاروں کي تنک تابي | افق سے آفتاب ابھرا ،گيا دور گراں خوابي'
  - 'lang': 'en'
    'text': 'The fading glitter of stars is the signal of a bright dawn | The sun has risen from the horizon, the time of deep stupor is gone!'
  - 'lang': 'ro'
    'text': 'Daleel-E-Subah-E-Roshan Hai Sitaron Ki Tunak Tabi | Ufaq Se Aftab Ubhra, Gya Dour-E-Garan Khawabi'
- 'id': '001_163_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عروق مردئہ مشرق ميں خون زندگي دوڑا | سمجھ سکتے نہيں اس راز کو سينا و فارابي'
  - 'lang': 'en'
    'text': 'Life-blood has started flowing through the dead arteries of the East | This secret is incomprehensible to Sana and Faraba !'
    'notes':
    - 'phrase': 'Sana'
      'meaning': 'Abu Ala Husain `Abd Allah Ibn Hasan Ibn ‘Ala Sana.'
      'occurrence': !!int '1'
    - 'phrase': '!'
      'meaning': 'Muhammad Ibn Muhammad Ibn tarakhan Nasr Farabi.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Urooq-E-Murda’ay Mashriq Mein Khoon-E-Zindagi Dora | Samajh Sakte Nahin Iss Raaz Ko Seena-O-Farabi'
- 'id': '001_163_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مسلماں کو مسلماں کر ديا طوفان مغرب نے | تلاطم ہائے دريا ہي سے ہے گوہر کي سيرابي'
  - 'lang': 'en'
    'text': 'The storm of the West has made the Muslim into a real Muslim | Only the upheavals of the sea bring the pearl’s beauty to its perfection'
  - 'lang': 'ro'
    'text': 'Musalman Ko Musalman Kar Diya Toofan-E-Maghrib Ne | Talatum Haye Darya Hi Se Hai Gohar Ki Seerabi'
- 'id': '001_163_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عطا مومن کو پھر درگاہ حق سے ہونے والا ہے | شکوہ ترکماني، ذہن ہندي، نطق اعرابي'
  - 'lang': 'en'
    'text': 'The Muslim is to be endowed again from the God’s Court with | Turkoman’s dignity , Indian’s intellect , Arab’s eloquence'
    'notes':
    - 'phrase': 'dignity'
      'meaning': 'above two intellectuals are very eminent philosophers of the Muslim world. The former was also a very famous physician whose books were used as text books in Europe till only about two centuries ago. What ‘Allamah Iqbal means is that even these two luminaries of the intellectual world are unable to understand the secrets of Divine and spiritual knowledge through which the miracles related in this verse had been enacted.'
      'occurrence': !!int '1'
    - 'phrase': 'intellect'
      'meaning': 'Turkomans- They are members of any of the chiefly Muslim Turkish tribes inhabiting Turkomanistan, Uzbekistan and Kazakistan. During the period of the zenith of the Muslim world the people of this region were a formidable force and ruled over a vast territory from Central Asia to India. They were very much respected for their prowess and political power.'
      'occurrence': !!int '1'
    - 'phrase': 'eloquence'
      'meaning': 'In ancient times in the fourth and fifth centuries B.C. India was famous for its learning and intellect. In this respect it was one of the five prominent cultures of that period, viz. Indian, Greek, Zoroastrian, Egyptian, and Chinese.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Atta Momin Ko Phir Dargah-E-Haq Se Hone Wala Hai | Shikoh-E-Turkamani, Zehan-E-Hindi, Nutq-E-Arabi'
- 'id': '001_163_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '!اثر کچھ خواب کا غنچوں ميں باقي ہے تو اے بلبل | ''''نوا را تلخ تر مي زن چو ذوق نغمہ کم يابي'''''
  - 'lang': 'en'
    'text': 'If some slumber is lurking still in the flower buds | “Strike the beat harder if the taste for music is lacking”'
    'notes':
    - 'phrase': 'lacking”'
      'meaning': 'In the pre-Islamic as well as in the early Islamic period Arabs were famous for their proficiency in language. They were so proud of the richness, prosody and rhetoric of their language that they called other nations as dumb and mute (`ajam). This word became and still is synonymous with “non-Arab” though the epithet no longer applies.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Asar Kuch Khawab Ka Ghunchon Mein Baqi Hai To Ae Bulbul ! | “Nawa Ra Talakh Tar Mee Zan Choo Zauq-E-Nagma Kmyabi”'
- 'id': '001_163_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تڑپ صحن چمن ميں، آشياں ميں ، شاخساروں ميں | جدا پارے سے ہو سکتي نہيں تقدير سيمابي'
  - 'lang': 'en'
    'text': 'Jump restlessly in the garden, in the nest, in bowers | It is impossible to deprive mercury of its restlessness'
  - 'lang': 'ro'
    'text': 'Tarap Sehan-E-Chaman Mein, Ashiyan Mein, Shakhsaron Mein | Juda Pare Se Ho Sakti Nahin Taqdeer-E-Seemabi'
- 'id': '001_163_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ چشم پاک بيں کيوں زينت برگستواں ديکھے | نظر آتي ہے جس کو مرد غازي کي جگر تابي'
  - 'lang': 'en'
    'text': 'Why should the eye used to chaste things see coat of arms | When it is able to see the valor of the Ghaza’s soul!'
    'notes':
    - 'phrase': 'Ghaza’s'
      'meaning': 'This is the first line of a verse of the famous Persian poet of India, Saiyyid Muhammad Jamal al-Dan Urfa. The complete verse is as follows:'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Woh Chashm-E-Paak Been Kyun Zeenat-E-Bargistawan Dekhe | Nazar Ati Hai Jis Ko Mard-E-Ghazi Ki Jigar Tabi'
- 'id': '001_163_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ضمير لالہ ميں روشن چراغ آرزو کر دے | چمن کے ذرے ذرے کو شہيد جستجو کر دے'
  - 'lang': 'en'
    'text': 'O God, light the candle of Longing in the tulip’s heart | Make every speck of garden’s dust a martyr searching for the Truth'
  - 'lang': 'ro'
    'text': 'Zameer-E-Lala Mein Roshan Charagh-E-Arzoo Kar De | Chaman Ke Zarre Zarre Ko Shaheed-E-Justujoo Kar De'
- 'id': '001_163_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سرشک چشم مسلم ميں ہے نيساں کا اثر پيدا | خليل اللہ کے دريا ميں ہوں گے پھر گہر پيدا'
  - 'lang': 'en'
    'text': 'The effect of spring showers exists in the Muslim’s tears | Pearls are to be produced again in the ocean of Ibraham'
    'notes':
    - 'phrase': 'exists'
      'meaning': 'Strike the beat harder if the taste for music is lacking'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Sar Shak-E-Chashm-E-Muslim Mein Hai Neesan Ka Asar Paida | Khalil-Allah (A.S.) Ke Darya Mein Hon Ge Phir Guhar Paida'
- 'id': '001_163_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کتاب ملت بيضا کي پھر شيرازہ بندي ہے | يہ شاخ ہاشمي کرنے کو ہے پھر برگ و بر پيدا'
  - 'lang': 'en'
    'text': 'The Book of the Muslim nation is being organized again | This Hashimite Branch is going to blossom again!'
    'notes':
    - 'phrase': 'Branch'
      'meaning': 'livelier the marching songs if the load is heavy'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Kitab-E-Millat-E-Baiza Ki Phir Sheeraza Bandi Hai | Ye Shakh-E-Hashmi Karne Ko Hai Phir Barg-E-Bar Paida'
- 'id': '001_163_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ربود آں ترک شيرازي دل تبريز و کابل را | صبا کرتي ہے بوئے گل سے اپنا ہم سفر پيدا'
  - 'lang': 'en'
    'text': 'The beloved of Shiraz has won the hearts of Tabriz and Kabul | The zephyr produces its fellow traveler from rose’ fragrance!'
    'notes':
    - 'phrase': 'Kabul'
      'meaning': 'Ghaza- He is a Muslim fighter in the cause of God.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Rubood Aan Turk Sheerazi Dil-E-Tabraiz-O-Kabil Ra | Saba Karti Hai Buay Gul Se Apna Hamsafar Paida'
- 'id': '001_163_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگر عثمانيوں پر کوہ غم ٹوٹا تو کيا غم ہے | کہ خون صد ہزار انجم سے ہوتي ہے سحر پيدا'
  - 'lang': 'en'
    'text': 'The avalanche of calamity over Uthmanis is not to be bereaved | As the dawn is produced after destruction of myriad’s of stars!'
  - 'lang': 'ro'
    'text': 'Agar Usmaniyon Par Koh-E-Gham Toota To Kya Gham Hai | Ke Khoon-E-Sad Hazar Anjum Se Hoti Hai Sahar Paida'
- 'id': '001_163_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جہاں باني سے ہے دشوار تر کار جہاں بيني | جگر خوں ہو تو چشم دل ميں ہوتي ہے نظر پيدا'
  - 'lang': 'en'
    'text': 'Insight into the world is more difficult than the world’s sovereignty | Insight is produced only when the heart melts into blood!'
  - 'lang': 'ro'
    'text': 'Jahan Baani Se Hai Dushwar Tar Kar-E-Jahan Beeni | Jigar Khoon Ho To Chashm-E-Dil Mein Hoti Hai Nazar Paida'
- 'id': '001_163_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہزاروں سال نرگس اپني بے نوري پہ روتي ہے | بڑي مشکل سے ہوتا ہے چمن ميں ديدہ ور پيدا'
  - 'lang': 'en'
    'text': 'For thousands of years narcissus bemoans its lack of luster | The discerning person is produced in the garden with difficulty'
  - 'lang': 'ro'
    'text': 'Hazaron Saal Nargis Apni Benoori Pe Roti Hai | Bari Mushkil Se Hota Hai Chaman Mein Didahwar Paida'
- 'id': '001_163_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نوا پيرا ہو اے بلبل کہ ہو تيرے ترنم سے | کبوتر کے تن نازک ميں شاہيں کا جگر پيدا'
  - 'lang': 'en'
    'text': 'Sing O Nightingale so that with your modulations | The falcon’s heart in the pigeon’s frail body be produced'
  - 'lang': 'ro'
    'text': 'Nawa Pera Ho Ae Bulbul Ke Ho Tere Taranum Se | Kabootar Ke Tan-E-Nazuk Mein Shaheen Ka Jigar Paida'
- 'id': '001_163_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ترے سينے ميں ہے پوشيدہ راز زندگي کہہ دے | مسلماں سے حديث سوز و ساز زندگي کہہ دے'
  - 'lang': 'en'
    'text': 'Concealed within your heart is the secret of life | Relate to the Muslim the traditions of pathos of life'
  - 'lang': 'ro'
    'text': 'Tere Seene Mein Hai Poshida Raaz-E-Zindagi Keh De | Musalman Se Hadees-E-Soz-O-Saaz-E-Zindagi Keh De'
- 'id': '001_163_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خدائے لم يزل کا دست قدرت تو، زباں تو ہے | يقيں پيدا کر اے غافل کہ مغلوب گماں تو ہے'
  - 'lang': 'en'
    'text': 'You are the potent hand and the word of the Eternal God | O imprudent one! Develop Faith as you have been overcome with doubts'
    'notes':
    - 'phrase': 'doubts'
      'meaning': 'Nesan- This is the spring rain. In Persian and Urdu legends its drops are believed to produce pearls in some bivalves. The metaphor means that the tears produced by the Muslims’ eyes as a result of the calamities they are facing will result in pearls, i.e. their apparent calamities will soon turn into successes.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Khuda’ay Lam Yazil Ka Dast-E-Qudrat Tu, Zuban Tu Hai | Yaqeen Paida Kar Ae Ghafil Ke Maghloob-E-Guman Tu Hai'
- 'id': '001_163_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پرے ہے چرخ نيلي فام سے منزل مسلماں کي | ستارے جس کي گرد راہ ہوں، وہ کارواں تو ہے'
  - 'lang': 'en'
    'text': 'The Muslim’s destination is beyond the azure colored sky | You are the caravan the dust of whose trail are stars!'
  - 'lang': 'ro'
    'text': 'Pare Hai Charakh-E-Neeli Faam Se Manzil Musalman Ki | Sitare Jis Ki Gard-E-Rah Hon, Woh Karwan Tu Hai'
- 'id': '001_163_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مکاں فاني ، مکيں آني، ازل تيرا، ابد تيرا | خدا کا آخري پيغام ہے تو، جاوداں تو ہے'
  - 'lang': 'en'
    'text': 'The house is ephemeral, the dweller is momentary, yours are the Beginning and the End | You are the Final Message of God and you are eternal!'
  - 'lang': 'ro'
    'text': 'Makan Fani, Makeen Ani, Azal, Tera, Abad Tera | Khuda Ka Akhiri Pegham Hai Tu, Javidan Tu Hai'
- 'id': '001_163_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حنا بند عروس لالہ ہے خون جگر تيرا | تري نسبت براہيمي ہے، معمار جہاں تو ہے'
  - 'lang': 'en'
    'text': 'Your life-blood adorns with myrtle the bride called tulip | Your origin is from Ibraham, you are the world’s architect!'
  - 'lang': 'ro'
    'text': 'Hina Band-E-Uroos-E-Lala Hai Khoon-E-Jigar Tera | Teri Nisbat Baraheemi Hai, Mamaar-E-Jahan Tu Hai'
- 'id': '001_163_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تري فطرت اميں ہے ممکنات زندگاني کي | جہاں کے جوہر مضمر کا گويا امتحاں تو ہے'
  - 'lang': 'en'
    'text': 'Your nature is the custodian of all life’s possibilities | So to say you are the touch-stone for world’s hidden jewels!'
  - 'lang': 'ro'
    'text': 'Teri Fitrat Ameen Hai Mumkanat-E-Zindagani Ki | Jahan Ke Johar-E-Muzmar Ka Goya Imtihan Tu Hai'
- 'id': '001_163_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جہان آب و گل سے عالم جاويد کي خاطر | نبوت ساتھ جس کو لے گئي وہ ارمغاں تو ہے'
  - 'lang': 'en'
    'text': 'From the material world to the Eternal world | You are the gift which the Holy Prophet took!'
  - 'lang': 'ro'
    'text': 'Jahan-E-Aab-O-Gil Se Alam-E-Javed Ki Khatir | Nabuwat Sath Jis Ko Le Gyi Woh Armgahan Tu Hai'
- 'id': '001_163_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ نکتہ سرگزشت ملت بيضا سے ہے پيدا | کہ اقوام زمين ايشيا کا پاسباں تو ہے'
  - 'lang': 'en'
    'text': 'The history of the Muslim nation reveals the secret | That you are the protector of the nations of Asia'
  - 'lang': 'ro'
    'text': 'Ye Nukta Sargazhat-E-Millat-E-Baiza Se Hai Paida | Ke Aqwam-E-Zameen-E-Asia Ka Pasban Tu Hai'
- 'id': '001_163_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سبق پھر پڑھ صداقت کا ، عدالت کا ، شجاعت کا | ليا جائے گا تجھ سے کام دنيا کي امامت کا'
  - 'lang': 'en'
    'text': 'Learn again the lesson of Truth, Justice, and Bravery | You are to be entrusted with the world’s leadership!'
  - 'lang': 'ro'
    'text': 'Sabaq Phir Parh Sadaqat Ka, Adalat Ka, Shujaat Ka | Liya Jaye Ga Tujh Se Kaam Dunya Ki Imamat Ka'
- 'id': '001_163_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہي مقصود فطرت ہے، يہي رمز مسلماني | اخوت کي جہاں گيري، محبت کي فراواني'
  - 'lang': 'en'
    'text': 'This alone is the creation’s objective, this alone is Islam’s secret | That there should be universal brotherhood, abundant love!'
  - 'lang': 'ro'
    'text': 'Yehi Maqsood-E-Fitrat Hai, Yehi Ramz-E-Muslamani | Akhuwat Ki Jahangeeri, Mohabat Ki Farawani'
- 'id': '001_163_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بتان رنگ و خوں کو توڑ کر ملت ميں گم ہو جا | نہ توراني رہے باقي، نہ ايراني، نہ افغاني'
  - 'lang': 'en'
    'text': 'Breaking the idols of race and color merge into the millat | There should be neither Turanian , nor Iranian, nor Afghanian!'
    'notes':
    - 'phrase': 'Turanian'
      'meaning': 'Hashima, “Hashimite Branch” or Bana Hashim- This is the branch of the Ismelite section of the progeny of S. Ibraham A.S. As the Holy Prophet (S.A.W.) belonged to Bana Hashim the term is extended to all Muslims.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Butan-E-Rang-O-Khoon Ko Torh Kar Millat Mein Gum Ho Ja | Na Toorani Rahe Baqi, Na Irani Na Afghani'
- 'id': '001_163_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '!ميان شاخساراں صحبت مرغ چمن کب تک | ترے بازو ميں ہے پرواز شاہين قہستاني'
  - 'lang': 'en'
    'text': 'How long the companionship of garden’s birds inside the garden’s confines? | Your wings are capable of the flight of Quhistan’s falcon!'
    'notes':
    - 'phrase': 'Quhistan’s'
      'meaning': 'Turk-i Sharaza- This refers to Shaikh Musleh al-Dan Sa`da Sharaza. His poetry is very popular among all Muslims including Afghans, which is a sign of the attachment of Muslims to their heritage.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Miyan-E-Shakhsaran Sohbat-E-Murgh-E-Chaman Kab Talak! | Tere Bazu Mein Hai Parwaz-E-Shaheen-E-Kehsatani'
- 'id': '001_163_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گمان آباد ہستي ميں يقيں مرد مسلماں کا | بياباں کي شب تاريک ميں قنديل رہباني'
  - 'lang': 'en'
    'text': 'In the world of existence full of doubts, the Muslim’s Faith | Is like a beacon of light in the dark night of the wilderness’'
  - 'lang': 'ro'
    'text': 'Guman Abad-E-Hasti Mein Yaqeen Mard-E-Musalman Ka | Byaban Ki Shab-E-Tareek Mein Qindeel-E-Rahbani'
- 'id': '001_163_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مٹايا قيصر و کسري کے استبداد کو جس نے | وہ کيا تھا، زور حيدر، فقر بوذر، صدق سلماني'
  - 'lang': 'en'
    'text': 'What could demolish the grandeur of Qaiser and Kisra ? | Nothing but Haider’s prowess, Bu Dhar’s faqr , Salman’s truth'
    'notes':
    - 'phrase': 'Qaiser'
      'meaning': 'This verse stresses the importance of aman in achieving success.'
      'occurrence': !!int '1'
    - 'phrase': 'Kisra'
      'meaning': 'Turana- The term applies to any of the peoples who live in Turan, which is the region north of the River Oxus.'
      'occurrence': !!int '1'
    - 'phrase': 'Haider’s'
      'meaning': 'Quhistan- This is a tract of land in Kerman, now in Iran. The falcons of Quhistan are famous for the elegance and swiftness of flight.'
      'occurrence': !!int '1'
    - 'phrase': 'Dhar’s'
      'meaning': 'Qaiser- This is the collective name for the Caesars of the Roman Empire.'
      'occurrence': !!int '1'
    - 'phrase': 'faqr'
      'meaning': 'Kisra- He is the Persian Emperor in whose reign Iran was conquered by Muslims.'
      'occurrence': !!int '1'
    - 'phrase': 'Salman’s'
      'meaning': 'Haider- This is another name of S. ‘Ala R.A.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Mitaya Qaisar-E-Kasra Ke Istabdad Ko Jis Ne | Woh Kya Tha, Zor-E-Haider (R.A.), Faqr-E-Bu Zar (R.A.), Sidq-E-Salmani (R.A.)'
- 'id': '001_163_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہوئے احرار ملت جادہ پيما کس تجمل سے | تماشائي شگاف در سے ہيں صديوں کے زنداني'
  - 'lang': 'en'
    'text': 'With what dignity did the free men of the millat march out? | The centuries-old prisoners are only watching the spectacle through door’s crevices!'
  - 'lang': 'ro'
    'text': 'Huway Ahrar-E-Millat Jadah Pema Kis Tajamul Se | Tamashayi Shagaaf-E-Dar Se Hain Sadiyon Ke Zindani'
- 'id': '001_163_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ثبات زندگي ايمان محکم سے ہے دنيا ميں | کہ الماني سے بھي پائندہ تر نکلا ہے توراني'
  - 'lang': 'en'
    'text': 'Stability of life in this world is bestowed by firm Faith | The Turanian has proved even longer lasting than the German'
    'notes':
    - 'phrase': 'German'
      'meaning': 'Abu Dhar- He is a well known companion of the Holy Prophet (S.A.W.) who is proverbial for his piety, which includes Faqr.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Sabat-E-Zindagi Aeeman-E-Muhkam Se Hai Dunya Mein | Kah Almani Se Bhi Paenda Tar Nikla Hai Toorani'
- 'id': '001_163_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جب اس انگارئہ خاکي ميں ہوتا ہے يقيں پيدا | تو کر ليتا ہے يہ بال و پر روح الاميں پيدا'
  - 'lang': 'en'
    'text': 'When Faith is created in this earthly ember | It itself creates wings and plumage of Jibril!'
  - 'lang': 'ro'
    'text': 'Jab Iss Angara’ay Khaki Mein Hota Hai Yaqeen Paida | To Kar Leta Hai Ye Bal-O-Par-E-Rooh-ul-Ameen Paida'
- 'id': '001_163_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غلامي ميں نہ کام آتي ہيں شمشيريں نہ تدبيريں | جو ہو ذوق يقيں پيدا تو کٹ جاتي ہيں زنجيريں'
  - 'lang': 'en'
    'text': 'Neither swords nor plans are of any avail in slavery | Chains are cast away when taste for Faith is created'
  - 'lang': 'ro'
    'text': 'Ghulami Mein Na Kaam Ati Hain Shamsheerain Na Tadbeerain | Jo Ho Zauq-E-Yaqeen Paida To Kat Jati Hain Zanjeerain'
- 'id': '001_163_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کوئي اندازہ کر سکتا ہے اس کے زور بازو کا | نگاہ مرد مومن سے بدل جاتي ہيں تقديريں'
  - 'lang': 'en'
    'text': 'Can anyone assess the strength of his arms? | Destinies are changed by the Believer’s mere glance!'
  - 'lang': 'ro'
    'text': 'Koi Andaza Kar Sakta Hai Uss Ke Zor-E-Bazu Ka ! | Nigah-E-Mard-E-Momin Se Badal Jati Hain Taqdeerain'
- 'id': '001_163_035'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ولايت ، پادشاہي ، علم اشيا کي جہاں گيري | يہ سب کيا ہيں، فقط اک نکتہء ايماں کي تفسيريں'
  - 'lang': 'en'
    'text': 'Sainthood, sovereignty, the universality of material knowledge | What are all these except unraveling of the secrets of Faith!'
  - 'lang': 'ro'
    'text': 'Walayat, Padshahi, Ilm-E-Ashiya Ki Jahangeeri | Ye Sub Kya Hain, Faqat Ek Nukta-E-Aeeman Ki Tafseerain'
- 'id': '001_163_036'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'براہيمي نظر پيدا مگر مشکل سے ہوتي ہے | ہوس چھپ چھپ کے سينوں ميں بنا ليتي ہے تصويريں'
  - 'lang': 'en'
    'text': 'It is however difficult to develop Ibraham’s vision | Greed creates subconscious images stealthily in the vision!'
  - 'lang': 'ro'
    'text': 'Baraheemi Nazar Paida Magar Mushkil Se Hoti Hai | Hawas Chup Chup Ke Seenon Mein Bana Leti Hai Tasweerain'
- 'id': '001_163_037'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تميز بندہ و آقا فساد آدميت ہے | حذر اے چيرہ دستاں! سخت ہيں فطرت کي تغريريں'
  - 'lang': 'en'
    'text': 'The ruled and ruler’s discrimination is the bane of humanity | Beware, O oppressors the punishments of God for this are severe!'
  - 'lang': 'ro'
    'text': 'Tameez-E-Banda-O-Aaqa Fasad-E-Admiyat Hai | Hazar Ae Cheerah Dastan! Sakht Hain Fitrat Ki Taazirain'
- 'id': '001_163_038'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حقيقت ايک ہے ہر شے کي، خاکي ہو کہ نوري ہو | لہو خورشيد کا ٹپکے اگر ذرے کا دل چيريں'
  - 'lang': 'en'
    'text': 'The essence of everything is the same, be it of dust or light | Sun’s blood would drip by cutting the core of dust’s speck'
    'notes':
    - 'phrase': 'speck'
      'meaning': 'Faqr.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Haqiqat Aik Hai Har Shay Ki, Khaki Ho Ke Noori Ho | Lahoo Khursheed Ka Tapake Agar Zarre Ka Dil Cheerain'
- 'id': '001_163_039'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يقيں محکم، عمل پيہم، محبت فاتح عالم | جہاد زندگاني ميں ہيں يہ مردوں کي شمشيريں'
  - 'lang': 'en'
    'text': 'Firm Faith, constant struggle, Love, conquest of the universe | These are the swords for the brave men in the battle of life'
  - 'lang': 'ro'
    'text': 'Yaqeen Mohkam, Amal Peham, Mohabbat Faateh-E-Alam | Jahad-E-Zindagani Mein Hain Ye Mardon Ki Shamsheerain'
- 'id': '001_163_040'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چہ بايد مرد را طبع بلندے ، مشرب نابے | دل گرمے ، نگاہ پاک بينے ، جان بيتابے'
  - 'lang': 'en'
    'text': 'What is expected from the brave? High disposition, sincere creed | Warm heart, immaculate vision and restless soul!'
  - 'lang': 'ro'
    'text': 'Cha Bayad Mard Ra Tabaa-E-Bulanday, Mashrab-E-Naabay | Dil-E-Garmee, Nigah-E-Pak Beenay, Jaan-E-Betabay'
- 'id': '001_163_041'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عقابي شان سے جھپٹے تھے جو ، بے بال و پر نکلے | ستارے شام کے خون شفق ميں ڈوب کر نکلے'
  - 'lang': 'en'
    'text': 'Those who had attacked like eagle emerged as wingless | The evening stars after diving into dusk’s blood emerged shining!'
    'notes':
    - 'phrase': 'wingless'
      'meaning': 'Salman.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Auqabi Shan Se Jhapte The Jo, Bebaal-O-Par Nikle | Sitare Sham Ke Khoon-E-Shafaq Mein Doob Kar Nikle'
- 'id': '001_163_042'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہوئے مدفون دريا زير دريا تيرنے والے | طمانچے موج کے کھاتے تھے ، جو ، بن کر گہر نکلے'
  - 'lang': 'en'
    'text': 'Those accustomed to swimming under the sea were buried under the sea | Those who bored ocean waves’ dashes emerged as pearls!'
    'notes':
    - 'phrase': 'pearls!'
      'meaning': 'Reference to the continuation of war by the Turks against Greeks after the formal termination of World War I. As the Greeks were fighting on the strength of British support this was really a war against the British, who were a world power at that time.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Huway Madfoon-E-Darya Zair-E-Darya Tairne Wale | Tamanche Mouj Ke Khate The Jo, Ban Kar Guhar Nikle'
- 'id': '001_163_043'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غبار رہ گزر ہيں، کيميا پر ناز تھا جن کو | جبينيں خاک پر رکھتے تھے جو، اکسير گر نکلے'
  - 'lang': 'en'
    'text': 'Those who were proud of alchemy are like the way side dust | Those who humbly prostrated before God emerged as elixir makers !'
    'notes':
    - 'phrase': 'makers'
      'meaning': 'Allusion to the creation and existence of the spiritual universe, which also contained angels, made of light, and the material universe, which includes Man made of dust. This verse, read with the previous one means all creation of God is equal.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Ghabar-Ereh Guzar Hain, Keemiya Par Naaz Tha Jin Ko | Jibeenain Khak Par Rakhte The Jo, Ikseer Gar Nikle'
- 'id': '001_163_044'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہمارا نرم رو قاصد پيام زندگي لايا | خبر ديتي تھيں جن کو بجلياں وہ بے خبر نکلے'
  - 'lang': 'en'
    'text': 'Our slow-moving messenger has brought the message of life | Those who got electric messages emerged as uninformed !'
    'notes':
    - 'phrase': 'uninformed'
      'meaning': 'Reference to the defeat of Germans in World War I which rendered them powerless.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Hamara Naram Ro Qasid Peyam-E-Zindagi Laya | Khabar Deti Theen Jin Ko Bijliyan Woh Be-Khabar Nikle'
- 'id': '001_163_045'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حرم رسوا ہوا پير حرم کي کم نگاہي سے | جوانان تتاري کس قدر صاحب نظر نکلے'
  - 'lang': 'en'
    'text': 'The Haram has been disgraced by the priests’ short-sight | With what excellent insight the Tatar youth have come out !'
    'notes':
    - 'phrase': 'out'
      'meaning': 'Allusion to the inability of submarines, invented by Germans, to win the war.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Haram Ruswa Huwa Peer-E-Haram Ki Kam Nigahi Se | Jawanan-E-Tatari Kis Qadar Sahib-E-Nazar Nikle'
- 'id': '001_163_046'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زميں سے نوريان آسماں پرواز کہتے تھے | يہ خاکي زندہ تر، پائندہ تر، تابندہ تر نکلے'
  - 'lang': 'en'
    'text': 'Angels, the denizens of celestial world, were saying to the earth | These earthly men emerged more lively, more virulent, more splendid!'
  - 'lang': 'ro'
    'text': 'Zameen Se Nooriyan-E-Asman Parwaz Kehte The | Ye Khaki Zinda Tar, Paenda Tar, Tabinda Tar Nikle'
- 'id': '001_163_047'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جہاں ميں اہل ايماں صورت خورشيد جيتے ہيں | ادھر ڈوبے ، ادھر نکلے ادھر ڈوبے ، ادھر نکلے'
  - 'lang': 'en'
    'text': 'The men of Faith live in the world like the sun | Set here, come out there, set there, come out here !'
    'notes':
    - 'phrase': 'here'
      'meaning': 'Allusion to scientists and materialists.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Jahan Mein Ahl-E-Aeeman Soorat-E-Khursheed Jeete Hain | Idhar Doobe Udhar Nikle, Udhar Doobe Idhar Nikle'
- 'id': '001_163_048'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يقيں افراد کا سرمايہ تعمير ملت ہے | يہي قوت ہے جو صورت گر تقدير ملت ہے'
  - 'lang': 'en'
    'text': 'The individual’s Faith is the means of national renaissance | This is the force which shapes the nation’s destiny!'
  - 'lang': 'ro'
    'text': 'Yaqeen Afrad Ka Sarmaya-E-Tameer-E-Millat Hai | Yehi Quwwat Hai Jo Soorat Gar-E-Taqdeer-E-Millat Hai'
- 'id': '001_163_049'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو راز کن فکاں ہے، اپني انکھوں پر عياں ہو جا | خودي کا راز داں ہو جا، خدا کا ترجماں ہو جا'
  - 'lang': 'en'
    'text': 'You are the secret of Kun Fikan , be manifest to yourself | Become the knower of the secret of Khuda, become interpreter of God'
    'notes':
    - 'phrase': 'Fikan'
      'meaning': 'Allusion to spiritual persons whose spiritual powers attain what arms and ammunition cannot.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Tu Raaz-E-Kun Fakan Hai, Apni Ankhon Par Ayan Ho Ja | Khudi Ka Raazdan Ho Ja, Khuda Ka Tarjuman Ho Ja'
- 'id': '001_163_050'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہوس نے کر ديا ہے ٹکڑے ٹکڑے نوع انساں کو | اخوت کا بياں ہو جا، محبت کي زباں ہو جا'
  - 'lang': 'en'
    'text': 'Human greed has torn the human race into pieces | Be the declaration of fraternity, become the language of Love'
  - 'lang': 'ro'
    'text': 'Hawas Ne Kar Diya Tukre Tukre Nu-E-Insan Ko | Akhuwat Ka Byan Ho Ja, Mohabbat Ki Zuban Ho Ja'
- 'id': '001_163_051'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ ہندي، وہ خراساني، يہ افغاني، وہ توراني | تو اے شرمندئہ ساحل! اچھل کر بے کراں ہو جا'
  - 'lang': 'en'
    'text': 'This is Indian, that Khurasanian, this Afghanian, that Turanian is | O you disgraced by nationalism, jump out and become boundless'
  - 'lang': 'ro'
    'text': 'Ye Hindi, Who Khurasani, Ye Afghani, Who Toorani | Tu Ae Sharminda-E-Sahil ! Uchal Kar Be-Karan Ho Ja'
- 'id': '001_163_052'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غبار آلودئہ رنگ ونسب ہيں بال و پر تيرے | تو اے مرغ حرم! اڑنے سے پہلے پرفشاں ہو جا'
  - 'lang': 'en'
    'text': 'Your wings and plumage are polluted with race and color’s dust | O Haram’s bird flutter your wings before you become ready for flight'
    'notes':
    - 'phrase': 'bird'
      'meaning': 'This refers to the damage to the Holy Land and the world of Islam in general and to the glory and sanctity of the Holy Ka‘bah in particular by the treachery of the Arabs. For details see Poem 144 (Khizar-i-Rah), Explanatory Note 7.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Ghubar Aludah’ay Rang-O-Nasb Hain Baal-O-Par Tere | Tu Ae Murgh-E-Hara ! Urne Se Pehle Par-Fishan Ho Ja'
- 'id': '001_163_053'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خودي ميں ڈوب جا غافل! يہ سر زندگاني ہے | نکل کر حلقہ شام و سحر سے جاوداں ہو جا'
  - 'lang': 'en'
    'text': 'O imprudent one! Dive in Khuda , this is the secret of life | Relinquishing the narrow confines of time become eternal'
  - 'lang': 'ro'
    'text': 'Khudi Mein Doob Ja Ghafil ! Ye Sir-E-Zindagani Hai | Nikl Kar Halqa-E-Shaam-O-Sahar Se Javidan Ho Ja'
- 'id': '001_163_054'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مصاف زندگي ميں سيرت فولاد پيدا کر | شبستان محبت ميں حرير و پرنياں ہو جا'
  - 'lang': 'en'
    'text': 'In the battle of life acquire the nature of steel | In the Love’s bed-chamber become soft like silk'
    'notes':
    - 'phrase': 'silk'
      'meaning': 'Allusion to the Holy Qur’an 2:154 and 3:169, according to which people who lose their physical life in the cause of God should not be considered as dead. Also, the light of Truth which illuminates the heart of a man of Faith cannot be extinguished. Faith keeps on fighting and struggling in the pursuit of their goal incessantly all over the world in cooperation with each other . This makes the infidels lose the war at the end.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Masaf-E-Zindagi Mein Seerat-E-Foulad Paida Kar | Shabistan-E-Mohabbat Mein Harair-O-Parniyan Ho Ja'
- 'id': '001_163_055'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گزر جا بن کے سيل تند رو کوہ و بياباں سے | گلستاں راہ ميں آئے تو جوئے نغمہ خواں ہو جا'
  - 'lang': 'en'
    'text': 'Transcend mountains and deserts like a furious flood | If there be a garden in your path, become a melodious brook'
  - 'lang': 'ro'
    'text': 'Guzar Ja Ban Ke Seel-E-Tund Ro Koh-E-Byaban Se | Gulistan Rah Mein Aye To Joo’ay Naghma Khawan Ho Ja'
- 'id': '001_163_056'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ترے علم و محبت کي نہيں ہے انتہا کوئي | نہيں ہے تجھ سے بڑھ کر ساز فطرت ميں نوا کوئي'
  - 'lang': 'en'
    'text': 'The bounds of your Knowledge and Love are none | Melody sweeter than you in the Divine orchestra is none!'
  - 'lang': 'ro'
    'text': 'Tere Ilm-O-Mohabbat Ki Nahin Hai Intaha Koi | Nahin Hai Tujh Se Barh Kar Saaz-E-Fitrat Mein Nawa Koi'
- 'id': '001_163_057'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ابھي تک آدمي صيد زبون شہرياري ہے | قيامت ہے کہ انساں نوع انساں کا شکاري ہے'
  - 'lang': 'en'
    'text': 'Humanity is still the helpless prey to imperialism | Outrageous that Man is the hunter of the human race!'
  - 'lang': 'ro'
    'text': 'Abhi Tak Admi Sayd-E-Zaboon-E-Sheher Yari Hai | Qayamat Hai Ke Insan Nu-E-Insan Ka Shikari Hai'
- 'id': '001_163_058'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نظر کو خيرہ کرتي ہے چمک تہذيب حاضر کي | يہ صناعي مگر جھوٹے نگوں کي ريزہ کاري ہے'
  - 'lang': 'en'
    'text': 'The glitter of modern civilization dazzles the eye | But this is the luster of unreal jewels only!'
  - 'lang': 'ro'
    'text': 'Nazar Ko Kheerah Karti Hai Chamak Tehzeeb-E-Hazir Ki | Ye Sanaee Magar Jhoote Nagon Ki Rezakari Hai'
- 'id': '001_163_059'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ حکمت ناز تھا جس پر خرو مندان مغرب کو | ہوس کے پنچہ خونيں ميں تيغ کارزاري ہے'
  - 'lang': 'en'
    'text': 'The science which was the pride of the West’s sages | Is the battle-sword in the blood-stained clutches of greed!'
    'notes':
    - 'phrase': 'greed!'
      'meaning': 'This is an invitation to Muslims to realize the greatness of Man and specially that of Muslims, whose life is totally dedicated to God and who live for and die in His cause. This whole stanza is an invitation to the Muslim Ummah to acquire Islamic virtues.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Woh Hikmat Naz Tha Jis Par Khiradmandan-E-Maghrib Ko | Hawas Ke Panja’ay Khoonin Mein Taegh-E-Karzari Hai'
- 'id': '001_163_060'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تدبر کي فسوں کاري سے محکم ہو نہيں سکتا | جہاں ميں جس تمدن کي بنا سرمايہ داري ہے'
  - 'lang': 'en'
    'text': 'The magic of prudence cannot make stable | The civilization which is based on capitalism'
    'notes':
    - 'phrase': 'capitalism'
      'meaning': 'Haram’s Bird- Allusion to the Muslim Ummah.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Tadabur Ki Fasoon Kari Se Mohkam Ho Nahin Sakta | Jahan Mein Jis Tamaddan Ki Bina Sarmayadari Hai'
- 'id': '001_163_061'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عمل سے زندگي بنتي ہے جنت بھي، جہنم بھي | يہ خاکي اپني فطرت ميں نہ نوري ہے نہ ناري ہے'
  - 'lang': 'en'
    'text': 'Dynamism establishes life; bestows heaven as well as hell | This earthly creature in its nature is neither angelic nor infernal'
  - 'lang': 'ro'
    'text': 'Amal Se Zindagi Banti Hai Jannat Bhi, Jahanum Bhi | Ye Khaki Apni Fitrat Mein Na Noori Hai Na Naari Hai'
- 'id': '001_163_062'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خروش آموز بلبل ہو ، گرہ غنچے کي وا کر دے | کہ تو اس گلستاں کے واسطے باد بہاري ہے'
  - 'lang': 'en'
    'text': 'Partake the nightingale’s clamor, open the flower bud | As your person is the spring breeze for this garden'
    'notes':
    - 'phrase': 'garden'
      'meaning': 'This and the next verse is an allusion to the Holy Qur’an 48:29, which instructs Muslims to unite and be firm against infidels and kind and affectionate to believers.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Kharosh Amoz-E-Bulbul Ho, Girah Ghunche Ki Wa Kar De | Ke Tu Iss Gulistan Ke Waste Baad-E-Bahari Hai'
- 'id': '001_163_063'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پھر اٹھي ايشيا کے دل سے چنگاري محبت کي | زميں جولاں گہ اطلس قبايان تتاري ہے'
  - 'lang': 'en'
    'text': 'The spark of Love has again risen from the Asia’s heart | The world is the parading ground of the satin-clad Tatars'
  - 'lang': 'ro'
    'text': 'Phir Uthi Asia Ke Dil Se Chankari Mohabbat Ki | Zameen Joulan Geh-E-Atlas Qabayan-E-Tatari Hai'
- 'id': '001_163_064'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بيا پيدا خريدارست جان ناتوانے را | ''''پس از مدت گذار افتاد بر ما کاروانے را'''''
  - 'lang': 'en'
    'text': 'Come, a purchaser has appeared for this frail soul | “After a long time a caravan has arrived at our place”'
    'notes':
    - 'phrase': 'place”'
      'meaning': 'Allusion to the atrocities to and usurpation of the wealth of non-European peoples, especially Muslims by the Europe’s imperialist nations during their entire history.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Baya Paida Khareedarst Jaan-E-Natoowane Ra | “Pas Az Muddat Gudaz Aftaad Barma Karwame Ra”'
- 'id': '001_163_065'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بيا ساقي نواے مرغ زار از شاخسار آمد | بہار آمد نگار آمد نگار آمد قرار آمد'
  - 'lang': 'en'
    'text': 'Come, O cup-bearer, the sad bird’s music is coming from the bower | Spring has come, the beloved has come, as the beloved has come tranquillity has come!'
  - 'lang': 'ro'
    'text': 'Baya Saqi Nawaye Murgh-E-Zaar Az Shakhsar Amad | Bahar Amad Nigar Amad, Nigar Amad Qirar Amad'
- 'id': '001_163_066'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کشيد ابر بہاري خيمہ اندر وادي و صحرا | صداے آبشاراں از فراز کوہسار آمد'
  - 'lang': 'en'
    'text': 'The spring cloud has established its camp up hill and down dale | The sound of waterfalls from the mountain tops has come!'
  - 'lang': 'ro'
    'text': 'Kasheed Abar-E-Bahari Khemah Andar Wai-O-Sehra | Sada’ay Absharan Az Faraz-E-Kohsar Amad'
- 'id': '001_163_067'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سرت گردم تو ہم قانون پيشيں سازدہ ساقي | کہ خيل نغمہ پردازاں قطار اندر قطار آمد'
  - 'lang': 'en'
    'text': 'I have surrendered my life to you, O cup-bearer, you should also sing the future’s songs | Because in rows after rows groups of singing birds have come!'
  - 'lang': 'ro'
    'text': 'Sarat Gardam To Ham Qanoon-E-Paisheen Saazdah Saqi | Ke Kheel-E-Naghma Pardazan Qitar Andar Qitar Amad'
- 'id': '001_163_068'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کنار از زاہداں برگيروبے باکانہ ساغر کش | پس از مدت ازيں شاخ کہن بانگ ہزار آمد'
  - 'lang': 'en'
    'text': 'Withdraw from the ascetics and fearlessly draw the wine cup | After long nightingale’s song from this old branch has come!'
  - 'lang': 'ro'
    'text': 'Kanar Az Zahadan Bargeer-O-Bebakana Saghar Kash | Pas Az Muddar Azeen Shakh-E-Kuhan Bang-E-Hazar Amad'
- 'id': '001_163_069'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ مشتاقاں حديث خواجہ بدر و حنين آور | تصرف ہاے پنہانش بچشمم آشکار آمد'
  - 'lang': 'en'
    'text': 'Narrate to Lovers the traditions of Badr and Hunain’s Master | His hidden meanings clear to my eyes have become !'
    'notes':
    - 'phrase': 'Master'
      'meaning': 'This is a warning by ‘Allamah Iqbal that the Western system, based on capitalism-imperialism, will not last in spite of the magic of political maneuvering. In view of the collapse and ultimate demise of the communist world this seems to be paradoxical. This is so because we are accustomed to considering only two systems, i.e. capitalism and communism. The Muslim world has been so much frustrated and over-awed by the glitter of the Western world that it has completely forgotten the potential of the Islamic political-economic system. ‘Allamah Iqbal’s works also give the false impression that he was pro-Communist and anti-capitalist. However, a little thought and deep study of his works would show that his support of communism was only apparent and transient and revealed only his temporary satisfaction in the sense that in his view the advent of communism posed the first threat to the capitalist system. The capitalist-communist fighting gave the Muslims a respite and a golden opportunity to reconstruct their material and spiritual world and eventually be able to deal a final deadly blow to both these systems and establish the Islamic system. He has repeatedly shown his disapproval and unhappiness with the communist system, as he has done with the capitalist system. His forecast contained in this verse has been partially fulfilled in the demise of communism. Now that the Islamic world is waking up from its deep stupor the conflict with the Western world and its systems is inevitable. In this conflict the Islamic system will succeed. However, it will not come as a miracle but will have to be achieved by the Muslim world through their sweat and blood. This latter thought is conveyed in the next two verses.'
      'occurrence': !!int '1'
    - 'phrase': 'become'
      'meaning': 'This and the following verses to the end of the poem contain the message of hope and prompting for struggle for Muslims. The climax is reached in the last verse of the poem in which the poet invites Muslims to revolutionize the world and establish the new Islamic world order.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Ba Mushtaqan Hadees-E-Khawajah (S.A.W.)-E-Badar-O-Hunain Awar | Tasarraf Haye Pinhanash Ba-Chashm Ashkar Amad'
- 'id': '001_163_070'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دگر شاخ خليل از خون ما نم ناک مي گرد | بيازار محبت نقد ما کامل عيار آمد'
  - 'lang': 'en'
    'text': 'The other branch of Khalal is greening up with our blood | In Love’s market-place our currency full value has become'
    'notes':
    - 'phrase': 'Khalal'
      'meaning': 'Allusion to the Holy Qur’an 12:19. The arrival of the caravan at the well into which S. Yusuf A.S. had been thrown was the turning point in his life. In the same way the present time, when the Western world is losing its credibility, is the turning point in the life of the Muslim Ummah.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Dgar Shakh-E-Khalil (A.S.) Az Khoon-E-Ma Namnaak Mee Gardad | Babazaar-E-Mohabbat Naqad-E-Maa Kamil Ayar Amad'
- 'id': '001_163_071'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سر خاک شہيدے برگہاے لالہ مي پاشم | کہ خونش با نہال ملت ما سازگار آمد'
  - 'lang': 'en'
