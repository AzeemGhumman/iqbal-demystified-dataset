---
'id': '001_079'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Bang%20e%20Dara/079-%20Insan.mp3'
'heading':
- 'lang': 'ur'
  'text': 'انسان'
- 'lang': 'en'
  'text': 'MANKIND'
'description':
- 'lang': 'en'
  'text': 'This short poem is an eloquent but sad commentary on the status of Man as it stands at present. All creation in the universe is bound by the laws of its Creator and is busy in the performance of the tasks assigned to it. All creatures enjoy obeying their Creator. However, Man, the masterpiece of creation, by misusing his autonomy, disobeys the laws of his Creator and has landed himself in very un‑enviable situation of strife and other forms of suffering with the added affliction that there is none to sympathize with him in his travail.'
'sher':
- 'id': '001_079_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '!قدرت کا عجيب يہ ستم ہے | انسان کو راز جو بنايا'
  - 'lang': 'en'
    'text': 'What an ingenious tyranny of Nature it is! | Man has been made a seeker of the Secret'
  - 'lang': 'ro'
    'text': 'Qudrat Ka Ajeeb Ye Sitam Hai! | Insan Ko Raaz Jo Banaya'
- 'id': '001_079_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'راز اس کي نگاہ سے چھپايا | بے تاب ہے ذوق آگہي کا'
  - 'lang': 'en'
    'text': 'The Secret has been concealed from his eyes | The taste for awareness is restless'
  - 'lang': 'ro'
    'text': 'Raaz Uss Ki Nigah Se Chupaya | Be-Taab Hai Zauq Aaghi Ka'
- 'id': '001_079_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کھلتا نہيں بھيد زندگي کا | حيرت آغاز و انتہا ہے'
  - 'lang': 'en'
    'text': 'The secret of life is not un‑raveled | Amazing is the alpha and omega of life'
    'notes':
    - 'phrase': 'life'
      'meaning': 'Alpha and Omega- Alpha is the first letter of the Greek alphabet. This word is also used for the brightest star in a constellation. Omega is the last letter of the Greek alphabet. The phrase is used for the most important person or entity, e.g. The New Testament, The Book of Revelations of Saint John the Divine, Chapter 1:8, in which S. ‘Isa A.S. is supposed to have said to Saint John in his dream "I am Alpha and Omega, the beginning and the ending." In this verse ‘Allamah Iqbal uses this phrase to show the intrinsic value and elegance of Man, and also the miraculous way in which he was created by God.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Khulta Nahin Bhaid Zindagi Ka | Hairat Aaghaz-o-Intiha Hai'
- 'id': '001_079_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آئينے کے گھر ميں اور کيا ہے | ہے گرم خرام موج دريا'
  - 'lang': 'en'
    'text': 'What else is there in the mirror''s house? | The river stream is moving fast'
  - 'lang': 'ro'
    'text': 'Aaeene Ke Ghar Mein Aur Kya Hai | Hai Garm-e-Kharaam Mouj-e-Darya'
- 'id': '001_079_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دريا سوئے سجر جادہ پيما | بادل کو ہوا اڑا رہي ہے'
  - 'lang': 'en'
    'text': 'The river is moving towards the ocean | The wind is blowing the cloud'
  - 'lang': 'ro'
    'text': 'Darya Sooye Behr Jadah Pema | Badal Ko Hawa Urha Rahi Hai'
- 'id': '001_079_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شانوں پہ اٹھائے لا رہي ہے | تارے مست شراب تقدير'
  - 'lang': 'en'
    'text': 'Is bringing the cloud on its shoulders | Stars are intoxicated with destiny''s wine'
  - 'lang': 'ro'
    'text': 'Shanon Pe Uthaye La Rahi Hai | Taare Mast-e-Sharab-e-Taqdeer'
- 'id': '001_079_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندان فلک ميں پا بہ زنجير | خورشيد ، وہ عابد سحر خيز'
  - 'lang': 'en'
    'text': 'They are chained in the prison of the sky | The sun, that early rising devotee'
  - 'lang': 'ro'
    'text': 'Zindan-e-Falak Mein Pa Ba Zanjeer | Khursheed, Woh Abid-e-Sehar Khaiz'
- 'id': '001_079_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لانے والا پيام بر خيز | مغرب کي پہاڑيوں ميں چھپ کر'
  - 'lang': 'en'
    'text': 'That carrier of the message of "rise" | Concealed in the hills of the west'
  - 'lang': 'ro'
    'text': 'Lane Wala Pyam-e-‘Barkhaiz’ | Magrib Ki Pahariyon Mein Chup Kar'
- 'id': '001_079_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پيتا ہے مے شفق کا ساغر | لذت گير وجود ہر شے'
  - 'lang': 'en'
    'text': 'Is drinking wine in twilight''s goblet | Everything is enjoying its existence'
  - 'lang': 'ro'
    'text': 'Peeta Hai Mai-e-Shafaq Ka Saghar | Lazzat Geer-e-Wujood Harshay'
- 'id': '001_079_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سر مست مے نمود ہر شے | کوئي نہيں غم گسار انساں'
  - 'lang': 'en'
    'text': 'It is intoxicated with manifestation''s wine | None is sympathetic with Man!'
  - 'lang': 'ro'
    'text': 'Sarmast-e-Mai-e-Namood Har Shay | Koi Nahin Gham Gusaar-e-Insaar'
