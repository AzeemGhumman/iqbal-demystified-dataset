'description':
- 'lang': 'en'
  'text': 'This poem is another expression of the ardent desire of ‘Allamah Iqbal for Muslim-Hindu amity for obtaining independence from the British. The seemingly heretic expressions like the one in the second verse are sarcasm against the behavior of insincere religious leaders who misuse religion for their own aggrandizement. It is also a veiled lesson to the Muslims that Islam teaches tolerance of other religions. | It is appropriate to explain here that the Indian Muslims in general and their leaders in particular, including ‘Allamah Iqbal, tried their best, for about two decades to evolve a formula for Muslim-Hindu amity which would be acceptable to the Muslims with honor. This was necessary because the Muslims were the poorer and the less advanced component of the population of India than the Hindus. Students of history know that all the efforts of the Muslims and their leaders failed and the Hindus kept on demanding of the Muslims to sign a carte blanche in their favor. Ultimately ‘Allamah Iqbal himself became frustrated and had to declare in his presidential address to the All‑India Muslim League meeting at Allahabad in 1930 that the partition of the sub‑continent was the only practical solution to the problem. However, the efforts at amity continued without any success till March 1940, when the All‑India Muslim League was compelled to pass the famous Pakistan resolution at their meeting at Lahore.'
