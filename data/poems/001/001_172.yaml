'id': '001_172'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bang/audio/04.MP3'
'heading':
- 'lang': 'ur'
  'text': 'ظر یفا نہ'
- 'lang': 'en'
  'text': 'Humorous Poems'
'description':
- 'lang': 'en'
  'text': 'This group of twenty nine poems are sarcasm on the contemporary political-social-economic problems. Many of them were written in the early part of ‘Allamah Iqbal’s literary career and most of them refer to the affairs of the Indian sub-continent. Hence, there is a good amount of local color in the choice of words and expressions. ‘Allamah Iqbal is reported to have been of a pleasant and amiable temperament when in social circles and his letters reveal a fair amount of humor. However, his serious views on the matters contained in these humorous poems prevailed over his pleasant nature and in some poems he has not been able to avoid passing into serious discourse. The last poem (147-29) is an example of this.'
'sher':
- 'id': '001_172_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مشرق ميں اصول دين بن جاتے ہيں | مغرب ميں مگر مشين بن جاتے ہيں'
  - 'lang': 'en'
    'text': 'In the East principles are changed to religion | But in the West they are changed into machines'
    'notes':
    - 'phrase': 'machines'
      'meaning': 'Reference to the doctrine of Trinity.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Mashriq Mein Asool Deen Ban Jate Hain | Maghrib Mein Magar Machine Ban Jate Hain'
- 'id': '001_172_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رہتا نہيں ايک بھي ہمارے پلے | واں ايک کے تين تين بن جاتے ہيں'
  - 'lang': 'en'
    'text': 'We do not retain even one of them | There one is changed into three'
  - 'lang': 'ro'
    'text': 'Rehta Nahin Aik Bhi Humare Palle | Waan Aik Ke Teen Teen Ban Jate Hain'
- 'id': '001_172_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لڑکياں پڑھ رہي ہيں انگريزي | ڈھونڈلي قوم نے فلاح کي راہ'
  - 'lang': 'en'
    'text': 'The girls are learning English | The nation prosperity’s way has found'
  - 'lang': 'ro'
    'text': 'Larkiyan Parh Rahi Hain Angraizi | Dhoond Li Qoum Ne Falah Ki Rah'
- 'id': '001_172_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'روش مغربي ہے مدنظر | وضع مشرق کو جانتے ہيں گناہ'
  - 'lang': 'en'
    'text': 'The ways of the West are in view | Eastern ways sinful are found'
  - 'lang': 'ro'
    'text': 'Rawish-e-Maghrabi Hai Madd-e-Nazar | Wazaa-e-Mashriq Ko Jante Hain Gunah'
- 'id': '001_172_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ ڈراما دکھائے گا کيا سين | پردہ اٹھنے کي منتظر ہے نگاہ'
  - 'lang': 'en'
    'text': 'What scenes will this drama produce? | On curtain’s rising this will be found'
  - 'lang': 'ro'
    'text': 'Ye Drama Dikhaye Ga Kya Seen | Parda Uthne Ki Muntazir Hai Nigah'
- 'id': '001_172_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شيخ صاحب بھي تو پردے کے کوئي حامي نہيں | مفت ميں کالج کے لڑکے ان سے بدظن ہو گئے'
  - 'lang': 'en'
    'text': 'The Shaikh also is not a supporter of women’s seclusion | The college boys unnecessarily suspicious of him became'
  - 'lang': 'ro'
    'text': 'Shiekh Sahib Bhi To Parde Ke Koi Haami Nahin | Muft Mein Collge Ke Larke Un Se Badzan Ho Gye'
- 'id': '001_172_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وعظ ميں فرما ديا کل آپ نے يہ صاف صاف | ''''پروہ آخر کس سے ہو جب مرد ہي زن ہو گئے'''''
  - 'lang': 'en'
    'text': 'He clearly stated in the sermon yesterday | “From whom would women be secluded if men women became”'
    'notes':
    - 'phrase': 'became”'
      'meaning': 'Humorous reference to the clean-shaved faces adopted by men in the Indian sub-continent following Lord Curzon. The word used in the original is ‘zan’, which is the Persian word for ‘woman’. There is a pun in ‘zan’ and “Curzon”.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Waaz Mein Farma Diya Kal Aap Ne Ye Saaf Saaf | “Parda Akhir Kis Se Ho Jab Mard Hi Zan Ho Gye”'
- 'id': '001_172_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '!يہ کوئي دن کي بات ہے اے مرد ہوش مند | غيرت نہ تجھ ميں ہو گي، نہ زن اوٹ چاہے گي'
  - 'lang': 'en'
    'text': 'O wise man! This is a matter of a few days only | Neither you will be modest nor woman will seclusion want'
  - 'lang': 'ro'
    'text': 'Ye Koi Din Ki Baat Hai Ae Mard-e-Hosh Mand! | Ghairat Na Tujh Mein Ho Gi, Na Zan Owt Chahe Gi'
- 'id': '001_172_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آتا ہے اب وہ دور کہ اولاد کے عوض | کونسل کي ممبري کے ليے ووٹ چاہے گي'
  - 'lang': 'en'
    'text': 'That time is approaching when instead of children | Votes for the council’s membership will she want'
  - 'lang': 'ro'
    'text': 'Ata Hai Ab Woh Dour Ke Aulad Ke Ewz | Council Ki Member Ke Liye Vote Chahe Gi'
- 'id': '001_172_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تعليم مغربي ہے بہت جرات آفريں | پہلا سبق ہے، بيٹھ کے کالج ميں مار ڈينگ'
  - 'lang': 'en'
    'text': 'Western education is very encouraging | Its first lesson is to brag sitting in the college'
  - 'lang': 'ro'
    'text': 'Taleem-e-Maghrabi Hai Bohat Juraat Afreen | Pehla Sabaq Hai, Baith Ke College Mein Maar Deeng'
- 'id': '001_172_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بستے ہيں ہند ميں جو خريدار ہي فقط | آغا بھي لے کے آتے ہيں اپنے وطن سے ہينگ'
  - 'lang': 'en'
    'text': 'As only the purchasers inhabit India | Afghans also bring assafoetida from their country'
  - 'lang': 'ro'
    'text': 'Baste Hain Hind Mein Jo Khareedar Hi Faqat | Agha Bhi Le Ate Hain Apne Watan Se Heeng'
- 'id': '001_172_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميرا يہ حال، لوٹ کي ٹو چاٹتا ہوں ميں | ان کا يہ حکم، ديکھ! مرے فرش پر نہ رينگ'
  - 'lang': 'en'
    'text': 'My condition is that I lick the toe of the boot | She says “Beware do not be crawling on my carpet”'
  - 'lang': 'ro'
    'text': 'Mera Ye Haal, Boot Ki Tou Chatta Hun Main | Un Ka Ye Hukam, Dekh! Mere Farash Par Na Reeng'
- 'id': '001_172_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کہنے لگے کہ اونٹ ہے بھدا سا جانور | اچھي ہے گائے، رکھتي ہے کيا نوک دار سينگ'
  - 'lang': 'en'
    'text': 'The camel is said to be a somewhat clumsy animal | The cow is good as she has slender horns'
  - 'lang': 'ro'
    'text': 'Kehne Lage Ke Unth Hai Bhadda Sa Janwar | Achi Hai Gaye, Rakhti Hai Ka Naukdar Seeng'
- 'id': '001_172_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کچھ غم نہيں جو حضرت واعظ ہيں تنگ دست | تہذيب نو کے سامنے سر اپنا خم کريں'
  - 'lang': 'en'
    'text': 'It does not matter if the preacher is poor | He should bend to the new civilization'
  - 'lang': 'ro'
    'text': 'Kuch Gham Nahin Jo Hazrat-e-Waaiz Hain Tang Dast | Tehzeeb-e-Nau Ke Samne Sar Apna Kham Karain'
- 'id': '001_172_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رد جہاد ميں تو بہت کچھ لکھا گيا | ترديد حج ميں کوئي رسالہ رقم کريں'
  - 'lang': 'en'
    'text': 'Much has been written on cancellation of jihad | He should write a tract on cancellation of hajj'
    'notes':
    - 'phrase': 'jihad'
      'meaning': 'Jihad- This is a sarcasm on the publication of literature in the Indian sub-continent seeking excuses to divert the attention of the Muslims from the aspect of jihad technically known as “qital”. This was very prominent in the literature produced by the Qadayana Community, especially the literature produced by the community’s founder, Mirza Ghulam Ahmad of Qadiyan.”'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Rad-e-Jihad Mein To Bohat Kuch Likha Gya | Tardeed-e-Hajj Mein Koi Risala Raqam Karain'
- 'id': '001_172_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '!تہذيب کے مريض کو گولي سے فائدہ | دفع مرض کے واسطے پل پيش کيجيے'
  - 'lang': 'en'
    'text': 'The patient of civilization will not be cured by the gàla | For curing of the malady you should present him with pill'
    'notes':
    - 'phrase': 'gàla'
      'meaning': 'Urdu word for pill.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Tehzeeb Ke Mareez Ko Goli Se Faida! | Dafa-e-Marz Ke Waaste ‘Pill’ Paish Kijiye'
- 'id': '001_172_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تھے وہ بھي دن کہ خدمت استاد کے عوض | دل چاہتا تھا ہديہء دل پيش کيجيے'
  - 'lang': 'en'
    'text': 'There was a time when in exchange for the teacher’s services | One wanted that the gift of the heart he should present!'
  - 'lang': 'ro'
    'text': 'The Woh Bhi Din Ke Khidmat-e-Ustad Ke Ewz | Dil Chahta Tha Hadiya-e-Dil Paish Kijiye'
- 'id': '001_172_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بدلا زمانہ ايسا کہ لڑکا پس از سبق | !''''کہتا ہے ماسٹر سے کہ ''''بل پيش کيجيے'
  - 'lang': 'en'
    'text': 'Times have changed so much that the pupil after the lesson | Says to the teacher “You should present the bill”'
  - 'lang': 'ro'
    'text': 'Badla Zamana Aesa Ke Larka Pas Az Sabaq | Kehta Hai Master Se Ke “Bill Paish Kijiye!”'
- 'id': '001_172_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'انتہا بھي اس کي ہے؟ آخر خريديں کب تلک | چھترياں، رومال، مفلر، پيرہن جاپان سے'
  - 'lang': 'en'
    'text': 'Will there be an end to this, how long should we buy | Umbrellas, handkerchiefs, mufflers, shirts from Japan'
  - 'lang': 'ro'
    'text': 'Intiha Bhi Iss Ki Hai? Akhir Khareedain Kab Talak | Chatriyan, Rumal, Maflar, Pairhan Japan Se'
- 'id': '001_172_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اپني غفلت کي يہي حالت اگر قائم رہي | آئيں گے غسال کابل سے ،کفن جاپان سے'
  - 'lang': 'en'
    'text': 'If this condition of our complacence continues | Washers of the dead will come from Kabul, shrouds from Japan'
  - 'lang': 'ro'
    'text': 'Apni Ghaflat Ki Yehi Halat Agar Qaeem Rahi | Ayen Ge Ghussal Kabul Se, Kafan Japan Se'
- 'id': '001_172_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہم مشرق کے مسکينوں کا دل مغرب ميں جا اٹکا ہے | واں کنڑ سب بلوري ہيں ياں ايک پرانا مٹکا ہے'
  - 'lang': 'en'
    'text': 'We poor Easterners have been entangled in the West | All crystal decanters are there, only an old earthen jar is here'
  - 'lang': 'ro'
    'text': 'Hum Mashriq Ke Maskeenon Ka Dil Maghrib Mein Ja Atka Hai | Waan Kantar Sub Ballori Hain Yaan Aik Purana Matka Hai'
- 'id': '001_172_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اس دور ميں سب مٹ جائيں گے، ہاں! باقي وہ رہ جائے گا | جو قائم اپني راہ پہ ہے اور پکا اپني ہٹ کا ہے'
  - 'lang': 'en'
    'text': 'All will be annihilated in this age except the one | Who established in his ways and firm in his thought is'
  - 'lang': 'ro'
    'text': 'Iss Dour Mein Sub Mit Jaen Ge, Haan! Baqi Woh Rehjaye Ga | Jo Qaeem Apni Rah Pe Hai Aur Pakka Apni Hat Ka Hai'
- 'id': '001_172_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اے شيخ و برہمن، سنتے ہو! کيا اہل بصيرت کہتے ہيں | گردوں نے کتني بلندي سے ان قوموں کو دے پٹکا ہے'
  - 'lang': 'en'
    'text': 'O Shaikh and Brahman do you listen to what people with insight say? | Heaven from great heights has thrown down those nations'
  - 'lang': 'ro'
    'text': 'Ae Shiekh-o-Barhman, Sunte Ho! Kya Ahl-e-Basirat Kehte Hain | Gardoon Ne Kitni Bulandi Se In Qoumon Ko De Tapka Hai'
- 'id': '001_172_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يا باہم پيار کے جلسے تھے ، دستور محبت قائم تھا | يا بحث ميں اردو ہندي ہے يا قرباني يا جھٹکا ہے'
  - 'lang': 'en'
    'text': 'Who formerly had assemblies of affection with firm love | Now under discussion is Urdu and Hindi or Dhibh and Jhatka'
    'notes':
    - 'phrase': 'Jhatka'
      'meaning': 'Dhibh - is the Muslim way of killing an animal for food, in which the name of God is invoked as a mark of dedication of the food to Him. Jhatka is the Sikh way of doing the same in which the animal is killed with one stroke, separating the head from the body. The Sikhs were and still are so adamantly against Dhibh that they would not eat the meat of an animal killed with that process. The mention of these controversies is no exaggeration. They did rise in the serious political parleys between Muslims and Hindus in the twenties and thirties. The name of the India’s national language was so controversial that Hindus insisted that it should be Hindi though Urdu had been the official language of the Indian sub-continent during the two hundred years of British rule. Even in the discussions during the proceedings of the commission appointed by Mr. M.K. Gandhi for drafting the educational policy of independent India, known as the “Wardha Scheme” this name was under hot discussion. Even Mr. Gandhi’s modest suggestion of using the term “Hindustana” was rejected by the Hindu members. This happened in spite of the great reverence in which Hindus held Mr. Gandhi. The partition of India and its aftermath could have been avoided with a little toleration and understanding. This matter has been discussed earlier also.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Ya Baham Pyar Ke Jalse The, Dastoor-e-Mohabbat Qaeem Tha | Ya Behas Mein Urdu Hindi Hai Ya Qurbani Ya Jhatka Hai'
- 'id': '001_172_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '''''اصل شہود و شاہد و مشہود ايک ہے'''' | غالب کا قول سچ ہے تو پھر ذکر غير کيا'
  - 'lang': 'en'
    'text': '“The search, the witness and the thing witnessed are the same” | If this saying of Ghalib is true there is no strangeness'
  - 'lang': 'ro'
    'text': '“Asal-e-Shuhood-o-Shahid-o-Mashood Aik Hai” | Ghalib Ka Qoul Sach Hai To Phir Zikr-e-Ghair Kya'
- 'id': '001_172_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کيوں اے جناب شيخ! سنا آپ نے بھي کچھ | کہتے تھے کعبے والوں سے کل اہل دير کيا'
  - 'lang': 'en'
    'text': 'O Shaikh! Have you heard something? | What the temple’s people’s say to the Ka`bah’s people!'
  - 'lang': 'ro'
    'text': 'Kyun Ae Janab-e-Sheikh! Suna App Ne Bhi Kuch | Kehte The Kaabe Se Kal Ahle-e-Dair Kya'
- 'id': '001_172_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہم پوچھتے ہيں مسلم عاشق مزاج سے | !الفت بتوں سے ہے تو برہمن سے بير کيا'
  - 'lang': 'en'
    'text': '“We ask the Muslim with the disposition of a lover | If you love the idols why is enmity with the Brahman?”'
  - 'lang': 'ro'
    'text': 'Hum Puchte Hain Muslim-e-Ashiq Mazaj Se | Ulfat Buton Se Hai To Barhman Se Bair Kya!'
- 'id': '001_172_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہاتھوں سے اپنے دامن دنيا نکل گيا | رخصت ہوا دلوں سے خيال معاد بھي'
  - 'lang': 'en'
    'text': 'We have lost all material resources | The thought of Judgment Day has gone also'
  - 'lang': 'ro'
    'text': 'Hathon Se Apne Daman-e-Duya Nikal Gya | Rukhsat Huwa Dilon Se Khiyal-e-Ma’ad Bhi'
- 'id': '001_172_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قانوں وقف کے ليے لڑتے تھے شيخ جي | !پوچھو تو، وقف کے ليے ہے جائداد بھي'
  - 'lang': 'en'
    'text': 'The Shaikh was fighting for Endowment Acts | Ask him if there is any property left for endowment also?'
    'notes':
    - 'phrase': 'Acts'
      'meaning': 'Such legislative acts were being considered at one time in the Indian sub-continent to protect Muslim properties from being taken over by Hindu money lenders for payment of the heavy debts which Muslims usually owed to them. These acts became controversial. Some ‘Ulama supported them as a means of protecting Muslim properties, especially those of endowments to descendants. Others opposed them as being in conflict with the laws of inheritance of the Shara‘ah.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Qunoon-e-Waqf Ke Liye Larte The Sheikh Ji | Pucho To, Waqf Ke Liye Hai Jaidad Bhi!'
- 'id': '001_172_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ مس بولي ارادہ خودکشي کا جب کيا ميں نے | مہذب ہے تو اے عاشق! قدم باہر نہ دھر حد سے'
  - 'lang': 'en'
    'text': 'As I tried to commit suicide the Miss exclaimed | “O lover! If you are civilized do not transgress the limits'
  - 'lang': 'ro'
    'text': 'Woh Miss Boli Irada Khudkushi Ka Jab Kiya Main Ne | Muhazzib Hai Tu Ae Ashiq! Qadam Bahir Na Dhar Had Se'
- 'id': '001_172_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ جرات ہے ، نہ خنجر ہے تو قصد خودکشي کيسا | يہ مانا درد ناکامي گيا تيرا گزر حد سے'
  - 'lang': 'en'
    'text': 'Without courage or dagger suicide’s intention is strange | Even granting your pain of failure has exceeded the limits”'
  - 'lang': 'ro'
    'text': 'Na Juraat Hai, Na Khanjar Hai To Qasad-e-Khudkushi Kaisa | Ye Mana Dard-e-Nakami Gya Tera Guzr Had Se'
- 'id': '001_172_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کہا ميں نے کہ اے جاں جہاں کچھ نقد دلوا دو | کرائے پر منگالوں گا کوئي افغان سرحد سے'
  - 'lang': 'en'
    'text': 'I said, “O dear, give me some cash | I shall hire some Afghan from the Frontier Province”'
  - 'lang': 'ro'
    'text': 'Kaha Main Ke Ae Jaan-e-Jahan Kuch Naqad Dilwa Do | Karaye Par Mangwa Loon Ga Koi Afghan Sarhad Se'
- 'id': '001_172_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ناداں تھے اس قدر کہ نہ جاني عرب کي قدر | حاصل ہوا يہي، نہ بچے مار پيٹ سے'
  - 'lang': 'en'
    'text': 'So naive were they not to appreciate the Arabs’ worth | What they got was that assault and battery they escaped not'
  - 'lang': 'ro'
    'text': 'Nadan The Iss Qadar Ke Na Jani Arab Ki Qadar | Hasil Huwa Yehi, Na Bache Maar Peet Se'
- 'id': '001_172_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مغرب ميں ہے جہاز بياباں شتر کا نام | ترکوں نے کام کچھ نہ ليا اس فليٹ سے'
  - 'lang': 'en'
    'text': 'In the West camel is called ship of the desert | The Turks made use of this fleet not'
  - 'lang': 'ro'
    'text': 'Maghrib Mein Hai Jahaz-e-Byaban Shutar Ka Naam | Turkon Ne Kaam Kuch Na Liya Iss Fleet Se'
- 'id': '001_172_035'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہندوستاں ميں جزو حکومت ہيں کونسليں | آغاز ہے ہمارے سياسي کمال کا'
  - 'lang': 'en'
    'text': 'In India councils are a part of the government | This is the start of our political perfection'
  - 'lang': 'ro'
    'text': 'Hindustan Mein Juzw-e-Hukumat Hain Councilain | Aghaz Hai Humare Siasi Kamal Ka'
- 'id': '001_172_036'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہم تو فقير تھے ہي، ہمارا تو کام تھا | سيکھيں سليقہ اب امرا بھي ''سوال'' کا'
  - 'lang': 'en'
    'text': 'We were always beggars ,begging was our way | The rich should now acquire the skill of “begging”'
    'notes':
    - 'phrase': ',begging'
      'meaning': 'This refers to the “begging” for votes by the rich people. Adult suffrage did not come into the Indian sub-continent till the Government of India Act 1935. Till then suffrage was restricted to persons above a certain annual income.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Hum Tou Faqeer The Hi, Humara Tou Kaam Tha | Sikhain Saliqa Ab Umra Bhi ‘Sawal’ Ka'
- 'id': '001_172_037'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ممبري امپيريل کونسل کي کچھ مشکل نہيں | ووٹ تو مل جائيں گے ، پيسے بھي دلوائيں گے کيا؟'
  - 'lang': 'en'
    'text': 'Membership of the Imperial council is not at all difficult | Votes will be available; Will we be paid money also?'
  - 'lang': 'ro'
    'text': 'Memberi Imperial Council Ki Kuch Mushkil Nahin | Vote To Mil Jaen Ge, Paise Bhi Dilwaen Ge Kya?'
- 'id': '001_172_038'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميرزا غالب خدا بخشے ، بجا فرما گئے | ''''ہم نے يہ ماناکہ دلي ميں رہيں، کھائيں گے کيا؟'''''
  - 'lang': 'en'
    'text': 'May God bless Mirza Ghalib, who has rightly said | “We are prepared to live in Delhi, how shall we subsist”?'
  - 'lang': 'ro'
    'text': 'Mirza Ghalib, Khuda Bakhse Baja Farma Gye | “Hum Ne Ye Mana Ke Dili Mein Rahain, Khaen Ge Kya?”'
- 'id': '001_172_039'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دليل مہر و وفا اس سے بڑھ کے کيا ہوگي | نہ ہو حضور سے الفت تو يہ ستم نہ سہيں'
  - 'lang': 'en'
    'text': 'What will be a better proof of affection and fidelity | With no love for you how intolerable will this cruelty be'
  - 'lang': 'ro'
    'text': 'Daleel-e-Mehr-o-Wafa Iss Se Barh Ke Kya Ho Gi | Na Ho Huzoor Se Ulfat To Ye Sitam Na Sahain'
- 'id': '001_172_040'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مصر ہے حلقہ ،کميٹي ميں کچھ کہيں ہم بھي | مگر رضائے کلکٹر کو بھانپ ليں تو کہيں'
  - 'lang': 'en'
    'text': 'Insistence is that in the ward committee I should also speak | But I shall speak after guessing if the Collector agreeable with me will be'
    'notes':
    - 'phrase': 'Collector'
      'meaning': 'Collector (also known as Deputy Commissioner) is the highest administrative officer at the district level in the Indian sub-continent. He was so powerful during the British rule that the service to which he belonged was said to be the “steel frame of the British Empire”. This verse is a sarcasm on the state of affairs in which nothing could happen in the district without the implicit or explicit concurrence of the Collector.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Musir Hai Halqa, Committee Mein Kuch Kahain Hum Bhi | Magar Razaye Collector Ko Bhanp Lain To Kahain'
- 'id': '001_172_041'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سند تو ليجيے ، لڑکوں کے کام آئے گي | وہ مہربان ہيں اب، پھر رہيں، رہيں نہ رہيں'
  - 'lang': 'en'
    'text': 'Obtain the testimonial, it will be of use for sons | He is favorable now, later he may or may not be'
  - 'lang': 'ro'
    'text': 'Sanad To Lijiye, Larkon Ke Kaam Aye Ge | Woh Mehrban Hain Ab, Phir Rahain Rahain Na Rahain'
- 'id': '001_172_042'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زمين پر تو نہيں ہنديوں کو جا ملتي | مگر جہاں ميں ہيں خالي سمندروں کي تہيں'
  - 'lang': 'en'
    'text': 'Indians cannot find a place on the earth | But the oceans’ bottom available may be'
  - 'lang': 'ro'
    'text': 'Zameen Parto Nahin Hindiyon Ko Ja Milti | Magar Jahan Mein Hain Khali Samundar Ki Tehain'
- 'id': '001_172_043'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مثال کشتي بے حس مطيع فرماں ہيں | کہو تو بستہ ساحل رہيں ، کہو تو بہيں'
  - 'lang': 'en'
    'text': 'Like the insensitive boat we are subservient to orders | We are bound to the bank or float as your desire may be'
  - 'lang': 'ro'
    'text': 'Misal-e-Kashti-e-Behiss Matee-e-Farman Hain | Kaho To Basta-e-Sahil Rahain, Kaho To Bahain'
- 'id': '001_172_044'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فرما رہے تھے شيخ طريق عمل پہ وعظ | کفار ہند کے ہيں تجارت ميں سخت کوش'
  - 'lang': 'en'
    'text': 'The Shaikh was giving a sermon on the mode of operation | “The infidels of India are very hard working in business'
  - 'lang': 'ro'
    'text': 'Farma Rahe The Shiekh Tareeq-e-Amal Pe Waaz | Kuffar Hind Ke Hain Tijarat Mein Sakht Kosh'
- 'id': '001_172_045'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مشرک ہيں وہ جو رکھتے ہيں مشرک سے لين دين | ليکن ہماري قوم ہے محروم عقل و ہوش'
  - 'lang': 'en'
    'text': 'Polytheists are those having trade relations with polytheists | But our nation’s people are lacking in intelligence and sense'
  - 'lang': 'ro'
    'text': 'Mushriq Hain Woh Jo Rakhte Hain Mushriq Se Lain Dain | Lekin Humari Qoum Hai Mehroom-e-Aqal-o-Hosh'
- 'id': '001_172_046'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ناپاک چيز ہوتي ہے کافر کے ہاتھ کي | سن لے، اگر ہے گوش مسلماں کا حق نيوش'
  - 'lang': 'en'
    'text': 'Unclean is the article touched by the infidel | Should listen if Muslim’s ears are amenable to truth!'
  - 'lang': 'ro'
    'text': 'Napaak Cheez Hoti Hai Kafir Ke Hath Ki | Sun Le, Agar Hai Gosh Musalman Ka Haq Neewosh'
- 'id': '001_172_047'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اک بادہ کش بھي وعظ کي محفل ميں تھا شريک | جس کے ليے نصيحت واعظ تھي بار گوش'
  - 'lang': 'en'
    'text': 'A drunkard was also present in the sermon’s assembly | To whom such talks as those of the preacher were irksome'
  - 'lang': 'ro'
    'text': 'Ek Badah Kash Bhi Waaz Ki Mehfil Mein Tha Shareek | Jis Ke Liye Nasihat-e-Waaiz Thi Baar-e-Gosh'
- 'id': '001_172_048'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کہنے لگا ستم ہے کہ ايسے قيود کي | پابند ہو تجارت سامان خورد و نوش'
  - 'lang': 'en'
    'text': 'He said, “It is atrocious that in such restrictions | Are imprisoned the dealings in articles of eating and drink”'
  - 'lang': 'ro'
    'text': 'Kehne Laga Sitam Hai Ke Aese Quyood Ki | Paband Ho Tijarat-e-Saman-e-Khurd-o-Nosh'
- 'id': '001_172_049'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميں نے کہا کہ آپ کو مشکل نہيں کوئي | ہندوستاں ميں ہيں کلمہ گو بھي مے فروش'
  - 'lang': 'en'
    'text': 'I said, “There is no difficulty for you | As in India Muslims also are liquor sellers!”'
    'notes':
    - 'phrase': 'sellers!”'
      'meaning': 'This is a sarcasm on the fact that a fairly large number of the Muslims in India were dealing in wine and other intoxicants.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Main Ne Kaha Ke App Ko Mushkil Nahin Koi | Hindustan Mein Hain Kalmia Go Bhi Mai Farosh'
- 'id': '001_172_050'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ديکھے چلتي ہے مشرق کي تجارت کب تک | شيشہ ديں کے عوض جام و سبو ليتا ہے'
  - 'lang': 'en'
    'text': 'Let us see how long this business of the East lasts | People are buying cups and jars instead of din’s goblets'
  - 'lang': 'ro'
    'text': 'Dekhiye Chalti Hai Mashriq Ki Tijarat Kab Tak | Shisha-e-Deen Ke Ewz Jaam-o-Saboo Leta Hai'
- 'id': '001_172_051'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے مداوائے جنون نشتر تعليم جديد | ميرا سرجن رگ ملت سے لہو ليتا ہے'
  - 'lang': 'en'
    'text': 'The cure of Love is the new education’s lancet | My surgeon is drawing blood from the Millat’s vein'
  - 'lang': 'ro'
    'text': 'Hai Madawaye Junoon Nashtar-e-Taleem-e-Jadeed | Mera Sarjan Rag-e-Millat Se Lahoo Leta Hai'
- 'id': '001_172_052'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گائے اک روز ہوئي اونٹ سے يوں گرم سخن | نہيں اک حال پہ دنيا ميں کسي شے کو قرار'
  - 'lang': 'en'
    'text': 'The cow one day started saying to the camel | Nothing in the world rests in one condition'
  - 'lang': 'ro'
    'text': 'Gaye Ek Roz Huwi Unth Se Yun Garm-e-Sukhan | Nahin Ek Haal Pe Dunya Mein Kisi Shay Ko Qarar'
- 'id': '001_172_053'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميں تو بد نام ہوئي توڑ کے رسي اپني | سنتي ہوں آپ نے بھي توڑکے رکھ دي ہے مہار'
  - 'lang': 'en'
    'text': 'I am ignominious by breaking my rope | I hear you have also broken your nose string'
  - 'lang': 'ro'
    'text': 'Main To Badnaam Huwi Tor Ke Rassi Apni | Sunti Hun App Ne Bhi Tor Ke Rakh Di Hai Muhar'
- 'id': '001_172_054'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہند ميں آپ تو از روئے سياست ہيں اہم | ريل چلنے سے مگر دشت عرب ميں بيکار'
  - 'lang': 'en'
    'text': 'Though you are important in India for political reasons | But due to railway the Arabian desert finds no use for you'
  - 'lang': 'ro'
    'text': 'Hind Mein App Tawazooye Siasat Hain Aham | Rail Chalne Se Magar Dasht-e-Arab Mein Baikar'
- 'id': '001_172_055'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کل تلک آپ کو تھا گائے کي محفل سے حذر | تھي لٹکتے ہوئے ہونٹوں پہ صدائے زنہار'
  - 'lang': 'en'
    'text': 'Till yesterday you were avoiding the cow’s companionship | The voice of ‘never’ on your hanging lips was persistent'
  - 'lang': 'ro'
    'text': 'Kal Talak App Ko Tha Gaye Ki Mehfil Se Hazar | Thi Latakte Huwe Honton Pe Sadaye Zanhaar'
- 'id': '001_172_056'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آج يہ کيا ہے کہ ہم پر ہے عنايت اتني | نہ رہا آئنہء دل ميں وہ ديرينہ غبار'
  - 'lang': 'en'
    'text': 'What is the matter that you are so favorable to me today | That old displeasure does not exist in your heart today'
  - 'lang': 'ro'
    'text': 'Aaj Ye Kya Hai Ke Hum Par Hai Inayat Itni | Na Taha Aaeena-e-Dil Mein Woh Deerina Ghubaar'
- 'id': '001_172_057'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جب يہ تقرير سني اونٹ نے، شرما کے کہا | ہے ترے چاہنے والوں ميں ہمارا بھي شمار'
  - 'lang': 'en'
    'text': 'Hearing this speech the camel bashfully said | I am also to be counted among your lovers'
  - 'lang': 'ro'
    'text': 'Jab Ye Taqreer Suni Unth Ne, Sharma Ke Kaha | Hai Tere Chahne Walon Mein Hamara Bhi Shumaar'
- 'id': '001_172_058'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رشک صد غمزئہ اشتر ہے تري ايک کليل | ہم تو ہيں ايسي کليلوں کے پرانے بيمار'
  - 'lang': 'en'
    'text': 'The envy of hundreds of camel’s ogle is your one frisk | Since long I am the lover of such a frisk'
  - 'lang': 'ro'
    'text': 'Rashak-e-Sad Ghamzada-e-Ushtar Hai Teri Aik Kulail | Hum To Hain Aesi Kulailon Ke Purane Bimaar'
- 'id': '001_172_059'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ترے ہنگاموں کي تاثير يہ پھيلي بن ميں | بے زبانوں ميں بھي پيدا ہے مذاق گفتار'
  - 'lang': 'en'
    'text': 'The effects of your tumults have spread in the forest such | That speech has produced its taste even among the speechless'
  - 'lang': 'ro'
    'text': 'Tere Hangamon Ki Taseer Ye Phaili Ban Mein | Be-Zubanon Mein Bhi Paida Hai Mazaq-e-Guftar'
- 'id': '001_172_060'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ايک ہي بن ميں ہے مدت سے بسيرا اپنا | گرچہ کچھ پاس نہيں، چارا بھي کھاتے ہيں ادھار'
  - 'lang': 'en'
    'text': 'I am living only in one desert since a long time | As I have nothing I am fed on borrowed money'
  - 'lang': 'ro'
    'text': 'Aik Hi Ban Mein Hai Muddat Se Basera Apna | Gharche Kuch Paas Nahin, Chara Bhi Khate Hain Udhar'
- 'id': '001_172_061'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گوسفند و شتر و گاو و پلنگ و خر لنگ | ايک ہي رنگ ميں رنگيں ہوں تو ہے اپنا وقار'
  - 'lang': 'en'
    'text': 'If goat, camel, cow, leopard and the lame donkey | All exist in the same condition we shall have prestige'
  - 'lang': 'ro'
    'text': 'Go Safand-o-Shutar-o-Gao-o-Palang-o-Khar-e-Lang | Aik Hi Rang Mein Rangeen Hon To Hai Apna Waqar'
- 'id': '001_172_062'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باغباں ہو سبق آموز جو يکرنگي کا | ہمزباں ہو کے رہيں کيوں نہ طيور گلزار'
  - 'lang': 'en'
    'text': 'If the gardener learns the lesson of uniformity | Why should not the gardens’ birds live in harmony'
  - 'lang': 'ro'
    'text': 'Baghban Ho Sabaq Amoz Jo Yak Rangi Ka | Hum-Zuban Ho Ke Rahain Kyun Na Tayoor-e-Gulzar'
- 'id': '001_172_063'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دے وہي جام ہميں بھي کہ مناسب ہے يہي | تو بھي سرشار ہو، تيرے رفقا بھي سرشار'
  - 'lang': 'en'
    'text': 'Give me also the same cup as only this appears proper | You should be intoxicated, your companions should also be intoxicated'
  - 'lang': 'ro'
    'text': 'De Wohi Jam Humain Bhi Ke Manasib Hai Yehi | Tu Bhi Sarshaar Ho, Tere Rufaqa Bhi Sarshaar'
- 'id': '001_172_064'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دلق حافظ بچہ ارزد بہ ميش رنگيں کن '''' | ''''وانگہش مست و خراب از رہ بازار بيار'
  - 'lang': 'en'
    'text': '“The patched garment of Hafiï is worthless, color him with wine | Then bring him to the market, lost and intoxicated'
  - 'lang': 'ro'
    'text': '“Dalaq-e-Hafiz Bacha Arzad Ba Maish Rangeen Kun | Wanghash  Mast-o-Kharab Azrah-e-Bazar Byar”'
- 'id': '001_172_065'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رات مچھر نے کہہ ديا مجھ سے | ماجرا اپني ناتمامي کا'
  - 'lang': 'en'
    'text': 'Last night the mosquito related to me | The whole story of his failures'
  - 'lang': 'ro'
    'text': 'Raat Machar Ne Keh Diya Mujh Se | Majra Apni Na-Tamami Ka'
- 'id': '001_172_066'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مجھ کو ديتے ہيں ايک بوند لہو | صلہ شب بھر کي تشنہ کامي کا'
  - 'lang': 'en'
    'text': '“They give me only one drop of blood | In return for the whole night’s labor'
  - 'lang': 'ro'
    'text': 'Mujh Ko Dete Hain Aik Boond Lahoo | Sila Shab Bhar Ki Tashna Kaami Ka'
- 'id': '001_172_067'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اور يہ بسوہ دار، بے زحمت | پي گيا سب لہو اسامي کا'
  - 'lang': 'en'
    'text': 'And this land owner without any effort | Sucked all the blood of the cultivator”'
  - 'lang': 'ro'
    'text': 'Aur Ye Biswadar Be-Zehmat | Pe Gya Sub Lahoo Asami Ka'
- 'id': '001_172_068'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ آيہ نو ، جيل سے نازل ہوئي مجھ پر | گيتا ميں ہے قرآن تو قرآن ميں گيتا'
  - 'lang': 'en'
    'text': 'This new `verse’ was revealed to me from the jail | That the Qur’an is in the Gata and the Gata is in the Qur’an'
  - 'lang': 'ro'
    'text': 'Ye Aaya-e-Nau, Jail Se Nazil Huwi Mujh Par | Gita Mein Hai Quran To Quran Mein Geeta'
- 'id': '001_172_069'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کيا خوب ہوئي آشتي شيخ و برہمن | اس جنگ ميں آخر نہ يہ ہارا نہ وہ جيتا'
  - 'lang': 'en'
    'text': 'How well friendship developed between Shaikh and Brahman | In this battle after all neither this nor that was winning'
  - 'lang': 'ro'
    'text': 'Kya Khoob Huwi Aashti-e-Sheikh-o-Barhman | Iss Jang Mein Akhir Na Ye Hara Na Woh Jeeta'
- 'id': '001_172_070'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '''مندر سے تو بيزار تھا پہلے ہي سے ''بدري | مسجد سے نکلتا نہيں، ضدي ہے مسيتا'
  - 'lang': 'en'
    'text': '“Badra” was already disgusted with the temple | “Masata” does not step out of the mosque, he is stubborn'
    'notes':
    - 'phrase': 'stubborn'
      'meaning': 'Badra and Masata respectively are names of an uneducated village Hindu and Muslim in the Indian sub-continent.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Mandar Se To Bezar Tha Pehle Hi Se ‘Badri’ | Masjid Se Nikalta Nahin, Ziddi Hai ‘Masita’'
- 'id': '001_172_071'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جان جائے ہاتھ سے جائے نہ ست | ہے يہي اک بات ہر مذہب کا تت'
  - 'lang': 'en'
    'text': 'Life may be lost but truth should not be lost | This one principle is the core of all religions'
  - 'lang': 'ro'
    'text': 'Jaan Jaye Hath Se Jaye Na Sat | Hai Yehi Ek Baat Har Mazhab Ka Tat'
- 'id': '001_172_072'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چٹے بٹے ايک ہي تھيلي کے ہيں | ساہو کاري، بسوہ داري، سلطنت'
  - 'lang': 'en'
    'text': 'They are the birds of the same feather, | Banking, landlordship, monarchy'
  - 'lang': 'ro'
    'text': 'Chatte Batte Aik Hi Thaili Ke Hain | Sahu-Kari, Biswah Dari, Saltanat'
- 'id': '001_172_073'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'محنت و سرمايہ دنيا ميں صف آرا ہو گئے | ديکھے ہوتا ہے کس کس کي تمنائوں کا خون'
  - 'lang': 'en'
    'text': 'Capital and labor are in confrontation with each other | Let us see how many people’s expectations are destroyed'
  - 'lang': 'ro'
    'text': 'Mehnat-o-Sarmaya Dunya Mein Saf Aara Ho Gye | Dekhiye Hota Hai Kis Kis Ki Tamanaon Ka Khoon'
- 'id': '001_172_074'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حکمت و تدبير سے يہ فتنہ آشوب خيز | ،ٹل نہيں سکتا ، وقد کنتم بہ تستعجلون'
  - 'lang': 'en'
    'text': 'With cleverness and prudence this mischief cannot be delayed | Because “Wa qad kuntum biha tasta‘jilun”'
    'notes':
    - 'phrase': 'tasta‘jilun”'
      'meaning': 'Allusion to the Holy Qur’an 10: 51.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Hikmat-o-Tadbeer Se Ye Fitna-e-Ashob | Tal Nahin Sakta ''Wa Qad Quntum Bihi Tastaajiloon'''
- 'id': '001_172_075'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کھل گئے، ياجوج اور ماجوج کے لشکر تمام | ''چشم مسلم ديکھ لے تفسير حرف ''ينسلون'
  - 'lang': 'en'
    'text': 'Gog and Magog all have been released | The Muslim eye will see the meaning of Yansilun'
    'notes':
    - 'phrase': 'Yansilun'
      'meaning': 'Allusion to the Holy Qur’an 21: 96. In this verse the reference is to the capitalist-imperialists who together despoiled the defenseless non-European world.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': '‘Khul Gye’ Yajooj Majooj Ke Lashkar Tamam | Chashme-e-Muslim Dekh Le Tafseer-e-Harf-e- ‘Yansiloon’'
- 'id': '001_172_076'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شام کي سرحد سے رخصت ہے وہ رند لم يزل | رکھ کے ميخانے کے سارے قاعدے بالائے طاق'
  - 'lang': 'en'
    'text': 'That eternal rind has departed from the border of Sham | Shelving away all the rules and etiquette of the tavern'
    'notes':
    - 'phrase': 'Sham'
      'meaning': 'Arabic name of the region now included in Syria and Lebanon'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Sham Ki Sarhad Se Rukhsat Hai Woh Rind-e-Lam-Yazil | Rakh Ke Maikhane Ke Sare Qaeede Balaye Taaq'
- 'id': '001_172_077'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ اگر سچ ہے تو ہے کس درجہ عبرت کا مقام | رنگ اک پل ميں بدل جاتا ہے يہ نيلي رواق'
  - 'lang': 'en'
    'text': 'If so, how much is this the occasion for admonition | The blue sky changes its colors in a moment'
  - 'lang': 'ro'
    'text': 'Ye Agar Sach Hai To Hai Kis Darja Ibrat Ka Maqam | Rang Ek Pal Mein Badal Jata Hai Ye Neeli Riwaaq'
- 'id': '001_172_078'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حضرت کرزن کو اب فکر مداوا ہے ضرور | حکم برداري کے معدے ميں ہے درد لايطاق'
  - 'lang': 'en'
    'text': 'Cursor certainly would be concerned with remedial measures | In the belly of obedience has started unequaled convulsion'
    'notes':
    - 'phrase': 'Cursor'
      'meaning': 'Curzon - He was the British Foreign Secretary during the period 1920-25 when an effort was made to settle the Middle East problem to the detriment of the Arabs and advantage of Jews. The part played by Sir Agha Khan III is referred to in the last verse.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Hazrat-e-Karzon Ko Ab Fikr-e-Madawa Hai Zaroor | Hukm Baradari Ke Maide Mein Hai Dard-e-La Yutaaq'
- 'id': '001_172_079'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وفد ہندستاں سے کرتے ہيں سرآغا خاں طلب | کيا يہ چورن ہے پےء ہضم فلسطين و عراق؟'
  - 'lang': 'en'
    'text': 'Sir Agha Khan is demanding the delegation from India | Is this the digestive for devouring Iraq and Palestine'
    'notes':
    - 'phrase': 'Khan'
      'meaning': 'Reference to Sir Sulèan Muhammad Shah the Agha Khan III who was a veteran statesman of the Indian sub-continent and played an important role in the politics of India, particularly that of Muslims, including the settlement of the Middle East problem, to which reference is made in the last line of the poem.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Wafad Hindustan Se Karte Hain Sir Agha Khan Talab | Kya Ye Chooran Hai Pe-e-Hazm-e-Falasteen-o-Iraq'
- 'id': '001_172_080'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تکرار تھي مزارع و مالک ميں ايک روز | دونوں يہ کہہ رہے تھے، مرا مال ہے زميں'
  - 'lang': 'en'
    'text': 'One day a dispute arose between the farmer and the owner | Each of them was saying that the land belonged to him'
  - 'lang': 'ro'
    'text': 'Takrar Thi Mazara-o-Malik Men Aik Roz | Dono Ye Keh Rahe The, Mera Maal Hai Zameen'
- 'id': '001_172_081'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کہتا تھا وہ، کرے جو زراعت اسي کا کھيت | کہتا تھا يہ کہ عقل ٹھکانے تري نہيں'
  - 'lang': 'en'
    'text': 'The farmer said that the field belonged to the cultivator | The owner said that the farmer had become demented'
  - 'lang': 'ro'
    'text': 'Kehta Tha Woh, Kare Jo Zaraat Ussi Ka Kahait | Kehta Tha Ye Ke Aqal Thikane Teri Nahin'
- 'id': '001_172_082'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پوچھا زميں سے ميں نے کہ ہے کس کا مال تو | بولي مجھے تو ہے فقط اس بات کا يقيں'
  - 'lang': 'en'
    'text': 'I asked the land as to whose property it was | It replied that it was believing only this:'
  - 'lang': 'ro'
    'text': 'Pucha Zameen Se Main Ne Ke Hai Kis Ka Maal Tu | Boli Mujhe To Hai Faqt Iss Baat Ka Yaqeen'
- 'id': '001_172_083'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مالک ہے يا مزارع شوريدہ حال ہے | جو زير آسماں ہے ، وہ دھرتي کا مال ہے'
  - 'lang': 'en'
    'text': 'Whether it be the owner or the wretched farmer | Whatever is under the sky is property of the land'
  - 'lang': 'ro'
    'text': 'Malik Hai Ya Mazara-e-Shourida Haal Hai | Jo Zair-e-Asman Hai, Woh Dharti Ka Maal Hai'
- 'id': '001_172_084'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اٹھا کر پھينک دو باہر گلي ميں | نئي تہذيب کے انڈے ہيں گندے'
  - 'lang': 'en'
    'text': 'Throw them out in the alley | The new civilization’s eggs are rotten'
  - 'lang': 'ro'
    'text': 'Utha Kar Phaink Do Bahir Gali Mein | Nayi Tehzeeb Ke Ande Hain Gande'
- 'id': '001_172_085'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'الکشن، ممبري، کونسل، صدارت | بنائے خوب آزادي نے پھندے'
  - 'lang': 'en'
    'text': 'Election, membership, council, presidency | The nooses of independence are very strange'
  - 'lang': 'ro'
    'text': 'Election, Memberi, Council, Sadarat | Banaye Khoob Azadi Ne Phande'
- 'id': '001_172_086'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مياں نجار بھي چھيلے گئے ساتھ | نہايت تيز ہيں يورپ کے رندے'
  - 'lang': 'en'
    'text': 'The carpenter has also been pared | The Europe’s planes are very sharp'
  - 'lang': 'ro'
    'text': 'Mian Najjar Bhi Cheele Gye Sath | Nihayat Taiz Hain Yourap Ke Rande'
- 'id': '001_172_087'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کارخانے کا ہے مالک مردک ناکردہ کار | عيش کا پتلا ہے، محنت ہے اسے ناسازگار'
  - 'lang': 'en'
    'text': 'The owner of the factory is a useless man | He is very pleasure loving, hard work does not suit him'
  - 'lang': 'ro'
    'text': 'Karkhane Ka Hai Malik Mardak-e-Na Kardah Kaar | Aysh Ka Putla Hai, Mehnat Hai Isse Na-Saazgar'
- 'id': '001_172_088'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حکم حق ہے ليس للا نسان الا ماسعي | کھائے کيوں مزدور کي محنت کا پھل سرمايہ دار'
  - 'lang': 'en'
    'text': 'God’s command is “Laisa lil Insani Illa Ma Sa‘a” | Fruit of laborer’s work should not be usurped by the capitalist'
    'notes':
    - 'phrase': 'Sa‘a”'
      'meaning': 'This is an illusion to The Holy Qur’an 53:39 which means “That Man can have nothing but what he strives for”.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Hukm-e-Haq Hai Lesa Lil-Insani Illah Ma Sa’aa | Khaye Kyun Mazdoor Ki Mehnat Ka Phal Sarmaya-Dar'
- 'id': '001_172_089'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سنا ہے ميں نے، کل يہ گفتگو تھي کارخانے ميں | پرانے جھونپڑوں ميں ہے ٹھکانا دست کاروں کا'
  - 'lang': 'en'
    'text': 'I have heard this was the talk in the factory yesterday | “The artisans only in old huts have their abode'
  - 'lang': 'ro'
    'text': 'Suna Hai Main Ne, Kal Ye Guftagoo Thi Karkhane Mein | Purane Jhonparon Mein Hai Thikana Dast Karwan Ka'
- 'id': '001_172_090'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مگر سرکار نے کيا خوب کونسل ہال بنوايا | کوئي اس شہر ميں تکيہ نہ تھا سرمايہ داروں کا'
  - 'lang': 'en'
    'text': 'But what a good council hall the government has made | In this city the capitalists did not have any abode”'
  - 'lang': 'ro'
    'text': 'Magar Sarkar Ne Kya Khoob Council Haal Banwaya | Koi Iss Sheher Mein Takiya Na Tha Sarmaya Daron Ka'
- 'id': '001_172_091'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مسجد تو بنا دي شب بھر ميں ايماں کي حرارت والوں نے | من اپنا پرانا پاپي ہے، برسوں ميں نمازي بن نہ سکا'
  - 'lang': 'en'
    'text': 'Though the mosque was built overnight by the believers | Our heart being old sinner for years devout could not be'
  - 'lang': 'ro'
    'text': 'Masjid To Bana Di Shab Bhar Mein Iman Ki Hararat  Walon Ne | Mann Apna Purana Papi Hai, Barsoun Mein Namazi Ban Na Saka'
- 'id': '001_172_092'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کيا خوب امير فيصل کو سنوسي نے پيغام ديا | تو نام و نسب کا حجازي ہے پر دل کا حجازي بن نہ سکا'
  - 'lang': 'en'
    'text': 'What a beautiful message did Sanusa give to King Faisal | By descent you Hijaza are, but in heart Hijaza could no be'
    'notes':
    - 'phrase': 'Sanusa'
      'meaning': 'Sanusa - A member of the Sufa brotherhood founded in 1837 in North Africa by Muhammad Ibn ‘Ala al-Sanusa (d. 1859), an Algerian Muslim leader.'
      'occurrence': !!int '1'
    - 'phrase': 'Faisal'
      'meaning': 'King Faisal I.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Kya Khoob Ameer-e-Faisal Ko Sannosi Ne Paigham Diya | Tu Naam-o-Nasb Ka Hijazi Hai Par Dil Ka Hijazi Ban Na Saka'
- 'id': '001_172_093'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تر آنکھيں تو ہو جاتي ہيں، پر کيا لذت اس رونے ميں | جب خون جگر کي آميزش سے اشک پيازي بن نہ سکا'
  - 'lang': 'en'
    'text': 'Though eyes become wet there is no pleasure is in this weeping | If by mixture of affliction’s blood tears pink could not be'
  - 'lang': 'ro'
    'text': 'Tar Ankhain To Ho Jati Hain, Kya Lazzat Iss Rone Mein | Jab Khoon-e-Jigar Ki Amaizish Se Ashak Piyazi Ban Na Saka'
- 'id': '001_172_094'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اقبال بڑا اپديشک ہے من باتوں ميں موہ ليتا ہے | گفتارکا يہ غازي تو بنا ،کردار کا غازي بن نہ سکا'
  - 'lang': 'en'
    'text': 'Iqbal is a good advisor, fascinates the heart in moments | He did become hero in talk, but one in deeds he could not be'
  - 'lang': 'ro'
    'text': 'Iqbal Bara Updeshak Hai, Mann Baaton Mein Moh Leta Hai | Guftar Ka Ye Ghazi To Bana, Kirdar Ka Ghazi Ban Na Saka'
