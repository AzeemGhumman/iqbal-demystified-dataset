'heading':
- 'lang': 'ur'
  'text': 'و صال'
- 'lang': 'en'
  'text': 'MEETING THE BELOVED; THE UNION'
'description':
- 'lang': 'en'
  'text': 'This poem is a very artistic exposition of one aspect of the theory of "Wahdat al‑Wujud" . According to this theory God existed before the creation of the universe. The creation of the universe was only the appearance of the same entity in tangible forms. These forms appear different to the un‑initiated eye but to the eye with insight they are the same One God. As long as a man is not born he lives in the Presence of God, of which he is a component and which is the real object of his Love. The act of being born and sent to the earth is separation from the object of his Love, i.e. God and the source of his afflictions. Now man will remain separated from God till his death. According to this concept Man''s afflictions are the products of this separation. However, they would disappear after death or if and when one has reached the stage in which he can see God in the objects of the universe, which he can achieve through real "Ibadah", i.e. subservience to God in the comprehensive sense enjoined by Islam. This thought is expressed in Part 2 of the poem, starting with verse 6 and reaches its climax in the last verse. This is the stage which is known as "Fana Fillah", leading to "Baqa Billah". It is in this condition that the veils of materialism are lifted from the human eye and the Truth becomes manifest to him. (See verse 2 of ghazal 50‑7 for clarification). This thought occurs in many places in the works of `Allamah Iqbal.'
'sher':
- 'id': '001_073_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جستجو جس گل کي تڑپاتي تھي اے بلبل مجھے | خوبي قسمت سے آخر مل گيا وہ گل مجھے'
  - 'lang': 'en'
    'text': 'O Nightingale! The rose whose search made me flounced | By dint of good luck that rose I have finally found'
  - 'lang': 'ro'
    'text': 'Justujoo Jis Gul Ki Tarpati Thi Ae Bulbul Mujhe | Khoobi-e-Qismat Se Akhir Mil Gya Woh Gul Mujhe'
- 'id': '001_073_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خود تڑپتا تھا ، چمن والوں کو تڑپاتا تھا ميں | تجھ کو جب رنگيں نوا پاتا تھا ، شرماتا تھا ميں'
  - 'lang': 'en'
    'text': 'I used to flounce myself, I used to make others flounced | I used to feel shy when I found you singing beautifully'
  - 'lang': 'ro'
    'text': 'Khud Tarapta Tha, Chaman Ko Tarpata Tha Mein | Tujh Ko Jab Rangeen Nawa Pata Tha, Sharmata Tha Mein'
- 'id': '001_073_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميرے پہلو ميں دل مضطر نہ تھا ، سيماب تھا | ارتکاب جرم الفت کے ليے بے تاب تھا'
  - 'lang': 'en'
    'text': 'A mere restless heart was not in my bosom, it was mercury | I was impatient for fulfillment of the Longing of Love'
  - 'lang': 'ro'
    'text': 'Mere Pehlu Mein Dil-e-Mutar Na Tha, Seemab Tha | Irtaqab-e-Jurm-e-Ulfat Ke Liye Be-Taab Tha'
- 'id': '001_073_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نامرادي محفل گل ميں مري مشہور تھي | صبح ميري آئنہ دار شب ديجور تھي'
  - 'lang': 'en'
    'text': 'My misfortune was famous in the assembly of the rose | My morning was the reflection of my dark night'
  - 'lang': 'ro'
    'text': 'Na-Muradi Mehfil-e-Gul Mein Meri Mashoor Thi | Subah Meri Aaeena Dar-e-Shab-e-Dejoor Thi'
- 'id': '001_073_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از نفس در سينہء خوں گشتہ نشتر داشتم | زير خاموشي نہاں غوغائے محشر داشتم'
  - 'lang': 'en'
    'text': 'With my breath I have a blood‑stained knife in the bosom | Under the cloak of silence I have Judgment Day''s uproar'
  - 'lang': 'ro'
    'text': 'Az Nafas Dar Seena-e-Khoon Gashta Nashtar Dashtam | Zair-e-Khamoshi Nahan Ghoghaye Mehshar Dashtam'
- 'id': '001_073_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اب تاثر کے جہاں ميں وہ پريشاني نہيں | اہل گلشن پر گراں ميري غزل خواني نہيں'
  - 'lang': 'en'
    'text': 'Now that distress does not exist in my reflections'' world | My reciting ghazals is no longer irksome to rose garden''s assembly'
  - 'lang': 'ro'
    'text': 'Ab Taasar Ke Jahan Mein Woh Preshani Nahin | Ahl-e-Gulshan Par Garan Meri Ghazal Khawani Nahin'
- 'id': '001_073_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق کي گرمي سے شعلے بن گئے چھالے مرے | کھليتے ہيں بجليوں کے ساتھ اب نالے مرے'
  - 'lang': 'en'
    'text': 'With the heat of Love my blisters became flames | Now playing with thunderbolts are my wailings'
  - 'lang': 'ro'
    'text': 'Ishq Ki Garmi Se Shoale Ban Gye Chale Mere | Khailte Hain Bijlion Ke Sath Ab Nale Mere'
- 'id': '001_073_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غازئہ الفت سے يہ خاک سيہ آئينہ ہے | اور آئينے ميں عکس ہمدم ديرينہ ہے'
  - 'lang': 'en'
    'text': 'The rouge of Love has changed this dark dust into a mirror | And I see the old companion''s reflection in the mirror'
  - 'lang': 'ro'
    'text': 'Ghazah-e-Ulfat Se Ye Khak-e-Seh Aaeena Hai | Aur Aaeene Mein Aks-e-Humdam-e-Dairina Hai'
- 'id': '001_073_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قيد ميں آيا تو حاصل مجھ کو آزادي ہوئي | دل کے لٹ جانے سے ميرے گھر کي آبادي ہوئي'
  - 'lang': 'en'
    'text': 'By becoming a prisoner I gained my freedom | By ruining the heart I got prosperity for my house'
  - 'lang': 'ro'
    'text': 'Qaid Mein Aya To Hasil Mujh Ko Azadi Huwi | Dil Ke Lut Jane Se Mere Ghar Ki Abadi Huwi'
- 'id': '001_073_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ضو سے اس خورشيد کي اختر مرا تابندہ ہے | چاندني جس کے غبار راہ سے شرمندہ ہے'
  - 'lang': 'en'
    'text': 'My star is shining with this sun''s light | By whose path''s dust the moon light is shy'
  - 'lang': 'ro'
    'text': 'Zou Se Iss Khursheed Ki Akhtar Mera Tabinda Hai | Chandni Jis Ke Ghubar-e-Rah Se Sharminda Hai'
- 'id': '001_073_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يک نظر کر دي و آداب فنا آموختي | اے خنک روزے کہ خاشاک مرا واسوختي'
  - 'lang': 'en'
    'text': 'By a glance you taught me the rules of annihilation | How cool the day that has burnt away the motes from me'
  - 'lang': 'ro'
    'text': 'Yak Nazar Kardi-o-Adaab-e-Fana Amokhti | Ae Khunak Roze Ke Khashak-e-MerWa Soukhti'
