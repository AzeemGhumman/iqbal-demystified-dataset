'id': '001_069'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Bang%20e%20Dara/069-%20Husn%20o%20Ishq.mp3'
'heading':
- 'lang': 'ur'
  'text': 'حسن و عشق'
- 'lang': 'en'
  'text': 'THE BEAUTY AND THE LOVE'
'description':
- 'lang': 'en'
  'text': 'This poem is the spontaneous manifestation of Divine Love in the breast of ‘Allamah Iqbal. The language is very mystical and metaphorical. The poem contains all the attributes of ‘Ishq-i-Haqaqa ’ (Love of God) in the terminology of ‘Ishq-i-Majaza (Love of created beings used metaphorically) as is the practice in the Islamic mystic poetry.'
'sher':
- 'id': '001_069_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جس طرح ڈوبتي ہے کشتي سيمين قمر | نور خورشيد کے طوفان ميں ہنگام سحر'
  - 'lang': 'en'
    'text': 'Just as the moon’s silver boat is drowned | In the storm of sun’s light at the break of dawn'
  - 'lang': 'ro'
    'text': 'Jis Tarah Doobti Hai Kishti-e-Simeen-e-Qamar | Noor-e-Khursheed Ke Toofan Mein Hangam-e-Sehar'
- 'id': '001_069_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جسے ہو جاتا ہے گم نور کا لے کر آنچل | چاندني رات ميں مہتاب کا ہم رنگ کنول'
  - 'lang': 'en'
    'text': 'Just as the moon-like lotus disappears | Behind the veil of light in the moon-lit night'
  - 'lang': 'ro'
    'text': 'Jaise Ho Jata Hai Gum Noor Ka Le Kar Anchal | Chandani Raat Mein Mehtab Ka Hum-Rang Kanwal'
- 'id': '001_069_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جلوہ طور ميں جيسے يد بيضائے کليم | موجہ نکہت گلزار ميں غنچے کي شميم'
  - 'lang': 'en'
    'text': 'Just like the Kalam’s radiant palm in the tur’s effulgence | And the flower bud’s fragrance in the wave of garden’s breeze'
    'notes':
    - 'phrase': 'effulgence'
      'meaning': 'Allusion to the miracle by which the palm of S. Musa A.S. turned radiant on the Mount tur which was one of the signs of God as described in the Holy Qur‘an 27:12 and 28: 32.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Jalwa-e-Toor Mein Jaise Yad-Baiza-e-Kaleem | Mouja-e-Nukhat-e-Gulzar Mein Ghunche Ki Shamim'
- 'id': '001_069_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے ترے سيل محبت ميں يونہي دل ميرا | تو جو محفل ہے تو ہنگامہء محفل ہوں ميں'
  - 'lang': 'en'
    'text': 'Similar is my heart in the flood of Thy Love | If Thou art the assembly, I am the assembly’s splendor'
  - 'lang': 'ro'
    'text': 'Hai Tere Seel-e-Mohabbat Mein Tunhi Dil Mera | Tu Jo Mehfil Hai To Hangama-e-Mehfil Hun Mein'
- 'id': '001_069_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حسن کي برق ہے تو ، عشق کا حاصل ہوں ميں | تو سحر ہے تو مرے اشک ہيں شبنم تيري'
  - 'lang': 'en'
    'text': 'If Thou art the Beauty’s thunder, I am the produce of Love | If Thou art the dawn, my tears are Thy dew'
    'notes':
    - 'phrase': 'Love'
      'meaning': 'This verse alludes to the high status of Man in the universe.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Husn Ki Barq Hai Tu, Ishq Ka Hasil Hun Mein | Tu Sehar Hai To Mere Ashk Hain Shabnam Teri'
- 'id': '001_069_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شام غربت ہوں اگر ميں تو شفق تو ميري | مرے دل ميں تري زلفوں کي پريشاني ہے'
  - 'lang': 'en'
    'text': 'If I am traveler’s night, Thou art my twilight | My heart harbors Thy disheveled hair locks'
    'notes':
    - 'phrase': 'twilight'
      'meaning': 'Just as the evening’s twilight constitutes its beauty, the Love of God creates and perfects the beauty of Man.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Sham-e-Ghurbat Hun Agar Main To Shafaq Tu Meri | Mere Dil Mein Teri Zulfon Ki Preshani Hai'
- 'id': '001_069_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تري تصوير سے پيدا مري حيراني ہے | حسن کامل ہے ترا ، عشق ہے کامل ميرا'
  - 'lang': 'en'
    'text': 'My bewilderment is created by Thy picture | Thy Beauty is Perfect, my Love is perfect'
  - 'lang': 'ro'
    'text': 'Teri Tasveer Se Paida Meri Herani Hai | Husn Kamil Hai Tera, Ishq Hai Kamil Mera'
- 'id': '001_069_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے مرے باغ سخن کے ليے تو باد بہار | ميرے بے تاب تخيل کو ديا تو نے قرار'
  - 'lang': 'en'
    'text': 'Thou art the spring’s breeze for my poetry’s garden | Thou gave tranquillity to my restless imagination'
    'notes':
    - 'phrase': 'breeze'
      'meaning': 'Just as the spring’s breeze confers and perfects the beauty of the garden the Love of God confers and perfects the beauty of the literary works of ‘Allamah Iqbal. These attributes of the Love of God can be extended to any other person who strives to create and nurture it in his breast. This thought is continued in the next two verses.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Hai Mere Bagh-e-Sukhan Ke Liye Tu Baad-e-Bahar | Mere Betaab Takhiyyul Ko Diya Tu Ne Qarar'
- 'id': '001_069_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جب سے آباد ترا عشق ہوا سينے ميں | نئے جوہر ہوئے پيدا مرے آئينے ميں'
  - 'lang': 'en'
    'text': 'Since Thy Love took residence in my breast | New lights have been added to my mirror'
  - 'lang': 'ro'
    'text': 'Jab Se Abad Tera Ishq Huwa Seene Mein | Naye Jouhar Huwe Paida Mere Aaeene Mein'
- 'id': '001_069_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حسن سے عشق کي فطرت کو ہے تحريک کمال | تجھ سے سر سبز ہوئے ميري اميدوں کے نہال'
  - 'lang': 'en'
    'text': 'Love’s nature gets stimulation for Perfection from Beauty | My hope’s trees flourished through Thy favor'
  - 'lang': 'ro'
    'text': 'Husn Se Ishq Ki Fitrat Ko Hai Tehreek-e-Kamal | Tujh Se Sar-Sabz Huwe Mer Umeedon Ke Nihal'
