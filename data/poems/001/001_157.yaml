'description':
- 'lang': 'en'
  'text': '‘Allamah Iqbal, being a genius himself, appreciated greatness wherever he saw it. His appreciation of genius transcends race, nationality and fields of excellence. In the previous pages we have seen some samples of his exuberant praise where it was deserved. In this poem his hero is no less a personality than William Shakespeare (1564-1616). Shakespeare is acknowledged as the greatest English poet and playwright. He was born and brought up at Stratford-upon-Avon. He stayed in London from 1592 to about 1616 where he perfected his art and returned to his home town about the time of his death. Different ages and different scholars of Shakespeare have admired and eulogized different aspects of his genius. However, ‘Allamah Iqbal in conformity with other modern critics, has been greatly impressed by Shakespeare’s command of language which made him conscious symphonic artist. This feeling is reflected in the poem under study.'
