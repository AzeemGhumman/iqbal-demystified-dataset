---
'id': '001_114'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bang/audio/03-21.MP3'
'heading':
- 'lang': 'ur'
  'text': 'انسان'
- 'lang': 'en'
  'text': 'THE HUMAN RACE'
'description':
- 'lang': 'en'
  'text': 'This short poem is an inducement to the human race to be active in the pursuit of the goals and objectives which would elevate their moral and ethical status over and above those of inanimate objects like the narcissus and the juniper. One of such goals is the Longing and the Love of God.'
'sher':
- 'id': '001_114_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'منظر چمنستاں کے زيبا ہوں کہ نازيبا | محروم عمل نرگس مجبور تماشا ہے'
  - 'lang': 'en'
    'text': 'The sights of the garden may or may not be beautiful | The narcissus, unable to act, forced to watching is!'
  - 'lang': 'ro'
    'text': 'Manzar-e-Chamnistan Ke Zaiba Hun Ke Na-Zaiba | Mehroom-e-Amal Nargis Majboor-e-Tamasha Hai'
- 'id': '001_114_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رفتار کي لذت کا احساس نہيں اس کو | فطرت ہي صنوبر کي محروم تمنا ہے'
  - 'lang': 'en'
    'text': 'It does not appreciate the pleasure of movement | The very nature of juniper devoid of longing is!'
  - 'lang': 'ro'
    'text': 'Raftar Ki Lazzat Ka Ehsas Nahin Iss Ko | Fitrat Hi Sanobar Ki Mehroom-e-Tamanna Hai'
- 'id': '001_114_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تسليم کي خوگر ہے جو چيز ہے دنيا ميں | انسان کي ہر قوت سرگرم تقاضا ہے'
  - 'lang': 'en'
    'text': 'Whatever is in the world is accustomed to submission | Every power of Man busy in pressing for his Longing is!'
  - 'lang': 'ro'
    'text': 'Tasleem Ki Khugar Hai Jo Cheez Hai Dunya Mein | Insan Ki Har Quwwat Sargaram-e-Taqaza Hai'
- 'id': '001_114_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اس ذرے کو رہتي ہے وسعت کي ہوس ہر دم | يہ ذرہ نہيں ، شايد سمٹا ہوا صحرا ہے'
  - 'lang': 'en'
    'text': 'This speck remains incessantly ambitious of expansion | Not a speck but perhaps the constricted wilderness he is'
  - 'lang': 'ro'
    'text': 'Iss Zarre Ko Rehti Hai Wussat Ki Hawas Har Dam | Ye Zarra Nahin, Shaid Simta Huwa Sehra Hai'
- 'id': '001_114_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چاہے تو بدل ڈالے ہےئت چمنستاں کي | يہ ہستي دانا ہے ، بينا ہے ، توانا ہے'
  - 'lang': 'en'
    'text': 'If he wills he can change the face of the garden | This entity wise, clear-sighted and powerful is'
  - 'lang': 'ro'
    'text': 'Chahe To Badal Dale Haeeyat Chamanistan Ki | Ye Hasti-e-Dana Hai, Beena Hai, Tawana Hai'
