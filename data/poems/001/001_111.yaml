- 'lang': 'en'
  'text': 'ADVICE'
'description':
- 'lang': 'en'
  'text': 'This poem is a sarcastic commentary on the condition of the common leaders. Outwardly these leaders have all the attributes of leadership and virtue but inwardly they pay only lip service to the values which they profess to defend and enforce. The real advice, which is the title of the poem, is contained in the last verse which has been borrowed from Khwajah Altaf Hussain Hala. That advice is reminding Man that his duty in the material world under the sky is struggle against the forces of evil, oppression and exploitation.'
