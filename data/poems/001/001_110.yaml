---
'id': '001_110'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Bang%20e%20Dara/110-%20Sayr-e-Falak.mp3'
'heading':
- 'lang': 'ur'
  'text': 'سير فلک'
- 'lang': 'en'
  'text': 'STROLLING IN THE CELESTIAL WORLD'
'description':
- 'lang': 'en'
  'text': 'This poem is an allegory describing the material condition of Paradise and Hell as commonly understood by the literal interpretation of the Holy Qur’an. However, `Allamah Iqbal did not believe them to be locations but states of the soul. He uses this form of narration for explaining their nature to people not conversant with Tasawwuf. The essential lesson is that both Paradise and Hell are earned by Man through his deeds, as stated in the last verse.'
'sher':
- 'id': '001_110_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تھا تخيل جو ہم سفر ميرا | آسماں پر ہوا گزر ميرا'
  - 'lang': 'en'
    'text': 'As only imagination was my fellow-traveler | My path happened to pass through the sky'
  - 'lang': 'ro'
    'text': 'Tha Takhiyyul Jo Hum Safar Mera | Asman Par Huwa Guzr Mera'
- 'id': '001_110_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اڑتا جاتا تھا اور نہ تھا کوئي | جاننے والا چرخ پر ميرا'
  - 'lang': 'en'
    'text': 'I was flying constantly and no one | Was acquainted with me in the sky'
  - 'lang': 'ro'
    'text': 'Urta Jata Tha Aur Na Tha Koi | Jan’ane Wala Charakh Par Mera'
- 'id': '001_110_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تارے حيرت سے ديکھتے تھے مجھے | راز سر بستہ تھا سفر ميرا'
  - 'lang': 'en'
    'text': 'The stars were staring at me in surprise | My journey was a well guarded secret'
  - 'lang': 'ro'
    'text': 'Tare Hairat Se Dekhte The Mujhe | Raaz-e-Sar Basta Tha Safar Mera'
- 'id': '001_110_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حلقہ صبح و شام سے نکلا | اس پرانے نظام سے نکلا'
  - 'lang': 'en'
    'text': 'I escaped from the alternation of day and night | I escaped from this ancient order of things'
  - 'lang': 'ro'
    'text': 'Halqa-e-Subah-o-Shaam Se Nikla | Iss Purane Nizam Se Nikla'
- 'id': '001_110_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کيا سناؤں تمھيں ارم کيا ہے | خاتم آرزوئے ديدہ و گوش'
  - 'lang': 'en'
    'text': 'What can I tell you what Paradise is | It is the climax of material longings'
  - 'lang': 'ro'
    'text': 'Kya Sunaon Tumhain Irm Kya Hai | Khatam-e-Arzoo-e-Didah-o-Ghosh'
- 'id': '001_110_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شاخ طوبي! پہ نغمہ ريز طيور | بے حجابانہ حور جلوہ فروش'
  - 'lang': 'en'
    'text': 'Birds were singing in the branches of tubah | Unabashed Houri’s beauty was present all around'
    'notes':
    - 'phrase': 'tubah'
      'meaning': 'The name of a tree in Paradise whose fruit is said to be most delicious.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Shakh-e-Tooba Pe Naghma Raiz Tuyoor | Be-Hijabana Hoor Jalwa Farosh'
- 'id': '001_110_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ساقيان جميل جام بدست | پينے والوں ميں شور نوشانوش'
  - 'lang': 'en'
    'text': 'Beautiful cup-bearers with wine-cups in hand | The audience was crying drink more and more”'
  - 'lang': 'ro'
    'text': 'Saqiyan-e-Jameel Jaam Badast | Peene Walon Mein Shor-e-Nosha Nosh'
- 'id': '001_110_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دور جنت سے آنکھ نے ديکھا | ايک تاريک خانہ سرد و خموش'
  - 'lang': 'en'
    'text': 'Far from the Paradise the eye observed | There was a dark house, cold and silent'
  - 'lang': 'ro'
    'text': 'Door Jannat Se Ankh Ne Dekha | Aik Tareek Khana, Sard-o-Khamosh'
- 'id': '001_110_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'طالع قيس و گيسوئے ليلي | اس کي تاريکيوں سے دوش بدوش'
  - 'lang': 'en'
    'text': 'Countenance of Qais and Lailah’s material form | Were shoulder to shoulder with its darkness'
  - 'lang': 'ro'
    'text': 'Taala’e Qais Wa Gaisu-e-Laila | Uss Ki Tareekiyon Se Dosh Ba Dosh'
- 'id': '001_110_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خنک ايسا کہ جس سے شرما کر | کرہ زمہرير ہو روپوش'
  - 'lang': 'en'
    'text': 'It was so cold that being embarrassed by it | The Arctic Circle was concealing its face'
  - 'lang': 'ro'
    'text': 'Khunk Aesa Ke Jis Se Sharma Kar | Kurra-e-Zamhareer Ho Ru-Posh'
- 'id': '001_110_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميں نے پوچھي جو کيفيت اس کي | حيرت انگيز تھا جواب سروش'
  - 'lang': 'en'
    'text': 'When I inquired about its condition | The reply of the angel was strange'
  - 'lang': 'ro'
    'text': 'Main Ne Puchi Jo Kaifiat Uss Ki | Hiarat Angaiz Tha Jawab-e-Sarosh'
- 'id': '001_110_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ مقام خنک جہنم ہے | نار سے ، نور سے تہي آغوش'
  - 'lang': 'en'
    'text': '“This cold place is called Hell | It is deprived of fire and light'
  - 'lang': 'ro'
    'text': 'Ye Maqam-e-Khunak Jahanum Hai | Naar Se, Noor Se Tehi Agosh'
- 'id': '001_110_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شعلے ہوتے ہيں مستعار اس کے | جن سے لرزاں ہيں مرد عبرت کوش'
  - 'lang': 'en'
    'text': 'The heat of its flames which is borrowed | Terrifies the people seeking admonition'
  - 'lang': 'ro'
    'text': 'Shaole Hote Hain Musta’ar Iss Ke | Jin Se Larzan Hain Mard-e-Ibrat Kosh'
- 'id': '001_110_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اہل دنيا يہاں جو آتے ہيں | اپنے انگار ساتھ لاتے ہيں'
  - 'lang': 'en'
    'text': 'When the earth’s people come here | They bring their embers with them”'
  - 'lang': 'ro'
    'text': 'Ahl-e-Dunya Yahan Jo Ate Hain | Apne Angaar Saath Late Hain'
