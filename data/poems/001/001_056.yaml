---
'id': '001_056'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bang/audio/01-50-7.mp3'
'heading':
- 'lang': 'ur'
  'text': 'ظاہر کي آنکھ سے نہ تماشا کرے کوئي'
- 'lang': 'en'
  'text': 'ONE SHOULD NOT SEE THE SPECTACLE WITH THE MATERIAL EYE'
'description': []
'sher':
- 'id': '001_056_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ظاہر کي آنکھ سے نہ تماشا کرے کوئي | ہو ديکھنا تو ديدہء دل وا کرے کوئي'
  - 'lang': 'en'
    'text': 'One should not see the Spectacle with the material eye | If one wants to see Him he should open the insight''s eye'
  - 'lang': 'ro'
    'text': 'Zahir Ki Ankh Se Na Tamasha Kare Koi | Ho Dekhna To Didah-e-Dil Wa Kare Koi'
- 'id': '001_056_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'منصور کو ہوا لب گويا پيام موت | اب کيا کسي کے عشق کا دعوي کرے کوئي'
  - 'lang': 'en'
    'text': 'His talking lip was death''s message to Mansur | How can anybody dare to claim Someone''s Love now'
    'notes':
    - 'phrase': 'Mansur'
      'meaning': 'Husain Bin Mansur Hallaj.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Mansoor Ko Huwa Lab-e-Goya Payam-e-Mout | Ab Kya Kisi Ke Ishq Ka Dawa Kare Koi'
- 'id': '001_056_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہو ديد کا جو شوق تو آنکھوں کو بند کر | ہے ديکھنا يہي کہ نہ ديکھا کرے کوئي'
  - 'lang': 'en'
    'text': 'Close your eyes if you want taste for the Sight | The real Seeing is that one should not try to see Him'
    'notes':
    - 'phrase': 'Him'
      'meaning': 'God cannot be seen with the physical human eye but His Existence can be felt with a clean Mu’min’s clean heart. See also ghazal 50-5, Note 4.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Ho Deed Ka Jo Shauq To Ankhon Ko Band Kar | Hai Dekhna Yehi Ke Na Dekha Kare Koi'
- 'id': '001_056_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميں انتہائے عشق ہوں ، تو انتہائے حسن | ديکھے مجھے کہ تجھ کو تماشا کرے کوئي'
  - 'lang': 'en'
    'text': 'I am the extreme Love, Thou art the extreme Beauty | One should see me or witness Thy Spectacle'
  - 'lang': 'ro'
    'text': 'Main Intihaye Ishq Hun, Tu Intihaye Husn | Dekhe Mujhe Ke Tujh Ko Tamasha Kare Koi'
- 'id': '001_056_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عذر آفرين جرم محبت ہے حسن دوست | محشر ميں عذر تازہ نہ پيدا کرے کوئي'
  - 'lang': 'en'
    'text': 'The Beloved''s Beauty is the creator of excuse for Love''s crime | One need not create a new excuse on the Day of Judgment'
    'notes':
    - 'phrase': 'Judgment'
      'meaning': 'The Jamal (Beauty) of God is sufficient reason for loving Him and for longing for His Sight. No other reason is necessary for the Longing to see Him on the Day of Judgment.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Uzr Afreen-e-Jurm- Hai Husn-e-Dost | Mehshar Mein Uzr Taza Na Paida Kare Koi'
- 'id': '001_056_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '!چھپتي نہيں ہے يہ نگہ شوق ہم نشيں | پھر اور کس طرح انھيں ديکھا کر ے کوئي'
  - 'lang': 'en'
    'text': 'O Companion! It is not possible to close this zealous eye! | In what other manner should one try to witness Him'
  - 'lang': 'ro'
    'text': 'Chupti Nahin Hai Ye Nigah-e-Shauq Hum-Nasheen | Phir Aur Kis Tarah Unhain Dekha Kare Koi'
- 'id': '001_056_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اڑ بيٹھے کيا سمجھ کے بھلا طور پر کليم | طاقت ہو ديد کي تو تقاضا کرے کوئي'
  - 'lang': 'en'
    'text': 'With what thought did Kalam become insistent on the tur? | One should request for the Sight if he has the power for the Sight'
    'notes':
    - 'phrase': 'tur?'
      'meaning': 'Musa A.S. and tur.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Arh Baithe Kya Samajh Ke Bhala Toor Par Kaleem | Taqqat Ho Deed Ki To Taqaza Kare Koi'
- 'id': '001_056_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نظارے کو يہ جنبش مژگاں بھي بار ہے | نرگس کي آنکھ سے تجھے ديکھا کرے کوئي'
  - 'lang': 'en'
    'text': 'Even the eyebrow''s movement is unwelcome to the Sight | With the eye of the narcissus should one see Thee'
  - 'lang': 'ro'
    'text': 'Nazare Ko Ye Junbish-e-Mazgan Bhi Bar Hai | Nargis Ki Ankh Se Tujhe Dekha Kare Koi'
- 'id': '001_056_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کھل جائيں ، کيا مزے ہيں تمنائے شوق ميں | دو چار دن جو ميري تمنا کرے کوئي'
  - 'lang': 'en'
    'text': 'The pleasures of the Longings of Love will be manifest | If one has Longing like me for a few days'
  - 'lang': 'ro'
    'text': 'Khul Jaen, Kya Maze Hain Tamanaye Shauq Mein | Do Char Din Jo Meri Tamanna Kare Koi'
