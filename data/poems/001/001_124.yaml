'heading':
- 'lang': 'ur'
  'text': 'قرب سلطان'
- 'lang': 'en'
  'text': 'CLOSENESS TO KINGS'
'description':
- 'lang': 'en'
  'text': 'This poem is based on three second hemistichs and one full verse of Hafiï of Sharaz. The full verse, which forms the last verse of the poem under review, is the core of the message of ‘Allamah Iqbal. In the first six verses he sarcastically describes the rewards of being a time-server by subservience to worldly masters and kings. In the last verse he is talking of subservience to God for which sincere intentions are necessary, in contrast with the selfish motives of material benefits in subservience to earthly masters.'
'sher':
- 'id': '001_124_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تميز حاکم و محکوم مٹ نہيں سکتي | مجال کيا کہ گداگر ہو شاہ کا ہمدوش'
  - 'lang': 'en'
    'text': 'The distinction between the ruler and the ruled cannot disappear | The beggar cannot have the audacity of being equal to the king'
  - 'lang': 'ro'
    'text': 'Tameez-e-Hakim-o-Mekhoom Mit Nahin Sakti | Majal Kya Ke Gadagar Ho Shah Ka Humdosh'
- 'id': '001_124_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جہاں ميں خواجہ پرستي ہے بندگي کا کمال | رضاے خواجہ طلب کن قباے رنگيں پوش'
  - 'lang': 'en'
    'text': 'In the world adoration of the master is the climax of devotion | “Seek the pleasure of the master and have the beautiful tunic”'
  - 'lang': 'ro'
    'text': 'Jahan Mein Khawajah Prasti Hai Bande Ka Kamal | Razaye Khawajah Talab Kun Qabaye Rangeen-Posh'
- 'id': '001_124_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مگر غرض جو حصول رضائے حاکم ہو | خطاب ملتا ہے منصب پرست و قوم فروش'
  - 'lang': 'en'
    'text': 'But if you aim to have the good pleasure of the ruler | You will have the title of self-seeker and anti-national'
  - 'lang': 'ro'
    'text': 'Magar Gharz Jo Husool-e-Razaye Hakim Ho | Khitab Milta Hai Mansab Parast-o-Qoum Farosh'
- 'id': '001_124_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پرانے طرز عمل ميں ہزار مشکل ہے | نئے اصول سے خالي ہے فکر کي آغوش'
  - 'lang': 'en'
    'text': 'The old way has thousands of difficulties | In the new principle the lap is free of worries'
  - 'lang': 'ro'
    'text': 'Purane Tarz-e-Amal Mein Hazar Mushkil Hai | Naye Asool Se Khali Hai Fikar Ki Aghosh'
- 'id': '001_124_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مزا تو يہ ہے کہ يوں زير آسماں رہيے | ''''ہزار گونہ سخن در دہان و لب خاموش'''''
  - 'lang': 'en'
    'text': 'The real joy comes by passing one’s life like this | “Thousand words in the mouth and have silent lips”'
  - 'lang': 'ro'
    'text': 'Maza To Ye Hai Ke Yun Zair-e-Asman Rahye | “Hazar Guna Sukhan Dar Dahan-Wa-Lab Khamosh”'
- 'id': '001_124_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہي اصول ہے سرمايہء سکون حيات | ''''گداے گوشہ نشيني تو حافظا مخروش'''''
  - 'lang': 'en'
    'text': 'This principle alone is the mainstay of peaceful existence | “The recluse beggar you are, O Hafiï make no clamor”'
  - 'lang': 'ro'
    'text': 'Yehi Asool Hai Sarmaya-e-Sukoon-e-Hayat | “Gadaye Ghosha Nasheeni To Hafiza Makhrosh”'
- 'id': '001_124_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مگر خروش پہ مائل ہے تو ، تو بسم اللہ | ''''بگير بادئہ صافي، ببانگ چنگ بنوش'''''
  - 'lang': 'en'
    'text': 'But “If you are inclined to clamor let us begin | “Grasp holy wine, then drink it to the harp’s tune”'
    'notes':
    - 'phrase': 'tune”'
      'meaning': 'This means drink openly. Ba Bang-i-chang used in the original is a popular expression in Persian and Urdu for doing or saying something openly and without fear.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Magar Kharosh Pe Mayal Hai T To Bismillah | “Bageer Badah-e-Safi, Babang-e-Ching Ba Nosh”'
- 'id': '001_124_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شريک بزم امير و وزير و سلطاں ہو | لڑا کے توڑ دے سنگ ہوس سے شيشہء ہوش'
  - 'lang': 'en'
    'text': 'Join the assemblies of the rich, the minister and the king | Smash to pieces conscience’ goblet with greed’s stone'
  - 'lang': 'ro'
    'text': 'Shareek-e-Bazam-e-Ameer-o-Wazeer-o-Sultan Ho | Lara Ke Torh De Sang-e-Hawas Se Shisha-e-Hosh'
- 'id': '001_124_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پيام مرشد شيراز بھي مگر سن لے | کہ ہے يہ سر نہاں خانہء ضمير سروش'
  - 'lang': 'en'
    'text': 'However, listen to the message of the Saint of Sharaz also | That this is the secret of the conscience seller’s closet'
  - 'lang': 'ro'
    'text': 'Payam-e-Murshid-e-Sheeraz Bhi Magar Sun Le | Ke Hai Ye Sirr-e-Nahan Khana-e-Zameer-e-Sarfarosh'
- 'id': '001_124_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'محل نور تجلي ست راے انور شاہ '''' | ''''چو قرب او طلبي درصفاے نيت کوش'
  - 'lang': 'en'
    'text': '“Light of effulgence is the king’s brilliant opinion | If you want his closeness try to have clean intention”'
  - 'lang': 'ro'
    'text': '“Mehel-e-Noor-e-Tajalli Sat Raye Anwar Shah | Cho Qurb O Talabi Dar Safaye Niyyat Kosh”'
