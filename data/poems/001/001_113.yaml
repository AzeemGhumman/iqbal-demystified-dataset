---
'id': '001_113'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Bang%20e%20Dara/113-%20Motor.mp3'
'heading':
- 'lang': 'ur'
  'text': 'موٹر'
- 'lang': 'en'
  'text': 'THE MOTOR CAR'
'description':
- 'lang': 'en'
  'text': 'This short poem emphasizes the value of modesty. It is one of those poems in which ‘Allamah Iqbal teaches high thinking through simple objects or incidents. The names of persons are irrelevant to the lesson.'
'sher':
- 'id': '001_113_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کيسي پتے کي بات جگندر نے کل کہي | موٹر ہے ذوالفقار علي خان کا کيا خموش'
  - 'lang': 'en'
    'text': 'How rightly Jogender said this yesterday | “The car of Zulfiqar ‘Ala Khan is so quiet'
  - 'lang': 'ro'
    'text': 'Kaisi Pate Ki Baat Jugandar Ne Kal Kahi | Motor Hai Zulfiqar Ali Khan Ka Kya Khamosh'
- 'id': '001_113_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہنگامہ آفريں نہيں اس کا خرام ناز | مانند برق تيز ، مثال ہوا خموش'
  - 'lang': 'en'
    'text': 'Its elegant and graceful pace is not noisy | Fast like lightning, like breeze it is quiet”'
  - 'lang': 'ro'
    'text': 'Hangama Afreen Nahin Iss Ka Kharaam-e-Naaz | Manind-e-Barq Taez, Misal-e-Hawa Khamosh'
- 'id': '001_113_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميں نے کہا ، نہيں ہے يہ موٹر پہ منحصر | ہے جادہء حيات ميں ہر تيزپا خموش'
  - 'lang': 'en'
    'text': 'I replied “This is not restricted to car | In the path of life every fleet footed is quiet'
  - 'lang': 'ro'
    'text': 'Mein Ne Kaha, Nahin Hai Ye Motor Pe Munhasir | Hai Jadah-e-Hayat Mein Har Taez Pa Khamosh'
- 'id': '001_113_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے پا شکستہ شيوہء فرياد سے جرس | نکہت کا کارواں ہے مثال صبا خموش'
  - 'lang': 'en'
    'text': 'The bell is footless from its habit of lamenting | The caravan of fragrance like zephyr is quiet'
  - 'lang': 'ro'
    'text': 'Hai Pa Shakista Shewa-e-Faryad Se Jaras | Nikhat Ka Karwan Hai Misal-e-Sehba Khamosh'
- 'id': '001_113_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مينا مدام شورش قلقل سے پا بہ گل | ليکن مزاج جام خرام آشنا خموش'
  - 'lang': 'en'
    'text': 'The decanter always walks on embers due to gurgling | But the nature of the gentle-moving wine-cup is quiet'
    'notes':
    - 'phrase': 'embers'
      'meaning': '“Walking on embers or fire” is an expression to indicate walking under difficult conditions.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Meena Madaam Sourish-e-Qulqul Se Pa Ba Gil | Lekin Mazaj-e-Jaam-e-Kharaam Ashna Khamosh'
- 'id': '001_113_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شاعر کے فکر کو پر پرواز خامشي | !سرمايہ دار گرمي آواز خامشي'
  - 'lang': 'en'
    'text': 'To the poet’s thoughts the wings for flight are silence | The wealth of the voice’s warmth lies in silence”!'
  - 'lang': 'ro'
    'text': 'Shayar Ke Fikr Ko Par Parwaz Khamashi | Sarmayadar-e-Garmi-e-Awaz Khamoshi'
