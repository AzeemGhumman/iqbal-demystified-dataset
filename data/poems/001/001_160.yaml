'description':
- 'lang': 'en'
  'text': 'This short poem is an elegant expression of ‘Allamah Iqbal’s principle that an individual as well as a nation should fight and struggle for their rightful needs and not beg others for them . This is more so for the Muslim Ummah whom the Holy Qur’an has declared as the ‘best nation’ (3:110). Also, we learn from the Holy Qur’an that man can have only what he strives for (53:39-42). | This poem was written when the Muslims all over the world generally, and in the Indian sub-continent particularly, were working for the restoration of the Khilafah in Turkey. However, a great part of their effort consisted of approaching the British Government in London and the League of Nations in Geneva for doing justice to Muslims. ‘Allamah Iqbal tells them in this poem that such efforts would be of no avail. This proved to be true. Another poem, given below, is also on the allied subject of Palestine and the occupation of the same by the Jews: | Falasèana ‘Arab Se (Addressed to the Palestinian Arab) | (216) From whose heat the world is not yet relieved | I know that fire is in your existence | (217) Your remedy is neither in Geneva nor in London | As the Europe’s jugular vein is in Jews’ clutches | (218) I have heard that the relief of nations from slavery | Is in nurture of self-cognizance and assertion’s taste'
