'id': '001_064'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bang/audio/02-02.MP3'
'heading':
- 'lang': 'ur'
  'text': 'حقيقت حسن'
- 'lang': 'en'
  'text': 'THE REALITY OF BEAUTY'
'description':
- 'lang': 'en'
  'text': 'The central message of this short poem is that every material object in the Universe, including material beauty, is liable to wane and perish. Only God is eternal. This is also the central message of the Holy Qur’an. This is implied all through the Book and is expressly stated in many verses, such as 2:255; 20:111; 28:88; 40:65; 55:27; 59:22-24 which are presented as a small sample.'
'sher':
- 'id': '001_064_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خدا سے حسن نے اک روز يہ سوال کيا | جہاں ميں کيوں نہ مجھے تو نے لازوال کيا'
  - 'lang': 'en'
    'text': 'Beauty one day put this question to God | Why did you not make me eternal in the world?'
  - 'lang': 'ro'
    'text': 'Khuda Se Husn Ne Ek Roz Ye Sawal Kiya | Jahan Mein Kyun Na Mujhe Tu Ne La-Zawal Kiya'
- 'id': '001_064_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ملا جواب کہ تصوير خانہ ہے دنيا | شب دراز عدم کا فسانہ ہے دنيا'
  - 'lang': 'en'
    'text': 'The answer was that the world is like a picture gallery | The world is the story of the long night of annihilation'
  - 'lang': 'ro'
    'text': 'Mila Jawab Ke Tasveer-e-Khana Hai Dunya | Shab-e-Daraz-e-Aadam Ka Fasana Hai Dunya'
- 'id': '001_064_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہوئي ہے رنگ تغير سے جب نمود اس کي | وہي حسيں ہے حقيقت زوال ہے جس کي'
  - 'lang': 'en'
    'text': 'As the nature of change is the basis of its display | Only that is beautiful whose reality is decline'
  - 'lang': 'ro'
    'text': 'Huwi Hai Rang-e-Taghiyar Se Jab Namood Uss Ki | Wohi Haseen Hai Haqiqat Zawal Hai Jis Ki'
- 'id': '001_064_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کہيں قريب تھا ، يہ گفتگو قمر نے سني | فلک پہ عام ہوئي ، اختر سحر نے سني'
  - 'lang': 'en'
    'text': 'The moon was somewhere near and it heard this conversation | It became well-known in the heaven, the morning star heard'
  - 'lang': 'ro'
    'text': 'Kahin Qareeb Tha, Ye Gutugu Qamar Ne Suni | Falak Pe Aam Huwi, Akhtar-e-Sehar Ne Suni'
- 'id': '001_064_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سحر نے تارے سے سن کر سنائي شبنم کو | فلک کي بات بتا دي زميں کے محرم کو'
  - 'lang': 'en'
    'text': 'Having heard from the star the morning related it to the dew | It exposed the celestial world’s secret to earth’s confidante'
  - 'lang': 'ro'
    'text': 'Sehar Ne Tare Se Sun Kar Sunayi Shabnam Ko | Falak Ki Baat Bata Di Zameen Ke Mehram Ko'
- 'id': '001_064_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بھر آئے پھول کے آنسو پيام شبنم سے | کلي کا ننھا سا دل خون ہو گيا غم سے'
  - 'lang': 'en'
    'text': 'The flower’s eye started weeping from the dew’s message | The flower bud’s little heart was injured by this sorrow'
  - 'lang': 'ro'
    'text': 'Bhar Aye Phool Ke Ansu Payam-e-Shabnam Se | Kali Ka Nanha Sa Dil Khoon Ho Gya Gham Se'
- 'id': '001_064_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چمن سے روتا ہوا موسم بہار گيا | شباب سير کو آيا تھا ، سوگوار گيا'
  - 'lang': 'en'
    'text': 'The spring weeping from the garden departed | Youth had come for amusement, sad it departed'
  - 'lang': 'ro'
    'text': 'Chaman Se Rota Huwa Mousam-e-Bahar Gya | Shabab Sair Ko Aya Tha, Sogawar Gya'
