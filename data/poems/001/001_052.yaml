'heading':
- 'lang': 'ur'
  'text': 'عجب واعظ کي دينداري ہے يا رب'
- 'lang': 'en'
  'text': 'O LORD! STRANGE IS THE PIETY OF THE PREACHER'
'description': []
'sher':
- 'id': '001_052_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عجب واعظ کي دينداري ہے يا رب | عداوت ہے اسے سارے جہاں سے'
  - 'lang': 'en'
    'text': 'O Lord! Strange is the piety of the preacher | He has animosity towards the whole world'
  - 'lang': 'ro'
    'text': 'Ajab Waiz Ki Deen-Dari Hai Ya Rab! | Adawat Hai Isse Sare Jahan Se'
- 'id': '001_052_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کوئي اب تک نہ يہ سمجھا کہ انساں | کہاں جاتا ہے، آتا ہے کہاں سے'
  - 'lang': 'en'
    'text': 'Nobody has so far understood that Man | Where he is going, and from where he has come?'
  - 'lang': 'ro'
    'text': 'Koi Ab Tak Na Ye Samajha Ke Insan | Kahan Jata Hai, Ata Hai Kahan Se'
- 'id': '001_052_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہيں سے رات کو ظلمت ملي ہے | چمک تارے نے پائي ہے جہاں سے'
  - 'lang': 'en'
    'text': 'From the same source has the night obtained darkness | From where the star has obtained brightness'
  - 'lang': 'ro'
    'text': 'Wahin Se Raat Ko Zulmat Mili Hai | Chamak Tare Ne Payi Hai Jahan Se'
- 'id': '001_052_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہم اپني درد مندي کا فسانہ | سنا کرتے ہيں اپنے رازداں سے'
  - 'lang': 'en'
    'text': 'The tale of our compassion is | Always related by our sympathizer'
  - 'lang': 'ro'
    'text': 'Hum Apni Dardmani Ka Fasana | Suna Karte Hain Apne Raazdan Se'
- 'id': '001_052_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بڑي باريک ہيں واعظ کي چاليں | لرز جاتا ہے آواز اذاں سے'
  - 'lang': 'en'
    'text': 'Very subtle are the ways of the preacher | He trembles on hearing the sound of adhan !'
  - 'lang': 'ro'
    'text': 'Bari Bareek Hain Waaiz Ki Chalain | Larz Jata Hai Awaz-e-Azan Se'
