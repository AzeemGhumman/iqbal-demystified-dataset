---
'id': '001_140'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Bang%20e%20Dara/140-%20Walida%20Marhuma%20ki%20yaad%20main.mp3'
'heading':
- 'lang': 'ur'
  'text': 'والدہ مرحومہ کي ياد ميں'
- 'lang': 'en'
  'text': 'IN MEMORY OF MOTHER OF BLESSED MEMORY'
'description':
- 'lang': 'en'
  'text': 'This poem was written in Europe at the time of the death of ‘Allamah Iqbal’s mother. It is not only an expression of his grief on this sad incident but is also an expression of the philosophy of life and death and the grief created by them. It expands the thoughts expressed in Poem No. 82 Falsafah-i-Gham (The Philosophy of Grief). In spite of realizing that everything in the universe is subject to the Will and Command of God the news of his mother’s death was too hard to bear. He reminisces his whole life and recapitulates some memorable events of his domestic life. He explains with several examples , that death is a transitory phase in existence and is not designed to annihilate a person. The last verse of stanza 8 is important. By comparing man with stars he presents the Islamic concept of man’s superiority over the rest of creation. The last two verses of stanza 10 are important. Though time mitigates all grief the loss of his mother has caused him so much grief that time cannot reduce it. The poem ends in a supplication to God for his mother.'
'sher':
- 'id': '001_140_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ذرہ ذرہ دہر کا زنداني تقدير ہے | پردئہ مجبوري و بے چارگي تدبير ہے'
  - 'lang': 'en'
    'text': 'Every particle of the universe is a prisoner of destiny | Prudence is a cover for helplessness and compulsion'
  - 'lang': 'ro'
    'text': 'Zarra Zarra Dehr Ka Zindaani-e-Taqdeer Hai | Parda-e-Majboor-o-Bechargi Tadbeer Hai'
- 'id': '001_140_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آسماں مجبور ہے، شمس و قمر مجبور ہيں | انجم سيماب پا رفتار پر مجبور ہيں'
  - 'lang': 'en'
    'text': 'The sky, the sun and the moon all are helpless | The fast moving stars are compelled to moving'
  - 'lang': 'ro'
    'text': 'Asaman Majboor Hai, Shamas-o-Qamar Majboor Hain | Anjum-e-Seemab Pa Raftar Par Majboor Hai'
- 'id': '001_140_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے شکت انجام غنچے کا سبو گلزار ميں | سبزہ و گل بھي ہيں مجبور نمو گلزار ميں'
  - 'lang': 'en'
    'text': 'Breaking is the end of flower bud’s pitcher in the garden | The garden’s verdure and flowers are also compelled to grow'
  - 'lang': 'ro'
    'text': 'Hai Shikast Anjam Ghunche Ka Saboo Gulzar Mein | Sabza-o-Gul Bhi Hain Majboor-e-Namoo Gulzar Mein'
- 'id': '001_140_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نغمہ بلبل ہو يا آواز خاموش ضمير | ہے اسي زنجير عالم گير ميں ہر شے اسير'
  - 'lang': 'en'
    'text': 'It may be nightingale’s song or conscience’ silent call | Everything is chained in the same universal chain!'
  - 'lang': 'ro'
    'text': 'Nagma-e-Bulbul Ho Ya Awaz-e-Khamosh-e-Zameer | Hai Issi Zanjeer-e-Alamgeer Mein Har She Aseer'
- 'id': '001_140_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنکھ پر ہوتا ہے جب يہ سر مجبوري عياں | خشک ہو جاتا ہے دل ميں اشک کا سيل رواں'
  - 'lang': 'en'
    'text': 'When this secret of helplessness becomes evident to the eye | The turbulent flood of tears in the heart dries up'
  - 'lang': 'ro'
    'text': 'Ankh Par Hota Hai Jab Ye Sirr-e-Majboori Ayan | Khush Ho Jata Hai Dil Mein Ashak Ka Seel-e-Rawan'
- 'id': '001_140_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قلب انساني ميں رقص عيش و غم رہتا نہيں | نغمہ رہ جاتا ہے ، لطف زيروبم رہتا نہيں'
  - 'lang': 'en'
    'text': 'The dance of pleasure and grief does not remain in the human heart | The song remains but the pleasure of treble and bass does not remain'
  - 'lang': 'ro'
    'text': 'Qalb-e-Insani Mein Raqs-e-Aysh-o-Gham Rehta Nahin | Naghma Reh Jata Hai, Lutf-e-Zair-o-Bam Rehta Nahin'
- 'id': '001_140_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'علم و حکمت رہزن سامان اشک و آہ ہے | يعني اک الماس کا ٹکڑا دل آگاہ ہے'
  - 'lang': 'en'
    'text': 'Knowledge and wisdom are robbers of tears and sighs’ wealth | That is the intelligent heart is a piece of diamond!'
  - 'lang': 'ro'
    'text': 'Ilm-o-Hikmat Rahzan-e-Saman-e-Ashak-o-Aah Hai | Yani Ek Almas Ka Tukra Dil Agah Hai'
- 'id': '001_140_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرچہ ميرے باغ ميں شبنم کي شادابي نہيں | آنکھ ميري مايہ دار اشک عنابي نہيں'
  - 'lang': 'en'
    'text': 'Though the dew’s freshness does not exist in my garden | My eye is not enriched with the red tears'
  - 'lang': 'ro'
    'text': 'Garche Mere Bagh Mein Shabnam Ki Shadabi Nahin | Ankh Meri Mayadaar-e-Ashak-e-Unnabi Nahin'
- 'id': '001_140_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جانتا ہوں آہ ، ميں آلام انساني کا راز | ہے نوائے شکوہ سے خالي مري فطرت کا ساز'
  - 'lang': 'en'
    'text': 'Ah! I am aware of the secret of human afflictions | But my nature’s orchestra is unaware of complaint’s song'
  - 'lang': 'ro'
    'text': 'Janta Hun Aah, Main Aalaam Insane Ka Raaz | Hai Nawaye Shikwah Se Khali Meri Fitrat Ka Saaz'
- 'id': '001_140_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميرے لب پر قصہ نيرنگي دوراں نہيں | دل مرا حيراں نہيں، خنداں نہيں، گرياں نہيں'
  - 'lang': 'en'
    'text': 'The story of vicissitudes of time does not come on my lips | My heart is not astonished, not laughing, not crying'
  - 'lang': 'ro'
    'text': 'Mere Lab Par Qissa-e-Nairangi-e-Douran Nahin | Dil Mera Heeran Nahin, Khandan Nahin, Giryan Nahin'
- 'id': '001_140_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پر تري تصوير قاصد گريہء پيہم کي ہے | آہ! يہ ترديد ميري حکمت محکم کي ہے'
  - 'lang': 'en'
    'text': 'But O messenger, your picture is one of constant wailing | Ah! this is the contradiction of my firm wisdom!'
  - 'lang': 'ro'
    'text': 'Par Teri Tasveer Qasid Girya-e-Peham Ki Hai | Aah! Ye Tardeed Meri Hikmat-e-Muhkam Ki Hai'
- 'id': '001_140_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گريہ سرشار سے بنياد جاں پائندہ ہے | درد کے عرفاں سے عقل سنگدل شرمندہ ہے'
  - 'lang': 'en'
    'text': 'Life’s foundation becomes lasting with overflowing wailing | The hard hearted Intellect is embarrassed with the knowledge of pathos'
  - 'lang': 'ro'
    'text': 'Girya-e-Sarshaar Se Bunyad-e-Jaan Paeenda Hai | Dard Ke Irfan Se Aqal-e-Sangdil Sharminda Hai'
- 'id': '001_140_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'موج دود آہ سے آئينہ ہے روشن مرا | گنج آب آورد سے معمور ہے دامن مرا'
  - 'lang': 'en'
    'text': 'My mirror is bright with the wave of sighs’ smoke | My skirt is full with the treasure of tears'
  - 'lang': 'ro'
    'text': 'Mouj-e-Dood-e-Aah Se Aaeena Hai Roshan Mera | Gunj-e-Aab Award Se Maamoor Hai Daman Mera'
- 'id': '001_140_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حيرتي ہوں ميں تري تصوير کے اعجاز کا | رخ بدل ڈالا ہے جس نے وقت کي پرواز کا'
  - 'lang': 'en'
    'text': 'The miracle of your picture has surprised me | Which has completely changed the flight of time'
  - 'lang': 'ro'
    'text': 'Hairati Hun Mein Teri Tasveer Ke Ijaz Ka | Rukh Badal Dala Hai Jis Ne Waqt Ki Parwaz Ka'
- 'id': '001_140_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رفتہ و حاضر کو گويا پا بپا اس نے کيا | عہد طفلي سے مجھے پھر آشنا اس نے کيا'
  - 'lang': 'en'
    'text': 'As if it brought the past and present together | It acquainted me again with the age of infancy'
  - 'lang': 'ro'
    'text': 'Rafta-o-Hazir Ko Goya Pa Bapa Iss Ne Kiya | Ehd-e-Tifli Se Mujhe Phir Ashna Iss Ne Kiya'
- 'id': '001_140_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جب ترے دامن ميں پلتي تھي وہ جان ناتواں | بات سے اچھي طرح محرم نہ تھي جس کي زباں'
  - 'lang': 'en'
    'text': 'When that feeble soul was being nurtured by your side | Whose tongue was not adequately familiar with talking'
  - 'lang': 'ro'
    'text': 'Jab Tere Daman Mein Palti Thi Woh Jaan-e-Natwan | Baat Se Achi Tarah Mehram Na Thi Jis Ki Zuban'
- 'id': '001_140_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اور اب چرچے ہيں جس کي شوخي گفتار کے | بے بہا موتي ہيں جس کي چشم گوہربار کے'
  - 'lang': 'en'
    'text': 'And whose linguistic spice is now the subject of conversation | The pearls of whose jewel-shedding eyes are priceless'
  - 'lang': 'ro'
    'text': 'Aur Ab Charche Hain Jis Ki Shoukhi-e-Guftar Ke | Be-Baha Moti Hain Jis Ki Chashm-e-Gohar Baar Ke'
- 'id': '001_140_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'علم کي سنجيدہ گفتاري، بڑھاپے کا شعور | دنيوي اعزاز کي شوکت، جواني کا غرور'
  - 'lang': 'en'
    'text': 'The learning’s serious discourses, the shrewdness of old age | The dignity of worldly honors, the pride of young age'
  - 'lang': 'ro'
    'text': 'Ilm Ki Sanjeeda Guftari, Barhape Ka Shaur | Dunyavi Izaz Ki Shoukat, Jawani Ka Gharoor'
- 'id': '001_140_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگي کي اوج گاہوں سے اتر آتے ہيں ہم | صحبت مادر ميں طفل سادہ رہ جاتے ہيں ہم'
  - 'lang': 'en'
    'text': 'We descend from the positions of dignity in life | We descend as a simple child in the lap of the mother'
  - 'lang': 'ro'
    'text': 'Zindagi Ki Auj-Gahon Se Uter Ate Hain Hum | Sohbat-e-Madir Mein Tifl-e-Sada Reh Jate Hain Hum'
- 'id': '001_140_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بے تکلف خندہ زن ہيں، فکر سے آزاد ہيں | پھر اسي کھوئے ہوئے فردوس ميں آباد ہيں'
  - 'lang': 'en'
    'text': 'We are laughing informally, we are free from care | We are once more living in the same lost paradise'
  - 'lang': 'ro'
    'text': 'Be Takaluf  Khandazan Hain, Fikr Se Azad Hain | Phir Ussi Khoye Huwe Firdous Mein Abad Hain'
- 'id': '001_140_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کس کو اب ہوگا وطن ميں آہ! ميرا انتظار | کون ميرا خط نہ آنے سے رہے گا بے قرار'
  - 'lang': 'en'
    'text': 'Ah! Who will now be waiting for me in the homeland? | Who will become restless by not getting my letter?'
  - 'lang': 'ro'
    'text': 'Kis Ko Ab Ho Ga Watan Mein Aah! Mera Intizar | Kon Mera Khat Na Ane Se Rahe Ga Be-Qarar'
- 'id': '001_140_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خاک مرقد پر تري لے کر يہ فرياد آئوں گا | !اب دعائے نيم شب ميں کس کو ياد ميں آئوں گا'
  - 'lang': 'en'
    'text': 'I will come to your grave carrying this lament | To whose thoughts will I come in the midnight prayers?'
  - 'lang': 'ro'
    'text': 'Khak-e-Marqad Par Teri Le Kar Ye Faryad Aun Ga | Ab Duaye Neem Shab Mein Kis Ko Main Yaad Aun Ga!'
- 'id': '001_140_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تربيت سے تيري ميں انجم کا ہم قسمت ہوا | گھر مرے اجداد کا سرمايہ عزت ہوا'
  - 'lang': 'en'
    'text': 'With your up-bringing I became fortunate like stars | The house of my ancestors became a source of pride'
  - 'lang': 'ro'
    'text': 'Tarbiat Se Teri Main Anjum Ka Hum-Qismat Huwa | Ghar Mere Ajdad Ka Sarmaya-e-Izzat Huwa'
- 'id': '001_140_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دفتر ہستي ميں تھي زريں ورق تيري حيات | تھي سراپا ديں و دنيا کا سبق تيري حيات'
  - 'lang': 'en'
    'text': 'Your life was written in gold letters in the existence’ book | Your life was a full lesson of secular and religious education'
  - 'lang': 'ro'
    'text': 'Daftar-e-Hasti Mein Thi Zareen Waraq Teri Hayat | Thi Sarapa Deen-o-Dunya Ka Sabaq Teri Hayat'
- 'id': '001_140_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عمر بھر تيري محبت ميري خدمت گر رہي | ميں تري خدمت کے قابل جب ہوا تو چل بسي'
  - 'lang': 'en'
    'text': 'Your love remained in my service for your whole life | When I was able to serve you, you did not survive'
  - 'lang': 'ro'
    'text': 'Umer Bhar Teri Mohabbat Meri Khidmat Rahi | Main Teri Khidmat Ke Qabil Jab Huwa Tu Chal Basi'
- 'id': '001_140_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ جواں، قامت ميں ہے جو صورت سرو بلند | تيري خدمت سے ہوا جو مجھ سے بڑھ کر بہرہ مند'
  - 'lang': 'en'
    'text': 'That youth who equals the slender cypress in stature | Who became more fortunate in serving you than me'
    'notes':
    - 'phrase': 'stature'
      'meaning': 'Allusion to his younger brother, which extends up to the end of this stanza.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Woh Jawan, Qamat Mein Hai Jo Soorat-e-Sarv-e-Buland | Teri Khidmat Se Huwa Jo Mujh Se Barh Kar Behramand'
- 'id': '001_140_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کاروبار زندگاني ميں وہ ہم پہلو مرا | وہ محبت ميں تري تصوير، وہ بازو مرا'
  - 'lang': 'en'
    'text': 'That constant companion of mine in the business of life | That picture of yours in love, that source of my strength'
  - 'lang': 'ro'
    'text': 'Karobar-e-Zindagaani Mein Woh Hum Pehlu Mera | Woh Mohabbat Mein Teri Tasveer, Woh Bazoo Mera'
- 'id': '001_140_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تجھ کو مثل طفلک بے دست و پا روتا ہے وہ | صبر سے ناآشنا صبح و مسا روتا ہے وہ'
  - 'lang': 'en'
    'text': 'He is crying like a helpless infant for you | He is crying with impatience from morning till evening'
  - 'lang': 'ro'
    'text': 'Tujh Ko  Misl-e-Tiflak-e-Be Dast-o-Paa Rota Hai Woh | Sabr Se Na Ashna Subah-o-Masa Rota Hai Woh'
- 'id': '001_140_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تخم جس کا تو ہماري کشت جاں ميں بو گئي | شرکت غم سے وہ الفت اور محکم ہوگئي'
  - 'lang': 'en'
    'text': 'The love whose seed you planted in our life’s field | By the grief of separation that love became more firm'
  - 'lang': 'ro'
    'text': 'Tukhm Jis Ka Tu Humari Kisht-e-Jaan Mein Bo Gyi | Shirkat-e-Gham Se Woh Ulfat Aur Mohkam Ho Gyi'
- 'id': '001_140_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آہ! يہ دنيا ، يہ ماتم خانہ برنا و پير | !آدمي ہے کس طلسم دوش و فردا ميں اسير'
  - 'lang': 'en'
    'text': 'Ah! This world, this mourning place for the young and old! | In what a strange ever-changing prison man is imprisoned!'
  - 'lang': 'ro'
    'text': 'Aah! Ye Dunya, Ye Matam Khana-e-Barna-o-Peer | Admi Hai Kis Tilism-e-Dosh-o-Farda Mein Aseer!'
- 'id': '001_140_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کتني مشکل زندگي ہے، کس قدر آساں ہے موت | گلشن ہستي ميں مانند نسيم ارزاں ہے موت'
  - 'lang': 'en'
    'text': 'How difficult it is to live! How easy it is to die! | In the existence’ garden death is cheap as breeze!'
  - 'lang': 'ro'
    'text': 'Kitni Mushkil Zindagi Hai, Kis Qadar Asan Hai Mout | Gulshan-e-Hasti Mein Manind-e-Naseem Arzan Hai Mout'
- 'id': '001_140_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زلزلے ہيں، بجلياں ہيں، قحط ہيں، آلام ہيں | !کيسي کيسي دختران مادر ايام ہيں'
  - 'lang': 'en'
    'text': 'There are earthquakes, thunderbolts, famines, afflictions | How diverse the daughters of the mother of time are!'
  - 'lang': 'ro'
    'text': 'Zalzale Hain, Bijlian Hain, Qeht Hain, Aalaam Hain | Kaisi Kaisi Dukhtaran-e-Madar-e-Ayyam Hain!'
- 'id': '001_140_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کلبہ افلاس ميں، دولت کے کاشانے ميں موت | دشت و در ميں، شہر ميں، گلشن ميں، ويرانے ميں موت'
  - 'lang': 'en'
    'text': 'In poor man’s hovel, in rich man’s mansion is death | In forest, house, city, garden, wilderness is death'
  - 'lang': 'ro'
    'text': 'Kulba-e-Aflaas Mein, Doulat Ke Kashane Mein Mout | Dasht-o-Dar Mein, Shehar Mein, Gulshan Mein, Weerane Mein Mout'
- 'id': '001_140_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'موت ہے ہنگامہ آرا قلزم خاموش ميں | ڈوب جاتے ہيں سفينے موج کي آغوش ميں'
  - 'lang': 'en'
    'text': 'Death is tumultuous in the silent ocean | Boats are drowned in the lap of death'
  - 'lang': 'ro'
    'text': 'Mout Hai Hangama Aara Qulzum-e-Khamosh Mein | Doob Jate Hain Safeene Mouj Ki Aghosh Mein'
- 'id': '001_140_035'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نے مجال شکوہ ہے، نے طاقت گفتار ہے | !زندگاني کيا ہے ، اک طوق گلو افشار ہے'
  - 'lang': 'en'
    'text': 'Neither there is ability to complain, nor power of speech | Life nothing but is a yoke choking the throat'
  - 'lang': 'ro'
    'text': 'Ne Majal-e-Shikwah Hai, Ne Taqat-e-Guftar Hai | Zindagaani Kya Hai, Ek Tauk-e-Guloo Afshar Hai!'
- 'id': '001_140_036'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قافلے ميں غير فرياد درا کچھ بھي نہيں | اک متاع ديدئہ تر کے سوا کچھ بھي نہيں'
  - 'lang': 'en'
    'text': 'In the caravan nothing but bell’s wailing exists | Nothing except the valuable weeping eye exists!'
  - 'lang': 'ro'
    'text': 'Qafle Mein Ghair-e-Faryad-e-Dra Kuch Bhi Nahin | Ek Mataa-e-Deeda-e-Tar Ke Siwa Kuch Bhi Nahin'
- 'id': '001_140_037'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ختم ہو جائے گا ليکن امتحاں کا دور بھي | ہيں پس نہ پردئہ گردوں ابھي اور بھي'
  - 'lang': 'en'
    'text': 'However, this period of trial will also come to its end | Behind the sky’s nine orbits there are other orbits also'
    'notes':
    - 'phrase': 'also'
      'meaning': 'Allusion to the nine planets of the sun’s solar system and existence of other systems beyond it.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Khatam Ho Jaye Ga Lekin Imtihaan Ka Dour Bhi | Hain Pas-e-Nuh Parda-e-Gardoon Abhi Dour Aur Bhi'
- 'id': '001_140_038'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سينہ چاک اس گلستاں ميں لالہ و گل ہيں تو کيا | نالہ و فرياد پر مجبور بلبل ہيں تو کيا'
  - 'lang': 'en'
    'text': 'What if the tulips and roses in this garden are afflicted? | What if nightingales are compelled to wail and complain?'
  - 'lang': 'ro'
    'text': 'Seena Chaak Iss Gulistan Mein Lala-o-Gul Hain To Kya | Nala-o-Faryad Par Majboor Bulbul Hain To Kya'
- 'id': '001_140_039'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جھاڑياں، جن کے قفس ميں قيد ہے آہ خزاں | سبز کر دے گي انھيں باد بہار جاوداں'
  - 'lang': 'en'
    'text': 'The bushes, which are burnt by the sighs of the autumn | Will green up when the breezes of the invigorating spring flow'
  - 'lang': 'ro'
    'text': 'Jhariyan, Jin Ke Qafas Mein Qaid Hai Aah-e-Khazan | Sabz Kar De Gi Unhain Baad-e-Bahar-e-Javidan'
- 'id': '001_140_040'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خفتہ خاک پے سپر ميں ہے شرار اپنا تو کيا | عارضي محمل ہے يہ مشت غبار اپنا تو کيا'
  - 'lang': 'en'
    'text': 'What if our spark is asleep in the dust of the shield? | What if this handful of dust is our temporary abode?'
  - 'lang': 'ro'
    'text': 'Khufta Khak-e-Pay Sipr Mein Hai Sharar Apna To Kya | Aarzi Mehmil Hai Ye Musht-e-Ghubar Apna To Kya'
- 'id': '001_140_041'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگي کي آگ کا انجام خاکستر نہيں | ٹوٹنا جس کا مقدر ہو يہ وہ گوہر نہيں'
  - 'lang': 'en'
    'text': 'The end of the fire of life is not in the ashes! | This is not the jewel whose destiny is breaking!'
  - 'lang': 'ro'
    'text': 'Zindagi Ki Aag Ka Anjaam Khakstar Nahin | Tootna Jis Ka Muqaddar Ho Ye Woh Gohar Nahin'
- 'id': '001_140_042'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگي محبوب ايسي ديدئہ قدرت ميں ہے | ذوق حفظ زندگي ہر چيز کي فطرت ميں ہے'
  - 'lang': 'en'
    'text': 'Life is such a beloved in the eye of Nature | Life’s preservation is in everything’s nature'
  - 'lang': 'ro'
    'text': 'Zindagi Mehboob Aesi Dida-e-Qudrat Mein Hai | Zauq-e-Hifz-e-Zindagi Har Cheez Ki Fitrat Mein Hai'
- 'id': '001_140_043'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'موت کے ہاتھوں سے مٹ سکتا اگر نقش حيات | عام يوں اس کو نہ کر ديتا نظام کائنات'
  - 'lang': 'en'
    'text': 'If the death’s hand could efface life’s picture | The system of the universe would not have made it so common'
  - 'lang': 'ro'
    'text': 'Mout Ke Hathon Se Mit Sakta Agar Naqsh-e-Hayat | Aam Yun Iss Ko Na Kar Deta Nazam-e-Kainat'
- 'id': '001_140_044'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے اگر ارزاں تو يہ سمجھو اجل کچھ بھي نہيں | جس طرح سونے سے جينے ميں خلل کچھ بھي نہيں'
  - 'lang': 'en'
    'text': 'If it is cheap then think that death is nothing | Just as there is no break in living by sleeping'
  - 'lang': 'ro'
    'text': 'Hai Agar Arzan To Samjho Ajal Kuch Bhi Nahin | Jis Tarah Sone Se Jeene Mein Khalal Kuch Bhi Nahin'
- 'id': '001_140_045'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آہ غافل! موت کا راز نہاں کچھ اور ہے | نقش کي ناپائداري سے عياں کچھ اور ہے'
  - 'lang': 'en'
    'text': 'Ah ! O imprudent one! Death’s hidden secret is something different! | The instability of the picture exhibits something different!'
  - 'lang': 'ro'
    'text': 'Ah Ghafil! Mout Ka Raaz-e-Nihan Kuch Aur Hai | Naqsh Ki Na-Paedari Se Ayan Kuch Aur Hai'
- 'id': '001_140_046'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جنت نظارہ ہے نقش ہوا بالائے آب | موج مضطر توڑ کر تعمير کرتي ہے حباب'
  - 'lang': 'en'
    'text': 'The picture of wind over water is sight’s paradise | By break in the restless wave it makes the bubbles'
  - 'lang': 'ro'
    'text': 'Jannat Nazzar Hai Naqsh-e-Hawa Balaye Aab | Mouj-e-Muztar Torh Kar Tameer Kari Hai Habab'
- 'id': '001_140_047'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'موج کے دامن ميں پھر اس کو چھپا ديتي ہے يہ | کتني بيدردي سے نقش اپنا مٹا ديتي ہے يہ'
  - 'lang': 'en'
    'text': 'It conceals it again in the skirt of the wave! | How mercilessly it demolishes its own picture'
  - 'lang': 'ro'
    'text': 'Mouj Ke Daman Mein Phir Uss Ko Chupa Deti Hai Ye | Kitni Baidardi Se Naqsh Apna Mita Deti Hai Ye'
- 'id': '001_140_048'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پھر نہ کر سکتي حباب اپنا اگر پيدا ہوا | توڑنے ميں اس کے يوں ہوتي نہ بے پروا ہوا'
  - 'lang': 'en'
    'text': 'If the wind could not create its bubble again | The wind would not have broken it so carelessly'
  - 'lang': 'ro'
    'text': 'Phir Na Kar Sakti Habab Apna Agar Paida Huwa | Torne Mein Uss Ke Yun Hoti Na Be-Parwa Huwa'
- 'id': '001_140_049'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اس روش کا کيا اثر ہے ہےئت تعمير پر | يہ تو حجت ہے ہوا کي قوت تعمير پر'
  - 'lang': 'en'
    'text': 'What is the effect of this custom on the form of creation? | This is the proof of the power of wind over creation'
  - 'lang': 'ro'
    'text': 'Iss Rawish Ka Kya Asar Hai Heeyat-e-Tameer Par | Ye To Hujjat Hai Hawa Ki Quwwat-e-Tameeer Par'
- 'id': '001_140_050'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فطرت ہستي شہيد آرزو رہتي نہ ہو | خوب تر پيکر کي اس کو جستجو رہتي نہ ہو'
  - 'lang': 'en'
    'text': 'If the existence’ nature be not in search of longing | It would never be in search of the better form!'
  - 'lang': 'ro'
    'text': 'Fitrat-e-Hasti Shaheed-e-Arzu Rehti Na Ho | Khoob Tar Paikar Ki Iss Ko Justujoo Rehti Na Ho'
- 'id': '001_140_051'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آہ سيماب پريشاں ، انجم گردوں فروز | شوخ يہ چنگارياں ، ممنون شب ہے جن کا سوز'
  - 'lang': 'en'
    'text': 'Ah ! The restless mercury, the sky brightening stars | The heat of these sparks is obligated to the night'
  - 'lang': 'ro'
    'text': 'Ah Seemab-e-Preshan, Anjum-e-Gardoon Faroz | Shoukh Ye Chingariyan, Mamnoon-e-Shab Hai Jin Ka Souz'
- 'id': '001_140_052'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عقل جس سے سر بہ زانو ہے وہ مدت ان کي ہے | سرگزشت نوع انساں ايک ساعت ان کي ہے'
  - 'lang': 'en'
    'text': 'Their antiquity is bewildering to the Intellect | The history of the human race is a mere moment for them'
  - 'lang': 'ro'
    'text': 'Aqal Jis Se Sar Ba Zanu Hai Woh Muddat Un Ki Hai | Sargazisht-e-Nu-e-Insan Aik Saa’at In Ki Hai'
- 'id': '001_140_053'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پھر يہ انساں، آں سوئے افلاک ہے جس کي نظر | قدسيوں سے بھي مقاصد ميں ہے جو پاکيزہ تر'
  - 'lang': 'en'
    'text': 'Then this Man whose vision is directed to the celestial world | Who is more immaculate in his goals than qudsis'
    'notes':
    - 'phrase': 'qudsis'
      'meaning': 'Qudsas. They are the angels surrounding the Divine Throne.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Phir Ye Insan, Aan Sooye Aflaak Hai Jis Ki Nazar | Qudsiyon Se Bhi Maqasid Mein Hai Jo Pakeeza Tar'
- 'id': '001_140_054'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جو مثال شمع روشن محفل قدرت ميں ہے | آسماں اک نقطہ جس کي وسعت فطرت ميں ہے'
  - 'lang': 'en'
    'text': 'Who is lighted up like a candle in the assembly of Nature | In the expanse of whose nature celestial world is a mere dot'
  - 'lang': 'ro'
    'text': 'Jo Misal-e-Shama Roshan Mehfil-e-Qudrat Mein Hai | Saman Ek Nukta Jis Ki Wusaat-e-Fitrat Mein Hai'
- 'id': '001_140_055'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جس کي ناداني صداقت کے ليے بيتاب ہے | جس کا ناخن ساز ہستي کے ليے مضراب ہے'
  - 'lang': 'en'
    'text': 'Whose ignorance is restless to know the Truth | Whose nail is the plectrum to the harp of existence'
  - 'lang': 'ro'
    'text': 'Jis Ki Nadani Sadaqat Ke Liye Betaab Hai | Jis Ka Nakhun Saaz-e-Hasti Ke Liye Mizraab Hai'
- 'id': '001_140_056'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شعلہ يہ کمتر ہے گردوں کے شراروں سے بھي کيا | کم بہا ہے آفتاب اپنا ستاروں سے بھي کيا'
  - 'lang': 'en'
    'text': 'Is this flame inferior than the sky’s sparks even? | Is our sun less precious than the stars even?'
  - 'lang': 'ro'
    'text': 'Shaola Ye Kamtar Hai Gadroon Ke Shararon Se Bhi Kya | Kama Baha Hai Aftab Apna Sitaron Se Bhi Kya'
- 'id': '001_140_057'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تخم گل کي آنکھ زير خاک بھي بے خواب ہے | کس قدر نشوونما کے واسطے بے تاب ہے'
  - 'lang': 'en'
    'text': 'The eye of flower’s seed is awake even under the soil | How restless for growth and development the seed is'
  - 'lang': 'ro'
    'text': 'Tukhm-e-Gul Ki Ankh Zair-e-Khak Bhi Be-Khawab Hai | Kis Qadar Nashonama Ke Waste Be-Taab Hai'
- 'id': '001_140_058'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگي کا شعلہ اس دانے ميں جو مستور ہے | خود نمائي ، خودفزائي کے ليے مجبور ہے'
  - 'lang': 'en'
    'text': 'The flame of life which is concealed in this grain | Is under compulsion for self-assertion and growth'
  - 'lang': 'ro'
    'text': 'Zindagi Ka Shaola Iss Dane Mein Jo Mastoor Hai | Khudnumayi, Khudfazai Ke Liye Majboor Hai'
- 'id': '001_140_059'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سردي مرقد سے بھي افسردہ ہو سکتا نہيں | خاک ميں دب کر بھي اپنا سوز کھو سکتا نہيں'
  - 'lang': 'en'
    'text': 'Even with the grave’s cold it cannot become dispirited | Even by being buried under soil it cannot become cold!'
  - 'lang': 'ro'
    'text': 'Sardi-e-Marqad Se Bhi Afsurda Ho Sakta Nahin | Khak Mein Dab Kar Bhi Apna Souz Kho Sakta Nahin'
- 'id': '001_140_060'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پھول بن کر اپني تربت سے نکل آتا ہے يہ | موت سے گويا قبائے زندگي پاتا ہے يہ'
  - 'lang': 'en'
    'text': 'Becoming a flower, it comes out of its grave | That is it gets the robe of life from its death'
  - 'lang': 'ro'
    'text': 'Phool Ban Kar Apni Turbat Se Nikl Ata Hai Ye | Mout Se Goya Qabaye Zindagi Pata Hai Ye'
- 'id': '001_140_061'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے لحد اس قوت آشفتہ کي شيرازہ بند | ڈالتي ہے گردن گردوں ميں جو اپني کمند'
  - 'lang': 'en'
    'text': 'Grave is the organizer of its scattered powers | Which is throwing its rope-ladder round sky’s neck'
  - 'lang': 'ro'
    'text': 'Hai Lehad Uss Quwwat-e-Aashufta Ki Sheeraza Band | Dalti Hai Gardan-e-Gardoon Mein Jo Apne Kumand'
- 'id': '001_140_062'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'موت، تجديد مذاق زندگي کا نام ہے | خواب کے پردے ميں بيداري کا اک پيغام ہے'
  - 'lang': 'en'
    'text': 'Death is the name of the renewal of life’s taste | Behind the veil of sleep it is a message of awakening'
  - 'lang': 'ro'
    'text': 'Mout, Tajdeed-e-Mazaq-e-Zindagi Ka Naam Hai | Khawab Ke Parde Mein Baidari Ka Ek Paigham Hai'
- 'id': '001_140_063'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خوگر پرواز کو پرواز ميں ڈر کچھ نہيں | موت اس گلشن ميں جز سنجيدن پر کچھ نہيں'
  - 'lang': 'en'
    'text': 'The one accustomed to flight is not afraid of flight! | Death in this garden is nothing but readying for flight!'
  - 'lang': 'ro'
    'text': 'Khugar-e-Parwaz Ko Parwaz Mein Dar Kuch Nahin | Mout Iss Gulshan Mein Juz Sanjeedan-e-Par Kuch Nahin'
- 'id': '001_140_064'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کہتے ہيں اہل جہاں درد اجل ہے لا دوا | زخم فرقت وقت کے مرہم سے پاتا ہے شفا'
  - 'lang': 'en'
    'text': 'People say that the pain of death is incurable | Separation’s wound is cured with time’s salve'
  - 'lang': 'ro'
    'text': 'Kehte Hain Ahl-e-Jahan Dard-e-Ajal Hai La Dawa | Zakham-e-Furqat Waqt Ke Marham Se Pata Hai Shafa'
- 'id': '001_140_065'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل مگر ، غم مرنے والوں کا جہاں آباد ہے | حلقہ زنجير صبح و شام سے آزاد ہے'
  - 'lang': 'en'
    'text': 'But the heart where the grief of the dead ones is living | Is free from the loop of the chain of morning and evening'
  - 'lang': 'ro'
    'text': 'Dil Magar, Ghum Merne Walon Ka Jahan Abad Hai | Halqa-e-Zanjeer-e-Subah-o-Shaam Se Azad Hai'
- 'id': '001_140_066'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وقت کے افسوں سے تھمتا نالئہ ماتم نہيں | وقت زخم تيغ فرقت کا کوئي مرہم نہيں'
  - 'lang': 'en'
    'text': 'Mourning’s wailing does not stop with the spell of time | Time is no salve for the wound of separation’s sword'
  - 'lang': 'ro'
    'text': 'Waqt Ke Afsoon Se Thamta Nala-e-Matam Nahin | Waqt Zakhm-e-Taigh-e-Furqat Ka Koi Marham Nahin'
- 'id': '001_140_067'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سر پہ آجاتي ہے جب کوئي مصيبت ناگہاں | اشک پيہم ديدئہ انساں سے ہوتے ہيں رواں'
  - 'lang': 'en'
    'text': 'When some sudden calamity befalls us | Tears come out of the eyes constantly'
  - 'lang': 'ro'
    'text': 'Sar Pe Aa Jati Hai Jab Koi Musibat Nagahan | Ashak-e-Peham Dida-e-Insan Se Hote Hain Rawan'
- 'id': '001_140_068'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ربط ہو جاتا ہے دل کو نالہ و فرياد سے | خون دل بہتا ہے آنکھوں کي سرشک آباد سے'
  - 'lang': 'en'
    'text': 'The heart becomes accustomed to wailing and complaint | The heart’s blood drips from the tearful eyes'
  - 'lang': 'ro'
    'text': 'Rabt Ho Jata Hai Dil Ko Nala-o-Faryad Se | Khoon-e-Dil Behta Hai Ankhon Ki Sarshak Abad Se'
- 'id': '001_140_069'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آدمي تاب شکيبائي سے گو محروم ہے | اس کي فطرت ميں يہ اک احساس نامعلوم ہے'
  - 'lang': 'en'
    'text': 'Though Man is deprived of the power of patience | This sub-conscious feeling always exists in his nature'
  - 'lang': 'ro'
    'text': 'Admi Taab-e-Shikeebai Se Go Mehroom Hai | Iss Ki Fitrat Mein Ye Ek Ehsas-e-Namaloom Hai'
- 'id': '001_140_070'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جوہر انساں عدم سے آشنا ہوتا نہيں | آنکھ سے غائب تو ہوتا ہے ،فنا ہوتا نہيں'
  - 'lang': 'en'
    'text': 'The essence of Man does not become annihilated | He disappears from sight but is not annihilated'
  - 'lang': 'ro'
    'text': 'Jouhar-e-Insan Adam Se Ashna Hota Nahin | Ankh Se Ghaeeb To Hota Hai Fana Hota Nahin'
- 'id': '001_140_071'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رخت ہستي خاک، غم کي شعلہ افشاني سے ہے | سرد يہ آگ اس لطيف احساس کے پاني سے ہے'
  - 'lang': 'en'
    'text': 'The baggage of life is dust with the flame of grief | This fire is cooled with this subtle feeling’s water'
  - 'lang': 'ro'
    'text': 'Rakht-e-Hasti Khak, Gham Ki Shaola Afshani Se Hai | Sard Ye Aag Iss Lateef Ehsas Ke Pani Se Hai'
- 'id': '001_140_072'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آہ، يہ ضبط فغاں غفلت کي خاموشي نہيں | آگہي ہے يہ دل آسائي، فراموشي نہيں'
  - 'lang': 'en'
    'text': 'Ah! This control of wailing is not negligence’ silence | This consolation is awareness, it is not forgetfulness!'
  - 'lang': 'ro'
    'text': 'Ah, Ye Zabt-e-Faghan Ghaflat Ki Khamoshi Nahin | Aa Gahi Hai Ye Dil Aasayi, Faramoshi Nahin'
- 'id': '001_140_073'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پردئہ مشرق سے جس دم جلوہ گر ہوتي ہے صبح | داغ شب کا دامن آفاق سے دھوتي ہے صبح'
  - 'lang': 'en'
    'text': 'When the dawn manifests itself from the east | It washes away the night’s stain from the world’s skirt'
  - 'lang': 'ro'
    'text': 'Parda-e-Mashriq Se Jis Dam Jalwagar Hoti Hai Subah | Dagh Shab Ka Daman-e-Afaq Se Dhoti Hai Subah'
- 'id': '001_140_074'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لالہ افسردہ کو آتش قبا کرتي ہے يہ | بے زباں طائر کو سرمست نوا کرتي ہے يہ'
  - 'lang': 'en'
    'text': 'It clothes the melancholy tulip in red garb | It makes the silent bird intoxicated with music'
  - 'lang': 'ro'
    'text': 'Lala-e-Afsurda Ko Atish Qaba Karti Hai Ye | Be-Zuban Taeer Ko Sarmast-e-Nawa Karti Hai Ye'
- 'id': '001_140_075'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سينہ بلبل کے زنداں سے سرود آزاد ہے | سينکڑوں نغموں سے باد صج دم آباد ہے'
  - 'lang': 'en'
    'text': 'The song is freed from the nightingale’s breast | The morning breeze is so full of hundreds of tunes'
  - 'lang': 'ro'
    'text': 'Seena-e-Bulbul Ke Zindan Se Surood Azad Hai | Saikhron Naghmon Se Baad-e-Subahdam Abad Hai'
- 'id': '001_140_076'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خفتگان لالہ زار و کوہسار و رودباد | ہوتے ہيں آخر عروس زندگي سے ہمکنار'
  - 'lang': 'en'
    'text': 'Those who in rose beds, mountains and brooks were sleeping | At long last in the morning the bride of life are embracing'
  - 'lang': 'ro'
    'text': 'Khuftagan-e-Lala Zaar -o-Kuhsar-o-Roodbar | Hote Hain Akhir Uroos-e-Zindagi Se Humkinar'
- 'id': '001_140_077'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ اگر آئين ہستي ہے کہ ہو ہر شام صبح | مرقد انساں کي شب کا کيوں نہ ہو انجام صبح'
  - 'lang': 'en'
    'text': 'If the law of life is that every night dawn be | Why the end of Man’s grave should not his dawn be'
  - 'lang': 'ro'
    'text': 'Ye Agar Aaeen-e-Hasti Hai Ke Ho Har Shaam Subah | Marqad-e-Insaan Ki Shab Ka Kyun Na Ho Anjaam Subah'
- 'id': '001_140_078'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دام سيمين تخيل ہے مرا آفاق گير | کر ليا ہے جس سے تيري ياد کو ميں نے اسير'
  - 'lang': 'en'
    'text': 'The net of my silvery imagination is universal | In which I have imprisoned your remembrance!'
  - 'lang': 'ro'
    'text': 'Daam-e-Seemeen-e-Takhiyul Hai Mera Afaqgeer | Kar Liya Hai Jis Se Teri Yaad Ko Main Ne Aseer'
- 'id': '001_140_079'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ياد سے تيري دل درد آشنا معمور ہے | جيسے کعبے ميں دعاؤں سے فضا معمور ہے'
  - 'lang': 'en'
    'text': 'The affliction stricken heart is filled with your memory | As in the Ka’bah the expanse is filled with supplications!'
  - 'lang': 'ro'
    'text': 'Yaad Se Teri Dil Dard Ashna Mamoor Hai | Kaise Kaabe Mein Duaon Se Faza Maamoor Hai'
- 'id': '001_140_080'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ فرائض کا تسلسل نام ہے جس کا حيات | جلوہ گاہيں اس کي ہيں لاکھوں جہاں بے ثبات'
  - 'lang': 'en'
    'text': 'The sequence of Divine commands which is called life | Its manifestations are covering myriad of unstable worlds'
  - 'lang': 'ro'
    'text': 'Woh Faraeez Ka Taslsul Naam Hai Jis Ka Hayat | Jalwah Gahain Uss Ki Hai Lakhon Jahan-e-Be-Sabat'
- 'id': '001_140_081'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مختلف ہر منزل ہستي کي رسم و راہ ہے | آخرت بھي زندگي کي ايک جولاں گاہ ہے'
  - 'lang': 'en'
    'text': 'The ways of every stage of life are different | Hereafter also is a marshaling place of life!'
  - 'lang': 'ro'
    'text': 'Mukhtalif Har Manzil-e-Hasti Ki Rasm-o-Rah Hai | Akhrat Bhi Zindagi Ki Aik Joulangah Hai'
- 'id': '001_140_082'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے وہاں بے حاصلي کشت اجل کے واسطے | ساز گار آب و ہوا تخم عمل کے واسطے'
  - 'lang': 'en'
    'text': 'Nothing is available there to the death’s field | But the climate is favorable for action’s seed'
  - 'lang': 'ro'
    'text': 'Hai Wahan Be-Hasili Kisht-e-Ajal Ke Waste | Saazgar Aab-o-Hawa Tukhm-e-Amal Ke Waste'
- 'id': '001_140_083'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نور فطرت ظلمت پيکر کا زنداني نہيں | تنگ ايسا حلقہء افکار انساني نہيں'
  - 'lang': 'en'
    'text': 'The light of nature is not imprisoned in body’s darkness | The expanse of the human thought is not so narrow'
  - 'lang': 'ro'
    'text': 'Noor-e-Fitrat Zulmat-e-Pekar Ka Zindaani Nahin | Tang Aesa Halqa-e-Afkaar-e-Insaani Nahin'
- 'id': '001_140_084'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگاني تھي تري مہتاب سے تابندہ تر | خوب تر تھا صبح کے تارے سے بھي تيرا سفر'
  - 'lang': 'en'
    'text': 'Your life was brighter than even the moon | Your journey was better than even that of the morning star'
  - 'lang': 'ro'
    'text': 'Zindagaani Thi Teri Mehtaab Se Tabinda Tar | Khoob Tar Tha Subah Ke Tare Se Bhi Tera Safar'
- 'id': '001_140_085'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مثل ايوان سحر مرقد فروزاں ہو ترا | نور سے معمور يہ خاکي شبستاں ہو ترا'
  - 'lang': 'en'
    'text': 'May your grave be bright like the dawn’s mansion | May this dusty bed-chamber of yours be light-filled!'
  - 'lang': 'ro'
    'text': 'Misl-e-Aewan-e-Sehar Marqad Furozan Ho Tera | Noor Se Maamoor Ye Khaki Shabisan Ho Tera'
- 'id': '001_140_086'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آسماں تيري لحد پر شبنم افشاني کرے | سبزئہ نورستہ اس گھر کي نگہباني کرے'
  - 'lang': 'en'
    'text': 'May the sky be spraying dew on your grave! | May the freshly grown grass be guarding this house!'
  - 'lang': 'ro'
    'text': 'Asman Teri Lehad Par Shabnam Afshani Kare | Sabza-e-Nourasta Iss Ghar Ki Nighebani Kare'
