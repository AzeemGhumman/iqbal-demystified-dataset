'heading':
- 'lang': 'ur'
  'text': 'پھر باد بہار آئي ، اقبال غزل خواں ہو'
- 'lang': 'en'
  'text': 'THE SPRING BREEZE IS FLOWING AGAIN START SINGING, O IQBAL'
'description':
- 'lang': 'en'
  'text': 'This short ghazal conveys the message of activism to the Muslim youth to whom it is primarily addressed.'
'sher':
- 'id': '001_168_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پھر باد بہار آئي ، اقبال غزل خواں ہو | غنچہ ہے اگر گل ہو ، گل ہے تو گلستاں ہو'
  - 'lang': 'en'
    'text': 'The spring breeze is flowing again start singing, O Iqbal | If you are a bud be the flower, if a flower the garden become'
  - 'lang': 'ro'
    'text': 'Phir Bad-e-Bahar Ayi, Iqbal Ghazal Khawan Ho | Ghuncha Hai Agar Gul Ho, Gul Hai To Gulistan Ho'
- 'id': '001_168_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو خاک کي مٹھي ہے ، اجزا کي حرارت سے | برہم ہو، پريشاں ہو ، وسعت ميں بياباں ہو'
  - 'lang': 'en'
    'text': 'You are a handful of dust , with the warmth of the components | Wander around, scatter about and wilderness in extent become'
  - 'lang': 'ro'
    'text': 'Tu Khak Ki Muthi Hai, Ajza Ki Hararat Se | Barham Ho, Preshan Ho, Wusa’at Mein Byanban Ho'
- 'id': '001_168_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو جنس محبت ہے ، قيمت ہے گراں تيري | کم مايہ ہيں سوداگر ، اس ديس ميں ارزاں ہو'
  - 'lang': 'en'
    'text': 'You belong to the essence of Love, you are invaluable | The purchasers are indigent, low priced in this country become'
  - 'lang': 'ro'
    'text': 'Tu Jins-e-Mohabbat Hai, Qeemat Hai Garan Teri | Kam-Maya Hain Soudagar, Iss Daes Mein Arzan Ho'
- 'id': '001_168_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کيوں ساز کے پردے ميں مستور ہو لے تيري | تو نغمہ رنگيں ہے ، ہر گوش پہ عرياں ہو'
  - 'lang': 'en'
    'text': 'Why should your tunes be veiled in the guitar’s frets? | You are an ornamented song, evident to every ear become'
  - 'lang': 'ro'
    'text': 'Kyun Saaz Ke Parde Mein Mastoor Ho Lay Teri | Tu Naghma’ay Rangeen Hai, Har Gosh Pe Uryan Ho'
- 'id': '001_168_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اے رہرو فرزانہ! رستے ميں اگر تيرے | گلشن ہے تو شبنم ہو، صحرا ہے تو طوفاں ہو'
  - 'lang': 'en'
    'text': 'O wise traveler! If in your path you encounter | The garden become dew, if wilderness the storm become'
  - 'lang': 'ro'
    'text': 'Ae Rehro-e-Farzana! Raste Mein Agar Tere | Gulshan Hai To Shabnam Ho, Sehra Hai To Toofan Ho'
- 'id': '001_168_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ساماں کي محبت ميں مضمر ہے تن آساني | مقصد ہے اگر منزل ، غارت گر ساماں ہو'
  - 'lang': 'en'
    'text': 'Indulgence is concealed in the love of opulence | If you aim at the destination, destroyer of opulence become'
  - 'lang': 'ro'
    'text': 'Saman Ki Mohabbat Mein Muzmar Hai Tan Asani | Maqsad Hai Agar Manzil, Gharat Gar-e-Saman Ho'
