  'text': 'This poem was written in reply to a letter from some unspecified friend persuading ‘Allamah Iqbal to try for a career in politics. Beniaza, qana‘at, tawakkul and self-respect were strong pillars in the edifice of ‘Allamah Iqbal’s character and also constitute the basic ingredients of his message. The poem is an unambiguous reflection of the above qualities of his character. The last verse is the climax of the matter and is taken from Hafiï of Sharaz.'
