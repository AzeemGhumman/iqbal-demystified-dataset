    'notes':
    - 'phrase': 'Khizar'
      'meaning': 'This hemistich alludes to the tradition of Khizar A.S. and Sikandar. Khizar was endowed with two gifts from God, viz. mercy and knowledge from His own Presence. The second hemistich is relevant to the parable alluded to here. This gift entitled him to interpret the inner meaning and mystery of events and creations of God. Though the Holy Qur’an does not say so in Muslim literature Khizar is credited with the knowledge of the stream, of the water of immortality, drinking which would confer immortality on any living object, including Man. This tradition could be based on Greek writings which have influenced Muslim thought to a very great extent. Sikandar was one of the persons who requested Khizar to lead him to this stream. The identity of Sikandar is also shrouded in mystery. The Holy Qur’an relates the parable of a powerful and righteous king Dhul Qarnain ( TheTwo- horned One) in Surah 18:83-101. This king is identified with three kings, viz (I) Alexander the Great of Greece (356-323 B.C.); (ii) an ancient Persian king and (iii) a prehistoric Himyarite king. For a discussion of the comparative merits of these three hypotheses see the Holy Qur’an 18:83-101. However, the lesson of the parable which ‘Allamah Iqbal wants to convey is not very dependent on the identity of Sikandar. When Khizar was very much pressed by Sikandar for leading him to the stream of immortality he did so. When they reached there they found hundreds of thousands of living beings, including men, who had taken the water and had not died. They had grown old, decrepit and devoid of feelings. The moral of the story is that the normal cycle of the birth and death as designed by God is the best scheme of things for human beings as well as other living things. The moral of the story also is that the value of the water of immortality, which persists till today in folk lore, lies in its being unavailable even to a king like Sikandar. Similarly, the value of a self-respecting person lies in his being out of reach of kings and other materialistic elite of the world.'
