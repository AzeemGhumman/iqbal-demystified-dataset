---
'id': '001_081'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bang/audio/02-19.mp3'
'heading':
- 'lang': 'ur'
  'text': 'ايک شام'
- 'lang': 'en'
  'text': 'AN EVENING'
'description':
- 'lang': 'en'
  'text': 'This is a beautiful nature poem which reflects the poet''s feelings created by the silent serene scene on the banks of the River Neckar near Heidelberg in Germany, where he had lived in connection with his doctorate degree. This poem is on the lines of the poetry of the famous nature''s poet of England, William Wordsworth ( 1770‑1850 ) . He is one of `Allamah Iqbal’s favorite poets. The last verse shows that `Allamah Iqbal was at that time (1905‑08) in some grief. We have seen in the previous poems what that grief was and we shall see more of it as we proceed. May God confer that grief on all Mu’mins.'
'sher':
- 'id': '001_081_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خاموش ہے چاندني قمر کي | شاخيں ہيں خموش ہر شجر کي'
  - 'lang': 'en'
    'text': 'The moon''s light is silent | The branches of every tree are silent'
  - 'lang': 'ro'
    'text': 'Khamosh Hai Chandani Qamar Ki | Shakhain Hain Khamosh Har Shajar Ki'
- 'id': '001_081_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وادي کے نوا فروش خاموش | کہسار کے سبز پوش خاموش'
  - 'lang': 'en'
    'text': 'The songsters of the valley are silent | The green trees of the mountain are silent'
  - 'lang': 'ro'
    'text': 'Wadi Ke Nawa Farosh Khamosh | Kuhsar Ke Sabz Posh Khamosh'
- 'id': '001_081_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فطرت بے ہوش ہو گئي ہے | آغوش ميں شب کے سو گئي ہے'
  - 'lang': 'en'
    'text': 'Nature has become unconscious | It is sleeping in the night''s lap'
  - 'lang': 'ro'
    'text': 'Fitrat Be-Hosh Ho Gyi Hai | Aghosh Mein Shab Ke So Gyi Hai'
- 'id': '001_081_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کچھ ايسا سکوت کا فسوں ہے | نيکر کا خرام بھي سکوں ہے'
  - 'lang': 'en'
    'text': 'Some such spell of serenity exists | That Neckar''s flow is also serene'
  - 'lang': 'ro'
    'text': 'Kuch Aesa Sukoot Ka Fasoon Hai | Naikar Ka Kharaam Bhi Sukoon Hai'
- 'id': '001_081_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تاروں کا خموش کارواں ہے | يہ قافلہ بے درا رواں ہے'
  - 'lang': 'en'
    'text': 'The caravan of stars is silent | The caravan is moving without the bell'
  - 'lang': 'ro'
    'text': 'Taron Ka Khamosh Karwan Hai | Ye Qafla Be-Dra Rawan Hai'
- 'id': '001_081_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خاموش ہيں کوہ و دشت و دريا | قدرت ہے مراقبے ميں گويا'
  - 'lang': 'en'
    'text': 'Silent are the mountains, forest, river | As if Nature is absorbed in deep meditation'
  - 'lang': 'ro'
    'text': 'Khamosh Hain Koh-o-Dasht-o-Darya | Qudrat Hai Muraqbe Mein Goya'
- 'id': '001_081_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اے دل! تو بھي خموش ہو جا | آغوش ميں غم کو لے کے سو جا'
  - 'lang': 'en'
    'text': 'O Heart! You should also become silent | Taking grief in your lap go to sleep'
  - 'lang': 'ro'
    'text': 'Ae Dil! Tu Bhi Khamosh Ho Ja | Aghosh Mein Gam Ko Le Ke So Ja'
