---
'id': '001_092'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bang/audio/02-25-6.MP3'
'heading':
- 'lang': 'ur'
  'text': 'مثال پرتو مے ، طوف جام کرتے ہيں'
- 'lang': 'en'
  'text': 'WE CIRCUMAMBULATE THE WINE‑CUP LIKE THE WINE''S REFLECTION'
'description': []
'sher':
- 'id': '001_092_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مثال پرتو مے ، طوف جام کرتے ہيں | يہي نماز ادا صبح و شام کرتے ہيں'
  - 'lang': 'en'
    'text': 'We circumambulate the wine‑cup like the wine''s reflection | We are offering this prayer from morning till evening'
    'notes':
    - 'phrase': 'evening'
      'meaning': 'Our daily prayers are only ritual in nature. They resemble circumambulation of the wine‑cup rather that of the wine. Similarly our circumambulation of the Holy Ka''bah does not make us close to God which the Holy Ka''bah represents.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Misal-e-Partou Mai Tof-e-Jaam Karte Hain | Yehi Namaz Ada Subah-o-Shaam Karte Hain'
- 'id': '001_092_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خصوصيت نہيں کچھ اس ميں اے کليم تري | شجر حجر بھي خدا سے کلام کرتے ہيں'
  - 'lang': 'en'
    'text': 'You are not singular in this O Kalam | Trees and stones are also talking with God'
    'notes':
    - 'phrase': 'Kalam'
      'meaning': 'Kalam‑ S. Musa A.S.'
      'occurrence': !!int '1'
    - 'phrase': 'God'
      'meaning': 'Allusion to the verses of the Holy Qur''an which give this information, e.g. 62:1 and 64:1. This means that the Love of and approach to God is universally present in the nature of all His creation, even in inanimate objects.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Khasoosiat Nahin Kuch Iss Mein Ae Kaleem Teri | Shajar Hajar Bhi Khuda Se Kalam Karte Hain'
- 'id': '001_092_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نيا جہاں کوئي اے شمع ڈھونڈيے کہ يہاں | ستم کش تپش ناتمام کرتے ہيں'
  - 'lang': 'en'
    'text': 'O Candle! Search for a new world, because here | We are enduring tyrannies of the incomplete Love'
    'notes':
    - 'phrase': 'here'
      'meaning': 'This and the next verse express the quest for a new world because the world of the Indian sub‑continent was not suitable for expression of the true Love for God, which among other things, includes political freedom, which was anathema to the British Government in India.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Naya Jahan Koi Ae Shama! Dhoondiye Ke Yahan | Sitam Kash-e-Tapish-e-Natamam Karte Hain'
- 'id': '001_092_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بھلي ہے ہم نفسو اس چمن ميں خاموشي | کہ خوشنوائوں کو پابند دام کرتے ہيں'
  - 'lang': 'en'
    'text': 'O Companions! Silence in this garden is good | As the melodious ones are kept in cages here'
  - 'lang': 'ro'
    'text': 'Bhali Hai Hum Nafso Iss Chaman Mein Khamoshi | Ke Khushnawaon Ko Paband-e-Daam Karte Hain'
- 'id': '001_092_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غرض نشاط ہے شغل شراب سے جن کي | حلال چيز کو گويا حرام کرتے ہيں'
  - 'lang': 'en'
    'text': 'Those whose purpose is pleasure from wine | Are changing the lawful into the unlawful'
    'notes':
    - 'phrase': 'unlawful'
      'meaning': 'This verse refers to the two kinds of wine. One is the wine of the Love of God, which is not only lawful but essential for the fulfillment of the potentials of human life. The other one is the ordinary wine which people drink for pleasure, which is not only unlawful, but dulls those potentials.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Gharz Nishaat Hai Shughal-e-Sharab Se Jin Ki | Hilal Cheez Ko Goya Haram Karte Hain'
- 'id': '001_092_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '!بھلا نبھے گي تري ہم سے کيونکر اے واعظ | کہ ہم تو رسم محبت کو عام کرتے ہيں'
  - 'lang': 'en'
    'text': 'How can you and we reconcile, O preacher | As we are making the custom of Love universal!'
  - 'lang': 'ro'
    'text': 'Bhala Nibhe Gi Teri Hum Se Kyunkar Ae Waiz! | Ke Hum To Rasm-e-Mohabbat Ko Aam Karte Hain'
- 'id': '001_092_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '!الہي سحر ہے پيران خرقہ پوش ميں کيا | کہ اک نظر سے جوانوں کو رام کرتے ہيں'
  - 'lang': 'en'
    'text': 'O God! What magic is concealed in the saints, clad in rags! | That they subdue the youth with a single glance'
  - 'lang': 'ro'
    'text': 'Elahi Sehar Hai Peeran-e-Kharqa Posh Mein Kya! | Ke Ek Nazar Se Jawanon Ko Raam Karte Hain'
- 'id': '001_092_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميں ان کي محفل عشرت سے کانپ جاتا ہوں | جو گھر کو پھونک کے دنيا ميں نام کرتے ہيں'
  - 'lang': 'en'
    'text': 'I shudder at the pleasures of their assemblies | Who are getting fame by destroying their homes'
  - 'lang': 'ro'
    'text': 'Main Un Ki Mehfil-e-Ishrat Se Kanp Jata Hun | Jo Ghar Ko Phoonk Ke Dunya Mein Naam Karte Hain'
- 'id': '001_092_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '!ہرے رہو وطن مازني کے ميدانو | جہاز پر سے تمھيں ہم سلام کرتے ہيں'
  - 'lang': 'en'
    'text': 'May the meadows of the motherland be ever flourishing | We are saluting you from the ship sailing away'
    'notes':
    - 'phrase': 'ship'
      'meaning': 'This expresses ‘Allamah Iqbal''s patriotism at the time of his departure from India.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Hare Raho Watan-e-Maazni Ke Maidano! | Jahaz Par Se Tumhain Hum Salam Karte Hain'
- 'id': '001_092_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جو بے نماز کبھي پڑھتے ہيں نماز اقبال | بلا کے دير سے مجھ کو امام کرتے ہيں'
  - 'lang': 'en'
    'text': 'When those un-accustomed to prayers assemble for one, Iqbal | Calling me back from temple they make me their Imam'
    'notes':
    - 'phrase': 'prayers'
      'meaning': 'The portion in italics refers to the people who are un‑accustomed to prayers for show. This is sarcasm on the ostentatious people who look down upon people who do not show off their piety.'
      'occurrence': !!int '1'
    - 'phrase': 'Imam'
      'meaning': 'Imam- Leader of the Muslim congregational prayer.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Jo Be-Namaz Kabhi Parhte Hain Namaz Iqbal | Bula Ke Dair Se Mujh Ko Imam Karte Hain'
