---
'id': '001_097'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Bang%20e%20Dara/097-%20Gouristaan-e-Shahi.mp3'
'heading':
- 'lang': 'ur'
  'text': 'گورستان شاہي'
- 'lang': 'en'
  'text': 'THE ROYAL CEMETERY'
'description':
- 'lang': 'en'
  'text': 'This long poem of ten stanzas is the expression of ‘Allamah Iqbal’s feelings on visiting some royal cemetery. Though the thoughts expressed in the poem could have resulted from visit to any royal cemetery it is obvious from the fourth stanza that the cemetery was a Muslim one, which could be in his native city of Lahore or in Delhi, or even in Spain. The poem starts with expression of grief which is commonly experienced by people visiting any commentary. After describing the grandeur of the kings buried there feelings of admonition are expressed on their helplessness after death, from which they cannot return to their life. The story of the rise, decline and fall of nations teaches the same lesson. The history of the Islamic Ummah is no exception. However, the fall of this nation is reflected in his thoughts as specially painful for reasons which have been explained in other poems. Nevertheless, as is usual with him, he finishes the poem with a message of hope in the last verse.'
'sher':
- 'id': '001_097_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آسماں ، بادل کا پہنے خرقہء ديرينہ ہے | کچھ مکدر سا جبين ماہ کا آئينہ ہے'
  - 'lang': 'en'
    'text': 'The sky is clothed in the cloud’s old tattered robe | The mirror of moon’s forehead is somewhat gloomy'
  - 'lang': 'ro'
    'text': 'Asman, Badal Ka Pehne Kharqa-e-Dairina Hai | Kuch Mukddar Sa Jabeen-e-Mah Ka Aaeena Hai'
- 'id': '001_097_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چاندني پھيکي ہے اس نظارہء خاموش ميں | صبح صادق سو رہي ہے رات کي آغوش ميں'
  - 'lang': 'en'
    'text': 'The moon light is pale in this silent panorama | The dawn is sleeping in the lap of the night'
  - 'lang': 'ro'
    'text': 'Chandni Pheeki Hai Iss Nazara-e-Khamosh Mein | Subah-e-Sadiq So Rahi Hai Raat Ki Aghosh Mein'
- 'id': '001_097_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کس قدر اشجار کي حيرت فزا ہے خامشي | بربط قدرت کي دھيمي سي نوا ہے خامشي'
  - 'lang': 'en'
    'text': 'How astonishing is silence of the trees | This silence is the soft tune of Nature’s harp'
  - 'lang': 'ro'
    'text': 'Kis Qadar Ashjaar Ki Hairat Faza Hai Khamashi | Barbat-e-Qudrat Ki Dheemi Si Nawa Hai Khamashi'
- 'id': '001_097_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باطن ہر ذرہء عالم سراپا درد ہے | اور خاموشي لب ہستي پہ آہ سرد ہے'
  - 'lang': 'en'
    'text': 'The heart of every speck of the universe is pathos embodied | And the silence is a sad sigh on the lips of existence'
  - 'lang': 'ro'
    'text': 'Batin-e-Har Zarra-e-Alam Sarapa Dard Hai | Aur Khamoshi Lab-e-Hasti Pe Aah-e-Sard Hai'
- 'id': '001_097_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آہ! جولاں گاہ عالم گير يعني وہ حصار | دوش پر اپنے اٹھائے سيکڑوں صديوں کا بار'
  - 'lang': 'en'
    'text': 'Ah ! That fort, that universal mustering ground | Is carrying millennia’s weight on its shoulders'
  - 'lang': 'ro'
    'text': 'Aah! Joulan-Gah Alamgeer Yani Woh Hisar | Dosh Par Apne Uthaye Saikron Sadiyon Ka Bar'
- 'id': '001_097_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگي سے تھا کبھي معمور ، اب سنسان ہے | يہ خموشي اس کے ہنگاموں کا گورستاں ہے'
  - 'lang': 'en'
    'text': 'Was full of life at one time, now is desolate | This silence is the cemetery of its past elegance'
  - 'lang': 'ro'
    'text': 'Zindagi Se Tha Kabhi Maamoor, Ab Sunsaan Hai | Ye Khamoshi Iss Ke Hangamon Ka Goristan Hai'
- 'id': '001_097_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اپنے سکان کہن کي خاک کا دلدادہ ہے | کوہ کے سر پر مثال پاسباں استادہ ہے'
  - 'lang': 'en'
    'text': 'It is the lover of the remains of its old denizens | It is standing on the mountain top like a sentinel'
  - 'lang': 'ro'
    'text': 'Apne Sukkaan-e-Kuhan Ki Khak Ka Dildah Hai | Koh Ke Sar Par Missal-e-Pasban Istada Hai'
- 'id': '001_097_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ابر کے روزن سے وہ بالائے بام آسماں | ناظر عالم ہے نجم سبز فام آسماں'
  - 'lang': 'en'
    'text': 'There from the cloud’s window above the sky’s roof | That young green star is viewing the universe'
  - 'lang': 'ro'
    'text': 'Abar Ke Rozan Se Woh Balaye Baam-e-Asman | Naazar-e-Alam Hai Najam-e-Sabz Faam-e-Asman'
- 'id': '001_097_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خاک بازي وسعت دنيا کا ہے منظر اسے | داستاں ناکامي انساں کي ہے ازبر اسے'
  - 'lang': 'en'
    'text': 'The earth’s vast expanse is a mere child’s play to it | The story of Man’s failure is known to it by heart'
  - 'lang': 'ro'
    'text': 'Khak Bazi Wussat-e-Dunya Ka Hai Manzar Isse | Dastan Nakami-e-Insan Ki Hai Azbar Isse'
- 'id': '001_097_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے ازل سے يہ مسافر سوئے منزل جا رہا | آسماں سے انقلابوں کا تماشا ديکھتا'
  - 'lang': 'en'
    'text': 'This traveler is going to his destination since eternity | Seeing revolutions’ spectacles from the sky’s seclusion'
  - 'lang': 'ro'
    'text': 'Hai Azal Se Ye Musafir Sooye Manzil Ja Raha | Asman Se Inqalabon Ka Tamasha Dekhta'
- 'id': '001_097_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گو سکوں ممکن نہيں عالم ميں اختر کے ليے | فاتحہ خواني کو يہ ٹھہرا ہے دم بھر کے ليے'
  - 'lang': 'en'
    'text': 'Though quiescence of the star is not possible in the universe | It has stopped momentarily for saying prayer for the dead'
  - 'lang': 'ro'
    'text': 'Go Sukoon Mumkin Nahin Alam Mein Akhtar Ke Liye | Fateha Khawani Ko Ye Thehra Hai Dam Bhar Ke Liye'
- 'id': '001_097_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رنگ و آب زندگي سے گل بدامن ہے زميں | سينکڑوں خوں گشتہ تہذيبوں کا مدفن ہے زميں'
  - 'lang': 'en'
    'text': 'This earth is full of flowers of life’s variegations | This earth is the cemetery of many destroyed civilizations'
  - 'lang': 'ro'
    'text': 'Rang-o-Aab-e-Zindagi Se Gul Ba-Daman Hai Zameen | Saikron Khoon Gashta Tehzeebon Ka Madfan Hai Zameen'
- 'id': '001_097_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خواب گہ شاہوں کي ہے يہ منزل حسرت فزا | ديدہء عبرت! خراج اشک گلگوں کر ادا'
  - 'lang': 'en'
    'text': 'This grief-stricken stage is the resting place of kings | O admonished eye ! Pay the tribute of rosy tears'
  - 'lang': 'ro'
    'text': 'Khawab Gah Shahon Ki Hai Ye Manzil-e-Hasrat Fiza | Dida-e-Ibrat! Kharaaj-e-Ashak-e-Gulgoon Kar Ada'
- 'id': '001_097_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے تو گورستاں مگر يہ خاک گردوں پايہ ہے | آہ! اک برگشتہ قسمت قوم کا سرمايہ ہے'
  - 'lang': 'en'
    'text': 'Though a mere cemetery, this dust ranks with the sky | Ah ! this is the wealth of an unfortunate nation!'
  - 'lang': 'ro'
    'text': 'Hai Tu Goristan Magar Ye Khak Gardoon Paya Hai | Aah! Ek Bargashta Qismat Qoum Ka Sarmaya Hai'
- 'id': '001_097_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مقبروں کي شان حيرت آفريں ہے اس قدر | جنبش مژگاں سے ہے چشم تماشا کو حذر'
  - 'lang': 'en'
    'text': 'So astounding is the grandeur of mausoleums | That the spectator’s eye evades even winking'
  - 'lang': 'ro'
    'text': 'Maqbaron Ki Shan Hairat Afreen Hai Iss Qadr | Junbish-e-Mazgan Se Hai Chashm-e-Tamasha Ko Hazr'
- 'id': '001_097_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کيفيت ايسي ہے ناکامي کي اس تصوير ميں | جو اتر سکتي نہيں آئينہء تحرير ميں'
  - 'lang': 'en'
    'text': 'Such an expression of failure is in this picture | Which is impossible to reflect in description’s mirror'
  - 'lang': 'ro'
    'text': 'Kaifiat Aesi Hai Nakami Ki Iss Tasveer Mein | Jo Uter Sakti Nahin Aaeena-e-Tehreer Mein'
- 'id': '001_097_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سوتے ہيں خاموش ، آبادي کے ہنگاموں سے دور | مضطرب رکھتي تھي جن کو آرزوئے ناصبور'
  - 'lang': 'en'
    'text': 'Far from the habitations’ crowds are sleeping | Those who were restless with unfulfilled Longings'
  - 'lang': 'ro'
    'text': 'Sote Hain Khamosh, Abadi Ke Hangamon Se Door | Muztarib Rakhti Thi Jin Ko Arzu-e-Na-Saboor'
- 'id': '001_097_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قبر کي ظلمت ميں ہے ان آفتابوں کي چمک | جن کے دروازوں پہ رہتا تھا جبيں گستر فلک'
  - 'lang': 'en'
    'text': 'The grave’s darkness holds the brilliance of those suns | At whose thresholds the sky used to remain prostrating'
  - 'lang': 'ro'
    'text': 'Qabr Ki Zulmat Mein Hai Un Aftabon Ki Chamak | Jin Ke Darwazon Pe Rehta Tha Jabeen-Gastar Falak'
- 'id': '001_097_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کيا يہي ہے ان شہنشاہوں کي عظمت کا مآل | جن کي تدبير جہاں باني سے ڈرتا تھا زوال'
  - 'lang': 'en'
    'text': 'Is this the end of these emperors’ magnificence? | Whose diplomatic policies knew no decline'
  - 'lang': 'ro'
    'text': 'Kya Yehi Hai Un Shehenshahon Ki Azmat Ka Ma’al | Jin Ki Tadbeer-e-Jahan Bani Se Darta Tha Zawal'
- 'id': '001_097_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رعب فغفوري ہو دنيا ميں کہ شان قيصري | ٹل نہيں سکتي غنيم موت کي يورش کبھي'
  - 'lang': 'en'
    'text': 'Be it the grandeur of Qaisar or Faghfur’s sway | The foe of death’s assault cannot be turned away'
    'notes':
    - 'phrase': 'Faghfur’s'
      'meaning': 'Faghfur and Qaisar- They are the titles of the emperors of China and the Roman Empire respectively. These two empires and their rulers were emblems of power, authority and grandeur, and they still represent these attribute in Urdu and Persian literature.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Roab-e-Faghfoori Ho Dunya Mein Ke Shan-e-Qaisari | Tal Nahin Sakti Ghaneem-e-Mout Ki Yorish Kabhi'
- 'id': '001_097_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بادشاہوں کي بھي کشت عمر کا حاصل ہے گور | جادہ عظمت کي گويا آخري منزل ہے گور'
  - 'lang': 'en'
    'text': 'The result of kings’ life-efforts also is the grave | The last stage on path of magnificence is the grave'
  - 'lang': 'ro'
    'text': 'Badshahon Ki Bhi Kisht-e-Umar Ka Hasil Hai Gaur | Jadah-e-Azmat Ki Goya Akhri Manzil Hai Gaur'
- 'id': '001_097_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شورش بزم طرب کيا ، عود کي تقرير کيا | درد مندان جہاں کا نالہء شب گير کيا'
  - 'lang': 'en'
    'text': 'Neither the happy assembly’s commotion nor the genius’ talk | Not even the wailing people’s whole night’s compassion!'
  - 'lang': 'ro'
    'text': 'Sourish-e-Bazm-e-Tarab Kya, Uood Ki Taqdeer Kya | Dard Mandan-e-Jahan Ka Nala-e-Shabgeer Kya'
- 'id': '001_097_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عرصہء پيکار ميں ہنگامہء شمشير کيا | خون کو گرمانے والا نعرہء تکبير کيا'
  - 'lang': 'en'
    'text': 'Neither the tumult of the sword in the battle! | Nor the cry of blood warming Takbar !'
    'notes':
    - 'phrase': '!'
      'meaning': 'Takbar- It is the Muslim creed which is “Allah-u-Akbar” (God is Great). It is usually called in battles and other difficult times.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Arsa-e-Paikar Mein Hangama-e-Shamsheer Kya | Khoon Ko Garmane Wala Nara-e-Takbeer Kya'
- 'id': '001_097_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اب کوئي آواز سوتوں کو جگا سکتي نہيں | سينہ ويراں ميں جان رفتہ آ سکتي نہيں'
  - 'lang': 'en'
    'text': 'No call can wake up those who are sleeping | No life can return to the desolate breast'
  - 'lang': 'ro'
    'text': 'Ab Koi Awaz Soton Ko Jaga Sakti Nahin | Seena-e-Weeran Mein Jaan-e-Rafta Aa Sakti Nahin'
- 'id': '001_097_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'روح ، مشت خاک ميں زحمت کش بيداد ہے | کوچہ گرد نے ہوا جس دم نفس ، فرياد ہے'
  - 'lang': 'en'
    'text': 'The soul in the handful of dust is enduring injustice | When breath enters non-existence’ flute it is a mere complaint'
    'notes':
    - 'phrase': 'dust'
      'meaning': 'Allusion to the human body.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Rooh, Musht-e-Khak Mein Zehmat Kash-e-Baidad Hai | Koocha Gard-e-Ne Huwa Jis Dam Nafas, Faryad Hai'
- 'id': '001_097_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگي انساں کي ہے مانند مرغ خوش نوا | شاخ پر بيٹھا ، کوئي دم چہچايا ، اڑ گيا'
  - 'lang': 'en'
    'text': 'Human life resembles the sweet singing bird, which | Sat on the branch a while, chirped, flew away'
  - 'lang': 'ro'
    'text': 'Zindagi Insan Ki Hai Manid-e-Murgh-e-Khush Nawa | Shakh Par Baitha, Koi Dam Chehchaya, Urh Gya'
- 'id': '001_097_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '!آہ! کيا آئے رياض دہر ميں ہم ، کيا گئے | زندگي کي شاخ سے پھوٹے ، کھلے ، مرجھا گئے'
  - 'lang': 'en'
    'text': 'Ah ! For what purpose did we come in the world, for what purpose did we go away! | Sprouted from the life’s branch, blossomed, faded away'
  - 'lang': 'ro'
    'text': 'Aah! Kya Aye Riyaz-e-Dehr Mein Hum, Kya Gye! | Zindagi Ki Shakh Se Phoote, Khile, Murjha Gye'
- 'id': '001_097_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'موت ہر شاہ و گدا کے خواب کي تعبير ہے | اس ستم گر کا ستم انصاف کي تصوير ہے'
  - 'lang': 'en'
    'text': 'Death is interpretation of the dream of the king and the poor alike | This atrocious one’s terror is the picture of justice'
    'notes':
    - 'phrase': 'justice'
      'meaning': 'Allusion to the Islamic teaching that death is not annihilation but a change in location and condition. The necessary corollary of the above is the resurrection when real justice will be done to all and all injustices of the worldly life will be redressed. Both these things are ephemeral.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Mout Har Shah-o-Gada Ke Khawab Ki Tabeer Hai | Iss Sitam-Gar Ka Sitam Insaf Ki Tasveer Hai'
- 'id': '001_097_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سلسلہ ہستي کا ہے اک بحر نا پيدا کنار | اور اس دريائے بے پاياں کے موجيں ہيں مزار'
  - 'lang': 'en'
    'text': 'The stream of life is a boundless ocean | And the grave is a wave of this boundless ocean'
  - 'lang': 'ro'
    'text': 'Silsila Hasti Ka Hai Ek Behr-e-Na Paida Kinar | Aur Iss Darye Be Payan Ki Moujain Hain Mazar'
- 'id': '001_097_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اے ہوس! خوں رو کہ ہے يہ زندگي بے اعتبار | يہ شرارے کا تبسم ، يہ خس آتش سوار'
  - 'lang': 'en'
    'text': 'O ambition! Shed tears of blood as this life is unreliable | It is the smile of the spark, it is the flammable straw'
  - 'lang': 'ro'
    'text': 'Ae Hawas! Khoonro Ke Hai Ye Zindagi Be- Etibar | Ye Sharare Ka Tabassum, Ye Khs-e-Atish Sawar'
- 'id': '001_097_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چاند ، جو صورت گر ہستي کا اک اعجاز ہے | پہنے سيمابي قبا محو خرام ناز ہے'
  - 'lang': 'en'
    'text': 'This moon which is a miracle of the Lord of the universe | Clad in the robe of gold is slowly and proudly strolling'
  - 'lang': 'ro'
    'text': 'Chand, Jo Soorat Gar-e-Hasti Ka Ek Ejaz Hai | Pehnaye Seemabi Qaba Mehv-e-Kharaam-e-Naz Hai'
- 'id': '001_097_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چرخ بے انجم کي دہشت ناک وسعت ميں مگر | بے کسي اس کي کوئي ديکھے ذرا وقت سحر'
  - 'lang': 'en'
    'text': 'But in the frightening vastness of the starless sky | Its helplessness is worth watching at time of dawn'
  - 'lang': 'ro'
    'text': 'Charkh-e-Be-Anjum Ki Dehshat-Naak Wussat Mein Magar | Bekasi Iss Ki Koi Dekhe Zara Waqt-e-Sehar'
- 'id': '001_097_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اک ذرا سا ابر کا ٹکڑا ہے ، جو مہتاب تھا | آخري آنسو ٹپک جانے ميں ہو جس کي فنا'
  - 'lang': 'en'
    'text': 'What was the moon is a mere piece of cloud | Whose destruction is in the last tear drop'
  - 'lang': 'ro'
    'text': 'Ek Zara Sa Abar Ka Tukra Hai, Jo Mehtab Tha | Akhri Ansu Tapak Jane Mein Hi Jis Ki Fana'
- 'id': '001_097_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگي اقوام کي بھي ہے يونہي بے اعتبار | رنگ ہائے رفتہ کي تصوير ہے ان کي بہار'
  - 'lang': 'en'
    'text': 'Similarly unpredictable is the life of nations | Their glory is a picture of the happy times gone by'
  - 'lang': 'ro'
    'text': 'Zindagi Aqwam Ki Bhi Hai Yunhi Be-Etibar | Ranghaye-e-Rafta Ki Tasveer Hai Un Ki Bahar'
- 'id': '001_097_035'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اس زياں خانے ميں کوئي ملت گردوں وقار | رہ نہيں سکتي ابد تک بار دوش روزگار'
  - 'lang': 'en'
    'text': 'In this world no nation however prestigious it may be | Can continue its existence till the end of time'
  - 'lang': 'ro'
    'text': 'Iss Zayan Khane Mein Koi Millat-e-Gardoon Waqar | Reh Nahin Sakti Abad Tak Bar-e-Dosh-e-Rozgar'
- 'id': '001_097_036'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اس قدر قوموں کي بربادي سے ہے خوگر جہاں | ديکھتا بے اعتنائي سے ہے يہ منظر جہاں'
  - 'lang': 'en'
    'text': 'So much accustomed to nations’ destruction is the universe | That it watches this scene with indifference'
  - 'lang': 'ro'
    'text': 'Iss Qadar Qoumon Ki Barbadi Se Hai Khugar Jahan | Dekhta Be-Itnayi Se Hai Ye Manzar Jahan'
- 'id': '001_097_037'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ايک صورت پر نہيں رہتا کسي شے کو قرار | ذوق جدت سے ہے ترکيب مزاج روزگار'
  - 'lang': 'en'
    'text': 'Nothing stays the same without change | The universe’ nature is made of change'
  - 'lang': 'ro'
    'text': 'Aik Soorat Par Nahin Rehta Kisi Shay Ko Qarar | Zauq-e-Jiddat Se Hai Tarkeeb-e-Mazaj-e-Rozgar'
- 'id': '001_097_038'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے نگين دہر کي زينت ہميشہ نام نو | مادر گيتي رہي آبستن اقوام نو'
  - 'lang': 'en'
    'text': 'The beauty of world’s jewel is in ever-changing names | The mother earth has always remained expecting new nations!'
  - 'lang': 'ro'
    'text': 'Hai Nageen-e-Dehr Ki Zeenat Hamesha Naam-e-Nau | Madar-e-Geeti Rahi Aabastan-e-Aqwam-e-Nau'
- 'id': '001_097_039'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے ہزاروں قافلوں سے آشنا يہ رہ گزر | چشم کوہ نور نے ديکھے ہيں کتنے تاجور'
  - 'lang': 'en'
    'text': 'This highway is acquainted with thousands of caravans | Koh-i-Nur’s eye is familiar with innumerable kings'
    'notes':
    - 'phrase': 'Koh-i-Nur’s'
      'meaning': 'Koh-i-Nur- This was the diamond in the crown of Shahjahan (the Mughal Emperor who ruled from 1627 to 1657, which was the period of the highest glory of the Mughal Empire). This verse alludes to the many kings who used the Koh-i-Nur in their crowns. These included the successors of Shahjahan till the attack of Nadir Shah in 1756 when he took it to Iran. It was taken from Iran by the British after one of the battles with Iran in the 19th century and since then is included in the jewels of the British crown.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Hai Hazaron Qaflon Se Ashna Ye Reh Guzr | Chashm-e-Koh-e-Noor Ne Dekhe Hain Kitne Tajwar'
- 'id': '001_097_040'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مصر و بابل مٹ گئے باقي نشاں تک بھي نہيں | دفتر ہستي ميں ان کي داستاں تک بھي نہيں'
  - 'lang': 'en'
    'text': 'Egypt and Babylon are annihilated, not a mark remains | The roll of existence does not have even their names'
    'notes':
    - 'phrase': 'Babylon'
      'meaning': 'Egypt and Babylon - These are the countries of the ancient world which had reached the highest stage of civilization, including science and technology. Egypt is a country with the longest known history, though the dates of the period before 1600 B.C. are disputed. The oldest known history dates back to 3110 B.C. In the course of history through which Egypt passed several religious and ethnic groups, including Persians, Greeks, Romans and Muslims held suzerainty over it. Each of these periods has left its marks on the civilization and culture of Egypt.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Misr-o-Babil Mit Gye, Baqi Nishan Tak Bhi Nahin | Daftar-e-Hasti Mein In Ki Dastan Takbhi Nahin'
- 'id': '001_097_041'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آ دبايا مہر ايراں کو اجل کي شام نے | عظمت يونان و روما لوٹ لي ايام نے'
  - 'lang': 'en'
    'text': 'The evening of death has overpowered the sun of Iran | Time has robbed the grandeur of Greece and Rome'
  - 'lang': 'ro'
    'text': 'Adabaya Mehr-e-Iran Ko Ajal Ki Sham Ne | Azmat-e-Yunan-o-Ruma Loot Li Ayyam Ne'
- 'id': '001_097_042'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آہ! مسلم بھي زمانے سے يونہي رخصت ہوا | آسماں سے ابر آذاري اٹھا ، برسا ، گيا'
  - 'lang': 'en'
    'text': 'Ah! The Muslim also from the world similarly departed | The azar cloud appeared over the horizon, rained and departed'
    'notes':
    - 'phrase': 'azar'
      'meaning': 'was also an ancient kingdom on the Tigris and Euphrates in South Mesopotamia (present day Iraq). Its history dates back to 3500 B.C. During this period its borders advanced and receded many times. For a great part of their history the Babylonians were traders. They were reputed for their law and administration and temples. They had attained high proficiency in astronomy, medicine and music.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Aah ! Muslim Bhi Zamane Se Yunhi Rukhsat Huwa | Asman Se Abar-e-Aazari Utha, Barsa, Gya'
- 'id': '001_097_043'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے رگ گل صبح کے اشکوں سے موتي کي لڑي | کوئي سورج کي کرن شبنم ميں ہے الجھي ہوئي'
  - 'lang': 'en'
    'text': 'The rose petal’s vein is a string of pearls with dawn’s tears | Some ray of the sun is enmeshed in the dew'
  - 'lang': 'ro'
    'text': 'Hai Rag-e-Gul Subah Ke Ashakon Se Moti Ki Lari | Koi Suraj Ki Kiran Shabnam Mein Hai Uljhi Huwi'
- 'id': '001_097_044'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سينہ دريا شعاعوں کے ليے گہوارہ ہے | کس قدر پيارا لب جو مہر کا نظارہ ہے'
  - 'lang': 'en'
    'text': 'The river’s breast is the cradle for sun’s rays | How beautiful is the sun’s sight at the river bank!'
  - 'lang': 'ro'
    'text': 'Seena-e-Darya Shuaon Ke Liye Gehwara Hai | Kis Qadar Pyara Lab-e-Joo Mehr Ka Nazzara Hai'
- 'id': '001_097_045'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'محو زينت ہے صنوبر ، جوئبار آئينہ ہے | غنچہ گل کے ليے باد بہار آئينہ ہے'
  - 'lang': 'en'
    'text': 'Juniper is busy in beautifying, river is the mirror | For the flower bud spring breeze is the mirror'
  - 'lang': 'ro'
    'text': 'Mehv-e-Zeenat Hai Sanobar, Juebar Aaeena Hai | Ghuncha-e-Gul Ke Liye Bad-e-Bahar Aaeena Hai'
- 'id': '001_097_046'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نعرہ زن رہتي ہے کوئل باغ کے کاشانے ميں | چشم انساں سے نہاں ، پتوں کے عزلت خانے ميں'
  - 'lang': 'en'
    'text': 'The cuckoo remains calling from the garden’s nest | Remains hidden from the human eye in the leaves’ privacy'
  - 'lang': 'ro'
    'text': 'Na’ara Zan Rehti Hai Koel Bagh Ke Kashane Mein | Chashm-e-Insan Se Nihan, Patton Ke Uzlat Khane Mein'
- 'id': '001_097_047'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اور بلبل ، مطرب رنگيں نوائے گلستاں | جس کے دم سے زندہ ہے گويا ہوائے گلستاں'
  - 'lang': 'en'
    'text': 'And the nightingale, the flowery singer of the garden | By whose presence is alive the glory of the garden'
  - 'lang': 'ro'
    'text': 'Aur Bulbul, Mutrib Rangeen Nawaye Gulistan | Jis Ke Dam Se Zinda Hai Goya Hawaye Gulistan'
- 'id': '001_097_048'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق کے ہنگاموں کي اڑتي ہوئي تصوير ہے | خامہ قدرت کي کيسي شوخ يہ تحرير ہے'
  - 'lang': 'en'
    'text': 'Is a living picture of the commotion of Love | How beautiful is this picture from Nature’s pen!'
  - 'lang': 'ro'
    'text': 'Ishq Ke Hangamon Ke Urti Huwi Tasveer Hai | Khama-e-Qudrat Ki Kaisi Shoukh Ye Tehreer Hai'
- 'id': '001_097_049'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باغ ميں خاموش جلسے گلستاں زادوں کے ہيں | وادي کہسار ميں نعرے شباں زادوں کے ہيں'
  - 'lang': 'en'
    'text': 'In the garden the roses silent assemblies are holding | The shepherd boys’ shouts in the valley are echoing'
  - 'lang': 'ro'
    'text': 'Bagh Mein Khamosh Jalse Gulistan Zadon Ke Hain | Wadi-e-Kuhsar Mein Na’are Shaban Zadon Ke Hain'
- 'id': '001_097_050'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگي سے يہ پرانا خاک داں معمور ہے | موت ميں بھي زندگاني کي تڑپ مستور ہے'
  - 'lang': 'en'
    'text': 'This old world is so full of life | That in death also is hidden the zest of life'
  - 'lang': 'ro'
    'text': 'Zindagi Se Ye Purana Khakdan Maamoor Hai | Mout Mein Bhi Zindagaani Ki Tarap Mastoor Hai'
- 'id': '001_097_051'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پتےاں پھولوں کي گرتي ہيں خزاں ميں اس طرح | دست طفل خفتہ سے رنگيں کھلونے جس طرح'
  - 'lang': 'en'
    'text': 'The petals fall in autumn in the same way | As toys fall from the sleeping infant’s hand'
  - 'lang': 'ro'
    'text': 'Patiyan Phoolon Ki Girti Hain Khazan Mein Iss Tarah | Dast-e-Tifl-e-Khufta Se Rangeen Khilone Jis Tarah'
- 'id': '001_097_052'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اس نشاط آباد ميں گو عيش بے اندازہ ہے | ايک غم ، يعني غم ملت ہميشہ تازہ ہے'
  - 'lang': 'en'
    'text': 'In this cheerful world though luxury is limitless | One grief, that is grief of the Millat is always fresh'
  - 'lang': 'ro'
    'text': 'Iss  Nishat Abad Mein Go Aysh Be-Andaza Hai | Aik Gham, Yani Gham-e-Millat Hamesha Taza Hai'
- 'id': '001_097_053'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل ہمارے ياد عہد رفتہ سے خالي نہيں | اپنے شاہوں کو يہ امت بھولنے والي نہيں'
  - 'lang': 'en'
    'text': 'Memories of the age gone by are still fresh in our heart | This Ummah cannot erase its kings’ memories form its heart'
  - 'lang': 'ro'
    'text': 'Dil Humare Yad-e-Ehd-e-Rafta Se Khali Nahin | Apne Shahon Ko Ye Ummat Bhoolne Wali Nahin'
- 'id': '001_097_054'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اشک باري کے بہانے ہيں يہ اجڑے بام و در | گريہ پيہم سے بينا ہے ہماري چشم تر'
  - 'lang': 'en'
    'text': 'These desolate mansions are excuses for shedding tears | Insight has developed in the eye with continuous tears'
  - 'lang': 'ro'
    'text': 'Ashak Bari Ke Bahane Hain Ye Ujre Baam-o-Dar | Girya-e-Peham Se Beena Hai Humari Chasm-e-Tar'
- 'id': '001_097_055'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دہر کو ديتے ہيں موتي ديدہء گرياں کے ہم | آخري بادل ہيں اک گزرے ہوئے طوفاں کے ہم'
  - 'lang': 'en'
    'text': 'We give to the world the pearls of the weeping eye | We are the remaining clouds of a storm gone by'
  - 'lang': 'ro'
    'text': 'Dehr Ko Dete Hain Moti Dida-e-Giryan Ke Hum | Akhri Badal Hain Ek Guzre Huwe Toofan Ke Hum'
- 'id': '001_097_056'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہيں ابھي صد ہا گہر اس ابر کي آغوش ميں | برق ابھي باقي ہے اس کے سينہء خاموش ميں'
  - 'lang': 'en'
    'text': 'There are hundreds of pearls in this cloud’s breast | Thunder still lurks in this cloud’s silent breast'
  - 'lang': 'ro'
    'text': 'Hain Abhi Sad Ha Guhariss Abar Ki Aghosh Mein | Barq Abhi Baqi Hai Iss Ke Seena-e-Khamosh Mein'
- 'id': '001_097_057'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وادي گل ، خاک صحرا کو بنا سکتا ہے يہ | خواب سے اميد دہقاں کو جگا سکتا ہے يہ'
  - 'lang': 'en'
    'text': 'It can change the dry wilderness to a flowery vale | It can change the farmer’s hope from slumber to awakening'
  - 'lang': 'ro'
    'text': 'Wadi-e-Gul, Khak-e-Sehra Ko Bana Sakta Hai Ye | Khawab Se Umeed-e-Dehqan Ko Jaga Sakta Hai Ye'
- 'id': '001_097_058'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہو چکا گو قوم کي شان جلالي کا ظہور | ہے مگر باقي ابھي شان جمالي کا ظہور'
  - 'lang': 'en'
    'text': 'The manifestation of this nation’s majesty has passed | But the manifestation of its beauty has not yet passed'
    'notes':
    - 'phrase': 'passed'
      'meaning': 'Azar - Sixth month of the Greek or Syrian year corresponding to the month of March.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Ho Chukka Go Qoum Ki Shan-e-Jalali Ka Zahoor | Hai Magar Baqi Abhi Shan-e-Jamali Ka Zahoor'
