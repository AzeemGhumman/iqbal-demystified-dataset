---
'id': '001_039'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Bang%20e%20Dara/039-%20Tarana-e-Hindi.mp3'
'heading':
- 'lang': 'ur'
  'text': 'ترانہء ہندي'
- 'lang': 'en'
  'text': 'AN ODE TO INDIA'
'description':
- 'lang': 'en'
  'text': 'This beautiful poem is what its name shows. This and some other similar poems do not indicate ‘Allamah Iqbal''s belief in secular nationalism even early in his life. ‘Allamah Iqbal''s political philosophy is based on the Islam''s concept of nationalism on the basis of ideology and not geographical boundaries. Love of the homeland is a quality in Islam but not making it the basis of the State, as has been done by the West. In other poems he has explained his political philosophy and has shown the evils of secular nationalism. One such poem is 85. "Waèaniyat" (Nationhood) in Bang-Dara.'
'sher':
- 'id': '001_039_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سارے جہاں سے اچھا ہندوستاں ہمارا | ہم بلبليں ہيں اس کي، يہ گلستاں ہمارا'
  - 'lang': 'en'
    'text': 'Better than the whole world is this India of ours | We are its nightingales, it is the garden of ours'
  - 'lang': 'ro'
    'text': 'Sare Jahan Se Acha Hindustan Humara | Hum Bulbulain Hain Iss Ki, Ye Gulistan Humara'
- 'id': '001_039_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غربت ميں ہوں اگر ہم، رہتا ہے دل وطن ميں | سمجھو وہيں ہميں بھي، دل ہو جہاں ہمارا'
  - 'lang': 'en'
    'text': 'If we are in foreign lands our hearts think of the homeland | Consider us present where this heart of ours is present'
  - 'lang': 'ro'
    'text': 'Gharbat Mein Hon Agar Hum, Rehta Hai Dil Watan Mein | Samjho Waheen Humain Bhi, Dil Ho Jahan Humara'
- 'id': '001_039_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پربت وہ سب سے اونچا، ہمسايہ آسماں کا | وہ سنتري ہمارا، وہ پاسباں ہمارا'
  - 'lang': 'en'
    'text': 'The highest mountain, touching the sky | It is our sentinel, it is our watchman'
    'notes':
    - 'phrase': 'watchman'
      'meaning': 'Allusion to the Himalayan Range, for which see Poem 1 Himala (The Himalayas).'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Parbat Woh Sub Se Uncha, Humsaya Asman Ka | Woh Santri Humara, Woh Pasban Humara'
- 'id': '001_039_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گودي ميں کھيلتي ہيں اس کي ہزاروں ندياں | گلشن ہے جن کے دم سے رشک جناں ہمارا'
  - 'lang': 'en'
    'text': 'Thousands of rivers are playing in its lap are playing | Which make this garden of ours to be the world’s envy'
  - 'lang': 'ro'
    'text': 'Godi Mein Khailti Hain Iss Ki Hazaron Nadiyan | Gulshan Hai Jin Ke Dam Se Rashak-e-Jinaan Humara'
- 'id': '001_039_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اے آب رود گنگا، وہ دن ہيں ياد تجھ کو؟ | اترا ترے کنارے جب کارواں ہمارا'
  - 'lang': 'en'
    'text': 'O, The River Ganga’s waters ! Do you remember the day | When our caravan landed at your banks'
    'notes':
    - 'phrase': 'banks'
      'meaning': 'Allusion to the arrival of Muslims in India. Unlike the British the Muslims settled in the Indian sub‑continent and made it their homeland, which establishes their claim to settle the political problems of India with due regard to their interests.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Ae Aab-e-Rood-e-Ganga! Woh Din Hain Yaad Tujh Ko? | Utra Tere Kinare Jab Karwan Humara'
- 'id': '001_039_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مذہب نہيں سکھاتا آپس ميں بير رکھنا | ہندي ہيں ہم وطن ہے ہندوستاں ہمارا'
  - 'lang': 'en'
    'text': 'Religion does not teach hostility with each other | We are Indians, India is our homeland'
  - 'lang': 'ro'
    'text': 'Mazhab Nahin Sikhata Apas Mein Bair Rakhna | Hindi Hain Hum, Watan Hai Hindustan Humara'
- 'id': '001_039_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يونان و مصر و روما سب مٹ گئے جہاں سے | اب تک مگر ہے باقي نام و نشاں ہمارا'
  - 'lang': 'en'
    'text': 'Greece, Egypt, Rome are all extinct from the world | But our renown and fame have continued so far'
  - 'lang': 'ro'
    'text': 'Yunan-o-Misar-o-Roma Sab Mit Gye Jahan Se | Ab Tak Magar Hai Baqi Naam-o-Nishan Humara'
- 'id': '001_039_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کچھ بات ہے کہ ہستي مٹتي نہيں ہماري | صديوں رہا ہے دشمن دور زماں ہمارا'
  - 'lang': 'en'
    'text': 'There is some secret that our existence is not effaced | For centuries time''s vicissitudes have been our foe'
  - 'lang': 'ro'
    'text': 'Kuch Baat Hai Ke Hasti Mitti Nahin Humari | Sadiyon Raha Hai Dushman Dour-e-Zaman Humara'
- 'id': '001_039_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اقبال! کوئي محرم اپنا نہيں جہاں ميں | معلوم کيا کسي کو درد نہاں ہمارا'
  - 'lang': 'en'
    'text': 'Iqbal! In the world there is no confidante of ours | How would anyone know the hidden pathos of ours'
    'notes':
    - 'phrase': 'ours'
      'meaning': 'Allusion to the callousness of the world community to the calamity of the people of the Indian sub‑continent resulting from their political subjugation by the British. This was due to the complete political and economic domination of European countries over Asian and African nations by the beginning of the twentieth century when this poem was written. Naturally, India could not expect any sympathy from European countries. Unfortunately, this state of affairs has not changed after one more century and no European country is sympathetic with any other country in distress, particularly Muslim countries. Among other things this is due to the lack of real independence in spite of apparent political freedom.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Iqbal! Koi Mehram Apna Nahin Jahan Mein | Maloom Kya Kisi Ko Dard-e-Nihan Humara'
