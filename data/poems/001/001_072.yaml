---
'id': '001_072'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Bang%20e%20Dara/072-%20Chand%20awr%20Taare.mp3'
'heading':
- 'lang': 'ur'
  'text': 'چاند اور تارے'
- 'lang': 'en'
  'text': 'THE MOON AND STARS'
'description':
- 'lang': 'en'
  'text': 'This poem gives the message of “Longing and Constant Struggle” which is a very strong message in ‘Allamah Iqbal''s works. The poem brings out the universal law that everything from the nuclear elementary particles to the stars and countless constellations is in constant motion. Stationary condition is an optical illusion as is partially stated in the theory of relativity. Following from this fact about the physical universe and the teachings of the Holy Qur’an is his message to Muslims that dynamism is the secret of success in this world as in the hereafter. His works are replete with these two concepts as is shown by the following two verses: | (181) Constantly flowing is the river of life | Everything creates the flow of life | (182) Dynamism produces life, paradise as well as hell | Man in his nature is made neither of light nor of fire'
'sher':
- 'id': '001_072_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ڈرتے ڈرتے دم سحر سے | تارے کہنے لگے قمر سے'
  - 'lang': 'en'
    'text': 'Being scared by the approaching dawn | Stars started saying to the moon'
  - 'lang': 'ro'
    'text': 'Darte Darte Dam-e-Sehar Se | Tare Kehne Lage Qamar Se'
- 'id': '001_072_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نظارے رہے وہي فلک پر | ہم تھک بھي گئے چمک چمک کر'
  - 'lang': 'en'
    'text': '"The same scenes have continued in the sky | We became even tired of continuous shining'
  - 'lang': 'ro'
    'text': 'Nazare Rahe Wohi Falak Par | Hum Thak Bhi Gaye Chamak Chamak Kar'
- 'id': '001_072_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کام اپنا ہے صبح و شام چلنا | چلنا چلنا ، مدام چلنا'
  - 'lang': 'en'
    'text': 'Our duty is moving morning till night | Moving, moving, continuously moving'
  - 'lang': 'ro'
    'text': 'Kaam Apna Hai Subah-o-Shaam Chalna | Chalna, Chalna, Madaam Chalna'
- 'id': '001_072_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بے تاب ہے اس جہاں کي ہر شے | کہتے ہيں جسے سکوں، نہيں ہے'
  - 'lang': 'en'
    'text': 'Everything in this universe is restless | What is known as rest does not exist'
  - 'lang': 'ro'
    'text': 'Betaab Hai Iss Jahan Ki Har Shay | Kehte Hain Jise Sukoon, Nahin Hain'
- 'id': '001_072_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رہتے ہيں ستم کش سفر سب | تارے، انساں، شجر، حجر سب'
  - 'lang': 'en'
    'text': 'Remain oppressed by the moving all | Stars, mankind, trees, rocks and all'
  - 'lang': 'ro'
    'text': 'Rehte Hain Sitam Kash-e-Safar Sub | Tare, Insan, Shajar, Hajar Sub'
- 'id': '001_072_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہوگا کبھي ختم يہ سفر کيا | منزل کبھي آئے گي نظر کيا'
  - 'lang': 'en'
    'text': 'Will this journey ever finish? | Will destination be ever visible?"'
  - 'lang': 'ro'
    'text': 'Ho Ga Kabhi Khatam Ye Safar Kya | Manzil Kabhi Aye Gi Nazar Kya'
- 'id': '001_072_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کہنے لگا چاند ، ہم نشينو | !اے مزرع شب کے خوشہ چينو'
  - 'lang': 'en'
    'text': 'The moon started saying, "O Companions"! | "O gleaners of the field of night'
  - 'lang': 'ro'
    'text': 'Kehne Laga Chand, Hum Nasheeno | Ae Mazra-e-Shab Ke Khausha Cheeno!'
- 'id': '001_072_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جنبش سے ہے زندگي جہاں کي | يہ رسم قديم ہے يہاں کي'
  - 'lang': 'en'
    'text': 'In motion is the life of the universe | This is an age‑old custom of this place'
  - 'lang': 'ro'
    'text': 'Junbish Se Hai Zindagi Jahan Ki | Ye Rasm Qadeem Hai Yahan Ki'
- 'id': '001_072_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے دوڑتا اشہب زمانہ | کھا کھا کے طلب کا تازيانہ'
  - 'lang': 'en'
    'text': 'The horse of time is ever running | Flogged by the desire for search'
  - 'lang': 'ro'
    'text': 'Hai Dorta Ashab-e-Zamana | Kha Kha Ke Talab Ka Taziyana'
- 'id': '001_072_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اس رہ ميں مقام بے محل ہے | پوشيدہ قرار ميں اجل ہے'
  - 'lang': 'en'
    'text': 'Resting on this path is inappropriate | Concealed in the rest''s cloak is death'
  - 'lang': 'ro'
    'text': 'Iss Reh Mein Maqam Be-Mehel Hai | Poshida Qarar Mein Ajal Hai'
- 'id': '001_072_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چلنے والے نکل گئے ہيں | جو ٹھہرے ذرا، کچل گئے ہيں'
  - 'lang': 'en'
    'text': 'Those who were moving, have moved away! | Those halting a little, have been trampled!'
  - 'lang': 'ro'
    'text': 'Chalne Wale Nikl Gye Hain | Jo Thehre Zra, Kuchal Gye Hain'
- 'id': '001_072_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'انجام ہے اس خرام کا حسن | آغاز ہے عشق، انتہا حسن'
  - 'lang': 'en'
    'text': 'The reward for this moving is Beauty | Love is the beginning, the end is Beauty'
  - 'lang': 'ro'
    'text': 'Anjaam Hai Iss Kharaam Ka Husn | Aghaz Hai Ishq, Intihaa Husn'
