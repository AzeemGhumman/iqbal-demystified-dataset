---
'id': '001_121'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Bang%20e%20Dara/121-%20Jawaab%20Shikwa.mp3'
'heading':
- 'lang': 'ur'
  'text': 'جواب شکوہ'
- 'lang': 'en'
  'text': 'THE RESPONSE TO THE COMPLAINT'
'description':
- 'lang': 'en'
  'text': 'This long poem is part of the series of long poems in which ‘Allamah Iqbal has discussed the rise and fall of the Muslim Ummah and has analyzed its causes, shown his bereavement as well as has offered its cure and has given the message of hope. A few of these poems have been mentioned in the Introduction to Poem 88 “Shakwah” (The Complaint). | The causes of the fall of the Muslim Ummah can be grouped into two classes, viz. the machinations of the Western world and the shortcomings of the Muslim themselves.The present poem is complementary to Shakwah. In Shakwah the ‘Allamah complains to God for the deplorable condition of the Muslim world and society and prays for help. In the present poem he relays the response given by God to Muslims. The details of the response are generally restricted to the Muslims’ own faults. These faults can be summarized as follows: | 1. Muslims have distanced themselves from the Holy Qur’an, Islamic values and the norms of their ancestors, and have adopted Western norms in thought and deeds. | 2. They have given up Islamic learning. | 3. Insincere religious and political leadership has appeared. | 4. Muslims have lost the Love of God and the zeal for Tawhad. | 5.They have fallen into traditionalism | 6. They have given up activism and struggle in the cause of God and have adopted asceticism and monasticism. | 7. They have lost the urge for struggle in the cause of Islam. | 8. Muslim society is riddled with dissensions | 9. Muslims are suffering from intellectual slavery.'
'sher':
- 'id': '001_121_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل سے جو بات نکلتي ہے اثر رکھتي ہے | پر نہيں'' طاقت پرواز مگر رکھتي ہے'
  - 'lang': 'en'
    'text': 'Whatever comes out of the heart is effective | It has no wings but has the power of flight'
  - 'lang': 'ro'
    'text': 'Dil Se Jo Baat Nikalti Hai, Asar Rakhti Hai | Par Nahin, Taaqat-e-Parwaaz Magar Rakhti Hai'
- 'id': '001_121_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قدسي الاصل ہے'' رفعت پہ نظر رکھتي ہے | خاک سے اٹھتي ہے ، گردوں پہ گزر رکھتي ہے'
  - 'lang': 'en'
    'text': 'It has holy origins, it aims at elegance | It rises from dust, but has access to the celestial world'
  - 'lang': 'ro'
    'text': 'Qudsi-Ul-Asal Hai, Riffat Pe Nazar Rakhti Hai | Khaak Se Uthti Hai, Gardoon Pe Guzar Rakhti Hai'
- 'id': '001_121_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق تھا فتنہ گرو سرکش و چالاک مرا | آسماں چير گيا نالہ بے باک مرا'
  - 'lang': 'en'
    'text': 'My love was seditious, rebellious and clever | My fearless wailing rent through the sky'
  - 'lang': 'ro'
    'text': 'Ishq Tha Fitna Gar-o-Sarkash-o-Chalaak Mera | Aasman Cheer Gaya Nala-e-Bebaak Mera'
- 'id': '001_121_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پير گردوں نے کہا سن کے'' کہيں ہے کوئي | بولے سيارے'' سر عرش بريں ہے کوئي'
  - 'lang': 'en'
    'text': 'On hearing it the sun said, “Somewhere there is somebody!” | The planets said, “At the ‘Arsh-i-Baran there is somebody!”'
    'notes':
    - 'phrase': '‘Arsh-i-Baran'
      'meaning': '‘Arsh-i-Baran Literally it means the “High Divine Throne”. It is difficult to comprehend the nature of the Throne of God because it so much different from the earthly thrones.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Peer-e-Gardoon Ne Kaha Sun Ke, Kahin Hai Koi! | Bole Sayyaare, Sar-e-Arsh-e-Bareen Hai Koi!'
- 'id': '001_121_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چاند کہتا تھا'' نہيں! اہل زميں ہے کوئي | کہکشاں کہتي تھي'' پوشيدہ يہيں ہے کوئي'
  - 'lang': 'en'
    'text': 'The moon was saying, “No, it is some inhabitant of the earth!” | The milky way was saying, “Somebody is concealed just here”!'
  - 'lang': 'ro'
    'text': 'Chaand Kahta Tha, Nahin, Ahl-e-Zameen Hai Koi! | Kehkashaan Kehti Thi, Poshida Yahin Hai Koi!'
- 'id': '001_121_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کچھ جو سمجھا مرے شکوے کو تو رضواں سمجھا | مجھے جنت سے نکالا ہوا انساں سمجھا'
  - 'lang': 'en'
    'text': 'If someone understood my Remonstrance Rizwan did | He understood me as the Man turned out of the Paradise !'
    'notes':
    - 'phrase': 'Rizwan'
      'meaning': 'Rizwan - The angel who is the gate keeper of Paradise.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Kuch Jo Samjha Tau Mere Shikwe Ko Rizwan Samjha | Mujhe Jannat Se Nikala Huwa Insan Samjha'
- 'id': '001_121_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تھي فرشتوں کو بھي حيرت کہ يہ آواز ہے کيا | !عرش والوں پہ بھي کھلتا نہيں يہ راز ہے کيا'
  - 'lang': 'en'
    'text': 'Even angels exclaimed in surprise “What could this voice be! | Unknown even to the ‘Arsh’s keepers what the secret could be!'
  - 'lang': 'ro'
    'text': 'Thi Farishton Ko Bhi Hairat, Ke Yeh Awaz Hai Kya! | Arsh Walon Pe Bhi Khulta Nahin Yeh Raaz Hai Kya!'
- 'id': '001_121_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '!تا سر عرش بھي انساں کي تگ و تاز ہے کيا | !آگئي خاک کي چٹکي کو بھي پرواز ہے کيا'
  - 'lang': 'en'
    'text': 'Is the mankind’s reach really even to the ‘Arsh? | Has this pinch of dust also learned flight?'
  - 'lang': 'ro'
    'text': 'Taa Sar-e-Arsh Bhi Insan Ki Tag-o-Taaz Hai Kya? | Aa Gyi Khak Ki Chutki Ko Bhi Parwaaz Hai Kya?'
- 'id': '001_121_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غافل آداب سے سکان زميں کيسے ہيں | !شوخ و گستاخ يہ پستي کے مکيں کيسے ہيں'
  - 'lang': 'en'
    'text': 'How ignorant of good manners the earth’s denizens are! | How bold and insolent these denizens of the low are!'
  - 'lang': 'ro'
    'text': 'Ghafil Aadaab Se Yeh Sukkaan-e-Zameen Kaise Hain | Shokh-o-Gustakh Yeh Pasti Ke Makeen Kaise Hain!'
- 'id': '001_121_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اس قدر شوخ کہ اللہ سے بھي برہم ہے | !تھا جو مسجود ملائک'' يہ وہي آدم ہے'
  - 'lang': 'en'
    'text': 'Is he so insolent that even angry with God he is? | Is he the same Man who once worshipped by angels was ?'
  - 'lang': 'ro'
    'text': 'Iss Qadar Shokh Ke Allah Se Bhi Barham Hai | Tha Jo Masjood-e-Malaeek Yeh Wohi Aadam Hai?'
- 'id': '001_121_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عالم کيف ہے'' دانائے رموز کم ہے | ہاں مگر عجز کے اسرار سے نامحرم ہے'
  - 'lang': 'en'
    'text': 'He is the knower of Kamm and of the enigmas of Kaif | But, he is unacquainted with the secrets of modesty'
    'notes':
    - 'phrase': 'Kamm'
      'meaning': 'Kaif and Kamm - These are two terms of Greek philosophy which were adopted by the early Muslim philosophers. They concern properties of matter. Kaif refers to the qualitative properties or “attributes”, such as color, taste, big, small etc. Kamm refers to quantitative properties and is derived from Aristotle’s ten categories. It includes volume, length, age, weight etc. These two terms were the precursors of the Muslim philosophy of Existence. This philosophy dealt with two aspects of the Existence of God, i.e. the “Sifat (attributes) of God” and the “Dhat (Essence) of God”. Together these two terms give the complete knowledge about something. This verse means that though Man is conversant with all knowledge about God and His universe he is not aware of the secrets and qualities of modesty.'
      'occurrence': !!int '1'
    - 'phrase': 'Kaif'
      'meaning': 'Same as last reference'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Alam-e-Kaif Hai, Dana-e-Ramooz-e-Kam Hai | Haan, Magar Ijz Ke Asrar Se Namehram Hai'
- 'id': '001_121_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ناز ہے طاقت گفتار پہ انسانوں کو | بات کرنے کا سليقہ نہيں نادانوں کو'
  - 'lang': 'en'
    'text': 'Mankind are proud of the power of their rhetoric | These ignorant people are incapable of talking”!'
  - 'lang': 'ro'
    'text': 'Naaz Hai Taaqat-e-Guftaar Pe Insanon Ko | Baat Karne Ka Saliqa Nahin Nadanon Ko!'
- 'id': '001_121_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آئي آواز'' غم انگيز ہے افسانہ ترا | اشک بے تاب سے لبريز ہے پيمانہ ترا'
  - 'lang': 'en'
    'text': 'A voice came “Very pathetic is your story | Full of restless tears is your wine-measure'
  - 'lang': 'ro'
    'text': 'Ayi Aawaz Ghum-Angaiz Hai Afsana Tera | Ashk-e-Betaab Se Labraiz Hai Paimana Tera'
- 'id': '001_121_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آسماں گير ہوا نعرئہ مستانہ ترا | کس قدر شوخ زباں ہے دل ديوانہ ترا'
  - 'lang': 'en'
    'text': 'Your ecstatic clamor pervaded the celestial world | How bold in speech is your Loving heart !'
  - 'lang': 'ro'
    'text': 'Asmangeer Huwa Naara-e-Mastana Tera | Kis Qadar Shokh Zuban Hai Dil-e-Diwana Tera'
- 'id': '001_121_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شکر شکوے کو کيا حسن ادا سے تو نے | ہم سخن کر ديا نبدوں کو خدا سے تو نے'
  - 'lang': 'en'
    'text': 'You sweetened the Remonstrance with elegant graces | You established intercourse between God and His people'
  - 'lang': 'ro'
    'text': 'Shukr Shikwe Ko Kiya Husn-e-Ada Se Tu Ne | Hum Sukhan Kar Diya Bandon Ko Khuda Se Tu Ne'
- 'id': '001_121_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہم تو مائل بہ کرم ہيں'' کوئي سائل ہي نہيں | راہ دکھلائيں کسے'' رہر و منزل ہي نہيں'
  - 'lang': 'en'
    'text': 'We are inclined to Mercy, but there is no one to implore | Whom can we show the way ? There is no wayfarer to the destination'
    'notes':
    - 'phrase': 'We'
      'meaning': 'The use of the words “We” and “Us” in this and other poems does not compromise the concept of Tawhad of God in Islam. These words are used instead of “I” and “Me” to indicate His Grandeur and Glory. These plural pronouns indicate the Majesty of God. The Holy Qur’an uses these expressions frequently e.g. (2:34,35).'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Hum Tau Mayal Ba-Karam Hain, Koi Sayal Hi Nahin | Rah Dikhlaen Kise Rahraw-e-Manzil Hi Nahin'
- 'id': '001_121_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تربيت عام تو ہے'' جوہر قابل ہي نہيں | جس سے تعمير ہو آدم کي'' يہ وہ گل ہي نہيں'
  - 'lang': 'en'
    'text': 'Jewel polishing is common, but there is no proper jewel | There is no clay capable of being molded into Adam'
  - 'lang': 'ro'
    'text': 'Tarbiat Aam Tau Hai, Jauhar-e-Qabil Hi Nahin | Jis Se Taamir Ho Aadam Ki Yeh Woh Gil Hi Nahin'
- 'id': '001_121_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کوئي قابل ہو تو ہم شان کئي ديتے ہيں | ڈھونڈنے والوں کو دنيا بھي نئي ديتے ہيں'
  - 'lang': 'en'
    'text': 'We confer the glory of Kai on the deserving | We confer even a whole new world on those who search!'
    'notes':
    - 'phrase': 'Kai'
      'meaning': 'Ka’a - This is the generic name of one of the ancient pre-Islamic dynasties of pre-Christian Iran (then Persia). As Persia was a world power for several pre-Christian centuries this dynasty is often used as a metaphor for grandeur and power.'
      'occurrence': !!int '1'
    - 'phrase': 'world'
      'meaning': 'This means the “New World” and alludes to the discovery and occupation of the continents of America and Australia by Europeans.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Koi Qabil Ho Tau Hum Shan-e-Kai Dete Hain | Dhoondne Walon Ko Dunya Bhi Nai Dete Hain!'
- 'id': '001_121_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہاتھ بے زور ہيں'' الحاد سے دل خوگر ہيں | امتي باعث رسوائي پيغمبر ہيں'
  - 'lang': 'en'
    'text': 'Arms are feeble, hearts are accustomed to apostasy | The ‘believers’ are a source of disgrace to the Prophet'
  - 'lang': 'ro'
    'text': 'Hath Be-Zor Hain, Ilhaad Se Dil Khoo-Gar Hain | Ummati Baais-e-Ruswai-e-Paighamber (S.A.W) Hain'
- 'id': '001_121_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بت شکن اٹھ گئے'' باقي جو رہے بت گر ہيں | تھا براہيم پدر اور پسر آزر ہيں'
  - 'lang': 'en'
    'text': 'Idol-breakers have departed, the rest are idol-makers | Though the father was Ibraham the sons are Azar'
    'notes':
    - 'phrase': 'Ibraham'
      'meaning': 'S. Ibraham A.S.'
      'occurrence': !!int '1'
    - 'phrase': 'Azar'
      'meaning': 'Azar.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'But-Shikan Uth Gaye, Baqi Jo Rahe But-Gar Hain | Tha Braheem Pidar, Aur Pisar Aazar Hain'
- 'id': '001_121_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بادہ آشام نئے ، بادہ نيا'' خم بھي نئے | حرم کعبہ نيا'' بت بھي نئے'' تم بھي نئے'
  - 'lang': 'en'
    'text': 'The wine-drinkers, the wine, even the decanters are new | The sanctuary of the Ka‘bah, the idols, even you are new'
  - 'lang': 'ro'
    'text': 'Badah Aasham Naye, Bada Naya, Khum Bhi Naye | Harm-e-Kaaba Naya, But Bhi Naye, Tum Bhi Naye'
- 'id': '001_121_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ بھي دن تھے کہ يہي مايہ رعنائي تھا | نازش موسم گل لالہ صحرائي تھا'
  - 'lang': 'en'
    'text': 'There was a time when this alone was the source of Beauty | The wild tulip was the pride of the season of spring'
  - 'lang': 'ro'
    'text': 'Woh Bhi Din The Ke Yehi Maya-e-Raanai Tha | Nazish-e-Mousam-e-Gul Lala-e-Sahrai Tha!'
- 'id': '001_121_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جو مسلمان تھا'' اللہ کا سودائي تھا | کبھي محبوب تمھارا يہي ہرجائي تھا'
  - 'lang': 'en'
    'text': 'Whichever Muslim there was, the Lover of God he was | A while ago your beloved this very Unfaithful was'
    'notes':
    - 'phrase': 'was'
      'meaning': 'Har Ja’a - This word in the original literally means “omni-present”. However, it is commonly used for an unfaithful beloved. This is a pun on the word and is used as sarcasm for God. Also see the last verse of stanza 22 of poem 88, “Shakwah” (The Complaint).'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Jo Musalmaan Tha Allah Ka Saudai Tha | Kabhi Mehboob Tumhara Yehi Harjai Tha'
- 'id': '001_121_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کسي يکجائي سے اب عہد غلامي کر لو | !ملت احمد مرسل کو مقامي کو لو'
  - 'lang': 'en'
    'text': 'Make the covenant of fealty now with some local one | Make the Ummah of the Holy Prophet a local one!'
  - 'lang': 'ro'
    'text': 'Kisi Yakjai Se Ab Ehd-e-Ghulami Kar Lo | Millat-e- Ahmad (S.A.W.) Ko Maqami Kar Lo!'
- 'id': '001_121_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کس قدر تم پہ گراں صبح کي بيداري ہے | ہم سے کب پيار ہے! ہاں نيند تمھيں پياري ہے'
  - 'lang': 'en'
    'text': 'How difficult for you is waking up at the dawn! | You have no Love for Us, sleep is dear to you'
  - 'lang': 'ro'
    'text': 'Kis Qadar Tum Pe Garan Subah Ki Baidari Hai | Hum Se Kab Pyar Hai! Haan Neend Tumhain Pyari Hai'
- 'id': '001_121_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'طبع آزاد پہ قيد رمضاں بھاري ہے | تمھي کہہ دو يہي آئين و فاداري ہے؟'
  - 'lang': 'en'
    'text': 'Ramazan’s restriction is irksome to your free nature | You tell us ! Is this the appropriate rule of fidelity?'
  - 'lang': 'ro'
    'text': 'Tabaa-e-Azad Pe Qaid-e-Ramazan Bhari Hai | Tumhi Keh Do, Yehi Aaeen-e-Wafadari Hai?'
- 'id': '001_121_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قوم مذہب سے ہے'' مذہب جو نہيں'' تم بھي نہيں | جذب باہم جو نہيں'' محفل انجم بھي نہيں'
  - 'lang': 'en'
    'text': 'A nation exists on the din, you cease to exist if the din does not exist | Without mutual attraction the assembly of stars does not exist'
  - 'lang': 'ro'
    'text': 'Qoum Mazhab Se Hai, Mazhab Jo Nahin, Tum Bhi Nahin | Jazb-e-Baham Jo Nahin, Mehfil-e-Anjum Bhi Nahin'
- 'id': '001_121_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جن کو آتا نہيں دنيا ميں کوئي فن'' تم ہو | نہيں جس قوم کو پروائے نشيمن، تم ہو'
  - 'lang': 'en'
    'text': 'You are the ones who do not know any art in the world | You are the nation which does not care for its nest'
  - 'lang': 'ro'
    'text': 'Jin Ko Ata Nahin Dunya Mein Koi Fann, Tum Ho | Nahin Jis Qoum Ko Parwaye Nasheman, Tum Ho'
- 'id': '001_121_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بجلياں جس ميں ہوں آسودہ'' وہ خرمن تم ہو | بيچ کھاتے ہيں جو اسلاف کے مدفن، تم ہو'
  - 'lang': 'en'
    'text': 'You are the harvest which harbors the lightning | You are those who sell their ancestors’ graves'
  - 'lang': 'ro'
    'text': 'Bijliyan Jis Mein Hon Aasudah, Woh Khirman Tum Ho | Baich Khate Hain Jo Aslaaf Ke Madfan, Tum Ho'
- 'id': '001_121_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہو نکو نام جو قبروں کي تجارت کرکے | کيا نہ بيچو گے جو مل جائيں صنم پتھر کے'
  - 'lang': 'en'
    'text': 'As you have earned a good name by selling graves | Will you not sell if idols of stone you get?'
  - 'lang': 'ro'
    'text': 'Ho Niko Naam Jo Qabaron Ki Tajarat Kar Ke | Kya Na Baicho Ge Jo Mil Jaen Sanam Pathar Ke'
- 'id': '001_121_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صفحہ دہرئے سے باطل کو مٹايا کس نے؟ | نوع انساں کو غلامي سے چھڑايا کس نے؟'
  - 'lang': 'en'
    'text': 'Who effaced false worship from the face of the world? | Who rescued the human race from slavery ?'
    'notes':
    - 'phrase': '?'
      'meaning': '‘Allamah Iqbal has emphasized this achievement of Islam and early Muslims at many places in his works. This concept is based on the message of the Holy Qur’an. Though this message of the Holy Prophet S.A.W. has been explained in many verses of the Holy Qur’an and Muslims have been instructed to make all possible sacrifices in their struggle to make the mission successful the following three verses are very significant in that the message has been repeated verbatim three times to emphasize its importance. These verse were: 9:33; 48:28; and 61:9.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Safah-e-Dehr Se Batil Ko Mitaya Kis Ne? | Nau-e-Insan Ko Ghulami Se Chhuraya Kis Ne?'
- 'id': '001_121_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميرے کعبے کو جبينوں سے بسايا کس نے؟ | ميرے قرآن کو سينوں سے لگايا کس نے؟'
  - 'lang': 'en'
    'text': 'Who adorned my Ka‘bah with their foreheads in Love? | Who put my Qur’an to their breasts in reverence?'
  - 'lang': 'ro'
    'text': 'Mere Kaabe Ko Jabeenon Se Basaya Kis Ne? | Mere Quran Ko Seenon Se Lagaya Kis Ne?'
- 'id': '001_121_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تھے تو آبا وہ تھارے ہي'' مگر تم کيا ہو | !ہاتھ پر ہاتھ دھرے منتظر فردا ہو'
  - 'lang': 'en'
    'text': 'They were surely your ancestors, but what are you ? | Sitting in idleness, waiting for tomorrow are you !'
  - 'lang': 'ro'
    'text': 'The Tou Aaba Woh Tumhare Hi, Magar Tum Kya Ho? | Hath Par Hath Dhare Muntazir-e-Farda Ho!'
- 'id': '001_121_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کيا کہا ! بہر مسلماں ہے فقط وعدہ حور | شکوہ بے جا بھي کرے کوئي تو لازم ہے شعور'
  - 'lang': 'en'
    'text': 'What did you say? “For the Muslim is only the promise of houri | Even if the Remonstrance be unreasonable decorum is necessary'
  - 'lang': 'ro'
    'text': 'Kya Kaha? "Bahr-e-Musalman Hai Faqt Wade-e-Hoor | Shikwa Be-Ja Bhi Kare Koi Tau Lazim Hai Shaoor!'
- 'id': '001_121_035'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عدل ہے فاطر ہستي کا ازل سے دستور | مسلم آئيں ہوا کافر تو ملے حور و قصور'
  - 'lang': 'en'
    'text': 'Justice is the Creator of Existence’ custom since eternity | When the infidel adopts Muslim ways he receives houris and palaces'
  - 'lang': 'ro'
    'text': 'Adal Hai Fatir-e-Hasti Ka Azal Se Dastoor | Muslim Aaeen Huwa Kafir Tau Mile Hoor-o-Qasoor'
- 'id': '001_121_036'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تم ميں حوروں کا کوئي چاہنے والا ہي نہيں | جلوئہ طور تو موجود ہے'' موسي ہي نہيں'
  - 'lang': 'en'
    'text': 'Not a single one among you is longing for houris | The Effulgence of tur exists but there is no Musa'
    'notes':
    - 'phrase': 'Musa'
      'meaning': 'S. Musa A.S.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Tum Mein Hooron Ka Koi Chahne Wala Hi Nahin | Jalwa-e-Toor Tau Maujood Hai, Moosa Hi Nahin'
- 'id': '001_121_037'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'منفعت ايک ہے اس قوم کي'' نقصان بھي ايک | ايک ہي سب کا نبي'' دين بھي'' ايمان بھي ايک'
  - 'lang': 'en'
    'text': 'The gain of this nation is one, also the loss is one | Only one is the prophet of all, dan is one, Iman is one'
  - 'lang': 'ro'
    'text': 'Manfa’at Aik Hai Is Qaum Ki, Nuqsan Bhi Aik | Ek Hi Sab Ka Nabi (S.A.W), Din Bhi, Iman Bhi Aik'
- 'id': '001_121_038'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حرم پاک بھي'' اللہ بھي'' قرآن بھي ايک | کچھ بڑي بات تھي ہوتے جو مسلمان بھي ايک'
  - 'lang': 'en'
    'text': 'The Holy Haram is one, God is one, Qur’an also is one | Would it have been very difficult for Muslims to be one'
  - 'lang': 'ro'
    'text': 'Harm-e-Paak Bhi, Allah Bhi, Quran Bhi Aik, | Kuch Bari Baat Thi Hote Jo Musalmaan Bhi Aik!'
- 'id': '001_121_039'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فرقہ بندي ہے کہيں اور کہيں ذاتيں ہيں | کيا زمانے ميں پنپنے کي يہي باتيں ہيں'
  - 'lang': 'en'
    'text': 'Sects abound somewhere and somewhere are castes! | Are these the ways to progress in the world?'
  - 'lang': 'ro'
    'text': 'Firqa Bandi Hai Kahin, Aur Kahin Zaatain Hain | Kya Zamane Mein Panapne Ki Yehi Baatain Hain?'
- 'id': '001_121_040'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کون ہے تارک آئين رسول مختار؟ | مصلحت وقت کي ہے کس کے عمل کا معيار؟'
  - 'lang': 'en'
    'text': 'Who is the renouncer of the laws of the Holy Prophet? | The criterion for whose actions is expediency of time ?'
  - 'lang': 'ro'
    'text': 'Kon Hai Taarik-e-Aaeen-e-Rasool-e-Mukhtar (S.A.W.)? | Maslihat Waqt Ki Hai Kis Ke Amal Ka Maayaar?'
- 'id': '001_121_041'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کس کي آنکھوں ميں سمايا ہے شعار اغيار؟ | ہوگئي کس کي نگہ طرز سلف سے بيزار؟'
  - 'lang': 'en'
    'text': 'Who is enamored with the customs of the enemies | Whose thinking is disgusted with ancestors’ ways?'
  - 'lang': 'ro'
    'text': 'Kis Ki Ankhon Mein Samaya Hai Sha’ar-e-Aghyar | Ho Gyi Kis Ki Nigah Tarz-e-Salaf Se Baizar?'
- 'id': '001_121_042'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قلب ميں سوز نہيں'' روح ميں احساس نہيں | کچھ بھي پيغام محمد کا تمھيں پاس نہيں'
  - 'lang': 'en'
    'text': 'No warmth is in the heart, no feeling is in the soul | There is no respect for the message of Muhammad in you!'
  - 'lang': 'ro'
    'text': 'Qalb Mein Souz Nahin, Rooh Mein Ehsas Nahin | Kuch Bhi Paigham-e-Muhammad (S.A.W.) Ka Tumhain Paas Nahin'
- 'id': '001_121_043'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جاکے ہوتے ہيں مساجد ميں صف آرا'' تو غريب | زحمت روزہ جو کرتے ہيں گوارا ، تو غريب'
  - 'lang': 'en'
    'text': 'If some array themselves in mosques, it is the poor | If some endure the discomfort of fasting it is the poor'
  - 'lang': 'ro'
    'text': 'Jaa Ke Hote Hain Masajid Mein Saf-Aara, Tau Ghareeb | Zehmat-e-Roza Jo Karte Hain Gawara, Tau Ghareeb'
- 'id': '001_121_044'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نام ليتا ہے اگر کوئي ہمارا'' تو غريب | پردہ رکھتا ہے اگر کوئي تمھارا'' تو غريب'
  - 'lang': 'en'
    'text': 'If some are reverent to Us it is the poor | If some hide your faults it is the poor'
  - 'lang': 'ro'
    'text': 'Naam Leta Hai Agar Koi Hamara, Tau Ghareeb | Pardah Rakhta Hai Agar Koi Tumhara, Tau Ghareeb'
- 'id': '001_121_045'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'امرا نشہ دولت ميں ہيں غافل ہم سے | زندہ ہے ملت بيضا غربا کے دم سے'
  - 'lang': 'en'
    'text': 'The rich in their arrogance of wealth are negligent of Us | The Millat-i-Baiza is alive on the strength of the poor'
  - 'lang': 'ro'
    'text': 'Umra Nasha-e-Doulat Mein Hain Ghafil Hum Se | Zinda Hai Millat-e-Baiza Ghurba Ke Dam Se'
- 'id': '001_121_046'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'واعظ قوم کي وہ پختہ خيالي نہ رہي | برق طبعي نہ رہي، شعلہ مقالي نہ رہي'
  - 'lang': 'en'
    'text': 'That mature thinking of the nation’s preacher is gone | That natural lightning is gone, fiery speeches are gone'
  - 'lang': 'ro'
    'text': 'Waaiz-e-Qoum Ki Woh Pukhta Khayali Na Rahi | Barq Taba’ee Na Rahi, Shaola Maqali Na Rahi'
- 'id': '001_121_047'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رہ گئي رسم اذاں روح بلالي نہ رہي | فلسفہ رہ گيا ، تلقين غزالي نہ رہي'
  - 'lang': 'en'
    'text': 'The ritual of adhan has persisted, the spirit of Bilal is gone | Philosophy has persisted, the teaching of Ghazala is gone'
    'notes':
    - 'phrase': 'Bilal'
      'meaning': 'S. Bilal R.A.'
      'occurrence': !!int '1'
    - 'phrase': 'Ghazala'
      'meaning': 'Imam Abu Hamid al-Ghazala.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Reh Gyi Rasm-e-Azan, Rooh-e-Bilali Na Rahi | Falsafa Reh Gya, Talqeen-e-Ghazali Na Rahi'
- 'id': '001_121_048'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مسجديں مرثيہ خواں ہيں کہ نمازي نہ رہے | يعني وہ صاحب اوصاف حجازي نہ رہے'
  - 'lang': 'en'
    'text': 'Mosques are lamenting that the reciters of prayers are gone | That is those with attributes of Hijaz’ people are gone'
  - 'lang': 'ro'
    'text': 'Masjidain Marsiya Khawan Hain Ke Namazi Na Rahe | Yani Woh Sahib-e-Ausaf-e-Hijazi Na Rahe'
- 'id': '001_121_049'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شور ہے، ہو گئے دنيا سے مسلماں نابود | !ہم يہ کہتے ہيں کہ تھے بھي کہيں مسلم موجود'
  - 'lang': 'en'
    'text': 'Clamor is that Muslims have disappeared from the world | We ask whether the Muslims were present anywhere?'
  - 'lang': 'ro'
    'text': 'Shor Hai Ho Gaye Dunya Se Musalman Nabood | Hum Ye Kehte Hain Ke The Bhi Kahin Muslim Maujood!'
- 'id': '001_121_050'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وضع ميں تم ہو نصاري تو تمدن ميں ہنود | يہ مسلماں ہيں! جنھيں ديکھ کے شرمائيں يہود'
  - 'lang': 'en'
    'text': 'In fashion you are Christians, in culture you are Hindus | Are these Muslims ! Who put the Jews to embarrassment!'
  - 'lang': 'ro'
    'text': 'Waza Mein Tum Ho Nisara, Tau Tamaddun Mein Hanood, | Yeh Musalman Hain! Jinhain Dekh Ke Sharmaen Yahood?'
- 'id': '001_121_051'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يوں تو سيد بھي ہو، مرزا بھي ہو، افغان بھي ہو | !تم سبھي کچھ ہو ، بتائو تو مسلمان بھي ہو'
  - 'lang': 'en'
    'text': 'Sure, you are even Saiyyid, Mirza and Afghan also | You are all these, say whether you are Musalmans also?'
  - 'lang': 'ro'
    'text': 'Yun To Syed Bhi Ho, Mirza Bhi Ho, Afghan Bhi Ho | Tum Sabhi Kuch Ho, Batao To Musalman Bhi Ho!'
- 'id': '001_121_052'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دم تقرير تھي مسلم کي صداقت بے باک | عدل اس کا تھا قوي، لوث مراعات سے پاک'
  - 'lang': 'en'
    'text': 'During speech the candor of the Muslim was fearless | His justice was strong, undefiled by consideration of bias'
  - 'lang': 'ro'
    'text': 'Dam-e-Taqreer Thi Muslim Ki Sadaqat Bebak | Adal Uss Ka Tha Qawi, Loos-e-Mara’at Se Pak'
- 'id': '001_121_053'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شجر فطرت مسلم تھا حيا سے نم ناک | تھا شجاعت ميں وہ اک ہستي فوق الادراک'
  - 'lang': 'en'
    'text': 'The tree of Muslim’s nature was watered with modesty | In valor he was an incomprehensible existence'
  - 'lang': 'ro'
    'text': 'Shajar-e-Fitrat-e-Muslim Tha Haya Se Namnak | Tha Shujaat Mein Woh Ek Hasti-e-Fouq-Ul-Idraak'
- 'id': '001_121_054'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خود گدازي نم کيفيت صہبايش بود | خالي از خويش شدن صورت مينايش بود'
  - 'lang': 'en'
    'text': 'Internal warmth was the essence of his wine’s quality | To empty itself was the custom of his decanter'
  - 'lang': 'ro'
    'text': 'Khud Gudazi Nam-e-Kaifiat-e-Sehbayesh Bood | Khali Az Khawaish Shudan Soorat-e-Meenayesh Bood'
- 'id': '001_121_055'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر مسلماں رگ باطل کے ليے نشتر تھا | اس کے آئينہء ہستي ميں عمل جوہر تھا'
  - 'lang': 'en'
    'text': 'Every Muslim was a lancet for the vein of infidelity | Activism was the polish to the mirror of his life'
  - 'lang': 'ro'
    'text': 'Har Musalman Rag-e-Batil Ke Liye Nashtar Tha | Uss Ke Aaeena-e-Hasti Mein Amal Jouhar Tha'
- 'id': '001_121_056'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جو بھروسا تھا اسے قوت بازو پر تھا | ہے تمھيں موت کا ڈر، اس کو خدا کا ڈر تھا'
  - 'lang': 'en'
    'text': 'Whatever trust he had, on his own strength it was | You are afraid of death, he afraid of God alone was'
  - 'lang': 'ro'
    'text': 'Jo Bharosa Tha Usse Quwwat-e-Bazoo Par Tha | Hai Tumhain Mout Ka Dar, Uss Ko Khuda Ka Dar Tha'
- 'id': '001_121_057'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باپ کا علم نہ بيٹے کو اگر ازبر ہو | !پھر پسر قابل ميراث پدر کيونکر ہو'
  - 'lang': 'en'
    'text': 'If the art of the father not well-known to the son be | How can the son worthy of the heritage of the father be!'
  - 'lang': 'ro'
    'text': 'Baap Ka Ilm Na Bete Ko Agar Azbar Ho | Phir Pisar Qabil-e-Miraas-e-Pidar Kyunkar Ho!'
- 'id': '001_121_058'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر کوئي مست مے ذوق تن آساني ہے | !تم مسلماں ہو! يہ انداز مسلماني ہے'
  - 'lang': 'en'
    'text': 'Everyone is intoxicated with the wine of indulgence | Are you Muslims? To you is this the way of Islam?'
  - 'lang': 'ro'
    'text': 'Har Koi Mast-e-Mai-e-Zauq-e-Tan Asani Hai, | Tum Musalman Ho? Ye Andaaz-e-Musalmani Hai?'
- 'id': '001_121_059'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حيدري فقر ہے نے دولت عثماني ہے | تم کو اسلاف سے کيا نسبت روحاني ہے؟'
  - 'lang': 'en'
    'text': 'You have neither the faqr of Haidar nor the wealth of Uthman | What spiritual relation between you and your ancestors exists?'
    'notes':
    - 'phrase': 'Haidar'
      'meaning': 'S. ‘Ala R.A.'
      'occurrence': !!int '1'
    - 'phrase': 'Uthman'
      'meaning': 'S. Uthman Ibn `Affan R.A.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Haidari Faqr Hai Ne Doulat-e-Usmani Hai | Tum Ko Aslaaf Se Kya Nisbat-e-Rohani Hai?'
- 'id': '001_121_060'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ زمانے ميں معزز تھے مسلماں ہو کر | اور تم خوار ہوئے تارک قرآں ہو کر'
  - 'lang': 'en'
    'text': 'They were respected in the world by being Muslims | And you became disgraced by abandoning the Qur’an'
  - 'lang': 'ro'
    'text': 'Woh Zamane Mein Mu’azzaz The Musalman Ho Kar | Aur Tum Khawar Huwe Taarik-e-Quran Ho Kar'
- 'id': '001_121_061'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تم ہو آپس ميں غضب ناک، وہ آپس ميں رحيم | تم خطاکار و خطابيں، وہ خطا پوش و کريم'
  - 'lang': 'en'
    'text': 'You are indignant to each other, beneficent they were | You are guilty and prying into guilts, forgiving and merciful they were'
  - 'lang': 'ro'
    'text': 'Tum Ho Apas Mein Ghazabnak, Woh Apas Mein Raheem | Tum Khatakaar-o-Khatabeen, Woh Khata Posh-o-Kareem'
- 'id': '001_121_062'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چاہتے سب ہيں کہ ہوں اوج ثريا پہ مقيم | پہلے ويسا کوئي پيدا تو کرے قلب سليم'
  - 'lang': 'en'
    'text': 'Though everybody wants to reach the zenith of Thurayyah | Every body must first cultivate that kind of affable heart'
  - 'lang': 'ro'
    'text': 'Chahte Sub Hain Ke Hon Auj-e-Surayya Pe Muqeem, | Pehle Waisa Koi Paida Tau Kare Qalb-e-Salim!'
- 'id': '001_121_063'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تخت فغفور بھي ان کا تھا، سرير کے بھي | يونہي باتيں ہيں کہ تم ميں وہ حميت ہے بھي؟'
  - 'lang': 'en'
    'text': 'The throne of Faghfur was theirs, the crown of Kai also | Is this all mere empty talk or you have that ardor also?'
    'notes':
    - 'phrase': 'Faghfur'
      'meaning': 'Faghfur- This is the generic title of the Emperors of Ancient China.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Takht-e-Faghfoor Bhi Un Ka Tha, Sareer-e-Ke Bhi | Yunhi Baatain Hain Ke Tum Mein Woh Hameeyyat Hai Bhi?'
- 'id': '001_121_064'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خودکشي شيوہ تمھارا، وہ غيور و خود دار | تم اخوت سے گريزاں، وہ اخوت پہ نثار'
  - 'lang': 'en'
    'text': 'You are self-destructive, zealous and self-respecting they were | You flee from brotherhood, lovers and brotherhood they were'
  - 'lang': 'ro'
    'text': 'Khudkushi Shewa Tumhara, Woh Ghayoor-o-Khuddar | Tum Akhuwat Se Gurezan, Woh Akhuwat Pe Nisar'
- 'id': '001_121_065'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تم ہو گفتار سراپا، وہ سراپا کردار | تم ترستے ہو کلي کو، وہ گلستاں بہ کنار'
  - 'lang': 'en'
    'text': 'You are head to foot talk, action incarnate they were | You tantalize for flower-bud, with garden in their lap they were'
  - 'lang': 'ro'
    'text': 'Tum Ho Guftar Sarapa, Woh Sarapa Kirdar | Tum Taraste Ho Kali Ko, Woh Gulistan Bah Kinar'
- 'id': '001_121_066'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اب تلک ياد ہے قوموں کو حکايت ان کي | نقش ہے صفحہ ہستي پہ صداقت ان کي'
  - 'lang': 'en'
    'text': 'Even now nations remember their story | Impressed on existence’s sheet is their fidelity!'
  - 'lang': 'ro'
    'text': 'Ab Talak Yaad Hai Qoumon Ko Hikayat Un Ki | Naqsh Hai Safah-e-Hasti Pe Sadaqat Un Ki'
- 'id': '001_121_067'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مثل انجم افق قوم پہ روشن بھي ہوئے | بت ہندي کي محبت ميں برہمن بھي ہوئے'
  - 'lang': 'en'
    'text': 'Like stars on the nation’s horizon you appeared also | In the Indian idol’s love you became a Brahman also'
  - 'lang': 'ro'
    'text': 'Misl-e-Anjum Ufaq-e-Qoum Pe Roshan Bhi Huwe | But-e-Hindi Ki Mohabbat Mein Barhman Bhi Huwe'
- 'id': '001_121_068'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شوق پرواز ميں مہجور نشيمن بھي ہوئے | بے عمل تھے ہي جواں ، دين سے بدظن بھي ہوئے'
  - 'lang': 'en'
    'text': 'In the love for flying you became separated from the nest also | Indolent were the youth already, became suspicious of dan also'
  - 'lang': 'ro'
    'text': 'Shauq-e-Parwaz Mein Mehjoor-e-Nasheman Bhi Huwe | Be-Amal The Hi Jawan, Deen-e-Se Badzan Bhi Huwe'
- 'id': '001_121_069'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ان کو تہذيب نے ہر بند سے آزاد کيا | لا کے کعبے سے صنم خانے ميں آباد کيا'
  - 'lang': 'en'
    'text': 'They have been freed from every restraint by ‘civilization’ | Having been brought from Ka‘bah, they have been settled in the temple'
  - 'lang': 'ro'
    'text': 'In Ko Tehzeeb Ne Har Bande Se Azad Kiya | La Ke Kaabe Se Sanamkhane Mein Abad Kiya'
- 'id': '001_121_070'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قيس زحمت کش تنہائي صحرا نہ رہے | شہر کي کھائے ہوا ، باديہ پيما نہ رہے'
  - 'lang': 'en'
    'text': 'Qais may not continue enduring hardships of seclusion in the wilderness | May stroll in the city, may not remain wandering in wilderness'
  - 'lang': 'ro'
    'text': 'Qais Zehmat Kash-e-Tanhai-e-Sehra Na Rahe | Shehr Ki Khaye Huwa, Bad Ye Pema Na Rahe!'
- 'id': '001_121_071'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ تو ديوانہ ہے، بستي ميں رہے يا نہ رہے | !يہ ضروري ہے حجاب رخ ليلا نہ رہے'
  - 'lang': 'en'
    'text': 'He is insane, he may or may not in the city remain | It is necessary the Lailah’s veil may not remain'
  - 'lang': 'ro'
    'text': 'Woh To Diwana Hai, Basti Mein Rahe Ya Na Rahe | Ye Zaroori Hai Hijab-e-Rukh-e-Laila Na Rahe!'
- 'id': '001_121_072'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گلہ جور نہ ہو ، شکوئہ بيداد نہ ہو | !عشق آزاد ہے ، کيوں حسن بھي آزاد نہ ہو'
  - 'lang': 'en'
    'text': 'Let there be no wailing against ‘tyranny’ or complaint of ‘injustice’ | Love is free, why should not the Beauty be free also?'
  - 'lang': 'ro'
    'text': 'Gila-e-Jor Na Ho, Shikwa-e-Baidad Na Ho | Ishq Azad Hai, Kyun Husn Bhi Azad Na Ho!'
- 'id': '001_121_073'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عہد نو برق ہے ، آتش زن ہر خرمن ہے | ايمن اس سے کوئي صحرا نہ کوئي گلشن ہے'
  - 'lang': 'en'
    'text': 'The new age is a lightning, consuming every barn is | Safe from this no wilderness and no rose-garden is'
  - 'lang': 'ro'
    'text': 'Ehd-e-Nau Barq Hai, Aatish Zan-e-Har Khirman Hai | Ayman Is Se Koi Sehra No Koi Gulshan Hai'
- 'id': '001_121_074'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اس نئي آگ کا اقوام کہن ايندھن ہے | ملت ختم رسل شعلہ بہ پيراہن ہے'
  - 'lang': 'en'
    'text': 'Of this new fire old nations are the fuel | The Ummah of the last Prophet is set afire'
  - 'lang': 'ro'
    'text': 'Is Nayi Aag Ka Aqwam-e-Kuhan Indhan Hai | Millat-e-Khatam-e-Rusal (S.A.W.) Shaola Ba Perahan Hai'
- 'id': '001_121_075'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آج بھي ہو جو براہيم کا ايماں پيدا | آگ کر سکتي ہے انداز گلستاں پيدا'
  - 'lang': 'en'
    'text': 'If the Iman of Ibrahim is acquired even now | Fire can create the garden’s norm even now'
  - 'lang': 'ro'
    'text': 'Aaj Bhi Jo Baraheem (A.S.) Ka Imaan Paida | Aag Kar Sakti Hai Andaz-e-Gulistan Paida'
- 'id': '001_121_076'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ديکھ کر رنگ چمن ہو نہ پريشاں مالي | کوکب غنچہ سے شاخيں ہيں چمکنے والي'
  - 'lang': 'en'
    'text': 'The gardener should not be upset by seeing the garden’s state | Branches are about to appear from the bunches of buds'
  - 'lang': 'ro'
    'text': 'Dekh Kar Rang-e-Chaman Ho Na Pareshan Mali | Koukab-e-Ghuncha Se Shakhain Hain Chamakne Wali'
- 'id': '001_121_077'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خس و خاشاک سے ہوتا ہے گلستاں خالي | گل بر انداز ہے خون شہدا کي لالي'
  - 'lang': 'en'
    'text': 'The garden will be cleared soon of the waste and trash | The red of the martyrs’ blood will be producing rose buds'
  - 'lang': 'ro'
    'text': 'Khas-o-Khashaak Se Hota Hai Gulistan Khali | Gul Bar Andaaz Hai Khoon-e-Shuhada Ki Laali'
- 'id': '001_121_078'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رنگ گردوں کا ذرا ديکھ تو عنابي ہے | يہ نکلتے ہوئے سورج کي افق تابي ہے'
  - 'lang': 'en'
    'text': 'Look a little the color of the sky somewhat red is | This the glowing of the horizon by the rising sun is!'
  - 'lang': 'ro'
    'text': 'Rang Gardoon Ka Zara Dekh Tau Unnabi Hai | Yeh Nikalte Huwe Suraj Ki Ufaq Taabi Hai'
- 'id': '001_121_079'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'امتيں گلشن ہستي ميں ثمر چيدہ بھي ہيں | اور محروم ثمر بھي ہيں، خزاں ديدہ بھي ہيں'
  - 'lang': 'en'
    'text': 'Some nations in the existence’s garden benefited from their labors are | And some deprived of fruits and even destroyed by autumn are'
  - 'lang': 'ro'
    'text': 'Ummatain Gulshan-e-Hasti Mein Samar Cheeda Bhi Hain | Aur Mehroom-e-Samar Bhi Hain, Khazan Didah Bhi Hain'
- 'id': '001_121_080'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سينکڑوں نخل ہيں، کاہيدہ بھي، باليدہ بھي ہيں | سينکڑوں بطن چمن ميں ابھي پوشيدہ بھي ہيں'
  - 'lang': 'en'
    'text': 'Hundreds of trees deteriorated and hundreds flourishing are | Hundreds still even concealed in the bosom of the garden are'
  - 'lang': 'ro'
    'text': 'Saikron Nakhl Hain, Kaheeda Bhi, Baleeda Bhi Hain | Saikron Batan-e-Chaman Mein Abhi Poshida Bhi Hain'
- 'id': '001_121_081'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نخل اسلام نمونہ ہے برومندي کا | پھل ہے يہ سينکڑوں صديوں کي چمن بندي کا'
  - 'lang': 'en'
    'text': 'The tree of Islam a model of flourishing is | This the fruit of eons of gardening efforts is'
  - 'lang': 'ro'
    'text': 'Nakhl-e-Islam Namoona Hai Bru-Mandi Ka | Phal Hai Ye Saikron Saalon Ki Chaman Bandi Ka'
- 'id': '001_121_082'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پاک ہے گرد وطن سے سر داماں تيرا | تو وہ يوسف ہے کہ ہر مصر ہے کنعاں تيرا'
  - 'lang': 'en'
    'text': 'Your skirt is undefiled by the dust of homeland | You are the Yusuf for whom every Egypt is Kan’an'
    'notes':
    - 'phrase': 'Yusuf'
      'meaning': 'S. Yusuf A.S. Allusion to the story of S. Yusuf A.S. for which see the Holy Qur’an Surah 12. The message of this verse is that Islam and Muslims are super-national and are not restricted to geographical boundaries. This thought has also been emphasized by ‘Allamah Iqbal by repeating it in his works. Cf.'
      'occurrence': !!int '1'
    - 'phrase': 'Kan’an'
      'meaning': 'When Tariq burnt the boats on the Spain’s shore'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Pak Hai Gard-e-Watan Se Sirr-e-Daman Tera | Tu Woh Yousaf Hai Ke Har Misr Hai Kinaan Tera'
- 'id': '001_121_083'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قافلہ ہو نہ سکے گا کبھي ويراں تيرا | غير يک بانگ درا کچھ نہيں ساماں تيرا'
  - 'lang': 'en'
    'text': 'It will never be possible to destroy your caravan | Nothing except the ‘Clarions’s Call’ are your chattel'
  - 'lang': 'ro'
    'text': 'Qafila Ho Na Sake Ga Kabhi Weeran Tera | Ghair Yak Bang-e-Dara Kuch Nahin Saman Tera'
- 'id': '001_121_084'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نخل شمع استي و درشعلہ دود ريشہ تو | عاقبت سوز بود سايہ انديشہ تو'
  - 'lang': 'en'
    'text': 'You are a candle-like tree, in its flame’s smoke your roots are | Your thoughts free from the care of the end are'
    'notes':
    - 'phrase': 'are'
      'meaning': 'said “Your deed is against common sense'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Nakhl-e-Shama Asti-o-Dar Shaola Dawad Resha-e-Tu | Aaqbat Soz Bawad Saya-e-Andesha-e-Tu'
- 'id': '001_121_085'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو نہ مٹ جائے گا ايران کے مٹ جانے سے | نشہ مے کو تعلق نہيں پيمانے سے'
  - 'lang': 'en'
    'text': 'You will not be destroyed by the destruction of Iran | Wine’s ecstasy is not connected with its container'
    'notes':
    - 'phrase': 'Iran'
      'meaning': 'We are far from our homeland how shall we reach back'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Tu Na Mit Jaye Ga Iran Ke Mit Jane Se | Nasha-e-Mai Ko Ta’aluq Nahin Pemane Se'
- 'id': '001_121_086'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے عياں يورش تاتار کے افسانے سے | پاسباں مل گئے کعبے کو صنم خانے سے'
  - 'lang': 'en'
    'text': 'It is evident from the story of the invasion of Tatars | That Ka‘bah got protectors from the temple'
    'notes':
    - 'phrase': 'temple'
      'meaning': 'of resources is not permitted by the Shariah”'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Hai Ayan Yorish-e-Tataar Ke Afsane Se | Pasban Mil Gaye Kaabe Ko Sanam Khane Se'
- 'id': '001_121_087'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کشتي حق کا زمانے ميں سہارا تو ہے | عصر نو رات ہے، دھندلا سا ستارا تو ہے'
  - 'lang': 'en'
    'text': 'You are the support of the boat of God in the world | The present age is night, you are a glimmering star'
  - 'lang': 'ro'
    'text': 'Kashti-e-Haq Ka Zamane Mein Sahara Tu Hai | Asr-e-Nau Raat Hai, Dhundla Sa Sitara Tu Hai'
- 'id': '001_121_088'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے جو ہنگامہ بپا يورش بلغاري کا | غافلوں کے ليے پيغام ہے بيداري کا'
  - 'lang': 'en'
    'text': 'This tumult of Bulgaria’s invasion which is afoot | Is the message of awakening for the negligent'
    'notes':
    - 'phrase': 'negligent'
      'meaning': 'He laughed and took his hand to the sword and said'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Hai Jo Hangama Bipa Yorish-e-Balghari Ka | Ghafilon Ke Liye Pegham Hai Baidari Ka'
- 'id': '001_121_089'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو سمجھتا ہے يہ ساماں ہے دل آزاري کا | امتحاں ہے ترے ايثار کا، خود داري کا'
  - 'lang': 'en'
    'text': 'You think this is the plan for hurting your sentiments | This is a test of your sacrifice and your self respect'
  - 'lang': 'ro'
    'text': 'Tu Samajhta Hai Ye Saman Hai Dil Aazari Ka | Imtihan Hai Tere Isaar Ka, Khud-Dari Ka'
- 'id': '001_121_090'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کيوں ہراساں ہے صہيل فرس اعدا سے | نور حق بجھ نہ سکے گا نفس اعدا سے'
  - 'lang': 'en'
    'text': 'Why are you afraid of the hooves of the enemies’ horses ? | The enemies’ blows will be unable to extinguish the light of the Truth'
  - 'lang': 'ro'
    'text': 'Kyun Harasan Hai Saheel-e-Faras-e-Aada Se | Noor-e-Haq Bujh Na Sake Ga Nafs-e-Aada Se'
- 'id': '001_121_091'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چشم اقوام سے مخفي ہے حقيقت تيري | ہے ابھي محفل ہستي کو ضرورت تيري'
  - 'lang': 'en'
    'text': 'Your potential is still hidden from the world’s nations | The assembly of existence still has need for you'
  - 'lang': 'ro'
    'text': 'Chashme-e-Aqwam Se Makhfi Hai Haqiqat Teri | Hai Abhi Mehfil-e-Hasti Ko Zaroorat Teri'
- 'id': '001_121_092'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ رکھتي ہے زمانے کو حرارت تيري | کوکب قسمت امکاں ہے خلافت تيري'
  - 'lang': 'en'
    'text': 'The whole world is kept alive by your warmth | Your Khilafah is the star of the possibility’s destiny'
  - 'lang': 'ro'
    'text': 'Zinda Rakhti Hai Zamane Ko Hararat Teri | Koukab-e-Qismat-e-Imkan Hai Khilafat Teri'
- 'id': '001_121_093'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وقت فرصت ہے کہاں، کام ابھي باقي ہے | نور توحيد کا اتمام ابھي باقي ہے'
  - 'lang': 'en'
    'text': 'There is no time for leisure, there is work to be done | Completion of the light of Tawhad is still to be done'
  - 'lang': 'ro'
    'text': 'Waqt-e-Fursat Hai Kahan, Kaam Abhi Baqi Hai | Noor-e-Touheed Ka Itmam Abhi Baqi Hai'
- 'id': '001_121_094'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مثل بو قيد ہے غنچے ميں، پريشاں ہوجا | رخت بردوش ہوائے چمنستاں ہوجا'
  - 'lang': 'en'
    'text': 'Like fragrance you are contained in the flower-bud, become scattered | Become the chattel traveling on the wings of the breeze of the rose-garden'
  - 'lang': 'ro'
    'text': 'Misl-e-Bu Qaid Hai Ghunche Mein, Preshan Ho Ja | Rakht Bar Dosh Hawaye Chamanistan Ho Ja'
- 'id': '001_121_095'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے تنک مايہ تو ذرے سے بياباں ہوجا | !نغمہ موج سے ہنگامہء طوفاں ہوجا'
  - 'lang': 'en'
    'text': 'If you are poor, changed from speck to the wilderness be | From the melody of the wave changed to tumult of the storm be'
  - 'lang': 'ro'
    'text': 'Hai Tunk Maya To Zarre Se Byaban Ho Ja | Naghma-e-Mouj Se Hangama-e-Toofan Ho Ja!'
- 'id': '001_121_096'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قوت عشق سے ہر پست کو بالا کر دے | دہر ميں اسم محمد سے اجالا کر دے'
  - 'lang': 'en'
    'text': 'With the Love’s power elevate every low to elegance | With Muhammad’s name illuminate the whole world'
  - 'lang': 'ro'
    'text': 'Quwwat-e-Ishq Se Har Past Ko Bala Kar De | Dehr Mein Ism-e-Muhammad (S.A.W.) Se Ujala Kar De'
- 'id': '001_121_097'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہو نہ يہ پھول تو بلبل کا ترنم بھي نہ ہو | چمن دہر ميں کليوں کا تبسم بھي نہ ہو'
  - 'lang': 'en'
    'text': 'If there is no flower nightingale’s music should also not be | In the world’s garden smile of flower-buds should also not be'
  - 'lang': 'ro'
    'text': 'Ho Na Ye Phool To Bulbul Ka Tarannum Bhi Na Ho | Chaman-e-Dehr Mein Kaliyon Ka Tabassum Bhi Na Ho'
- 'id': '001_121_098'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ نہ ساقي ہو تو پھرمے بھي نہ ہو، خم بھي نہ ہو | بزم توحيد بھي دنيا ميں نہ ہو، تم بھي نہ ہو'
  - 'lang': 'en'
    'text': 'If there is no cup-bearer, wine, and decanter should also not be | Tawhad’s assembly in the world and you should also not be'
  - 'lang': 'ro'
    'text': 'Ye Na Saqi Ho To Phir Mai Bhi Na Ho, Khum Bhi Na Ho | Bazm-e-Touheed Bhi Dunya Mein Na Ho, Tum Bhi Na Ho'
- 'id': '001_121_099'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خيمہ افلاک کا استادہ اسي نام سے ہے | نبض ہستي تپش آمادہ اسي نام سے ہے'
  - 'lang': 'en'
    'text': 'The system of the universe is stable by this very name | The existence’ pulse is warm with this very name'
  - 'lang': 'ro'
    'text': 'Khema Aflak Ka Istada Issi Naam Se Hai | Nabz-e-Hasti Tapish Aamadah Issi Naam Se Hai'
- 'id': '001_121_100'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دشت ميں، دامن کہسار ميں، ميدان ميں ہے | بحر ميں، موج کي آغوش ميں، طوفان ميں ہے'
  - 'lang': 'en'
    'text': 'In the wilderness, on the mountain-side, in the plains it is | In the ocean, in the lap of the wave, in the storm it is'
  - 'lang': 'ro'
    'text': 'Dasht Mein, Daman-e-Kuhsar Mein, Maidan Mein Hai | Behr Mein, Mouj Ki Aghosh Mein, Toofan Mein Hai'
- 'id': '001_121_101'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چين کے شہر، مراقش کے بيابان ميں ہے | اور پوشيدہ مسلمان کے ايمان ميں ہے'
  - 'lang': 'en'
    'text': 'In China’s city, in Morocco’s desert it is | And concealed in the Iman of the Muslim it is'
  - 'lang': 'ro'
    'text': 'Cheen Ke Shehr, Maraqash Ke Byaban Mein Hai | Aur Poshida Musalman Ke Iman Mein Hai'
- 'id': '001_121_102'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چشم اقوام يہ نظارہ ابد تک ديکھے | رفعت شان ''رفعنالک ذکرک'' ديکھے'
  - 'lang': 'en'
    'text': 'The world’s eyes should witness this sight till eternity | The Elegance of the grandeur of “Rafa‘na Laka Zikrak” should see'
    'notes':
    - 'phrase': 'Zikrak”'
      'meaning': 'land is our land because it is our God’s land'
      'occurrence': !!int '1'
