- 'id': '001_121_108'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کي محمد سے وفا تو نے تو ہم تيرے ہيں | يہ جہاں چيز ہے کيا، لوح و قلم تيرے ہيں'
  - 'lang': 'en'
    'text': 'If you are loyal to Muhammad we are yours | This universe is nothing the Tablet and the Pen are yours'
    'notes':
    - 'phrase': 'Pen'
      'meaning': 'As stated earlier the Muslim world was on the path of decline even before World War I, which continued for a long time. However, focusing attention on Iran in this verse is not for exigencies of poetry. Under the Qajar dynasty (1794-1925) Iran was drawn into European power politics, entering into treaties with France (1807), Britain (1814), and ceding most of it’s territory in the Caucasus to Russia. Though Britain and Russia had guaranteed Iran’s independence in 1834 Britain forced Iran’s withdrawal from Afghanistan in 1885. The discovery of oil in 1901 increased Western interference in the Iran’s affairs. In 1907 Britain and Russia agreed to divide Iran into two zones of influence. An army officer Raza Khan mounted a coup de`etat and became dictator in 1921, assuming the title of Raza Shah Pahlava in 1925. All these circumstances bereaved ‘Allamah Iqbal on account of which he included Iran in this verse. However, he has used it as a conviction of hope for Islam and Muslims to reduce their frustration at the world affairs vis- a-vis Muslims.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Ki Muhammed (S.A.W.) Se Wafa Tu Ne Tau Hum Tere Hain | Yeh Jahan Cheez Hai Kya, Loh-o-Qalam Tere Hain'
