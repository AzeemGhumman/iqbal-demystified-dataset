  'text': 'AN INCIDENT OF THE BATTLE OF YARMUK'
'description':
- 'lang': 'en'
  'text': 'This poem refers to the battle of Yarmuk waged during the Khilafah of S. ‘Umar Faruq R.A. (636) at Yarmuk against the Byzantine wing of the Roman Empire. The battle was fought between the flowers of both armies. The Roman army was a well trained, well equipped and well organized body of 300,00 men. The Muslim army was hardly 46,000 men strong and was neither well equipped nor well trained. However, as the story related in this poem states, every soldier in the Islamic army was full of zeal for fighting in the cause of God. There was no pessimism and the Islamic formula of ghaza or shahad (conqueror or martyr) operated. The “young man” in the second verse was just a soldier and his conversation with S. Abu ‘Ubaidah R.A., the commander portrays the general spirit and zeal of the whole army for fighting in whom even being slain in the cause of God was considered supreme success. Every person in the Muslim army was full of that level of zeal.'
