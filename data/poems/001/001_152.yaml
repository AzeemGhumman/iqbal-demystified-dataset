      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Ae Bu-Ubaidah (R.A.) Rukhsat-e-Paikaar De Mujhe | Labraiz Ho Gya Mere Sabr-o-Sakoon Ka Jaam'
