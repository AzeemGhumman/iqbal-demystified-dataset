---
'id': '001_087'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bang/audio/02-25-1.mp3'
'heading':
- 'lang': 'ur'
  'text': 'زندگي انساں کي اک دم کے سوا کچھ بھي نہيں'
- 'lang': 'en'
  'text': 'THE LIFE OF MAN IS NO MORE THAN A BREATH!'
'description':
- 'lang': 'en'
  'text': 'This ghazal, though apparently simple, is fairly mystical and ends on the note of sarcasm on the people whose piety is only for outward show.'
'sher':
- 'id': '001_087_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگي انساں کي اک دم کے سوا کچھ بھي نہيں | دم ہوا کي موج ہے ، رم کے سوا کچھ بھي نہيں'
  - 'lang': 'en'
    'text': 'The life of Man is no more than a breath! | Breath is a wave of air, it is no more than a flow !'
    'notes':
    - 'phrase': 'flow'
      'meaning': 'Apparently human life is no more than a breath. However, breath is a wave of air, and like all waves is constantly flowing. It is alive only as long as it is flowing. In the same way human life, which this wave sustains, is worth its existence only as long as it is active.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Zindagi Insan Ki Ek Dam Ke Sawa Kuch Bhi Nahin | Dam Hawa Ki Mouj Hai, Ram Ke Siwa Kuch Bhi Nahin'
- 'id': '001_087_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گل تبسم کہہ رہا تھا زندگاني کو مگر | شمع بولي ، گريہء غم کے سوا کچھ بھي نہيں'
  - 'lang': 'en'
    'text': 'The flower was depicting life as a smile, but | The candle said that it is no more than a cry of grief !'
    'notes':
    - 'phrase': 'grief'
      'meaning': 'Everyone perceives life according to his own lights. The flower, which is an emblem of happiness, sees life as a smile, but the candle, which is an emblem of grief perceives it as grief.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Gul Tabassum Keh Raha Tha Zindagaani Ko Magar | Shama Boli, Girya-e-Gham Ke Siwa Kuch Bhi Nahin'
- 'id': '001_087_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'راز ہستي راز ہے جب تک کوئي محرم نہ ہو | کھل گيا جس دم تو محرم کے سوا کچھ بھي نہيں'
  - 'lang': 'en'
    'text': 'The secret of life is a secret till there is a confidante | When it is open, it is nothing more than the confidante !'
    'notes':
    - 'phrase': '!'
      'meaning': 'The confidant of life is an "‘Arif ". When the confidant understands the secret he realizes that he, i.e. Man is the only secret in the universe. This secret is that though Man apparently has humble origins, being created from soil, he has the potential of being the vice‑gerent of God on earth.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Raaz-e-Hasti Raaz Hai Jab Tak Koi Mehram Na Ho | Khul Gya Jis Dam To Mehram Ke Siwa Kuch Bhi Nahin'
- 'id': '001_087_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زائران کعبہ سے اقبال يہ پوچھے کوئي | !کيا حرم کا تحفہ زمزم کے سوا کچھ بھي نہيں'
  - 'lang': 'en'
    'text': 'Somebody should ask the pilgrims of Ka''bah, O Iqbal | Is the gift of the Haram nothing more than Zamzam?'
    'notes':
    - 'phrase': 'Zamzam?'
      'meaning': 'Zamzam‑ This is the sacred spring in the precincts of the K‘abah in Makkah Mu ‘aïïamah whose water is carried home by all pilgrims and distributed to friends and relatives as the most precious gift. This verse is sarcastic and carries the lesson that the real gift of the Haram is that the pilgrim should return from there after sacrificing his arrogance, greed and jealousy, after stoning the Satan in his own self and after controlling the evil in himself by circumambulation.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Zaeeran-e-Kaaba Se Iqbal Ye Puche Koi | Kya Haram Ka Tohfa Zamzam Ke Siwa Kuch Bhi Nahin'
