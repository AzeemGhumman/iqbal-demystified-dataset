'id': '001_153'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Bang%20e%20Dara/153-%20Mazhab.mp3'
'heading':
- 'lang': 'ur'
  'text': 'مذ ہب'
- 'lang': 'en'
  'text': 'RELIGION'
'description':
- 'lang': 'en'
  'text': 'This short poem is another portrayal of ‘Allamah Iqbal’s views on secular nationalism and religion.'
'sher':
- 'id': '001_153_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اپني ملت پر قياس اقوام مغرب سے نہ کر | خاص ہے ترکيب ميں قوم رسول ہاشمي'
  - 'lang': 'en'
    'text': 'Judge not your nation on the criteria of Western nations | Special in composition is the Hashima Prophet’s nation'
  - 'lang': 'ro'
    'text': 'Apni Millat Par Qiyas Aqwam-e-Maghrib Se Na Kar | Khas Hai Tarkeeb Mein Qoum-e-Rusool-e-Hashmi'
- 'id': '001_153_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ان کي جمعيت کا ہے ملک و نسب پر انحصار | قوت مذہب سے مستحکم ہے جمعيت تري'
  - 'lang': 'en'
    'text': 'Based on country and race is their organization | The force of dan stabilizes your organization'
  - 'lang': 'ro'
    'text': 'Un Ki Jamiat Ka Hai Mulk-o-Nasab Par Inhasar | Quwwat-e-Mazhab Se Mustahkam Hai Jamiat Teri'
- 'id': '001_153_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دامن ديں ہاتھ سے چھوٹا تو جمعيت کہاں | اور جمعيت ہوئي رخصت تو ملت بھي گئي'
  - 'lang': 'en'
    'text': 'If the dan’s skirt is lost, disappears the organization | And if organization departs also disappears the nation!'
  - 'lang': 'ro'
    'text': 'Daman-e-Deen Hath Se Chhuta To Jamiat Kahan | Aur Jamiat Huwi Rukhsat To Millat Bhi Gyi'
