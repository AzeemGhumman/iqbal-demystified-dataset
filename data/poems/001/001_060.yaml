---
'id': '001_060'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bang/audio/01-50-11.mp3'
'heading':
- 'lang': 'ur'
  'text': 'کشادہ دست کرم جب وہ بے نياز کرے'
- 'lang': 'en'
  'text': 'WHEN THAT BENIAZ OPENS HIS GRACEFUL HAND'
'description': []
'sher':
- 'id': '001_060_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کشادہ دست کرم جب وہ بے نياز کرے | نياز مند نہ کيوں عاجزي پہ ناز کرے'
  - 'lang': 'en'
    'text': 'When that Beniaz opens His Graceful Hand | Why should the niazmand be not proud of his humility'
    'notes':
    - 'phrase': 'humility'
      'meaning': 'The words Beniaz and Niazmand are difficult to translate. Literally, they mean "the one without need" and "the needy" respectively. They are attributes of God and Man respectively and are used for them. This verse describes the correct psychology of a real man of God, in that on account of the boundless Grace and Beneficence of God, the man who is a real devotee of Him would be proud of his being the needy one. It is so because it is only in this way that he would deserve the Grace of his Lord. The use of Beniaz and Niazmand in the same verse is a mark of literary elegance.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Kushada Dast-e-Karam Jab Woh Be-Niaz Kare | Niazmand Na Kyun Ajazi Pe Naaz Kare'
- 'id': '001_060_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '!بٹھا کے عرش پہ رکھا ہے تو نے اے واعظ | خدا وہ کيا ہے جو بندوں سے احتراز کرے'
  - 'lang': 'en'
    'text': 'You have confined Him to the ‘Arsh, O preacher ! | What kind of God would keep away from His people?'
    'notes':
    - 'phrase': 'people?'
      'meaning': 'God is Omni-present and transcends time and space. In that way He is close to His people. See the Holy Quran 2:186 and 50:16 to cite only a few verses on this subject.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Bitha Ke Arsh Pe Rakha Hai Tu Ne Ae Waaiz! | Khuda Woh Kya Hai Jo Bandon Se Ehtraz Kare'
- 'id': '001_060_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مري نگاہ ميں وہ رند ہي نہيں ساقي | جو ہوشياري و مستي ميں امتياز کرے'
  - 'lang': 'en'
    'text': 'In my view he is not a rind at all, O cup-bearer | Who would distinguish between ecstasy and lack of it'
    'notes':
    - 'phrase': 'rind'
      'meaning': 'Rind is a person who has gone so far in the Love of God that he has become ecstatic and is not able to follow the requirements of the Shara‘h.'
      'occurrence': !!int '1'
    - 'phrase': 'it'
      'meaning': 'As long as a person is consciously aware of being or not being ecstatic he is not a rind. He becomes a rind only when he loses this consciousness also.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Meri Nigah Mein Woh Rind Hi Nahin Saqi | Jo Hoshiyari-o-Masti Mein Imtiaz Kare'
- 'id': '001_060_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مدام گوش بہ دل رہ ، يہ ساز ہے ايسا | جو ہو شکستہ تو پيدا نوائے راز کرے'
  - 'lang': 'en'
    'text': 'Always remain very attentive to the heart, this orchestra is such | If broken, it would produce the music of the Secret'
  - 'lang': 'ro'
    'text': 'Madaam Gosh Ba Dil Reh, Ye Saaz Hai Aesa | Jo Ho Shikasta To Paida Nawa-e-Raaz Kare'
- 'id': '001_060_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کوئي يہ پوچھے کہ واعظ کا کيا بگڑتا ہے | جو بے عمل پہ بھي رحمت وہ بے نياز کرے'
  - 'lang': 'en'
    'text': 'Somebody should ask how it hurts the preacher | If God shows His Grace even to the sinner'
  - 'lang': 'ro'
    'text': 'Koi Ye Puche Ke Waaiz Ka Kya Bigarta Hai | Jo Be-Amal Pe Bhi Rehmat Woh Be-Niaz Kare'
- 'id': '001_060_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سخن ميں سوز ، الہي کہاں سے آتا ہے | يہ چيز وہ ہے کہ پتھر کو بھي گداز کرے'
  - 'lang': 'en'
    'text': 'O God! From where does poetry acquire its heat? | This is a thing with which even stone would soften'
  - 'lang': 'ro'
    'text': 'Sukhan Mein Souz, Elahi Kahan Se Ata Ha | Ye Cheez Woh Hai Ke Pathar Ko Bhi Gudaz Kare'
- 'id': '001_060_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تميز لالہ و گل سے ہے نالہء بلبل | جہاں ميں وانہ کوئي چشم امتياز کرے'
  - 'lang': 'en'
    'text': 'Nightingale’s lament comes from discrimination between tulip and rose | No one in the world should open the discriminating eye'
  - 'lang': 'ro'
    'text': 'Tameez-e-Lala-o-Gul Se Hai Nala-e-Bulbul | Jahan Mein Wa Na Koi Chashm-e-Imtiaz Kare'
- 'id': '001_060_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غرور زہد نے سکھلا ديا ہے واعظ کو | کہ بندگان خدا پر زباں دراز کرے'
  - 'lang': 'en'
    'text': 'The arrogance of piety has taught the preacher | To use abusive language to the people of God'
    'notes':
    - 'phrase': 'God'
      'meaning': 'Allusion to and sarcasm on the arrogance of the seemingly pious persons who are so arrogant that they are rude to other people. Really pious people are not rude and are very modest. Modesty is one of the components of piety.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Ghuroor-e-Zuhd Ne Shikhla Diya Hai Waaiz Ko | Ke Bandgan-e-Khuda Par Zuban Daraz Kare'
- 'id': '001_060_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہوا ہو ايسي کہ ہندوستاں سے اے اقبال | اڑا کے مجھ کو غبار رہ حجاز کرے'
  - 'lang': 'en'
    'text': 'Such wind should blow from India, O Iqbal | Which would blow me as dust to Hijaz'
  - 'lang': 'ro'
    'text': 'Hawa Ho Aesi Ke Hindustan Se Ae Iqbal | Ura Ke Mujh Ko Ghubar-e-Rah-e-Hijaz Kare'
