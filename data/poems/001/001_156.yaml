'heading':
- 'lang': 'ur'
  'text': 'پھول'
- 'lang': 'en'
  'text': 'THE FLOWER'
'description':
- 'lang': 'en'
  'text': 'In this beautiful and apparently nature poem ‘Allamah Iqbal gives the lesson of contentment and self-sufficiency. Verses 4 onwards are very important.'
'sher':
- 'id': '001_156_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تجھے کيوں فکر ہے اے گل دل صد چاک بلبل کي | تو اپنے پيرہن کے چاک تو پہلے رفو کر لے'
  - 'lang': 'en'
    'text': 'O flower! Why do you care for the nightingale’s wounded heart | First you should darn the slits of your own shirt!'
  - 'lang': 'ro'
    'text': 'Tujhe Kyun Fikar Hai Ae Gul Dil-e-Sad Chaak-e-Bulbul Ki | Tu Apne Pairhan Ke Chaak To Pehle Rafoo Kar Le'
- 'id': '001_156_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تمنا آبرو کي ہو اگر گلزار ہستي ميں | تو کانٹوں ميں الجھ کر زندگي کرنے کي خو کرلے'
  - 'lang': 'en'
    'text': 'If you long for respect in the rose garden of existence | You should get accustomed to living entangled in thorns!'
  - 'lang': 'ro'
    'text': 'Tamanna Abru Ki Ho Agar Gulzar-e-Hasti Mein | To Kanton Mein Ulajh Kar Zindagi Karne Ki Khu Kar Le'
- 'id': '001_156_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صنوبر باغ ميں آزاد بھي ہے، پا بہ گل بھي ہے | انھي پابنديوں ميں حاصل آزادي کو تو کر لے'
  - 'lang': 'en'
    'text': 'The juniper in the garden is free as well as chained to the soil | You should acquire freedom within these constraints!'
  - 'lang': 'ro'
    'text': 'Sanobar Bagh Mein Azad Bhi Hai, Pa Ba Gill Bhi Hai | Inhi Pabandiyon Mein Hasil Azadi Ko Tu Kar Le'
- 'id': '001_156_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تنک بخشي کو استغنا سے پيغام خجالت دے | نہ رہ منت کش شبنم نگوں جام وسبو کر لے'
  - 'lang': 'en'
    'text': 'With contentment give message of embarrassment to miserliness | Do not remain obliged to dew, you should empty the cup and the bottle!'
  - 'lang': 'ro'
    'text': 'Tunak Bakhshi Ko Istaghna Se Pegham-e-Khajalat De | Na Reh Minnat Kash-e-Shabnam, Nigun Jaam-o-Saboo Kar Le'
- 'id': '001_156_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہيں يہ شان خودداري ، چمن سے توڑ کر تجھ کو | کوئي دستار ميں رکھ لے ، کوئي زيب گلو کر لے'
  - 'lang': 'en'
    'text': 'It does not befit self respect that being picked from the garden | You should be put in some turban or pinned to some collar!'
  - 'lang': 'ro'
    'text': 'Nahin Ye Shan-e-Khud-Dari, Chaman Se Torh Kar Tujh Ko | Koi Dastaar Mein Rakh Le, Koi Zaib-e-Guloo Kar Le'
- 'id': '001_156_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چمن ميں غنچہ گل سے يہ کہہ کر اڑ گئي شبنم | مذاق جور گلچيں ہو تو پيدا رنگ و بو کر لے'
  - 'lang': 'en'
    'text': 'The dew disappeared from garden saying to the flower bud | If you love gardener’s oppression, you should create beauty'
  - 'lang': 'ro'
    'text': 'Chaman Mein Ghuncha-e-Gul Se Ye Keh Kar Urh Gyi Shabnam | Mazaq-e-Jour-e-Gulcheen Ho To Paida Rang-o-Bu Kar Le'
- 'id': '001_156_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگر منظور ہو تجھ کو خزاں ناآشنا رہنا | جہان رنگ و بو سے، پہلے قطع آرزو کر لے'
  - 'lang': 'en'
    'text': 'If you want to remain unacquainted with autumn | First you should abandon the desire for the beauty’s world'
  - 'lang': 'ro'
    'text': 'Agar Manzoor Ho Tujh Ko Khazan Na-Ashna Rehna | Jahan-e-Rang-o-Bu Se, Pehle Qataa-e-Arzu Kar Le'
- 'id': '001_156_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اسي ميں ديکھ ، مضمر ہے کمال زندگي تيرا | جو تجھ کو زينت دامن کوئي آئينہ رو کر لے'
  - 'lang': 'en'
    'text': 'Look, in this alone is concealed your life’s perfection! | If you should be the decoration of some beauty’s robe!'
  - 'lang': 'ro'
    'text': 'Iss Mein Dekh, Muzmir Hai Kamal-e-Zindagi Tera | Jo Tujh Ko Zeenat-e-Daman Koi Aaeena Ru Kar Le'
