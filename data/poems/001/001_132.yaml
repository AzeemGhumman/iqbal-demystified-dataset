'description':
- 'lang': 'en'
  'text': 'The Ruhalahs were an Afghan tribe who had inhabited an area about 10,000 square miles north east of Delhi. They had acquired much influence and political power by the fourth decade of the eighteenth century. At that time they were a formidable force and proved very effective in breaking the back bone of the Marhatas in the third battle of Panipat, near Delhi in 1761. This battle was fought mainly by the Afghan leader, Ahmad Shah Abdala, helped by Najab al-Daulah, the Prime Minister of the Mughal Emperor with some help from the Ruhalahs. This watershed event occurred under the able and timely political move of the great ‘alim and sufi of Delhi, Shah Wala Allah. Notwithstanding these services to Islam Ruhalahs helped themselves as well to the spoils of the chaos resulting from the decline and break up of the Mughal Empire. This poem relates an anecdote of the attack of Ghulam Qadir Ruhalah on the Red Fort, Delhi in which he blinded the Mughal Emperor and entered into the conversation described in the poem. The last line of the poem is also its lesson, which is that in luxury and indolence a nation loses the will to strive for a virile and self-respecting life. As ‘Allamah Iqbal says: | (202) What was unacceptable gradually became accepted | In slavery nation’s conscience becomes spoiled'
