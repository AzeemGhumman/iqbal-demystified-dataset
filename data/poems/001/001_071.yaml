  - 'lang': 'en'
    'text': 'May I view my sun''s sight from the distance | May I embrace its light like a flower bud'
  - 'lang': 'ro'
    'text': 'Apne Khursheed Ka Nazara Karun Door Se Mein | Sifat-e-Guncha Hum Agosh Rahun Noor Se Mein'
