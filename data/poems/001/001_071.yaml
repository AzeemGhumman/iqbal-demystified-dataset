  'text': 'کلي'
- 'lang': 'en'
  'text': 'THE FLOWER BUD'
'description':
- 'lang': 'en'
  'text': 'This is another short poem in which ‘Allamah Iqbal has used a common object like the flower bud to explain mystic secrets and to show the way to recognizing, loving and revering God. The sun is one of His prominent creations and the influence of the sun produces the marvels and mysteries of the flower bud. Through the flower bud one can comprehend God. The Holy Qur’an has repeatedly appealed to Man to recognize the Existence of God on the basis of the innumerable signs in the afaq (the universe) round us. The following verses specifically refer to the signs based on the sun and the phenomena connected with it: 2:164; 3:190; 6:95-99; 10:5-6; 17:12; 30:20-27; 36:37-40; and 45:3-6. The poem also supports the theory of Wahdat al- Shuhud.'
'sher':
- 'id': '001_071_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جب دکھاتي ہے سحر عارض رنگيں اپنا | کھول ديتي ہے کلي سينہء زريں اپنا'
  - 'lang': 'en'
    'text': 'When the dawn uncovers its beautiful cheek | The flower bud uncovers its golden breast'
  - 'lang': 'ro'
    'text': 'Jab Dikhati Hai Sehar Ariz-e-Rangeen Apna | Khol Deti Hai Kali Seena-e-Zarren Apna'
- 'id': '001_071_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جلوہ آشام ہے صبح کے مے خانے ميں | زندگي اس کي ہے خورشيد کے پيمانے ميں'
  - 'lang': 'en'
    'text': 'It is manifest in the dawn''s tavern | Its life is in the goblet of the sun'
  - 'lang': 'ro'
    'text': 'Jalwa Ashaam Haiye Subah Ke Mai Khane Mein | Zindagi Iss Ki Hai Khursheed Ke Pemane Mein'
- 'id': '001_071_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سامنے مہر کے دل چير کے رکھ ديتي ہے | کس قدر سينہ شگافي کے مزے ليتي ہے'
  - 'lang': 'en'
    'text': 'It opens up its heart before the sun | It enjoys the Love''s anguish immensely'
  - 'lang': 'ro'
    'text': 'Samne Mehr Ke Dil Cheer Ke Rakh Deti Hai | Kis Qadar Seena Shagafi Ke Maze Leti Hai'
- 'id': '001_071_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرے خورشيد! کبھي تو بھي اٹھا اپني نقاب | بہر نظارہ تڑپتي ہے نگاہ بے تاب'
  - 'lang': 'en'
    'text': 'My sun ! You should also lift your veil some time | My restless eye is impatient to witness your sight'
  - 'lang': 'ro'
    'text': 'Mere Khusheed! Kabhi Tu Bhi Utha Apni Naqab | Beher-e-Nazara Tarapti Hai Nigah-e-Betaab'
- 'id': '001_071_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تيرے جلوے کا نشيمن ہو مرے سينے ميں | عکس آباد ہو تيرا مرے آئينے ميں'
  - 'lang': 'en'
    'text': 'May the abode of your manifestations be in my heart | May your reflection flourish in the mirror of my breast'
    'notes':
    - 'phrase': 'breast'
      'meaning': 'This and the remaining verses are the spontaneous expression of ‘Allamah Iqbal''s feelings of Love for God and request to Him to appear in tangible form instead of through His signs, like the sun. In this poem "My sun" means God.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Tere Jalwe Ka Nasheman Ho Mere Seene Mein | Aks Abad Ho Tera Mere Aaeene Mein'
- 'id': '001_071_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگي ہو ترا نظارہ مرے دل کے ليے | روشني ہو تري گہوارہ مرے دل کے ليے'
  - 'lang': 'en'
    'text': 'May your sight be the life for my heart | May your light be the cradle of my heart'
  - 'lang': 'ro'
