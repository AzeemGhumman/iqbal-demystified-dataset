'description':
- 'lang': 'en'
  'text': 'The rise and fall of he Muslim Ummah was a very favorite topic with ‘Allamah Iqbal. His pride at the achievements of the Ummah during the period of its glory knew no bounds, and similar was his grief at its decline and degeneration down to his days. The latest wound to his heart was the destruction of the Uthmaniyah Khilafah and its dismemberment into secular nation states. This tragedy was, in a great measure, brought about by the untimely rebellion of the Arab world, which can only be called a treason. However, the purpose of bringing both these aspects to the Muslim Ummah’s attention was to remind it of its past glory and to persuade it to start the difficult but not impossible task of reformation which would lead to its rejuvenation and renaissance. This poem is one such effort, and deals with just one aspect of the Islamic civilization, viz. the grandeur of its cities.'
