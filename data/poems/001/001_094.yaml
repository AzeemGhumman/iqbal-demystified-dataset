    'text': 'سرزميں دلي کي مسجود دل غم ديدہ ہے | ذرے ذرے ميں لہو اسلاف کا خوابيدہ ہے'
  - 'lang': 'en'
    'text': 'The region of Delhi is adored by my grieved heart | In every speck of it the ancestors’ blood is asleep'
    'notes':
    - 'phrase': 'Delhi'
      'meaning': 'Delhi- Delhi was also called Shahjahanabad or Jahanabad after its re-establishment by the famous Mughal Emperor, Shahjahan (reigned 1627-57). Except for short periods of time it was the capital of several Muslim dynasties for a period of 664 years from 1193 to 1857. It was conquered by Sulèan Quèb al-Dan Aibak in 1193 who made it his capital, and was lost to the British in 1857 after the unfortunate defeat of the India’s freedom fighters in the first war of independence. During this long period it was not only the political capital of the Muslim India but was also a showpiece of their cultural, social and intellectual progress and achievements. It was not only the seat of some of the best and most powerful emperors of India, as is exhibited by its buildings and other historical relics, but was also the rendezvous of the best spiritual, ecclesiastical and temporal scholars of the world. Qureshi (1942) says, “ It is now being gradually recognized that the Sultanate was a part of the greater world of Islam, that it possessed intimate sources of knowledge about the rest of the Muslim world, in particular the Eastern lands, and that the history and institutions of the empire of Delhi cannot be properly understood if they are separated from the general background of Islamic History.” (p. vi). “ Delhi became the most enlightened city of the East and the fame of the Sultanate spread into the four corners of the Muslim world” (p. 5). This status of Delhi entitles it to be the starting point of this poem.'
