---
'id': '001_082'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Bang%20e%20Dara/082-%20Tanhai.mp3'
'heading':
- 'lang': 'ur'
  'text': 'تنہائي'
- 'lang': 'en'
  'text': 'LONELINESS'
'description':
- 'lang': 'en'
  'text': '`Allamah Iqbal was an ardent lover and supporter of late night prayers and supplications and has given expression to these feelings frequently. This poem is also one such expression, in which he extols the blessings of the silent and quiet prayers and supplications in the silence of the night.'
'sher':
- 'id': '001_082_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تنہائي شب ميں ہے حزيں کيا | !انجم نہيں تيرے ہم نشيں کيا'
  - 'lang': 'en'
    'text': 'Why are you sad in the night''s loneliness? | Are not the stars your close associates?'
  - 'lang': 'ro'
    'text': 'Tanhai-e-Shab Mein Hai Hazeen Kya | Anjum Nahin Tere Hum-Nasheen Kya?'
- 'id': '001_082_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ رفعت آسمان خاموش | خوابيدہ زميں ، جہان خاموش'
  - 'lang': 'en'
    'text': 'This elegant dignity of the silent sky | This sleeping earth, this silent world'
  - 'lang': 'ro'
    'text': 'Ye Riffat-e-Asman-e-Khamosh | Khawabidah Zameen, Jahan-e-Khamosh'
- 'id': '001_082_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ چاند ، يہ دشت و در ، يہ کہسار | فطرت ہے تمام نسترن زار'
  - 'lang': 'en'
    'text': 'This moon, wilderness, environment, mountains, | Nature is a prolific garden of white roses'
  - 'lang': 'ro'
    'text': 'Ye Chand, Ye Dasht-o-Dar, Ye Kuhsar | Fitrat Hai Tamam Nasteran Zaar'
- 'id': '001_082_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'موتي خوش رنگ ، پيارے پيارے | يعني ترے آنسوئوں کے تارے'
  - 'lang': 'en'
    'text': 'The colorful pearls, are variegate and beautiful | Seem to be the stars of your tears'
  - 'lang': 'ro'
    'text': 'Moti Khush Rang, Pyare Pyare | Tani Tere Aansuon Ke Tare'
- 'id': '001_082_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '!کس شے کي تجھے ہوس ہے اے دل | !قدرت تري ہم نفس ہے اے دل'
  - 'lang': 'en'
    'text': 'What do you desire so inordinately, O Heart! | Nature is in concord with you, O Heart!'
  - 'lang': 'ro'
    'text': 'Kis Shay Ki Tujhe Hawas Hai Ae Dil ! | Qudrat Teri Hum-Nafas Hai Ae Dil !'
