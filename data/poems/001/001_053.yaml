---
'id': '001_053'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Bang%20e%20Dara/053-%20Ghazliat%20(Laon%20Woh%20Tinkay%20Kahein%20say%20Aashyanay%20Kay%20Liye).mp3'
'heading':
- 'lang': 'ur'
  'text': 'لائوں وہ تنکے کہيں سے آشيانے کے ليے'
- 'lang': 'en'
  'text': 'I SHOULD PROCURE SUCH STRAWS FOR MY NEST FROM SOMEWHERE'
'description': []
'sher':
- 'id': '001_053_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لائوں وہ تنکے کہيں سے آشيانے کے ليے | بجلياں بے تاب ہوں جن کو جلانے کے ليے'
  - 'lang': 'en'
    'text': 'I should procure such straws for my nest from somewhere | For burning which the lightning may be restless'
    'notes':
    - 'phrase': 'restless'
      'meaning': 'One should be prepared to sacrifice everything in the Love of God.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Laon Woh Tinke Kahin Se Ashiyane Ke Liye | Bijlian Betaab Hun Jin Ko Jalane Ke Liye'
- 'id': '001_053_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وائے ناکامي ، فلک نے تاک کر توڑا اسے | ميں نے جس ڈالي کو تاڑا آشيانے کے ليے'
  - 'lang': 'en'
    'text': 'Alas! O despair! The sky broke it down intently | Whichever branch I selected for my nest'
    'notes':
    - 'phrase': 'nest'
      'meaning': 'Under the influence of Greek cosmology the sky was considered to control human destiny throughout the ancient world. In particular it was believed to bring ill luck. Though this belief no longer exists the expression still continues in Urdu and Persian literature.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Waye Nakami, Falak Ne Taak Kar Tora Usse | Mein Ne Jis Dali Ko Tara Ashiyane Ke Liye'
- 'id': '001_053_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنکھ مل جاتي ہے ہفتاد و دو ملت سے تري | ايک پيمانہ ترا سارے زمانے کے ليے'
  - 'lang': 'en'
    'text': 'You are contending with the seventy two nations | One goblet of yours suits the whole world best'
    'notes':
    - 'phrase': 'best'
      'meaning': 'Allusion to the Hadath of the Holy Prophet S.A.W. that the Muslim Ummah would be divided into seventy two sects. However, this verse reminds Muslims that the Holy Qur’an has been sent down to guide the entire world and unite the whole mankind into a super national society and State. So the Muslims, who are its first recipients and custodians, should keep their own brotherhood intact instead of being divided into seventy-two mutually contending sects. See the Holy Qur''an, especially 39:41; 80:11-16; 81:26-29.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Ankh Mil Jati Hai Haftad Wa Do Millat Se Teri | Aik Permana Tera Sare Zamane Ke Liye'
- 'id': '001_053_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل ميں کوئي اس طرح کي آرزو پيدا کروں | لوٹ جائے آسماں ميرے مٹانے کے ليے'
  - 'lang': 'en'
    'text': 'I should create some such longing in my heart | So the sky may turn around to annihilate me best'
  - 'lang': 'ro'
    'text': 'Dil Mein Koi Iss Tarah Ki Arzu Paida Karun | Lot Jaye Asman Mere Mitane Ke Liye'
- 'id': '001_053_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جمع کر خرمن تو پہلے دانہ دانہ چن کے تو | آ ہي نکلے گي کوئي بجلي جلانے کے ليے'
  - 'lang': 'en'
    'text': 'Collect your harvest first by picking it grain by grain | Some thunderbolt will surely come out to annihilate it'
    'notes':
    - 'phrase': 'it'
      'meaning': 'Verses 4 and 5 mean that the highest felicity for a Lover of God is to sacrifice all his hard-earned worldly possessions in His cause.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Jama Kar Kharman Tu Pehle Dana Dana Chun Ke Tu | Aa Hi Nikle Gi Koi Bijle Jalane Ke Liye'
- 'id': '001_053_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پاس تھا ناکامي صياد کا اے ہم صفير | !ورنہ ميں ، اور اڑ کے آتا ايک دانے کے ليے'
  - 'lang': 'en'
    'text': 'I had regard for the failure of the hunter, O friend | Otherwise, why could I come over flying for one grain ?'
  - 'lang': 'ro'
    'text': 'Pas Tha Nakami-e-Sayyad Ka Ae Hum-Safeer | Warna Main Aur Urh Ke Ata Aik Dane Ke Liye!'
- 'id': '001_053_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اس چمن ميں مرغ دل گائے نہ آزادي کا گيت | آہ يہ گلشن نہيں ايسے ترانے کے ليے'
  - 'lang': 'en'
    'text': 'The heart should not sing freedom''s song in this garden | Ah! This garden is not suitable for such odes !'
    'notes':
    - 'phrase': 'odes'
      'meaning': 'This refers to the condition of the Indian sub-continent at the beginning of the twentieth century, when nobody could sing patriotic songs.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Iss Chaman Mein Murgh-e-Dil Gaye Na Azadi Ka Geet | Aah! Ye Gulshan Nahin Aese Tarane Ke Liye'
