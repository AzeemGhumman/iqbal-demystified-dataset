---
'id': '001_068'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Bang%20e%20Dara/068-%20Akhtar-e-Subh.mp3'
'heading':
- 'lang': 'ur'
  'text': 'اختر صبح'
- 'lang': 'en'
  'text': 'THE MORNING STAR - VENUS'
'description':
- 'lang': 'en'
  'text': 'This short poem carries the message that Man’s good deeds would last for ever, even after the sun and the stars would cease to exist, i.e. even after the Day of Judgment.'
'sher':
- 'id': '001_068_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ستارہ صبح کا روتا تھا اور يہ کہتا تھا | ملي نگاہ مگر فرصت نظر نہ ملي'
  - 'lang': 'en'
    'text': 'The dawn’s star was weeping and saying this | "I got the eye but not the leisure for Sight'
  - 'lang': 'ro'
    'text': 'Sitara Subah Ka Rota Tha Aur Ye Kehta Tha | Mili Nigah Magar Fursat-e-Nazar Na Mili'
- 'id': '001_068_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہوئي ہے زندہ دم آفتاب سے ہر شے | اماں مجھي کو تہ دامن سحر نہ ملي'
  - 'lang': 'en'
    'text': 'Everything has come to life through the sun’s energy | Only I did not get protection under the morning’s skirt'
  - 'lang': 'ro'
    'text': 'Huwi Hai Zinda Dam-e-Aftab Se Har Shay | Aman Mujhi Ko Teh-e-Daman-e-Sehar Na Mili'
- 'id': '001_068_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بساط کيا ہے بھلا صبح کے ستارے کي | نفس حباب کا ، تابندگي شرارے کي'
  - 'lang': 'en'
    'text': 'After all what is the capacity of the dawn’s star | It is like bubble’s breath, like the spark’s brightness"'
  - 'lang': 'ro'
    'text': 'Bisat Kya Hai Bhala Subah Ke Sitare Ki | Nafas Habab Ka, Tabindagi Sharare Ki'
- 'id': '001_068_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '!کہا يہ ميں نے کہ اے زيور جبين سحر | غم فنا ہے تجھے! گنبد فلک سے اتر'
  - 'lang': 'en'
    'text': 'I said "O beautiful jewel of the dawn’ s forehead | Do you have fear of death? Come down from the sky'
  - 'lang': 'ro'
    'text': 'Kaha Ye Main Ne Ke Ae Zaiwar-e-Jabeen-e-Sehar ! | Gham-e-Fana Hai Tujhe ! Gunbad-e-Falak Se Uter'
- 'id': '001_068_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ٹپک بلندي گردوں سے ہمرہ شبنم | مرے رياض سخن کي فضا ہے جاں پرور'
  - 'lang': 'en'
    'text': 'Drop down from the sky’s height with the dew | My poetry’s field will be invigorating to you'
  - 'lang': 'ro'
    'text': 'Tapak Bulandi-e-Gardoon Se Hum-Rah-e-Shabnam | Mere Riyaz-e-Sukhan Ki Faza Hai Jaan Parwar'
- 'id': '001_068_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميں باغباں ہوں ، محبت بہار ہے اس کي | بنا مثال ابد پائدار ہے اس کي'
  - 'lang': 'en'
    'text': 'I am the gardener, Love is its bloom | Its foundation is firm like eternity'
  - 'lang': 'ro'
    'text': 'Main Baghban Hun, Mohabbat Bahar Hai Iss Ki | Bina Misal-e-Abad Paidar Hai Iss Ki'
