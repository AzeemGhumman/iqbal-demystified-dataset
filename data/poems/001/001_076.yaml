---
'id': '001_076'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bang/audio/02-14.mp3'
'heading':
- 'lang': 'ur'
  'text': 'کوشش نا تما م'
- 'lang': 'en'
  'text': 'THE UNSUCCESSFUL EFFORT'
'description':
- 'lang': 'en'
  'text': 'This short but beautiful poem brings out an important component of `Allamah Iqbal’s philosophy, viz. that everything is ardently desirous of exhibiting itself. He calls this desire, and the efforts to achieve it, as the very source of real life. The climax is reached in the fifth verse according to which God Himself is anxious to manifest Himself to Man but it is only the human effort which would reveal Him to an individual, if the latter so desires and works for. This is a message to the Muslim youth to develop the philosophy of life in which the goal is unattainable. Outwardly, any effort at achieving such a goal appears futile but it is not so in reality. Really speaking it is not the goal but the longing which is never satisfied.'
'sher':
- 'id': '001_076_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فرقت آفتاب ميں کھاتي ہے پيچ و تاب صبح | چشم شفق ہے خوں فشاں اختر شام کے ليے'
  - 'lang': 'en'
    'text': 'The dawn is vexed by separation from the sun | The twilight''s eye is raining blood for the evening star'
  - 'lang': 'ro'
    'text': 'Furqat-e-Aftab Mein Khati Hai Paich-o-Taab Subha | Chasm-e-Shafaq Hai Khoon Fashan Akhtar-e-Shaam Ke Liye'
- 'id': '001_076_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رہتي ہے قيس روز کو ليلي شام کي ہوس | اختر صبح مضطرب تاب دوام کے ليے'
  - 'lang': 'en'
    'text': 'The day''s Qais has the pining for the night''s Lailah | The morning star is restless for perpetual radiance'
    'notes':
    - 'phrase': 'Lailah'
      'meaning': 'Qais or Majnun and Lailah.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Rehti Hai Qais-e-Roz Ko Laila-e-Sham Ki Hawas | Akhtar-e-Subah Muztarib Taab-e-Dawam Ke Liye'
- 'id': '001_076_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کہتا تھا قطب آسماں قافلہ نجوم سے | ہمرہو ، ميں ترس گيا لطف خرام کے ليے'
  - 'lang': 'en'
    'text': 'The sky''s polar star was saying to the stars'' caravan | "Companions ! I am tantalized for the pleasure of walking"'
  - 'lang': 'ro'
    'text': 'Kehta Tha Qutb-e-Asman Qafla-e-Najoom Se | Humraho, Main Taras Gya Lutf-e-Kharaam Ke Liye'
- 'id': '001_076_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سوتوں کو نديوں کا شوق ، بحر کا نديوں کو عشق | موجہء بحر کو تپش ماہ تمام کے ليے'
  - 'lang': 'en'
    'text': 'Springs desire rivers, rivers love the ocean | The ocean wave is in love with the full moon'
  - 'lang': 'ro'
    'text': 'Soton Ko Naddiyon Ka Shauq, Behar Ka Naddiyon Ko Ishq | Moja-e-Behar Ko Tapish Mah-e-Tamam Ke Liye'
- 'id': '001_076_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حسن ازل کہ پردہء لالہ و گل ميں ہے نہاں | کہتے ہيں بے قرار ہے جلوہء عام کے ليے'
  - 'lang': 'en'
    'text': 'The eternal Beauty which is veiled in tulips and roses | Is considered to be restless for general manifestation'
  - 'lang': 'ro'
    'text': 'Husn-e-Azal Ke Parda-e-Lala-o-Gul Mein Hai Nihan | Kehte Hain Be-Qarar Hai Jalwa-e-Aam Ke Liye'
- 'id': '001_076_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'راز حيات پو چھ لے خضر خجستہ گام سے | زندہ ہر ايک چيز ہے کوشش ناتمام سے'
  - 'lang': 'en'
    'text': 'Ask Khizar of blessed steps for the secret of life | Everything is alive with un-achieved effort'
    'notes':
    - 'phrase': 'Khizar'
      'meaning': 'Khizar.'
      'occurrence': !!int '1'
    - 'phrase': 'effort'
      'meaning': 'An important attribute of Khizar A.S. is his traditional restlessness and incessant activism (See Poem 144. "Khizar-i-Rah, Jawab-i-Khizar, Sahra Navarda" (The Traveler''s Guide, The Response of Khizar, Wandering in the Wilderness). Similarly an object is living only as long as it is in incessant search of its Creator and "activism" is that effort. It becomes lifeless if it loses these attributes and it will disappear once it finds the Creator.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Raaz-e-Hayat Puch Le Khizr-e-Khajasta Gaam Se | Zinda Har Aik Cheez Hai Kosish-e-Natamam Se'
