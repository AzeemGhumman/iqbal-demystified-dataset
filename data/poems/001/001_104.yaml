'heading':
- 'lang': 'ur'
  'text': 'ايک حاجي مدينے کے راستے ميں'
- 'lang': 'en'
  'text': 'A PILGRIM ON HIS WAY TO MADINAH'
'description':
- 'lang': 'en'
  'text': 'This poem allegorically deals with the controversy of Intellect and Love, a subject which was very dear to ‘Allamah Iqbal. The identity of the young man from Bukhara is immaterial for the lesson of the poem, which is that Intellect may be sufficient to understand the Existence or the Being of God and for solving the material problems of life but only the Love of God and the Holy Prophet S.A.W. can guide one to understand the Dhat or Essence of God. The poem’s climax is reached in the last verse.'
'sher':
- 'id': '001_104_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قافلہ لوٹا گيا صحرا ميں اور منزل ہے دور | اس بياباں يعني بحر خشک کا ساحل ہے دور'
  - 'lang': 'en'
    'text': 'The caravan has been robbed in wilderness and the destination is far | The coast of this desolation, that is this dry ocean is far'
  - 'lang': 'ro'
    'text': 'Qafla Loota Gya Sehra Mein Aur Manzil Hai Door | Iss Byaban Yani Behr-e-Khushk Ka Sahil Hai Door'
- 'id': '001_104_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہم سفر ميرے شکار دشنہء رہزن ہوئے | بچ گئے جو ، ہو کے بے دل سوئے بيت اللہ پھرے'
  - 'lang': 'en'
    'text': 'My fellow travelers became victims of the robbers’ dagger | The remaining ones turned back to Makkah in frustration'
  - 'lang': 'ro'
    'text': 'Hum Safar Mere Shikar-e-Dashna-e-Rehzan Huwe | Bach Gye Jo, Ho Ke Be-Dil Sooye Bait Ullah Phire'
- 'id': '001_104_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '!اس بخاري نوجواں نے کس خوشي سے جان دي | موت کے زہراب ميں پائي ہے اس نے زندگي'
  - 'lang': 'en'
    'text': 'How willingly this young man from Bukhara gave his life! | In the poison of death he has found the taste of life!'
  - 'lang': 'ro'
    'text': 'Uss Bukhari Naujawan Ne Kis Khushi Se Jaan Di! | Mout Ke Zehr Ab Mein Payi Hai Uss Ne Zindagi'
- 'id': '001_104_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خنجر رہزن اسے گويا ہلال عيد تھا | ''ہائے يثرب'' دل ميں ، لب پر نعرہ توحيد تھا'
  - 'lang': 'en'
    'text': 'The robber’s dagger was the Eid’s crescent to him | “Ah Yathrib” was within heart, Tawhad’s slogan was on the lips'
  - 'lang': 'ro'
    'text': 'Khanjar-e-Rahzan Usse Goya Hilal-e-Eid Tha | ‘Haye Yasrab’ Dil Mein Lab Par Naara-e-Touheed Tha'
- 'id': '001_104_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خوف کہتا ہے کہ يثرب کي طرف تنہا نہ چل | شوق کہتا ہے کہ تو مسلم ہے ، بے باکانہ چل'
  - 'lang': 'en'
    'text': 'Fear says, “Do not travel alone towards Yathrib” | Longing says, “You are a Muslim, travel fearlessly”'
  - 'lang': 'ro'
    'text': 'Khauf Kehta Hai Ke Yasrab Ki Taraf Tanha Na Chal | Shauq Kehta Hai Tu Muslim Hai, Bebakana Chal'
- 'id': '001_104_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بے زيارت سوئے بيت اللہ پھر جاؤں گا کيا | عاشقوں کو روز محشر منہ نہ دکھلاؤں گا کيا'
  - 'lang': 'en'
    'text': '“Would I return to Makkah without paying homage? | Would I not appear confidently before Lovers on the Judgment Day?'
  - 'lang': 'ro'
    'text': 'Be-Ziarat Sooye Bait Ullah Phir Jaun Ga Kya | Ashiqon Ko Rouz-e-Mehshar Munh Na Dikhlaun Ga Kya'
- 'id': '001_104_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خوف جاں رکھتا نہيں کچھ دشت پيمائے حجاز | ہجرت مدفون يثرب ميں يہي مخفي ہے راز'
  - 'lang': 'en'
    'text': 'The traveler through Hijaz’ wilderness has no fear for life | This secret is hidden in the emigration of the Holy Prophet'
  - 'lang': 'ro'
    'text': 'Khauf-e-Jaan Rakhta Nahin Kuch Dast Pemaye Hijaz | Hijrat-e-Madfoon-e- Yasrab (S.A.W.)   Mein Yehi Makhfi Hai Raaz'
- 'id': '001_104_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گو سلامت محمل شامي کي ہمراہي ميں ہے | عشق کي لذت مگر خطروں کے جاں کاہي ميں ہے'
  - 'lang': 'en'
    'text': 'Thought safety is in the companionship of the Syrian litter | Pleasure of Love is in the heart-breaking affliction of danger'
    'notes':
    - 'phrase': 'litter'
      'meaning': 'Allusion to the custom of a State caravan proceeding from Damascus in Syria to Makkah Mu’aïïamah for Haj in which safety was ensured.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Go Salamat Mehmil-e-Shami Ki Humrahi Mein Hai | Ishq Ki Lazzat Magar Khatron Ki Jaankahi Mein Hai'
- 'id': '001_104_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آہ! يہ عقل زياں انديش کيا چالاک ہے | اور تاثر آدمي کا کس قدر بے باک ہے'
  - 'lang': 'en'
    'text': 'Ah! How clever this timid Intellect is! | And the brave man’s feeling how fearless is!'
  - 'lang': 'ro'
    'text': 'Aah! Ye Aqal-e-Zayan Andaish Kya Chalak Hai | Aur Tassur Admi Ka Kis Qadr Bebaak Hai'
