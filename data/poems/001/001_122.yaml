  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نشہ پلا کے گرانا تو سب کو آتا ہے | مزا تو جب ہے کہ گرتوں کو تھام لے ساقي'
  - 'lang': 'en'
    'text': 'Everyone knows how to throw down people with intoxicants | The fun is to convert the intoxicated one to sanity, O cup-bearer'
  - 'lang': 'ro'
    'text': 'Nasha Pila Ke Girana To Sub Ko Ata Hai | Maza To Jab Hai Ke Girton Ko Thaam Le Saqi'
- 'id': '001_122_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جو بادہ کش تھے پرانے، وہ اٹھتے جاتے ہيں | !کہيں سے آب بقائے دوام لے ساقي'
  - 'lang': 'en'
    'text': 'Those who were the old wine-drinkers are gradually departing | Bring the water of immortality from somewhere, O cup-bearer'
  - 'lang': 'ro'
    'text': 'Jo Badah Kash The Purane, Woh Uthte Jate Hain | Kaheen Se Aab-e-Baqaye Dawam Le Saqi!'
- 'id': '001_122_003'
