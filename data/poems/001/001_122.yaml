  'text': 'ساقي'
- 'lang': 'en'
  'text': 'THE CUP-BEARER'
'description':
- 'lang': 'en'
  'text': 'This short poem is difficult to understand. It compares the intoxication of the material kind, which may be caused by intoxicants or the arrogance of material wealth, with the ecstasy of the wine of m‘arifah which gives additional sanity in the form of insight into spiritual truths to the one who drinks it. The Muslim Ummah is addressed as the cup-bearer. In the last verse the Ummah is admonished to wake up from its slumber of several centuries to face the problems of the coming age, which is expressed by the metaphor of dawn. The metaphors of night and dawn in this verse also represent the dark age in the history of the Muslim Ummah, which is about to end, and the new world order in which the Muslim Ummah will be the leader of mankind and will be called upon to shoulder various responsibilities. This thought is expanded in the poem 145 “tulu-i-Islam” (The Dawn of Islam), which is coming later in the book.'
