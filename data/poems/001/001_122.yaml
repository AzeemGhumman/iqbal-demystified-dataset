  - 'lang': 'en'
    'text': 'Your whole night has passed in tumult and clamor | The dawn is close remember God, O cup-bearer!'
  - 'lang': 'ro'
    'text': 'Kati Hai Raat To Hangama Gustari Mein Teri | Sehar Qareeb Hai, Allah Ka Name Le Saqi!'
