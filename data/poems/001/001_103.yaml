---
'id': '001_103'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Bang%20e%20Dara/103-%20Wataniyat.mp3'
'heading':
- 'lang': 'ur'
  'text': 'وطنيت'
- 'lang': 'en'
  'text': 'WATANIYAT'
'description':
- 'lang': 'en'
  'text': 'This poem is a continuation of the previous one. A logical corollary of the concept of universality of Islam emphasized in the previous poem is the one of an Ummah, which would be a supranational entity instead of a geographical one. This poem enunciates the political theory of Islam.'
'sher':
- 'id': '001_103_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اس دور ميں مے اور ہے ، جام اور ہے جم اور | ساقي نے بنا کي روش لطف و ستم اور'
  - 'lang': 'en'
    'text': 'In this age the wine, the cup, even Jam is different | The cup-bearer started different ways of grace and tyranny'
    'notes':
    - 'phrase': 'Jam'
      'meaning': 'Jam- This is the name of a Persian king who is reputed to have a wine cup in which he could see the whole world'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Iss Dour Mein Mai Aur Hai, Jaam Aur Hai Jam Aur | Saqi Ne Bina Ki Rawish-e-Lutf-o-Sitam Aur'
- 'id': '001_103_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مسلم نے بھي تعمير کيا اپنا حرم اور | تہذيب کے آزر نے ترشوائے صنم اور'
  - 'lang': 'en'
    'text': 'The Muslim also constructed a different haram of his own | The Azar of civilization made different idols of his own'
    'notes':
    - 'phrase': 'Azar'
      'meaning': 'Azar- He was the father of S. Ibraham A.S. and is famous as a sculptor of idols in Ur in the kingdom of Chaldea.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Muslim Ne Bhi Tameer Kiya Apna Haram Aur | Tehzeeb Ke Azar Ne Tarshawaye Sanam Aur'
- 'id': '001_103_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ان تازہ خداؤں ميں بڑا سب سے وطن ہے | جو پيرہن اس کا ہے ، وہ مذہب کا کفن ہے'
  - 'lang': 'en'
    'text': 'Country, is the biggest among these new gods! | What is its shirt is the shroud of Dan'
  - 'lang': 'ro'
    'text': 'In Taza Khudaon Mein Bara Sub Se Watan Hai | Jo Pairhan Iss Ka Hai, Woh Mazhab Ka Kafan Hai'
- 'id': '001_103_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ بت کہ تراشيدہء تہذيب نوي ہے | غارت گر کاشانہء دين نبوي ہے'
  - 'lang': 'en'
    'text': 'This idol which is the product of the new civilization | Is the plunderer of the structure of the Holy Prophet’s Dan'
  - 'lang': 'ro'
    'text': 'Ye But Ke Tarashida-e-Tehzeeb-e-Nawi Hai | Gharatgar-e-Kashana-e-Deen-e-Nabwi Hai'
- 'id': '001_103_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بازو ترا توحيد کي قوت سے قوي ہے | اسلام ترا ديس ہے ، تو مصطفوي ہے'
  - 'lang': 'en'
    'text': 'Your arm is enforced with the strength of the Divine Unity | You are the followers of Musèafa , your country is Islam'
    'notes':
    - 'phrase': 'Musèafa'
      'meaning': 'Musèafa- This is an honorific name of the Holy Prophet S.A.W.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Bazu Tera Touheed Ki Quwwat Se Qawi Hai | Islam Tera Dais Hai, Tu Mustafavi Hai'
- 'id': '001_103_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نظارہ ديرينہ زمانے کو دکھا دے | !اے مصطفوي خاک ميں اس بت کو ملا دے'
  - 'lang': 'en'
    'text': 'You should show the old panorama to the world | O Musèafaa’s follower ! You should destroy this idol'
  - 'lang': 'ro'
    'text': 'Nazzara-e-Dairina Zamane Ko Dikha De | Ae Mustafavi Khak Mein Iss Butt Ko Mila De!'
- 'id': '001_103_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہو قيد مقامي تو نتيجہ ہے تباہي | رہ بحر ميں آزاد وطن صورت ماہي'
  - 'lang': 'en'
    'text': 'The limitation to country results in destruction | Live like the fish in the ocean free from country'
  - 'lang': 'ro'
    'text': 'Ho Qaid-e-Maqami To Nateeja Hai Tabahi | Reh Behar Mein Azad-e-Watan Soorat-e-Mahi'
- 'id': '001_103_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے ترک وطن سنت محبوب الہي | دے تو بھي نبوت کي صداقت پہ گواہي'
  - 'lang': 'en'
    'text': 'Renouncing the country is the way of the God’s Beloved | You should also testify to the Prophethood’s Truth by similar action'
    'notes':
    - 'phrase': 'Beloved'
      'meaning': 'Allusion to the emigration of the Holy Prophet S.A.W. from Makkah to Madanah .'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Hai Tark-e-Watan Sunnat-e- Mehboob (S.A.W.) -e-Elahi | De Tu Bhi Nabuwwat Ki Sadaqat Pe Gawahi'
- 'id': '001_103_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفتار سياست ميں وطن اور ہي کچھ ہے | ارشاد نبوت ميں وطن اور ہي کچھ ہے'
  - 'lang': 'en'
    'text': 'In political parlance country is something different | In Prophet’s command country is something different'
  - 'lang': 'ro'
    'text': 'Guftar-e-Siasat Mein Watan Aur Hi Kuch Hai | Irshad-e-Nabuwwat Mein Watan Aur Hi Kuch Hai'
- 'id': '001_103_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اقوام جہاں ميں ہے رقابت تو اسي سے | تسخير ہے مقصود تجارت تو اسي سے'
  - 'lang': 'en'
    'text': 'The antagonism among world’s nations is created by this alone | Subjugation as the goal of commerce is created by this alone'
  - 'lang': 'ro'
    'text': 'Aqwam-e-Jahan Mein Hai Raqabat To Issi Se | Taskheer Hai Maqsood-e-Tajarat To Issi Se'
- 'id': '001_103_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خالي ہے صداقت سے سياست تو اسي سے | کمزور کا گھر ہوتا ہے غارت تو اسي سے'
  - 'lang': 'en'
    'text': 'Politics have become bereft of sincerity is by this alone | The destruction of the home of the weak is by this alone'
  - 'lang': 'ro'
    'text': 'Khali Hai Sadaqat Se Siasat To Issi Se | Kamzor Ka Ghar Hota Hai Gharat To Issi Se'
- 'id': '001_103_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اقوام ميں مخلوق خدا بٹتي ہے اس سے | قوميت اسلام کے جڑ کٹتي ہے اس سے'
  - 'lang': 'en'
    'text': 'God’s creation is unjustly divided among nations by it | The Islamic concept of nationality is uprooted by it'
  - 'lang': 'ro'
    'text': 'Aqwam Mein Makhlooq-e-Khuda Batti Hai Iss Se | Qoumiat-e-Islam Ki Jar Katti Hai Iss Se'
