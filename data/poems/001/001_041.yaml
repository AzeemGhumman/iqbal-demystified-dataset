---
'id': '001_041'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Bang%20e%20Dara/041-%20Subh%20Ka%20Sitara.mp3'
'heading':
- 'lang': 'ur'
  'text': 'صبح کا ستارہ'
- 'lang': 'en'
  'text': 'THE MORNING STAR ‑ VENUS'
'description':
- 'lang': 'en'
  'text': 'This poem , in three parts, is yet another one in which ‘Allamah Iqbal has established the superiority of Man above all else in the universe. In common parlance, and particularly in Urdu and Persian literature, denizens of the spiritual world are considered superior to those of the terrestrial world. Allamah Iqbal has presented the view of the Holy Qur’an in which Man has been designated to be superior to all in his capacity of being the Vicegerent of God on earth. Venus, "the morning star", is considered to be very beautiful on account of its brilliance and visibility from the earth early in the morning and also early in the evening. For this reason it is called "Zahrah", i.e. "the bright one". In this poem Venus expresses its desire to be not only a denizen of the earth but be the one in close association with Man. This testifies to the elegance of Man. At another place ‘Allamah Iqbal says: | (176) I have learnt from Prophet''s Ascension to Celestial World | That the world of Man transcends the Celestial World | The last part of the poem describes one aspect which is characteristic of a Mu’min family and is one of its virtues.'
'sher':
- 'id': '001_041_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لطف ہمسايگي شمس و قمر کو چھوڑوں | اور اس خدمت پيغام سحر کو چھوڑوں'
  - 'lang': 'en'
    'text': 'Should I abandon the pleasure of sun''s and moon''s company? | And should I abandon this service of conveying dawn''s message'
    'notes':
    - 'phrase': 'message'
      'meaning': 'Allusion to the appearance of Venus at dawn proclaiming the arrival of the morning.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Lutf-e-Humsayegi-e-Shams-o-Qamar Ko Chorun | Aur Iss Khidmat-e-Paigham-e-Sehar Ko Chorun'
- 'id': '001_041_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميرے حق ميں تو نہيں تاروں کي بستي اچھي | اس بلندي سے زميں والوں کي پستي اچھي'
  - 'lang': 'en'
    'text': 'For me the height of the world of stars is not good | For me lowliness of earth''s denizens is better than this height'
  - 'lang': 'ro'
    'text': 'Mere Haq Mein To Nahin Taron Ki Basti Achi | Iss Bulandi Se Zameen Walon Ki Pasti Achi'
- 'id': '001_041_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آسماں کيا ، عدم آباد وطن ہے ميرا | صبح کا دامن صد چاک کفن ہے ميرا'
  - 'lang': 'en'
    'text': 'What is the sky? Is the uninhabited homeland of mine | The tattered skirt of the morning is my shroud'
  - 'lang': 'ro'
    'text': 'Aasman Kya, Adam Abad Watan Hai Mera | Subah Ka Daman-e-Sad Chaak Kafan Hai Mera'
- 'id': '001_041_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميري قسمت ميں ہے ہر روز کا مرنا جينا | ساقي موت کے ہاتھوں سے صبوحي پينا'
  - 'lang': 'en'
    'text': 'My destiny is dying and being born every day | Drinking morning draft of wine from the hand of death''s cup-bearer'
  - 'lang': 'ro'
    'text': 'Meri Qismat Mein Hai Har Roz Ka Merna Jeena | Saqi-e-Mout Ke Hathon Se Saboohi Peena'
- 'id': '001_041_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ يہ خدمت، نہ يہ عزت، نہ يہ رفعت اچھي | اس گھڑي بھر کے چمکنے سے تو ظلمت اچھي'
  - 'lang': 'en'
    'text': 'This service, this honor, this elegance is not good | Darkness is better than this ephemeral illumination'
  - 'lang': 'ro'
    'text': 'Na Ye Khidmat, Na Ye Izzat, Na Ye Riffat Achi | Iss Ghari Bhar Ke Chamakne Se To Zulmat Achi'
- 'id': '001_041_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميري قدرت ميں جو ہوتا، تو نہ اختر بنتا | قعر دريا ميں چمکتا ہوا گوہر بنتا'
  - 'lang': 'en'
    'text': 'If I had the power, I would have never become a planet | I would have become the shining pearl in the ocean''s depth'
  - 'lang': 'ro'
    'text': 'Meri Qudrat Mein Jo Hota To Na Akhtar Banta | Qa’ar-e-Darya Mein Chamakta Huwa Gohar Banta'
- 'id': '001_041_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'واں بھي موجوں کي کشاکش سے جو دل گھبراتا | چھوڑ کر بحر کہيں زيب گلو ہو جاتا'
  - 'lang': 'en'
    'text': 'There also if I would have become weary of the waves'' struggle | Leaving the ocean I would have become some neck''s decoration'
    'notes':
    - 'phrase': 'decoration'
      'meaning': 'Allusion to pearls which are produced in the ocean.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Waan Bhi Moujon Ki Kashakash Se Jo Dil Ghabrata | Chor Kar Behr Kahin Zaib-e-Guloo Ho Jata'
- 'id': '001_041_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے چمکنے ميں مزا حسن کا زيور بن کر | زينت تاج سر بانوئے قيصر بن کر'
  - 'lang': 'en'
    'text': 'The pleasure of brightness is in being some beauty''s ornament | In being the ornament of the crown of the princess of Caesar'
    'notes':
    - 'phrase': 'Caesar'
      'meaning': 'Caesar -This is the generic title of the emperors of the Roman Empire. They are proverbial for their immense power and wealth of that time.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Hai Chamakne Mein Maza Husn Ka Zaiwar Ban Kar | Zeenat-e-Taj-e-Sar-e-Bano-e-Qaisar Ban Kar'
- 'id': '001_041_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ايک پتھر کے جو ٹکڑے کا نصيبا جاگا | خاتم دست سليماں کا نگيں بن کے رہا'
  - 'lang': 'en'
    'text': 'As the fortune of a piece of stone gained ascendancy | It did not stop short of being jewel of Sulaiman''s ring'
    'notes':
    - 'phrase': 'Sulaiman''s'
      'meaning': 'S. Sulaiman A.S.‑ As Islam considers the Jewish and Christian religions only as evolutionary stages of the final religion of Islam, as contained in the Holy Qur''an Muslims also respect S. Sulaiman A.S. as a true prophet. He is also famous for his wealth, power and glory. The signet ring refers to the stone of his ring which was an emblem of his sovereignty. This verse shows that a mere piece of stone gained elegance by being the stone of the ring of a man.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Aik Pathar Ke Jo Tukre Ka Nasiba Jaaga | Khatam-e-Dast-e-Suleman Ka Nageen Ban Ke Raha'
- 'id': '001_041_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ايسي چنروں کا مگر دہر ميں ہے کام شکست | ہے گہر ہائے گراں مايہ کا انجام شکست'
  - 'lang': 'en'
    'text': 'But breaking is the end of such things in the world | Breaking is the end of the invaluable pearls'
  - 'lang': 'ro'
    'text': 'Aesi Cheezon Ka Magar Dehr Mein Hai Kaam Shikast | Hai Guhr Haye Giran Maya Ka Anjaam Shikast'
- 'id': '001_041_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگي وہ ہے کہ جو ہو نہ شناسائے اجل | کيا وہ جينا ہے کہ ہو جس ميں تقاضائے اجل'
  - 'lang': 'en'
    'text': 'Real life is the one which is not acquainted with death | What good is the life in which there is demand of death?'
  - 'lang': 'ro'
    'text': 'Zindagi Woh Hai Ke Jo Ho Na Shanasaye Ajal | Kya Woh Jeena Hai Ke Ho Jis Mein Taqazaye Ajal'
- 'id': '001_041_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے يہ انجام اگر زينت عالم ہو کر | !کيوں نہ گر جائو ں کسي پھول پہ شبنم ہو کر'
  - 'lang': 'en'
    'text': 'If this is the end of being the decoration of the universe | Why should I not fall as dew on some flower?'
  - 'lang': 'ro'
    'text': 'Hai Ye Anjaam Agar Zeenat-e-Alam Ho Kar | Kyun Na Gir Jaun Kisi Phool Pe Shabnam Ho Kar!'
- 'id': '001_041_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کسي پيشاني کے افشاں کے ستاروں ميں رہوں | کس مظلوم کي آہوں کے شراروں ميں رہوں'
  - 'lang': 'en'
    'text': 'I should live as shining specks in the decoration of someone''s forehead | I should live in the sparks of some oppressed person''s sighs'
  - 'lang': 'ro'
    'text': 'Kisi Paishani Ke Afshan Ke Sitaron Mein Rahun | Kisi Mazloom Ki Aahon Ke Shiraron Mein Rahun'
- 'id': '001_041_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اشک بن کر سرمژگاں سے اٹک جائوں ميں | کيوں نہ اس بيوي کي آنکھوں سے ٹپک جائوں ميں'
  - 'lang': 'en'
    'text': 'As tear I be entangled in the eye lashes of someone | Why should I not drip from the eyes of that lady?'
  - 'lang': 'ro'
    'text': 'Ashak Ban Kar Sir-e-Mazgan Se Atak Jaun Main | Kyun Na Uss Biwi Ki Ankhon Se Tapak Jaun Main'
- 'id': '001_041_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جس کا شوہر ہو رواں، ہو کے زرہ ميں مستور | سوئے ميدان وغا ، حب وطن سے مجبور'
  - 'lang': 'en'
    'text': 'Whose husband, clad in the chains‑armor is departing | To battlefield, compelled by the love of the homeland'
  - 'lang': 'ro'
    'text': 'Jis Ka Shohar Ho Rawan Ho Ke Zrah Mein Mastoor | Sooye Maidan-e-Dagha, Hub-e-Watan Se Majboor'
- 'id': '001_041_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ياس و اميد کا نظارہ جو دکھلاتي ہو | جس کي خاموشي سے تقرير بھي شرماتي ہو'
  - 'lang': 'en'
    'text': 'Who may be exhibiting hope and despair''s spectacle | Whose silence may be putting speech to embarrassment'
  - 'lang': 'ro'
    'text': 'Yaas-o-Umeed Ka Nazara Jo Dikhati Ho | Jis Ki Khamoshi Se Taqreer Bhi Sharmati Ho'
- 'id': '001_041_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جس کو شوہر کي رضا تاب شکيبائي دے | اور نگاہوں کو حيا طاقت گويائي دے'
  - 'lang': 'en'
    'text': 'To whom pleasing the husband may give the strength for patience | And to whose eyes'' modesty may give the power to speak'
  - 'lang': 'ro'
    'text': 'Jis Ko Shohar Ki Raza Taab-e-Shakeebai De | Aur Nigahon Ko Haya Taqat-e-Goyai De'
- 'id': '001_041_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زرد ، رخصت کي گھڑي ، عارض گلگوں ہو جائے | کشش حسن غم ہجر سے افزوں ہو جائے'
  - 'lang': 'en'
    'text': 'Whose rosy cheeks at departure''s time may be turned pale | Attraction of whose beauty by separation''s sorrow may be enhanced'
  - 'lang': 'ro'
    'text': 'Zard., Rukhsat Ki Ghari, Aariz Gulgoon Ho Jaye | Kashish-e-Husn Gham-e-Hijar Se Afzoon Ho Jaye'
- 'id': '001_041_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لاکھ وہ ضبط کرے پر ميں ٹپک ہي جائوں | ساغر ديدئہ پرنم سے چھلک ہي جائوں'
  - 'lang': 'en'
    'text': 'However hard she may control but still I may drip | I may spill over from the cup of the tearful eye'
  - 'lang': 'ro'
    'text': 'Lakh Woh Zabt Kare Par Main Tapak Ho Jaun | Saghir-e-Didah-e-Purnam Se Chhalak Ho Jaun'
- 'id': '001_041_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خاک ميں مل کے حيات ابدي پا جائوں | عشق کا سوز زمانے کو دکھاتا جائوں'
  - 'lang': 'en'
    'text': 'After mixing with dust I may get eternal life | And departing, I may show warmth of Love to the world'
  - 'lang': 'ro'
    'text': 'Khak Mein Mil Ke Hayat-e-Abdi Pa Jaun | Ishq Ka Souz Zamane Ko Dikhata Jaun'
