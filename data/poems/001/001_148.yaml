---
'id': '001_148'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Bang%20e%20Dara/148-%20Pholon%20Ki%20Shehzadi.mp3'
'heading':
- 'lang': 'ur'
  'text': 'پھولوں کي شہز ادي'
- 'lang': 'en'
  'text': 'THE PRINCESS OF FLOWERS'
'description':
- 'lang': 'en'
  'text': 'Through this short poem ‘Allamah Iqbal conveys the lesson that moral and ethical elegance can be achieved only through developing empathy with the people who are suffering. This lesson is emphasized in the two last verses.'
'sher':
- 'id': '001_148_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کلي سے کہہ رہي تھي ايک دن شبنم گلستاں ميں | رہي ميں ايک مدت غنچہ ہائے باغ رضواں ميں'
  - 'lang': 'en'
    'text': 'One day the dew in the garden was saying to the flower bud | “I lived for a long time among the flower buds of Paradise'
  - 'lang': 'ro'
    'text': 'Kali Se Keh Rahi Thi Aik Din Shabnam Gulisan Mein | Rahi Main Aik Muddat Ghuncha Haye Bagh-e-Rizwan Mein'
- 'id': '001_148_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تمھارے گلستاں کي کيفيت سرشار ہے ايسي | نگہ فردوس در دامن ہے ميري چشم حيراں ميں'
  - 'lang': 'en'
    'text': 'The condition of your garden is so elegant | The Paradise’s sight is concealed in my bewildered eye'
  - 'lang': 'ro'
    'text': 'Tumhare Gulistan Ki Kaifiat Sarshar Hai Aesi | Nigah Firdous Dar Daman Hai Meri Chashm-e-Heeran Mein'
- 'id': '001_148_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سنا ہے کوئي شہزادي ہے حاکم اس گلستاں کي | کہ جس کے نقش پا سے پھول ہوں پيدا بياباں ميں'
  - 'lang': 'en'
    'text': 'I have heard that some princess is the ruler of this garden | With whose foot-prints the wilderness would produce flowers'
  - 'lang': 'ro'
    'text': 'Suna Hai Koi Shehzadi Hai Hakim Iss Gulistan Ki | Ke Jis Ke Naqsh-e-Pa Se Phool Hon Paida Byaban Mein'
- 'id': '001_148_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کبھي ساتھ اپنے اس کے آستاں تک مجھ کو تو لے چل | چھپا کر اپنے دامن ميں برنگ موج بو لے چل'
  - 'lang': 'en'
    'text': 'Some day take me with you up to her palace | Take me concealed in your skirt like fragrance”'
  - 'lang': 'ro'
    'text': 'Kabhi Sath Apne Uss Ke Astan Tak Mujh Ko Tu Le Chal | Chupa Kar Apne Daman Mein Barang-e-Mouj-e-Bu Le Chal'
- 'id': '001_148_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کلي بولي، سرير آرا ہماري ہے وہ شہزادي | درخشاں جس کي ٹھوکر سے ہوں پتھر بھي نگيں بن کر'
  - 'lang': 'en'
    'text': 'The flower bud said “On the throne is that princess of ours | By whose kick even stones become resplendent jewels'
  - 'lang': 'ro'
    'text': 'Kali Boli, Sareer Ara Humari Hai Woh Shehzadi | Darkhashan Jis Ki Thoukar Se Hon Pathar  Bhi Nageen Ban Kar'
- 'id': '001_148_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مگر فطرت تري افتندہ اور بيگم کي شان اونچي | نہيں ممکن کہ تو پہنچے ہماري ہم نشيں بن کر'
  - 'lang': 'en'
    'text': 'But your nature is bright and princess’ rank is elegant | It is not possible that you reach her in company with me'
  - 'lang': 'ro'
    'text': 'Magar Fitrat Teri Uftanda Aur Begam Ki Shan Unchi | Nahin Mumkin Ke Tu Pohenche Humari Hum-Nasheen Ban Kar'
- 'id': '001_148_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پہنچ سکتي ہے تو ليکن ہماري شاہزادي تک | کسي دکھ درد کے مارے کا اشک آتشيں بن کر'
  - 'lang': 'en'
    'text': 'However you can reach up to our princess | By becoming the hot tear of some afflicted person'
  - 'lang': 'ro'
    'text': 'Pohench Sakti Hai Tu Lekin Humari Shahzadi Tak | Kisi Dukh Dard Ke Mare Ka Ashak-e-Atisheen Ban Kar'
- 'id': '001_148_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نظر اس کي پيام عيد ہے اہل محرم کو | بنا ديتي ہے گوہر غم زدوں کے اشک پيہم کو'
  - 'lang': 'en'
    'text': 'Her glance is the message of ‘Eid to the Muharram’s people | Turns the continuous tears of afflicted people into pearls'
  - 'lang': 'ro'
    'text': 'Nazar Uss Ki Payam-e-Eid Hai Ahl-e-Muhram Ko | Bana Deti Hai Gohar Ghamzadon Ke Ashak-e-Peham Ko'
