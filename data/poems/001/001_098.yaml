---
'id': '001_098'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Bang%20e%20Dara/098-%20Noumood-e-Subh.mp3'
'heading':
- 'lang': 'ur'
  'text': 'نمود صبح'
- 'lang': 'en'
  'text': 'MORNING’S APPEARANCE'
'description': []
'sher':
- 'id': '001_098_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہو رہي ہے زير دامان افق سے آشکار | صبح يعني دختر دوشيزہ ليل و نہار'
  - 'lang': 'en'
    'text': 'From under the horizon’s skirt is appearing | The day and night’s virgin daughter that is dawn'
  - 'lang': 'ro'
    'text': 'Ho Rahi Hai Zair-e-Daman-e-Ufaq Se Aashkar | Subah Yani Dukhtar-e-Doshiza-e-Lail-o-Nahar'
- 'id': '001_098_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پا چکا فرصت درود فصل انجم سے سپہر | کشت خاور ميں ہوا ہے آفتاب آئينہ کار'
  - 'lang': 'en'
    'text': 'The sky has completed benedictions for the star’s crop | The sun has decorated the eastern horizon with mirrors'
  - 'lang': 'ro'
    'text': 'Pa Chuka Fursat Durood-e-Fasl-e-Anjum Se Sipihr | Kisht-e-Khawar Mein Huwa Hai Aftab Aaeena Kaar'
- 'id': '001_098_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آسماں نے آمد خورشيد کي پا کر خبر | محمل پرواز شب باندھا سر دوش غبار'
  - 'lang': 'en'
    'text': 'The sky, getting news of the arrival of the sun | Has packed up night’s litter on dust-cloud’s shoulders'
  - 'lang': 'ro'
    'text': 'Aasman Ne Amad-e-Khursheed Ki Pa Kar Khabar | Mehmil-e-Parwaz-e-Shab Bandha Sar-e-Dosh-e-Ghubar'
- 'id': '001_098_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شعلہء خورشيد گويا حاصل اس کھيتي کا ہے | بوئے تھے دہقان گردوں نے جو تاروں کے شرار'
  - 'lang': 'en'
    'text': 'The sun’s flame seems to be the produce of this field | Which was sown by sky’s farmer as sparks of stars'
  - 'lang': 'ro'
    'text': 'Shaola Khursheed Goya Hasil Iss Khaiti Ka Hai | Boye The Dehqan-e-Gardoon Ne Jo Taron Ke Sharaar'
- 'id': '001_098_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے رواں نجم سحر ، جيسے عبادت خانے سے | سب سے پيچھے جائے کوئي عابد شب زندہ دار'
  - 'lang': 'en'
    'text': 'The morning star is on the way from the sky retrieving | As the last nightly worshiper from the mosque be retrieving'
  - 'lang': 'ro'
    'text': 'Hai Rawan Najam-e-Sehar, Jaise Ibadat Khane Se | Sub Se Peche Jaye Koi Abid-e-Shab Zinda Dar'
- 'id': '001_098_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کيا سماں ہے جس طرح آہستہ آہستہ کوئي | کھينچتا ہو ميان کي ظلمت سے تيغ آب دار'
  - 'lang': 'en'
    'text': 'What a beautiful sight it is as somebody slowly | Draws the bright sword from the sheath’s darkness'
  - 'lang': 'ro'
    'text': 'Kya Saman Hai Jis Tarah Ahista Ahista Koi | Khainchta Hi Miyan Ki Zulmat Se Taigh-e-Aabdar'
- 'id': '001_098_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مطلع خورشيد ميں مضمر ہے يوں مضمون صبح | جيسے خلوت گاہ مينا ميں شراب خوش گوار'
  - 'lang': 'en'
    'text': 'The dawn’s meaning in the eastern horizon is hidden | As inside the goblet the pleasant wine is hidden'
  - 'lang': 'ro'
    'text': 'Matla-e-Khursheed Mein Muzmar Hai Yun Mazmoon-e-Subah | Jaise Khalwat-Gah-e-Meena Mein Sharab-e-Khushgawar'
- 'id': '001_098_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے تہ دامان باد اختلاط انگيز صبح | شورش ناقوس ، آواز اذاں سے ہمکنار'
  - 'lang': 'en'
    'text': 'The dawn is under the skirt of the friendly breeze | The noise of the conch is mixed with the call of adhan'
  - 'lang': 'ro'
    'text': 'Hai Teh-e-Damaan-e-Baad-e-Ikhtilaat Angaiz-e-Subah | Shaurish-e-Naqoos, Awaz-e-Azan Se Humkinar'
- 'id': '001_098_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جاگے کوئل کي اذاں سے طائران نغمہ سنج | ہے ترنم ريز قانون سحر کا تار تار'
  - 'lang': 'en'
    'text': 'All the singing birds woke up by the cuckoo’s call | Every string of dawn’s system has become musical'
  - 'lang': 'ro'
    'text': 'Jaage Koeel Ki Azan Se Taeeran-e-Naghma Sanj | Hai Tarannum Raiz Qanoon-e-Sehr Ka Taar Taar'
