- 'lang': 'ur'
  'text': 'شفاخانہ حجاز'
- 'lang': 'en'
  'text': 'THE HOSPITAL OF HIJAZ'
'description':
- 'lang': 'en'
  'text': 'This short poem expresses the ardent love of ‘Allamah Iqbal for God and the Holy Prophet S.A.W as well as for the Holy Land of Hijaz.'
'sher':
- 'id': '001_120_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اک پيشوائے قوم نے اقبال سے کہا | کھلنے کو جدہ ميں ہے شفاخانہ حجاز'
  - 'lang': 'en'
    'text': 'A leader of the nation once said to Iqbal | “A hospital is about to open in Jeddah for Hijaz'
  - 'lang': 'ro'
    'text': 'Ek Paishwaye Qoum Ne Iqbal Se Kaha | Khulne Ko Jaddah Mein Hai Shifa Khana-e-Hijaz'
- 'id': '001_120_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہوتا ہے تيري خاک کا ہر ذرہ بے قرار | سنتا ہے تو کسي سے جو افسانہ حجاز'
  - 'lang': 'en'
    'text': 'Every speck of your dust becomes restless | As you hear from somebody the tale of Hijaz'
  - 'lang': 'ro'
    'text': 'Hota Hai Teri Khak Ka Har Zarra Be-Qarar | Sunta Hai Tu Kisi Se Jo Afsana-e-Hijaz'
- 'id': '001_120_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دست جنوں کو اپنے بڑھا جيب کي طرف | مشہور تو جہاں ميں ہے ديوانہ حجاز'
  - 'lang': 'en'
    'text': 'Move your hand of Love towards your pocket | You are world famous as the lover of Hijaz'
  - 'lang': 'ro'
    'text': 'Dast-e-Junoon Ko Apne Barha Jaib Ki Taraf | Mashoor Tu Jahan Mein Hai Diwana-e-Hijaz'
- 'id': '001_120_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دارالشفا حوالي لبطحا ميں چاہيے | نبض مريض پنجہ عيسي ميں چاہيے'
  - 'lang': 'en'
    'text': 'The hospital in the suburbs of Baèha is needed | In the hands of ‘Isa the patient’s pulse is needed ”'
    'notes':
    - 'phrase': 'Baèha'
      'meaning': 'This is another name of Makkah Mu‘aïïamah.'
      'occurrence': !!int '1'
    - 'phrase': 'needed'
      'meaning': 'Allusion to S.‘Isa A.S. and his miracle of bringing the dead to life.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Daru-Shifa Hawali-e-Batha Mein Chahye | Nabz-e-Mareez Panja-e-Esa Mein Chahye'
- 'id': '001_120_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميں نے کہا کہ موت کے پردے ميں ہے حيات | پوشيدہ جس طرح ہو حقيقت مجاز ميں'
  - 'lang': 'en'
    'text': 'I said “Life lies in the veil of death | As the Truth lies veiled in metaphors'
  - 'lang': 'ro'
    'text': 'Main Ne Kaha Ke Mout Ke Parde Mein Hai Hayat | Poushida Jis Tarah Ho Haqiqat Majaz'
- 'id': '001_120_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تلخابہ اجل ميں جو عاشق کو مل گيا | پايا نہ خضر نے مے عمر دراز ميں'
  - 'lang': 'en'
    'text': 'What the Lover has obtained in the position of death | Khizar could not obtain in the wine of eternal life'
  - 'lang': 'ro'
    'text': 'Talkhabah-e-Ajal Mein Jo Ashiq Ko Mil Gya | Piya Na Khizr Ne Mai-e-Umer-e-Daraz'
- 'id': '001_120_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اوروں کو ديں حضور! يہ پيغام زندگي | ميں موت ڈھونڈتا ہوں زمين حجاز ميں'
  - 'lang': 'en'
    'text': 'Sir, convey this message of life to others | I am searching for death in the land of Hijaz'
  - 'lang': 'ro'
    'text': 'Auron Ko Dain Huzoor! Ye Pegham-e-Zindagi | Main Mout Dhoondta Hun Zameen-e-Hijaz Mein'
- 'id': '001_120_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آئے ہيں آپ لے کے شفا کا پيام کيا | !رکھتے ہيں اہل درد مسيحا سے کام کيا'
  - 'lang': 'en'
    'text': 'Why have you brought the message of cure? | What concern do Lovers have with the Masaha2'
  - 'lang': 'ro'
    'text': 'Aye Hain App Le Ke Shifa Ka Payam Kya | Rakhte Hain Ahl-e-Dard Masiha Se Kaam Kya!'
