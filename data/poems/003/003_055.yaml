'heading':
- 'lang': 'ur'
  'text': 'آدم'
- 'lang': 'en'
  'text': 'ADAM'
'description': []
'sher':
- 'id': '003_055_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'طلسم بود و عدم، جس کا نام ہے آدم | خدا کا راز ہے، قادر نہيں ہے جس پہ سخن'
  - 'lang': 'en'
    'text': 'The talisman wrought from mud and clay, Whom we give the name of man, | Is mystery known to God alone, Its essence true we can not scan.'
  - 'lang': 'ro'
    'text': 'Tilism-e-Bood-o-Aadam , Jis Ka Naam Hai Adam | Khuda Ka Raaz Hai, Qadir Nahin Hai Jis Pe Sukhan'
- 'id': '003_055_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زمانہ صبح ازل سے رہا ہے محو سفر | مگر يہ اس کي تگ و دو سے ہو سکا نہ کہن'
  - 'lang': 'en'
    'text': 'Since Creationʹs Early Morn began, Time is engaged in constant flight, | Has tried to leave its trace on man, But has not met success e’en slight.'
  - 'lang': 'ro'
    'text': 'Zamana Subah-e-Azal Se Raha Hai Mehv-e-Safar | Magar Ye Iss Ki Tag-o-Dou Se Ho Saka Na Kuhan'
- 'id': '003_055_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگر نہ ہو تجھے الجھن تو کھول کر کہہ دوں | ''!وجود حضرت انساں نہ روح ہے نہ بدن'''
  - 'lang': 'en'
    'text': 'If you do not get much disturbed, To you this truth I may unroll | That man, Godʹs image, on the earth, Is neither frame of clay nor soul.'
  - 'lang': 'ro'
    'text': 'Agar Na Ho Tujhe Uljhan To Khol Kar Keh Doon | Wujood-e-Hazrat-e-Insan Na Rooh Hai Na Badan'
