  'sherContent':
  - 'lang': 'ur'
    'text': 'جو عالم ايجاد ميں ہے صاحب ايجاد | ہر دور ميں کرتا ہے طواف اس کا زمانہ'
  - 'lang': 'en'
    'text': 'In world, if man contrives a thing much sound, | The men of every period make his round.'
  - 'lang': 'ro'
    'text': 'Jo Alam-e-Ijad Mein Hai Sahib-e-Ijad | Har Dour Mein Karta Hai Tawaaf Iss Ka Zamana'
- 'id': '003_188_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تقليد سے ناکارہ نہ کر اپني خودي کو | کر اس کي حفاظت کہ يہ گوہر ہے يگانہ'
  - 'lang': 'en'
    'text': 'Don''t spoil your Self by blind pursuit. | Take care of precious gem that has no suit.'
  - 'lang': 'ro'
    'text': 'Taqleed Se Nakara Na Kar Apni Khudi Ko | Kar Iss Ki Hifazat Ke Ye Gohar Hai Yagana'
- 'id': '003_188_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '!اس قوم کو تجديد کا پيغام مبارک | ہے جس کے تصور ميں فقط بزم شبانہ'
  - 'lang': 'en'
    'text': 'That nation is welcome to have new ways, | Which has no thought save revels night and days.'
  - 'lang': 'ro'
    'text': 'Uss Qoum Ko Tajdeed Ka Paigham Mubarik ! | Hai Jis Ke Tasawwar Mein Faqt Bazm-e-Shabana'
- 'id': '003_188_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ليکن مجھے ڈر ہے کہ يہ آوازہ تجديد | مشرق ميں ہے تقليد فرنگي کا بہانہ'
  - 'lang': 'en'
    'text': 'Assumption of new modes this fact betrays, | Pretext is sought to follow Frankish ways.'
  - 'lang': 'ro'
    'text': 'Lekin Mujhe Dar Hai Ke Ye Awaza-e-Tajdeed | Mashriq Mein Hai Taqleed-e-Farangi Ka Bahana'
