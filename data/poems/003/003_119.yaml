- 'lang': 'ur'
  'text': 'وجود'
- 'lang': 'en'
  'text': 'BEING'
'description': []
'sher':
- 'id': '003_119_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اے کہ ہے زير فلک مثل شرر تيري نمود | !کون سمجھائے تجھے کيا ہيں مقامات وجود'
  - 'lang': 'en'
    'text': 'O man, your stay and show beneath the sky, Is short and brief, like spark, that parts from flame: | Who can make man detect this fact so clear, That being of man enjoys high rank and name?'
  - 'lang': 'ro'
    'text': 'Ae Ke Hai Zair-e-Falak Misl-e-Sharar Teri Numood | Kon Samjhaye Tujhe Kya Hain Maqamat-e-Wujood!'
- 'id': '003_119_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گر ہنر ميں نہيں تعمير خودي کا جوہر | !وائے صورت گري و شاعري و ناے و سرود'
  - 'lang': 'en'
    'text': 'If craftsmanship of man is quite devoid, Of gift and tact the self to form and frame, | Alas! such art and music of the flute, Are naught but source of much disgrace and shame.'
  - 'lang': 'ro'
    'text': 'Gar Hunar Mein Nahin Tameer-e-Khudi Ka Johar | Waye Soorat-Gari-o-Shairi-o-Naaye-o-Surood'
- 'id': '003_119_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مکتب و مے کدہ جز درس نبودن ندہند | بودن آموز کہ ہم باشي و ہم خواہي بود'
  - 'lang': 'en'
    'text': 'Schools and taverns can no morals teach, Save the fact that you do not exist: | Learn ʹto beʹ for you too are a fact, Besides, your ego thus shall long subsist.'
  - 'lang': 'ro'
    'text': 'Maktab-o-Mai Kudah Juz Dars-e-Naboodan Nadhund | Boodan Amoz Ke Hum Bash-o-Hum Khawahi Bood'
