'id': '003_012'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/01-12.mp3'
'heading':
- 'lang': 'ur'
  'text': 'ملائے حرم'
- 'lang': 'en'
  'text': 'MULLAH OF THE MOSQUE'
'description': []
'sher':
- 'id': '003_012_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عجب نہيں کہ خدا تک تري رسائي ہو | تري نگہ سے ہے پوشيدہ آدمي کا مقام'
  - 'lang': 'en'
    'text': 'I do not wonder if, To God you find approach: | You know not rank of man, For which you need reproach.'
  - 'lang': 'ro'
    'text': 'Ajab Nahin Ke Khuda Tak Teri Rasayi Ho | Teri Nigah Se Hai Poshida Adami Ka Maqam'
- 'id': '003_012_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تري نماز ميں باقي جلال ہے، نہ جمال | تري اذاں ميں نہيں ہے مري سحر کا پيام'
  - 'lang': 'en'
    'text': 'Your worship is devoid, Of grandeur, charm and grace: | Your Call to Prayer at morn, Leaves cold and does not brace'
  - 'lang': 'ro'
    'text': 'Teri Namaz Mein Baqi Jalal Hai, Na Jamal | Teri Azan Mein Nahin Hai Meri Sehar Ka Payam'
