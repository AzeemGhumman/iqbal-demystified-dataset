'heading':
- 'lang': 'ur'
  'text': 'دنيا'
- 'lang': 'en'
  'text': 'THE WORLD'
'description': []
'sher':
- 'id': '003_029_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مجھ کو بھي نظر آتي ہے يہ بوقلموني | وہ چاند، يہ تارا ہے، وہ پتھر، يہ نگيں ہے'
  - 'lang': 'en'
    'text': 'The diverse hues of world I can descry, | Here stone and gem, there moon and starry sky.'
  - 'lang': 'ro'
    'text': 'Mujh Ko Bhi Nazar Ati Hai Ye Bu-Qalmooni | Woh Chand, Ye Tara Hai, Woh Pathar, Ye Nageen Hai'
- 'id': '003_029_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ديتي ہے مري چشم بصيرت بھي يہ فتوي | وہ کوہ ، يہ دريا ہے ، وہ گردوں ، يہ زميں ہے'
  - 'lang': 'en'
    'text': 'My insight also gives this verdict clear, | These are hills, river, earth and sphere.'
  - 'lang': 'ro'
    'text': 'Deti Hai Meri Chashm-e-Beseerat Bhi Ye Fatwa | Woh Koh, Ye Darya Hai, Woh Gardoon, Ye Zameen Hai'
- 'id': '003_029_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حق بات کو ليکن ميں چھپا کر نہيں رکھتا | !تو ہے، تجھے جو کچھ نظر آتا ہے، نہيں ہے'
  - 'lang': 'en'
    'text': 'Of facts so true, I strive to hide not aught: | You are, all else a trick that eyes have wrought!'
  - 'lang': 'ro'
    'text': 'Haq Baat Ko Lekin Main Chupa Kar Nahin Rakhta | Tu Hai, Tujhe Jo Kuch Nazar Ata Hai, Nahin Hai!'
