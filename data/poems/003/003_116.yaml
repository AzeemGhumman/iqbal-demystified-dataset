---
'id': '003_116'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Zarb%20e%20Kaleem/509-%20Nigaah-e-Shouq.mp3'
'heading':
- 'lang': 'ur'
  'text': 'نگاہ شوق'
- 'lang': 'en'
  'text': 'EAGER GLANCE'
'description': []
'sher':
- 'id': '003_116_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ کائنات چھپاتي نہيں ضمير اپنا | کہ ذرے ذرے ميں ہے ذوق آشکارائي'
  - 'lang': 'en'
    'text': 'Contents of soul this world can not conceal, | For every mote has longing to reveal:'
  - 'lang': 'ro'
    'text': 'Ye Kainat Chupati Nahin Zameer Apna | Ke Zarre Zarre Mein Hai Zauq-e-Ashkarayi'
- 'id': '003_116_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کچھ اور ہي نظر آتا ہے کاروبار جہاں | نگاہ شوق اگر ہو شريک بينائي'
  - 'lang': 'en'
    'text': 'The course of life somewhat distinct appears, | If eager looks and sight become corn‐peers.'
  - 'lang': 'ro'
    'text': 'Kuch Aur Hi Nazar Ata Hai Karobar-e-Jahan | Nigah-e-Shauq Agar Ho Shareek-e-Beenai'
- 'id': '003_116_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اسي نگاہ سے محکوم قوم کے فرزند | ہوئے جہاں ميں سزاوار کار فرمائي'
  - 'lang': 'en'
    'text': 'The members of a subject race, By dint of glance, its gloss and grace, | Have acquired the right and claim, To rule and get renown and fame.'
  - 'lang': 'ro'
    'text': 'Issi Nigah Se Mehkoom Qoum Ke Farzand | Huwe Jahan Mein Sazawar-e-Kaar Farmayi'
- 'id': '003_116_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اسي نگاہ ميں ہے قاہري و جباري | اسي نگاہ ميں ہے دلبري و رعنائي'
  - 'lang': 'en'
    'text': 'The glance has might to cause defeat, It has the strength, its foes to beat: | We see through glance great charm and grace, It brings the lovers face to face.'
  - 'lang': 'ro'
    'text': 'Issi Nigah Mein Hai Qahiri-o-Jabari | Issi Nigah Mein Hai Dilbari-o-Raanai'
- 'id': '003_116_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اسي نگاہ سے ہر ذرے کو ، جنوں ميرا | سکھا رہا ہے رہ و رسم دشت پيمائي'
  - 'lang': 'en'
    'text': 'Through self‐same glance my craze imparts, To motes and their most inner parts, | The wont and mode of wandering tramps, Who pay no heed to need of camps.'
  - 'lang': 'ro'
    'text': 'Issi Nigah Se Har Zarre Ko, Junoon Mera | Sikha Raha Hai Reh-o-Rasm-e-Dasht-e-Pemai'
- 'id': '003_116_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نگاہ شوق ميسر نہيں اگر تجھ کو | ترا وجود ہے قلب و نظر کي رسوائي'
  - 'lang': 'en'
    'text': 'If fervent glance and vision keen, You have not met or ever seen; | Your being is a source of shame, On heart, and sight can bring a blame.'
  - 'lang': 'ro'
    'text': 'Nigah-e-Shauq Mayassr Nahin Agar Tujh Ko | Tera Wujood Hai Qalb-o-Nazar Ki Ruswai'
