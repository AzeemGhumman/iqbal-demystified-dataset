'heading':
- 'lang': 'ur'
  'text': 'آزادي نسواں'
- 'lang': 'en'
  'text': 'EMANCIPATION OF WOMEN'
'description': []
'sher':
- 'id': '003_101_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اس بحث کا کچھ فيصلہ ميں کر نہيں سکتا | گو خوب سمجھتا ہوں کہ يہ زہر ہے ، وہ قند'
  - 'lang': 'en'
    'text': 'I know quite well that one despoils, While other is like candy sweet: | I can not give a verdict true, Which needs of Quest can fully meet.'
  - 'lang': 'ro'
    'text': 'Iss Behas Ka Kuch Faisla Main Kar Nahin Sakta | Go Khoob Samajhta Hun Ke Ye Zaher Hai, Woh Qand'
- 'id': '003_101_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کيا فائدہ ، کچھ کہہ کے بنوں اور بھي معتوب | پہلے ہي خفا مجھ سے ہيں تہذيب کے فرزند'
  - 'lang': 'en'
    'text': 'I like to make no more remark, And earn the wrath of present age: | Already the sons of modern cult, ʹGainst me are full of ire and rage.'
  - 'lang': 'ro'
    'text': 'Kya Faida, Kuch Keh Ke Banon Aur Bhi Maatob | Pehle Hi Khafa Mujh Se Hain Tehzeeb Ke Farzand'
- 'id': '003_101_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اس راز کو عورت کي بصيرت ہي کرے فاش | مجبور ہيں ، معذور ہيں ، مردان خرد مند'
  - 'lang': 'en'
    'text': 'The insight owned by woman can, This subtle point with ease reveal: | Constrained and helpless, wise and sage, With knotty point they can not deal.'
  - 'lang': 'ro'
    'text': 'Iss Raaz Ko Aurat Ki Baseerat Hi Kare Faash | Majboor Hain, Maazoor Hain, Mardan-e-Khirdmand'
- 'id': '003_101_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کيا چيز ہے آرائش و قيمت ميں زيادہ | !آزادي نسواں کہ زمرد کا گلوبند'
  - 'lang': 'en'
    'text': 'It is an uphill task to judge, What is more precious, lends much grace: | Emancipation for fair sex or aught, Or emerald‐wrought superb neck‐lace?'
  - 'lang': 'ro'
    'text': 'Kya Cheez Hai Araish-o-Qeemat Mein Zaida | Azadi-e-Niswan Ke Zumurd Ka Gluband !'
