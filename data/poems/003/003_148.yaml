---
'id': '003_148'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/05-01.mp3'
'heading':
- 'lang': 'ur'
  'text': 'اشتراکيت'
- 'lang': 'en'
  'text': 'COMMUNISM'
'description': []
'sher':
- 'id': '003_148_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قوموں کي روش سے مجھے ہوتا ہے يہ معلوم | بے سود نہيں روس کي يہ گرمي رفتار'
  - 'lang': 'en'
    'text': 'From wont and ways of nations all, These facts so clear with ease I learn, | The Russians seem to be in haste, To gain the goal for which they yearn.'
  - 'lang': 'ro'
    'text': 'Qoumon Ki Rawish Se Mujhe Hota Hai Ye Maloom | Be Sood Nahin Roos Ki Ye Garmi-e-Raftar'
- 'id': '003_148_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'انديشہ ہوا شوخي افکار پہ مجبور | فرسودہ طريقوں سے زمانہ ہوا بيزار'
  - 'lang': 'en'
    'text': 'The world is red tip with the modes, That arenʹt in vogue and are outworn; | My intellect, that was tame and mild, Much pert and insolent has grown.'
  - 'lang': 'ro'
    'text': 'Andesha Huwa Shaukhi-e-Afkaar Pe Majboor | Farsooda Tareeqon Se Zamana Huwa Bezar'
- 'id': '003_148_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'انساں کي ہوس نے جنھيں رکھا تھا چھپا کر | کھلتے نظر آتے ہيں بتدريج وہ اسرار'
  - 'lang': 'en'
    'text': 'These mysteries which the greed of man, Had kept in veils of stuff so coarse | Are step by step emerging now, And coming forth by dint of force.'
  - 'lang': 'ro'
    'text': 'Insaan Ki Hawas Ne Jinhain Rakha Tha Chupa Kar | Khule Nazar Aate Hain Batadreej Woh Asrar'
- 'id': '003_148_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قرآن ميں ہو غوطہ زن اے مرد مسلماں | اللہ کرے تجھ کو عطا جدت کردار'
  - 'lang': 'en'
    'text': 'O Muslim, dive deep in the Book, Which was revealed to Prophetsʹ Seal; | May God, by grace on you bestow, Politeness, for good deeds much zeal!'
  - 'lang': 'ro'
    'text': 'Quran Mein Ho Ghota-Zan Ae Mard-e-Musalman | Allah Kare Tujh Ko Atta Jiddat-e-Kirdar'
- 'id': '003_148_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جو حرف ''قل العفو'' ميں پوشيدہ ہے اب تک | !اس دور ميں شايد وہ حقيقت ہو نمودار'
  - 'lang': 'en'
    'text': 'The fact concealed in words so far, ʺSpend what is surplus and is spare,ʺ | May come to light in modern age, And make the meanings clear and bare.'
  - 'lang': 'ro'
    'text': 'Jo Harf-e-‘ Qulil-Affo ’ Mein Poshida Hai Ab Tak | Iss Dour Mein Shaid Woh Haqiqat Ho Namoodar!'
