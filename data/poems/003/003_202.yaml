---
'id': '003_202'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Zarb%20e%20Kaleem/597-%20Fitrat%20ke%20maqasid.mp3'
'heading':
- 'lang': 'ur'
  'text': 'فطرت کے مقاصد کي کرتا ہے نگہباني'
- 'lang': 'en'
  'text': 'One who resides in desert waste'
'description': []
'sher':
- 'id': '003_202_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فطرت کے مقاصد کي کرتا ہے نگہباني | يا بندہ صحرائي يا مرد کہستاني'
  - 'lang': 'en'
    'text': 'One who resides in desert waste, Or person born on mountains steep | Can keep a watch on aims and ends, That Nature in its view does keep.'
  - 'lang': 'ro'
    'text': 'Fitrat Ke Maqasid Ki Karta Hai Nigehbani | Ya Banda-e-Sehrai Ya Mard-e-Kuhistani'
- 'id': '003_202_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دنيا ميں محاسب ہے تہذيب فسوں گر کا | ہے اس کي فقيري ميں سرمايہ سلطاني'
  - 'lang': 'en'
    'text': 'He draws no line ''twixt fair and foul, Of culture, whose spell makes you sleep | His Faqr possesses the wealth of kings, Who coffers full of God do as keep.'
  - 'lang': 'ro'
    'text': 'Dunya Mein Muhasib Hai Tehzeeb-e-Fasoon Gar Ka | Hai Iss Ki Faqeeri Mein Sarmaya-e-Sultani'
- 'id': '003_202_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ حسن و لطافت کيوں ؟ وہ قوت و شوکت کيوں | !بلبل چمنستاني ، شہباز بياباني'
  - 'lang': 'en'
    'text': 'O warbler of this earthly mead, Why are your songs so sweet and fair | Wherefore, desert hawk, you own, Such grandeur great and daring rare?'
  - 'lang': 'ro'
    'text': 'Ye Husn-o-Latafat Kyun, Woh Quwwat-o-Shoukat Kyun | Bulbul Chamanistani, Shahbaz Byabani !'
- 'id': '003_202_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اے شيخ ! بہت اچھي مکتب کي فضا ، ليکن | بنتي ہے بياباں ميں فاروقي و سلماني'
  - 'lang': 'en'
    'text': 'O Shaikh, no doubt, the climate of your school, Is so much pure and chaste | But men, like Salman and Farooq, Are brought up in some desert waste.'
  - 'lang': 'ro'
    'text': 'Ae Sheikh! Bohat Achi Maktab Ki Faza, Lekin | Banti Hai Byaban Mein Farooqi-o-Salmani'
- 'id': '003_202_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صديوں ميں کہيں پيدا ہوتا ہے حريف اس کا | تلوار ہے تيزي ميں صہبائے مسلماني'
  - 'lang': 'en'
    'text': 'The fire that Muslim Faith bestows, Is as sharp as the sword of steel, | But after thousand years is born, Its match, who mighty blows can deal.'
  - 'lang': 'ro'
    'text': 'Sadiyon Mein Kahin Paida Hota Hai Hareef Uss Ka | Talwar Hai Taizi Mein Sehbaye Musalmani!'
