  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بتاؤں تجھ کو مسلماں کي زندگي کيا ہے | يہ ہے نہايت انديشہ و کمال جنوں'
  - 'lang': 'en'
    'text': 'What, shall I tell you then, is a Muslim’s life? | Ecstasy’s summit joined with profoundest thought!'
  - 'lang': 'ro'
    'text': 'Bataun Tujh Ko Musalman Ki Zindagi  Kya Hai | Ye Hai Nihayat-e-Andesha-o-Kamal-e-Junoon'
- 'id': '003_045_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'طلوع ہے صفت آفتاب اس کا غروب | !يگانہ اور مثال زمانہ گونا گوں'
  - 'lang': 'en'
    'text': 'Even its setting flames like a rising sun; | Single its hue, yet manifold age by age;'
  - 'lang': 'ro'
    'text': 'Tulu Hai Sift-e-Aftab Iss Ka Ghuroor | Yagana Aur Misal-e-Zamana Goo-Na-Goon!'
- 'id': '003_045_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ اس ميں عصر رواں کي حيا سے بيزاري | نہ اس ميں عہد کہن کے فسانہ و افسوں'
  - 'lang': 'en'
    'text': 'Neither with those times sharing their scorn of virtue. | Nor with times past their bondage to myth and magic,'
  - 'lang': 'ro'
    'text': 'Na Iss Mein Asr-e-Rawan Ki Haya Se Bezari | Na Iss Mein Ehd-e-Kuhan Ke Fasana-o-Afsoon'
- 'id': '003_045_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حقائق ابدي پر اساس ہے اس کي | !يہ زندگي ہے، نہيں ہے طلسم افلاطوں'
  - 'lang': 'en'
    'text': 'Firm on eternal verity’s bedrock standing— | Here is true life, no airy conceit of Plato!'
  - 'lang': 'ro'
    'text': 'Haqaeeq-e-Abdi Par Asas Hai Iss Ki | Ye Zindagi Hai, Nahin Hai Tilism-e-Aflatoon!'
- 'id': '003_045_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عناصر اس کے ہيں روح القدس کا ذوق جمال | !عجم کا حسن طبيعت ، عرب کا سوز دروں'
  - 'lang': 'en'
    'text': 'Love, that the Spirit harbors, of loveliness Mingles amid its elements | With Iran’s Beauty of mind, Arabia’s inward fire.'
  - 'lang': 'ro'
    'text': 'Anasir Iss Ke Hain Rooh-Ul-Quds Ka Zauq-e-Jamal | Ajam Ka Husn-e-Tabiat, Arab Ka Souz-e-Darun!'
