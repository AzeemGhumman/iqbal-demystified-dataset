'heading':
- 'lang': 'ur'
  'text': 'يورپ اور يہود'
- 'lang': 'en'
  'text': 'EUROPE AND THE JEWS'
'description': []
'sher':
- 'id': '003_153_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ عيش فراواں ، يہ حکومت ، يہ تجارت | دل سينہ بے نور ميں محروم تسلي'
  - 'lang': 'en'
    'text': 'Unbridled luxury, State pomp and pride, Rich commerce; | but to dwell inside That lampless breast all tranquil thoughts refuse.'
  - 'lang': 'ro'
    'text': 'Ye Aesh-e-Farawan, Ye Hukumat, Ye Tajarat | Dil-e-Seena-e-Be Noor Mein Mehroom-e-Tasalli'
- 'id': '003_153_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تاريک ہے افرنگ مشينوں کے دھويں سے | يہ وادي ايمن نہيں شايان تجلي'
  - 'lang': 'en'
    'text': 'Dark is the white man’s country with the grime Of engines, | No valley that might see Splendour descending on a burning tree;'
  - 'lang': 'ro'
    'text': 'Tareek Hai Afrang Machinon Ke Duhween Se | Ye Wadi-e-Ayman Nahin Shayaan-e-Tajalli'
- 'id': '003_153_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے نزع کي حالت ميں يہ تہذيب جواں مرگ | !شايد ہوں کليسا کے يہودي متولي'
  - 'lang': 'en'
    'text': 'A civilization sick before its prime, | At its least gasp—leaving maybe, For caretakers of Christendom, the Jews.'
  - 'lang': 'ro'
    'text': 'Hai Naza Ki Halat Mein Ye Tehzeeb-e-Jawan Marg | Shaid Hon Kaleesa Ke Yuhoodi Mutawalli !'
