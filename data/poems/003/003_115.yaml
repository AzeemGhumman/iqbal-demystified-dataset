---
'id': '003_115'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/04-11.mp3'
'heading':
- 'lang': 'ur'
  'text': 'اميد'
- 'lang': 'en'
  'text': 'HOPE'
'description': []
'sher':
- 'id': '003_115_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مقابلہ تو زمانے کا خوب کرتا ہوں | اگرچہ ميں نہ سپاہي ہوں نے امير جنود'
  - 'lang': 'en'
    'text': 'With courage great a war I wage, ʹGainst evils of the present age: | I do not bear a fighterʹs name, To chieftainship I lay no claim.'
  - 'lang': 'ro'
    'text': 'Muqabala To Zamane Ka Khoob Karta Hun | Agarche Main Na Sipahi Hun Ne Ameer-e-Junood'
- 'id': '003_115_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مجھے خبر نہيں يہ شاعري ہے يا کچھ اور | عطا ہوا ہے مجھے ذکر و فکر و جذب و سرود'
  - 'lang': 'en'
    'text': 'I am not conscious ʹbout this fact, If it is verse or other tact: | God has bestowed on me since long, His praise, reflection, charm and song.'
  - 'lang': 'ro'
    'text': 'Mujhe Khabar Nahin Ye Shayari Hai Ya Kuch Aur | Atta Huwa Hai Mujhe Zikr-o-Fikr-o-Jazb-o-Suroor'
- 'id': '003_115_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جبين بندہ حق ميں نمود ہے جس کي | اسي جلال سے لبريز ہے ضمير وجود'
  - 'lang': 'en'
    'text': 'The flood of light that makes its show, On true and faithful Muslimʹs brow: | With grandeur same is quite replete, That fills beingʹs soul and makes complete.'
  - 'lang': 'ro'
    'text': 'Jabeen-e-Banda-e-Haq Mein Numood Hai Jis Ki | Ussi Jalal Se Labraiz Hai Zameer-e-Wujood'
- 'id': '003_115_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ کافري تو نہيں ، کافري سے کم بھي نہيں | کہ مرد حق ہو گرفتار حاضر و موجود'
  - 'lang': 'en'
    'text': 'You do not call it unbelief, No less it is than disbelief: | That truthful man may get content, I With today, for change show no intent.'
  - 'lang': 'ro'
    'text': 'Ye Kafiri To Nahin, Kafiri Se Kam Bhi Nahin | Ke Mard-e-Haq Ho Giraftar-e-Hazir-o-Mujood'
- 'id': '003_115_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غميں نہ ہو کہ بہت دور ہيں ابھي باقي | نئے ستاروں سے خالي نہيں سپہر کبود'
  - 'lang': 'en'
    'text': 'Donʹt grieve, for millenniums and aeons more, Still lie ahead for man in store: | The ever spinning heaven blue, Is not devoid of planets new.'
  - 'lang': 'ro'
    'text': 'Ye Kafiri To Nahin, Kafiri Se Kam Bhi Nahin | Ke Mard-e-Haq Ho Giraftar-e-Hazir-o-Mujood'
