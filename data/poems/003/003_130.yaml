- 'id': '003_130_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے حقيقت يا مري چشم غلط بيں کا فساد | يہ زميں، يہ دشت ، يہ کہسار ، يہ چرخ کبود'
  - 'lang': 'en'
    'text': 'Is it a fact or delusion mere, Which has been caused by erring eye: | Do earth, hills, deserts vast exist, And is there any azure sky?'
  - 'lang': 'ro'
    'text': 'Hai Haqiqat Ya Meri Chashme-e-Ghalat-Been Ka Fasad | Ye Zameen, Ye Dasht, Ye Kuhsaar, Ye Charakh-e-Kubood'
- 'id': '003_130_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کوئي کہتا ہے نہيں ہے ، کوئي کہتاہے کہ ہے | !کيا خبر ، ہے يا نہيں ہے تيري دنيا کا وجود'
  - 'lang': 'en'
    'text': 'Some aver that they do exist, Whereas some call their being untrue; | O God, it is very hard to find, To truth or falsehood certain clue.'
  - 'lang': 'ro'
    'text': 'Koi Kehta Hai Nahin Hai, Koi Kehta Hai Ke Hai | Kya Khabar, Hai Ke Nahin Hai Teri Dunya Ka Wujood!'
- 'id': '003_130_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميرزا بيدل نے کس خوبي سے کھولي يہ گرہ | !اہل حکمت پر بہت مشکل رہي جس کي کشود'
  - 'lang': 'en'
    'text': 'Bedil resolved this tangled knot, With so much skill and manner nice, | Though sages and wise men of the past, To undo this skein had no device.'
  - 'lang': 'ro'
    'text': 'Mirza Bedil Ne Kis Khoobi Se Kholi Ye Girah | Ahl-e-Hikmat Par Bohat Mushkil Rahi Jis Ki Kushood Bedil  resolved this tangled knot with so much skill and manner nice,'
