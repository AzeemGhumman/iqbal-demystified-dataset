  'text': 'افرنگ زدہ'
- 'lang': 'en'
  'text': 'DAZZLED BY EUROPE'
'description': []
'sher':
- 'id': '003_025_001'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': '(1)'
  - 'lang': 'en'
    'text': '1'
  - 'lang': 'ro'
    'text': '(1)'
- 'id': '003_025_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ترا وجود سراپا تجلي افرنگ | کہ تو وہاں کے عمارت گروں کي ہے تعمير'
  - 'lang': 'en'
    'text': 'Your light is only Europe’s light reflected: | You are four walls her architects have built,'
  - 'lang': 'ro'
    'text': 'Tera Wujood Sarapa Tajali-e-Afrang | Ke Tu Wahan Ke Amarat Garon Ki Hai Tameer'
- 'id': '003_025_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مگر يہ پيکر خاکي خودي سے ہے خالي | !فقط نيام ہے تو، زرنگار و بے شمشير'
  - 'lang': 'en'
    'text': 'A shell of dry mud with no tenant soul, | An empty scabbard chased with flowery gilt.'
  - 'lang': 'ro'
    'text': 'Magar Ye Paidar-e-Khaki Khudi Se Hai Khali | Faqat Nayam Hai Tu, Zar Nigar-o-Beshamsheer!'
- 'id': '003_025_004'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': '(2)'
  - 'lang': 'en'
    'text': '2'
  - 'lang': 'ro'
    'text': '(2)'
- 'id': '003_025_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تري نگاہ ميں ثابت نہيں خدا کا وجود | مري نگاہ ميں ثابت نہيں وجود ترا'
  - 'lang': 'en'
    'text': 'To your mind God’s existence seems unproved: | Your own existence seems not proved to mine.'
  - 'lang': 'ro'
    'text': 'Tera Nigah Mein Sabit Nahin Khuda Ka Wujood | Meri Nigah Mein Sabit Nahin Wujood Tera'
- 'id': '003_025_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وجود کيا ہے، فقط جوہر خودي کي نمود | کر اپني فکر کہ جوہر ہے بے نمود ترا'
  - 'lang': 'en'
    'text': 'He whose self shines like a gem, alone exists; | Take heed of it! I do not see yours shine.'
  - 'lang': 'ro'
    'text': 'Wujood Kya Hai, Faqat Johar-e-Khudi Ki Namood | Kar Apni Fikar Ke Johar Hai Be Namood Tera'
