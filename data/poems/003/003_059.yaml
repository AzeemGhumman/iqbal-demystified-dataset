---
'id': '003_059'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Zarb%20e%20Kaleem/449-%20Mard%20i%20Muslaman.mp3'
'heading':
- 'lang': 'ur'
  'text': 'مرد مسلمان'
- 'lang': 'en'
  'text': 'A MUSLIM'
'description': []
'sher':
- 'id': '003_059_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہرلحظہ ہے مومن کي نئي شان، نئي آن | !گفتار ميں، کردار ميں، اللہ کي برہان'
  - 'lang': 'en'
    'text': 'A Muslim true gets grandeur new, With momentʹs change and every hour: | By words and deeds he gives a proof, Of Mighty God, His reach and power.'
  - 'lang': 'ro'
    'text': 'Har Lehza Hai Momin Ki Nayi Shan, Nayi Aan | Guftar Mein, Kirdar Mein, Allah Ki Burhan!'
- 'id': '003_059_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قہاري و غفاري و قدوسي و جبروت | يہ چار عناصر ہوں تو بنتا ہے مسلمان'
  - 'lang': 'en'
    'text': 'To rout the foes, to grant them reprieve, Do pious deeds and show great might: | Are four ingredients that make, A Muslim Devout who shuns not fight.'
  - 'lang': 'ro'
    'text': 'Qahhari-o-Ghaffari-o-Quddusi-o-Jabroot | Ye Char Anasir Hon To Banta Hai Musalman'
- 'id': '003_059_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہمسايہء جبريل اميں بندئہ خاکي | ہے اس کا نشيمن نہ بخارا نہ بدخشان'
  - 'lang': 'en'
    'text': 'With Gabriel trusted and steadfast, This clay‐born man has kinship close: | A dwelling in some land or clime, For himself Muslim never chose.'
  - 'lang': 'ro'
    'text': 'Humsaya-e-Jibreel-e-Ameen Banda-e-Khaki | Hai Iss Ka Nasheman Na Bukhara Na Badakhshan'
- 'id': '003_059_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ راز کسي کو نہيں معلوم کہ مومن | !قاري نظر آتا ہے ، حقيقت ميں ہے قرآن'
  - 'lang': 'en'
    'text': 'This secret yet none has grasped, That Muslim Scripture reads so sweet: | Practising rules by it prescribed, Becomes its pattern quite complete.'
  - 'lang': 'ro'
    'text': 'Ye Raaz Kisi Ko Nahin Maloom Ke Momin | Qari Nazar Ata Hai, Haqiqat Mein Hai Quran!'
- 'id': '003_059_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قدرت کے مقاصد کا عيار اس کے ارادے | دنيا ميں بھي ميزان، قيامت ميں بھي ميزان'
  - 'lang': 'en'
    'text': 'The Faithful acts on aims and ends, That Nature keeps before its sight: | In world he sifts the good and bad, In future shall judge wrong and right.'
  - 'lang': 'ro'
    'text': 'Qudrat Ke Maqasid Ka Ayar Uss Ke Irade | Dunya Mein Bhi Meezan, Qayamat Mein Bhi Meezan'
- 'id': '003_059_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جس سے جگر لالہ ميں ٹھنڈک ہو، وہ شبنم | درياؤں کے دل جس سے دہل جائيں، وہ طوفان'
  - 'lang': 'en'
    'text': 'While dealing with friends and mates, He is dew that thirst of tulip slakes: | When engaged with his foes in fight, Like torrent strong makes rivers shake.'
  - 'lang': 'ro'
    'text': 'Jis Se Jigar-e-Lala Mein Thandak Ho, Woh Shabnam | Daryaon Ke Dil Jis Se Dehel Jaen, Woh Toofan'
- 'id': '003_059_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فطرت کا سرود ازلي اس کے شب و روز | آہنگ ميں يکتا صفت سورئہ رحمن'
  - 'lang': 'en'
    'text': 'The charm of Natureʹs eternal song, In Muslimʹs life, no doubt is found: | Like chapter Rahman of the Quran, Is full of sweet melodious sound.'
  - 'lang': 'ro'
    'text': 'Firat Ka Surood-e-Azali Iss Ke Shab-o-Roz | Ahang Mein Yakta Sift-e-Soorah-e-Rehman'
- 'id': '003_059_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بنتے ہيں مري کارگہ فکر ميں انجم | لے اپنے مقدر کے ستارے کو تو پہچان'
  - 'lang': 'en'
    'text': 'Such thoughts that shine like lustrous stars, My brain, like workshop, can provide: | You can select the star you like, So that your Fate this star may guide!'
  - 'lang': 'ro'
    'text': 'Bante Hain Meri Kargah-e-Fikr Mein Anjum | Le Apne Muqaddar Ke Sitare Ko Tu Pehchan!'
