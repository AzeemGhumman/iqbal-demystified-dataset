  - 'lang': 'ur'
    'text': 'حکمت مشرق و مغرب نے سکھايا ہے مجھے | ايک نکتہ کہ غلاموں کے ليے ہے اکسير'
  - 'lang': 'en'
    'text': 'The wisdom of the East and West | Has taught me something that will prove elixir to slaves:'
  - 'lang': 'ro'
    'text': 'Hikmat-E-Mashriq-O-Maghrib Ne Sikhaya Hai Mujhe | Aik Nukta Ke Ghulamon Ke Liye Hai Ikseer'
- 'id': '003_160_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دين ہو ، فلسفہ ہو ، فقر ہو ، سلطاني ہو | ہوتے ہيں پختہ عقائد کي بنا پر تعمير'
  - 'lang': 'en'
    'text': 'Whether it is religion or philosophy, poverty or kingship – | All take firm beliefs as their base.'
  - 'lang': 'ro'
    'text': 'Deen Ho, Falsafa Ho, Faqr Ho, Sultani Ho | Hote Hain Pukhta Aqaid Ki Bina Par Tameer'
- 'id': '003_160_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حرف اس قوم کا بے سوز ، عمل زار و زبوں | !ہو گيا پختہ عقائد سے تہي جس کا ضمير'
  - 'lang': 'en'
    'text': 'The words that a nation speaks are dead and its actions are futile | If its heart is bereft of firm beliefs.'
  - 'lang': 'ro'
    'text': 'Harf Uss Qoum Ka Be-Souz, Amal Zaar-o-Zuboon | Ho Gya Pukhta Aqaid Se Tehi Jis Ka Zameer!'
