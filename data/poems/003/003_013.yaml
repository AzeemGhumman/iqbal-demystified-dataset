  'text': 'تقدير'
- 'lang': 'en'
  'text': 'DESTINY'
'description': []
'sher':
- 'id': '003_013_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نااہل کو حاصل ہے کبھي قوت و جبروت | ہے خوار زمانے ميں کبھي جوہر ذاتي'
  - 'lang': 'en'
    'text': 'Oft men who donʹt deserve get might and main, | Anon a Personʹs gifts ungraced remain.'
  - 'lang': 'ro'
    'text': 'Na-Ahl Ko Hasil Hai Kabhi Quwwat-o-Jabroot | Hai Khwar Zamane Meinkabhi Johar-e-Zati'
- 'id': '003_013_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شايد کوئي منطق ہو نہاں اس کے عمل ميں | تقدير نہيں تابع منطق نظر آتي'
  - 'lang': 'en'
    'text': 'Perhaps some rules of Logic are concealed, | Mishaps that lie in wait are not revealed.'
  - 'lang': 'ro'
    'text': 'Shaid Koi Mantaq Ho Nihan Iss Ke Amal Mein | Taqdeer Nahin Tabe-e-Mantaq Nazar Ati'
- 'id': '003_013_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہاں، ايک حقيقت ہے کہ معلوم ہے سب کو | تاريخ امم جس کو نہيں ہم سے چھپاتي'
  - 'lang': 'en'
    'text': 'There is a fact that all of us can know, | World annals much light on this matter throw.'
  - 'lang': 'ro'
    'text': 'Haan, Aik Haqiqat Hai Ke Maloom Hai Sub Ko | Tareekh-e-Ummam Jis Ko Nahin Hum Se Chupati'
- 'id': '003_013_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر لحظہ ہے قوموں کے عمل پر نظر اس کي '' | ''!براں صفت تيغ دو پيکر نظر اس کي'
  - 'lang': 'en'
    'text': 'Fate keeps its eye on what the nations do, | Like two‐edged sword can riddle through and through.'
  - 'lang': 'ro'
    'text': '‘Har Lehza Hai Qoumon Ke Amal Par Nazar Iss Ki | Burran Sift-e-Taeg-e-Do Paikar Nazar Iss Ki !’'
