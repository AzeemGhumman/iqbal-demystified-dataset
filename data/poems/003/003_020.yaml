'heading':
- 'lang': 'ur'
  'text': 'فقر و ملوکيت'
- 'lang': 'en'
  'text': 'FAQR AND MONARCHY'
'description': []
'sher':
- 'id': '003_020_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فقر جنگاہ ميں بے ساز و يراق آتا ہے | ضرب کاري ہے، اگر سينے ميں ہے قلب سليم'
  - 'lang': 'en'
    'text': 'Faqr goes to War unequipped, unarmed with glee, | It deals dire blows, if heart of sins is free.'
  - 'lang': 'ro'
    'text': 'Faqr Jingah Mein Be-Saaz-o-Yaraak Ata Hai | Zarb Kari Hai,Agar Seene Mein Hai Qalb-e-Saleem'
- 'id': '003_020_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اس کي بڑھتي ہوئي بے باکي و بے تابي سے | تازہ ہر عہد ميں ہے قصہ فرعون و کليم'
  - 'lang': 'en'
    'text': 'Its defiance and unrest, ever on increase | Give tale of Moses and Pharoah fresh release.'
  - 'lang': 'ro'
    'text': 'Iss Ki Barhti Huwi Bebaki-o-Betabi Se | Taza Har Ehad Mein Hai Qissa-e-Firon-o-Kaleem'
- 'id': '003_020_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اب ترا دور بھي آنے کو ہے اے فقر غيور | کھا گئي روح فرنگي کو ہوائے زروسيم'
  - 'lang': 'en'
    'text': 'O zealous faqr, you will get your grandeur old, | The Frankish soul is stained with greed of wealth and gold.'
  - 'lang': 'ro'
    'text': 'Ab Tera Dour Bhi Ane Ko Hai Ae Faqr-e-Ghayoor | Kha Gyi Rooh-e-Farangi Ko Hawa-e-Zar-o-Seem'
- 'id': '003_020_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق و مستي نے کيا ضبط نفس مجھ پہ حرام | کہ گرہ غنچے کي کھلتي نہيں بے موج نسيم'
  - 'lang': 'en'
    'text': 'Ecstatic Love forbids control of heart | Without breeze the petals do not part.'
  - 'lang': 'ro'
    'text': 'Ishq-o-Masti Ne Kiya Zabt-e-Nafs Mujh Pe Haram | Ke Girah Ghunche Ki Khulti Nahin Be-Mouj-e-Naseem'
