'heading':
- 'lang': 'ur'
  'text': 'قم باذن اللہ'
- 'lang': 'en'
  'text': 'BY GRACE OF GOD, RISE!'
'description': []
'sher':
- 'id': '003_067_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جہاں اگرچہ دگر گوں ہے ، قم باذن اللہ | وہي زميں ، وہي گردوں ہے ، قم باذن اللہ'
  - 'lang': 'en'
    'text': 'Though change so great has swept the world, There is no need to grieve or smart: | The same the earth and same the skies, By Grace of God, rise! Play your part!'
  - 'lang': 'ro'
    'text': 'Jahan Agarcha Digargoon Hai, Qum Bi-Izinillah | Wohi Zameen, Wohi Gadroon Hai, Qum Bi-Izinillah'
- 'id': '003_067_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کيا نوائے ''اناالحق'' کو آتشيں جس نے | تري رگوں ميں وہي خوں ہے ، قم باذن اللہ'
  - 'lang': 'en'
    'text': 'The same hot blood runs in your veins, That raised the cry ʺThe self is Trueʺ | By Grace of God, rise! Play your part! And go in quest of ventures new.'
  - 'lang': 'ro'
    'text': 'Kiya Nawaye ‘Anal-Haq’ Ko Aatisheen Jis Ne | Teri Ragon Mein Wohi Khoon Hai, Qum Bi-Izinillah'
- 'id': '003_067_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غميں نہ ہو کہ پراگندہ ہے شعور ترا | فرنگيوں کا يہ افسوں ہے ، قم باذن اللہ'
  - 'lang': 'en'
    'text': 'Donʹt mourn or weep for scattered brain, It is a spell that Franks have cast: | This charm with case you can remove, Act, act, anew and leave the past!'
  - 'lang': 'ro'
    'text': 'Ghameen Na Ho Ke Paraganda Hai Shaur Tera | Farangiyon Ka Ye Afsoon Hai, Qum Bi-Izinillah'
