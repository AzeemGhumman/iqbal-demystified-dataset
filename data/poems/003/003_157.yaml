'heading':
- 'lang': 'ur'
  'text': 'مشرق'
- 'lang': 'en'
  'text': 'THE EAST'
'description': []
'sher':
- 'id': '003_157_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مري نوا سے گريبان لالہ چاک ہوا | نسيم صبح ، چمن کي تلاش ميں ہے ابھي'
  - 'lang': 'en'
    'text': 'The poppy heard my song and tore her mantle; | The morning breeze is still in dearch of a garden.'
  - 'lang': 'ro'
    'text': 'Meri Nawa Se Greban-e-Lala Chaak Huwa | Naseem-e-Subah Chaman Ki Talsh Mein Hai Abhi'
- 'id': '003_157_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ مصطفي نہ رضا شاہ ميں نمود اس کي | کہ روح شرق بدن کي تلاش ميں ہے ابھي'
  - 'lang': 'en'
    'text': 'Ill lodged in Ataturk or Reza Shah, | The soul of the East is still in search of a body.'
  - 'lang': 'ro'
    'text': 'Na Mustafa Na Raza Shah Mein Numood Uss Ki | Ke Rooh-e-Sharaq Badan Ki Talash Mein Hai Abhi'
- 'id': '003_157_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مري خودي بھي سزا کي ہے مستحق ليکن | زمانہ دارو رسن کي تلاش ميں ہے ابھي'
  - 'lang': 'en'
    'text': 'This thing I am may merit chastisement; | Only—the world is still in search of a gibbet.'
  - 'lang': 'ro'
    'text': 'Meri Khudi Bhi Saza Ki Hai Mustahiq Lekin | Zamana Daar-o-Rasan Ki Talash Mein Hai Abhi'
