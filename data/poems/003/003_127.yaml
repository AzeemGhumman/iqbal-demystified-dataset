  'text': 'KHAQANI'
'description': []
'sher':
- 'id': '003_127_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '''وہ صاحب ''تحفہ العراقين | ارباب نظر کا قرہ العين'
  - 'lang': 'en'
    'text': 'Khaqani, the author of Tuhfatularaqain, | Is dear to those who truths can scan.'
  - 'lang': 'ro'
    'text': 'Woh Sahib-e-‘Tohfa-Tul-Araqeen’ | Arbab-e-Nazar Ka Qurratulain'
- 'id': '003_127_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے پردہ شگاف اس کا ادراک | پردے ہيں تمام چاک در چاک'
  - 'lang': 'en'
    'text': 'His wisdom is so sharp and keen, | From truths he can remove the screen.'
  - 'lang': 'ro'
    'text': 'Hai Parda Shagaf Uss Ka Idaak | Parde Hein Tamam Chaak Dar Chaak'
- 'id': '003_127_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خاموش ہے عالم معاني | !کہتا نہيں حرف ''لن تراني'''
  - 'lang': 'en'
    'text': 'With world of meanings he is free: | They dare not say ʺyou can not seeʺ.'
  - 'lang': 'ro'
    'text': 'Khamosh Hai Alam-e-Maani | Kehta Nahin Harf-e-‘Lan Tarani’!'
- 'id': '003_127_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پوچھ اس سے يہ خاک داں ہے کيا چيز | ہنگامہ اين و آں ہے کيا چيز'
  - 'lang': 'en'
    'text': 'Ask him what does this world imply, | Where does the cause or tumults lie?'
  - 'lang': 'ro'
    'text': 'Puch Iss Se Ye Khaakdan Hai Kya Cheez | Hangama-e-Ae-o-Aan Hai Kya Cheez'
- 'id': '003_127_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ محرم عالم مکافات | اک بات ميں کہہ گيا ہے سو بات'
  - 'lang': 'en'
    'text': 'He knows the world of requital well, | His maxims with much wisdom swell,'
  - 'lang': 'ro'
    'text': 'Woh Mehram-e-Alam-e-Makafar | Ek Baat Mein Keh Gya Hai Sou Baat'
- 'id': '003_127_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خود بوے چنيں جہاں تواں برد '''' | ''''!کابليس بماند و بوالبشر مرد'
  - 'lang': 'en'
    'text': '“Opinion ʹbout world you can derive, | Adam dead, Satan still alive!ʺ'
  - 'lang': 'ro'
    'text': 'Khud Buye Cheeneen Jahan Tawan Burd | Kabalees Bamanand-o-Bu-Al-Bashar Murd!'
