---
'id': '003_002'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Zarb%20e%20Kaleem/392-%20La%20ilah%20illallah.mp3'
'heading':
- 'lang': 'ur'
  'text': 'لا الہ الا اللہ'
- 'lang': 'en'
  'text': 'NO GOD BUT HE'
'description': []
'sher':
- 'id': '003_002_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خودي کا سر نہاں لا الہ الا اللہ | خودي ہے تيغ، فساں لا الہ الا اللہ'
  - 'lang': 'en'
    'text': 'The secret of the self is hid, In words ʺNo god but He alone.ʺ | The self is just a dull‐edged sword, ʺNo god but He,ʺ the grinding stone.'
  - 'lang': 'ro'
    'text': 'Khudi Ka Sirr-e-Nihan La Ilaha Illallah | Khudi Hai Taeg, Fasan La Ilaha Illallah'
- 'id': '003_002_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ دور اپنے براہيم کي تلاش ميں ہے | صنم کدہ ہے جہاں، لا الہ الا اللہ'
  - 'lang': 'en'
    'text': 'An Abraham by the age is sought, To break the idols of this Hall: | The avowal of Godʹs Oneness can, Make all these idols headlong fall.'
  - 'lang': 'ro'
    'text': 'Ye Dour Apne Baraheem Ki Talash Mein Hai | Sanam Kudah Hai Jahan, La Ilaha Illallah'
- 'id': '003_002_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کيا ہے تو نے متاع غرور کا سودا | فريب سود و زياں ، لا الہ الا اللہ'
  - 'lang': 'en'
    'text': 'A bargain you have struck for goods, Of life, a step, that smacks conceit, | All save the call ʺNo god but Heʺ, Is merely fraught with fraud and deceit.'
  - 'lang': 'ro'
    'text': 'Kiya Hai Tu Ne Mataa-e-Ghuroor Ka Soda | Faraib Sood-o-Zayan, La Ilaha Illallah'
- 'id': '003_002_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ مال و دولت دنيا، يہ رشتہ و پيوند | بتان وہم و گماں، لا الہ الا اللہ'
  - 'lang': 'en'
    'text': 'The worldly wealth and riches too, Ties of blood and friends a dream | The idols wrought by doubts untrue, All save Godʹs Oneness empty seem.'
  - 'lang': 'ro'
    'text': 'Ye Maal-o-Doulat-e-Dunya, Ye Rishta-o-Pewand | Butan-e-Weham-o-Guman, La Ilaha Illallah'
- 'id': '003_002_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خرد ہوئي ہے زمان و مکاں کي زناري | نہ ہے زماں نہ مکاں، لا الہ الا اللہ'
  - 'lang': 'en'
    'text': 'The mind has worn the holy thread, Of Time and Space like pagans all | Though Time and Space both illusive, ʺNo god but Heʺ is true withal.'
  - 'lang': 'ro'
    'text': 'Khird Huwi Hai Zaman-o-Makan Ki Zunnari | Na Hai Zaman Na Makan, La Ilaha Illallah'
- 'id': '003_002_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ نغمہ فصل گل و لالہ کا نہيں پابند | بہار ہو کہ خزاں، لا الہ الا اللہ'
  - 'lang': 'en'
    'text': 'These melodious songs are not confined, To Time when rose and tulip bloom | Whatever the season of year be, ʺNo god but Heʺ must ring till doom.'
  - 'lang': 'ro'
    'text': 'Ye Naghma Fasl-e-Gul-o-Lala Ka Nahin Paband | Bahar Ho Ke Khazan, La Ilaha Illallah'
- 'id': '003_002_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگرچہ بت ہيں جماعت کي آستينوں ميں | مجھے ہے حکم اذاں، لا الہ الا اللہ'
  - 'lang': 'en'
    'text': 'Many idols are still concealed, In their sleeves by the Faithful Fold, | I am ordained by Mighty God, To raise the call and be much bold.'
  - 'lang': 'ro'
    'text': 'Agarche But Hain Jamat Ki Astinon Mein | Mujhe Hai Hukm-e-Azan, La Ilaha Illallah'
