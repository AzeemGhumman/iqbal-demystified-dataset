'heading':
- 'lang': 'ur'
  'text': 'مومن'
- 'lang': 'en'
  'text': 'BELIEVER'
'description': []
'sher':
- 'id': '003_041_001'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': '(دنيا ميں)'
  - 'lang': 'en'
    'text': 'IN THE WORLD'
  - 'lang': 'ro'
    'text': 'dunya mai'
- 'id': '003_041_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہو حلقہ ياراں تو بريشم کي طرح نرم | رزم حق و باطل ہو تو فولاد ہے مومن'
  - 'lang': 'en'
    'text': 'A man whose faith is firm and strong, Is soft as silk in friendly throng: | In skirmish between wrong and right, Like sword of steel, he stands to fight!'
  - 'lang': 'ro'
    'text': 'Ho Halqa-e-Yaran To Baresham Ki Tarah Naram | Razm-e-Haq-o-Batil Ho To Foulad Hai Momin'
- 'id': '003_041_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'افلاک سے ہے اس کي حريفانہ کشاکش | خاکي ہے مگر خاک سے آزاد ہے مومن'
  - 'lang': 'en'
    'text': 'The skies are his inveterate foes, His war with them e’er onward goes: | Though Muslim true of clay is born, From earthly bonds still he is torn.'
  - 'lang': 'ro'
    'text': 'Aflak Se Hai Iss Ki Hareefana Kashakash | Khaki Hai Magar Khak Se Azad Hai Momin'
- 'id': '003_041_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جچتے نہيں کنجشک و حمام اس کي نظر ميں | جبريل و سرافيل کا صياد ہے مومن'
  - 'lang': 'en'
    'text': 'To hunt the sparrow and the dove, He does not like and does not love: | He much aspires his noose to cast, On angels great and hold it fast.'
  - 'lang': 'ro'
    'text': 'Jachte Nahin Kunjishik-o-Hamam Iss Ki Nazar Mein | Jibreel-o-Sarafeel Ka Sayyad Hai Momin'
- 'id': '003_041_005'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': '(جنت ميں)'
  - 'lang': 'en'
    'text': 'IN PARADISE'
  - 'lang': 'ro'
    'text': 'jannat mai'
- 'id': '003_041_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کہتے ہيں فرشتے کہ دل آويز ہے مومن | حوروں کو شکايت ہے کم آميز ہے مومن'
  - 'lang': 'en'
    'text': 'The angels of this thing are sure, That a Muslim can allure; | But Maids of Eden do complain, From society he does oft refrain.'
  - 'lang': 'ro'
    'text': 'Kehte Hain Farishte Kr Dil Awaiz Hai Momin | Hooron Ko Shikayat Hai, Kam Amaiz Hai Momin'
