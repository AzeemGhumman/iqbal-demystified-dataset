'heading':
- 'lang': 'ur'
  'text': "ہندي اسلام"
- 'lang': 'en'
  'text': 'ISLAM IN INDIA'
'description':
- 'lang': 'en'
  'text': 'This is a poem in which Allama Iqbal stresses on the idea of a separate state. He argues that  Muslims are not independent. They need to remember Allah in solitude. He argues that Muslim Ulema are allowed to offer their prayers so they think that they are free here. | {Contributed by user: Muhammad Bilal}'
'sher':
- 'id': '003_027_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے زندہ فقط وحدت افکار سے ملت | وحدت ہو فنا جس سے وہ الہام بھي الحاد'
  - 'lang': 'en'
    'text': 'Only identity of thought, Keeps the Faith thriving— | Doctrine by whose means schism is brought, Is impious striving;'
  - 'lang': 'ro'
    'text': 'Hai Zinda Faqt Wahdat-e-Afkar Se Millat | Wahdat Ho Fana Jis Se Woh Ilhaam Bhi Ilhaad'
- 'id': '003_027_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وحدت کي حفاظت نہيں بے قوت بازو | آتي نہيں کچھ کام يہاں عقل خدا داد'
  - 'lang': 'en'
    'text': 'And only the strong hand is fit, To guard the creed: | Let no‐one trust man’s native wit, To serve such need.'
  - 'lang': 'ro'
    'text': 'Wahdat Ki Hifazat Nahin Be-Quwwat-e-Bazoo | Aati Nahin Kuch Kaam Yahan Aqal-e-Khudadad'
- 'id': '003_027_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اے مرد خدا! تجھ کو وہ قوت نہيں حاصل | جا بيٹھ کسي غار ميں اللہ کو کر ياد'
  - 'lang': 'en'
    'text': 'But that strength, preacher, we shall not, Find in your hand muster; | Go, and recite in some cool grot, Your paternoster—'
  - 'lang': 'ro'
    'text': 'Ae Mard-e-Khuda! Yujh Ko Woh Quwwat Nahin Hasil | Ja Baith Kisi Ghaar Mein Allah Ko Kar Yaad'
- 'id': '003_027_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مسکيني و محکومي و نوميدي جاويد | جس کا يہ تصوف ہو وہ اسلام کر ايجاد'
  - 'lang': 'en'
    'text': 'And there concoct some new Islam, Whose mystic kernel | Shall be a tame submissive calm, Despair eternal!'
  - 'lang': 'ro'
    'text': 'Miskeeni-o-Mehkoomi-o-Naumeedi-E-Javed | Jis Ka Ye Tasawwuf Ho Woh Islam Kar Ijad'
- 'id': '003_027_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ملا کو جو ہے ہند ميں سجدے کي اجازت | !ناداں يہ سمجھتا ہے کہ اسلام ہے آزاد'
  - 'lang': 'en'
    'text': '—In India, if bare leave be deigned, His prayer‐prostration, | Our dull priest thinks Islam has gained Emancipation.'
  - 'lang': 'ro'
    'text': 'Mullah Ko Jo Hai Hind Mein Sajde Ki Ijazat | Nadan Ye Samajhta Hai Ke Islam Hai Azad!'
