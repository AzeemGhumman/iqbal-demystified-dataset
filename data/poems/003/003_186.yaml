---
'id': '003_186'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Zarb%20e%20Kaleem/581-%20Kiya%20Charkh.mp3'
'heading':
- 'lang': 'ur'
  'text': 'کيا چرخ کج رو ، کيا مہر ، کيا ماہ'
- 'lang': 'en'
  'text': 'The Sun, the Moon and Sphere all go astray'
'description': []
'sher':
- 'id': '003_186_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کيا چرخ کج رو ، کيا مہر ، کيا ماہ | سب راہرو ہيں واماندہ راہ'
  - 'lang': 'en'
    'text': 'The Sun, the Moon and Sphere all go astray, | Are vagrants who still straggle on the way.'
  - 'lang': 'ro'
    'text': 'Kya Charkh-e-Kajro, Kya Meher, Kya Mah | Sub Rahru Hain Wa Manda-e-Rah'
- 'id': '003_186_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کڑکا سکندر بجلي کي مانند | تجھ کو خبر ہے اے مرگ ناگاہ'
  - 'lang': 'en'
    'text': 'Alexander fell on world like thunder clap, | But death soon caught him in its deadly trap.'
  - 'lang': 'ro'
    'text': 'Karka Sikandar Bijli Ki Manind | Tujh Ko Khabar Hai Ae Marg-e-Nagah'
- 'id': '003_186_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نادر نے لوٹي دلي کي دولت | اک ضرب شمشير ، افسانہ کوتاہ'
  - 'lang': 'en'
    'text': 'King Nadir plundered Delhi''s hoarded wealth, | Whereas his Chiefs put him to sword by stealth.'
  - 'lang': 'ro'
    'text': 'Nadir Ne Looti Dilli Ki Doulat | Ek Zarb-e-Shamsheer,  Afsana Kotah'
- 'id': '003_186_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'افغان باقي ، کہسار باقي | !الحکم للہ ! الملک للہ'
  - 'lang': 'en'
    'text': 'The Afghans and their hills e''en now remain. | Sovereignty and kingdom are only God’s'
  - 'lang': 'ro'
    'text': 'Afghan Baqi, Kuhsar Baqi | Alhukmu Lillah! Almulku Lillah!'
- 'id': '003_186_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حاجت سے مجبور مردان آزاد | کرتي ہے حاجت شيروں کو روباہ'
  - 'lang': 'en'
    'text': 'Free heroes are Compelled by wont and need, | These change a lion bold to fox indeed.'
  - 'lang': 'ro'
    'text': 'Hajat Se Majboor Mardan-e-Azad | Karti Hai Hajat Sheron Ko Rubah'
- 'id': '003_186_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'محرم خودي سے جس دم ہوا فقر | !تو بھي شہنشاہ ، ميں بھي شہنشاہ'
  - 'lang': 'en'
    'text': 'When Faqr with Self gets free and frank, | Both you and I attain the regal rank.'
  - 'lang': 'ro'
    'text': 'Mehram Khudi Se Jis Dam Huwa Faqr | Tu Bhi Shehenshah, Mein Bhi Shehenshah'
- 'id': '003_186_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قوموں کي تقدير وہ مرد درويش | جس نے نہ ڈھونڈي سلطاں کي درگاہ'
  - 'lang': 'en'
    'text': 'That Darvesh can build up a nation''s Fate | Who never tries to seek the royal gate.'
  - 'lang': 'ro'
    'text': 'Qoumon Ki Taqdeer Woh Mard-e-Darvaish | Jis Ne Na Dhoondi Sultan Ki Dargah'
