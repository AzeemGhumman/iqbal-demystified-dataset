'heading':
- 'lang': 'ur'
  'text': 'سلطاني'
- 'lang': 'en'
  'text': 'KINGSHIP'
'description': []
'sher':
- 'id': '003_023_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کسے خبر کہ ہزاروں مقام رکھتا ہے | وہ فقر جس ميں ہے بے پردہ روح قرآني'
  - 'lang': 'en'
    'text': 'The lofty states of faqr are known to few, | The faqr that brings the soul of Quran to view.'
  - 'lang': 'ro'
    'text': 'Kise Khabar Ke Hazaron Maqam Rakhta Hai | Woh Faqr Jis Mein Hai Be-Parda Rooh-e-Qurani'
- 'id': '003_023_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خودي کو جب نظر آتي ہے قاہري اپني | يہي مقام ہے کہتے ہيں جس کو سلطاني'
  - 'lang': 'en'
    'text': 'When selfhood sees its sway and upper hand, | This exalted state the folk as kingship brand.'
  - 'lang': 'ro'
    'text': 'Khudi Ko Jab Nazar Ati Hai Qahari Apni | Yehi Maqam Hai Kehte Hain Jis Ko Sultani'
- 'id': '003_023_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہي مقام ہے مومن کي قوتوں کا عيار | اسي مقام سے آدم ہے ظل سبحاني'
  - 'lang': 'en'
    'text': 'This rank gives verdict of a Muslimʹs worth, | And makes him vicegerent of God on earth.'
  - 'lang': 'ro'
    'text': 'Yehi Maqam Hai Momin Ki Quwwaton Ka Ayar | Issi Maqam Se Adam Hai Zil-e-Subhani'
- 'id': '003_023_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ جبر و قہر نہيں ہے ، يہ عشق و مستي ہے | کہ جبر و قہر سے ممکن نہيں جہاں باني'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
  - 'lang': 'ro'
    'text': 'Ye Jabr-e-Qehr Nahin, Ye Ishq-o-Masti Hai | Ke Jabr-o-Qehr Se Mumkin Nahin Jahan Baani'
- 'id': '003_023_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کيا گيا ہے غلامي ميں مبتلا تجھ کو | کہ تجھ سے ہو نہ سکي فقر کي نگہباني'
  - 'lang': 'en'
    'text': 'You have got bondage as a fit reward, | For you have failed to keep on faqr a guard.'
  - 'lang': 'ro'
    'text': 'Kiya Gya Ha Ghulami Mein Mubtala Tujh Ko | Ke Tujh Se Ho Saki Faqr Ki Nighebani'
- 'id': '003_023_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مثال ماہ چمکتا تھا جس کا داغ سجود | خريد لي ہے فرنگي نے وہ مسلماني'
  - 'lang': 'en'
    'text': 'Prostration made like moon his forehead shine, | Alas! the Franks have snatched that essence fine.'
  - 'lang': 'ro'
    'text': 'Misal-e-Mah Chamakta Tha Jis Ko Dagh-e-Sujood | Khareed Li Hai Farangi Ne Woh Musalmani'
- 'id': '003_023_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہوا حريف مہ و آفتاب تو جس سے | رہي نہ تيرے ستاروں ميں وہ درخشاني'
  - 'lang': 'en'
    'text': 'Your stars have lost their pristine glow and sheen | That made them rivals of Sun and Moon so keen.'
  - 'lang': 'ro'
    'text': 'Huwa Hareef-e-Mah-o-Aftab Tu Jis Se | Rahi Na Tere Sitaron Mein Woh Durkhashani'
