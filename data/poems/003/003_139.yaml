---
'id': '003_139'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Zarb%20e%20Kaleem/532-%20Mard%20i%20Buzurg.mp3'
'heading':
- 'lang': 'ur'
  'text': 'مرد بزرگ'
- 'lang': 'en'
  'text': 'THE GREAT MAN'
'description': []
'sher':
- 'id': '003_139_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اس کي نفرت بھي عميق ، اس کي محبت بھي عميق | قہر بھي اس کا ہے اللہ کے بندوں پہ شفيق'
  - 'lang': 'en'
    'text': 'His contempt has no bound, His Loveʹs depth none can sound: | His wrath on men of God, Is tempered in manner odd.'
  - 'lang': 'ro'
    'text': 'Uss Ki Nafrat Bhi Umeeq, Uss Ki Muhabbat Bhi Umeeq | Qeher Bhi Uss Ka Hai Allah Ke Bandon Pe Shafeeq'
- 'id': '003_139_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پرورش پاتا ہے تقليد کي تاريکي ميں | ہے مگر اس کي طبيعت کا تقاضا تخليق'
  - 'lang': 'en'
    'text': 'Nurtured in mimicryʹs gloom, To tread like sheep his doom; | But he is much inclined, To creative bent of mind.'
  - 'lang': 'ro'
    'text': 'Parwarish Pata Hai Taqleed Ki Tareeki Mein | Hai Magar Uss Ki Tabiat Ka Taqaza Takhleeq'
- 'id': '003_139_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'انجمن ميں بھي ميسر رہي خلوت اس کو | شمع محفل کي طرح سب سے جدا ، سب کا رفيق'
  - 'lang': 'en'
    'text': 'In midst of surging throng, He keeps aloof for long: | Like lamp, he lights the hall, But has not mate at all.'
  - 'lang': 'ro'
    'text': 'Anjuman Mein Bhi Mayassar Rahi Khalwat Uss Ko | Shama-e-Mehfil Ki Tarah Sub Se Judda, Sub Ka Rafeeq'
- 'id': '003_139_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مثل خورشيد سحر فکر کي تاباني ميں | بات ميں سادہ و آزادہ، معاني ميں دقيق'
  - 'lang': 'en'
    'text': 'Faqr can like sun of morn, With light the mead adorn: | Its speech is frank and free, Though meanings tenuous be.'
  - 'lang': 'ro'
    'text': 'Misl-e-Khursheed-e-Sehar Fikr Ki Tabani Mein | Baat Mein Sada-o-Azadah, Ma’aani Mein Daqeeq'
- 'id': '003_139_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اس کا انداز نظر اپنے زمانے سے جدا | اس کے احوال سے محرم نہيں پيران طريق'
  - 'lang': 'en'
    'text': 'Its views vary with the rest, It deems them right and best; | Its innate slates unknown, To mystics with renown.'
  - 'lang': 'ro'
    'text': 'Uss Ka Andaz-e-Nazar Apne Zamane Se Judda | Uss Ke Ahwal Se Mehram Nahin Peeran-e-Tareeq'
