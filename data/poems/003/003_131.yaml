---
'id': '003_131'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Zarb%20e%20Kaleem/524-%20Jalal%20o%20Jamal.mp3'
'heading':
- 'lang': 'ur'
  'text': 'جلال و جمال'
- 'lang': 'en'
  'text': 'GRANDEUR AND GRACE'
'description': []
'sher':
- 'id': '003_131_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرے ليے ہے فقط زور حيدري کافي | ترے نصيب فلاطوں کي تيزي ادراک'
  - 'lang': 'en'
    'text': 'With Hyderʹs might and brawn, I feel myself content | I wish you joy of wit, To you by Plato lent.'
  - 'lang': 'ro'
    'text': 'Mere Liye Hai Faqt Zor-e-Haidari Kafi | Tere Naseen Flatoon Ki Taizi-e-Idraak'
- 'id': '003_131_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مري نظر ميں يہي ہے جمال و زيبائي | کہ سر بسجدہ ہيں قوت کے سامنے افلاک'
  - 'lang': 'en'
    'text': 'This is the charm and grace, In view of mine and sight | That heavens too prostrate, Before much main and might.'
  - 'lang': 'ro'
    'text': 'Meri Nazar Mein Yehi Hai Jamal-o-Zaibai | Ke Sar-Basajda Hain Quwwat Ke Samne Aflaak'
- 'id': '003_131_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ ہو جلال تو حسن و جمال بے تاثير | نرا نفس ہے اگر نغمہ ہو نہ آتش ناک'
  - 'lang': 'en'
    'text': 'Without great majestic height, Grace is not of much use: | Song is mere puff of breath, If rapture canʹt produce.'
  - 'lang': 'ro'
    'text': 'Na Ho Jalal To Husn-o-Jamal Be-Taseer | Nira Nafs Hai Agar Naghma Ho Na Atishnaak'
- 'id': '003_131_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مجھے سزا کے ليے بھي نہيں قبول وہ آگ | !کہ جس کا شعلہ نہ ہو تند و سرکش و بے باک'
  - 'lang': 'en'
    'text': 'I would not go to hell, Whose fire is dull and tame: | To suffer for my sins, I like a rearing flame.'
  - 'lang': 'ro'
    'text': 'Mujhe Saza Ke Liye Bhi Nahin Qabool Woh Aag | Ke Jis Ka Shaola Na Ho Tund-o-Sarkash-o-Bebaak!'
