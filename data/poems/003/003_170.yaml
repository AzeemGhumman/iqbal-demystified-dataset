'heading':
- 'lang': 'ur'
  'text': 'انتداب'
- 'lang': 'en'
  'text': 'TUTELAGE'
'description': []
'sher':
- 'id': '003_170_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کہاں فرشتہ تہذيب کي ضرورت ہے | نہيں زمانہ حاضر کو اس ميں دشواري'
  - 'lang': 'en'
    'text': 'It is not hard to find in present age | The place which needs cultureʹs angelic sage.'
  - 'lang': 'ro'
    'text': 'Kahan Farishta-e-Tehzeeb Ki Zaroorat Hai | Nahin Zamana-e-Hazir Ko Iss Mein Dushwari'
- 'id': '003_170_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جہاں قمار نہيں ، زن تنک لباس نہيں | جہاں حرام بتاتے ہيں شغل مے خواري'
  - 'lang': 'en'
    'text': 'Where dice and drink are both by law forbid, | And women keep their bodies fully hid.'
  - 'lang': 'ro'
    'text': 'Jahan-e-Qimaar Nahin, Zan Tunk Labas Nahin | Jahan Haraam Batate Hain Shughal-e-Mai Khwari'
- 'id': '003_170_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بدن ميں گرچہ ہے اک روح ناشکيب و عميق | طريقہ اب و جد سے نہيں ہے بيزاري'
  - 'lang': 'en'
    'text': 'Although my body has a deep restless heart, | Yet forbearsʹ wont no disgust can impart.'
  - 'lang': 'ro'
    'text': 'Badan Mein Gharche Hai Ek Rooh-e-Na-Shakeeb-o-Umeeq | Tareeqa-e-Ab-o-Jad Se Nahin Hai Bezari'
- 'id': '003_170_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جسور و زيرک و پردم ہے بچہ بدوي | نہيں ہے فيض مکاتب کا چشمہ جاري'
  - 'lang': 'en'
    'text': 'Although deprived of schoolʹs beneficial fount, | On Bedouin’s wit and courage we can count.'
  - 'lang': 'ro'
    'text': 'Jusoor-o-Zeerak-o-Purdam Hai Bacha-e-Badwi | Nahin Hai Fiaz-e-Makatib Ka Chashma Jari'
- 'id': '003_170_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نظروران فرنگي کا ہے يہي فتوي | وہ سرزميں مدنيت سے ہے ابھي عاري'
  - 'lang': 'en'
    'text': 'The wise ʹmong Franks this verdict declare, | Of culture Arab lands are fully bare.'
  - 'lang': 'ro'
    'text': 'Nazarwaran-e-Farangi Ka Hai Yehi Fatwa | Woh Sarzameen Mein Madniyat Se Hai Abhi Aari!'
