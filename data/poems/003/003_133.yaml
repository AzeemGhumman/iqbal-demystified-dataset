'heading':
- 'lang': 'ur'
  'text': 'سرود حلال'
- 'lang': 'en'
  'text': 'LAWFUL MUSIC'
'description': []
'sher':
- 'id': '003_133_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کھل تو جاتا ہے مغني کے بم و زير سے دل | !نہ رہا زندہ و پائندہ تو کيا دل کي کشود'
  - 'lang': 'en'
    'text': 'The bass and treble of minstrelʹs song, Much joy to human heart imparts: | What is the use of pleasure that, Is eʹer on wings and soon departs?'
  - 'lang': 'ro'
    'text': 'Khul To Jata Hai Mughanni Ke Bam-o-Zeer Se Dil | Na Raha Zinda-o-Painda To Kya Dil Ki Kushood!'
- 'id': '003_133_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے ابھي سينہ افلاک ميں پنہاں وہ نوا | جس کي گرمي سے پگھل جائے ستاروں کا وجود'
  - 'lang': 'en'
    'text': 'That melodious song is still unborn, And is concealed in heavenʹs breast, | Whose intense heat may transform, The solid stars to liquid form.'
  - 'lang': 'ro'
    'text': 'Hai Abhi Seena-e-Aflak Mein Oinhan Wo Nawa | Jis Ki Garmi Se Pighal Jaye Sitaron Ka Wujood'
- 'id': '003_133_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جس کي تاثير سے آدم ہو غم و خوف سے پاک | اور پيدا ہو ايازي سے مقام محمود'
  - 'lang': 'en'
    'text': 'A song that may have such results, Which set men free from grief and pain, | And makes Ayaz break slavish And learn like kings to rule and reign.'
  - 'lang': 'ro'
    'text': 'Jis Taseer Se Adam Ho Gham-o-Khof Se Pak | Aur Paida Ho Ayazi Se Maqam-e-Mehmood'
- 'id': '003_133_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مہ و انجم کا يہ حيرت کدہ باقي نہ رہے | تو رہے اور ترا زمزمہ لا موجود'
  - 'lang': 'en'
    'text': 'Perplexing maze of moon and stars, May flop down, leave their course: | O God, you shall last and the cry, ʺGod is Great,ʺ uttered with much force.'
  - 'lang': 'ro'
    'text': 'Mah-o-Anjum Ka Ye Hairat Kadah Baqi Na Rahe | Tu Rahe Aur Tera Zamzama-e-La-Mujood'
- 'id': '003_133_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جس کو مشروع سمجھتے ہيں فقيہان خودي | !منتظر ہے کسي مطرب کا ابھي تک وہ سرود'
  - 'lang': 'en'
    'text': 'The song that jurists of the self, Deem lawful in their mystic creed, | Has been expecting since a long, A bard, who can acquit indeed.'
  - 'lang': 'ro'
    'text': 'Jis Ko Mashroo Samjhte Hain Faqeehan-e-Khudi | Muntazir Hai Kisi Mutarib Ka Abhi Tak Woh Surood!'
