- 'id': '003_107_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زجاج گر کي دکاں شاعري و ملائي | !ستم ہے ، خوار پھرے دشت و در ميں ديوانہ'
  - 'lang': 'en'
    'text': 'Poets and priestly class denote and show, The shops of those who blow the glass. | What pity! the mad frequents the wilds and lanes, To smash these shops, this way he does not pass.'
  - 'lang': 'ro'
    'text': 'Zujaj Gar Ki Dukan Shairi-o-Mullai | Sitam Hai, Khwar Phire Dasht-o-Dar Mein Diwana?'
- 'id': '003_107_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کسے خبر کہ جنوں ميں کمال اور بھي ہيں | کريں اگر اسے کوہ و کمر سے بيگانہ'
  - 'lang': 'en'
    'text': 'Few know that madness can with ease display, A myriad crafts, accomplishments and skill, | Provided one can completely wean it of, The wastes and deserts, from gorge and hill.'
  - 'lang': 'ro'
    'text': 'Kise Khabar Ke Junoon Mein Kamal Aur Bhi Hain | Karain Agar Isse Koh-o-Qamar Se Begana'
- 'id': '003_107_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہجوم مدرسہ بھي سازگار ہے اس کو | کہ اس کے واسطے لازم نہيں ہے ويرانہ'
  - 'lang': 'en'
    'text': 'The concourse as well as the air of school, Accord with it and tickle its sense of joy: | As lonely site and haunt for him arenʹt must, At school he never feels cast down or coy.'
  - 'lang': 'ro'
    'text': 'Hujoom-e-Madrasa Bhi Saaz Gaar Hai Iss Ko | Ke Iss Ke Waste Lazim Nahin Hai Weerana'
