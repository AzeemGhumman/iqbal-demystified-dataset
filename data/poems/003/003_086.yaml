'heading':
- 'lang': 'ur'
  'text': 'مہمان عزيز'
- 'lang': 'en'
  'text': 'HONOURED GUEST'
'description': []
'sher':
- 'id': '003_086_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پر ہے افکار سے ان مدرسے والوں کا ضمير | !خوب و ناخوب کي اس دور ميں ہے کس کو تميز'
  - 'lang': 'en'
    'text': 'The minds of those who go to school, In thoughts quite fresh and new are clad: | Alas! there are such people few, Who draw a line ʹtwixt good and bad.'
  - 'lang': 'ro'
    'text': 'Pur Hai Afkar Se In Madrase Walon Ka Zameer | Khoob-o-Na-Khoob Ki Iss Dour Mein Hai Kis Ko Tameez!'
- 'id': '003_086_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چاہيے خانہ دل کي کوئي منزل خالي | شايد آجائے کہيں سے کوئي مہمان عزيز'
  - 'lang': 'en'
    'text': 'Perhaps some luminous thought may flash, Across the inmost part of heart | For such inspiring thoughts one must, Set some recess in heart apart.'
  - 'lang': 'ro'
    'text': 'Chahiye Khana-e-Dil Ki Koi Manzil Khali | Shaid Aa Jaye Kahin Se Koi Mehman-e-Aziz'
