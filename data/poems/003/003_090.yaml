---
'id': '003_090'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Zarb%20e%20Kaleem/481-%20Madrasah.mp3'
'heading':
- 'lang': 'ur'
  'text': 'مدرسہ'
- 'lang': 'en'
  'text': 'THE SCHOOLS'
'description': []
'sher':
- 'id': '003_090_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عصر حاضر ملک الموت ہے تيرا ، جس نے | قبض کي روح تري دے کے تجھے فکر معاش'
  - 'lang': 'en'
    'text': 'This age that’s with us is your angel of death, | Its bread and butter cares catch your soul’s breath.'
  - 'lang': 'ro'
    'text': 'Asr-e-Hazir Malak-Ul-Mout Hai Tera, Jis Ne | Qabz Ki Rooh Teri De Ke Tujhe Fikr-e-Muash'
- 'id': '003_090_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل لرزتا ہے حريفانہ کشاکش سے ترا | زندگي موت ہے، کھو ديتي ہے جب ذوق خراش'
  - 'lang': 'en'
    'text': 'Your heart recoils from shock of combat; life | Is death, that deadens in men the joy of strife.'
  - 'lang': 'ro'
    'text': 'Dil Larazta Hai Hareefana Khashakash Se Tera | Zindagi Mout Hai, Koh Deti Hai Jab Zauq-e-Kharash'
- 'id': '003_090_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اس جنوں سے تجھے تعليم نے بيگانہ کيا | جو يہ کہتا تھا خرد سے کہ بہانے نہ تراش'
  - 'lang': 'en'
    'text': 'Learning estranged you from such exaltation | As would not let man’s mind desert its station;'
  - 'lang': 'ro'
    'text': 'Uss Junoon Se Tujhe Taleem Ne Begana Kiya | Jo Ye Kehta Tha Khird Se Ke Bahane Na Tarash'
- 'id': '003_090_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فيض فطرت نے تجھے ديدہ شاہيں بخشا | جس ميں رکھ دي ہے غلامي نے نگاہ خفاش'
  - 'lang': 'en'
    'text': 'A falcon’s eyes were yours by Nature’s right, | Slavishness left them only a poor wren’s sight,'
  - 'lang': 'ro'
    'text': 'Faiz-e-Fitrat Ne Tujhe Didah-e-Shaheen Bakhsha | Jis Mein Rakh Di Hai Ghulami Ne Nigah-e-Khaffash'
- 'id': '003_090_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مدرسے نے تري آنکھوں سے چھپايا جن کو | خلوت کوہ و بياباں ميں وہ اسرار ہيں فاش'
  - 'lang': 'en'
    'text': 'And the schools hid from them those mysteries | That yield to hill’s and deserts still assize.'
  - 'lang': 'ro'
    'text': 'Madrase Ne Teri Ankhon Se Chupaya Jin Ko | Khalwat-e-Koh-o-Byaban Mein Woh Asrar Hain Fash'
