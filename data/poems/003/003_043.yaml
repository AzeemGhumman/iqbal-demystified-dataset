- 'id': '003_043_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کب کھلا تجھ پر يہ راز، انکار سے پہلے کہ بعد؟ | !بعد ! اے تيري تجلي سے کمالات وجود'
  - 'lang': 'en'
    'text': 'When did that mystery dawn on you? Before, Or after your sedition? | After, oh brightness! Whence all the glory of all being flows.'
  - 'lang': 'ro'
    'text': 'Kab Khula Tujh Par Ye Raaz, Inkaar Se Pehle Ke Baad? | Baad, Ae Teri Tajalli Se Kamalat-e-Wujood'
- 'id': '003_043_007'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يزداں (فرشتوں کي طرف ديکھ کر)'
  - 'lang': 'en'
    'text': 'GOD (TO HIS ANGELS)'
  - 'lang': 'ro'
    'text': 'Yazdaan Farishtoon se Mukhatib ho k'
- 'id': '003_043_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پستي فطرت نے سکھلائي ہے يہ حجت اسے | ،کہتا ہے ''تيري مشيت ميں نہ تھا ميرا سجود'
  - 'lang': 'en'
    'text': 'See what a groveling nature taught him this | Fine theorem! His not kneeling, he pretends, Belonged to My fore‐ordinance;'
  - 'lang': 'ro'
    'text': 'Pasti-e-Fitrat Ne Sikhlayi Hai Ye Hujjat Isse | Kehta Hai, ‘Teri Mashiyat Mein Na Tha Mera Sujood’'
- 'id': '003_043_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دے رہا ہے اپني آزادي کو مجبوري کا نام | !ظالم اپنے شعلہ سوزاں کو خود کہتا ہے دود'
  - 'lang': 'en'
    'text': 'gives his freedom Necessity’s base title;— | wretch! His own Consuming fire he calls a wreath of smoke.'
  - 'lang': 'ro'
    'text': 'De Raha Hai Apni Azadi Ko Majboori Ka Naam | Zalim Apne Shaula-e-Sozan Ko Khud Kehta Hai Dood'
