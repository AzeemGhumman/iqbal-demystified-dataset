- 'id': '003_043_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اے خدائے کن فکاں! مجھ کو نہ تھا آدم سے بير | آہ ! وہ زنداني نزديک و دور و دير و زود'
  - 'lang': 'en'
    'text': 'Oh God, Creator! I did not hate your Adam, | That captive of Far‐and‐Near and Swift‐and‐Slow;'
  - 'lang': 'ro'
    'text': 'Ae Khuda-e-Kun Fakan! Mujh Ko Na Tha Adam Se Bayr | Aah, Woh-e-Nazdeek-o-Door-o-Dair-o-Zood'
- 'id': '003_043_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حرف ''استکبار'' تيرے سامنے ممکن نہ تھا | ہاں، مگر تيري مشيت ميں نہ تھا ميرا سجود'
  - 'lang': 'en'
    'text': 'And what presumption could refuse to You Obedience? | If I would not kneel to him, The cause was Your own fore‐ordaining will.'
  - 'lang': 'ro'
    'text': 'Harf-e-‘Istaqbar’ Tere Samne Mumkin Na Tha | Haan, Magar Teri Mashiyat Mein Natha Mera Sujood'
- 'id': '003_043_004'
  'meta': !!bool 'true'
