'heading':
- 'lang': 'ur'
  'text': 'موت'
- 'lang': 'en'
  'text': 'DEATH'
'description': []
'sher':
- 'id': '003_066_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لحد ميں بھي يہي غيب و حضور رہتا ہے | اگر ہو زندہ تو دل ناصبور رہتا ہے'
  - 'lang': 'en'
    'text': 'If self of man perfection gains, Devoid of rest his heart remains: | Even in the niche of grave, Presence and Absence he must brave.'
  - 'lang': 'ro'
    'text': 'Lahad Mein Bhi Yehi Ghaib-o-Huzoor Rehta Hai | Agar Hi Zinda To Dil Na-Saboor Rehta Hai'
- 'id': '003_066_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مہ و ستارہ ، مثال شرارہ يک دو نفس | مے خودي کا ابد تک سرور رہتا ہے'
  - 'lang': 'en'
    'text': 'The Moon and stars shine like a spark, For moments few and then the dark: | The rapture caused by egoʹs wine, Is as eternal as things divine.'
  - 'lang': 'ro'
    'text': 'Meh-o-Sitara, Misal-e-Shararah Yak Do Nafas | Mai-e-Khudi Ka Abad Tak Suroor Rehta Hai'
- 'id': '003_066_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فرشتہ موت کا چھوتا ہے گو بدن تيرا | !ترے وجود کے مرکز سے دور رہتا ہے'
  - 'lang': 'en'
    'text': 'If your ego is ripe and mature, Your life from Death becomes secure: | Deathʹs angel may earthly frame contact, But can not harm your soul, in fact.'
  - 'lang': 'ro'
    'text': 'Farishta Mout Ka Chhuta Hai Go Badan Tera | Tere Wujood Ke Markaz Se Door Rehta Ha!'
