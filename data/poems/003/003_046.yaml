---
'id': '003_046'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/01-46.mp3'
'heading':
- 'lang': 'ur'
  'text': 'امامت'
- 'lang': 'en'
  'text': 'GUIDANCE'
'description': []
'sher':
- 'id': '003_046_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو نے پوچھي ہے امامت کي حقيقت مجھ سے | حق تجھے ميري طرح صاحب اسرار کرے'
  - 'lang': 'en'
    'text': 'What Guidance signifies you wish to know, | Insight, like me, may God on you bestow!'
  - 'lang': 'ro'
    'text': 'Tu Ne Puchi Hai Imamat Ki Haqeeqat Mujh Se | Haq Tujhe Meri Tarah Sahib-e-Asrar Kare'
- 'id': '003_046_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے وہي تيرے زمانے کا امام برحق | جو تجھے حاضر و موجود سے بيزار کرے'
  - 'lang': 'en'
    'text': 'He is true guide and teacher of your age, | Who can with present fill your mind with rage.'
  - 'lang': 'ro'
    'text': 'Hai Wohi Tere Zamane Ka Imam-e-Barhaq | Jo Tujhe Hazir-o-Mojood Se Bezar Kare'
- 'id': '003_046_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'موت کے آئنے ميں تجھ کو دکھا کر رخ دوست | زندگي تيرے ليے اور بھي دشوار کرے'
  - 'lang': 'en'
    'text': 'By showing the face of Friend in looking glass, | May make your life more onerous and crass.'
  - 'lang': 'ro'
    'text': 'Mout Ke Aaeene Mein Tujh Ko Dikha Kar Rukh-e-Dost | Zindagi Tere Liye Aur Bhi Dushwar Kare'
- 'id': '003_046_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دے کے احساس زياں تيرا لہو گرما دے | فقر کي سان چڑھا کر تجھے تلوار کرے'
  - 'lang': 'en'
    'text': 'He may make your blood seethe with sense of harm | And on faqr’s whetstone may to sword transform.'
  - 'lang': 'ro'
    'text': 'De Ke Ehsas-e-Zayan Tera Lahoo Garma De | Faqr Ki Saan Charha Kar Tujhe Talwar Kare'
- 'id': '003_046_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فتنہ ملت بيضا ہے امامت اس کي | جو مسلماں کو سلاطيں کا پرستار کرے'
  - 'lang': 'en'
    'text': 'Such guidance means revolt ’against Lustrous Creed | That makes the Muslims bow to kingly breed.'
  - 'lang': 'ro'
    'text': 'Fitna-e-Millat-e-Baiza Hai Imamat Uss Ki | Jo Musalman Ko Salateen Ka Prestar Kare!'
