  'text': 'فوارہ'
- 'lang': 'en'
  'text': 'FOUNTAIN'
'description': []
'sher':
- 'id': '003_135_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ آبجو کي رواني ، يہ ہمکناري خاک | مري نگاہ ميں ناخوب ہے يہ نظارہ'
  - 'lang': 'en'
    'text': 'To own the flow of brook, And meander on the earth | In gaze of mine hasnʹt charm, And canʹt endow with mirth.'
  - 'lang': 'ro'
    'text': 'Ye Aabju Ki Rawani, Ye Humkinari-e-Khak | Meri Nigah Mein Na-Khoob Hai Ye Nazzara'
- 'id': '003_135_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ادھر نہ ديکھ ، ادھر ديکھ اے جوان عزيز | بلند زور دروں سے ہوا ہے فوارہ'
  - 'lang': 'en'
    'text': 'O dear young man, divert, A bit aside your eye: | The water of the fount, By innate force surges high.'
  - 'lang': 'ro'
    'text': 'Udhar Na Dekh, Idhar Dekh Ae Jawan-e-Aziz | Buland Zor-e-Duroon Se Huwa Fawwara'
