'heading':
- 'lang': 'ur'
  'text': 'نگاہ وہ نہيں جو سرخ و زرد پہچانے'
- 'lang': 'en'
  'text': 'That glance can not be termed as true'
'description': []
'sher':
- 'id': '003_201_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نگاہ وہ نہيں جو سرخ و زرد پہچانے | نگاہ وہ ہے کہ محتاج مہر و ماہ نہيں'
  - 'lang': 'en'
    'text': 'That glance can not be termed as true, Which draws; a line ''twixt red and pale | That sight is true which does not like, The light of Sun or Moon to ''vail.'
  - 'lang': 'ro'
    'text': 'Nigah Woh Nahin Jo Surkh-o-Zard Pehchane | Nigah Woh Hai Ke Mouhtaj-e-Mehr-o-Mah Nahin'
- 'id': '003_201_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فرنگ سے بہت آگے ہے منزل مومن | قدم اٹھا! يہ مقام انتہائے راہ نہيں'
  - 'lang': 'en'
    'text': 'The aim and goal of Muslim true, Is far beyond the bounds of West | Take longer steps and walk space, As this site is not meant for rest.'
  - 'lang': 'ro'
    'text': 'Farang Se Bohat Aage Hai Manzil-e-Momin | Qadam Utha! Ye Maqam Intahaye Rah Nahin'
- 'id': '003_201_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کھلے ہيں سب کے ليے غربيوں کے ميخانے | علوم تازہ کي سرمستياں گناہ نہيں'
  - 'lang': 'en'
    'text': 'The marts that sell the wine in West, Always keep their doors ajar: | The rapture caused by Knowledge new, Is removed from sin much afar.'
  - 'lang': 'ro'
    'text': 'Khule Hain Sub Ke Liye Ghareebon Ke Maikhane | Uloom-e-Taza Ki Sarmastiyan Gunah Nahin'
- 'id': '003_201_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اسي سرور ميں پوشيدہ موت بھي ہے تري | ترے بدن ميں اگر سوز ''لاالہ'' نہيں'
  - 'lang': 'en'
    'text': 'If your frame is bereft or heat, Which words, "No god but He impart", | Then bear in mind this well-known fact, Your soul from body may depart.'
  - 'lang': 'ro'
    'text': 'Issi Suroor Mein Poshida Mout Bhi Hai Teri | Tere Badan Men Agar Souz-e-‘La Ilah’ Nahin'
- 'id': '003_201_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سنيں گے ميري صداخانزاد گان کبير؟ | !گليم پوش ہوں ميں صاحب کلاہ نہيں'
  - 'lang': 'en'
    'text': 'The sons of Khans, who own high rank, Shall listen to my humble sound | Though I am dressed in rags and sack, And wear no cap or turban round.'
  - 'lang': 'ro'
    'text': 'Sunain Ge Meri Sada Khanzadgan-e-Kabeer? | Gileem Posh Hon Main Sahib-e-Kulah Nahin!'
