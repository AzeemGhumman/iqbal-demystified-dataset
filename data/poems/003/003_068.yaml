'id': '003_068'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/02-01.mp3'
'heading':
- 'lang': 'ur'
  'text': 'مقصود'
- 'lang': 'en'
  'text': 'GOAL'
'description': []
'sher':
- 'id': '003_068_001'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سپنوزا'
  - 'lang': 'en'
    'text': 'SPINOZA'
  - 'lang': 'ro'
    'text': 'Spinoza'
- 'id': '003_068_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نظر حيات پہ رکھتا ہے مرد دانش مند | حيات کيا ہے ، حضور و سرور و نور و وجود'
  - 'lang': 'en'
    'text': 'On life is fixed the gaze of persons bright, | What is life? Presence, being, joy and light!'
  - 'lang': 'ro'
    'text': 'Nazar Hayat Pe Rakhta Hai Mard-e-Danish-Mand | Hayat Kya Hai, Huzoor-o-Suroor-o-Noor-o-Wujood'
- 'id': '003_068_003'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فلاطوں'
  - 'lang': 'en'
    'text': 'PLATO'
  - 'lang': 'ro'
    'text': 'aflatoon'
- 'id': '003_068_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نگاہ موت پہ رکھتا ہے مرد دانش مند | حيات ہے شب تاريک ميں شرر کي نمود'
  - 'lang': 'en'
    'text': 'A wise man knows that ʹfore death he must bow, | In pitch dark night, life, like spark, soon loses glow.'
  - 'lang': 'ro'
    'text': 'Nigah Mout Pe Rakhta Hai Mard-e-Danish-Mand | Hayat Hai Shab-e-Tareek Mein Sharar Ki Namood'
- 'id': '003_068_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حيات و موت نہيں التفات کے لائق | فقط خودي ہے خودي کي نگاہ کا مقصود'
  - 'lang': 'en'
    'text': 'Both life and death deserve not any heed, | The self of man is ego’s goal and need.'
  - 'lang': 'ro'
    'text': 'Hayat-o-Mout Nahin Iltafat Ke Laeek | Faqt Khudi Hai Khudi Ki Nigah Ka Masood'
