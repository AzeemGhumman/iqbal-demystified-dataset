'heading':
- 'lang': 'ur'
  'text': 'ابليس کا فرمان اپنے سياسي فرزندوں کے نام'
- 'lang': 'en'
  'text': 'SATAN TO HIS POLITICAL OFFSPRING'
'description': []
'sher':
- 'id': '003_163_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لا کر برہمنوں کو سياست کے پيچ ميں | زناريوں کو دير کہن سے نکال دو'
  - 'lang': 'en'
    'text': 'Enmesh in politics the Brahmin— | from Their ancient altars the twice‐born expel!'
  - 'lang': 'ro'
    'text': 'La Kar Barhmanon Ko Siasat Ke Paich Mein | Zunnariyon Ko Dair-e-Kuhan Se Nikal Do'
- 'id': '003_163_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ فاقہ کش کہ موت سے ڈرتا نہيں ذرا | روح محمد اس کے بدن سے نکال دو'
  - 'lang': 'en'
    'text': 'The man who famine‐racked still fears no death— | Muhammad’s spirit from his breast expel!'
  - 'lang': 'ro'
    'text': 'Woh Faqa Kash Ke Mout Se Darta Nahin Zara | Rooh-e- Muhammad (S.A.W.) Iss Ke Badan Se Nikal Do'
- 'id': '003_163_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فکر عرب کو دے کے فرنگي تخيلات | اسلام کو حجاز و يمن سے نکال دو'
  - 'lang': 'en'
    'text': 'With Frankish daydreams fill Arabia’s brain— | Islam from Yemen and Hijaz expel!'
  - 'lang': 'ro'
    'text': 'Fikr-e-Arab Ko De Ke Farangi Takhiyyulat | Islam Ko Hijaz-o-Yaman Se Nikal Do'
- 'id': '003_163_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'افغانيوں کي غيرت ديں کا ہے يہ علاج | ملا کو ان کے کوہ و دمن سے نکال دو'
  - 'lang': 'en'
    'text': 'The Afghan reveres in religion: take this cure— | His teachers from their mountain‐glens expel!'
  - 'lang': 'ro'
    'text': 'Afghaniyon Ki Ghairat-e-Deen Ka Hai Ye Ilaj | Mullah Ko Un Ke Koh-o-Daman Se Nikal Do'''
- 'id': '003_163_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اہل حرم سے ان کي روايات چھين لو | آہو کو مرغزار ختن سے نکال دو'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
  - 'lang': 'ro'
    'text': 'Ahl-e-Haram Se Un Ki Rawayat Cheen Lo | Aahu Ko Murgh-Zaar-e-Khutan Se Nikal Do'
- 'id': '003_163_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اقبال کے نفس سے ہے لالے کي آگ تيز | ايسے غزل سرا کو چمن سے نکال دو'
  - 'lang': 'en'
    'text': 'Iqbal’s breath fans the poppy into flame— | Such minstrels from the flower‐garden expel!'
  - 'lang': 'ro'
    'text': 'Iqbal Ke Nafs Se Hai Lale Ki Aag Taiz | Aese Ghazal Sara Ko Chaman Se Nikal Do!'
