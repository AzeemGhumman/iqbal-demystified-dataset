---
'id': '003_194'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/06-12.mp3'
'heading':
- 'lang': 'ur'
  'text': 'لا ديني و لاطيني ، کس پيچ ميں الجھا تو'
- 'lang': 'en'
  'text': 'In maze of Latin script and sin'
'description': []
'sher':
- 'id': '003_194_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لا ديني و لاطيني ، کس پيچ ميں الجھا تو | ''دارو ہے ضعيفوں کا ''لاغالب الا ھو'
  - 'lang': 'en'
    'text': 'In maze of Latin script and sin, Your bearings, no doubt, you have lost | Belief that none has might save God, Is cure for weak that acts so fast.'
  - 'lang': 'ro'
    'text': 'La Deeni-o-La-Teeyni, Ks Paich Mein Uljha Tu | Daru Hai Zaeefon Ka ‘La Ghaliba-Illah Hu’'
- 'id': '003_194_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صياد معاني کو يورپ سے ہے نوميدي | دلکش ہے فضا ، ليکن بے نافہ تمام آہو'
  - 'lang': 'en'
    'text': 'A man who likes to hunt the facts, Must quit All hopes of West, is cleat | Its atmosphere is full of charm, But one can''t find musk-yielding deer.'
  - 'lang': 'ro'
    'text': 'Sayyad-e-Maani Ko Yourap Se Hai Naumeedi | Dilkash Hai Faza, Lekin Be-Nafah Tamam Aahu'
- 'id': '003_194_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بے اشک سحر گاہي تقويم خودي مشکل | يہ لالہ پيکاني خوشتر ہے کنار جو'
  - 'lang': 'en'
    'text': 'The self of man derives much strength, From tears he sheds at early morn | Much good that tulip, like the dart, The marge of some brook may adorn.'
  - 'lang': 'ro'
    'text': 'Be Ashak-e-Sehargahi Taqweem-e-Khudi Mushkil | Ye Lala-e-Paikani Khaushtar Hai Kinar-e-Ju'
- 'id': '003_194_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صياد ہے کافر کا ، نخچير ہے مومن کا | يہ دير کہن يعني بتخانہ رنگ و بو'
  - 'lang': 'en'
    'text': 'This idol-house of hue and scent, Or fane so ancient, old and hoar | Hunts those who don''t believe in God, On Muslims has effect no more.'
  - 'lang': 'ro'
    'text': 'Sayyad Hai Kafir Ka, Nachcheer Hai Momin Ka | Ye Dair-e-Kuhan Yani Butkhana-e-Rang-o-Bu'
- 'id': '003_194_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اے شيخ ، اميروں کو مسجد سے نکلوا دے | ہے ان کي نمازوں سے محراب ترش ابرو'
  - 'lang': 'en'
    'text': 'O Shaikh, get all the rich expelled, From precincts of the Holy mosque | For niche of mosque is angry with, Them all for their much impious task.'
  - 'lang': 'ro'
    'text': 'Ae Sheikh, Ameeron Ko Masjid Se Nikalwa De | Hai Un Ki Namazon Se Mehraab Tursh Aabru'
