'heading':
- 'lang': 'ur'
  'text': 'سلطان ٹيپو کي وصيت'
- 'lang': 'en'
  'text': 'THE TESTAMENT OF TIPU SULTAN'
'description': []
'sher':
- 'id': '003_075_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو رہ نورد شوق ہے ، منزل نہ کر قبول | ليلي بھي ہم نشيں ہو تو محمل نہ کر قبول'
  - 'lang': 'en'
    'text': 'If you traverse the road of love, Donʹt yearn to seek repose or rest: | If Layla be your companion close, That litter shun with great contempt.'
  - 'lang': 'ro'
    'text': 'Tu Reh Naward-e-Shauq Hai, Manzil Na Kar Qabool | Laila Bhi Hum-Nasheen Ho To Mehmil Na Kar Qabool'
- 'id': '003_075_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اے جوئے آب بڑھ کے ہو دريائے تند و تيز | ساحل تجھے عطا ہو تو ساحل نہ کر قبول'
  - 'lang': 'en'
    'text': 'O streamlet, onward flow and get, Transformed to torrent strong and deep: | If bank is eʹer on you bestowed, Abstain, flow on with mighty sweep.'
  - 'lang': 'ro'
    'text': 'Ae Jooye Aab Barh Ke Ho Darya-e-Tund-o-Taiz | Sahil Tujhe Atta Ho To Sahil Na Kar Qabool'
- 'id': '003_075_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کھويا نہ جا صنم کدہ کائنات ميں | محفل گداز ! گرمي محفل نہ کر قبول'
  - 'lang': 'en'
    'text': 'Donʹt lose your bearings in this world, Because with idols it is full: | The assemblage here can cast a spell, Disdain, or strings of heart shall pull.'
  - 'lang': 'ro'
    'text': 'Khoya Na Ja Sanamkada-e-Kainat Mein | Mehfil Gudaz! Garmi-e-Mehfil Na Kar Qabool'
- 'id': '003_075_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صبح ازل يہ مجھ سے کہا جبرئيل نے | جو عقل کا غلام ہو ، وہ دل نہ کر قبول'
  - 'lang': 'en'
    'text': 'Gabriel on Creationʹs Early Morn, A piece of useful counsel gave: | He bade me not accept a heart, Enchained by mind of man like slave.'
  - 'lang': 'ro'
    'text': 'Subah-e-Azal Ye Mujh Se Kaha Jibreel Ne | Jo Aqal Ka Ghulam Ho, Woh Dil Na Kar Qabool Gabriel  on Creationʹs Early Morn, a piece of useful counsel gave:'
- 'id': '003_075_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باطل دوئي پسند ہے ، حق لا شريک ہے | !شرکت ميانہ حق و باطل نہ کر قبول'
  - 'lang': 'en'
    'text': 'Untruth conceals in various masks, But Truth and God are both unique: | There canʹt be pool ʹtwixt good and bad— This fact is known from times antique.'
  - 'lang': 'ro'
    'text': 'Shirkat Mayana-e-Haq-o-Batil Na Kar Qabool | Untruth conceals in various masks but Truth and God are both unique:'
