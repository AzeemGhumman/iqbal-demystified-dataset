'heading':
- 'lang': 'ur'
  'text': 'نگاہ'
- 'lang': 'en'
  'text': 'VISION'
'description': []
'sher':
- 'id': '003_111_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہار و قافلہ لالہ ہائے صحرائي | !شباب و مستي و ذوق و سرود و رعنائي'
  - 'lang': 'en'
    'text': 'The Spring has come with tulips wild, They seem like carvans on the move: | The youth, their charm and ecstatic joy, Of colossal worth and value prove.'
  - 'lang': 'ro'
    'text': 'Bahar-o-Qafla-e-Lala Haye Sehrayi | Shabab-o-Masti-o-Zauq-o-Suroor-o-Raanai !'
- 'id': '003_111_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اندھيري رات ميں يہ چشمکيں ستاروں کي | !يہ بحر ، يہ فلک نيلگوں کي پہنائي'
  - 'lang': 'en'
    'text': 'The sea that has no bound or marge, And azure sky that seems so high, | When pitch dark night has upper hand, They gleam and glint like stars in sky.'
  - 'lang': 'ro'
    'text': 'Andheri Raat Mein Ye Chashmkeen Sitaron Ki | Ye Behar, Ye Falak-e-Neelgun Ki Pehnayi!'
- 'id': '003_111_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سفر عروس قمر کا عماري شب ميں | !طلوع مہر و سکوت سپہر مينائي'
  - 'lang': 'en'
    'text': 'How nice the bride‐like moon appears, While touring sky in van of night! | At morn, the sun presents a scene, Much grand in sky so blue and bright.'
  - 'lang': 'ro'
    'text': 'Safar Uroos-e-Qamar Ka Umaari-e-Shab Mein | Tulu-e-Mehar-o-Sukoot-e-Sipihr-e-Meenai !'
- 'id': '003_111_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نگاہ ہو تو بہائے نظارہ کچھ بھي نہيں | کہ بيچتي نہيں فطرت جمال و زيبائي'
  - 'lang': 'en'
    'text': 'One must have eyes to see these sights, Which vie with each in bloom and grace: | For Nature is not wont to sell, The charm appearing on her face.'
  - 'lang': 'ro'
    'text': 'Nigah Ho To Bahaye Nazara Kuch Bhi Nahin | Ke Bechti Nahin Fitrat Jamal-o-Zaibai'
