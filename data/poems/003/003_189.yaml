  'sherContent':
  - 'lang': 'ur'
    'text': 'رومي بدلے ، شامي بدلے، بدلا ہندستان | تو بھي اے فرزند کہستاں! اپني خودي پہچان'
  - 'lang': 'en'
    'text': 'The Romans, Syrians, Hindus too, Have changed and made a great advance | O son of hills, discern your Sell'', And sharpness of your Self enhance.'
  - 'lang': 'ro'
    'text': 'Rumi Badle, Shaami Badle, Badla Hindustan | Tu Bhi Ae Farzand-e-Kuhastan! Apni Khudi Pehchan'
- 'id': '003_189_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اپني خودي پہچان | !او غافل افغان'
  - 'lang': 'en'
    'text': 'O Afghan unaware, | Of your Self take much care'
  - 'lang': 'ro'
    'text': 'Apni Khudi Pehchan | O Ghafil Afghan!'
- 'id': '003_189_003'
