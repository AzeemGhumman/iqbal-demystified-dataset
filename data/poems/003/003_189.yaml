  - 'lang': 'ur'
    'text': 'اونچي جس کي لہر نہيں ہے ، وہ کيسا درياے | جس کي ہوائيں تند نہيں ہيں ، وہ کيسا طوفان'
  - 'lang': 'en'
    'text': 'That river has no weight at all, Whose billows do not swell and rise | That tempest is too weak and low, Whose gales by fury don''t surprise.'
  - 'lang': 'ro'
    'text': 'Unchi Jis Ki Lehr Hai, Woh Kaisa Darya | Jis Ki Hawaen Tund Nahin Hain, Woh Kaisa Toofan'
