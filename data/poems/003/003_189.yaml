  'sherContent':
  - 'lang': 'ur'
    'text': 'موسم اچھا ، پاني وافر ، مٹي بھي زرخيز | جس نے اپنا کھيت نہ سينچا ، وہ کيسا دہقان'
  - 'lang': 'en'
    'text': 'If weather is fine. water quite enough, And terrain fertile and plain, | But peasant does not water fields, He is odd and can nothing gain.'
  - 'lang': 'ro'
    'text': 'Mousam Acha, Pani Wafir, Mitti Bhi Zarkhiaz | Jis Ne Apna Khait Na Seencha, Woh Kaisa Dehqan'
