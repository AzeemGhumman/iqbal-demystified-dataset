'heading':
- 'lang': 'ur'
  'text': 'نصيحت'
- 'lang': 'en'
  'text': 'ADVICE'
'description': []
'sher':
- 'id': '003_173_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اک لرد فرنگي نے کہا اپنے پسر سے | منظر وہ طلب کر کہ تري آنکھ نہ ہو سير'
  - 'lang': 'en'
    'text': 'A Frankish Lord advised his son to seek | Such aim that is always pleasant, neʹer bleak.'
  - 'lang': 'ro'
    'text': 'Ek Lurd-e-Farangi Ne Kaha Apne Pisar Se | Manzar Woh Talab Kar Ke Teri Ankh Na Ho Sair'
- 'id': '003_173_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بيچارے کے حق ميں ہے يہي سب سے بڑا ظلم | برے پہ اگر فاش کريں قاعدہ شير'
  - 'lang': 'en'
    'text': 'If lionʹs temper is to lamb revealed, | It will entirely make its blood congealed.'
  - 'lang': 'ro'
    'text': 'Bechare Ke Haq Mein Hai Yehi Sub Se Bara Zulm | Barre Pe Agar Faash Karain Qaeda-e-Sher'
- 'id': '003_173_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سينے ميں رہے راز ملوکانہ تو بہتر | کرتے نہيں محکوم کو تيغوں سے کبھي زير'
  - 'lang': 'en'
    'text': 'Much good if regal point remains in heart: | In dominating men sword plays no part.'
  - 'lang': 'ro'
    'text': 'Seene Mein Rahe Raaz-e-Mulookana To Behter | Karte Nahin Mehkoom Ko Taegon Se Kabhi Zair'
- 'id': '003_173_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تعليم کے تيزاب ميں ڈال اس کي خودي کو | ہو جائے ملائم تو جدھر چاہے ، اسے پھير'
  - 'lang': 'en'
    'text': 'Pour the self in cultureʹs acid strong; | When it becomes soft, mould it as you long.'
  - 'lang': 'ro'
    'text': 'Taleem Ke Tezaab Mein Daal Iss Ki Khudi Ko | Ho Jaye Malayam To Jidhar Chahe, Isse Phair'
- 'id': '003_173_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تاثير ميں اکسير سے بڑھ کر ہے يہ تيزاب | سونے کا ہمالہ ہو تو مٹي کا ہے اک ڈھير'
  - 'lang': 'en'
    'text': 'On this elixir’s efficacy you can count: | To heap of dust can change a mighty mount!'
  - 'lang': 'ro'
    'text': 'Taseer Main Ikseer Se Barh Kar Hai Ye Tehzeeb | Sone Ka Hamala Ho To Mitti Ka Hai Ek Dhair!'
