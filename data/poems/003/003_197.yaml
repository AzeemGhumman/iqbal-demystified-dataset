'heading':
- 'lang': 'ur'
  'text': 'آدم کا ضمير اس کي حقيقت پہ ہے شاہد'
- 'lang': 'en'
  'text': 'O pilgrim, who tread mystic path'
'description': []
'sher':
- 'id': '003_197_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آدم کا ضمير اس کي حقيقت پہ ہے شاہد | مشکل نہيں اے سالک رہ ! علم فقيري'
  - 'lang': 'en'
    'text': 'O pilgrim, who tread mystic path, Your goal with case you can attain | Man''s Conscience can bear out this fact, That Faqr''s high rank isn''t hard to gain.'
  - 'lang': 'ro'
    'text': 'Adam Ka Zameer Iss Ki Haqiqat Pe Hai Shahid | Mushkil Nahin Ae Salik-e-Rah! Ilm-e-Faqeeri'
- 'id': '003_197_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فولاد کہاں رہتا ہے شمشير کے لائق | پيدا ہو اگر اس کي طبيعت ميں حريري'
  - 'lang': 'en'
    'text': 'The steel can never make or forge, A sharp and sturdy sword at all | If steel is smooth and soft, like silk, Such toys, true sword one can not call.'
  - 'lang': 'ro'
    'text': 'Foulad Kahan Rehta Hai Shamsheer Ke Laeek | Paida Ho Agar Iss Ki Tabiat Mein Harairi'
- 'id': '003_197_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خود دار نہ ہو فقر تو ہے قہر الہي | ہو صاحب غيرت تو ہے تمہيد اميري'
  - 'lang': 'en'
    'text': 'If Faqr possesses no self esteem, It means God Mighty''s ire and wrath | If respect for Self keeps in view, To riches great it paves the path.'
  - 'lang': 'ro'
    'text': 'Khud-Dar Na Ho Faqr To Hai Qehr-e-Elahi | Ho Sahib-e-Ghairat To Hai Tamheed-e-Ameeri'
- 'id': '003_197_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'افرنگ ز خود بے خبرت کرد وگرنہ | !اے بندئہ مومن ! تو بشيري ، تو نذيري'
  - 'lang': 'en'
    'text': 'The Franks have made you oblivious, To Self, otherwise O Believer True, | You are the bearer of happy news, And warn the sinners ''gainst their due.'
  - 'lang': 'ro'
    'text': 'Afrang Zakhud Be-Khabarat Kard Wagarna | Ae Banda-e-Momin! Tu Basheeri, Tu Nazeeri !'
