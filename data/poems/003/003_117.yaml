---
'id': '003_117'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Zarb%20e%20Kaleem/510-%20Ehl-e-Hunar%20Say.mp3'
'heading':
- 'lang': 'ur'
  'text': 'اہل ہنر سے'
- 'lang': 'en'
  'text': 'TO THE ARTISTS'
'description': []
'sher':
- 'id': '003_117_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مہر و مہ و مشتري ، چند نفس کا فروغ | عشق سے ہے پائدار تيري خودي کا وجود'
  - 'lang': 'en'
    'text': 'Sun, moon and Jupiter shine their hour; | Your self burns on, fed by Love’s power.'
  - 'lang': 'ro'
    'text': 'Mehr-o-Mah-o-Mushtari, Chand Nafs Ka Farogh | Ishq Se Hai Paidar Teri Khudi Ka Wujood'
- 'id': '003_117_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تيرے حرم کا ضمير اسود و احمر سے پاک | ننگ ہے تيرے ليے سرخ و سپيد و کبود'
  - 'lang': 'en'
    'text': 'Your creed knows nothing of race or hue: | No credit in white or black, or blue!'
  - 'lang': 'ro'
    'text': 'Tere Haram Ka Zameer Aswad-o-Ahmar Se Paak | Tang Hai Tere Liye Surkh-o-Spaid-o-Kubood'
- 'id': '003_117_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تيري خودي کا غياب معرکہ ذکر و فکر | تيري خودي کا حضور عالم شعر و سرود'
  - 'lang': 'en'
    'text': 'Where selfhood droops, doubts fight ding‐dong; | Where it blooms—a world of verse and song!'
  - 'lang': 'ro'
    'text': 'Teri Khudi Ka Ghayaab Maarka-e-Zikr-o-Fikr | Teri Khudi Ka Huzoor Alam-e-Shair-o-Surood'
- 'id': '003_117_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'روح اگر ہے تري رنج غلامي سے زار | تيرے ہنر کا جہاں دير و طواف و سجود'
  - 'lang': 'en'
    'text': 'If your soul rot under slavery’s blight, | Your art an idolater’s soulless rite;'
  - 'lang': 'ro'
    'text': 'Rooh Agar Hai Teri Ranj-e-Ghulami Se Zaar | Tere Hunar Ka Jahan Dair-o-Tawaf-o-Sujood'
- 'id': '003_117_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اور اگر باخبر اپني شرافت سے ہو | تيري سپہ انس و جن ، تو ہے امير جنود'
  - 'lang': 'en'
    'text': 'If sense of your own greatness sway you, | Legions of men and Jinn obey you!'
  - 'lang': 'ro'
    'text': 'Aur Agar Bakhabar Apni Sharafat Se Ho | Teri Sipah Ins-o-Jinn, Tu Hai Ameer-e-Junood!'
