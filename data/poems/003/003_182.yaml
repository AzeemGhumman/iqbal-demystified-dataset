'sher':
- 'id': '003_182_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ مہر ہے بے مہري صياد کا پردہ | آئي نہ مرے کام مري تازہ صفيري'
  - 'lang': 'en'
    'text': 'This pity is the pitiless fowler’s mask; | All the fresh notes I sang—of no avail!'
  - 'lang': 'ro'
    'text': 'Ye Meher Hai Be-Meheri-e-Sayydad Ka Parda | Ayi Na Mere Kaam Meri Taza Safeeri'
- 'id': '003_182_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رکھنے لگا مرجھائے ہوئے پھول قفس ميں | شايد کہ اسيروں کو گوارا ہو اسيري'
  - 'lang': 'en'
    'text': 'Now he drops withered flowers in our cage, as though | To reconcile his jailbirds to their jail.'
  - 'lang': 'ro'
    'text': 'Rakhne Laga Murjhaye Huwe Phool Qafas Mein | Shaid Ke Aseeron Ko Gawara Ho Aseeri !'
