---
'id': '003_071'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/02-04.mp3'
'heading':
- 'lang': 'ur'
  'text': 'آگاہي'
- 'lang': 'en'
  'text': 'AWARENESS'
'description': []
'sher':
- 'id': '003_071_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نظر سپہر پہ رکھتا ہے جو ستارہ شناس | نہيں ہے اپني خودي کے مقام سے آگاہ'
  - 'lang': 'en'
    'text': 'He, who predicts the Fate of man, And keeps his gaze eʹer fixed on sky: | Such man is unaware of fact, That rank of self is very high.'
  - 'lang': 'ro'
    'text': 'Nazar Sipihr Pe Rakhta Hai Sitara Shanas | Nahin Hai Apni Khudi Ke Maqam Se Aagah'
- 'id': '003_071_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خودي کو جس نے فلک سے بلند تر ديکھا | وہي ہے مملکت صبح و شام سے آگاہ'
  - 'lang': 'en'
    'text': 'Those who perceive this fact so clear, That dome of sky that spins around, | Has not the height as self of man., ʹBout world have formed an opinion sound.'
  - 'lang': 'ro'
    'text': 'Khudi Ko Jis Ne Falak Se Buland Tar Dekha | Wohi Hai Mamlikat-e-Subah-o-Sham Se Aagah'
- 'id': '003_071_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہي نگاہ کے ناخوب و خوب سے محرم | وہي ہے دل کے حلال و حرام سے آگاہ'
  - 'lang': 'en'
    'text': 'They are aware of all those things, That charm and repel the human sight: | To them alone this fact is known, What blackens heart, what renders bright.'
  - 'lang': 'ro'
    'text': 'Wohi Nigah Ke Na-Khoob-o-Khoob Se Mehram | Wohi Hai Dil Ke Hilal-o-Haraam Se Aagah'
