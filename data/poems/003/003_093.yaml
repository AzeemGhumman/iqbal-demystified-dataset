'heading':
- 'lang': 'ur'
  'text': 'غزل'
- 'lang': 'en'
  'text': 'GHAZAL'
'description': []
'sher':
- 'id': '003_093_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ملے گا منزل مقصود کا اسي کو سراغ | اندھيري شب ميں ہے چيتے کي آنکھ جس کا چراغ'
  - 'lang': 'en'
    'text': 'That man alone in life shall find, To aim and end a certain sign: | Whose eyes in pitch dark night can see, And like the eyes of panther shine.'
  - 'lang': 'ro'
    'text': 'Mile Ga Manzil-e-Maqsood Ka Ussi Ko Suragh | Andheri Shab Mein Hai Cheete Ki Ankh Jis Ka Charagh'
- 'id': '003_093_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميسر آتي ہے فرصت فقط غلاموں کو | نہيں ہے بندہ حر کے ليے جہاں ميں فراغ'
  - 'lang': 'en'
    'text': 'The slaves can get repose and rest, In world confined by Time and Space; | But men of high and noble birth, Havenʹt leisure in worldly race.'
  - 'lang': 'ro'
    'text': 'Mayassar Ati Hai Fursat Faqt Ghulamon Ko | Nahin Hai Banda-e-Hur Ke Liye Jahan Mein Faragh'
- 'id': '003_093_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فروغ مغربياں خيرہ کر رہا ہے تجھے | ''تري نظر کا نگہباں ہو صاحب ''مازاغ'
  - 'lang': 'en'
    'text': 'The progress great that West has mad, Has bedazzled your eyes a deal: | May Prophet guard your precious sight, To vouch him God did Najm reveal!'
  - 'lang': 'ro'
    'text': 'Farogh-e-Mueez Byan Kheerah Kar Raha Hai Tujhe | Teri Nazar Ka Nigehban Ho Sahib-e-‘Ma Zagh’'
- 'id': '003_093_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ بزم عيش ہے مہمان يک نفس دو نفس | چمک رہے ہيں مثال ستارہ جس کے اياغ'
  - 'lang': 'en'
    'text': 'These revels do not last for long, Like guests they stay for a breath or so; | The bowls of wine that glint like stars, Are soon deprived of gloss and glow.'
  - 'lang': 'ro'
    'text': 'Woh Bazm-e-Aysh Hai Mehman Ak Nafas Do Nafas | Chamak Rahe Hain Misal-e-Sitara Jis Ke Ayagh'
- 'id': '003_093_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کيا ہے تجھ کو کتابوں نے کور ذوق اتنا | صبا سے بھي نہ ملا تجھ کو بوئے گل کا سراغ'
  - 'lang': 'en'
    'text': 'The books have marred your taste and zest, To such a great and vast extent, | That breeze of morn has also failed, To give you clue of rose and scent!'
  - 'lang': 'ro'
    'text': 'Kiya Hai Tujh Ko Kitabon Ne Kaur Zauq Itna | Saba Se Bhi Na Mila Tujh Ko Booye Gul Ka Suragh!'
