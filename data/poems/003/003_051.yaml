'heading':
- 'lang': 'ur'
  'text': 'الہام اور آزادي'
- 'lang': 'en'
  'text': 'REVELATION AND FREEDOM'
'description': []
'sher':
- 'id': '003_051_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہو بندۂ آزاد اگر صاحبِ الہام | ہے اس کی نگہ فکر و عمل کے لیے مہمیز'
  - 'lang': 'en'
    'text': 'With zeal and fervour man is fired: | By looks of man by God inspired!'
  - 'lang': 'ro'
    'text': 'Ho Banda-e-Momin Azad Agar Sahib-e-Ilhaam | Hai Uss Ki Nigah Fikar-o-Amal Ke Liye Mehmaiz'
- 'id': '003_051_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اس کے نفسِ گرم کی تاثیر ہے ایسی | ہو جاتی ہے خاکِ چمنستان شرر آمیز'
  - 'lang': 'en'
    'text': 'The intense heat his breath imparts, | A blaze in park and orchard starts!'
  - 'lang': 'ro'
    'text': 'Uss Ke Nafas-e-Garam Ki Taseer Hai Aesi | Ho Jati Hai Khaak-e-Chamanistan Sharar Amaiz'
- 'id': '003_051_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شاہیں کی ادا ہوتی ہے بلبل میں نمودار | کس درجہ بدل جاتے ہیں مرغانِ سحر خیز'
  - 'lang': 'en'
    'text': 'The mode of hawks the thrush displays, | The birds that chirp change mode and ways!'
  - 'lang': 'ro'
    'text': 'Shaheen Ki Ada Hoti Hai Bulbul Mein Namoodar | Kis Darja Badal Jate Hain Murghan-e-Sahar Khaiz!'
- 'id': '003_051_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اس مرد خود آگاہ خدا مست کی صحبت | دیتی ہے گداؤں کو شکوہِ جم و پرویز'
  - 'lang': 'en'
    'text': 'Such man rapt with Godʹs Love can raise, | Low‐born to rank of Jam and Parwiz!'
  - 'lang': 'ro'
    'text': 'Uss Mard-e-Khud Aagah-o-Khuda-Mast Ki Sohabat | Deti Hai Gadaon Ko Shikoh-e-Jam-o-Pervaiz'
- 'id': '003_051_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'محکوم کے الہام سے اللہ بچائے | غارتِ گر اقوام ہے وہ صورتِ چنگیز'
  - 'lang': 'en'
    'text': 'God save from revelations of a thrall, | Like Genghis, he leads to nations’ fall!'
  - 'lang': 'ro'
    'text': 'Mehkoom Ke Ilhaam Se Allah Bachaye | Gharat Gar-e-Aqwam Hai Woh Soorat-e-Changaiz'
