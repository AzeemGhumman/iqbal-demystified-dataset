  'text': 'فلسفہ'
- 'lang': 'en'
  'text': 'PHILOSOPHY'
'description': []
'sher':
- 'id': '003_037_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'افکار جوانوں کے خفي ہوں کہ جلي ہوں | پوشيدہ نہيں مرد قلندر کي نظر سے'
  - 'lang': 'en'
    'text': 'The thoughts of young both masked and plain | From qalandarʹs eyes canʹt hid remain.'
  - 'lang': 'ro'
    'text': 'Afkar Jawanon Ke Khafi Hon Ke Jali Hon | Poshida Nahin Mard-e-Qalandar Ki Nazar Se'
- 'id': '003_037_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'معلوم ہيں مجھ کو ترے احوال کہ ميں بھي | مدت ہوئي گزرا تھا اسي راہ گزر سے'
  - 'lang': 'en'
    'text': 'I know your states for I too crost, | These tracts in times which now are past.'
  - 'lang': 'ro'
    'text': 'Maloom Hain Mujh Ko Tere Ahwal Ke Main Bhi | Muddat Huwi Guzra Tha Iss Rah Se'
- 'id': '003_037_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'الفاظ کے پيچوں ميں الجھتے نہيں دانا | !غواص کو مطلب ہے صدف سے کہ گہر سے'
  - 'lang': 'en'
    'text': 'The wise ʹbout words do not quarrel, | He heeds not shell who seeks the pearl.'
  - 'lang': 'ro'
    'text': 'Alfaz Ke Pechon Mein Ulajhte Nahin Dana | Ghawwas Ko Matlab Hai Sadaf Se Ke Guhar Se!'
- 'id': '003_037_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پيدا ہے فقط حلقہ ارباب جنوں ميں | وہ عقل کہ پا جاتي ہے شعلے کو شرر سے'
  - 'lang': 'en'
    'text': 'Men crazed with love of God possess, | Wit that from spark the flame can guess.'
  - 'lang': 'ro'
    'text': 'Paida Hai Faqat Halq-e-Arbab-e-Junoon Mein | Woh Aqal Ke Pa Jati Hai Shaole ko Sharar Se'
- 'id': '003_037_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جس معني پيچيدہ کي تصديق کرے دل | قيمت ميں بہت بڑھ کے ہے تابندہ گہر سے'
  - 'lang': 'en'
    'text': 'An import complex confirmed by heart, | Is precious more than gems in mart.'
  - 'lang': 'ro'
    'text': 'Jis Maani-e-Pecheeda Ki Tasdeeq Kare Dil | Qeemat Mein Bohat Barh Ke Hai Tabinda Guhar Se'
- 'id': '003_037_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يا مردہ ہے يا نزع کي حالت ميں گرفتار | جو فلسفہ لکھا نہ گيا خون جگر سے'
  - 'lang': 'en'
    'text': 'As good as dead is science and art, | Which took not birth from bleeding heart!'
  - 'lang': 'ro'
    'text': 'Ya Mudra Hai Ya Nazaa Ki Halat Mein Giraftar | Jo Falsafa Likha Na Gya Khoon-e-Jigar Se'
