---
'id': '003_010'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/01-10.mp3'
'heading':
- 'lang': 'ur'
  'text': 'شکر و شکايت'
- 'lang': 'en'
  'text': 'THANKS CUM COMPLAINT'
'description': []
'sher':
- 'id': '003_010_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميں بندہ ناداں ہوں، مگر شکر ہے تيرا | رکھتا ہوں نہاں خانہ لاہوت سے پيوند'
  - 'lang': 'en'
    'text': 'Though unwise, thanks to God I must express | For bonds with celestial world that I possess.'
  - 'lang': 'ro'
    'text': 'Main Band-e-Nadan Hun, Magar Shukar Hai Tera | Rakhta Hun Nihan Khana-e-Lahoot Se Pewand'
- 'id': '003_010_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اک ولولہ تازہ ديا ميں نے دلوں کو | لاہور سے تا خاک بخارا و سمرقند'
  - 'lang': 'en'
    'text': 'My songs fresh zeal to hearts of men impart, | Their charm extends to lands that lie apart.'
  - 'lang': 'ro'
    'text': 'Ek Walwala Taza Diya Main Ne Dilon Ko | Lahore Se Ta-Bakhak-e-Bukhara-o-Samarqand'
- 'id': '003_010_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تاثير ہے يہ ميرے نفس کي کہ خزاں ميں | مرغان سحر خواں مري صحبت ميں ہيں خورسند'
  - 'lang': 'en'
    'text': 'In Autumn my breath makes birds that chirp in morn, | Imbibe much joy and feel no more forlorn.'
  - 'lang': 'ro'
    'text': 'Taseer Hai Ye Mere Nafas Ki Ke Khazan Mein | Murghan-e-Sehar Khawan Meri Sohbat Mein Hain Khoursand'
- 'id': '003_010_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ليکن مجھے پيدا کيا اس ديس ميں تو نے | !جس ديس کے بندے ہيں غلامي پہ رضا مند'
  - 'lang': 'en'
    'text': 'O God, to such a land I have been sent, | Where men in abject bondage feel content.'
  - 'lang': 'ro'
    'text': 'Lekin Mujhe Paida Kiya Uss Dais Mein Tu Ne | Jis Dais Ke Bande Hain Ghulami Pe Razamand!'
