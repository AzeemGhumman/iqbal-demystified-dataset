  'text': 'کارل مارکس کي آواز'
- 'lang': 'en'
  'text': 'THE VOICE OF KARL MARX'
'description': []
'sher':
- 'id': '003_149_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ علم و حکمت کي مہرہ بازي ، يہ بحث و تکرار کي نمائش | نہيں ہے دنيا کو اب گوارا پرانے افکار کي نمائش'
  - 'lang': 'en'
    'text': 'Your chessmatch of research and erudition—Your comedy of debate and disputation!— | The world has no more patience left to watch, This comedy of threadbare speculation.'
  - 'lang': 'ro'
    'text': 'Ye Ilm-o-Hikmat Ki Muhra-Bazi, Ye Behas-o-Takrar Ki Namaesh | Nahin Hai Dunya Ko Ab Gawara Purane Afkaar Ki Namaesh'
- 'id': '003_149_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تري کتابوں ميں اے حکيم معاش رکھا ہي کيا ہے آخر | خطوط خم دار کي نمائش ، مريز و کج دار کي نمائش'
  - 'lang': 'en'
    'text': 'What after all, sapient economists, Is to be found in your biblification? | A comedy of your nicely‐flowing curves, A sort of Barmecidal invitation.'
  - 'lang': 'ro'
    'text': 'Teri Kitabon Mein Ae Hakeem-e-Maash Rakha Hi Kya Hai Akhir | Khatoot-e-Khamdar Ki Namaesh, Maraiz-o-Kajdar Ki Namaesh'
- 'id': '003_149_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جہان مغرب کے بت کدوں ميں ، کليسياؤں ميں ، مدرسوں ميں | ہوس کي خون ريزياں چھپاتي ہے عقل عيار کي نمائش'
  - 'lang': 'en'
    'text': 'In the idolatrous shrines of the Occident, Its pulpits and its seats of education, | Greed and its murderous crimes are masked under, Your knavish comedy of cerebration.'
  - 'lang': 'ro'
    'text': 'Jahan-e-Maghrib Ke Butkudon Mein Kaleesaon Mein, Madrason Mein | Hawas Ki Khoon Raiziyan Chupati Hai Aqal-e-Ayyar Ki Namaesh'
