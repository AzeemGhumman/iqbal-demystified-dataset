'heading':
- 'lang': 'ur'
  'text': 'ہندي مکتب'
- 'lang': 'en'
  'text': 'INDIAN SCHOOL'
'description': []
'sher':
- 'id': '003_082_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اقبال! يہاں نام نہ لے علم خودي کا | موزوں نہيں مکتب کے ليے ايسے مقالات'
  - 'lang': 'en'
    'text': 'About the self here have no talk, O bard, | Because with schools such sermons donʹt accord.'
  - 'lang': 'ro'
    'text': 'Iqbal! Yahan Naam Na Le Ilm-e-Khudi Ka | Mozoon Nahin Maktab Ke Liye Aese Maqalat'
- 'id': '003_082_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہتر ہے کہ بيچارے ممولوں کي نظر سے | پوشيدہ رہيں باز کے احوال و مقامات'
  - 'lang': 'en'
    'text': 'Much good that birds that chirp may not descry, | The modes of hawk, its state and rank so high!'
  - 'lang': 'ro'
    'text': 'Behtar Hai Ke Bechare Mamulon Ki Nazar Se | Poshida Rahain Baaz Ke Ahwal-o-Maqamat'
- 'id': '003_082_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آزاد کي اک آن ہے محکوم کا اک سال | !کس درجہ گراں سير ہيں محکوم کے اوقات'
  - 'lang': 'en'
    'text': 'A free manʹs breath can match a subject year, | How slowly moves the time of serfs, is clear!'
  - 'lang': 'ro'
    'text': 'Azad Ki Ek Aan Ha Mehkoom Ka Ek Saal | Kis Darja Garan Sair Hain Mehkoom Ke Auqat!'
- 'id': '003_082_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آزاد کا ہر لحظہ پيام ابديت | محکوم کا ہر لحظہ نئي مرگ مفاجات'
  - 'lang': 'en'
    'text': 'The free perform such deeds in span of breath, | But slaves are every instant prone to sudden death.'
  - 'lang': 'ro'
    'text': 'Azad Ka Har Lehza Payam-e-Abadiat | Mehkoom Ka Har Kehza Nayi Marg-e-Mafajat'
- 'id': '003_082_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آزاد کا انديشہ حقيقت سے منور | محکوم کا انديشہ گرفتار خرافات'
  - 'lang': 'en'
    'text': 'The thoughts of persons free with truth are lit, | But thoughts of slaves do not own sense a bit.'
  - 'lang': 'ro'
    'text': 'Azad Ka Andesha Haqiqat Se Munawar | Mehkoom Ka Andesha Giraftar-e-Khurafat'
- 'id': '003_082_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'محکوم کو پيروں کي کرامات کا سودا | ہے بندہ آزاد خود اک زندہ کرامات'
  - 'lang': 'en'
    'text': 'A slave has craze for marvels wrought by guides | Himself a wonder ʹlive, his memory fresh abides.'
  - 'lang': 'ro'
    'text': 'Mehkoom Ko Peeron Ki Karamat Ka Soda | Hai Banda-e-Azad Khud Ek Zinda Karamat'
- 'id': '003_082_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'محکوم کے حق ميں ہے يہي تربيت اچھي | !موسيقي و صورت گري و علم نباتات'
  - 'lang': 'en'
    'text': 'This is the training that befits them well, | Painting, music and science of plants as well.'
  - 'lang': 'ro'
    'text': 'Mehkoom Ke Haq Mein Hai Yehi Tarbiat Achi | Mausiqi-o-Sooratgari-o-Ilm-e-Nabatat!'
