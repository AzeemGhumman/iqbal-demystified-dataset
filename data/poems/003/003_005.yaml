---
'id': '003_005'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Zarb%20e%20Kaleem/395-%20Ik%20Falsafa%20zada.mp3'
'heading':
- 'lang': 'ur'
  'text': 'ايک فلسفہ زدہ سيد زادے کے نام'
- 'lang': 'en'
  'text': 'ADMONITION TO A PHILOSOPHY STRICKEN SAYYID'
'description': []
'sher':
- 'id': '003_005_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو اپني خودي اگر نہ کھوتا | زناري برگساں نہ ہوتا'
  - 'lang': 'en'
    'text': 'If your self had not been debased and lost, | Bergson, his spell on you would not have cast.'
  - 'lang': 'ro'
    'text': 'Tu Apni Khudi Agar Na Khota | Zunnari-e-Bargsan Na Hota'
- 'id': '003_005_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہيگل کا صدف گہر سے خالي | ہے اس کا طلسم سب خيالي'
  - 'lang': 'en'
    'text': 'Hegelʹs shell is quite devoid of gem that gleams, | His talisman merely web of fancy seems.'
  - 'lang': 'ro'
    'text': 'Heegal Ka Sadaf Guhar Se Khali | Hai Uss Ka Tilism Sub Khayali'
- 'id': '003_005_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'محکم کيسے ہو زندگاني | !کس طرح خودي ہو لازماني'
  - 'lang': 'en'
    'text': 'Manʹs need is how this earthly life to brace, | He yearns that self may last ʹyond Time and Space.'
  - 'lang': 'ro'
    'text': 'Mohkam Kaise Ho Zindagi | Kis Tarah Khudi Ho La-Zamani!'
- 'id': '003_005_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آدم کو ثبات کي طلب ہے | دستور حيات کي طلب ہے'
  - 'lang': 'en'
    'text': 'To have a life steadfast is his desire, | He seeks some rules to guide his life entire.'
  - 'lang': 'ro'
    'text': 'Adam Ko Sabat Ki Talab Hai | Dastoor-e-Hayat Ki Talab Hai'
- 'id': '003_005_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دنيا کي عشا ہو جس سے اشراق | مومن کي اذاں ندائے آفاق'
  - 'lang': 'en'
    'text': 'The source, that gloom dispels, spreads light around, | Is worship call at morn with clarion sound.'
  - 'lang': 'ro'
    'text': 'Dunya Ki Asha Ho Jis Se Ishraaq | Momin Ki Azan Nidaye Afaq'
- 'id': '003_005_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميں اصل کا خاص سومناتي | آبا مرے لاتي و مناتي'
  - 'lang': 'en'
    'text': 'I am by breed a pure and trite Somnati, | Ancestors mine were both Lati and Manati.'
  - 'lang': 'ro'
    'text': 'Main Asal Ka Khas Somanti | Aaba Mere Lati-o-Manati'
- 'id': '003_005_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو سيد ہاشمي کي اولاد | ميري کف خاک برہمن زاد'
  - 'lang': 'en'
    'text': 'You hail from Hashemite Prophetʹs race, | My origin from Brahmans I have to trace.'
  - 'lang': 'ro'
    'text': 'Tu Syed-e-Hashmi Ki Aulad | Meri Kaf-e-Khak Barhman Zad'
- 'id': '003_005_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے فلسفہ ميرے آب و گل ميں | پوشيدہ ہے ريشہ ہائے دل ميں'
  - 'lang': 'en'
    'text': 'Philosophy is my bodyʹs essential part, | It is rooted deep in fibres of my heart.'
  - 'lang': 'ro'
    'text': 'Hai Falsafa Mere Aab-o-Gil Mein | Poshida Hai Raisha Haye Dil Mein'
- 'id': '003_005_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اقبال اگرچہ بے ہنر ہے | اس کي رگ رگ سے باخبر ہے'
  - 'lang': 'en'
    'text': 'Iqbal devoid of skill and craft though be, | Through every vein of thought can fully see.'
  - 'lang': 'ro'
    'text': 'Iqbal Agarche Behunar Hai | Iss Ki Rag Rag Se Ba-Khabar Hai'
- 'id': '003_005_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شعلہ ہے ترے جنوں کا بے سوز | سن مجھ سے يہ نکتہ دل افروز'
  - 'lang': 'en'
    'text': 'The frenzy in your breast is shorn of glow, | This heart illuming point you ought to know.'
  - 'lang': 'ro'
    'text': 'Shaula Hai Tere Junoon Ka Be-Souz | Sun Mujh Se Ye Nukta-e-Dil Afroz'
- 'id': '003_005_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'انجام خرد ہے بے حضوري | ہے فلسفہ زندگي سے دوري'
  - 'lang': 'en'
    'text': 'Intellect leads a man from God astray, | Philosophy from grasping facts keeps away.'
  - 'lang': 'ro'
    'text': 'Anjam-e-Khirad Hai Be Huzoori | Hai Falsafa Zindagi Se Doori'
- 'id': '003_005_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'افکار کے نغمہ ہائے بے صوت | ہيں ذوق عمل کے واسطے موت'
  - 'lang': 'en'
    'text': 'Dumb strains produced by calm and serious thought | Slay zeal for active life and achieve not aught.'
  - 'lang': 'ro'
    'text': 'Afkar Ke Naghma Haye Be Soot | Hain Zauq-e-Amal Ke Waste Mout'
- 'id': '003_005_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ديں مسلک زندگي کي تقويم | ديں سر محمد و براہيم'
  - 'lang': 'en'
    'text': 'True faith and creed give strength to earthly life, | Abraham and Prophetsʹ Seal guide to face its strife.'
  - 'lang': 'ro'
    'text': 'Deen-e-Maslak-e-Zindagi Ki Taqween | Deen-e-Sirr-e-Muhammad (S.A.W.)-o- Baraheem (A.S.)'
- 'id': '003_005_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل در سخن محمدي بند '''' | ''''!اے پور علي ز بو علي چند'
  - 'lang': 'en'
    'text': 'Aliʹs son, you are deceived by Avicennaʹs thought, | Give ears to what the Holy Prophet taught.'
  - 'lang': 'ro'
    'text': '“Dil Dar Sukhan-e-Muhammadi (S.A.W.)Band | Ae Por-e-Ali (R.A.) Za Bu Ali Chand!'
- 'id': '003_005_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چوں ديدہ راہ بيں نداري '''' | ''''قايد قرشي بہ از بخاري'
  - 'lang': 'en'
    'text': 'You can not see the path you have to tread, | So choose a guide from tribe of Quraysh instead.'
  - 'lang': 'ro'
    'text': 'Choon Didah-e-Rah Been Nadari | Qaid Qarshi Ba Az Bukhari”'
