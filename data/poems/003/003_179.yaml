---
'id': '003_179'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Zarb%20e%20Kaleem/573-%20Ghulaamoon%20Ki%20Namaaz.mp3'
'heading':
- 'lang': 'ur'
  'text': 'غلاموں کي نماز'
- 'lang': 'en'
  'text': 'SLAVES’ PRAYER'
'description': []
'sher':
- 'id': '003_179_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کہا مجاہد ترکي نے مجھ سے بعد نماز | طويل سجدہ ہيں کيوں اس قدر تمھارے امام'
  - 'lang': 'en'
    'text': '‘Why do your priests,’ said to me after prayers, A Turkish hero of the faith, | ‘Drag out Their genuflexions so?’'
  - 'lang': 'ro'
    'text': 'Kaha Mujahid-e-Turki Ne Mujh Se Baad-e-Namaz | Taweel Sajda Hain Kyun Iss Qadar Tumhare Imam'
- 'id': '003_179_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ سادہ مرد مجاہد ، وہ مومن آزاد | خبر نہ تھي اسے کيا چيز ہے نماز غلام'
  - 'lang': 'en'
    'text': 'He little knew, That free‐born Muslim, that plain warrior, | What kind of thing slaves’ prayers are!'
  - 'lang': 'ro'
    'text': 'Woh Saada Mard-e-Mujahid, Woh Momin-e-Azad | Khabar Na Thi Use Kya Cheez Hai Namaz-e-Ghulam'
- 'id': '003_179_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہزار کام ہيں مردان حر کو دنيا ميں | انھي کے ذوق عمل سے ہيں امتوں کے نظام'
  - 'lang': 'en'
    'text': 'In this world, A thousand tasks lie ready for the free, | In whom the love of high deeds burns and forges The nations and their laws;'
  - 'lang': 'ro'
    'text': 'Hazar Kaam Hain Mardan-e-Hur Ko Dunya Mein | Inhi Ke Zauq-e-Amal Se Hain Ummaton Ke Nazam'
- 'id': '003_179_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بدن غلام کا سوز عمل سے ہے محروم | کہ ہے مرور غلاموں کے روز و شب پہ حرام'
  - 'lang': 'en'
    'text': 'But that fire never Touches the bondman’s limbs, | whose nights and days Stand still under an interdict.'
  - 'lang': 'ro'
    'text': 'Badan Ghulam Ka Souz-e-Amal Se Hai Mehroom | Ke Hai Muroor Ghulamon Ke Roz-o-Shab Pe Haram'
- 'id': '003_179_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'طويل سجدہ اگر ہيں تو کيا تعجب ہے | ورائے سجدہ غريبوں کو اور کيا ہے کام'
  - 'lang': 'en'
    'text': 'If our Prostrations are long‐drawn, | why should you wonder?'
  - 'lang': 'ro'
    'text': 'Taweel Sajda Agar Hain To Kya Ta’ajjub Hai | Waraye Sajda Ghareebon Ko Aur Kya Hai Kaam'
- 'id': '003_179_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خدا نصيب کرے ہند کے اماموں کو | وہ سجدہ جس ميں ہے ملت کي زندگي کا پيام'
  - 'lang': 'en'
    'text': 'God teach His ministers in India | A way of worship that shall be to all His people an evangel of new life!'
  - 'lang': 'ro'
    'text': 'Woh Sajda Jis Mein Hai Millat Ki Zindagi Ka Payam! | —God teach His ministers in India'
