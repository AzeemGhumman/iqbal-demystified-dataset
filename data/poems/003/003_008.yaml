'heading':
- 'lang': 'ur'
  'text': 'علم و عشق'
- 'lang': 'en'
  'text': 'KNOWLEDGE AND LOVE'
'description': []
'sher':
- 'id': '003_008_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'علم نے مجھ سے کہا عشق ہے ديوانہ پن | عشق نے مجھ سے کہا علم ہے تخمين و ظن'
  - 'lang': 'en'
    'text': 'Knowledge said to me, Love is madness; | Love said to me, Knowledge is calculation—'
  - 'lang': 'ro'
    'text': 'Ilm Ne Mujh Se Kaha Ishq Hai Diwana-Pan | Ishq Ne Mujh Se Kaha Ilm Hai Takhmeen-o-Zan'
- 'id': '003_008_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بندہ تخمين و ظن! کرم کتابي نہ بن | !عشق سراپا حضور، علم سراپا حجاب'
  - 'lang': 'en'
    'text': 'O slave of calculation, do not be a bookworm! | Love is Presence entire, Knowledge nothing but a Veil.'
  - 'lang': 'ro'
    'text': 'Band-e-Takhmeen-o-Zan! Kirm-e-Kitabi Na Ban | Ishq Sarapa Huzoor, Ilm Sarapa Hijab!'
- 'id': '003_008_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق کي گرمي سے ہے معرکہء کائنات | علم مقام صفات، عشق تماشائے ذات'
  - 'lang': 'en'
    'text': 'The universe is moved by the warmth of Love; | Knowledge deals with the Attributes, Love is a vision of the Essence;'
  - 'lang': 'ro'
    'text': 'Ishq Ki Garmi Se Hai Maarka-e-Kainat | Ilm Maqam-e-Sifat, Ishq Tamasha-e-Zaat'
- 'id': '003_008_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق سکون و ثبات، عشق حيات و ممات | !علم ہے پيدا سوال، عشق ہے پنہاں جواب'
  - 'lang': 'en'
    'text': 'Love is peace and permanence, Love is Life and Death: | Knowledge is the rising question, Love is the hidden answer.'
  - 'lang': 'ro'
    'text': 'Ishq Sukoon-o-Sabat,Ishq Hayat-o-Mamat | Ilm Hai Paida Sawal, Ishq Hai Pinhan Jawab!'
- 'id': '003_008_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق کے ہيں معجزات سلطنت و فقر و ديں | عشق کے ادني غلام صاحب تاج و نگيں'
  - 'lang': 'en'
    'text': 'Kingdom, faith and faqr are all miracles of Love; | The crowned kings and lords are base slaves of Love;'
  - 'lang': 'ro'
    'text': 'Ishq Ke Hain Maujazat Saltanat-o-Faqr-o-Deen | Ishq Ke Adna Ghulam Sahib-e-Taj-o-Nageen'
- 'id': '003_008_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق مکان و مکيں، عشق زمان و زميں | !عشق سراپا يقيں، اور يقيں فتح باب'
  - 'lang': 'en'
    'text': 'Love is the Space and the Creation, Love is Time and Earth! | Love is conviction entire, and conviction is the key!'
  - 'lang': 'ro'
    'text': 'Ishq Makan-o-Makeen, Ishq Zaman-o-Zameen | Ishq Sarapa Yaqeen, Aur Yaqeen Fatah-e-Bab!'
- 'id': '003_008_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شرع محبت ميں ہے عشرت منزل حرام | شورش طوفاں حلال، لذت ساحل حرام'
  - 'lang': 'en'
    'text': 'The luxury of destination is forbidden in the religion of Love; | Fighting the storms is permitted, but the comfort of the shore is forbidden;'
  - 'lang': 'ro'
    'text': 'Shara-e-Mohabbat Mein Hai Ishrat-e-Manzil Haraam | Shorish-e-Toofan Halal, Lazzat-e-Sahil Haraam'
- 'id': '003_008_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق پہ بجلي حلال، عشق پہ حاصل حرام | !علم ہے ابن الکتاب، عشق ہے ام الکتاب'
  - 'lang': 'en'
    'text': 'Lightning is permitted to Love, Harvest is forbidden. | Knowledge is the child of the Book, Love is the mother of the Book.'
  - 'lang': 'ro'
    'text': 'Ishq Pe Bijli Halal, Ishq Pe Hasil Haraam | Ilm Hai Ibn-Ul-Kitab, Ishq Umm-Ul-Kitab!'
