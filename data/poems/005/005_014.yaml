---
'id': '005_014'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFF’’حکایت الماس و  زغال‘‘"
- 'lang': 'en'
  'text': 'STORY OF THE DIAMOND AND THE COAL'
'description': []
'sher':
- 'id': '005_014_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از حقیقت باز بگشایم دری | با تو می گویم حدیث دیگری'
  - 'lang': 'en'
    'text': 'NOW I will open one more gate of truth, | I will tell thee another tale.'
- 'id': '005_014_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت با الماس در معدن ، زغال | ای امین جلوہ ہای لازوال'
  - 'lang': 'en'
    'text': 'The coal in the mine said the diamond. | O thou entrusted with splendours eve lasting.'
- 'id': '005_014_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ھمدمیم و ہست و بود ما یکیست | در جہان اصل وجود ما یکیست'
  - 'lang': 'en'
    'text': 'We are comrades, and our being is one; | The source of our existence is the same,'
- 'id': '005_014_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من بکان میرم ز درد ناکسی | تو سر تاج شہنشاہان رسی'
  - 'lang': 'en'
    'text': 'Yet while I die here in the anguish of worthlessness, | Thou art set on the crowns of emperors.'
- 'id': '005_014_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قدر من از بد گلی کمتر ز خاک | از جمال تو دل آئینہ چاک'
  - 'lang': 'en'
    'text': 'My stuff is so vile that I am valued less than earth, | Whereas the mirror''s heart is rent by thy beauty,'
- 'id': '005_014_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'روشن از تاریکی من مجمر است | پس کمال جوہرم خاکستر است'
  - 'lang': 'en'
    'text': 'My darkness illumines the chafing dish, | Then my substance is incinerated at last'
- 'id': '005_014_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پشت پا ہر کس مرا بر سر زند | بر متاع ہستیم اخگر زند'
  - 'lang': 'en'
    'text': 'Every one puts the sole of his foot on my head | And covers my stock of existence with ashes.'
- 'id': '005_014_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بر سروسامان من باید گریست | برگ و ساز ہستیم دانی کہ چیست؟'
  - 'lang': 'en'
    'text': 'My fate must needs be deplored: | Dost thou know what is the gist of my being'
- 'id': '005_014_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'موجہ ی دودی بہم پیوستہ ئی | مایہ دار یک شرار جستہ ئی'
  - 'lang': 'en'
    'text': 'It is a condensed wavelet of smoke, | Endowed with a single spark.'
    'notes':
    - 'phrase': 'spark.'
      'meaning': 'These, two lines indicate the gist of the coal''s being'
      'occurrence': !!int '1'
- 'id': '005_014_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مثل انجم روی تو ہم خوی تو | جلوہ ہا خیزد ز ہر پھلوی تو'
  - 'lang': 'en'
    'text': 'Both in, feature and nature thou art star-like, | Splendours rise from every side of thee.'
- 'id': '005_014_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گاہ نور دیدہ ی قیصر شوے | گاہ زیب دستہ ی خنجر شوی'
  - 'lang': 'en'
    'text': 'Now thou become''st the light of a monarch''s eye, | Now thou adornest the haft of a dagger."'
- 'id': '005_014_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت الماس ای رفیق نکتہ بین | تیرہ خاک از پختگی گردد نگین'
  - 'lang': 'en'
    'text': '"O sagacious friend!" said the diamond, | "Dark earth, when hardened, becomes in dignity as a bezel.'
- 'id': '005_014_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا بہ پیرامون خود در جنگ شد | پختہ از پیکار مثل سنگ شد'
  - 'lang': 'en'
    'text': 'Having been at strife with its environment, | It is ripened by the struggle and grows hard like a stone.'
- 'id': '005_014_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیکرم از پختگی ذوالنور شد | سینہ ام از جلوہ ہا معمور شد'
  - 'lang': 'en'
    'text': '''Tis this ripeness that has endowed my form with light. | And filled my bossom with radiance.'
- 'id': '005_014_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خوار گشتی از وجود خام خویش | سوختی از نرمی اندام خویش'
  - 'lang': 'en'
    'text': 'Because thy being is immature, thou hast become abased; | Because thy body is soft, thou art burnt.'
- 'id': '005_014_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فارغ از خوف و غم و وسواس باش | پختہ مثل سنگ شو الماس باش'
  - 'lang': 'en'
    'text': 'Be void of fear, grief, and anxiety; | Be hard as a stone, be a diamond!'
- 'id': '005_014_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'می شود از وی دو عالم مستنیر | ہر کہ باشد سخت کوش و سختگیر'
  - 'lang': 'en'
    'text': 'Whosoever strives hard and grips tight, | The two worlds are illumined by him.'
- 'id': '005_014_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مشت خاکی اصل سنگ اسود است | کو سر از جیب حرم بیرون زد است'
  - 'lang': 'en'
    'text': 'A little earth is the origin of the Black Stone | Which puts forth its head in the Ka''aba:'
- 'id': '005_014_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رتبہ اش از طور بالا تر شد است | بوسہ گاہ اسود و احمر شد است'
  - 'lang': 'en'
    'text': 'Its rank is higher than Sinai, | It is kissed by the swarthy and the fair.'
- 'id': '005_014_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در صلابت آبروی زندگی است | ناتوانی ، ناکسے ناپختگی است'
  - 'lang': 'en'
    'text': 'In solidity consists the glory of Life: | Weakness is worthlessness and immaturity."'
