---
'id': '005_012'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFF’’حکایت نوجوانی از مرو کہ پیش حضرت سید مخدوم علی ھجویری رحمة اﷲ علیہ آمدہ از ستم اعدا فریاد کرد‘‘"
- 'lang': 'en'
  'text': 'STORY OF A YOUNG MAN OF MERV WHO CAME TO THE SAINT ALI HAJWIRI (GOD HAVE MERCY ON HIM!) AND  COMPLAINED THAT HE WAS OPPRESSED BY HIS ENEMIES.'
'description': []
'sher':
- 'id': '005_012_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سید ہجویر مخدوم امم | مرقد او پیر سنجر را حرم'
  - 'lang': 'en'
    'text': 'THE saint of Hajwir was venerated by the peoples, | And Pir-i-Sanjar visited his tomb as a pilgrim,'
    'notes':
    - 'phrase': 'pilgrim,'
      'meaning': 'Hajwiri author of the oldest Persian treatise on Sufism, was a native of Ghazna in Afghanistan. He died at Lahore about A D. 1072 Pir-i-Sanjar is the renowned saint, Mu''inuddin, head of the Chishti order of dervishes, who died in A D. 1235 at Ajmir.,'
      'occurrence': !!int '1'
- 'id': '005_012_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بند ہای کوہسار آسان گسیخت | در زمین ہند تخم سجدہ ریخت'
  - 'lang': 'en'
    'text': 'With ease he broke down the mountain barriers | And sowed the seed of Islam in India.'
- 'id': '005_012_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عہد فاروق از جمالش تازہ شد | حق ز حرف او بلند آوازہ شد'
  - 'lang': 'en'
    'text': 'The age of Omar was restored by his godliness. | The fame of the Truth was exalted by his words.'
- 'id': '005_012_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پاسبان عزت ام الکتاب | از نگاہش خانہ ی باطل خراب'
  - 'lang': 'en'
    'text': 'He was a guardian of the honour of the Koran. | The house of Falsehood fell in ruins at his gaze.'
- 'id': '005_012_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خاک پنجاب از دم او زندہ گشت | صبح ما از مہر او تابندہ گشت'
  - 'lang': 'en'
    'text': 'The dust of the Punjab was brought to life by his breath, | Our dawn was made splendid by his sun'
- 'id': '005_012_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عاشق و ھم قاصد طیار عشق | از جبینش آشکار اسرار عشق'
  - 'lang': 'en'
    'text': 'He was a lover, and withal, a courier of Love: | The secrets of Love shone forth from his brow.'
- 'id': '005_012_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'داستانی از کمالش سر کنم | گلشنی در غنچہ ئی مضمر کنم'
  - 'lang': 'en'
    'text': 'I will tell a story of his perfection | And enclose a whole rose-bed in a single bud.'
- 'id': '005_012_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نوجوانی قامتش بالا چو سرو | وارد لاہور شد از شہر مرو'
  - 'lang': 'en'
    'text': 'A young man, cypress-tall, | Came from the town of Merv to Lahore.'
- 'id': '005_012_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رفت پیش سید والا جناب | تا رباید ظلمتش را آفتاب'
  - 'lang': 'en'
    'text': 'He went to see the venerable saint, | That the sun might dispth is darkness.'
- 'id': '005_012_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت ’’محصور صف اعداستم | درمیان سنگہا میناستم'
  - 'lang': 'en'
    'text': '"I am hammed in," he said, "by foes; | I am as a glass in the midst of stones.'
- 'id': '005_012_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'با من آموز ای شہ گردون مکان | زندگی کردن میان دشمنان‘‘'
  - 'lang': 'en'
    'text': 'Do thou teach me, O sire of heavenly rank, | How to lead my life amongst enemies!"'
- 'id': '005_012_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیر دانائی کہ در ذاتش جمال | بستہ پیمان محبت با جلال'
  - 'lang': 'en'
    'text': 'The wise Director, in whose nature | Love had allied beauty with majesty,'
- 'id': '005_012_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت ’’ای نامحرم از راز حیات | غافل از انجام و آغاز حیات'
  - 'lang': 'en'
    'text': 'Answered: "Thou art unread in Life''s lore, | Careless of its end and its beginning.'
- 'id': '005_012_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فارغ از اندیشہ ی اغیار شو | قوت خوابیدہ ئی بیدار شو'
  - 'lang': 'en'
    'text': 'Be without fear of others! | Thou art a sleeping force: awake!'
- 'id': '005_012_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سنگ چون بر خود گمان شیشہ کرد | شیشہ گردید و شکستن پیشہ کرد'
  - 'lang': 'en'
    'text': 'When the stone thought itself to be glass, | It became glass and got into the way of breaking.'
- 'id': '005_012_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ناتوان خود را اگر رہرو شمرد | نقد جان خویش با رہزن سپرد'
  - 'lang': 'en'
    'text': 'If the traveller thinks himself weak, | He delivers his soul unto the brigand.'
- 'id': '005_012_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا کجا خود را شماری ماء و طین | از گل خود شعلہ ی طور آفرین'
  - 'lang': 'en'
    'text': 'How long wilt thou regard thyself as water and clay? | Create from thy clay a flaming Sinai!'
- 'id': '005_012_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'با عزیزان سرگران بودن چرا | شکوہ سنج دشمنان بودن چرا'
  - 'lang': 'en'
    'text': 'Why be angry with mighty men? | Why complain of enemies?'
- 'id': '005_012_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'راست می گویم عدو ہم یار تست | ہستی او رونق بازار تست'
  - 'lang': 'en'
    'text': 'I will declare the truth: thine enemy is thy friend: | His existence crowns thee with glory.'
- 'id': '005_012_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر کہ دانای مقامات خودی است | فضل حق داند اگر دشمن قوی است'
  - 'lang': 'en'
    'text': 'Whosoever knows the states of the Self | Considers a powerful enemy to be a blessing from God.'
- 'id': '005_012_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کشت انسان را عدو باشد سحاب | ممکناتش را برانگیزد ز خواب'
  - 'lang': 'en'
    'text': 'To the seed of Man the enemy is -as a rain-cloud: | He awakens its potentialities.'
- 'id': '005_012_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سنگ رہ آبست اگر ہمت قویست | سیل را پست و بلند جادہ چیست؟'
  - 'lang': 'en'
    'text': 'If thy spirit be strong, the stones in thy way are as water: | What wrecks the torrent of the ups and downs of the road?'
- 'id': '005_012_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سنگ رہ گردد فسان تیغ عزم | قطع منزل امتحان تیغ عزم'
  - 'lang': 'en'
    'text': 'The sword of resolution is whetted by the stones in the way'' | And put to proof by traversing stage after stage.'
- 'id': '005_012_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مثل حیوان خوردن ، آسودن چسود | گر بخود محکم نہ ئے بودن چسود'
  - 'lang': 'en'
    'text': 'What is the use of eating and sleeping like a beast? | What is the use of being, unless thou have strength in thyself?'
- 'id': '005_012_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خویش را چون از خودی محکم کنی | تو اگر خواہی جہان برھم کنی'
  - 'lang': 'en'
    'text': 'When thou mak''st thyself strong with Self, | Thou wilt destroy the world at thy pleasure.'
- 'id': '005_012_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گر فنا خواہی ز خود آزاد شو | گر بقا خواہی بخود آباد شو'
  - 'lang': 'en'
    'text': 'If thou wouldst pass away, become free of Self | If thou wouldst live, become full of Self !'
    'notes':
    - 'phrase': '!'
      'meaning': 'These lines correct the Sufi doctrine that means of Passing away from individuality the mystic attains to everlasting life in God.'
      'occurrence': !!int '1'
- 'id': '005_012_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چیست مردن از خودی غافل شدن | تو چہ پنداری فراق جان و تن'
  - 'lang': 'en'
    'text': 'Who is death? To become oblivious to Self. | Why imagine that it is the parting of soul and body?'
- 'id': '005_012_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در خودی کن صورت یوسف ، مقام | از اسیری تا شہنشاہی خرام'
  - 'lang': 'en'
    'text': 'Abide in Self, like Joseph? | Advance from captivity to empire!'
- 'id': '005_012_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از خودی اندیش و مرد کار شو | مرد حق شو حامل اسرار شو'
  - 'lang': 'en'
    'text': 'Think of Self and be a man of action | Be a man of God, bear mysteries within!"'
    'notes':
    - 'phrase': 'within!"'
      'meaning': 'i.e., allegorically. This verse occurs in the Masnavi.'
      'occurrence': !!int '1'
- 'id': '005_012_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شرح راز از داستانہا می کنم | غنچہ از زور نفس وا می کنم'
  - 'lang': 'en'
    'text': 'I will explain the matter by means of stories, | I will open the bud by the power of my breath.'
- 'id': '005_012_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '’’خوشتر آن باشد کہ سر دلبران | گفتہ آید در حدیث دیگران‘‘'
  - 'lang': 'en'
    'text': '"''Tis better that a lover''s secret | Should be told by the lips of others.''"'
