---
'id': '006_011'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'حکایت سلطان مراد و معمار در معنی مساوات اسلامیہ'
- 'lang': 'en'
  'text': 'The story of Sultan Murad and the architect, in illustration of Muslim Equality'
'description': []
'sher':
- 'id': '006_011_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بود معماری ز اقلیم خجند | در فن تعمیر نام او بلند'
- 'id': '006_011_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ساخت آن صنعت گر فرہاد زاد | مسجدی از حکم سلطان مراد'
- 'id': '006_011_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خوش نیامد شاہ را تعمیر او | خشمگین گردید از تقصیر او'
- 'id': '006_011_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آتش سوزندہ از چشمش چکید | دست آن بیچارہ از خنجر برید'
- 'id': '006_011_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جوی خون از ساعد معمار رفت | پیش قاضی ناتوان و زار رفت'
- 'id': '006_011_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن ہنرمندی کہ دستش سنگ سفت | داستان جور سلطان باز گفت'
- 'id': '006_011_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت ای پیغام حق گفتار تو | حفظ آئین محمد کار تو'
- 'id': '006_011_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سفتہ گوش سطوت شاہان نیم | قطع کن از روی قرآن دعویم'
- 'id': '006_011_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قاضی عادل بدندان خستہ لب | کرد شہ را در حضور خود طلب'
- 'id': '006_011_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رنگ شہ از ہیبت قرآن پرید | پیش قاضی چون خطاکاران رسید'
- 'id': '006_011_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از خجالت دیدہ بر پا دوختہ | عارض او لالہ ہا اندوختہ'
- 'id': '006_011_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یک طرف فریادی دعوی گری | یک طرف شاہنشہ گردون فری'
- 'id': '006_011_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت شہ از کردہ خجلت بردہ ام | اعتراف از جرم خود آوردہ ام'
- 'id': '006_011_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت قاضی فی القصاص آمد حیوة | زندگی گیرد باین قانون ثبات'
- 'id': '006_011_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عبد مسلم کمتر از احرار نیست | خون شہ رنگین تر از معمار نیست'
- 'id': '006_011_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون مراد این آیہ ی محکم شنید | دست خویش از آستین بیرون کشید'
- 'id': '006_011_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مدعی را تاب خاموشی نماند | آیہ ی ’’بالعدل و الاحسان‘‘ خواند'
- 'id': '006_011_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت از بہر خدا بخشیدمش | از برای مصطفی بخشیدمش'
- 'id': '006_011_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یافت موری بر سلیمانی ظفر | سطوت آئین پیغمبر نگر'
- 'id': '006_011_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیش قرآن بندہ و مولا یکی است | بوریا و مسند دیبا یکی است'
