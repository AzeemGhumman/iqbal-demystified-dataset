---
'id': '006_029'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'لم یلد ولم یولد'
- 'lang': 'en'
  'text': '"He begets not, nor was He begotten."'
'description': []
'sher':
- 'id': '006_029_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قوم تو از رنگ و خون بالاتر است | قیمت یک اسودش صد احمر است'
- 'id': '006_029_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قطرۂ آب وضوی قنبری | در بھا برتر ز خون قیصری'
- 'id': '006_029_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فارغ از باب و ام و اعمام باش | ہمچو سلمان زادۂ اسلام باش'
- 'id': '006_029_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نکتہ ئی ای ہمدم فرزانہ بین | شھد را در خانہ ہای لانہ بین'
- 'id': '006_029_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قطرہ ئی از لالۂ حمراستی | قطرہ ئی از نرگس شہلاستی'
- 'id': '006_029_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این نمے گوید کہ من از عبہرم | آن نمی گوید من از نیلوفرم'
- 'id': '006_029_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ملت ما شان ابراہیمی است | شہد ما ایمان ابراہیمی است'
- 'id': '006_029_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گر نسب را جزو ملت کردہ ئی | رخنہ در کار اخوت کردہ ئی'
- 'id': '006_029_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در زمین ما نگیرد ریشہ ات | ہست نا مسلم ہنوز اندیشہ ات'
- 'id': '006_029_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ابن مسعود آن چراغ افروز عشق | جسم و جان او سراپا سوز عشق'
- 'id': '006_029_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سوخت از مرگ برادر سینہ اش | آب گردید از گداز آئینہ اش'
- 'id': '006_029_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گریہ ہای خویش را پایان ندید | در غمش چون مادران شیون کشید'
- 'id': '006_029_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '’’ ای دریغا آن سبق خوان نیاز | یار من اندر دبستان نیاز‘‘'
- 'id': '006_029_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '’’آہ آن سرو سہی بالای من | در رہ عشق نبے ہمپای من‘‘'
- 'id': '006_029_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '’’حیف او محروم دربار نبی | چشم من روشن ز دیدار نبی‘‘'
- 'id': '006_029_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نیست از روم و عرب پیوند ما | نیست پابند نسب پیوند ما'
- 'id': '006_029_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل بہ محبوب حجازی بستہ ایم | زین جہت با یکدگر پیوستہ ایم'
- 'id': '006_029_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رشتۂ ما یک تولایش بس است | چشم ما را کیف صہبایش بس است'
- 'id': '006_029_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مستی او تا بخون ما دوید | کہنہ را آتش زد و نو آفرید'
- 'id': '006_029_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق او سرمایۂ جمعیت است | ہمچو خون اندر عروق ملت است'
- 'id': '006_029_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق در جان و نسب در پیکر است | رشتۂ عشق از نسب محکم تر است'
- 'id': '006_029_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق ورزی از نسب باید گذشت | ہم ز ایران و عرب باید گذشت'
- 'id': '006_029_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'امت او مثل او نور حق است | ہستی ما از وجودش مشتق است'
- 'id': '006_029_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '’’نور حق را کس نجوید زاد و بود | خلعت حق را چہ حاجت تار و پود‘‘'
- 'id': '006_029_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر کہ پا در بند اقلیم و جد است | بی خبر از لم یلد لم یولد است'
