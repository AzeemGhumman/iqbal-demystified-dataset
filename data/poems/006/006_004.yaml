---
'id': '006_004'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'رکن اول: توحید'
- 'lang': 'en'
  'text': 'First pillar: the Unity of God'
'description': []
'sher':
- 'id': '006_004_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در جہان کیف و کم گردید عقل | پی بہ منزل برد از توحید عقل'
- 'id': '006_004_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ورنہ این بیچارہ را منزل کجاست | کشتی ادراک را ساحل کجاست'
- 'id': '006_004_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اہل حق را رمز توحید ازبر است | در ’’اتی الرحمن عبدا‘‘ٔ مضمر است'
- 'id': '006_004_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا ز اسرار تو بنماید ترا | امتحانش از عمل باید ترا'
- 'id': '006_004_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دین ازو حکمت ازو آئین ازو | زور ازو قوت ازو تمکین ازو'
- 'id': '006_004_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عالمان را جلوہ اش حیرت دہد | عاشقان را بر عمل قدرت دہد'
- 'id': '006_004_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پست اندر سایہ اش گردد بلند | خاک چون اکسیر گردد ارجمند'
- 'id': '006_004_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قدرت او برگزیند بندہ را | نوع دیگر آفریند بندہ را'
- 'id': '006_004_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در رہ حق تیز تر گردد تکش | گرم تر از برق خون اندر رگش'
- 'id': '006_004_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بیم و شک میرد عمل گیرد حیات | چشم می بیند ضمیر کائنات'
- 'id': '006_004_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون مقام عبدۂ محکم شود | کاسہ ی دریوزہ جام جم شود'
- 'id': '006_004_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ملت بیضا تن و جان لاالہ | ساز ما را پردہ گردان لاالہ'
- 'id': '006_004_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لاالہ سرمایہ ی اسرار ما | رشتہ اش شیرازہ ی افکار ما'
- 'id': '006_004_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حرفش از لب چون بدل آید ہمی | زندگی را قوت افزاید ہمی'
- 'id': '006_004_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نقش او گر سنگ گیرد دل شود | دل گر از یادش نسوزد گل شود'
- 'id': '006_004_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون دل از سوز غمش افروختیم | خرمن امکان ز آہی سوختیم'
- 'id': '006_004_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آب دلہا در میان سینہ ہا | سوز او بگداخت این آئینہ ہا'
- 'id': '006_004_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شعلہ اش چون لالہ در رگہای ما | نیست غیر از داغ او کالای ما'
- 'id': '006_004_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اسود از توحید احمر می شود | خویش فاروق و ابوذر می شود'
- 'id': '006_004_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل مقام خویشی و بیگانگی است | شوق را مستی ز ہم پیمانگی است'
- 'id': '006_004_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ملت از یک رنگی دلہاستی | روشن از یک جلوہ این سیناستی'
- 'id': '006_004_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قوم را اندیشہ ہا باید یکی | در ضمیرش مدعا باید یکی'
- 'id': '006_004_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جذبہ باید در سرشت او یکی | ہم عیار خوب و زشت او یکی'
- 'id': '006_004_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گر نباشد سوز حق در ساز فکر | نیست ممکن این چنین انداز فکر'
- 'id': '006_004_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ما مسلمانیم و اولاد خلیل | از ’’ابیکم‘‘ گیر اگر خواہی دلیل'
- 'id': '006_004_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'با وطن وابستہ تقدیر امم | بر نسب بنیاد تعمیر امم'
- 'id': '006_004_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اصل ملت در وطن دیدن کہ چہ | باد و آب و گل پرستیدن کہ چہ'
- 'id': '006_004_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بر نسب نازان شدن نادانی است | حکم او اندر تن و تن فانی است'
- 'id': '006_004_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ملت ما را اساس دیگر است | این اساس اندر دل ما مضمر است'
- 'id': '006_004_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حاضریم و دل بغایب بستہ ایم | پس ز بند این و آن وارستہ ایم'
- 'id': '006_004_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رشتہ ی این قوم مثل انجم است | چون نگہ ہم از نگاہ ما گم است'
- 'id': '006_004_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تیر خوش پیکان یک کیشیم ما | یک نما یک بین یک اندیشیم ما'
- 'id': '006_004_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مدعای ما مآل ما یکیست | طرز و انداز خیال ما یکیست'
- 'id': '006_004_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ما ز نعمتہای او اخوان شدیم | یک زبان و یکدل و یکجان شدیم'
