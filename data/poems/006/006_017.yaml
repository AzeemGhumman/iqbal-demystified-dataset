---
'id': '006_017'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'در معنی اینکہ در زمانہ انحطاط تقلید از اجتہاد اولی تر است'
- 'lang': 'en'
  'text': 'That in times of decadence strict conformity is better than free speculation'
'description': []
'sher':
- 'id': '006_017_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عہد حاضر فتنہ ہا زیر سر است | طبع ناپروای او آفت گر است'
- 'id': '006_017_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بزم اقوام کہن برھم ازو | شاخسار زندگی بی نم ازو'
- 'id': '006_017_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جلوہ اش ما را ز ما بیگانہ کرد | ساز ما را از نوا بیگانہ کرد'
- 'id': '006_017_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از دل ما آتش دیرینہ برد | نور و نار لاالہ از سینہ برد'
- 'id': '006_017_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مضمحل گردد چو تقویم حیات | ملت از تقلید می گیرد ثبات'
- 'id': '006_017_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'راہ آبا رو کہ این جمعیت است | معنی تقلید ضبط ملت است'
- 'id': '006_017_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در خزان ای بی نصیب از برگ و بار | از شجر مگسل بہ امید بھار'
- 'id': '006_017_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بحر گم کردی زیان اندیش باش | حافظ جوی کم آب خویش باش'
- 'id': '006_017_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شاید از سیل قہستان برخوری | باز در آغوش طوفان پروری'
- 'id': '006_017_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیکرت دارد اگر جان بصیر | عبرت از احوال اسرائیل گیر'
- 'id': '006_017_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرم و سرد روزگار او نگر | سختی جان نزار او نگر'
- 'id': '006_017_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خون گران سیر است در رگہای او | سنگ صد دہلیز و یک سیمای او'
- 'id': '006_017_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پنجہ ی گردون چو انگورش فشرد | یادگار موسے و ہارون نمرد'
- 'id': '006_017_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از نوای آتشینش رفت سوز | لیکن اندر سینہ دم دارد ہنوز'
- 'id': '006_017_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زانکہ چون جمعیتش ازہم شکست | جز براہ رفتگان محمل نبست'
- 'id': '006_017_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای پریشان محفل دیرینہ ات | مرد شمع زندگی در سینہ ات'
- 'id': '006_017_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نقش بر دل معنی توحید کن | چارہ ی کار خود از تقلید کن'
- 'id': '006_017_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اجتہاد اندر زمان انحطاط | قوم را برہم ہمی پیچد بساط'
- 'id': '006_017_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز اجتہاد عالمان کم نظر | اقتدا بر رفتگان محفوظ تر'
- 'id': '006_017_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عقل آبایت ہوس فرسودہ نیست | کار پاکان از غرض آلودہ نیست'
- 'id': '006_017_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فکر شان ریسد ہمی باریک تر | ورعشان با مصطفی نزدیک تر'
- 'id': '006_017_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ذوق جعفر کاوش رازی نماند | آبروی ملت تازی نماند'
- 'id': '006_017_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تنگ بر ما رہگذار دین شد است | ہر لئیمی راز دار دین شد است'
- 'id': '006_017_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای کہ از اسرار دین بیگانہ ئی | با یک آئین ساز اگر فرزانہ ئی'
- 'id': '006_017_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من شنیدستم ز نباض حیات | اختلاف تست مقراض حیات'
- 'id': '006_017_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از یک آئینی مسلمان زندہ است | پیکر ملت ز قرآن زندہ است'
- 'id': '006_017_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ما ھمہ خاک و دل آگاہ اوست | اعتصامش کن کہ حبل اللہ اوست'
- 'id': '006_017_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون گہر در رشتہ ی او سفتہ شو | ورنہ مانند غبار آشفتہ شو'
