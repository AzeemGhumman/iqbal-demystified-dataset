---
'id': '006_023'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'در معنی اینکہ کمال حیات ملیہ این است کہ ملت مثل فرد احساس خودی پیدا کند و تولید و تکمیل این احساس از ضبط روایات ملیہ ممکن گردد'
- 'lang': 'en'
  'text': 'That the perfection of communal life is attained when the community, like the individual, discovers the sensation of self; and that the propagation and perfecting of this sensation can be realized through guarding the communal traditions'
'description': []
'sher':
- 'id': '006_023_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کودکی را دیدی ای بالغ نظر | کو بود از معنی خود بی خبر'
- 'id': '006_023_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ناشناس دور و نزدیک آنچنان | ماہ را خواہد کہ بر گیرد عنان'
- 'id': '006_023_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از ہمہ بیگانہ آن مامک پرست | گریہ مست وشیر مست و خواب مست'
- 'id': '006_023_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زیر و بم را گوش او در گیر نیست | نغمہ اش جز شورش زنجیر نیست'
- 'id': '006_023_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سادہ و دوشیزہ افکارش ہنوز | چون گہر پاکیزہ گفتارش ہنوز'
- 'id': '006_023_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جستجو سرمایہ ی پندار او | از چرا ، چون ، کی ، کجا ، گفتار او'
- 'id': '006_023_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نقش گیر این و آن اندیشہ اش | غیر جوئی غیر بینی پیشہ اش'
- 'id': '006_023_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چشمش از دنبال اگر گیرد کسی | جان او آشفتہ می گردد بسی'
- 'id': '006_023_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فکر خامش در ہوای روزگار | پر گشا مانند باز نو شکار'
- 'id': '006_023_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در پی نخجیرہا بگذاردش | باز سوی خویشتن می آردش'
- 'id': '006_023_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا ز آتشگیری افکار او | گل فشاند زرچک پندار او'
- 'id': '006_023_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چشم گیرایش فتد بر خویشتن | دستکی بر سینہ می گوید کہ من'
- 'id': '006_023_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یاد او با خود شناسایش کند | حفظ ربط دوش و فردایش کند'
- 'id': '006_023_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سفتہ ایامش درین تار زرند | ہمچو گوہر از پی یک دیگرند'
- 'id': '006_023_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرچہ ہر دم کاہد ، افزاید گلش | ’’من ہمانستم کہ بودم‘‘ در دلش'
- 'id': '006_023_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این ’’من‘‘ نو زادہ آغاز حیات | نغمۂ بیداری ساز حیات'
- 'id': '006_023_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ملت نوزادہ مثل طفلک است | طفلکی کو در کنار مامک است'
- 'id': '006_023_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'طفلکی از خویشتن نا آگہی | گوھر آلودہ ئی خاک رہی'
- 'id': '006_023_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بستہ با امروز او فرداش نیست | حلقہ ہای روز و شب در پاس نیست'
- 'id': '006_023_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چشم ہستی را مثال مردم است | غیر را بینندہ و از خود گم است'
- 'id': '006_023_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صد گرہ از رشتۂ خود وا کند | تا سر تار خودی پیدا کند'
- 'id': '006_023_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرم چون افتد بہ کار روزگار | این شعور تازہ گردد پایدار'
- 'id': '006_023_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نقشہا بردارد و اندازد او | سر گذشت خویش را می سازد او'
- 'id': '006_023_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فرد چون پیوند ایامش گسیخت | شانۂ ادراک او دندانہ ریخت'
- 'id': '006_023_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قوم روشن از سواد سر گذشت | خود شناس آمد ز یاد سر گذشت'
- 'id': '006_023_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سر گذشت او گر از یادش رود | باز اندر نیستی گم می شود'
- 'id': '006_023_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نسخۂ بود ترا ای ہوشمند | ربط ایام آمدہ شیرازہ بند'
- 'id': '006_023_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ربط ایام است ما را پیرہن | سوزنش حفظ روایات کہن'
- 'id': '006_023_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چیست تاریخ ای ز خود بیگانہ ئی | داستانی قصہ ئی افسانہ ئی'
- 'id': '006_023_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این ترا از خویشتن آگہ کند | آشنای کار و مرد رہ کند'
- 'id': '006_023_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'روح را سرمایۂ تاب است این | جسم ملت را چو اعصاب است این'
- 'id': '006_023_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہمچو خنجر بر فسانت می زند | باز بر روی جہانت می زند'
- 'id': '006_023_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ چہ ساز جان نگار و دلپذیر | نغمہ ہای رفتہ در تارش اسیر'
- 'id': '006_023_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شعلۂ افسردہ در سوزش نگر | دوش در آغوش امروزش نگر'
- 'id': '006_023_035'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شمع او بخت امم را کوکب است | روشن از وی امشب و ہم دیشب است'
- 'id': '006_023_036'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چشم پرکاری کا بیند رفتہ را | پیش تو باز آفریند رفتہ را'
- 'id': '006_023_037'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بادۂ صد سالہ در مینای او | مستی پارینہ در صہبای او'
- 'id': '006_023_038'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صید گیری کو بدام اندر کشید | طایری کز بوستان ما پرید'
- 'id': '006_023_039'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ضبط کن تاریخ را پایندہ شو | از نفسہای رمیدہ زندہ شو'
- 'id': '006_023_040'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دوش را پیوند با امروز کن | زندگی را مرغ دست آموز کن'
- 'id': '006_023_041'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رشتۂ ایام را آور بدست | ورنہ گردی روز کور و شب پرست'
- 'id': '006_023_042'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سر زند از ماضی تو حال تو | خیزد از حال تو استقبال تو'
- 'id': '006_023_043'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مشکن ار خواہی حیات لازوال | رشتۂ ماضی ز استقبال و حال'
- 'id': '006_023_044'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'موج ادراک تسلسل زندگی است | می کشان را شور قلقل زندگی است'
