---
'id': '006_027'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'قل ہواللہ احد'
- 'lang': 'en'
  'text': '“Say: He is God, the One”'
'description': []
'sher':
- 'id': '006_027_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من شبی صدیق را دیدم بخواب | گل ز خاک راہ او چیدم بخواب'
- 'id': '006_027_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن ’’امن الناس‘‘ بر مولای ما | آن کلیم اول سینای ما'
- 'id': '006_027_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہمت او کشت ملت را چو ابر | ثانی اسلام و غار و بدر و قبر'
- 'id': '006_027_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفتمش ای خاصۂ خاصان عشق | عشق تو سر مطلع دیوان عشق'
- 'id': '006_027_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پختہ از دستت اساس کار ما | چارہ ئی فرما پی آزار ما'
- 'id': '006_027_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت تا کی در ہوس گردی اسیر | آب و تاب از سورۂ اخلاص گیر'
- 'id': '006_027_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اینکہ در صد سینہ پیچد یک نفس | سری از اسرار توحید است و بس'
- 'id': '006_027_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رنگ او بر کن مثال او شوی | در جہان عکس جمال او شوی'
- 'id': '006_027_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنکہ نام تو مسلمان کردہ است | از دوئی سوی یکی آوردہ است'
- 'id': '006_027_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خویشتن را ترک و افغان خواندہ ئی | وای بر تو آنچہ بودی ماندہ ئی'
- 'id': '006_027_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وارہان نامیدہ را از نامہا | ساز با خم در گذر از جامہا'
- 'id': '006_027_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای کہ تو رسوای نام افتادہ ئی | از درخت خویش خام افتادہ ئی'
- 'id': '006_027_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'با یکی ساز از دوئی بردار رخت | وحدت خود را مگردان لخت لخت'
- 'id': '006_027_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای پرستار یکی گر تو توئی | تا کجا باشی سبق خوان دوئی'
- 'id': '006_027_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو در خود را بخود پوشیدہ ئی | در دل آور آنچہ بر لب چیدہ ئی'
- 'id': '006_027_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صد ملل از ملتے انگیختی | بر حصار خود شبیخون ریختی'
- 'id': '006_027_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یک شو و توحید را مشہود کن | غائبش را از عمل موجود کن'
- 'id': '006_027_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لذت ایمان فزاید در عمل | مردہ آن ایمان کہ ناید در عمل'
