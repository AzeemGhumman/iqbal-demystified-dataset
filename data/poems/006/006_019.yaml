---
'id': '006_019'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'در معنی اینکہ حسن سیرت ملیہ از تأدب بہ آداب محمدیہ است'
- 'lang': 'en'
  'text': 'That a good communal character derives from discipline according to the manners of the Prophet'
'description': []
'sher':
- 'id': '006_019_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سائلی مثل قضای مبرمی | بر در ما زد صدای پیہمی'
- 'id': '006_019_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از غضب چوبی شکستم بر سرش | حاصل دریوزہ افتاد از برش'
- 'id': '006_019_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عقل در آغاز ایام شباب | می نیندیشد صواب و ناصواب'
- 'id': '006_019_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از مزاج من پدر آزردہ گشت | لالہ زار چہرہ اش افسردہ گشت'
- 'id': '006_019_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بر لبش آہی جگر تابی رسید | در میان سینہ ی او دل تپید'
- 'id': '006_019_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کوکبی در چشم او گردید و ریخت | بر سر مژگان دمی تابید و ریخت'
- 'id': '006_019_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہمچو آن مرغی کہ در فصل خزان | لرزد از باد سحر در آشیان'
- 'id': '006_019_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در تنم لرزید جان غافلم | رفت لیلای شکیب از محملم'
- 'id': '006_019_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت فردا امت خیرالرسل | جمع گردد پیش آن مولای کل'
- 'id': '006_019_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غازیان ملت بیضای او | حافظان حکمت رعنای او'
- 'id': '006_019_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہم شہیدانی کہ دین را حجت اند | مثل انجم در فضای ملت اند'
- 'id': '006_019_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زاہدان و عاشقان دل فگار | عالمان و عاصیان شرمسار'
- 'id': '006_019_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در میان انجمن گردد بلند | نالہ ہای این گدای دردمند'
- 'id': '006_019_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای صراطت مشکل از بی مرکبی | من چہ گویم چون مرا پرسد نبے'
- 'id': '006_019_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '’’حق جوانی مسلمی با تو سپرد | کو نصیبی از دبستانم نبرد'
- 'id': '006_019_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از تو این یک کار آسان ہم نشد | یعنی آن انبار گل آدم نشد‘‘'
- 'id': '006_019_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در ملامت نرم گفتار آن کریم | من رہین خجلت و امید و بیم'
- 'id': '006_019_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اندکی اندیش و یاد آر ای پسر | اجتماع امت خیرالبشر'
- 'id': '006_019_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باز این ریش سفید من نگر | لرزہ ی بیم و امید من نگر'
- 'id': '006_019_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بر پدر این جور نازیبا مکن | پیش مولا بندہ را رسوا مکن'
- 'id': '006_019_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غنچہ ئی از شاخسار مصطفی | گل شو از باد بھار مصطفی'
- 'id': '006_019_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از بہارش رنگ و بو باید گرفت | بہرہ ئی از خلق او باید گرفت'
- 'id': '006_019_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرشد رومی چہ خوش فرمودہ است | آنکہ یم در قطرہ اش آسودہ است'
- 'id': '006_019_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '’’مگسل از ختم رسل ایام خویش | تکیہ کم کن بر فن و بر گام خویش‘‘'
- 'id': '006_019_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فطرت مسلم سراپا شفقت است | در جہان دست و زبانش رحمت است'
- 'id': '006_019_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنکہ مہتاب از سر انگشتش دونیم | رحمت او عام و اخلاقش عظیم'
- 'id': '006_019_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از مقام او اگر دور ایستی | از میان معشر ما نیستی'
- 'id': '006_019_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو کہ مرغ بوستان ماستی | ہم صفیر و ھم زبان ماستی'
- 'id': '006_019_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نغمہ ئی داری اگر تنہا مزن | جز بشاخ بوستان ما مزن'
- 'id': '006_019_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر چہ ہست از زندگی سرمایہ دار | میرد اندر عنصر ناسازگار'
- 'id': '006_019_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بلبل استی در چمن پرواز کن | نغمہ ئی با ھم نوایان ساز کن'
- 'id': '006_019_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ور عقاب استی تہ دریا مزی | جز بخلوت خانہ ی صحرا مزی'
- 'id': '006_019_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کوکبی ! می تاب بر گردون خویش | پا منہ بیرون ز پیرامون خویش'
- 'id': '006_019_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قطرہ ی آبی گر از نیسان بری | در فضای بوستانش پروری'
- 'id': '006_019_035'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا مثال شبنم از فیض بہار | غنچہ ی تنگش بگیرد در کنار'
- 'id': '006_019_036'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از شعاع آسمان تاب سحر | کز فسونش غنچہ می بندد شجر'
- 'id': '006_019_037'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عنصر نم بر کشی از جوہرش | ذوق رم از سالمات مضطرش'
- 'id': '006_019_038'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گوہرت جز موج آبی ہیچ نیست | سعی تو غیر از سرابی ہیچ نیست'
- 'id': '006_019_039'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در یم اندازش کہ گردد گوہری | تاب او لرزد چو تاب اختری'
- 'id': '006_019_040'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قطرہ ی نیسان کہ مہجور از یم است | نذر خاشاکی مثال شبنم است'
- 'id': '006_019_041'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'طینت پاک مسلمان گوہر است | آب و تابش از یم پیغمبر است'
- 'id': '006_019_042'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آب نیسانی بہ آغوشش در آ | وز میان قلزمش گوہر بر آ'
- 'id': '006_019_043'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در جہان روشن تر از خورشید شو | صاحب تابانی جاوید شو'
