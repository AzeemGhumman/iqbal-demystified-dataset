---
'id': '006_026'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'خطاب بہ مخدرات اسلام'
- 'lang': 'en'
  'text': 'Address to the veiled ladies of Islam'
'description': []
'sher':
- 'id': '006_026_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای رد ایت پردۂ ناموس ما | تاب تو سرمایۂ فانوس ما'
- 'id': '006_026_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'طینت پاک تو ما را رحمت است | قوت دین و اساس ملت است'
- 'id': '006_026_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کودک ما چون لب از شیر تو شست | لاالہ آموختی او را نخست'
- 'id': '006_026_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'می تراشد مہر تو اطوار ما | فکر ما گفتار ما کردار ما'
- 'id': '006_026_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'برق ما کو در سحابت آرمید | بر جبل رخشید و در صحرا تپید'
- 'id': '006_026_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای امین نعمت آئین حق | در نفسہای تو سوز دین حق'
- 'id': '006_026_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دور حاضر تر فروش و پر فن است | کاروانش نقد دین را رہزن است'
- 'id': '006_026_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کور و یزدان ناشناس ادراک او | ناکسان زنجیری پیچاک او'
- 'id': '006_026_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چشم او بیباک و ناپرواستی | پنجۂ مژگان او گیراستی'
- 'id': '006_026_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صید او آزاد خواند خویش را | کشتۂ او زندہ داند خویش را'
- 'id': '006_026_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آب بند نخل جمعیت توئی | حافظ سرمایۂ ملت توئی'
- 'id': '006_026_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از سر سود و زیان سودا مزن | گام جز بر جادۂ آبا مزن'
- 'id': '006_026_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہوشیار از دستبرد روزگار | گیر فرزندان خود را در کنار'
- 'id': '006_026_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این چمن زادان کہ پر نگشادہ اند | ز آشیان خویش دور افتادہ اند'
- 'id': '006_026_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فطرت تو جذبہ ہا دارد بلند | چشم ہوش از اسوۂ زھرا مبند'
- 'id': '006_026_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا حسینی شاخ تو بار آورد | موسم پیشین بگلزار آورد'
