---
'id': '006_006'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'محاورۂ تیر و شمشیر'
- 'lang': 'en'
  'text': 'Conversation of the arrow and the sword'
'description': []
'sher':
- 'id': '006_006_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سر حق تیر از لب سوفار گفت | تیغ را در گرمی پیکار گفت'
- 'id': '006_006_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای پریھا جوہر اندر قاف تو | ذوالفقار حیدر از اسلاف تو'
- 'id': '006_006_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قوت بازوی خالد دیدہ ئی | شام را بر سر شفق پاشیدہ ئی'
- 'id': '006_006_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آتش قہر خدا سرمایہ ات | جنت الفردوس زیر سایہ ات'
- 'id': '006_006_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در ہوایم یا میان ترکشم | ہر کجا باشم سراپا آتشم'
- 'id': '006_006_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از کمان آیم چو سوی سینہ من | نیک می بینم بہ توی سینہ من'
- 'id': '006_006_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گر نباشد در میان قلب سلیم | فارغ از اندیشہ ہای یأس و بیم'
- 'id': '006_006_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چاک چاک از نوک خود گردانمش | نیمہ ئی از موج خون پوشانمش'
- 'id': '006_006_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ور صفای او ز قلب مؤمن است | ظاہرش روشن ز نور باطن است'
- 'id': '006_006_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از تف او آب گردد جان من | ہمچو شبنم می چکد پیکان من'
