---
'id': '006_010'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'حکایت بوعبید و جابان در معنی اخوت اسلامیہ'
- 'lang': 'en'
  'text': 'The Story of Bu Ubaid and Jaban, in illustration of Muslim Brotherhood'
'description': []
'sher':
- 'id': '006_010_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شد اسیر مسلمی اندر نبرد | قائدی از قائدان یزد جرد'
- 'id': '006_010_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گبر باران دیدہ و عیار بود | حیلہ جو و پرفن و مکار بود'
- 'id': '006_010_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از مقام خود خبردارش نکرد | ہم ز نام خود خبردارش نکرد'
- 'id': '006_010_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت می خواہم کہ جان بخشی مرا | چون مسلمانان امان بخشی مرا'
- 'id': '006_010_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کرد مسلم تیغ را اندر نیام | گفت خونت  ریختن بر من حرام'
- 'id': '006_010_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون درفش کاویانی چاک شد | آتش اولاد ساسان خاک شد'
- 'id': '006_010_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آشکارا شد کہ جابان است او | میر سربازان ایران است او'
- 'id': '006_010_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قتل او از میر عسکر خواستند | از فریب او سخن آراستند'
- 'id': '006_010_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بوعبید آن سید فوج حجاز | در وغا عزمش ز لشکر بی نیاز'
- 'id': '006_010_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت ای یاران مسلمانیم ما | تار چنگیم و یک آہنگیم ما'
- 'id': '006_010_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نعرہ ی حیدر نوای بوذر است | گرچہ از حلق بلال و قنبر است'
- 'id': '006_010_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر یکی از ما امین ملت است | صلح وکینش ، صلح وکین ملت است'
- 'id': '006_010_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ملت ار گردد اساس جان فرد | عہد ملت می شود پیمان فرد'
- 'id': '006_010_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرچہ جابان دشمن ما بودہ است | مسلمی او را امان بخشودہ است'
- 'id': '006_010_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خون او ای معشر خیرالانام | بر دم تیغ مسلمانان حرام'
