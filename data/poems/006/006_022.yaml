---
'id': '006_022'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'در معنی اینکہ توسیع حیات ملیہ از تسخیر قوای نظام عالم است'
- 'lang': 'en'
  'text': 'That the expansion of communal life depends upon controlling the forces of world order'
'description': []
'sher':
- 'id': '006_022_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ایکہ با نادیدہ پیمان بستہ ئی | ہمچو سیل از قید ساحل رستہ ئی'
- 'id': '006_022_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون نہال از خاک این گلزار خیز | دل بغائب بند و با حاضر ستیز'
- 'id': '006_022_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہستی حاضر کند تفسیر غیب | می شود دیباچۂ تسخیر غیب'
- 'id': '006_022_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ما سوا از بہر تسخیر است و بس | سینۂ او عرضۂ تیر است و بس'
- 'id': '006_022_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از کن حق ما سوا شد آشکار | تا شود پیکان تو سندان گذار'
- 'id': '006_022_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رشتہ ئی باید گرہ اندر گرہ | تا شود لطف گشودن را فرہ'
- 'id': '006_022_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غنچہ ئی ؟ از خود چمن تعبیر کن | شبنمی ؟ خورشید را تسخیر کن'
- 'id': '006_022_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از تو می آید اگر کار شگرف | از دمی گرمی گداز این شیر برف'
- 'id': '006_022_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر کہ محسوسات را تسخیر کرد | عالمی از ذرہ ئے تعمیر کرد'
- 'id': '006_022_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنکہ تیرش قدسیان را سینہ خست | اول آدم را سر فتراک بست'
- 'id': '006_022_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عقدۂ محسوس را اول گشود | ہمت از تسخیر موجود آزمود'
- 'id': '006_022_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کوہ و صحرا دشت و دریا بحر و بر | تختۂ تعلیم ارباب نظر'
- 'id': '006_022_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای کہ از تأثیر افیون خفتہ ئی | عالم اسباب را دون گفتہ ئی'
- 'id': '006_022_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خیز و وا کن دیدۂ مخمور را | دون مخوان این عالم مجبور را'
- 'id': '006_022_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غایتش توسیع ذات مسلم است | امتحان ممکنات مسلم است'
- 'id': '006_022_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'می زند شمشیر دوران بر تنت | تا ببینی ہست خون اندر تنت'
- 'id': '006_022_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سینہ را از سنگ زوری ریش کن | امتحان استخوان خویش کن'
- 'id': '006_022_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حق جہان را قسمت نیکان شمرد | جلوہ اش با دیدۂ مؤمن سپرد'
- 'id': '006_022_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کاروان را رہگذار است این جہان | نقد مؤمن را عیار است این جہان'
- 'id': '006_022_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گیر او را تا نہ او گیرد ترا | ہمچو می اندر سبو گیرد ترا'
- 'id': '006_022_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دلدل اندیشہ ات طوطی پر است | آنکہ گامش آسمان پہناور است'
- 'id': '006_022_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'احتیاج زندگی میراندش | بر زمین گردون سپر گرداندش'
- 'id': '006_022_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا ز تسخیر قوای این نظام | ذوفنونیہای تو گردد تمام'
- 'id': '006_022_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نایب حق در جہان آدم شود | بر عناصر حکم او محکم شود'
- 'id': '006_022_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تنگی ات پہنا پذیرد در جہان | کار تو اندام گیرد در جہان'
- 'id': '006_022_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خویش را بر پشت باد اسوار کن | یعنی این جمازہ را ماہار کن'
- 'id': '006_022_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دست رنگین کن ز خون کوہسار | جوی آب گوہر از دریا برآر'
- 'id': '006_022_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صد جہان در یک فضا پوشیدہ اند | مہر ہا در ذرہ ہا پوشیدہ اند'
- 'id': '006_022_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از شعاعش دیدہ کن نادیدہ را | وا نما اسرار نافہمیدہ را'
- 'id': '006_022_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تابش از خورشید عالم تاب گیر | برق طاق افروز از سیلاب گیر'
- 'id': '006_022_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ثابت و سیارہ گردون وطن | آن خداوندان اقوام کہن'
- 'id': '006_022_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اینہمہ ای خواجہ آغوش تو اند | پیش خیز و  حلقہ در گوش تو اند'
- 'id': '006_022_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جستجو را محکم از تدبیر کن | انفس و آفاق را تسخیر کن'
- 'id': '006_022_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چشم خود بگشا و در اشیا نگر | نشہ زیر پردۂ صہبا نگر'
- 'id': '006_022_035'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا نصیب از حکمت اشیا برد | ناتوان باج از توانایان خورد'
- 'id': '006_022_036'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صورت ہستی ز معنی سادہ نیست | این کہن ساز از نوا افتادہ نیست'
- 'id': '006_022_037'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'برق آہنگ است ہشیارش زنند | خویش را چون زخمہ بر تارش زنند'
- 'id': '006_022_038'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو کہ مقصود خطاب انظری | پس چرا این راہ چون کوران بری'
- 'id': '006_022_039'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قطرہ ئی کز خود فروزی محرم است | بادہ اندر تاک و بر گل شبنم است'
- 'id': '006_022_040'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون بدریا در رود گوہر شود | جوہرش تابندہ چون اختر شود'
- 'id': '006_022_041'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون صبا بر صورت گلہا متن | غوطہ اندر معنی گلزار زن'
- 'id': '006_022_042'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنکہ بر اشیا کمند انداخت است | مرکب از برق و حرارت ساخت است'
- 'id': '006_022_043'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حرف چون طایر بہ پرواز آورد | نغمہ را بی زخمہ از ساز آورد'
- 'id': '006_022_044'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای خرت لنگ از رہ دشوار زیست | غافل از ہنگامۂ پیکار زیست'
- 'id': '006_022_045'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہمرہانت پی بہ منزل بردہ اند | لیلی معنی ز محمل بردہ اند'
- 'id': '006_022_046'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو بصحرا مثل قیس آوارہ ئی | خستہ ئی واماندہ ئی بیچارہ ئی'
- 'id': '006_022_047'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'علم اسما اعتبار آدم است | حکمت اشیا حصار آدم است'
