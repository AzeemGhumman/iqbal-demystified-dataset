---
'id': '006_025'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'در معنی اینکہ سیدة النساء فاطمة الزہراء اسوہ کاملہ ایست برای نساء اسلام'
- 'lang': 'en'
  'text': 'That the Lady Fatima is the perfect pattern of Muslim womanhood'
'description': []
'sher':
- 'id': '006_025_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مریم از یک نسبت عیسی عزیز | از سہ نسبت حضرت زہرا عزیز'
- 'id': '006_025_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نور چشم رحمة للعالمین | آن امام اولین و آخرین'
- 'id': '006_025_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنکہ جان در پیکر گیتی دمید | روزگار تازہ آئین آفرید'
- 'id': '006_025_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بانوی آن تاجدار ’’ہل اتے‘‘ | مرتضی مشکل گشا شیر خدا'
- 'id': '006_025_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پادشاہ و کلبہ ئی ایوان او | یک حسام و یک زرہ سامان او'
- 'id': '006_025_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مادر آن مرکز پرگار عشق | مادر آن کاروان سالار عشق'
- 'id': '006_025_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن یکی شمع شبستان حرم | حافظ جمعیت خیرالامم'
- 'id': '006_025_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا نشیند آتش پیکار و کین | پشت پا زد بر سر تاج و نگین'
- 'id': '006_025_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وان دگر مولای ابرار جہان | قوت بازوی احرار جہان'
- 'id': '006_025_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در نوای زندگی سوز از حسین | اہل حق حریت آموز از حسین'
- 'id': '006_025_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سیرت فرزند ہا از امہات | جوہر صدق و صفا از امہات'
- 'id': '006_025_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مزرع تسلیم را حاصل بتول | مادران را اسوۂ کامل بتول'
- 'id': '006_025_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہر محتاجی دلش آنگونہ سوخت | با یہودی چادر خود را فروخت'
- 'id': '006_025_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نوری و ہم آتشی فرمانبرش | گم رضایش در رضای شوہرش'
- 'id': '006_025_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن ادب پروردۂ صبر و رضا | آسیا گردان و لب قرآن سرا'
- 'id': '006_025_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گریہ ہای او ز بالین بی نیاز | گوہر افشاندی بدامان نماز'
- 'id': '006_025_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اشک او بر چید جبریل از زمین | ہمچو شبنم ریخت بر عرش برین'
- 'id': '006_025_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رشتۂ آئین حق زنجیر پاست | پاس فرمان جناب مصطفی است'
- 'id': '006_025_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ورنہ گرد تربتش گردیدمی | سجدہ ہا بر خاک او پاشیدمی'
