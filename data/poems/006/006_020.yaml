---
'id': '006_020'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'در معنی اینکہ حیات ملیہ مرکز محسوس میخواہد و مرکز ملت اسلامیہ بیت الحرام است'
- 'lang': 'en'
  'text': 'That the life of the community requires a visible focus, and that the focus of the Islamic community is Makkah’s sacred house'
'description': []
'sher':
- 'id': '006_020_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'می گشایم عقدہ از کار حیات | سازمت آگاہ اسرار حیات'
- 'id': '006_020_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون خیال از خود رمیدن پیشہ اش | از جہت دامن کشیدن پیشہ اش'
- 'id': '006_020_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در جھان دیر و زود آید چسان | وقت او فردا و دی زاید چسان'
- 'id': '006_020_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گر نظر  داری یکے بر خود نگر | جز رم پیھم نہ ئی ای بیخبر'
- 'id': '006_020_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا نماید تاب نامشہود خویش | شعلہ ی او پردہ بند از دود خویش'
- 'id': '006_020_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سیر او را تا سکون بیند نظر | موج جویش بستہ آمد در گہر'
- 'id': '006_020_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آتش او دم بخویش اندر کشید | لالہ گردید و ز شاخی بر دمید'
- 'id': '006_020_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فکر خام تو گران خیز است و لنگ | تہمت گل بست بر پرواز رنگ'
- 'id': '006_020_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگی مرغ نشیمن ساز نیست | طایر رنگ است و جز پرواز نیست'
- 'id': '006_020_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در قفس واماندہ و آزاد ھم | با نواہا می زند فریاد ہم'
- 'id': '006_020_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از پرش پرواز شوید دمبدم | چارہ ی خود کردہ جوید دمبدم'
- 'id': '006_020_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عقدہ ہا خود می زند در کار خویش | باز آسان می کند دشوار خویش'
- 'id': '006_020_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پا بگل گردد حیات تیزگام | تا دو بالا گرددش ذوق خرام'
- 'id': '006_020_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سازہا خوابیدہ اندر سوز او | دوش و فردا زادہ ی امروز او'
- 'id': '006_020_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دمبدم مشکل گر و آسان گذار | دمبدم نو آفرین و تازہ کار'
- 'id': '006_020_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرچہ مثل بو سراپایش رم است | چون وطن در سینہ ئی گیرد دم است'
- 'id': '006_020_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رشتہ ہای خویش را بر خود تند | تکمہ ئے گردد گرہ بر خود زند'
- 'id': '006_020_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در گرہ چون دانہ دارد برگ و بر | چشم بر خود وا کند گردد شجر'
- 'id': '006_020_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خلعتی از آب و گل پیدا کند | دست و پا و چشم و دل پیدا کند'
- 'id': '006_020_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خلوت اندر تن گزیند زندگی | انجمن ہا آفریند زندگی'
- 'id': '006_020_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہمچنان آئین میلاد امم | زندگی بر مرکزی آید بھم'
- 'id': '006_020_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حلقہ را مرکز چو جان در پیکر است | خط او در نقطہ ی او مضمر است'
- 'id': '006_020_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قوم را ربط و نظام از مرکزی | روزگارش را دوام از مرکزی'
- 'id': '006_020_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'راز دار و راز ما بیت الحرم | سوز ما ہم ساز ما بیت الحرم'
- 'id': '006_020_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون نفس در سینہ او را پروریم | جان شیرین است او ما پیکریم'
- 'id': '006_020_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تازہ رو بستان ما از شبنمش | مزرع ما آب گیر از زمزمش'
- 'id': '006_020_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تاب دار از ذرہ ہایش آفتاب | غوطہ زن اندر فضایش آفتاب'
- 'id': '006_020_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دعوی او را دلیل استیم ما | از براھین خلیل استیم ما'
- 'id': '006_020_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در جہان ما را بلند آوازہ کرد | با حدوث ما قدم شیرازہ کرد'
- 'id': '006_020_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ملت بیضا ز طوفش ہم نفس | ہمچو صبح آفتاب اندر قفس'
- 'id': '006_020_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از حساب او یکی بسیاریت | پختہ از بند یکی خودداریت'
- 'id': '006_020_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو ز پیوند حریمی زندہ ئی | تا طواف او کنی پایندہ ئی'
- 'id': '006_020_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در جہان جان امم جمعیت است | در نگر سر حرم جمعیت است'
- 'id': '006_020_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عبرتی ای مسلم روشن ضمیر | از مآل امت موسی بگیر'
- 'id': '006_020_035'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'داد چون آن قوم مرکز را ز دست | رشتہ ی جمعیت ملت شکست'
- 'id': '006_020_036'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنکہ بالید اندر آغوش رسل | جزو او دانندہ ی اسرار کل'
- 'id': '006_020_037'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دہر سیلی بر بنا گوشش کشید | زندگی خون گشت و از چشمش چکید'
- 'id': '006_020_038'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رفت نم از ریشہ ہای تاک او | بید مجنون ہم نروید خاک او'
- 'id': '006_020_039'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از گل غربت زبان گم کردہ ئی | ہم نوا ہم آشیان گم کردہ ئی'
- 'id': '006_020_040'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شمع مرد و نوحہ خوان پروانہ اش | مشت خاکم لرزد از افسانہ اش'
- 'id': '006_020_041'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای ز تیغ جور گردون خستہ تن | ای اسیر التباس و وہم و ظن'
- 'id': '006_020_042'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیرہن را جامہ احرام کن | صبح پیدا از غبار شام کن'
- 'id': '006_020_043'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مثل آبا غرق اندر سجدہ شو | آنچنان گم شو کہ یکسر سجدہ شو'
- 'id': '006_020_044'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مسلم پیشین نیازی آفرید | تا بہ ناز عالم آشوبی رسید'
- 'id': '006_020_045'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در رہ حق پا بہ نوک خار خست | گلستان در گوشہ ی دستار بست'
