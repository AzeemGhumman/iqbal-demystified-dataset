---
'id': '006_030'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'ولم یکن لہ‘ کفواً احد'
- 'lang': 'en'
  'text': '"And there is nothing comparable to Him."'
'description': []
'sher':
- 'id': '006_030_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مسلم چشم از جہان بر بستہ چیست؟ | فطرت این دل بحق پیوستہ چیست؟'
- 'id': '006_030_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لالہ ئی کو بر سر کوہی دمید | گوشۂ دامان گلچینی ندید'
- 'id': '006_030_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آتش او شعلہ ئی گیرد بہ بر | از نفس ہای نخستین سحر'
- 'id': '006_030_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آسمان ز آغوش خود نگذاردش | کوکب واماندہ ئی پنداردش'
- 'id': '006_030_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بوسدش اول شعاع آفتاب | شبنم از چشمش بشوید گرد خواب'
- 'id': '006_030_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رشتۂ ئی با لم یکن باید قوی | تا تو در اقوام بی ہمتا شوی'
- 'id': '006_030_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنکہ ذاتش واحد است و لاشریک | بندہ اش ہم در نسازد با شریک'
- 'id': '006_030_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مؤمن بالای ھر بالاتری | غیرت او بر نتابد ہمسری'
- 'id': '006_030_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خرقۂ ’’لا تحزنوا‘‘ اندر برش | ’’انتم الاعلون‘‘ تاجی بر سرش'
- 'id': '006_030_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'می کشد بار دو عالم دوش او | بحر و بر پروردۂ آغوش او'
- 'id': '006_030_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بر غو تندر مدام افکندہ گوش | برق اگر ریزد ہمی گیرد بدوش'
- 'id': '006_030_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیش باطل تیغ و پیش حق سپر | امر و نہی او عیار خیر و شر'
- 'id': '006_030_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در گرہ صد شعلہ دارد اخگرش | زندگی گیرد کمال از جوہرش'
- 'id': '006_030_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در فضای این جہان ہای و ہو | نغمہ پیدا نیست جز تکبیر او'
- 'id': '006_030_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عفو و عدل و بذل و احسانش عظیم | ہم بقہر اندر مزاج او کریم'
- 'id': '006_030_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ساز او در بزم ہا خاطر نواز | سوز او در رزم ہا آہن گداز'
- 'id': '006_030_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در گلستان با عنادل ہم صفیر | در بیابان جرہ باز صید گیر'
- 'id': '006_030_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زیر گردون می نیاساید دلش | بر فلک گیرد قرار آب و گلش'
- 'id': '006_030_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'طایرش منقار بر اختر زند | آنسوی این کہنہ چنبر بر زند'
- 'id': '006_030_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو بہ پروازی پری نگشودہ ئی | کرمک استی زیر خاک آسودہ ئی'
- 'id': '006_030_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خوار از مہجوری قرآن شدی | شکوہ سنج گردش دوران شدی'
- 'id': '006_030_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای چو شبنم بر زمین افتندہ ئی | در بغل داری کتاب زندہ ئی'
- 'id': '006_030_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا کجا در خاک می گیری وطن | رخت بردار و سر گردون فکن'
