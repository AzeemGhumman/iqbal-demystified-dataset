---
'id': '006_014'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'در معنی اینکہ وطن اساس ملت نیست'
- 'lang': 'en'
  'text': 'That the country is not the foundation of the community'
'description': []
'sher':
- 'id': '006_014_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنچنان قطع اخوت کردہ اند | بر وطن تعمیر ملت کردہ اند'
- 'id': '006_014_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا وطن را شمع محفل ساختند | نوع انسان را قبائل ساختند'
- 'id': '006_014_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جنتی جستند در بئس القرار | تا ’’احلوا قومہم دار البوار‘‘'
- 'id': '006_014_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این شجر جنت ز عالم بردہ است | تلخی پیکار بار آوردہ است'
- 'id': '006_014_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مردمی اندر جہان افسانہ شد | آدمی از آدمی بیگانہ شد'
- 'id': '006_014_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'روح از تن رفت و ہفت اندام ماند | آدمیت گم شد و اقوام ماند'
- 'id': '006_014_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا سیاست مسند مذہب گرفت | این شجر در گلشن مغرب گرفت'
- 'id': '006_014_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قصہ ی دین مسیحائی فسرد | شعلہ ی شمع کلیسائی فسرد'
- 'id': '006_014_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اسقف از بی طاقتی در ماندہ ئی | مہرہ ہا از کف برون افشاندہ ئی'
- 'id': '006_014_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قوم عیسی بر کلیسا پازدہ | نقد آئین چلیپا وازدہ'
- 'id': '006_014_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دہریت چون جامہ ی مذہب درید | مرسلی از حضرت شیطان رسید'
- 'id': '006_014_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن فلارنساوی باطل پرست | سرمہ ی او دیدہ ی مردم شکست'
- 'id': '006_014_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نسخہ ئی بہر شہنشاہان نوشت | در گل ما دانہ ی پیکار کشت'
- 'id': '006_014_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فطرت او سوی ظلمت بردہ رخت | حق ز تیغ خامہ ی او لخت لخت'
- 'id': '006_014_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بتگری مانند آزر پیشہ اش | بست نقش تازہ ئی اندیشہ اش'
- 'id': '006_014_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مملکت را دین او معبود ساخت | فکر او مذموم را محمود ساخت'
- 'id': '006_014_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بوسہ تا بر پای این معبود زد | نقد حق را بر عیار سود زد'
- 'id': '006_014_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باطل از تعلیم او بالیدہ است | حیلہ اندازی فنی گردیدہ است'
- 'id': '006_014_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'طرح تدبیر زبون فرجام ریخت | این خسک در جادہ ی ایام ریخت'
- 'id': '006_014_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شب بچشم اہل عالم چیدہ است | مصلحت تزویر را نامیدہ است'
