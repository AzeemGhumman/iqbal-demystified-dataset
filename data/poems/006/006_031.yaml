---
'id': '006_031'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'عرض حال مصنف بحضور رحمة للعالمین'
- 'lang': 'en'
  'text': 'The author’s memorial to him who is a mercy to all living beings'
'description': []
'sher':
- 'id': '006_031_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای ظہور تو شباب زندگی | جلوہ ات تعبیر خواب زندگی'
- 'id': '006_031_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای زمین از بارگاہت ارجمند | آسمان از بوسۂ بامت بلند'
- 'id': '006_031_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شش جہت روشن ز تاب روی تو | ترک و تاجیک و عرب ہندوی تو'
- 'id': '006_031_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از تو بالا پایۂ این کائنات | فقر تو سرمایۂ این کائنات'
- 'id': '006_031_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در جہان شمع حیات افروختی | بندگان را خواجگی آموختی'
- 'id': '006_031_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بی تو از نابودمندیہا خجل | پیکران این سرای آب و گل'
- 'id': '006_031_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا دم تو آتشے از گل گشود | تودہ ہای خاک را آدم نمود'
- 'id': '006_031_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ذرہ دامن گیر مہر و ماہ شد | یعنی از نیروی خویش آگاہ شد'
- 'id': '006_031_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا مرا افتاد بر رویت نظر | از اب و ام گشتۂ ئی محبوب تر'
- 'id': '006_031_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق در من آتشی افروخت است | فرصتش بادا کہ جانم سوخت است'
- 'id': '006_031_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نالہ ئی مانند نی سامان من | آن چراغ خانۂ ویران من'
- 'id': '006_031_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از غم پنہان نگفتن مشکل است | بادہ در مینا نہفتن مشکل است'
- 'id': '006_031_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مسلم از سر نبی بیگانہ شد | باز این بیت الحرم بتخانہ شد'
- 'id': '006_031_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از منات و لات و عزی و ھبل | ہر یکی دارد بتی اندر بغل'
- 'id': '006_031_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شیخ ما از برہمن کافر تر است | زانکہ او را سومنات اندر سر است'
- 'id': '006_031_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رخت ہستی از عرب برچیدہ ئی | در خمستان عجم خوابیدہ ئی'
- 'id': '006_031_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شل ز برفاب عجم اعضای او | سرد تر از اشک او صہبای او'
- 'id': '006_031_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہمچو کافر از اجل ترسندہ ئی | سینہ اش فارغ ز قلب زندہ ئی'
- 'id': '006_031_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نعشش از پیش طبیبان بردہ ام | در حضور مصطفی آوردہ ام'
- 'id': '006_031_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مردہ بود از آب حیوان گفتمش | سری از اسرار قرآن گفتمش'
- 'id': '006_031_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'داستانی گفتم از یاران نجد | نکہتی آوردم از بستان نجد'
- 'id': '006_031_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'محفل از شمع نوا افروختم | قوم را رمز حیات آموختم'
- 'id': '006_031_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت بر ما بندد افسون فرنگ | ہست غوغایش ز قانون فرنگ'
- 'id': '006_031_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای بصیری را ردا بخشندہ ئی | بربط سلما مرا بخشندہ ئی'
- 'id': '006_031_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ذوق حق دہ این خطا اندیش را | اینکہ نشناسد متاع خویش را'
- 'id': '006_031_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گر دلم آئینۂ بی جوہر است | ور بحرفم غیر قرآن مضمر است'
- 'id': '006_031_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای فروغت صبح اعصار و دہور | چشم تو بینندۂ ما فی الصدور'
- 'id': '006_031_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پردۂ ناموس فکرم چاک کن | این خیابان را ز خارم پاک کن'
- 'id': '006_031_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تنگ کن رخت حیات اندر برم | اہل ملت را نگہدار از شرم'
- 'id': '006_031_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سبز کشت نابسامانم مکن | بہرہ گیر از ابر نیسانم مکن'
- 'id': '006_031_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خشک گردان بادہ در انگور من | زہر ریز اندر مے کافور من'
- 'id': '006_031_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'روز محشر خوار و رسوا کن مرا | بی نصیب از بوسۂ پا کن مرا'
- 'id': '006_031_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گر در اسرار قرآن سفتہ ام | با مسلمانان اگر حق گفتہ ام'
- 'id': '006_031_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ایکہ از احسان تو ناکس ، کس است | یک دعایت مزد گفتارم بس است'
- 'id': '006_031_035'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عرض کن پیش خدای عزوجل | عشق من گردد ھم آغوش عمل'
- 'id': '006_031_036'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دولت جان حزین بخشیدہ ئی | بہرہ ئی از علم دین بخشیدہ ئی'
- 'id': '006_031_037'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در عمل پایندہ تر گردان مرا | آب نیسانم گہر گردان مرا'
- 'id': '006_031_038'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رخت جان تا در جہان آوردہ ام | آرزوی دیگرے پروردہ ام'
- 'id': '006_031_039'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہمچو دل در سینہ ام آسودہ است | محرم از صبح حیاتم بودہ است'
- 'id': '006_031_040'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از پدر تا نام تو آموختم | آتش این آرزو افروختم'
- 'id': '006_031_041'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا فلک دیرینہ تر سازد مرا | در قمار زندگی بازد مرا'
- 'id': '006_031_042'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آرزوی من جوان تر می شود | این کہن صہبا گران تر می شود'
- 'id': '006_031_043'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این تمنا زیر خاکم گوہر است | در شبم تاب ہمین یک اختر است'
- 'id': '006_031_044'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مدتی با لالہ رویان ساختم | عشق با مرغولہ مویان باختم'
- 'id': '006_031_045'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بادہ ہا با ماہ سیمایان زدم | بر چراغ عافیت دامان زدم'
- 'id': '006_031_046'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'برقہا رقصید گرد حاصلم | رھزنان بردند کالای دلم'
- 'id': '006_031_047'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این شراب از شیشۂ جانم نریخت | این زر سارا ز دامانم نریخت'
- 'id': '006_031_048'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عقل آزر پیشہ ام زنار بست | نقش او در کشور جانم نشست'
- 'id': '006_031_049'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سالہا بودم گرفتار شکی | از دماغ خشک من لاینفکی'
- 'id': '006_031_050'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حرفی از علم الیقین ناخواندہ ئی | در گمان آباد حکمت ماندہ ئی'
- 'id': '006_031_051'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ظلمتم از تاب حق بیگانہ بود | شامم از نور شفق بیگانہ بود'
- 'id': '006_031_052'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این تمنا در دلم خوابیدہ ماند | در صدف مثل گہر پوشیدہ ماند'
- 'id': '006_031_053'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آخر از پیمانۂ چشمم چکید | در ضمیر من نواہا آفرید'
- 'id': '006_031_054'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اے ز یاد غیر تو جانم تہی | بر لبش آرم اگر فرمان دہی'
- 'id': '006_031_055'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگی را از عمل سامان نبود | پس مرا این آرزو شایان نبود'
- 'id': '006_031_056'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شرم از اظہار او آید مرا | شفقت تو جرأت افزاید مرا'
- 'id': '006_031_057'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہست شأن رحمتت گیتی نواز | آرزو دارم کہ میرم در حجاز'
- 'id': '006_031_058'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مسلمی از ماسوا بیگانہ ئی | تا کجا زناری بتخانہ ئی'
- 'id': '006_031_059'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حیف چون او را سرآید روزگار | پیکرش را دیر گیرد در کنار'
- 'id': '006_031_060'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از درت خیزد اگر اجزای من | وای امروزم خوشا فردای من'
- 'id': '006_031_061'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فرخا شھری کہ تو بودی در آن | ای خنک خاکی کہ آسودی در آن'
- 'id': '006_031_062'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '’’مسکن یار است و شہر شاہ من | پیش عاشق این بود حب الوطن‘‘'
- 'id': '006_031_063'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کوکبم را دیدۂ بیدار بخش | مرقدی در سایۂ دیوار بخش'
- 'id': '006_031_064'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا بیاساید دل بی تاب من | بستگی پیدا کند سیماب من'
- 'id': '006_031_065'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'با فلک گویم کہ آرامم نگر | دیدہ ئی آغازم ، انجامم نگر'
