---
'id': '006_003'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'در معنی اینکہ ملت از اختلاط افراد پیدا میشود و تکمیل تربیت او از نبوت است'
- 'lang': 'en'
  'text': 'That the community is made up of the mingling of individuals, and owes the perfecting of its education to prophethood'
'description': []
'sher':
- 'id': '006_003_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از چہ رو بر بستہ ربط مردم است | رشتہ ی این داستان سر در گم است'
- 'id': '006_003_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در جماعت فرد را بینیم ما | از چمن او را چو گل چینیم ما'
- 'id': '006_003_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فطرتش وارفتہ ی یکتائی است | حفظ او از انجمن آرائی است'
- 'id': '006_003_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سوزدش در شاہراہ زندگی | آتش آوردگاہ زندگی'
- 'id': '006_003_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مردمان خوگر بیکدیگر شوند | سفتہ در یک رشتہ چون گوہر شوند'
- 'id': '006_003_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در نبرد زندگی یار ھمند | مثل ہمکاران گرفتار ہمند'
- 'id': '006_003_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'محفل انجم ز جذب باہم است | ہستی کوکب ز کوکب محکم است'
- 'id': '006_003_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خیمہ گاہ کاروان کوہ و جبل | مرغزار و دامن صحرا و تل'
- 'id': '006_003_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سست و بیجان تار و پود کار او | نا گشودہ غنچہ ی پندار او'
- 'id': '006_003_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ساز برق آہنگ او ننواختہ | نغمہ اش در پردہ نا پرداختہ'
- 'id': '006_003_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گوشمال جستجو نا خوردہ ئی | زخمہ ہای آرزو نا خوردہ ئی'
- 'id': '006_003_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نا بسامان محفل نوزادہ اش | می توان با پنبہ چیدن بادہ اش'
- 'id': '006_003_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نو دمیدہ سبزہ ی خاکش ہنوز | سرد خون اندر رگ تاکش ہنوز'
- 'id': '006_003_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'منزل دیو و پری اندیشہ اش | از گمان خود رمیدن پیشہ اش'
- 'id': '006_003_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تنگ میدان ہستی خامش ہنوز | فکر او زیر لب بامش ہنوز'
- 'id': '006_003_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بیم جان سرمایہ ی آب و گلش | ہم ز باد تند می لرزد دلش'
- 'id': '006_003_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جان او از سخت کوشی رم زند | پنچہ در دامان فطرت کم زند'
- 'id': '006_003_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر چہ از خود می دمد برداردش | ہر چہ از بالا فتد برداردش'
- 'id': '006_003_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا خدا صاحبدلی پیدا کند | کو ز حرفی دفتری املا کند'
- 'id': '006_003_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ساز پردازی کہ از آوازہ ئی | خاک را بخشد حیات تازہ ئی'
- 'id': '006_003_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ذرہ ی بی مایہ ضو گیرد ازو | ہر متاعی ارج نو گیرد ازو'
- 'id': '006_003_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ از یک دم دو صد پیکر کند | محفلی رنگین ز یک ساغر کند'
- 'id': '006_003_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دیدہ ی او می کشد لب جان دمد | تا دوئی میرد یکی پیدا شود'
- 'id': '006_003_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رشتہ اش کو بر فلک دارد سری | پارہای زندگی را ہمگری'
- 'id': '006_003_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تازہ انداز نظر پیدا کند | گلستان در دشت و در پیدا کند'
- 'id': '006_003_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از تف او ملتی مثل سپند | بر جہد شور افکن و ہنگامہ بند'
- 'id': '006_003_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یک شرر می افکند اندر دلش | شعلہ ی در گیر می گردد گلش'
- 'id': '006_003_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نقش پایش خاک را بینا کند | ذرہ را چشمک زن سینا کند'
- 'id': '006_003_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عقل عریان را دہد پیرایہ ئی | بخشد این بی مایہ را سرمایہ ئی'
- 'id': '006_003_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دامن خود میزند بر اخگرش | ہر چہ غش باشد رباید از زرش'
- 'id': '006_003_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بندہا از پا گشاید بندہ را | از خداوندان رباید بندہ را'
- 'id': '006_003_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گویدش تو بندہ ی دیگر نہ ئی | زین بتان بی زبان کمتر نہ ئی'
- 'id': '006_003_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا سوی یک مدعایش می کشد | حلقہ ی آئین بپایش می کشد'
- 'id': '006_003_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نکتہ ی توحید باز آموزدش | رسم و آئین نیاز آموزدش'
