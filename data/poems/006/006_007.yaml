---
'id': '006_007'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'حکایت شیر و شہنشاہ عالمگیررحمة اﷲ علیہ'
- 'lang': 'en'
  'text': 'Emperor Alamgir and the tiger'
'description': []
'sher':
- 'id': '006_007_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شاہ عالمگیر گردون آستان | اعتبار دودمان گورگان'
- 'id': '006_007_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پایہ ی اسلامیان برتر ازو | احترام شرع پیغمبر ازو'
- 'id': '006_007_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در میان کارزار کفر و دین | ترکش ما را خدنگ آخرین'
- 'id': '006_007_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تخم الحادی کہ اکبر پرورید | باز اندر فطرت دارا دمید'
- 'id': '006_007_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شمع دل در سینہ ہا روشن نبود | ملت ما از فساد ایمن نبود'
- 'id': '006_007_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حق گزید از ہند عالمگیر را | آن فقیر صاحب شمشیر را'
- 'id': '006_007_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از پی احیای دین مأمور کرد | بہر تجدید یقین مأمور کرد'
- 'id': '006_007_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'برق تیغش خرمن الحاد سوخت | شمع دین در محفل ما بر فروخت'
- 'id': '006_007_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کور ذوقان داستانہا ساختند | وسعت ادراک او نشناختند'
- 'id': '006_007_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شعلہ ی توحید را پروانہ بود | چون براہیم اندرین بتخانہ بود'
- 'id': '006_007_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در صف شاہنشان یکتاستی | فقر او از تربتش پیداستی'
- 'id': '006_007_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'روزی آن زیبندہ ی تاج و سریر | آن سپہدار و شہنشاہ و فقیر'
- 'id': '006_007_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صبحگاہان شد بہ سیر بیشہ ئی | با پرستاری وفا اندیشہ ئی'
- 'id': '006_007_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سر خوش از کیفیت باد سحر | طایران تسبیح خوان بر ہر شجر'
- 'id': '006_007_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شاہ رمز آگاہ شد محو نماز | خیمہ بر زد در حقیقت از مجاز'
- 'id': '006_007_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شیر ببر آمد پدید از طرف دشت | از خروش او فلک لرزندہ گشت'
- 'id': '006_007_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بوی انسان دادش از انسان خبر | پنجہ عالمگیر را زد بر کمر'
- 'id': '006_007_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دست شہ نادیدہ خنجر بر کشید | شرزہ شیری را شکم از ھم درید'
- 'id': '006_007_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل بخود راہی نداد اندیشہ را | شیر قالین کرد شیر بیشہ را'
- 'id': '006_007_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باز سوی حق رمید آن ناصبور | بود معراجش نماز با حضور'
- 'id': '006_007_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این چنین دل خود نما و خود شکن | دارد اندر سینہ ی مؤمن وطن'
- 'id': '006_007_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بندہ ی حق پیش مولا لاستی | پیش باطل از نعم بر جاستی'
- 'id': '006_007_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو ہم ای نادان دلی آور بدست | شاہدی را محملی آور بدست'
- 'id': '006_007_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خویش را در باز و خود را بازگیر | دام گستر از نیاز و ناز گیر'
- 'id': '006_007_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق را آتش زن اندیشہ کن | روبہ حق باش و شیری پیشہ کن'
- 'id': '006_007_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خوف حق عنوان ایمان است و بس | خوف غیر از شرک پنہان است و بس'
