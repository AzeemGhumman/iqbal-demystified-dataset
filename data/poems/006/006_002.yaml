---
'id': '006_002'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'تمہید- در معنی ربط فرد و ملت'
- 'lang': 'en'
  'text': 'Prelude: Of the bond between individual and community'
'description': []
'sher':
- 'id': '006_002_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فرد را ربط جماعت رحمت است | جوہر او را کمال از ملت است'
- 'id': '006_002_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تاتوانی با جماعت یار باش | رونق ہنگامہ ی احرار باش'
- 'id': '006_002_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حرز جان کن گفتہ ی خیرالبشر | ہست شیطان از جماعت دور تر'
- 'id': '006_002_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فرد و قوم آئینہ ی یک دیگرند | سلک و گوہر کہکشان و اخترند'
- 'id': '006_002_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فرد می گیرد ز ملت احترام | ملت از افراد می یابد نظام'
- 'id': '006_002_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فرد تا اندر جماعت گم شود | قطرہ ی وسعت طلب قلزم شود'
- 'id': '006_002_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مایہ دار سیرت دیرینہ او | رفتہ و آیندہ را آئینہ او'
- 'id': '006_002_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وصل استقبال و ماضی ذات او | چون ابد لا انتہا اوقات او'
- 'id': '006_002_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در دلش ذوق نمو از ملت است | احتساب کار او از ملت است'
- 'id': '006_002_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیکرش از قوم و ہم جانش ز قوم | ظاہرش از قوم و پنہانش ز قوم'
- 'id': '006_002_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در زبان قوم گویا مے شود | بر رہ اسلاف پویا می شود'
- 'id': '006_002_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پختہ تر از گرمی صحبت شود | تا بمعنی فرد ہم ملت شود'
- 'id': '006_002_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وحدت او مستقیم از کثرت است | کثرت اندر وحدت او وحدت است'
- 'id': '006_002_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لفظ چون از بیت خود بیرون نشست | گوہر مضمون بجیب خود شکست'
- 'id': '006_002_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'برگ سبزی کز نہال خویش ریخت | از بھاران تار امیدش گسیخت'
- 'id': '006_002_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر کہ آب از زمزم ملت نخورد | شعلہ ہای نغمہ در عودش فسرد'
- 'id': '006_002_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فرد تنہا از مقاصد غافل است | قوتش آشفتگی را مایل است'
- 'id': '006_002_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قوم با ضبط آشنا گرداندش | نرم رو مثل صبا گرداندش'
- 'id': '006_002_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پا بہ گل مانند شمشادش کند | دست و پا بندد کہ آزادش کند'
- 'id': '006_002_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون اسیر حلقہ ی آئین شود | آہوی رم خوی او مشکین شود'
- 'id': '006_002_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو خودی از بیخودی نشناختی | خویش را اندر گمان انداختی'
- 'id': '006_002_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جوہر نوریست اندر خاک تو | یک شعاعش جلوہ ی ادراک تو'
- 'id': '006_002_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عیشت از عیشش غم تو از غمش | زندہ ئی از انقلاب ہر دمش'
- 'id': '006_002_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'واحدست  و بر نمی تابد دوئی | من ز تاب او من استم تو توئی'
- 'id': '006_002_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خویش دار و خویش باز و خویش ساز | نازہا می پرورد اندر نیاز'
- 'id': '006_002_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آتشی از سوز او گردد بلند | این شرر بر شعلہ اندازد کمند'
- 'id': '006_002_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فطرتش آزاد و ہم زنجیری است | جزو او را قوت کل گیری است'
- 'id': '006_002_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خوگر پیکار پیہم دیدمش | ہم خودی ھم زندگی نامیدش'
- 'id': '006_002_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون ز خلوت خویش را بیرون دہد | پای در ہنگامہ ی جلوت نہد'
- 'id': '006_002_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نقش گیر اندر دلش ’’او‘‘ می شود | ’’من‘‘ ز ھم می ریزد و ’’تو‘‘ می شود'
- 'id': '006_002_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جبر ، قطع اختیارش می کند | از محبت مایہ دارش می کند'
- 'id': '006_002_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ناز تا ناز است کم خیزد نیاز | ناز ہا سازد بہم خیزد نیاز'
- 'id': '006_002_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در جماعت خود شکن گردد خودی | تا ز گلبرگی چمن گردد خودی'
- 'id': '006_002_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '’’نکتہ ہا چون تیغ پولاد است تیز | گر نمی فہمی ز پیش ما گریز‘‘'
