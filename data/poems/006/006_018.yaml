---
'id': '006_018'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'در معنی اینکہ پختگی سیرت ملیہ از اتباع آئین الہیہ است'
- 'lang': 'en'
  'text': 'That maturity of communal life derives from following the divine law'
'description': []
'sher':
- 'id': '006_018_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در شریعت معنی دیگر مجو | غیر ضو در باطن گوھر مجو'
- 'id': '006_018_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این گہر را خود خدا گوہر گر است | ظاہرش گوہر بطونش گوہر است'
- 'id': '006_018_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'علم حق غیر از شریعت ہیچ نیست | اصل سنت جز محبت ہیچ نیست'
- 'id': '006_018_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فرد را شرع است مرقات یقین | پختہ تر از وی مقامات یقین'
- 'id': '006_018_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ملت از آئین حق گیرد نظام | از نظام محکمی خیزد دوام'
- 'id': '006_018_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قدرت اندر علم او پیداستی | ہم عصا و ھم ید بیضاستی'
- 'id': '006_018_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'با تو گویم سر اسلام است شرع | شرع آغاز است و انجام است شرع'
- 'id': '006_018_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای کہ باشی حکمت دین را امین | با تو گویم نکتہ ی شرع مبین'
- 'id': '006_018_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون کسی گردد مزاحم بی سبب | با مسلمان در ادای مستحب'
- 'id': '006_018_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مستحب را فرض گرادنیدہ اند | زندگی را عین قدرت دیدہ اند'
- 'id': '006_018_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'روز ہیجا لشکر اعدا اگر | بر گمان صلح گردد بی خطر'
- 'id': '006_018_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گیرد آسان روزگار خویش را | بشکند حصن و حصار خویش را'
- 'id': '006_018_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا نگیرد باز کار او نظام | تاختن بر کشورش آمد حرام'
- 'id': '006_018_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سر این فرمان حق دانی کہ چیست | زیستن اندر خطرہا زندگیست'
- 'id': '006_018_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شرع می خواہد کہ چون آئی بجنگ | شعلہ گردی واشکافی کام سنگ'
- 'id': '006_018_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آزماید قوت بازوی تو | می نہد الوند پیش روی تو'
- 'id': '006_018_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باز گوید سرمہ ساز الوند را | از تف خنجر گداز الوند را'
- 'id': '006_018_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نیست میش ناتوانی لاغری | درخور سر پنچہ ی شیر نری'
- 'id': '006_018_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باز چون با صعوہ خوگر می شود | از شکار خود زبون تر می شود'
- 'id': '006_018_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شارع آئین شناس خوب و زشت | بہر تو این نسخہ ی قدرت نوشت'
- 'id': '006_018_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از عمل آہن عصب می سازدت | جای خوبی در جہان اندازدت'
- 'id': '006_018_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خستہ باشی استوارت می کند | پختہ مثل کوہسارت می کند'
- 'id': '006_018_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہست دین مصطفی دین حیات | شرع او تفسیر آئین حیات'
- 'id': '006_018_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گر زمینی آسمان سازد ترا | آنچہ حق می خواہد آن سازد ترا'
- 'id': '006_018_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صیقلش آئینہ سازد سنگ را | از دل آہن رباید زنگ را'
- 'id': '006_018_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا شعار مصطفی از دست رفت | قوم را رمز بقا از دست رفت'
- 'id': '006_018_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن نہال سربلند و استوار | مسلم صحرائی اشتر سوار'
- 'id': '006_018_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پای تا در وادی بطحا گرفت | تربیت از گرمی صحرا گرفت'
- 'id': '006_018_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن چنان کاہید از باد عجم | ہمچو نی گردید از باد عجم'
- 'id': '006_018_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنکہ کشتی شیر را چون گوسفند | گشت از پامال موری دردمند'
- 'id': '006_018_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنکہ از تکبیر او سنگ آب گشت | از صفیر بلبلی بیتاب گشت'
- 'id': '006_018_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنکہ عزمش کوہ را کاہی شمرد | با توکل دست و پای خود سپرد'
- 'id': '006_018_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنکہ ضربش گردن اعدا شکست | قلب خویش از ضربہای سینہ خست'
- 'id': '006_018_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنکہ گامش نقش صد ہنگامہ بست | پای اندر گوشہ ی عزلت شکست'
- 'id': '006_018_035'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنکہ فرمانش جہان را ناگزیر | بر درش اسکندر و دارا فقیر'
- 'id': '006_018_036'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کوشش او با قناعت ساز کرد | تا بہ کشکول گدائی ناز کرد'
- 'id': '006_018_037'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شیخ احمد سید گردون جناب | کاسب نور از ضمیرش آفتاب'
- 'id': '006_018_038'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گل کہ می پوشد مزار پاک او | لاالہ گویان دمد از خاک او'
- 'id': '006_018_039'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'با مریدی گفت ای جان پدر | از خیالات عجم باید حذر'
- 'id': '006_018_040'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زانکہ فکرش گرچہ از گردون گذشت | از حد دین نبی بیرون گذشت'
- 'id': '006_018_041'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای برادر این نصیحت گوش کن | پند آن آقای ملت گوش کن'
- 'id': '006_018_042'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قلب را زین حرف حق گردان قوی | با عرب در ساز تا مسلم شوی'
