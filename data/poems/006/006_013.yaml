---
'id': '006_013'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'در معنی اینکہ چون ملت محمدیہ مؤسس بر توحید و رسالت است پس نہایت مکانی ندارد'
- 'lang': 'en'
  'text': 'That since the Muhammadan Community is founded upon belief in one god and apostleship, therefore it is not bounded by space'
'description': []
'sher':
- 'id': '006_013_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جوہر ما با مقامی بستہ نیست | بادہ ی تندش بجامی بستہ نیست'
- 'id': '006_013_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہندی و چینی سفال جام ماست | رومی و شامی گل اندام ماست'
- 'id': '006_013_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قلب ما از ہند و روم و شام نیست | مرز و بوم او بجز اسلام نیست'
- 'id': '006_013_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیش پیغمبر چو کعب پاک زاد | ھدیہ یی آورد از بانت سعاد'
- 'id': '006_013_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در ثنایش گوہر شب تاب سفت | سیف مسلول از سیوف الہند گفت'
- 'id': '006_013_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن مقامش برتر از چرخ بلند | نامدش نسبت بہ اقلیمی پسند'
- 'id': '006_013_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت سیف من سیوف اللہ گو | حق پرستی جز براہ حق مپو'
- 'id': '006_013_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہمچنان آن رازدان جزو و کل | گرد پایش سرمہ ی چشم رسل'
- 'id': '006_013_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت با امت  ز دنیای شما | دوست دارم طاعت و طیب و نسا'
- 'id': '006_013_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گر ترا ذوق معانی رھنماست | نکتہ ئی پوشیدہ در حرف ’’شما‘‘ست'
- 'id': '006_013_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یعنی آن شمع شبستان وجود | بود در دنیا و از دنیا نبود'
- 'id': '006_013_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جلوہ ی او قدسیان را سینہ سوز | بود اندر آب و گل آدم ہنوز'
- 'id': '006_013_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من ندانم مرز و بوم او کجاست | این قدر دانم کہ با ما آشناست'
- 'id': '006_013_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این عناصر را جہان ما شمرد | خویشتن را میہمان ما شمرد'
- 'id': '006_013_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زانکہ ما از سینہ جان گم کردہ ایم | خویش را در خاکدان گم کردہ ایم'
- 'id': '006_013_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مسلم استی دل بہ اقلیمی مبند | گم مشو اندر جہان چون و چند'
- 'id': '006_013_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'می نگنجد مسلم اندر مرز و بوم | در دل او یاوہ گردد شام و روم'
- 'id': '006_013_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل بدست آور کہ در پہنای دل | می شود گم این سرای آب و گل'
- 'id': '006_013_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عقدہ ی قومیت مسلم گشود | از وطن آقای ما ہجرت نمود'
- 'id': '006_013_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حکمتش یک ملت گیتی نورد | بر اساس کلمہ ئی تعمیر کرد'
- 'id': '006_013_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا ز بخششہای آن سلطان دین | مسجد ما شد ھمہ روی زمین'
- 'id': '006_013_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنکہ در قرآن خدا او را ستود | آن کہ حفظ جان او موعود بود'
- 'id': '006_013_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دشمنان بی دست و پا از ہیبتش | لرزہ بر تن از شکوہ فطرتش'
- 'id': '006_013_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پس چرا از مسکن آبا گریخت | تو گمان داری کہ از اعدا گریخت'
- 'id': '006_013_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قصہ گویان حق ز ما پوشیدہ اند | معنی ہجرت غلط فہمیدہ اند'
- 'id': '006_013_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہجرت آئین حیات مسلم است | این ز اسباب ثبات مسلم است'
- 'id': '006_013_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'معنی او از تنک آبی رم است | ترک شبنم بہر تسخیر یم است'
- 'id': '006_013_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بگذر از گل گلستان مقصود تست | این زیان پیرایہ بند سود تست'
- 'id': '006_013_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مہر را آزادہ رفتن آبروست | عرصہ ی آفاق زیر پای اوست'
- 'id': '006_013_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہمچو جو سرمایہ از باران مخواہ | بیکران شو در جہان پایان مخواہ'
- 'id': '006_013_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بود بحر تلخ رو یک سادہ دشت | ساحلی ورزید و از شرم آب گشت'
- 'id': '006_013_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بایدت آہنگ تسخیر ھمہ | تا تو می باشی فراگیر ھمہ'
- 'id': '006_013_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صورت ماہی بہ بحر آباد شو | یعنی از قید مقام آزاد شو'
- 'id': '006_013_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر کہ از قید جہات آزاد شد | چون فلک در شش جہت آباد شد'
- 'id': '006_013_035'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بوی گل از ترک گل جولانگر است | در فراخای چمن خود گسترست'
- 'id': '006_013_036'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای کہ یک جا در چمن انداختی | مثل بلبل با گلی در ساختی'
- 'id': '006_013_037'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون صبا بار قبول از دوش گیر | گلشن اندر حلقہ ی آغوش گیر'
- 'id': '006_013_038'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از فریب عصر نو ہشیار باش | رہ فتد ای رہرو ہشیار باش'
