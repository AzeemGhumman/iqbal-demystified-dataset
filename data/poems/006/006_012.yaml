---
'id': '006_012'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'در معنی حریت اسلامیہ و سر حادثۂ کربلا'
- 'lang': 'en'
  'text': 'Concerning Muslim Freedom, and the secret of the Tragedy of Kerbala'
'description': []
'sher':
- 'id': '006_012_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر کہ پیمان با ہوالموجود بست | گردنش از بند ہر معبود رست'
- 'id': '006_012_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مؤمن از عشق است و عشق از مؤمنست | عشق را ناممکن ما ممکن است'
- 'id': '006_012_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عقل سفاک است و او سفاک تر | پاک تر چالاک تر بیباک تر'
- 'id': '006_012_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عقل در پیچاک اسباب و علل | عشق چوگان باز میدان عمل'
- 'id': '006_012_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق صید از زور بازو افکند | عقل مکار است و دامی میزند'
- 'id': '006_012_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عقل را سرمایہ از بیم و شک است | عشق را عزم و یقین لاینفک است'
- 'id': '006_012_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن کند تعمیر تا ویران کند | این کند ویران کہ آبادان کند'
- 'id': '006_012_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عقل چون باد است ارزان در جہان | عشق کمیاب و بہای او گران'
- 'id': '006_012_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عقل محکم از اساس چون و چند | عشق عریان از لباس چون و چند'
- 'id': '006_012_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عقل می گوید کہ خود را پیش کن | عشق گوید امتحان خویش کن'
- 'id': '006_012_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عقل با غیر آشنا از اکتساب | عشق از فضل است و با خود در حساب'
- 'id': '006_012_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عقل گوید شاد شو آباد شو | عشق گوید بندہ شو آزاد شو'
- 'id': '006_012_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق را آرام جان حریت است | ناقہ اش را ساربان حریت است'
- 'id': '006_012_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن شنیدستی کہ ہنگام نبرد | عشق با عقل ہوس پرور چہ کرد'
- 'id': '006_012_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن امام عاشقان پور بتول | سرو آزادی ز بستان رسول'
- 'id': '006_012_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اللہ اللہ بای بسم اللہ پدر | معنی ذبح عظیم آمد پسر'
- 'id': '006_012_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہر آن شہزادہ ی خیر الملل | دوش ختم المرسلین نعم الجمل'
- 'id': '006_012_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سرخ رو عشق غیور از خون او | شوخی این مصرع از مضمون او'
- 'id': '006_012_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در میان امت ان کیوان جناب | ہمچو حرف قل ہو اللہ در کتاب'
- 'id': '006_012_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'موسی و فرعون و شبیر و یزید | این دو قوت از حیات آید پدید'
- 'id': '006_012_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ حق از قوت شبیری است | باطل آخر داغ حسرت میری است'
- 'id': '006_012_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون خلافت رشتہ از قرآن گسیخت | حریت را زہر اندر کام ریخت'
- 'id': '006_012_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خاست آن سر جلوہ ی خیرالامم | چون سحاب قبلہ باران در قدم'
- 'id': '006_012_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بر زمین کربلا بارید و رفت | لالہ در ویرانہ ہا کارید و رفت'
- 'id': '006_012_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا قیامت قطع استبداد کرد | موج خون او چمن ایجاد کرد'
- 'id': '006_012_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہر حق در خاک و خون غلتیدہ است | پس بنای لاالہ گردیدہ است'
- 'id': '006_012_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مدعایش سلطنت بودی اگر | خود نکردی با چنین سامان سفر'
- 'id': '006_012_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دشمنان چون ریگ صحرا لاتعد | دوستان او بہ یزدان ہم عدد'
- 'id': '006_012_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سر ابراہیم و اسمعیل بود | یعنی آن اجمال را تفصیل بود'
- 'id': '006_012_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عزم او چون کوہساران استوار | پایدار و تند سیر و کامگار'
- 'id': '006_012_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تیغ بہر عزت دین است و بس | مقصد او حفظ آئین است و بس'
- 'id': '006_012_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ماسوی اللہ را مسلمان بندہ نیست | پیش فرعونی سرش افکندہ نیست'
- 'id': '006_012_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خون او تفسیر این اسرار کرد | ملت خوابیدہ را بیدار کرد'
- 'id': '006_012_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تیغ لا چون از میان بیرون کشید | از رگ ارباب باطل خون کشید'
- 'id': '006_012_035'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نقش الا اللہ بر صحرا نوشت | سطر عنوان نجات ما نوشت'
- 'id': '006_012_036'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رمز قرآن از حسین آموختیم | ز آتش او شعلہ ہا اندوختیم'
- 'id': '006_012_037'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شوکت شام و فر بغداد رفت | سطوت غرناطہ ہم از یاد رفت'
- 'id': '006_012_038'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تار ما از زخمہ اش لرزان ہنوز | تازہ از تکبیر او ایمان ہنوز'
- 'id': '006_012_039'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای صبا ای پیک دور افتادگان | اشک ما بر خاک پاک او رسان'
