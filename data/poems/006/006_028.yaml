---
'id': '006_028'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'اﷲالصمد'
- 'lang': 'en'
  'text': '"God, the Absolute."'
'description': []
'sher':
- 'id': '006_028_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گر بہ اﷲ الصمد دل بستہ ئی | از حد اسباب بیرون جستہ ئی'
- 'id': '006_028_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بندۂ حق بندۂ اسباب نیست | زندگانی گردش دولاب نیست'
- 'id': '006_028_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مسلم استی بی نیاز از غیر شو | اھل عالم را سراپا خیر شو'
- 'id': '006_028_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیش منعم شکوۂ گردون مکن | دست خویش از آستین بیرون مکن'
- 'id': '006_028_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون علی در ساز بانان شعیر | گردن مرحب شکن خیبر بگیر'
- 'id': '006_028_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'منت از اہل کرم بردن چرا | نشتر لا و نعم خوردن چرا'
- 'id': '006_028_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رزق خود را از کف دونان مگیر | یوسف استی خویش را ارزان مگیر'
- 'id': '006_028_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرچہ باشی مور و ھم بی بال و پر | حاجتی پیش سلیمانی مبر'
- 'id': '006_028_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'راہ دشوار است سامان کم بگیر | در جہان آزاد زی آزاد میر'
- 'id': '006_028_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سبحۂ ’’اقلل من الدنیا‘‘ شمار | از ’’تعش حراً‘‘ شوی سرمایہ دار'
- 'id': '006_028_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا توانی کیمیا شو گل مشو | در جھان منعم شو و سائل مشو'
- 'id': '006_028_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای شناسای مقام بوعلی | جرعہ ئی آرم ز جام بوعلی'
- 'id': '006_028_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '’’پشت پا زن تخت کیکاوس را | سر بدہ از کف مدہ ناموس را‘‘'
- 'id': '006_028_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خود بخود گردد در میخانہ باز | بر تہے پیمانگان بی نیاز'
- 'id': '006_028_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قاید اسلامیان ہارون رشید | آنکہ نقفور آب تیغ او چشید'
- 'id': '006_028_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت مالک را کہ ای مولای قوم | روشن از خاک درت سیمای قوم'
- 'id': '006_028_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای نوا پرداز گلزار حدیث | از تو خواہم درس اسرار حدیث'
- 'id': '006_028_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لعل تا کی پردہ بند اندر یمن | خیز و در دارالخلافت خیمہ زن'
- 'id': '006_028_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای خوشا تابانی روز عراق | ای خوشا حسن نظر سوز عراق'
- 'id': '006_028_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'میچکد آب خضر از تاک او | مرھم زخم مسیحا خاک او'
- 'id': '006_028_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت مالک مصطفی را چاکرم | نیست جز سودای او اندر سرم'
- 'id': '006_028_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من کہ باشم بستۂ فتراک او | بر نخیزم از حریم پاک او'
- 'id': '006_028_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ از تقبیل خاک یثربم | خوشتر از روز عراق آمد شبم'
- 'id': '006_028_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق می گوید کہ فرمانم پذیر | پادشاہان را بخدمت ہم مگیر'
- 'id': '006_028_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو ہمی خواہی مرا آقا شوی | بندۂ آزاد را مولا شوی'
- 'id': '006_028_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہر تعلیم تو آیم بر درت | خادم ملت نگردد چاکرت'
- 'id': '006_028_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہرہ ئی خواہی اگر از علم دین | در میان حلقۂ درسم نشین'
- 'id': '006_028_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بی نیازی نازہا دارد بسی | ناز او اندازہا دارد بسے'
- 'id': '006_028_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بی نیازی رنگ حق پوشیدن است | رنگ غیر از پیرہن شوئیدن است'
- 'id': '006_028_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'علم غیر آموختی اندوختی | روی خویش از غازہ اش افروختی'
- 'id': '006_028_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ارجمندی  از شعارش میبری | من ندانم تو توئے یا دیگری'
- 'id': '006_028_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از نسیمش خاک تو خاموش گشت | وز گل و ریحان تہی آغوش گشت'
- 'id': '006_028_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کشت خود از دست خود ویران مکن | از سحابش گدیۂ باران مکن'
- 'id': '006_028_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عقل تو زنجیری افکار غیر | در گلوی تو نفس از تار غیر'
- 'id': '006_028_035'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بر زبانت گفتگوہا مستعار | در دل تو آرزوہا مستعار'
- 'id': '006_028_036'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قمریانت را نواہا خواستہ | سروہایت را قباہا خواستہ'
- 'id': '006_028_037'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بادہ می گیری بجام از دیگران | جام ھم گیری بوام از دیگران'
- 'id': '006_028_038'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن نگاہش سر ’’ما زاغ البصر‘‘ | سوی قوم خویش باز آید اگر'
- 'id': '006_028_039'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'می شناسد شمع او پروانہ را | نیک داند خویش و ہم بیگانہ را'
- 'id': '006_028_040'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '’’لست منی‘‘ گویدت مولای ما | وای ما ، ای وای ما ، ای وای ما ،'
- 'id': '006_028_041'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگانی مثل انجم تا کجا | ہستی خود در سحر گم تا کجا'
- 'id': '006_028_042'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ریوی از صبح دروغی خوردہ ئی | رخت از پہنای گردون بردہ ئی'
- 'id': '006_028_043'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آفتاب استی یکی در خود نگر | از نجوم دیگران تابے مخر'
- 'id': '006_028_044'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بر دل خود نقش غیر انداختی | خاک بردی کیمیا در باختی'
- 'id': '006_028_045'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا کجا رخشی ز تاب دیگران | سر سبک ساز از شراب دیگران'
- 'id': '006_028_046'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا کجا طوف چراغ محفلی | ز آتش خود سوز اگر داری دلی'
- 'id': '006_028_047'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون نظر در پردہ ہای خویش باش | می پر و اما بجای خویش باش'
- 'id': '006_028_048'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در جہان مثل حباب ای ہوشمند | راہ خلوت خانہ بر اغیار بند'
- 'id': '006_028_049'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فرد ، فرد آمد کہ خود را وا شناخت | قوم ، قوم آمد کہ جز با خود نساخت'
- 'id': '006_028_050'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از پیام مصطفی آگاہ شو | فارغ از ارباب دون اﷲ شو'
