  'text': 'بہ شبنم غنچۂ نورستہ می گفت'
- 'lang': 'en'
  'text': '(131)'
'description': []
'sher':
- 'id': '007_131_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ شبنم غنچۂ نورستہ می گفت | نگاہ ما چمن زادان رسا نیست'
  - 'lang': 'en'
    'text': 'The new-sprung bud addressed these words to dew: | "We garden creatures cannot see so far;'
- 'id': '007_131_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در آن پہنا کہ صد خورشید دارد | تمیز پست و بالا ہست یا نیست'
  - 'lang': 'en'
    'text': 'But in that upper space with countless suns | Do they distinguish between high and low?"'
