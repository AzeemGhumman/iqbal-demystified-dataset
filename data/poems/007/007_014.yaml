'heading':
- 'lang': 'ur'
  'text': 'تنی پیدا کن از مشت غباری'
- 'lang': 'en'
  'text': '(14)'
'description': []
'sher':
- 'id': '007_014_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تنی پیدا کن از مشت غباری | تنی محکم تر از سنگین حصاری'
  - 'lang': 'en'
    'text': 'Build yourself with a handful of mere dirt | A frame much stronger than a rock-built fort;'
- 'id': '007_014_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'درون او دل درد آشنائی | چو جوئے در کنار کوہساری'
  - 'lang': 'en'
    'text': 'And like a river in the midst of hills | Let there reside in it a feeling heart.'
