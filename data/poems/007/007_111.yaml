'heading':
- 'lang': 'ur'
  'text': 'جہان کز خود ندارد دستگاہی'
- 'lang': 'en'
  'text': '(111)'
'description': []
'sher':
- 'id': '007_111_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جہان کز خود ندارد دستگاہی | بہ کوی آرزو می جست راہی'
  - 'lang': 'en'
    'text': 'The World, which has no being of its own | Groped for a way to self-fulfilment, and,'
- 'id': '007_111_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز آغوش عدم دزدیدہ بگربخت | گرفت اندر دل آدم پناہی'
  - 'lang': 'en'
    'text': 'Escaping from non-being’s no-man’s land, | It found its being in the heart of man.'
