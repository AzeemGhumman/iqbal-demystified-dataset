'heading':
- 'lang': 'ur'
  'text': 'بہ مرغان چمن ہمداستانم'
- 'lang': 'en'
  'text': '(69)'
'description': []
'sher':
- 'id': '007_069_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ مرغان چمن ہمداستانم | زبان غنچہ ہای بی زبانم'
  - 'lang': 'en'
    'text': 'I join the garden’s songsters, and I am | The voice of tongueless buds; cast my dust to'
- 'id': '007_069_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چو میرم با صبا خاکم بیامیز | کہ جز طوف گلان کاری ندانم'
  - 'lang': 'en'
    'text': 'The breezes when I die so that I may, | Through it, still play with roses–my sole joy.'
