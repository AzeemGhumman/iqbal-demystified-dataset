  - 'lang': 'ur'
    'text': 'مرنج از برہمن ای واعظ شہر | گر از ما سجدہ ئی پیش بتان خواست'
  - 'lang': 'en'
    'text': 'O preacher if the Brahmin asks that we | Bow down to idols, then why Should you be'
- 'id': '007_118_002'
