  - 'lang': 'ur'
    'text': 'خدای ما کہ خود صورتگری کرد | بتی را سجدہ ئی از قدسیان خواست'
  - 'lang': 'en'
    'text': 'Displeased? The greatest idol-maker, God. | Bade angels how down to His idol, man.'
