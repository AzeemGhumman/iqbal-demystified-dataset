  'text': 'صنوبر بندۂ آزادۂ او'
- 'lang': 'en'
  'text': '(74)'
'description': []
'sher':
- 'id': '007_074_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صنوبر بندۂ آزادۂ او | فروغ روی گل از بادۂ او'
  - 'lang': 'en'
    'text': 'His freed slave is the proud, upstanding fir; | The rose’s cheeks are flushed with His strong wine;'
- 'id': '007_074_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حریمش آفتاب و ماہ و انجم | دل آدم در نگشادۂ او'
  - 'lang': 'en'
    'text': 'His sanctuaries are stars, sun and moon, | And man’s heart is His still unopened door.'
