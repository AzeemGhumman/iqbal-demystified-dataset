- 'lang': 'ur'
  'text': 'دل من در طلسم خود اسیر است'
- 'lang': 'en'
  'text': '(77)'
'description': []
'sher':
- 'id': '007_077_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل من در طلسم خود اسیر است | جہان از پرتو او تاب گیر است'
  - 'lang': 'en'
    'text': 'My mind is dazzled by its own strong light, | Though it lights up the entire universe for me.'
- 'id': '007_077_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مپرس از صبح و شامم ز آفتابی | کہ پیش روزگار من پریر است'
  - 'lang': 'en'
    'text': 'O do not ask about my day and night | A sun gone senile long before my day.'
