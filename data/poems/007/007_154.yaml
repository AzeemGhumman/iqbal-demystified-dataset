  'text': 'مشو نومید ازین مشت غباری'
- 'lang': 'en'
  'text': '(154)'
'description': []
'sher':
- 'id': '007_154_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مشو نومید ازین مشت غباری | پریشان جلوۂ ناپایداری'
  - 'lang': 'en'
    'text': 'Do not despair of your handful of dust, | This mutable stuff, quickly blown away.'
- 'id': '007_154_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چو فطرت می تراشد پیکری را | تمامش می کند در روزگاری'
  - 'lang': 'en'
    'text': 'When Nature fashions some new form, it must | Have time–millenia–to round it off.'
