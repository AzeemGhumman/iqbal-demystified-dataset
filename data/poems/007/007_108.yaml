  'text': 'دلا رمز حیات از غنچہ دریاب'
- 'lang': 'en'
  'text': '(108)'
'description': []
'sher':
- 'id': '007_108_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دلا رمز حیات از غنچہ دریاب | حقیقت در مجازش بی حجاب است'
  - 'lang': 'en'
    'text': 'Learn from the rosebud how to live. O heart. | It is a symbol of life’s search for light.'
- 'id': '007_108_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز خاک تیرہ میروید ولیکن | نگاہش بر شعاع آفتاب است'
  - 'lang': 'en'
    'text': 'It springs out of the darkness of the earth, | But has its eyes on the Sun’s rays from birth.'
