'heading':
- 'lang': 'ur'
  'text': 'زیان بینی ز سیر بوستانم'
- 'lang': 'en'
  'text': '(29)'
'description': []
'sher':
- 'id': '007_029_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زیان بینی ز سیر بوستانم | اگر جانت شہید جستجو نیست'
  - 'lang': 'en'
    'text': 'Do not come to my garden if you have | An uninquiring mind, which does not crave'
- 'id': '007_029_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نمایم آنچہ ہست اندر رگ گل | بہار من طلسم رنگ و بو نیست'
  - 'lang': 'en'
    'text': 'To know the souls of flowers. My spring is not | Mere smell and colour, no mere surface wave.'
