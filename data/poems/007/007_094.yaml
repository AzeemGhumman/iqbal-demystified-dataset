  'text': 'کمال زندگی خواہی بیاموز'
- 'lang': 'en'
  'text': '(94)'
'description': []
'sher':
- 'id': '007_094_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کمال زندگی خواہی بیاموز | گشادن چشم و جز بر خود نبستن'
  - 'lang': 'en'
    'text': 'Do you wish to attain the perfect life? | Learn to fix on yourself your opened eyes,'
- 'id': '007_094_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فرو بردن جہان را چون دم آب | طلسم زیر و بالا در شکستن'
  - 'lang': 'en'
    'text': 'To swallow the whole world in one big draught, | To break the circle of its earth and skies.'
