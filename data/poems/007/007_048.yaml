  'text': 'ھمای علم تا افتد بدامت'
- 'lang': 'en'
  'text': '(48)'
'description': []
'sher':
- 'id': '007_048_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ھمای علم تا افتد بدامت | یقین کم کن گرفتار شکی باش'
  - 'lang': 'en'
    'text': 'If you seek knowledge, then be of two minds; | Increase your doubt, decrease your certainty.'
- 'id': '007_048_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عمل خواہی یقین را پختہ تر کن | یکی جوی و یکی بین و یکی باش'
  - 'lang': 'en'
    'text': 'If you seek action, doubt less, be more sure, | Be of one mind, one personality.'
