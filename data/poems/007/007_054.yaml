'heading':
- 'lang': 'ur'
  'text': 'من از بود و نبود خود خموشم'
- 'lang': 'en'
  'text': '(54)'
'description': []
'sher':
- 'id': '007_054_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من از بود و نبود خود خموشم | اگر گویم کہ ہستم خود پرستم'
  - 'lang': 'en'
    'text': 'I do not say if I exist or not. | To say I do were self-idolatry.'
- 'id': '007_054_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ولیکن این نوای سادہ کیست | کسی در سینہ می گوید کہ ہستم'
  - 'lang': 'en'
    'text': 'But what is this still, small voice saying, "I | Exist"? O who is this one inside me?'
