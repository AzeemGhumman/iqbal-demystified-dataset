'id': '007_083'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'نہ افغانیم و نی ترک و تتاریم'
- 'lang': 'en'
  'text': '(83)'
'description': []
'sher':
- 'id': '007_083_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ افغانیم و نی ترک و تتاریم | چمن زادیم و از یک شاخساریم'
  - 'lang': 'en'
    'text': 'Called whether Tartars, Turks or Afghans, we | Belong to one great garden, one great tree,'
- 'id': '007_083_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تمیز رنگ و بو بر ما حرام است | کہ ما پروردۂ یک نو بھاریم'
  - 'lang': 'en'
    'text': 'Born of a springtide that was glorious. | Distinction of colour is a sin for us.'
