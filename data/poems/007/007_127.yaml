'heading':
- 'lang': 'ur'
  'text': 'تو ای دل تا نشینی در کنارم'
- 'lang': 'en'
  'text': '(127)'
'description': []
'sher':
- 'id': '007_127_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو ای دل تا نشینی در کنارم | ز تشریف شہان خوشتر گلیمم'
  - 'lang': 'en'
    'text': 'So long as you are in my breast, O heart, | My mat is better than a monarch’s throne.'
- 'id': '007_127_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'درون سینہ ام باشی پس از مرگ | من از دست تو در امید و بیمم'
  - 'lang': 'en'
    'text': 'Will you be still in my breast after death? | My hopes and fears are fixed on you alone.'
