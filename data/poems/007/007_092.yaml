'heading':
- 'lang': 'ur'
  'text': 'سخن درد و غم آرد ، درد و غم بہ'
- 'lang': 'en'
  'text': '(92)'
'description': []
'sher':
- 'id': '007_092_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سخن درد و غم آرد ، درد و غم بہ | مرا این نالہ ہای دمبدم بہ'
  - 'lang': 'en'
    'text': 'If poetry is sad, so let it be. | Dear to my heart is sorrow’s minstrelsy.'
- 'id': '007_092_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سکندر را ز عیش من خبر نیست | نوای دلکشی از ملک جم بہ'
  - 'lang': 'en'
    'text': 'Sikandar did not know this luxury: | I would give Jamshid’s kingdom for a song.'
