  'text': 'دماغم کافر زنار دار است'
- 'lang': 'en'
  'text': '(73)'
'description': []
'sher':
- 'id': '007_073_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دماغم کافر زنار دار است | بتان را بندہ و پروردگار است'
  - 'lang': 'en'
    'text': 'A dyed-in-the-wool infidel, my brain | Creates and worships idols of its own.'
- 'id': '007_073_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دلم را بین کہ نالد از غم عشق | ترا با دین و آئینم چہ کار است'
  - 'lang': 'en'
    'text': 'But see how my heart weeps for love of God, | And do not be concerned about my creed.'
