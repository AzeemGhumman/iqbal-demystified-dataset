'heading':
- 'lang': 'ur'
  'text': 'ز آب و گل خدا خوش پیکری ساخت'
- 'lang': 'en'
  'text': '(15)'
'description': []
'sher':
- 'id': '007_015_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز آب و گل خدا خوش پیکری ساخت | جہانی از ارم زیبا تری ساخت'
  - 'lang': 'en'
    'text': 'With water and with earth God, builder-wise, | Made a world fairer than His Paradise:'
- 'id': '007_015_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ولی ساقی بہ آن آتش کہ دارد | ز خاک من جہان دیگری ساخت'
  - 'lang': 'en'
    'text': 'But from my body, with the fire he owns, | The Saqi has made a new world arise.'
