'heading':
- 'lang': 'ur'
  'text': 'اگر در مشت خاک تو نہادند'
- 'lang': 'en'
  'text': '(35)'
'description': []
'sher':
- 'id': '007_035_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگر در مشت خاک تو نہادند | دل صد پارۂ خونابہ باری'
  - 'lang': 'en'
    'text': 'If in the handful of dust that is you | There is a bleeding heart that cannot view'
- 'id': '007_035_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز ابر نو بھاران گریہ آموز | کہ از اشک تو روید لالہ زاری'
  - 'lang': 'en'
    'text': 'The world without tears, learn from the spring cloud | To shed tears so that you make tulips grow.'
