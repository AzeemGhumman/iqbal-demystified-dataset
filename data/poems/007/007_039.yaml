'heading':
- 'lang': 'ur'
  'text': 'خرد گفت او بچشم اندر نگنجد'
- 'lang': 'en'
  'text': '(39)'
'description': []
'sher':
- 'id': '007_039_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خرد گفت او بچشم اندر نگنجد | نگاہ شوق در امید و بیم است'
  - 'lang': 'en'
    'text': 'The intellect says He cannot be seen. | But still the eager eye stays caught between'
- 'id': '007_039_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نمیگردد کہن افسانۂ طور | کہ در ہر دل تمنای کلیم است'
  - 'lang': 'en'
    'text': 'Hope and fear; Mount Sinai is still there, and | In man a Moses there has always been.'
