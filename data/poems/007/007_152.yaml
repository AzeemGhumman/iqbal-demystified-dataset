'heading':
- 'lang': 'ur'
  'text': 'بجان من کہ جان نقش تن انگیخت'
- 'lang': 'en'
  'text': '(152)'
'description': []
'sher':
- 'id': '007_152_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بجان من کہ جان نقش تن انگیخت | ہوای جلوہ این گل را دو رو کرد'
  - 'lang': 'en'
    'text': 'The soul designed the body, love of self-display | Thus fashioning a double-tinted rose.'
- 'id': '007_152_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہزاران شیوہ دارد جان بیتاب | بدن گردد چو با یک شیوہ خو کرد'
  - 'lang': 'en'
    'text': 'The soul assumes a thousand forms, all fresh. | Content with one, it would become mere flesh.'
