'heading':
- 'lang': 'ur'
  'text': 'دل از منزل تہی کن پا برہ دار'
- 'lang': 'en'
  'text': '(90)'
'description': []
'sher':
- 'id': '007_090_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل از منزل تہی کن پا برہ دار | نگہ را پاک مثل مہر و مہ دار'
  - 'lang': 'en'
    'text': 'Forget the goal, be steadfast on the path, | Keep bright your vision like the sun and moon.'
- 'id': '007_090_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'متاع عقل و دین با دیگران بخش | غم عشق ار بدست افتد نگہ دار'
  - 'lang': 'en'
    'text': 'Give others all your wealth of Mind and Faith; | And keep divine Love’s sorrow for your own.'
