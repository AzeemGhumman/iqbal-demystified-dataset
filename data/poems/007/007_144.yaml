'heading':
- 'lang': 'ur'
  'text': 'خرد کرپاس را زرینہ سازد'
- 'lang': 'en'
  'text': '(144)'
'description': []
'sher':
- 'id': '007_144_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خرد کرپاس را زرینہ سازد | کمالش سنگ را آئینہ سازد'
  - 'lang': 'en'
    'text': 'The mind turns cotton into cloth of gold | And turns mere stone into a looking glass.'
- 'id': '007_144_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نوای شاعر جادو نگاری | ز نیش زندگی نوشینہ سازد'
  - 'lang': 'en'
    'text': 'But poets, with the magic songs they sing, | Extract a honeyed potion from life’s sting.'
