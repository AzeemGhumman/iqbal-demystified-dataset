  - 'lang': 'ur'
    'text': 'بکویش رہ سپاری ای دل ایدل | مرا تنھا گذاری ای دل ایدل'
  - 'lang': 'en'
    'text': 'You go so often to His street, O heart, | For Saqing me in my retreat, O heart.'
- 'id': '007_023_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دمادم آرزوہا آفرینی | مگر کاری نداری ای دل ایدل'
  - 'lang': 'en'
    'text': 'You keep creating new desires for me: | Are you in doing so discreet, O heart?'
