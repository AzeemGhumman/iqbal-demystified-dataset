'id': '007_149'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'رمیدی از خداوندان افرنگ'
- 'lang': 'en'
  'text': '(149)'
'description': []
'sher':
- 'id': '007_149_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رمیدی از خداوندان افرنگ | ولی بر گور و گنبد سجدہ پاشی'
  - 'lang': 'en'
    'text': 'Though you deny the Western demi-gods, | Yet you kneel down and worship tombs and domes.'
- 'id': '007_149_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ لالائی چنان عادت گرفتی | ز سنگ راہ مولائی تراشی'
  - 'lang': 'en'
    'text': 'So used have you become to servitude | That you carve idols from stones on the road.'
