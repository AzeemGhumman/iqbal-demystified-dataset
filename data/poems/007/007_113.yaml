- 'lang': 'ur'
  'text': 'گل رعنا چو من در مشکلی ہست'
- 'lang': 'en'
  'text': '(113)'
'description': []
'sher':
- 'id': '007_113_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گل رعنا چو من در مشکلی ہست | گرفتار طلسم محفلی ہست'
  - 'lang': 'en'
    'text': 'My problem is the rose’s problem too | An audience irresponsive to our art.'
- 'id': '007_113_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زبان برگ او گویا نکردند | ولی در سینۂ چاکش دلی ہست'
  - 'lang': 'en'
    'text': 'The rose’s petal was not made a tongue, | But in its rent breast too there beats a heart.'
