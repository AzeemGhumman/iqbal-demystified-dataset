'heading':
- 'lang': 'ur'
  'text': 'تراشیدم صنم بر صورت خویش'
- 'lang': 'en'
  'text': '(130)'
'description': []
'sher':
- 'id': '007_130_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تراشیدم صنم بر صورت خویش | بہ شکل خود خدا را نقش بستم'
  - 'lang': 'en'
    'text': 'All idols that I make resemble me. | God is after my likeness, even He.'
- 'id': '007_130_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرا از خود برون رفتن محال است | بہر رنگی کہ ہستم خود پرستم'
  - 'lang': 'en'
    'text': 'Unable to go out of my Self, I | Adore myself, no matter in what guise.'
