  'text': 'مپرس از عشق و از نیرنگی عشق'
- 'lang': 'en'
  'text': '(65)'
'description': []
'sher':
- 'id': '007_065_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مپرس از عشق و از نیرنگی عشق | بہر رنگی کہ خواہی سر بر آرد'
  - 'lang': 'en'
    'text': 'Love’s wizardry is great: it can take on | A hundred shapes. In the heart’s privacy'
- 'id': '007_065_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'درون سینہ بیش از نقطہ ئی نیست | چو آید بر زبان پایان ندارد'
  - 'lang': 'en'
    'text': 'It is a little secret; on the tongue | A tale that goes on till eternity.'
