  'text': 'عجم از نغمہ ہای من جوان شد'
- 'lang': 'en'
  'text': '(140)'
'description': []
'sher':
- 'id': '007_140_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عجم از نغمہ ہای من جوان شد | ز سودایم متاع او گران شد'
  - 'lang': 'en'
    'text': 'Iran is young again thanks to my song, | Which has enhanced the lustre of her fame.'
- 'id': '007_140_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ھجومی بود رہ گم کرہ در دشت | ز آواز درایم کاروان شد'
  - 'lang': 'en'
    'text': 'A crowd lost in the wilderness became | A caravan at the sound of my gong.'
