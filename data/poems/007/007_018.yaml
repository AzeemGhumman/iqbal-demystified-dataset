'heading':
- 'lang': 'ur'
  'text': 'تہی از ہای و ہو میخانہ بودی'
- 'lang': 'en'
  'text': '(18)'
'description': []
'sher':
- 'id': '007_018_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تہی از ہای و ہو میخانہ بودی | گل ما از شرر بیگانہ بودی'
  - 'lang': 'en'
    'text': 'Life’s tavern would have lain death-still and dark, | Our dust would not have had a vital spark,'
- 'id': '007_018_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نبودی عشق و این ہنگامۂ عشق | اگر دل چون خرد فرزانہ بودی'
  - 'lang': 'en'
    'text': 'And Love would have been but a dull affair, | If man’s heart like his reason had been stark.'
