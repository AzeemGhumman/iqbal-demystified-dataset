'heading':
- 'lang': 'ur'
  'text': 'ترا از خویشتن بیگانہ سازد'
- 'lang': 'en'
  'text': '(28)'
'description': []
'sher':
- 'id': '007_028_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ترا از خویشتن بیگانہ سازد | من آن آبی طربناکی ندارم'
  - 'lang': 'en'
    'text': 'I do not sell the stuff that generates | Forgetfulness and that inebriates.'
- 'id': '007_028_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ بازارم مجو دیگر متاعی | چو گل جز سینۂ چاکی ندارم'
  - 'lang': 'en'
    'text': 'A rent breast like a flower’s is all I have | To offer, nothing that exhilarates.'
