'heading':
- 'lang': 'ur'
  'text': 'دوزخي کي مناجات'
- 'lang': 'en'
  'text': 'LITANY OF THE DAMNED'
'description': []
'sher':
- 'id': '004_006_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اس دير کہن ميں ہيں غرض مند پجاري | رنجيدہ بتوں سے ہوں تو کرتے ہيں خدا ياد'
  - 'lang': 'en'
    'text': 'Itching palms, in the old temple of Earth, have the kneelers, | Men who remember their God only when idols are deaf.'
  - 'lang': 'ro'
    'text': 'Iss Dair-e-Kuhan Mein Hain Gharzmand Poojari | Ranjeeda Button Se Hon To Karte Hain Khuda Yaad'
- 'id': '004_006_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پوجا بھي ہے بے سود، نمازيں بھي ہيں بے سود | قسمت ہے غريبوں کي وہي نالہ و فرياد'
  - 'lang': 'en'
    'text': 'Vain are the Hindu’s rites and vain the Mohammedan’s worship; | Wailing and gnashing of teeth still are the lot of the poor.'
  - 'lang': 'ro'
    'text': 'Pooja Bhi hai Be-sood, Namazain bhi hain Be-sood | Qismat Hai Gharibon Ki Wohi Nala-o-Faryad'
- 'id': '004_006_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہيں گرچہ بلندي ميں عمارات فلک بوس | ہر شہر حقيقت ميں ہے ويرانہء آباد'
  - 'lang': 'en'
    'text': 'None of earth’s cities in truth is more than a populous desert, | High though their buildings soar, kissing the sky with their roofs.'
  - 'lang': 'ro'
    'text': 'Hain Garcha Bulandi Mein Amaraat Falak Bous | Har Sheher Haqiqat Mein Hai Weerana’ay Abad'
- 'id': '004_006_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تيشے کي کوئي گردش تقدير تو ديکھے | سيراب ہے پرويز، جگر تشنہ ہے فرہاد'
  - 'lang': 'en'
    'text': 'Axe in hand Farhad toils on;—Fate’s irony witness! | Slek and content is Parvez, parching with drought in Farhad.'
  - 'lang': 'ro'
    'text': 'Teeshe Ki Koi Gardish-e-Taqdeer Tou Dekhe | Sirab Hai Pervaiz, Jigar-e-Tashna Hai Farhad'
- 'id': '004_006_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ علم، يہ حکمت، يہ سياست، يہ تجارت | جو کچھ ہے، وہ ہے فکر ملوکانہ کي ايجاد'
  - 'lang': 'en'
    'text': 'All that there is in that world its rulers’ brains have engendered: | Science and learning are theirs, commerce and practice of State;'
  - 'lang': 'ro'
    'text': 'Ye Ilm, Ye Hikmat, Ye Siasat, Ye Tijarat | Jo Kuch Hai, Woh Hai Fikar-e-Mulookana Ki Ijaad'
- 'id': '004_006_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اللہ! ترا شکر کہ يہ خطہ پر سوز | !سوداگر يورپ کي غلامي سے ہے آزاد'
  - 'lang': 'en'
    'text': 'Free of enslavement, Allah be thanked, to the huckster of Europe— | Free is this country of ours, scorched in the furnace of Hell.'
  - 'lang': 'ro'
    'text': 'Allah ! Tera Shukar Ke Ye Khitta-e-Pursouz | Soudagar-e-Yourap Ki Ghulami Se Hai Azad !'
