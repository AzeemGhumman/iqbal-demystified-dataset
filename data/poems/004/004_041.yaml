---
'id': '004_041'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Arumghan%20e%20Hijaz/640-%20Sir%20Akbar%20Haideri%20Sadar-e-Aazam%20Hyderabad%20Dakan%20Kay%20Naam.mp3'
'heading':
- 'lang': 'ur'
  'text': 'سر اکبر حيدري، صدر اعظم حيدر آباد دکن کے نام'
- 'lang': 'en'
  'text': 'TO SIR AKBAR HYDERI - THE CHIEF MINISTER OF HYDERABAD DECCAN'
'description':
- 'lang': 'en'
  'text': 'On receiving a cheque of one thousand rupees as ‘entertainment’ from the privy purse of the Nizam, which is in the charge of the Chief Minister'
'sher':
- 'id': '004_041_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تھا يہ اللہ کا فرماں کہ شکوہ پرويز | دو قلندر کو کہ ہيں اس ميں ملوکانہ صفات'
  - 'lang': 'en'
    'text': 'It was God’s command that the pomp of Parviz | Be given to the qalandar, for he has angelic attributes.'
  - 'lang': 'ro'
    'text': 'Tha Ye Allah Ka Farman K Shikwa-E-Parwaiz | Do Qalander Ko K Hain Iss Mein Mulukana Sifaat'
- 'id': '004_041_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مجھ سے فرمايا کہ لے، اور شہنشاہي کر | حسن تدبير سے دے آني و فاني کو ثبات'
  - 'lang': 'en'
    'text': 'I was told: Take it and be an emperor; | Confer permanence on the ephemeral with your talent.'
  - 'lang': 'ro'
    'text': 'Mujh Se Farmaya K Le, Aur Shehanshahi Kar | Husn-E-Tadbeer Se De Ani-O-Fani Ko Sibat'
- 'id': '004_041_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميں تو اس بار امانت کو اٹھاتا سر دوش | کام درويش ميں ہر تلخ ہے مانند نبات'
  - 'lang': 'en'
    'text': 'I would have much honoured this trust— | All bitterness tastes sweet to the mouth of a dervish.'
  - 'lang': 'ro'
    'text': 'Mein To Iss Bar-E-Amanat Ko Uthata Sar-E-Dosh | Kaam-E-Darvesh Mein Har Talakh Hai Manind-E-Nabat'
- 'id': '004_041_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غيرت فقر مگر کر نہ سکي اس کو قبول | !جب کہا اس نے يہ ہے ميري خدائي کي زکات'
  - 'lang': 'en'
    'text': 'However, the self‐respect of faqr could not accept it | When He said: this is the charity of my Godhead.'
  - 'lang': 'ro'
    'text': 'Ghairat-E-Faqr Magar Kar Na Saki Iss Ko Qabool | Jab Kaha Uss Ne Ye Hai Meri Khudai Ki Zakaat !'
