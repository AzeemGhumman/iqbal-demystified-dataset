'id': '004_010'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/armaghan/audio/02-02.mp3'
'heading':
- 'lang': 'ur'
  'text': 'فراغت دے اسے کار جہاں سے'
- 'lang': 'en'
  'text': 'Set him free of this world’s affairs'
'description': []
'sher':
- 'id': '004_010_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فراغت دے اسے کار جہاں سے | کہ چھوٹے ہر نفس کے امتحاں سے'
  - 'lang': 'en'
    'text': 'Set him free of this world’s affairs | To be free of casting for everyone snares.'
  - 'lang': 'ro'
    'text': 'Faraghat De Usse Kar-E-Jahan Se | Ke Chootay Har Nafs Ke Imtihan Se'
- 'id': '004_010_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہوا پيري سے شيطاں کہنہ انديش | !گناہ تازہ تر لائے کہاں سے'
  - 'lang': 'en'
    'text': 'In old age, Satan’s thoughts too are old | Wherefrom should he bring new sins’ flares?'
  - 'lang': 'ro'
    'text': 'Huwa Peeri Se Shaitan Kuhna Andaish | Gunah-E-Taza Tar Laye Kahan Se !'
