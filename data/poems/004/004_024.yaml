---
'id': '004_024'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/armaghan/audio/03-03.mp3'
'heading':
- 'lang': 'ur'
  'text': 'آج وہ کشمير ہے محکوم و مجبور و فقير'
- 'lang': 'en'
  'text': 'Today that land of Kashmir, under the heels of the enemy, has become weak'
'description': []
'sher':
- 'id': '004_024_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آج وہ کشمير ہے محکوم و مجبور و فقير | کل جسے اہل نظر کہتے تھے ايران صغير'
  - 'lang': 'en'
    'text': 'Today that land of Kashmir, under the heels of the enemy, has become weak, helpless and poor— | once known among the wise as Little Iran.'
  - 'lang': 'ro'
    'text': 'Aaj Woh Kashmir Hai Mehkoom-O-Majboor-O-Faqeer | Kal Jise Ahl-E-Nazar Kehte Thay Iran-E-Sagheer'
- 'id': '004_024_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سينہء افلاک سے اٹھتي ہے آہ سوز ناک | مرد حق ہوتا ہے جب مرعوب سلطان و امير'
  - 'lang': 'en'
    'text': 'When the man of truth is overawed by the power and pomp of king and landlord, | a cry of burning lament issues forth from the heavens.'
  - 'lang': 'ro'
    'text': 'Sina’ay Aflaak Se Uthti Hai Aah-E-Soz Naak | Mard-E-Haq Hota Hai Jab Maroob-E-Sultan-O-Ameer'
- 'id': '004_024_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کہہ رہا ہے داستاں بيدردي ايام کي | کوہ کے دامن ميں وہ غم خانہء دہقان پير'
  - 'lang': 'en'
    'text': 'The old farmer’s cottage, on the mountainside, where pain and grief ever rule— | tells its sad story of Fate’s hard lot.'
  - 'lang': 'ro'
    'text': 'Keh Raha Hai Dastan Baydari-E-Ayam Ki | Koh Ke Daaman Mein Woh Gham Khanaay Dehqaan-E-Peer'
- 'id': '004_024_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آہ! يہ قوم نجيب و چرب دست و تر دماغ | ہے کہاں روز مکافات اے خدائے دير گير؟'
  - 'lang': 'en'
    'text': 'So skilful of hands, so rich in mind, these people, alas, or pure breed, | O God, your justice, so long delayed, must come at last as a retribution.'
  - 'lang': 'ro'
    'text': 'Aah ! Ye Qoum-E-Najeeb-O-Charab Dast-O-Tar Damagh | Hai Kahan Roz-E-Makafaat Ae Khuda\xe2\x80\x99ay Deer Geer?'
