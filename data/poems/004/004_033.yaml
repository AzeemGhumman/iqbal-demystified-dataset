'heading':
- 'lang': 'ur'
  'text': 'دگرگوں جہاں ان کے زور عمل سے'
- 'lang': 'en'
  'text': 'The living nations of the world have won their laurels'
'description': []
'sher':
- 'id': '004_033_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دگرگوں جہاں ان کے زور عمل سے | بڑے معرکے زندہ قوموں نے مارے'
  - 'lang': 'en'
    'text': 'The living nations of the world have won their laurels, | the world transformed through the dynamism of their acts;'
  - 'lang': 'ro'
    'text': 'Digargoon Jahan Un Ke Zor-E-Amal Se | Bare Maarke Zinda Qoumon Ne Mare'
- 'id': '004_033_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'منجم کي تقويم فردا ہے باطل | گرے آسماں سے پرانے ستارے'
  - 'lang': 'en'
    'text': 'the astrologer’s calendar of the future is false, | the old stars have fallen away.'
  - 'lang': 'ro'
    'text': 'Munjam Ki Taqweem-E-Farda Hai Batil | Giray Aasman Se Purane Sitare'
- 'id': '004_033_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ضمير جہاں اس قدر آتشيں ہے | کہ دريا کي موجوں سے ٹوٹے ستارے'
  - 'lang': 'en'
    'text': 'The world’s heart is so fiery | that river waves shoot out stars.'
  - 'lang': 'ro'
    'text': 'Zameer-E-Jahan Iss Qadar Atisheen Hai | Ke Darya Ki Moujon Se Tootay Sitare'
- 'id': '004_033_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زميں کو فراغت نہيں زلزلوں سے | نماياں ہيں فطرت کے باريک اشارے'
  - 'lang': 'en'
    'text': 'The earth is experiencing tremors after tremors, | the warnings of Nature are but too clear.'
  - 'lang': 'ro'
    'text': 'Zameen Ko Faraghat Nahin Zalzalon Se | Numayan Hain Fitrat Ke Bareek Ishare'
- 'id': '004_033_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہمالہ کے چشمے ابلتے ہيں کب تک | !خضر سوچتا ہے ولر کے کنارے'
  - 'lang': 'en'
    'text': 'Khidr, standing by the Wooler, is thinking: | When will the Himalayas’ springs burst forth?'
  - 'lang': 'ro'
    'text': 'Hamala Ke Chashme Ubalte Hain Kab Tak | Khizar Sochta Hai Woolar Ke Kinare'
