'heading':
- 'lang': 'ur'
  'text': 'حسين احمد'
- 'lang': 'en'
  'text': 'HUSAIN AHMAD'
'description': []
'sher':
- 'id': '004_042_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عجم ہنوز نداند رموز ديں، ورنہ | ز ديوبند حسين احمد! ايں چہ بوالعجبي است'
  - 'lang': 'en'
    'text': 'The Ajamites do not yet know, The fine points of our faith; | Otherwise, Husain Ahmad of Deoband! What is this foolhardiness?'
  - 'lang': 'ro'
    'text': 'Ajam Hanooz Nadand Rumooz-E-Deen, Warna | Za Deoband Husain Ahmad! Aen Che Bu-ul-Ajabi Ast'
- 'id': '004_042_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سرود بر سر منبر کہ ملت از وطن است | چہ بے خبر ز مقام محمد عربي است'
  - 'lang': 'en'
    'text': 'A sermon‐song from the pulpit that, A nation by a homeland be! | From the real position, Of the Arabian Prophet, How sadly unaware is he!'
  - 'lang': 'ro'
    'text': 'Saroad Bar Sar-E-Minbar Ke Millat Az Watan Ast | Che Bekhabar Za-Maqam-E- Muhammad (S.A.W.) Arabi Ast'
- 'id': '004_042_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بمصطفي برساں خويش را کہ ديں ہمہ اوست | اگر بہ او نرسيدي ، تمام بولہبي است'
  - 'lang': 'en'
    'text': 'Your self merge with Mustafa, For all faith embodies in him! | If you do not reach up to him, It is all Bu Lahab’s idolatry!'
  - 'lang': 'ro'
    'text': 'BaMustafa (S.A.W.) Barsaan Khowesh Ra Ke Deen Hama Ost | Agar Bah O Ner Sayyadi, Tamam Bu-Lahabi Ast'
