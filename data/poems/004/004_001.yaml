---
'id': '004_001'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Arumghan%20e%20Hijaz/598-%20Iblis%20ki%20Majlis.mp3'
'heading':
- 'lang': 'ur'
  'text': "ابليس کي مجلس شوري"
- 'lang': 'en'
  'text': 'THE DEVIL’S CONFERENCE'
'description':
- 'lang': 'en'
  'text': 'This poem is a satire from Allama Iqbal, another great work indeed. In this poem, Allama is trying to portray to his Ummah how we are becoming victim of Westernization in the name of globalization. He also suggests to the Muslims that the only thing that can save them is for them to be true muslims, since Islam is the sharpest weapon a Muslim has. This poem is a personification of devil with it''s four ministers who are informing him abut the destructions of the world. | {Contributed by user: Zaffar Areej}'
'sher':
- 'id': '004_001_001'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ابليس'
  - 'lang': 'en'
    'text': 'IBLIS'
  - 'lang': 'ro'
    'text': 'iblis'
- 'id': '004_001_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ عناصر کا پرانا کھيل، يہ دنيائے دوں | !ساکنان عرش اعظم کي تمناؤں کا خوں'
  - 'lang': 'en'
    'text': 'This ancient game of elements, this base world! | The frustration of the longings of the great Empyrean’s dwellers.'
  - 'lang': 'ro'
    'text': 'Ye Anasir Ka Purana Khail, Ye Dunya-e-Doon | Sakinan-e-Arsh-e-Azam Ki Tamanaon Ka Khoon!'
- 'id': '004_001_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اس کي بربادي پہ آج آمادہ ہے وہ کارساز | جس نے اس کا نام رکھا تھا جہان کاف و نوں'
  - 'lang': 'en'
    'text': 'Upon its destruction is bent to‐day that Fashioner of things, | Who gave it the name, “The world of Be it so.”'
  - 'lang': 'ro'
    'text': 'Uss Ki Barbadi Pe Aaj Aamada Hai Woh Kaarsaaz | Jis Ne Uss Ka Nam Rakha Tha Jahan-e-Kaaf-o-Noon'
- 'id': '004_001_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميں نے دکھلايا فرنگي کو ملوکيت کا خواب | ميں نے توڑا مسجد و دير و کليسا کا فسوں'
  - 'lang': 'en'
    'text': 'I inspired in the European the dream of Imperialism: | I broke the spell of the Mosque, the Temple and the Church.'
  - 'lang': 'ro'
    'text': 'Mein Ne Dikhlaya Farangi Ko Mulukiyat Ka Khawab | Mein Ne Tora Masjid-o-Dair-o-Kalisa Ka Fusoon'
- 'id': '004_001_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميں نے ناداروں کو سکھلايا سبق تقدير کا | ميں نے منعم کو ديا سرمايہ داري کا جنوں'
  - 'lang': 'en'
    'text': 'I taught the destitute to believe in Destiny: | I infused into the wealthy the craze for Capitalism.'
  - 'lang': 'ro'
    'text': 'Mein Ne Nadaron Ko Sikhlaya Sabaq Taqdeer Ka | Mein Ne Muneim Ko Diya Sarmayadari Ka Junoon'
- 'id': '004_001_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کون کر سکتا ہے اس کي آتش سوزاں کو سرد | جس کے ہنگاموں ميں ہو ابليس کا سوز دروں'
  - 'lang': 'en'
    'text': 'Who dare extinguish the blazing fire in him, | Whose tumults are stimulated by the inherent passion of Satan?'
  - 'lang': 'ro'
    'text': 'Kon Kar Sakta Hai Uss Ki Aatish Soozan Ko Sard | Jis Ke Hungamon Mein Ho Iblees Ka Souz-e-Daroon'
- 'id': '004_001_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جس کي شاخيں ہوں ہماري آبياري سے بلند | !کون کر سکتا ہے اس نخل کہن کو سرنگوں'
  - 'lang': 'en'
    'text': 'Who could summon the courage to bend down the old tree, | Whose branches their height to our watering owe?'
  - 'lang': 'ro'
    'text': 'Jis Ki Shakhain Hon Humari Aabiyari Se Buland | Kon Kar Sakta Hai Uss Nakhl-e-Kuhan Ko Ser Nigoon!'
- 'id': '004_001_008'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پہلا مشير'
  - 'lang': 'en'
    'text': 'FIRST COUNCILOR'
  - 'lang': 'ro'
    'text': 'Pehla Musheer'
- 'id': '004_001_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اس ميں کيا شک ہے کہ محکم ہے يہ ابليسي نظام | پختہ تر اس سے ہوئے خوئے غلامي ميں عوام'
  - 'lang': 'en'
    'text': 'Stable is the Satanic system, no doubt there is! | It has further strengthened in the commoners their slavishness indeed.'
  - 'lang': 'ro'
    'text': 'Iss Mein Kya Shak Hai Ke Muhkam Hai Ye Ibleesi Nizam | Pukhta Tar Iss Se Huwe Khuay Ghulami Mein Aawam'
- 'id': '004_001_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے ازل سے ان غريبوں کے مقدر ميں سجود | ان کي فطرت کا تقاضا ہے نماز بے قيام'
  - 'lang': 'en'
    'text': 'Since the dawn of Time have these helpless mortals been ordained to prostration: | Prayer devoid of the posture of standing erect is their nature’s constant urge.'
  - 'lang': 'ro'
    'text': 'Hai Azal Se In Gharibon Ke Muqaddar Mein Sujood | In Ki Fitrat Ka Taqaza Hai Namaz-e-Be Qayam'
- 'id': '004_001_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آرزو اول تو پيدا ہو نہيں سکتي کہيں | ہو کہيں پيدا تو مر جاتي ہے يا رہتي ہے خام'
  - 'lang': 'en'
    'text': 'In their heart no desire can in fact take its birth: | But if it does, perchance, it dies or is left unripe.'
  - 'lang': 'ro'
    'text': 'Arzoo Awwal To Paida Ho Nahin Sakti Kahin | Ho Kahin Paida To Mer Jati Hai Ya Rehti Hai Kham'
- 'id': '004_001_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ ہماري سعي پيہم کي کرامت ہے کہ آج | صوفي و ملا ملوکيت کے بندے ہيں تمام'
  - 'lang': 'en'
    'text': 'What wonders have our hard, persistent endeavours wrought! | To‐day finds the mystics and the priests all as subjects of Imperialism.'
  - 'lang': 'ro'
    'text': 'Ye Humari Saee-e-Peham Ki Karamat Hai Ke Aaj | Sufi-o-Mullah Mukuliyat Ke Bande Hain Tamam'
- 'id': '004_001_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'طبع مشرق کے ليے موزوں يہي افيون تھي | !''ورنہ ''قوالي'' سے کچھ کم تر نہيں ''علم کلام'
  - 'lang': 'en'
    'text': 'Suited to the disposition of the East was this opium indeed: | Otherwise Ilm‐i‐Kalam is no less self‐effacing than qawwali in effect.'
  - 'lang': 'ro'
    'text': 'Taba-e-Mashriq Ke Liye Mouzoon Yehi Afyoon Thi | Warna ''Qawwali'' Se Kuch Kam Tar Nahin ''Ilm E Kalam'''
- 'id': '004_001_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے طواف و حج کا ہنگامہ اگر باقي تو کيا | کند ہو کر رہ گئي مومن کي تيغ بے نيام'
  - 'lang': 'en'
    'text': 'What matters it, if the tumult of the pilgrimage and tawaf abides? | For, rendered blunt, lies unused the unsheathed sword of the Faithful.'
  - 'lang': 'ro'
    'text': 'Hai Tawaf-e-Hajj Ka Hungama Agar Baqi To Kya | Kund Ho Kar Reh Gyi Momin Ki Taeg-e-Be Nayam'
- 'id': '004_001_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کس کي نوميدي پہ حجت ہے يہ فرمان جديد؟ | !ہے جہاد اس دور ميں مرد مسلماں پر حرام'
  - 'lang': 'en'
    'text': 'Whose despair does this latest Ordinance prove: | “To the Muslim in this age is forbidden fighting in Lord’s name”?'
  - 'lang': 'ro'
    'text': 'Kis Ki Naumeedi Pe Hujjat Hai Ye Farman-e-Jadeed | ''Hai Jihad Iss Dour Mein Mard-e-Musalman Par Haram!'''
- 'id': '004_001_016'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دوسرا مشير'
  - 'lang': 'en'
    'text': 'SECOND COUNCILOR'
  - 'lang': 'ro'
    'text': 'Dusra Musheer'
- 'id': '004_001_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خير ہے سلطاني جمہور کا غوغا کہ شر | !تو جہاں کے تازہ فتنوں سے نہيں ہے با خبر'
  - 'lang': 'en'
    'text': 'Is the clamour for “Government by the people” evil or good? | Art thou unaware of the fresh mischiefs of the world?'
  - 'lang': 'ro'
    'text': 'Khair Hai Sultani Jumhoor Ka Ghogha Ke Sherr | Tu Jahan Ke Taza Fitnon Se Nahin Hai Ba-khabar!'
- 'id': '004_001_018'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پہلا مشير'
  - 'lang': 'en'
    'text': 'FIRST COUNCILOR'
  - 'lang': 'ro'
    'text': 'Pehla Musheer'
- 'id': '004_001_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہوں، مگر ميري جہاں بيني بتاتي ہے مجھے | !جو ملوکيت کا اک پردہ ہو، کيا اس سے خطر'
  - 'lang': 'en'
    'text': 'Aware am I! but tells me my cosmic foresight: | No danger from what is but a masquerade for imperialism.'
  - 'lang': 'ro'
    'text': 'Hun, Magar Meri Jahan Beeni Batati Hai Mujhe | Jo Mulukiyat Ka Ek Parda Ho, Kya Uss Se Khatar!'
- 'id': '004_001_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہم نے خود شاہي کو پہنايا ہے جمہوري لباس | جب ذرا آدم ہوا ہے خود شناس و خود نگر'
  - 'lang': 'en'
    'text': 'We ourselves have dressed imperialism in the garb of democracy | When man has grown to be a little self‐conscious and self‐observant.'
  - 'lang': 'ro'
    'text': 'Hum Ne Khud Shahi Ko Pehnaya Hai Jumhoori Libas | Jab Zara Aadam Huwa Hai Khud Shanas-o-Khud Nigar'
- 'id': '004_001_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کاروبار شہرياري کي حقيقت اور ہے | يہ وجود مير و سلطاں پر نہيں ہے منحصر'
  - 'lang': 'en'
    'text': 'The true nature of the system of imperialism lies elsewhere: | It depends not on the existence of an individual leader of a king.'
  - 'lang': 'ro'
    'text': 'Karobar-e-Sheher Yari Ki Haqiqat Aur Hai | Ye Wujood-e-Meer-o-Sultan Par Nahin Hai Munhasar'
- 'id': '004_001_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مجلس ملت ہو يا پرويز کا دربار ہو | ہے وہ سلطاں، غير کي کھيتي پہ ہو جس کي نظر'
  - 'lang': 'en'
    'text': 'Be it a national assembly of the court of Parviz, | Whoever casts a covetous eye on other’s harvest is a king.'
  - 'lang': 'ro'
    'text': 'Majlis-e-Millat Ho Ya Parvaiz Ka Darbar Ho | Hai Woh Sultan, Ghair Ki Khaiti Pe Ho Jis Ki Nazar'
- 'id': '004_001_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو نے کيا ديکھا نہيں مغرب کا جمہوري نظام | !چہرہ روشن، اندروں چنگيز سے تاريک تر'
  - 'lang': 'en'
    'text': 'Hast thou not observed the democratic system of the West? | With a brilliant exterior, its interior is darker than Genghis’s.'
  - 'lang': 'ro'
    'text': 'Tu Ne Kya Dekha Nahin Maghrib Ka Jumhoori Nizam | Chehra Roshan, Androon Changaiz Se Tareek Tar!'
- 'id': '004_001_024'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تيسرا مشير'
  - 'lang': 'en'
    'text': 'THIRD COUNCILOR'
  - 'lang': 'ro'
    'text': 'Teesra Musheer'
- 'id': '004_001_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'روح سلطاني رہے باقي تو پھر کيا اضطراب | ہے مگر کيا اس يہودي کي شرارت کا جواب؟'
  - 'lang': 'en'
    'text': 'No cause for anxiety then, if the spirit of imperialism be preserved: | But what counter‐measure to the mischief wrought by that Jew have you?'
  - 'lang': 'ro'
    'text': 'Rooh-e-Sultani Rahe Baqi To Phir Kya Iztarab | Hai Magar Kya Uss Yahoodi Ki Shararat Ka Jawab?'
- 'id': '004_001_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ کليم بے تجلي، وہ مسيح بے صليب | نيست پيغمبر و ليکن در بغل دارد کتاب'
  - 'lang': 'en'
    'text': 'That Moses without Light, that Jesus without the Cross: | No prophet is he, yet with him a book he carries.'
  - 'lang': 'ro'
    'text': 'Woh Kaleem Be-Tajalli, Woh Maseeh Be-Saleeb | Neest Peghambar Wa Lekin Dar Baghal Darad Kitab'
- 'id': '004_001_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کيا بتاؤں کيا ہے کافر کي نگاہ پردہ سوز | !مشرق و مغرب کي قوموں کے ليے روز حساب'
  - 'lang': 'en'
    'text': 'I can hardly explain what significance does the infidel penetrating vision possess: | It is, methinks, the day of reckoning for the peoples of the East and the West.'
  - 'lang': 'ro'
    'text': 'Kya Bataun Kya Hai Kafir Ki Nigah-e-Parda Souz | Mashriq-o-Maghrib Ki Qaumon Ke Liye Roz-e-Hisab'
- 'id': '004_001_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اس سے بڑھ کر اور کيا ہوگا طبيعت کا فساد | !توڑ دي بندوں نے آقاؤں کے خيموں کي طناب'
  - 'lang': 'en'
    'text': 'No greater corruption of human nature than this would be: | Slaves have broken asunder the ropes of the masters’ tents.'
  - 'lang': 'ro'
    'text': 'Iss Se Barh Kar Aur Kya Ho Ga Tabiat Ka Fasad | Torh Di Bandon Ne Aaqaon Ke Khaimon Ki Tanab!'
- 'id': '004_001_029'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چوتھا مشير'
  - 'lang': 'en'
    'text': 'FOURTH COUNCILOR'
  - 'lang': 'ro'
    'text': 'Chotha Musheer'
- 'id': '004_001_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'توڑ اس کا رومہ الکبرے کے ايوانوں ميں ديکھ | آل سيزر کو دکھايا ہم نے پھر سيزر کا خواب'
  - 'lang': 'en'
    'text': 'Watch its counteraction in the palaces of Imperial Rome: | Again did we inspire in the descendants of Caesar the dream of Caesar.'
  - 'lang': 'ro'
    'text': 'Torh Uss Ka Rumatul Kubra Ke Aewanon Mein Dekh | Aal-e-Ceaser Ko Dikhaya Hum Ne Phir Ceaser Ka Khawab'
- 'id': '004_001_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کون بحر روم کي موجوں سے ہے لپٹا ہوا | ''گاہ بالد چوں صنوبر، گاہ نالد چوں رباب'''
  - 'lang': 'en'
    'text': 'Who is coiled round the waves of the Mediterranean? | That now expands like a pine, and then wails like a rebeck!'
  - 'lang': 'ro'
    'text': 'Kon Behar-e-Rome Ki Moujon Se Hai Lipta Huwa | ''Gah Balad Choon Sanobar'' Gah Nalad Choon Rabab'
- 'id': '004_001_032'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تيسرا مشير'
  - 'lang': 'en'
    'text': 'THIRD COUNCILOR'
  - 'lang': 'ro'
    'text': 'Teesra Musheer'
- 'id': '004_001_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميں تو اس کي عاقبت بيني کا کچھ قائل نہيں | جس نے افرنگي سياست کو کيا يوں بے حجاب'
  - 'lang': 'en'
    'text': 'Little do I recognize him to be a man of far‐sighted wisdom: | (A fool!) who has thus European politics exposed.'
  - 'lang': 'ro'
    'text': 'Mein To Uss Ki Aaqabat Beeni Ka Kuch Qael Nahin | Jis Ne Afrangi Siasat Ko Kiya Yun Behijab'
- 'id': '004_001_034'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پانچواں مشير (ابليس کو مخاطب کرکے)'
  - 'lang': 'en'
    'text': 'FIFTH COUNCILOR (TURNING TO IBLIS)'
  - 'lang': 'ro'
    'text': 'Panchwan Musheer (Iblees Ko Mukhatib Kar Ke)'
- 'id': '004_001_035'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '!اے ترے سوز نفس سے کار عالم استوار | تو نے جب چاہا، کيا ہر پردگي کو آشکار'
  - 'lang': 'en'
    'text': 'O thou! the fire of whose breath lends stability to the world‐process: | Whenever thou wished, everything hidden presently did thou reveal.'
  - 'lang': 'ro'
    'text': 'Ae Tere Souz-e-Nafas Se Kaar-e-Aalam Ustawar! | Tu Ne Jab Chaha, Kiya Har Pardagi Ko Ashikaar'
- 'id': '004_001_036'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آب و گل تيري حرارت سے جہان سوز و ساز | ابلہ جنت تري تعليم سے دانائے کار'
  - 'lang': 'en'
    'text': 'It is thy fire that has transformed dead earth and water into a world of beauty and endeavour: | Inspired by thy instruction, the fool of Paradise turns a seer.'
  - 'lang': 'ro'
    'text': 'Aab-o-Gill Teri Hararat Se Jahan-e-Souz-o-Saaz | Abla-e-Jannat Teri Taleem Se Danaye Kaar'
- 'id': '004_001_037'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تجھ سے بڑھ کر فطرت آدم کا وہ محرم نہيں | سادہ دل بندوں ميں جو مشہور ہے پروردگار'
  - 'lang': 'en'
    'text': 'More closely familiar with man’s nature than thee is not He: | Who among the simpletons is known as God the Sustainer.'
  - 'lang': 'ro'
    'text': 'Tujh Se Barh Kar Fitrat-e-Aadam Ka Woh Mehram Nahin | Sada Dil Bandon Mein Jo Mashoor Hai Parwardigar'
- 'id': '004_001_038'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کام تھا جن کا فقط تقديس و تسبيح و طواف | تيري غيرت سے ابد تک سرنگون و شرمسار'
  - 'lang': 'en'
    'text': 'Those whose business was confined to sanctifying, singing hymns and going round: | Thy sense of self‐respect has out them to shame for ever, with their heads hanging low.'
  - 'lang': 'ro'
    'text': 'Kaam Tha Jin Ka Fakat Taqdees-o-Tasbeeh-o-Tawaf | Teri Gairat Se Abad Tak Sar Nigun-o-Sharamsaar'
- 'id': '004_001_039'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرچہ ہيں تيرے مريد افرنگ کے ساحر تمام | اب مجھے ان کي فراست پر نہيں ہے اعتبار'
  - 'lang': 'en'
    'text': 'Though the wizards of Europe all are disciples to thee: | No longer have I faith in their sagacity left.'
  - 'lang': 'ro'
    'text': 'Garcha Hain Tere Mureed Afrang Ke Sahir Tamam | Ab Mujhe In Ki Farasat Par Nahin Hai Atibar'
- 'id': '004_001_040'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ يہودي فتنہ گر، وہ روح مزدک کا بروز | ہر قبا ہونے کو ہے اس کے جنوں سے تار تار'
  - 'lang': 'en'
    'text': 'That Jew, that mischief‐maker, that reincarnation of Mazdak: | Each tunic is about to be torn to shreds by his fanaticism.'
  - 'lang': 'ro'
    'text': 'Ye Yahoodi Fitna Gar, Woh Rooh-e-Mazdak Ka Barooz | Har Kaba Hone Ko Hai Iss Ke Janoon Se Tar Tar'
- 'id': '004_001_041'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زاغ دشتي ہو رہا ہے ہمسر شاہين و چرغ | کتني سرعت سے بدلتا ہے مزاج روزگار'
  - 'lang': 'en'
    'text': 'Behold! the wild crow is vying with the falcon and the hyena: | Lo, how swiftly does the disposition of Time allow of a change!'
  - 'lang': 'ro'
    'text': 'Zagh-e-Dashti Ho Raha Hai Humsar-e-Shaheen-o-Chargh | Kitni Sura’at Se Badalta Hai Mazaaj-e-Rozgar'
- 'id': '004_001_042'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چھا گئي آشفتہ ہو کر وسعت افلاک پر | جس کو ناداني سے ہم سمجھے تھے اک مشت غبار'
  - 'lang': 'en'
    'text': 'It spread about, and covered the whole expanse of skies: | What we unwisely had taken for a handful of dust.'
  - 'lang': 'ro'
    'text': 'Cha Gyi Ashufta Ho Kar Wusat-e-Aflaak Par | Jis Ko Nadani Se Hum Samajhe The Ek Musht-e-Ghubar'
- 'id': '004_001_043'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فتنہء فردا کي ہيبت کا يہ عالم ہے کہ آج | کانپتے ہيں کوہسار و مرغزار و جوئبار'
  - 'lang': 'en'
    'text': 'Such is the state of the ghastly dread of the morrow’s disturbance: | To‐day tremble with overwhelming awe, mountains, meadows and rivers all.'
  - 'lang': 'ro'
    'text': 'Fitna-e-Farda Ki Haibat Ka Ye Alam Hai Ke Aaj | Kanpte Hain Kohsar-o-Murghzar-o-Ju’ay bar'
- 'id': '004_001_044'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميرے آقا! وہ جہاں زير و زبر ہونے کو ہے | جس جہاں کا ہے فقط تيري سيادت پر مدار'
  - 'lang': 'en'
    'text': 'That world is going to turn topsy‐turvy, my Lord! | The world which resteth solely on thy governance.'
  - 'lang': 'ro'
    'text': 'Mere Aaqa! Vo Jahan Zair-o-Zabar Hone Ko Hai | Jis Jahan Ka Hai Fakat Teri Sayadat Par Madar'
- 'id': '004_001_045'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ابليس (اپنے مشيروں سے)'
  - 'lang': 'en'
    'text': 'IBLIS (TO HIS COUNCILORS)'
  - 'lang': 'ro'
    'text': 'Iblees (Apne Musheeron Se)'
- 'id': '004_001_046'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے مرے دست تصرف ميں جہان رنگ و بو | کيا زميں، کيا مہر و مہ، کيا آسمان تو بتو'
  - 'lang': 'en'
    'text': 'Absolute command have I of the world of scent and hue! | The earth, the sun, the moon and the firmaments all!'
  - 'lang': 'ro'
    'text': 'Hai Mere Dast-e-Tasarruf Mein Jahan-e-Rang O Bu | Kya Zameen, Kya Mehar O Mah, Kya Asaman-e-Tu Ba Tu'
- 'id': '004_001_047'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ديکھ ليں گے اپني آنکھوں سے تماشا غرب و شرق | ميں نے جب گرما ديا اقوام يورپ کا لہو'
  - 'lang': 'en'
    'text': 'With their own eyes shall the West and the East witness the Spectacle: | When I but warm the blood of the nations of Europe.'
  - 'lang': 'ro'
    'text': 'Dekh Lain Ge Apni Ankhon Se Tamasha Gharb-o-Sharak | Main Ne Jab Garma Diya Aqwam-e-Europe Ka Lahoo'
- 'id': '004_001_048'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کيا امامان سياست، کيا کليسا کے شيوخ | سب کو ديوانہ بنا سکتي ہے ميري ايک ہو'
  - 'lang': 'en'
    'text': 'The leaders of politics and the patriarchs of church all: | One call from me would be enough to turn them mad.'
  - 'lang': 'ro'
    'text': 'Kya Imamane Siasat, Kya Kaleesa Ka Shayookh | Sub Ko Diwana Bana Sakti Hai Meri Aik Hoo'
- 'id': '004_001_049'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کارگاہ شيشہ جو ناداں سمجھتا ہے اسے | !توڑ کر ديکھے تو اس تہذيب کے جام و سبو'
  - 'lang': 'en'
    'text': 'The fool who considers it to be mere glass‐work: | Let him dare smash the goblets and ewers of this Civilization.'
  - 'lang': 'ro'
    'text': 'Kargah Sheesha Jo Nadan Samjhta Hai Usse | Tor Kar Dekhe To Iss Tehzeeb Ke Jam-o-Saboo!'
- 'id': '004_001_050'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دست فطرت نے کيا ہے جن گريبانوں کو چاک | مزدکي منطق کي سوزن سے نہيں ہوتے رفو'
  - 'lang': 'en'
    'text': 'The collars torn asunder by the hand of Nature: | Can’t be darned with the needle of the Mazdakite logic.'
  - 'lang': 'ro'
    'text': 'Dast-e-Fitrat Ne Kiya Hai Jin Girebanon Ko Chaak | Mazdaki Mantaq Ki Souzan Se Nahin Hote Rafoo'
- 'id': '004_001_051'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کب ڈرا سکتے ہيں مجھ کو اشتراکي کوچہ گرد | يہ پريشاں روزگار، آشفتہ مغز، آشفتہ مو'
  - 'lang': 'en'
    'text': 'How could I be frightened by these Socialists, straying about the streets? | Wretched and straitened, distracted in mind, incoherent in speech!'
  - 'lang': 'ro'
    'text': 'Kab Dara Sakte Hain Mujh Ko Ishtaraki Koocha Gard | Ye Preshan Rozgar, Ashufta Maghz, Ashufta Mu'
- 'id': '004_001_052'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے اگر مجھ کو خطر کوئي تو اس امت سے ہے | جس کي خاکستر ميں ہے اب تک شرار آرزو'
  - 'lang': 'en'
    'text': 'The only menace I anticipate may come that community: | Which still a spark of ambition hidden in its ashes retains.'
  - 'lang': 'ro'
    'text': 'Hai Agar Mujh Ko Khatar Koi To Uss Ummat Se Hai | Jis Ki Khatstar Mein Hai Ab Tak Shirar-e-Arzu'
- 'id': '004_001_053'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خال خال اس قوم ميں اب تک نظر آتے ہيں وہ | کرتے ہيں اشک سحر گاہي سے جو ظالم وضو'
  - 'lang': 'en'
    'text': 'Amongst this people there are still to be seen a few | Who go so far as to perform their ablutions with the tears of pre‐morning hours.'
  - 'lang': 'ro'
    'text': 'Khal Khal Iss Qaum Mein Ab Tak Nazar Ate Hain Vo | Karte Hain Ashak-E-Sehargahi Se Jo Zalim Wazoo'
- 'id': '004_001_054'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جانتا ہے، جس پہ روشن باطن ايام ہے | !مزدکيت فتنہ فردا نہيں، اسلام ہے'
  - 'lang': 'en'
    'text': 'Knows he to whom are revealed the inner secrets of Time: | Not Mazdakism, but Islam is to be the trouble of the morrow.'
  - 'lang': 'ro'
    'text': 'Janta Hai, Jis Pe Roshan Batin-e-Ayyam Hai | Mazdkiat Fitna-e-Farda Nahin, Islam Hai!'
- 'id': '004_001_055'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': '(2)'
  - 'lang': 'en'
    'text': '2'
  - 'lang': 'ro'
    'text': '(2)'
- 'id': '004_001_056'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جانتا ہوں ميں يہ امت حامل قرآں نہيں | ہے وہي سرمايہ داري بندہ مومن کا ديں'
  - 'lang': 'en'
    'text': 'I do know this community is no longer the bearer of the Quran: | The same Capitalism is the religion of the Believer now.'
  - 'lang': 'ro'
    'text': 'Janta Hun Main Ye Ummat Hamal-e-Quran Nahin | Hai Wohi Sarmayadari Banda-e-Momin Ka Deen'
- 'id': '004_001_057'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جانتا ہوں ميں کہ مشرق کي اندھيري رات ميں | بے يد بيضا ہے پيران حرم کي آستيں'
  - 'lang': 'en'
    'text': 'And I know, too, that in the dark night of the East | The sleeve of the holy ones of the Sanctuary is bereft of the white, illuminating hand.'
  - 'lang': 'ro'
    'text': 'Janta Hun Main Ke Mashriq Ki Andheri Raat Mein | Be Yad-e-Baiza Hai Peeran-e-Haram Ki Asteen'
- 'id': '004_001_058'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عصر حاضر کے تقاضاؤں سے ہے ليکن يہ خوف | ہو نہ جائے آشکارا شرع پيغمبر کہيں'
  - 'lang': 'en'
    'text': 'The demands of the present age, however, spell the apprehension: | Lest the Shari‘ah of the Prophet should come to light one day:'
  - 'lang': 'ro'
    'text': 'Asre-e-Hazir Ke Taqazaon Se Hai Lekin Ye Khof | Ho Na Jaye Ashakara Shara-e-Peghambar Kahin'
- 'id': '004_001_059'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'الحذر! آئين پيغمبر سے سو بار الحذر | حافظ ناموس زن، مرد آزما، مرد آفريں'
  - 'lang': 'en'
    'text': 'Beware, a hundred times beware, of the Law of the Prophet!— | The protector of women’s honour, the tester of men’s capacities, the rearer of worthy men!'
  - 'lang': 'ro'
    'text': 'Alhazar! Aaeen-e-Peghambar Se Sou Bar Alhazar | Hafiz-e-Namoos-e-Zan, Mard Azma, Mard-e-Afreen'
- 'id': '004_001_060'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'موت کا پيغام ہر نوع غلامي کے ليے | نے کوئي فغفور و خاقاں، نے فقير رہ نشيں'
  - 'lang': 'en'
    'text': 'The message of death to any kind of slavery! | No sovereigns and no monarchs, no mendicants begging!'
  - 'lang': 'ro'
    'text': 'Mout Ka Pegham Har Nu-e-Ghulami Ke Liye | Ne Koi Faghfoor-o-Khaqaan, Ne Fareeq-e-Reh Nasheen'
- 'id': '004_001_061'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کرتا ہے دولت کو ہر آلودگي سے پاک صاف | منعموں کو مال و دولت کا بناتا ہے اميں'
  - 'lang': 'en'
    'text': 'It does purify wealth of all pollution: | It makes the wealthy trustees of wealth and property.'
  - 'lang': 'ro'
    'text': 'Karta Hai Doulat Ko Har Aaludgi Se Pak Saaf | Munemon Ko Maal-o-Doulat Ka Banata Hai Ameen'
- 'id': '004_001_062'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اس سے بڑھ کر اور کيا فکر و عمل کا انقلاب | !پادشاہوں کي نہيں، اللہ کي ہے يہ زميں'
  - 'lang': 'en'
    'text': 'What greater revolution in thought and action will there be: | Not to the crowned heads, but to God alone does this Earth belong!'
  - 'lang': 'ro'
    'text': 'Iss Se Barh Kar Aur Kya Fikar-o-Amal Ka Inqilaab | Padshahon Ki Nahin, Allah Ki Hai Ye Zameen!'
- 'id': '004_001_063'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چشم عالم سے رہے پوشيدہ يہ آئيں تو خوب | يہ غنيمت ہے کہ خود مومن ہے محروم يقيں'
  - 'lang': 'en'
    'text': 'Better, if this Law be kept hidden from the world’s eye: | So much the better, the Believer himself is deprived of inner conviction.'
  - 'lang': 'ro'
    'text': 'Chasme Alam Se Rahe Poshida Ye Aaeen To Khoob | Ye Ghanimat Hai Ke Khud Momin Hai Mehroom-e-Yaqeen'
- 'id': '004_001_064'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے يہي بہتر الہيات ميں الجھا رہے | يہ کتاب اللہ کي تاويلات ميں الجھا رہے'
  - 'lang': 'en'
    'text': 'Better that he remains busy and entangled in the metaphysical theology: | Better, that he remains busy and entangled in the interpretations of the Book of God.'
  - 'lang': 'ro'
    'text': 'Hai Ye Behter Elahiyat Mein Uljha Rahe | Ye Kitab Ullah Ki Taweelat Mein Uljha Rahe'
- 'id': '004_001_065'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': '(3)'
  - 'lang': 'en'
    'text': '3'
  - 'lang': 'ro'
    'text': '(3)'
- 'id': '004_001_066'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'توڑ ڈاليں جس کي تکبيريں طلسم شش جہات | ہو نہ روشن اس خدا انديش کي تاريک رات'
  - 'lang': 'en'
    'text': 'Whose cries of God is Most High could break the charm of the universe: | May the dark night of that God‐thinking man not ever turn bright!'
  - 'lang': 'ro'
    'text': 'Tor Dalain Jis Ki Takbeerain Talism-e-Shash Jihat | Ho Na Roshan Uss Khuda Andaish Ki Tareek Raat'
- 'id': '004_001_067'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ابن مريم مر گيا يا زندہ جاويد ہے | ہيں صفات ذات حق، حق سے جدا يا عين ذات؟'
  - 'lang': 'en'
    'text': 'Is the Son of Mary dead or is he endowed with eternal life? | Are the Attributes of God separate from God, or do they form what He is?'
  - 'lang': 'ro'
    'text': 'Ibne Mariam Mar Gya Ya Zinda Javaid Hai | Hain Sifat-e-Zaat-e-Haq, Haq Se Judda Ya Ayn Zaat?'
- 'id': '004_001_068'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنے والے سے مسيح ناصري مقصود ہے | يا مجدد، جس ميں ہوں فرزند مريم کے صفات؟'
  - 'lang': 'en'
    'text': 'Does the expected mean Jesus of Nazareth? | Or a Renewer, endowed with the attributes of the Son of Mary?'
  - 'lang': 'ro'
    'text': 'Ane Wale Se Maseeh-e-Nasiri Maqsood Hai | Ye Mujaddid, Jis Mein Hon Farzand-e-Mariam Ke Sifat?'
- 'id': '004_001_069'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہيں کلام اللہ کے الفاظ حادث يا قديم | امت مرحوم کي ہے کس عقيدے ميں نجات؟'
  - 'lang': 'en'
    'text': 'Are the letters of the Word of God New or of Old? | In which of the doctrines does the salvation of the Blessed Community lies?'
  - 'lang': 'ro'
    'text': 'Hain Kalam Ullah Ke Alfaz Hadis Ya Qadeem | Ummat Marhoom Ke Hai Kis Aqeede Mein Nijat?'
- 'id': '004_001_070'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کيا مسلماں کے ليے کافي نہيں اس دور ميں | يہ الہيات کے ترشے ہوئے لات و منات؟'
  - 'lang': 'en'
    'text': 'Are not enough to the Faithful in this age: | These idols of worship carved by Metaphysical Theology?'
  - 'lang': 'ro'
    'text': 'Kya Musalman Ke Liye Kafi Nahin Iss Dour Mein | Ye Elahiyat Ke Tarshay Huwe Laat- O-Manaat?'
- 'id': '004_001_071'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تم اسے بيگانہ رکھو عالم کردار سے | تا بساط زندگي ميں اس کے سب مہرے ہوں مات'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
  - 'lang': 'ro'
    'text': 'Tum Isse Begana Rakho Alam-e-Kirdar Se | Ta Bisat-e-Zindagi Mein Iss Ke Sub Muhre Hon Maat'
- 'id': '004_001_072'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خير اسي ميں ہے، قيامت تک رہے مومن غلام | چھوڑ کر اوروں کي خاطر يہ جہان بے ثبات'
  - 'lang': 'en'
    'text': 'Our safety lies in that Believer remains a slave till Doomsday: | Renouncing this transitory world for others’ sake.'
  - 'lang': 'ro'
    'text': 'KKhair Issi Mein Hai, Qayamat Tak Rahe Momin Ghulam | Chor Kar Auron Ki Khatir Ye Jahan-e-Be-Sabat'
- 'id': '004_001_073'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے وہي شعر و تصوف اس کے حق ميں خوب تر | جو چھپا دے اس کي آنکھوں سے تماشائے حيات'
  - 'lang': 'en'
    'text': 'What is good in his case is that poetry and mysticism | Which may keep hidden from his eyes the game of Life.'
  - 'lang': 'ro'
    'text': 'Hai Wohi Shair-o-Tasawwuf Iss Ke Haq Mein Khoob Tar | Jo Chupa De Iss Ki Ankhon Se Tamasha-e-Hayat'
- 'id': '004_001_074'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر نفس ڈرتا ہوں اس امت کي بيداري سے ميں | ہے حقيقت جس کے ديں کي احتساب کائنات'
  - 'lang': 'en'
    'text': 'Every moment do I dread the awakening of this community | Whose religion is, in reality, nothing short of taking account of the universe.'
  - 'lang': 'ro'
    'text': 'Har Nafas Darta Hun Iss Ummat Ki Baidari Se Mein | Hai Haqiqat Jis Ke Deen Ki Ahtisaab-e-Kainat'
- 'id': '004_001_075'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مست رکھو ذکر و فکر صبحگاہي ميں اسے | پختہ تر کر دو مزاج خانقاہي ميں اسے'
  - 'lang': 'en'
    'text': 'Keep him well absorbed in the thought and contemplation of God in pre‐morning hours: | Ye all make him grow stronger in his monastic disposition!'
  - 'lang': 'ro'
    'text': 'Mast Rakho Zikar-o-Fikar-e-Subhgahi Mein Isse | Pukhta Tar Kar Do Mazaaj-e-Khanqahi Mein Isse'
