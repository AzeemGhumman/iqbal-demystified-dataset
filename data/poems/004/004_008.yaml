---
'id': '004_008'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Arumghan%20e%20Hijaz/605-%20Aawaaz%20i%20Ghayb.mp3'
'heading':
- 'lang': 'ur'
  'text': 'آواز غيب'
- 'lang': 'en'
  'text': 'A VOICE FROM BEYOND'
'description': []
'sher':
- 'id': '004_008_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آتي ہے دم صبح صدا عرش بريں سے | !کھويا گيا کس طرح ترا جوہر ادراک'
  - 'lang': 'en'
    'text': 'From the Emperium enquires A voice at dawn: | how did You lose your essential quality Of enquiry and understanding?'
  - 'lang': 'ro'
    'text': 'Ati Hai Dam-E-Subah Sadda Arsh-E-Bareen Se | Khoya Gya Kis Tarah Tera Johar-E-Idraak !'
- 'id': '004_008_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کس طرح ہوا کند ترا نشتر تحقيق | ہوتے نہيں کيوں تجھ سے ستاروں کے جگر چاک'
  - 'lang': 'en'
    'text': 'How was blunted Your scalpel of research? | Why do you not rend open The hearts of stars?'
  - 'lang': 'ro'
    'text': 'Kis Tarah Huwa Kund Tera Nashtar-E-Tehqeeq | Hote Nahin Kyun Tujh Se Sitaron Ke Jagar Chaak'
- 'id': '004_008_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو ظاہر و باطن کي خلافت کا سزاوار | کيا شعلہ بھي ہوتا ہے غلام خس و خاشاک'
  - 'lang': 'en'
    'text': 'You deserve to dominate and rule over All that is visible as well as esoteric. | Can a flame be the slave of Dry sticks and grass?'
  - 'lang': 'ro'
    'text': 'Tu Zahir-O-Batin Ki Khilafat Ka Sazawaar | Kya Shaola Bhi Hota Hai Ghulam-E-Khs-O-Khashaak'
- 'id': '004_008_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مہر و مہ و انجم نہيں محکوم ترے کيوں | کيوں تري نگاہوں سے لرزتے نہيں افلاک'
  - 'lang': 'en'
    'text': 'Why are the sun, moon and stars not Under your suzerainty? | Why don’t heavens shudder With a mere glance from you?'
  - 'lang': 'ro'
    'text': 'Mehar-O-Mah-O-Anjum Nahin Mehkoom Tere Kyun | Kyun Teri Nigahon Se Larazte Nahin Aflaak'
- 'id': '004_008_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اب تک ہے رواں گرچہ لہو تيري رگوں ميں | نے گرمي افکار، نہ انديشہ بے باک'
  - 'lang': 'en'
    'text': 'True! Even to‐day blood courses Through your veins, | but Your thoughts do not inspire, Nor is your thinking fearless.'
  - 'lang': 'ro'
    'text': 'Ab Tak Hai Rawan Gharcha Lahoo Teri Raagon Mein | Ne Garmi-E-Afkaar, Na Andaish-e-Bebaak'
- 'id': '004_008_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'روشن تو وہ ہوتي ہے، جہاں بيں نہيں ہوتي | جس آنکھ کے پردوں ميں نہيں ہے نگہ پاک'
  - 'lang': 'en'
    'text': 'An eye which in its vision, Does not imbibe pure virtue | Is capable of seeing, no doubt, But is not all‐seeing.'
  - 'lang': 'ro'
    'text': 'Roshan To Woh Hoti Hai, Jahan Been Nahin Hoti | Jis Ankh Ke Pardon Mein Nahin Hai Nigah-E-Pak'
- 'id': '004_008_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باقي نہ رہي تيري وہ آئينہ ضميري | !اے کشتہء سلطاني و ملائي و پيري'
  - 'lang': 'en'
    'text': 'Not a bit remains in you Of your clear reflection of conscience! | Alas! O you victim of imperialism, Of mullah‐ism and mysticism!'
  - 'lang': 'ro'
    'text': 'Baqi Na Rahi Teri Woh Aaeena Zameeri | Ae Kushta-e-Sultani-O-Mullai-O-Peeri !'
