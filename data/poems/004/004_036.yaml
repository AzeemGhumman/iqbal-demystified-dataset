---
'id': '004_036'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Arumghan%20e%20Hijaz/635-%20Zamir%20Maghrib.mp3'
'heading':
- 'lang': 'ur'
  'text': 'ضمير مغرب ہے تاجرانہ، ضمير مشرق ہے راہبانہ'
- 'lang': 'en'
  'text': 'The ways of the West are calculating'
'description': []
'sher':
- 'id': '004_036_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ضمير مغرب ہے تاجرانہ، ضمير مشرق ہے راہبانہ | وہاں دگرگوں ہے لحظہ لحظہ، يہاں بدلتا نہيں زمانہ'
  - 'lang': 'en'
    'text': 'The ways of the West are calculating, the ways of the East are monkish; | there the times change from moment to moment, here the times see no change whatsoever.'
  - 'lang': 'ro'
    'text': 'Zameer-e-Magrib Hai Tajirana, Zameer-e-Mashriq Hai Rahabana | Wahan Digargoon Hai Lehza Lehza, Yahan Badalta Nahin Zamana'
- 'id': '004_036_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کنار دريا خضر نے مجھ سے کہا بہ انداز محرمانہ | سکندري ہو، قلندري ہو، يہ سب طريقے ہيں ساحرانہ'
  - 'lang': 'en'
    'text': 'Khidr, on the bank of the river, spoke to me thus in confidence: | all are the ways of sorcery, be the actor a king of dervish.'
  - 'lang': 'ro'
    'text': 'Kinar-E-Darya Khizar Ne Mujh Se Kaha Ba-Andaz-E-Mehramana | Sikandari Ho, Qalanderi Ho, Ye Sub Tareeke Hain Sahirana'
- 'id': '004_036_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حريف اپنا سمجھ رہے ہيں مجھے خدايان خانقاہي | انھيں يہ ڈر ہے کہ ميرے نالوں سے شق نہ ہو سنگ آستانہ'
  - 'lang': 'en'
    'text': 'These people of the monasteries look upon me as their rival; | they fear lest my beautiful songs rent asunder the saint’s threshold stone.'
  - 'lang': 'ro'
    'text': 'Hareef Apna Samajh Rahe Hain Mujhe Khudayan-E-Khanqahi | Unhain Ye Dar Hai Ke Mere Nalon Se Shiq Na Ho Sang-E-Ashiyana'
- 'id': '004_036_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غلام قوموں کے علم و عرفاں کي ہے يہي رمز آشکارا | زميں اگر تنگ ہے تو کيا ہے، فضائے گردوں ہے بے کرانہ'
  - 'lang': 'en'
    'text': 'This is the manifest symbol of the knowledge of the slave people: | What if the earth has limits! the whole expanse of Space is boundless.'
  - 'lang': 'ro'
    'text': 'Ghulam Qoumon Ke Ilm-O-Irfan Ki Hai Yehi Ramz Ashakara | Zameen Agar Tang Hai To Kya Hai, Fizaye Gardoon Hai Be-Karana'
- 'id': '004_036_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خبر نہيں کيا ہے نام اس کا، خدا فريبي کہ خود فريبي | عمل سے فارغ ہوا مسلماں بنا کے تقدير کا بہانہ'
  - 'lang': 'en'
    'text': 'I can’t see what it is: is it self‐deception of deception of God? | Having invented the excuse of fate, the Muslim has ceased to act meaningfully.'
  - 'lang': 'ro'
    'text': 'Khabar Nahin Kya Hai Naam Iss Ka, Khuda Farebi Ya Khud Farebi | Amal Se Farigh Huwa Musalman Bana Ke Taqdeer Ka Bahana'
- 'id': '004_036_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مري اسيري پہ شاخ گل نے يہ کہہ کے صياد کو رلايا | کہ ايسے پرسوز نغمہ خواں کا گراں نہ تھا مجھ پہ آشيانہ'
  - 'lang': 'en'
    'text': 'The rose twig made the hunter weep on seeing me caught in the net: | a charming sweet singer was he, his nest rested harmlessly on my branches.'
  - 'lang': 'ro'
    'text': 'Meri Aseeri Pe Shakh-E-Gul Ne Ye Keh Ke Sayyad Ko Rulaya | Ke Aese Pursouz Naghma Khawan Ka Giran Na Tha Mujh Pe Ashiyana'
