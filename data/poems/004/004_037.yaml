'heading':
- 'lang': 'ur'
  'text': 'حاجت نہيں اے خطہ گل شرح و بياں کي'
- 'lang': 'en'
  'text': 'O land of charming and sweet flowers'
'description': []
'sher':
- 'id': '004_037_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حاجت نہيں اے خطہ گل شرح و بياں کي | تصوير ہمارے دل پر خوں کي ہے لالہ'
  - 'lang': 'en'
    'text': 'O land of charming and sweet flowers what need is there to explain: | the burning red tulip, grief‐stricken and sad, best reflects our bloody heart.'
  - 'lang': 'ro'
    'text': 'Hajat Nahin Ae Khitta’ay Gul Sharah-O-Bayan Ki | Tasveer Humare Dil-E-Purkhoon Ki Hai Lalah'
- 'id': '004_037_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تقدير ہے اک نام مکافات عمل کا | ديتے ہيں يہ پيغام خدايان ہمالہ'
  - 'lang': 'en'
    'text': 'The gods of Himalayas speak thus to thee, to me and to all: | Fate is a name we give to the retribution of what we do and act.'
  - 'lang': 'ro'
    'text': 'Taqdeer Hai Ek Naam Makafat-E-Amal Ka | Dete Hain Ye Pegham Khudayan-E-Hamala'
- 'id': '004_037_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سرما کي ہواؤں ميں ہے عرياں بدن اس کا | ديتا ہے ہنر جس کا اميروں کو دوشالہ'
  - 'lang': 'en'
    'text': 'In the bitter winds of winter, the poor labourer works in a naked body, | though his skill provides shawls to the rich.'
  - 'lang': 'ro'
    'text': 'Sarma Ki Hawaon Mein Hai Uryan Badan Uss Ka | Deta Hai Hunar Jis Ameeron Ko Doshala'
- 'id': '004_037_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اميد نہ رکھ دولت دنيا سے وفا کي | رم اس کي طبيعت ميں ہے مانند غزالہ'
  - 'lang': 'en'
    'text': 'The world shall never be loyal to thee: | it is and has been ever in flux.'
  - 'lang': 'ro'
    'text': 'Umeed Na Rakh Doulat-E-Dunya Se Wafa Ki | Ram Uss Ki Tabiyat Mein Hai Manind-E-Ghazala'
