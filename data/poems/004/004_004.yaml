---
'id': '004_004'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Arumghan%20e%20Hijaz/601-%20Aalam-e-Barzakh.mp3'
'heading':
- 'lang': 'ur'
  'text': "عالم برزخ"
- 'lang': 'en'
  'text': 'THE STATE OF BARZAKH'
'description':
- 'lang': 'en'
  'text': 'Allama Iqbal told about the impatient moments of man before the death (The word death meant meeting with GOD). Allama Iqbal briefly described the passion and gnosis of love for GOD. | {Contributed by user: Zain Zaheer}'
'sher':
- 'id': '004_004_001'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مردہ اپني قبر سے'
  - 'lang': 'en'
    'text': 'THE CORPSE (TO ITS GRAVE)'
  - 'lang': 'ro'
    'text': 'murda'
- 'id': '004_004_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کيا شے ہے، کس امروز کا فردا ہے قيامت | اے ميرے شبستاں کہن! کيا ہے قيامت؟'
  - 'lang': 'en'
    'text': 'What is it, this Resurrection Day? Of what present is it the future? | 0 my ancient sleeping‐chamber, What is Resurrection Day?'
  - 'lang': 'ro'
    'text': 'Kya Shay Hai, Kis Amroz Ka Farda Hai Qayamat | Ae Mere Shabistan-E-Kuhan ! Kya Hai Qayamat?'
- 'id': '004_004_003'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قبر'
  - 'lang': 'en'
    'text': 'THE GRAVE'
  - 'lang': 'ro'
    'text': 'qabar'
- 'id': '004_004_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اے مردئہ صد سالہ! تجھے کيا نہيں معلوم؟ | !ہر موت کا پوشيدہ تقاضا ہے قيامت'
  - 'lang': 'en'
    'text': 'O corpse of a hundred years, don’t you know | That every death implies a call for resurrection?'
  - 'lang': 'ro'
    'text': 'Ae Murda’ay Sad Sala ! Tujhe Kya Nahin Maloom? | Har Mout Ka Poshida Taqaza Hai Qayamat !'
- 'id': '004_004_005'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مردہ'
  - 'lang': 'en'
    'text': 'THE CORPSE'
  - 'lang': 'ro'
    'text': 'Murda'
- 'id': '004_004_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جس موت کا پوشيدہ تقاضا ہے قيامت | اس موت کے پھندے ميں گرفتار نہيں ميں'
  - 'lang': 'en'
    'text': 'A death that implies resurrection | Such a death does not entrap me!'
  - 'lang': 'ro'
    'text': 'Jis Mout Ka Poshida Taqaza Hai Qayamat | Uss Mout Ke Phande Mein Giraftar Nahin Main'
- 'id': '004_004_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر چند کہ ہوں مردئہ صد سالہ وليکن | ظلمت کدہ خاک سے بيزار نہيں ميں'
  - 'lang': 'en'
    'text': 'It is true that I have been dead for a hundred years, | But I am not tired of this dark chamber in the earth.'
  - 'lang': 'ro'
    'text': 'Har Chand Ke Hun Murda’ay Sad Sala Walekin | Zulmat Kudda’ay Khak Se Bezaar Nahin Main'
- 'id': '004_004_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہو روح پھر اک بار سوار بدن زار | ايسي ہے قيامت تو خريدار نہيں ميں'
  - 'lang': 'en'
    'text': 'The soul should once again ride the poor body | If this is resurrection, then I am not a taker!'
  - 'lang': 'ro'
    'text': 'Ho Rooh Phir Ek Bar Sawar-e-Badan-e-Zaar | Aesi Hai Qayamat To Kharidar Nahin Main'
- 'id': '004_004_009'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صدائے غيب'
  - 'lang': 'en'
    'text': 'A VOICE FROM THE UNSEEN'
  - 'lang': 'ro'
    'text': 'Sada’ay Ghaib'
- 'id': '004_004_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نے نصيب مار و کژدم، نے نصيب دام و دد | ہے فقط محکوم قوموں کے ليے مرگ ابد'
  - 'lang': 'en'
    'text': 'Death is not for snakes and scorpions, Or for birds and beasts of prey, | Eternal death is the lot of slave nations alone.'
  - 'lang': 'ro'
    'text': 'Ne Naseeb-e-Maar Wa Kuzdum, Ne Naseeb-e-Dawam Wa Dad | Hai Faqat Mehkoom Qoumon Ke Liye Marg-e-Abad'
- 'id': '004_004_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بانگ اسرافيل ان کو زندہ کر سکتي نہيں | روح سے تھا زندگي ميں بھي تہي جن کا جسد'
  - 'lang': 'en'
    'text': 'Even Israfil’s trumpet cannot bring back to life those | Whose bodies, when they lived, had no souls.'
  - 'lang': 'ro'
    'text': 'Bang-e-Israfeel Un Ko Zinda Kar Sakti Nahin | Rooh Se Tha Zindagi Mein Bhi Tehi Jin Ka Jasad'
- 'id': '004_004_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مر کے جي اٹھنا فقط آزاد مردوں کا ہے کام | گرچہ ہر ذي روح کي منزل ہے آغوش لحد'
  - 'lang': 'en'
    'text': 'To spring back to life after death ‐only the free can do that, | Even though all living beings are headed, Into the arms of the grave.'
  - 'lang': 'ro'
    'text': 'Mar Ke Ji Uthna Faqat Azad Mardon Ka Hai Kaam | Garcha Har Zee Rooh Ki Manzil Hai Aagosh-E-Lehad'
- 'id': '004_004_013'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': '(قبر( اپنے مردہ سے'
  - 'lang': 'en'
    'text': 'THE GRAVE (TO ITS CORPSE)'
  - 'lang': 'ro'
    'text': 'qabar'
- 'id': '004_004_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آہ ، ظالم! تو جہاں ميں بندہ محکوم تھا | ميں نہ سمجھي تھي کہ ہے کيوں خاک ميري سوز'
  - 'lang': 'en'
    'text': 'You vicious creature! In the world you were a slave! | I had failed to understand why my soil was as hot as fire!'
  - 'lang': 'ro'
    'text': 'Ah Zalim! Tu Jahan Mein Banda’ay Mehkoom Tha | Main Na Samjhi Thi Ke Hai Kyun Khak Meri Souz Naak'
- 'id': '004_004_015'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ناک'
  - 'lang': 'en'
    'text': 'NAAK'
  - 'lang': 'ro'
    'text': 'naak'
- 'id': '004_004_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تيري ميت سے مري تاريکياں تاريک تر | تيري ميت سے زميں کا پردئہ ناموس چاک'
  - 'lang': 'en'
    'text': 'Your corpse makes my darkness even darker. | It rips the earth’s veil of honour.'
  - 'lang': 'ro'
    'text': 'Teri Mayyat Se Meri Tareekiyan Tareek Tar | Teri Mayyat Se Zameen Ka Parda’ay Namoos Chaak'
- 'id': '004_004_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'الحذر، محکوم کي ميت سے سو بار الحذر | !اے سرافيل! اے خدائے کائنات! اے جان پاک'
  - 'lang': 'en'
    'text': 'Beware, beware a hundred times of a slave’s corpse! | O Israfil! O Lord of the universe! O soul that is chaste and pure!'
  - 'lang': 'ro'
    'text': 'Alhazar, Mehkoom Ki Mayyat Se Sou Bar Alhazar | Ae Sarafeel ! Ae Khuda’ay Kainat ! Ae Jaan-E-Pak'
- 'id': '004_004_018'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صدائے غيب'
  - 'lang': 'en'
    'text': 'THE VOICE FROM THE UNSEEN'
  - 'lang': 'ro'
    'text': 'Sada’ay Ghaib'
- 'id': '004_004_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرچہ برہم ہے قيامت سے نظام ہست و بود | ہيں اسي آشوب سے بے پردہ اسرار وجود'
  - 'lang': 'en'
    'text': 'Resurrection upsets the order of the universe, | But it is this commotions that reveals the secrets of existence.'
  - 'lang': 'ro'
    'text': 'Garcha Barham Hai Qayamat Se Nizam-E-Hast-O-Bood | Hain Issi Aashob Se Beparda Asrar-E-Wajood'
- 'id': '004_004_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زلزلے سے کوہ و در اڑتے ہيں مانند سحاب | زلزلے سے واديوں ميں تازہ چشموں کي نمود'
  - 'lang': 'en'
    'text': 'An earthquake makes mountains fly like clouds, | But it also starts new springs flowing in the valleys.'
  - 'lang': 'ro'
    'text': 'Zalzale Se Koh-O-Dar Urtte Hain Manind-E-Sihab | Zalzale Se Wadiyon Mein Taza Chashmon Ki Namood'
- 'id': '004_004_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر نئي تعمير کو لازم ہے تخريب تمام | ہے اسي ميں مشکلات زندگاني کي کشود'
  - 'lang': 'en'
    'text': 'Total destruction must come before any re‐creation – | For in this way the problems of existence are resolved.'
  - 'lang': 'ro'
    'text': 'Har Nayi Tameer Ko Lazim Hai Takhreeb-E-Tamam | Hai Issi Mein Mushkilat-E-Zindagani Ki Kushood'
- 'id': '004_004_022'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زمين'
  - 'lang': 'en'
    'text': 'THE EARTH'
  - 'lang': 'ro'
    'text': 'Zameen'
- 'id': '004_004_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آہ يہ مرگ دوام، آہ يہ رزم حيات | ختم بھي ہوگي کبھي کشمکش کائنات'
  - 'lang': 'en'
    'text': 'Oh, this eternal death! Oh, this struggle that marks life! | Will this conflict in the world ever end?'
  - 'lang': 'ro'
    'text': 'Ah Ye Marg-E-Dawam, Ah Ye Razm-E-Hayat | Khatam Bhi Ho Gi Kabhi Kashmakash-E-Kainat !'
- 'id': '004_004_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عقل کو ملتي نہيں اپنے بتوں سے نجات | عارف و عامي تمام بندئہ لات و منات'
  - 'lang': 'en'
    'text': 'Reason cannot free itself from its idols; | The commoners and the elite‐all are slaves to Lat and Manat.'
  - 'lang': 'ro'
    'text': 'Aqal Ko Milti Nahin Apne Button Se Nijaat | Arif-O-Aami Tamam Band’ay Laat-O-Manaat'
- 'id': '004_004_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خوار ہوا کس قدر آدم يزداں صفات | قلب و نظر پر گراں ايسے جہاں کا ثبات'
  - 'lang': 'en'
    'text': 'How abject Adam‐ the man with divine attributes ‐has now become! | That such a world should continue to exist, Is more than heart and eye can bear.'
  - 'lang': 'ro'
    'text': 'Khuwaar Huwa Kis Qadar Adam-E-Yazdaan Sifaat | Qalb-O-Nazar Par Garan Aese Jahan Ka Sibaat'
