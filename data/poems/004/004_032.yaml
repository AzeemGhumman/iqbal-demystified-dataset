'heading':
- 'lang': 'ur'
  'text': 'تمام عارف و عامي خودي سے بيگانہ'
- 'lang': 'en'
  'text': 'All high and low are unaware of khudi:'
'description': []
'sher':
- 'id': '004_032_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تمام عارف و عامي خودي سے بيگانہ | کوئي بتائے يہ مسجد ہے يا کہ ميخانہ'
  - 'lang': 'en'
    'text': 'All high and low are unaware of khudi: | is it a mosque or tavern?'
  - 'lang': 'ro'
    'text': 'Tamam Arif-O-Ami Khudi Se Begana | Koi Bataye Ye Masjid Hai Ya K Maikhana'
- 'id': '004_032_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ راز ہم سے چھپايا ہے مير واعظ نے | کہ خود حرم ہے چراغ حرم کا پروانہ'
  - 'lang': 'en'
    'text': 'The head preacher has withheld this secret from us: | the Harem itself is the moth moving round Harem’s lamp.'
  - 'lang': 'ro'
    'text': 'Ye Raaz Hum Se Chupaya Hai Meer Waaiz Ne | Ke Khud Haram Hai Charagh-E-Haram Ka Parwana'
- 'id': '004_032_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'طلسم بے خبري، کافري و ديں داري | حديث شيخ و برہمن فسون و افسانہ'
  - 'lang': 'en'
    'text': 'Faith and kufr, only talisman of ignorance, | talking of Shaykh and Brahman is all myth;'
  - 'lang': 'ro'
    'text': 'Tilism-E-Bekhabri, Kafari-O-Deendari | Hadees-E-Sheikh-O-Barhaman Fusoon-O-Afsana'
- 'id': '004_032_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نصيب خطہ ہو يا رب وہ بندئہ درويش | کہ جس کے فقر ميں انداز ہوں کليمانہ'
  - 'lang': 'en'
    'text': 'O God, may the valley have a dervish | whose faqr works Moses‐like;'
  - 'lang': 'ro'
    'text': 'Naseeb-E-Khitta Ho Ya Rab Woh Band’ay Darvesh | Ke Jis Ke Faqr Mein Andaz Hon Kaleemana'
- 'id': '004_032_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چھپے رہيں گے زمانے کي آنکھ سے کب تک | گہر ہيں آب ولر کے تمام يک دانہ'
  - 'lang': 'en'
    'text': 'how long would they remain hidden from the world? | the unique gems that the Wooler Lake has in its depth.'
  - 'lang': 'ro'
    'text': 'Chupay Rahain Ge Zamane Ki Ankh Se Kab Tak | Guhar Hain Aab-E-Woolar Ke Tamam Yakdana'
