'description':
- 'lang': 'en'
  'text': 'This is a poem in which Iqbal  presents that the old father is giving pieces of advice to his son to love his own home land and that it is better than other countries. Serve your own state. When you serve any other country, then Muslims are in loss . He says that don''t lose your self respect. Believe in yourself. Every member is the future of the country. | {Contributed by user: Muhammad Bilal} | This beautiful poem is titled as an advice from an old Baloch to his son; but the poem is not only for Baloch or a special community... | Its a set of advices for humanity to get out of inferiority complex and have proud on what nature has provided to you. | After a short part of consolidation speech Iqbal starts narratimg laws of nature to progress in the life of nation. | These words are an assert for the society to advance in the international community. | {Contributed by user: Zain Abbas}'
