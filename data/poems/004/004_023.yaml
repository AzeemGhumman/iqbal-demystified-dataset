'heading':
- 'lang': 'ur'
  'text': 'موت ہے اک سخت تر جس کا غلامي ہے نام'
- 'lang': 'en'
  'text': 'Harder than death is what thou call’st slavery'
'description': []
'sher':
- 'id': '004_023_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'موت ہے اک سخت تر جس کا غلامي ہے نام | !مکر و فن خواجگي کاش سمجھتا غلام'
  - 'lang': 'en'
    'text': 'Harder than death is what thou call’st slavery, | would that slaves understand master’s tricks;'
  - 'lang': 'ro'
    'text': 'Mout Hai Ek Sakht Tar Jis Ka Ghlami Hai Naam | Makar-O-Fan-E-Khawajgi Kash Samajhta Ghulam !'
- 'id': '004_023_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شرع ملوکانہ ميں جدت احکام ديکھ | !صور کا غوغا حلال، حشر کي لذت حرام'
  - 'lang': 'en'
    'text': 'strange are the ways of imperialists: | they allow the sounding of trumpet; but forbid resurrection.'
  - 'lang': 'ro'
    'text': 'Shara-E-Malookana Mein Jiddat-E-Ehkaam Dekh | Soor Ka Ghogha Hilal, Hashar Ki Lazzat Haram !'
- 'id': '004_023_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اے کہ غلامي سے ہے روح تري مضمحل | !سينہء بے سوز ميں ڈھونڈ خودي کا مقام'
  - 'lang': 'en'
    'text': 'Thy soul is weary under the stress of slavery, | build niche for khudi in thy impassive breast.'
  - 'lang': 'ro'
    'text': 'Ae Kh Ghulami Se Hai Rooh Teri Muzmahil | Sina’ay Be-Soz Mein Dhoond Khudi Ka Maqam !'
