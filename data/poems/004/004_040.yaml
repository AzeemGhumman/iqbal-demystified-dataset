'heading':
- 'lang': 'ur'
  'text': 'غريب شہر ہوں ميں، سن تو لے مري فرياد'
- 'lang': 'en'
  'text': 'I am quiet a stranger to the town'
'description': []
'sher':
- 'id': '004_040_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غريب شہر ہوں ميں، سن تو لے مري فرياد | کہ تيرے سينے ميں بھي ہوں قيامتيں آباد'
  - 'lang': 'en'
    'text': 'I am quiet a stranger to the town, listen to my bewailings; | may thy breast entertain many a resurrection!'
  - 'lang': 'ro'
    'text': 'Ghareeb-E-Shehar Hon Mein, Sun To Le Meri Faryad | Ke Tere Sine Mein Bhi Hon Qayamatain Abad'
- 'id': '004_040_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مري نوائے غم آلود ہے متاع عزيز | جہاں ميں عام نہيں دولت دل ناشاد'
  - 'lang': 'en'
    'text': 'The grief‐laden songs of mine are valuable: | the unsatisfied heart is a wealth most uncommon.'
  - 'lang': 'ro'
    'text': 'Meri Nawa’ay Gham Aalood Hai Mataa-E-Aziz | Jahan Mein Aam Nahin Doulat-E-Dil Na-Shaad'
- 'id': '004_040_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گلہ ہے مجھ کو زمانے کي کور ذوقي سے | سمجھتا ہے مري محنت کو محنت فرہاد'
  - 'lang': 'en'
    'text': 'I fear the world does not appreciate my labour, | it isn’t like Farhad’s:'
  - 'lang': 'ro'
    'text': 'Gila Hai Mujh Ko Zamane Ki Kaur Zauqi Se | Samjhta Hai Meri Mehnat Ko Mehnat-E-Farhad'
- 'id': '004_040_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صدائے تيشہ کہ بر سنگ ميخورد دگر است '''' | ''''خبر بگير کہ آواز تيشہ و جگر است'
  - 'lang': 'en'
    'text': 'The axe’s noise falling on the stone is something else, | Beware, it is voice of axe falling on the heart.'
  - 'lang': 'ro'
    'text': 'Sada’ay Tesha K Bar Sang Mei-Khud Degar Ast | Khabar Bageer K Awaz-E-Tesha Wa Jigar Ast'
