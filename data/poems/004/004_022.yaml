    'text': 'گر صاحب ہنگامہ نہ ہو منبر و محراب | ديں بندئہ مومن کے ليے موت ہے يا خواب'
  - 'lang': 'en'
    'text': 'When the pulpit and the niche cease to re‐create Resurrections, | faith then is dead or a mere dream, for thee, me and for all.'
