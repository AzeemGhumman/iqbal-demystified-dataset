  'text': 'تميز خار و گل سے آشکارا'
- 'lang': 'en'
  'text': 'The clairvoyance of the zephyr'
'description': []
'sher':
- 'id': '004_017_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تميز خار و گل سے آشکارا | نسيم صبح کي روشن ضميري'
  - 'lang': 'en'
    'text': 'The clairvoyance of the zephyr | Is apparent from its discrimination between flowers and thorns!'
  - 'lang': 'ro'
    'text': 'Na Kar Zikr-E-Firaq-O-Ashanai | Ke Asal-E-Zindagi Hai Khud-Numai'
- 'id': '004_017_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حفاظت پھول کي ممکن نہيں ہے | اگر کانٹے ميں ہو خوئے حريري'
  - 'lang': 'en'
    'text': 'A flower cannot be guarded | If the thorn has the nature of silk.'
  - 'lang': 'ro'
    'text': 'Na Darya Ka Zayan Hai, Ne Guhar Ka | Dil-E-Darya Se Gohar Ki Judai'
