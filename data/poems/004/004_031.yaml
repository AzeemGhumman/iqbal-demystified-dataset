---
'id': '004_031'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/armaghan/audio/03-10.mp3'
'heading':
- 'lang': 'ur'
  'text': 'آزاد کي رگ سخت ہے مانند رگ سنگ'
- 'lang': 'en'
  'text': 'A free man’s vein is hard like stone’s'
'description': []
'sher':
- 'id': '004_031_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آزاد کي رگ سخت ہے مانند رگ سنگ | محکوم کي رگ نرم ہے مانند رگ تاک'
  - 'lang': 'en'
    'text': 'A free man’s vein is hard like stone’s, | a slave’s is tender like vine’s;'
  - 'lang': 'ro'
    'text': 'Azad Ki Rag Sakht Hai Manind Rag-E-Sang | Mehkoom Ki Rag Naram Hai Manind-E-Rag-E-Taak'
- 'id': '004_031_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'محکوم کا دل مردہ و افسردہ و نوميد | آزاد کا دل زندہ و پرسوز و طرب ناک'
  - 'lang': 'en'
    'text': 'a slave’s heart is dead, frustrated and never sees the light of hope; | a free man’s heart is alive, full of zest and happiness.'
  - 'lang': 'ro'
    'text': 'Mehkoom Ka Dil Murda-O-Afsurda-O-No Meed | Azad Ka Dil Zinda-O-Pursoz-O-Tarab Naak'
- 'id': '004_031_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آزاد کي دولت دل روشن، نفس گرم | محکوم کا سرمايہ فقط ديدئہ نم ناک'
  - 'lang': 'en'
    'text': 'A free man’s wealth, a shining heart and warm breath, | that of slave, only moist eyes.'
  - 'lang': 'ro'
    'text': 'Azad Ki Doulat-E-Dil Roshan, Nafs-E-Garam | Mehkoom Ka Sarmaya Faqt Didah’ay Namnaak'
- 'id': '004_031_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'محکوم ہے بيگانہء اخلاص و مروت | ہر چند کہ منطق کي دليلوں ميں ہے چالاک'
  - 'lang': 'en'
    'text': 'The slave lacks sincerity and generosity | though he be adept in argumentation.'
  - 'lang': 'ro'
    'text': 'Mehkoom Hai Begana’ay Ikhlas-O-Marawwat | Har Chand K Mantaq Ki Daleelon Mein Hai Chalaak'
- 'id': '004_031_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ممکن نہيں محکوم ہو آزاد کا ہمدوش | وہ بندئہ افلاک ہے، يہ خواجہ افلاک'
  - 'lang': 'en'
    'text': 'And never the twine shall be equal, | the one is slave to fate, the other, master of fate.'
  - 'lang': 'ro'
    'text': 'Mumkin Nahin Mehkoom Ho Azad Ka Hamdosh | Woh Banda’ay Aflak Hai, Ye Khawajah’ay Aflak'
