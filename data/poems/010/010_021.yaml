---
'id': '010_021'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFمناجات مرد شوریدہ در ویرانۂ غزنے"
- 'lang': 'en'
  'text': 'SUPPLICATION OF A FRENZIED ONE'
'description': []
'sher':
- 'id': '010_021_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لالہ بہر یک شعاع آفتاب | دارد اندر شاخ چندین پیچ و تاب'
  - 'lang': 'en'
    'text': 'The tulip for getting just ray of the sun, | has such curves within a branch.'
- 'id': '010_021_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون بہار او را کند عریان و فاش | گویدش جز یک نفس اینجا مباش'
  - 'lang': 'en'
    'text': 'when the spring brings it out in the open, | it tells it to stay here for not more than a moment.'
- 'id': '010_021_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر دو آمد یکدگر را ساز و برگ | من ندانم زندگی خوشتر کہ مرگ'
  - 'lang': 'en'
    'text': 'Both life and death furnish gear to each other, | I know not whether one is better than the other.'
- 'id': '010_021_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگی پیہم مصاف نیش و نوش | رنگ و نم امروز را از خون دوش'
  - 'lang': 'en'
    'text': 'Life is a perpetual strife between the unpleasant and pleasant. | Today’s hue and freshness spring from yesterday’s blood.'
- 'id': '010_021_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'الامان از مکر ایام الامان | الامان از صبح و از شام الامان'
  - 'lang': 'en'
    'text': 'Protect us! from the deceipt of the days, Protect us! | Protect us! from the morning and the evening, Protect us!'
- 'id': '010_021_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای خدا ای نقشبند جان و تن | با تو این شوریدہ دارد یک سخن'
  - 'lang': 'en'
    'text': 'O God, the contriver of body and soul, | this frenzied one has to say a word to You.'
- 'id': '010_021_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فتنہ ہا بینم درین دیر کہن | فتنہ ہا در خلوت و در انجمن'
  - 'lang': 'en'
    'text': 'I see mischief in this old abode; | there are mischiefs, be it solitude or gatherings.'
- 'id': '010_021_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عالم از تقدیر تو آمد پدید | یا خدای دیگر او را آفرید'
  - 'lang': 'en'
    'text': 'Did this world come into existence with Your device, | or some other deity created it?'
- 'id': '010_021_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ظاہرش صلح و صفا باطن ستیز | اہل دل را شیشۂ دل ریز ریز'
  - 'lang': 'en'
    'text': 'Its outside all peace and harmony but the inside all strife. | The hearts of sentient ones all shattered to pieces.'
- 'id': '010_021_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صدق و اخلاص و صفا ، باقی نماند | ’’آن قدح بشکست و آن ساقی نماند‘‘'
  - 'lang': 'en'
    'text': 'There is no trace of truth, sincerity and purity! | Broken is the jar and the saqi no more!'
- 'id': '010_021_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چشم تو بر لالہ رویان فرنگ | آدم از افسونشان بی آب و رنگ'
  - 'lang': 'en'
    'text': 'Your eye is on the tulip-faced ones of the West; | man is bereft of freshness by their sorcery'
- 'id': '010_021_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از کہ گیرد ربط و ضبط این کائنات؟ | ای شہید عشوہ لات و منات'
  - 'lang': 'en'
    'text': 'By what does this universe acquire order? | O you infatuated by the charm of idols,'
- 'id': '010_021_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرد حق آن بندۂ روشن نفس | نایب تو در جہان او بود و بس'
  - 'lang': 'en'
    'text': 'the man of God, one with luminous spirit, | was alone Your vicegerent in this world.'
- 'id': '010_021_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'او بہ بند نقرہ و فرزند و زن | گر توانی ، سومنات او شکن'
  - 'lang': 'en'
    'text': 'He is bound fast in the love of silver, kith and kin. | Shatter this idol-house if you can.'
- 'id': '010_021_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این مسلمان از پرستاران کیست | در گریبانش یکی ہنگامہ نیست'
  - 'lang': 'en'
    'text': 'This Muslim whom does he worship? | There’s not the least tumult in his soul.'
- 'id': '010_021_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سینہ اش بی سوز و جانش بی خروش | او سرافیل است و صور او خموش'
  - 'lang': 'en'
    'text': 'His breast without feeling and spirit without any enamour. | He is an Israfil whose trumpet is dumb.'
- 'id': '010_021_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قلب او نا محکم و جانش نژند | در جھان کالای او نا ارجمند'
  - 'lang': 'en'
    'text': 'His heart is unstable and soul palsied; | his stuff is of no worth in this world.'
- 'id': '010_021_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در مصاف زندگانی بی ثبات | دارد اندر آستین لات و منات'
  - 'lang': 'en'
    'text': 'Infirm in the battle of life, | bearing idols in his sleeves.'
- 'id': '010_021_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرگ را چون کافران داند ہلاک | آتش او کم بھا مانند خاک'
  - 'lang': 'en'
    'text': 'Like the infidels he regards death as mortal. | His fire is of little worth like dust.'
- 'id': '010_021_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شعلہ ئی از خاک او باز آفرین | آن طلب آن جستجو باز آفرین'
  - 'lang': 'en'
    'text': 'Raise again a flame from his inert clay, | Raise again that very urge to search and search once more.'
- 'id': '010_021_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باز جذب اندرون او را بدہ | آن جنون ذوفنون او را بدہ'
  - 'lang': 'en'
    'text': 'Grant him again that inner verve, | Grant him that very manifold zest and zeal.'
- 'id': '010_021_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شرق را کن از وجودش استوار | صبح فردا از گریبانش برآر'
  - 'lang': 'en'
    'text': 'Make the East firm by his self, | bring out a new morning from his cellar;'
- 'id': '010_021_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بحر احمر را بچوب او شکاف | از شکوہش لرزہ ئی افکن بہ قاف'
  - 'lang': 'en'
    'text': 'split the Red Sea with his staff, | let Caucasia tremble with his glory.'
