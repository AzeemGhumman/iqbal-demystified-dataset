---
'id': '010_019'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFروح حکیم سنائی از بہشت برین جواب میدہد"
- 'lang': 'en'
  'text': 'SANAI’S SPIRIT SPEAKS FROM HEAVEN'
'description': []
'sher':
- 'id': '010_019_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رازدان خیر و شر گشتم ز فقر | زندہ و صاحب نظر گشتم ز فقر'
  - 'lang': 'en'
    'text': 'I came to know the knower of good and bad by continence, | I became alive and deep of sight by sublimation.'
- 'id': '010_019_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یعنی آن فقری کہ داند راہ را | بیند از نور خودے اﷲ را'
  - 'lang': 'en'
    'text': 'I mean that austerity which knows the way | and beholds God with the light of the self.'
- 'id': '010_019_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اندرون خویش جوید لاالہ | در تہ شمشیر گوید لاالہ'
  - 'lang': 'en'
    'text': 'It seeks La Ilaha within itself, | It utters La Ilaha beneath the sword.'
- 'id': '010_019_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فکر جان کن چون زنان بر تن متن | ہمچو مردان گوی در میدان فکن'
  - 'lang': 'en'
    'text': 'Think of the inside and spin not around your body like women. | Fling the ball on the ground like men.'
- 'id': '010_019_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سلطنت اندر جہان آب و گل | قیمت او قطرہ ئی از خون دل'
  - 'lang': 'en'
    'text': 'Leadership in this world of water and clay | It is bought by one drop of blood of the heart.'
- 'id': '010_019_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مؤمنان زیر سپہر لاجورد | زندہ از عشقند و نی از خواب و خورد'
  - 'lang': 'en'
    'text': 'Believers under this azure sky | They are alive by love not from eating and sleeping.'
- 'id': '010_019_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'می ندانی عشق و مستی از کجاست ؟ | این شعاع آفتاب مصطفی است'
  - 'lang': 'en'
    'text': 'Know you not where from ardour and ecstasy arise? | These are rays from the sun of the Prophet Mustafa.'
- 'id': '010_019_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ ئی تا سوز او در جان تست | این نگہدارندۂ ایمان تست'
  - 'lang': 'en'
    'text': 'You are alive as long as his love is in you. | It is this love that safeguards your faith.'
- 'id': '010_019_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'با خبر شو از رموز آب و گل | پس بزن بر آب و گل اکسیر دل'
  - 'lang': 'en'
    'text': 'Become aware of the secrets of water and clay (nature) | and then apply the alchemy of the heart to that.'
- 'id': '010_019_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل ز دین سر چشمۂ ہر قوت است | دین ہمہ از معجزات صحبت است'
  - 'lang': 'en'
    'text': 'Due to faith the heart is the source of all power | and faith is totally a miracle of companionship'
- 'id': '010_019_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دین مجو اندر کتب ای بیخبر | علم و حکمت از کتب ، دین از نظر'
  - 'lang': 'en'
    'text': 'Seek not faith in books, O you ignorant one! | Knowledge and wisdom come from books but faith from sight (of heart).'
- 'id': '010_019_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بوعلی دانندۂ آب و گل است | بیخبر از خستگیہای دل است'
  - 'lang': 'en'
    'text': 'Bu Ali Sina knows the secrets of natural world; | but he knows not the ailments of the heart.'
- 'id': '010_019_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نیش و نوش بوعلی سینا بہل | چارہ سازیہای دل از اہل دل'
  - 'lang': 'en'
    'text': 'Cast away the sweet and bitter of Bu Ali, | the cure of the heart lies with the men of heart.'
- 'id': '010_019_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مصطفی بحر است و موج او بلند | خیز و این دریا بجوی خویش بند'
  - 'lang': 'en'
    'text': 'The Prophet is an ocean with surging waves, | arise and enclose this river in your channel.'
- 'id': '010_019_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مدتی بر ساحلش پیچیدہ ئی | لطمہ ہای موج او نادیدہ ئے'
  - 'lang': 'en'
    'text': 'You have for years twined around its shore, | but not seen the buffets of its lashing waves.'
- 'id': '010_019_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یک زمان خود را بہ دریا در فکن | تا روان رفتہ باز آید بتن'
  - 'lang': 'en'
    'text': 'Fling yourself in the river for a while | so that the departed spirit should come back to the body.'
- 'id': '010_019_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای مسلمان جز براہ حق مرو | ناامید از رحمت عامی مشو'
  - 'lang': 'en'
    'text': 'O Muslims, tread not any path save that of God | and despair not of His general mercy.'
- 'id': '010_019_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پردہ بگذار آشکارائی گزین | تا بلرزد از سجود تو زمین'
  - 'lang': 'en'
    'text': 'Leave off seclusion and seek manifestation. | so that the earth should quake by your prostration.'
- 'id': '010_019_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دوش دیدم فطرت بیتاب را | روح آن ہنگامۂ اسباب را'
  - 'lang': 'en'
    'text': 'I saw restless Nature the other day, | that moving spirit of all that happens;'
- 'id': '010_019_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چشم او بر زشت و خوب کائنات | در نگاہ او غیوب کائنات'
  - 'lang': 'en'
    'text': 'her eyes riveted on the good and bad of the universe, | the hidden things unfolded to her sight.'
- 'id': '010_019_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دست او با آب و خاک اندر ستیز | آن بھم پیوستہ و این ریز ریز'
  - 'lang': 'en'
    'text': 'her hands were struggling in water and clay | # translation missing'
- 'id': '010_019_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفتمش در جستجوی کیستی ؟ | در تلاش تار و پوے کیستی ؟'
  - 'lang': 'en'
    'text': 'I asked her what are you searching? | in search of whose warp and woof are you?'
- 'id': '010_019_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت از حکم خدای ذوالمنن | آدمی نو سازم از خاک کہن'
  - 'lang': 'en'
    'text': 'She said: By the order of the gracious Lord, | I am fashioning out a new Adam from the old earth.'
- 'id': '010_019_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مشت خاکی را بصد رنگ آزمود | پی بہ پی تابید و سنجید و فزود'
  - 'lang': 'en'
    'text': 'She examined a pinch of dust in a hundred ways, | turning over and over again, weighed and added to it.'
- 'id': '010_019_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آخر او را آب و رنگ لالہ داد | لاالہ اندر ضمیر او نہاد'
  - 'lang': 'en'
    'text': 'At last she imparted the hue and lustre of a tulip | and cast La Ilah in its core.'
- 'id': '010_019_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باش تا بینی بہار دیگری | از بہار پاستان رنگین تری'
  - 'lang': 'en'
    'text': 'Wait till you see another spring arise, | more iridescent than the one bygone.'
- 'id': '010_019_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر زمان تدبیرہا دارد رقیب | تا نگیری از بہار خود نصیب'
  - 'lang': 'en'
    'text': 'Every time your antagonist resorts to machinations | so that you should not come by this vegetating season.'
- 'id': '010_019_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بر درون شاخ گل دارم نظر | غنچہ ھا را دیدہ ام اندر سفر'
  - 'lang': 'en'
    'text': 'I keep my eyes on the inside of the rose branch, | and have seen a stir therein.'
- 'id': '010_019_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لالہ را در وادی و کوہ و دمن | از دمیدن باز نتوان داشتن'
  - 'lang': 'en'
    'text': 'We cannot prevent the tulips from blooming | in the meadows, values, mountains.'
- 'id': '010_019_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بشنود مردی کہ صاحب جستجوست | نغمہ ئی را کو ہنوز اندر گلوست'
  - 'lang': 'en'
    'text': 'A man who is in search can hear | the song that is still in the throat.'
