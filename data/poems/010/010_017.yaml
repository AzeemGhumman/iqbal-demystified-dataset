---
'id': '010_017'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFبر مزار شہنشاہ بابر خلد آشیانی"
- 'lang': 'en'
  'text': 'AT THE TOMB OF THE HEAVEN-RESTING EMPEROR BABUR'
'description': []
'sher':
- 'id': '010_017_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بیا کہ ساز فرنگ از نوا بر افتاد است | درون پردۂ او نغمہ نیست فریاد است'
  - 'lang': 'en'
    'text': 'Come, for the harp of the West has fallen out of tune. | There is no note in its chords but only a wail.'
- 'id': '010_017_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زمانہ کہنہ بتان را ہزار بار آراست | من از حرم نگذشتم کہ پختہ بنیاد است'
  - 'lang': 'en'
    'text': 'Time has thousand times adorned old idols; | I have not swerved from the Harem because it has a firm foundation.'
- 'id': '010_017_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'درفش ملت عثمانیان دوبارہ بلند | چہ گویمت کہ بہ تیموریان چہ افتاد است'
  - 'lang': 'en'
    'text': 'The banner of the Ottomans has risen high again, | I know not what has befallen the Timurids.'
- 'id': '010_017_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خوشا نصیب کہ خاک تو آرمید اینجا | کہ این زمین ز طلسم فرنگ آزاد است'
  - 'lang': 'en'
    'text': 'How happy that your body has found rest here. | For this land is free from the witchcraft of the West.'
- 'id': '010_017_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہزار مرتبہ کابل نکوتر از دلی است | کہ آن عجوزہ عروس ہزار داماد است'
  - 'lang': 'en'
    'text': 'Kabul is thousand times better than Delhi | which has been the bride of so many bridegrooms.'
- 'id': '010_017_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'درون دیدہ نگہ دارم اشک خونین را | کہ من فقیرم و این دولت خدا داد است'
  - 'lang': 'en'
    'text': 'I preserve the bloody tears in my eyes | because I am a poor faqir and this is God-given wealth.'
- 'id': '010_017_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگرچہ پیر حرم ورد لاالہ دارد | کجا نگاہ کہ برندہ تر ز پولاد است'
  - 'lang': 'en'
    'text': 'Although the High Priest of the Harem keeps reciting LA ILAH | Where is the glance sharper than a steel blade?'
