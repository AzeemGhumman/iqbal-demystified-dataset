---
'id': '010_004'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFحکمت کلیمی"
- 'lang': 'en'
  'text': 'THE WISDOM OF MOSES'
'description': []
'sher':
- 'id': '010_004_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا نبوت حکم حق جاری کند | پشت پا بر حکم سلطان میزند'
  - 'lang': 'en'
    'text': 'As the Prophet establishes God''s decrees, | he repudiates Caesar''s law.'
    'notes':
    - 'phrase': 'law.'
      'meaning': 'Iqbal here brings into sharp contrast God''s Will and king''s will, keeping in mind perhaps the well-known saying of Christ: Render unto Caeser what is Caesar''s and render unto God what is God''s. Iqbal feels that it is not possible for one to be loyal to God''s will and yet to accept and follow the lead of ordinary mundane rulers.'
      'occurrence': !!int '1'
- 'id': '010_004_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در نگاہش قصر سلطان کہنہ دیر | غیرت او بر نتابد حکم غیر'
  - 'lang': 'en'
    'text': 'In his eyes the royal palace is like an old idol-temple; | his sense of honour makes him disobey the order of the other-than-God.'
- 'id': '010_004_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پختہ سازد صحبتش ہر خام را | تازہ غوغائی دھد ایام را'
  - 'lang': 'en'
    'text': 'The imperfect become perfect through association with him. | He gives a new tumult to the age.'
- 'id': '010_004_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'درس او ’’اﷲ بس باقی ہوس‘‘ | تا نیفتد مرد حق در بند کس'
  - 'lang': 'en'
    'text': 'His message is that Allah is sufficient and all else is meaningless, | so that the man of truth does not fall into anybody''s snare.'
    'notes':
    - 'phrase': 'meaningless,'
      'meaning': 'Cf. the Quranic verse (xxxix. 36): "Is not Allah sufficient for His servants ?"'
      'occurrence': !!int '1'
- 'id': '010_004_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از نم او آتش اندر شاخ تاک | در کف خاک از دم او جان پاک'
  - 'lang': 'en'
    'text': 'His moisture imparts fire to the vine''s twig | and his breath gives life to this handful of earth.'
- 'id': '010_004_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'معنی جبریل و قرآن است او | فطرة اﷲ را نگہبان است او'
  - 'lang': 'en'
    'text': 'He is the meaning of Gabriel and the Quran, | and he is the custodian of God''s Law.'
    'notes':
    - 'phrase': 'Law.'
      'meaning': 'Cf. the Quranic verse (xxx. 30): "So set thy face for religion, being upright, the nature made by Allah in which He has created man." Allah s Nature, as the Quranic verse signifies, stands for Islam to which the Prophet is commissioned to give practical and concrete shape.'
      'occurrence': !!int '1'
- 'id': '010_004_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حکمتش برتر ز عقل ذوفنون | از ضمیرش امتی آید برون'
  - 'lang': 'en'
    'text': 'His wisdom is superior to artful Reason, | his spirit gives birth to a people (Ummah).'
    'notes':
    - 'phrase': '(Ummah).'
      'meaning': 'It appears that, according to Iqbal, the hikmat (wisdom) of the Prophet is not qualitatively different from reason only it is much higher than the latter.'
      'occurrence': !!int '1'
- 'id': '010_004_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حکمرانی بی نیاز از تخت و تاج | بی کلاہ و بی سپاہ و بی خراج'
  - 'lang': 'en'
    'text': 'He is a ruler disinterested in throne and crown: | sans crown, sans army, sans tribute.'
- 'id': '010_004_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از نگاہش فرودین خیزد ز دی | درد ہر خم تلخ تر گردد ز می'
  - 'lang': 'en'
    'text': 'His look transforms autumn into spring, | and through him the dregs of every pitcher'
- 'id': '010_004_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اندر آہ صبحگاہ او حیات | تازہ از صبح نمودش کائنات'
  - 'lang': 'en'
    'text': 'become stronger than the wine. | In his morning lamentation lies life,'
- 'id': '010_004_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بحر و بر از زور طوفانش خراب | در نگاہ او پیام انقلاب'
  - 'lang': 'en'
    'text': 'and the universe is renewed by the morning of his manifestation. | The sea and the earth are devastated by the intensity of his deluge,'
- 'id': '010_004_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'درس ’’لا خوف علیہم‘‘ می دہد | تا دلے در سینۂ آدم نہد'
  - 'lang': 'en'
    'text': 'and in his eyes there is a message of revolution. | He teaches the lesson of ''they have no fear'''
    'notes':
    - 'phrase': 'fear'''
      'meaning': 'See the Quranic verse (x. 62) : "Now surely the friends of Allah have no fear, nor do they grieve."'
      'occurrence': !!int '1'
- 'id': '010_004_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عزم و تسلیم و رضا آموزدش | در جہان مثل چراغ افروزدش'
  - 'lang': 'en'
    'text': 'he puts a heart into the breast of man. | He teaches man determination, submission (to the'
- 'id': '010_004_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من نمیدانم چہ افسون می کند | روح را در تن دگرگون می کند'
  - 'lang': 'en'
    'text': 'will of God) and willing acquiescence; | and makes him radiant in the world like a lamp.'
- 'id': '010_004_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صحبت او ہر خزف را در کند | حکمت او ہر تہی را پر کند'
  - 'lang': 'en'
    'text': 'I do not know what magic he practises, | but he totally transforms the soul in the body.'
- 'id': '010_004_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بندۂ درماندہ را گوید کہ خیز | ہر کہن معبود را کن ریز ریز‘‘'
  - 'lang': 'en'
    'text': 'In his society a piece of clay becomes a pearl; | and his wisdom gives abundance to the deficient.'
- 'id': '010_004_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرد حق افسون این دیر کہن | از دو حرف ’’ربی الاعلی‘‘ شکن'
  - 'lang': 'en'
    'text': 'He says to the downtrodden slave: | Arise and break into pieces every ancient deity.'
- 'id': '010_004_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فقر خواہی از تہی دستی منال | عافیت در حال و نی در جاہ و مال'
  - 'lang': 'en'
    'text': 'O man of God, break the spell of this old world | with these words: God is the highest of all.'
- 'id': '010_004_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صدق و اخلاص و نیاز و سوز و درد | نی زر و سیم و قماش سرخ و زرد'
  - 'lang': 'en'
    'text': 'If you wish to gain Faqr, don''t complain of poverty; | well-being depends on one''s attitude and not on rank and wealth.'
- 'id': '010_004_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بگذر از کاؤس و کی ای زندہ مرد | طوف خود کن گرد ایوانی مگرد'
  - 'lang': 'en'
    'text': 'Truthfulness, sincerity, submissiveness, ardour and sympathy | these are needed and not gold or silver, nor red and yellow coins.'
- 'id': '010_004_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از مقام خویش دور افتادہ ئی | کرگسی کم کن کہ شاہین زادہ ئی'
  - 'lang': 'en'
    'text': 'O living man, avoid these kings and nobles, | walk around your own self and not around the palaces.'
    'notes':
    - 'phrase': 'nobles,'
      'meaning': 'Kawus, name of a legendary king of Persia; kai, allied with Sanskrit Kay!, bard, stands for nobles.'
      'occurrence': !!int '1'
- 'id': '010_004_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرغک اندر شاخسار بوستان | بر مراد خویش بندد آشیان'
  - 'lang': 'en'
    'text': 'Thou hast fallen away from thy true station, | thou art born of a falcon, do not follow the ways of vultures.'
- 'id': '010_004_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو کہ داری فکرت گردون مسیر | خویش را از مرغکی کمتر مگیر'
  - 'lang': 'en'
    'text': 'A bird in a garden grove builds his nest to his own liking. | Thou who hast a heaven-traversing imagination'
- 'id': '010_004_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دیگر این نہ آسمان تعمیر کن | بر مراد خود جہان تعمیر کن'
  - 'lang': 'en'
    'text': 'should not think thyself inferior to a bird. Rebuild these nine heavens | and refashion this world according to thy own desire.'
    'notes':
    - 'phrase': 'heavens'
      'meaning': 'Nine heavens. In the Quran, we usually meet with ''seven'' heavens. Cf. lxv. 12 In xxiii. 17. instead of seven heavens we have seven ways. According to Lisan aI-Arab, the word ''seven'' was used by the Arabs to denote multiplicity. Iqbal''s use of ''nine'' instead of ''seven'' does not seem to be a departure from the classical tradition ; it may have been used to conform, not of course exactly, to the latest scientific research.'
      'occurrence': !!int '1'
- 'id': '010_004_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون فنا اندر رضای حق شود | بندۂ مؤمن قضای حق شود'
  - 'lang': 'en'
    'text': 'When he gets annihilated in God''s will, | the man of faith becomes God''s decree.'
- 'id': '010_004_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چار سوی با فضای نیلگون | از ضمیر پاک او آید برون'
  - 'lang': 'en'
    'text': 'The four dimensions along with the blue heavens | are born out of his pure bosom.'
- 'id': '010_004_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در رضای حق فنا شو چون سلف | گوہر خود را برون آر از صدف'
  - 'lang': 'en'
    'text': 'Annihilate thyself in the will of God like thy forefathers; | bring out thy pearl out of the oyster.'
- 'id': '010_004_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در ظلام این جہان سنگ و خشت | چشم خود روشن کن از نور سرشت'
  - 'lang': 'en'
    'text': 'In the darkness of this world of stone and bricks, | illumine thy eyes with the light of thy nature.'
    'notes':
    - 'phrase': 'nature.'
      'meaning': 'Light of nature, nur-i sir isht, the natural simplicity and righteousness of man, the basic nature (fitrat Allah) on which God created man.'
      'occurrence': !!int '1'
- 'id': '010_004_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا نگیری از جلال حق نصیب | ہم نیابی از جمال حق نصیب'
  - 'lang': 'en'
    'text': 'Unless thou takest thy share of the majesty of God, | thou canst not enjoy Divine Beauty.'
    'notes':
    - 'phrase': 'majesty'
      'meaning': 'Majesty ( jalal) and beauty (jamal) are the two antithetical but complementary aspects of God''s Essence. The former indicates might, wrath, awfulness, while The latter stands for beauty, mercy and loving-kindness. In other words, social welfare and individual development demand synthesis of the two.'
      'occurrence': !!int '1'
- 'id': '010_004_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ابتدای عشق و مستی قاہری است | انتہای عشق و مستی دلبری است'
  - 'lang': 'en'
    'text': 'The beginning of love and ecstasy is majesty (qahiri); | the end of love and ecstasy is beauty (Dilbari).'
    'notes':
    - 'phrase': '(Dilbari).'
      'meaning': 'Dilbari, lit, art of heart-ravishing, heart-captivating, while qahiri, lit., is conquering power, might. These two terms like jamal and jalal, khalwat and jalwat, form two complementary aspects of a higher synthesis.'
      'occurrence': !!int '1'
- 'id': '010_004_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرد مؤمن از کمالات وجود | او وجود و غیر او ہر شی نمود'
  - 'lang': 'en'
    'text': 'The man of faith is a symbol of perfect existence : | he alone is real; all else is mere appearance.'
    'notes':
    - 'phrase': ':'
      'meaning': 'According to pantheistic mystics, wujud (being), as such, belongs to God alone; all else is devoid of wujud and if they possess it, it is only as a reflection (zill). Here Iqbal asserts that man alone has independent existence and enjoys fullness of being. By wujud, Iqbal means strong and rich personality'
      'occurrence': !!int '1'
- 'id': '010_004_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گر بگیرد سوز و تاب از لاالہ | جز بکام او نگردد مھر و مہ'
  - 'lang': 'en'
    'text': 'If he gains ardour and zeal from "There is no deity (but God)," | the Sun and Moon will revolve only at his bidding.'
