---
'id': '010_006'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFلا الہ الا اﷲ"
- 'lang': 'en'
  'text': 'THERE IS NO DEITY EXCEPT GOD'
'description': []
'sher':
- 'id': '010_006_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نکتہ ئی میگویم از مردان حال | امتان را ’’لا‘‘ جلال ’’الا‘‘ جمال'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_006_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لا و الا احتساب کائنات | لا و الا فتح باب کائنات'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_006_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر دو تقدیر جہان کاف و نون | حرکت از لا زاید از الا سکون'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_006_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا نہ رمز لاالہ آید بدست | بند غیر اﷲ را نتوان شکست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_006_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در جہان آغاز کار از حرف لاست | این نخستین منزل مرد خداست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_006_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ملتی کز سوز او یک دم تپید | از گل خود خویش را باز آفرید'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_006_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیش غیر اﷲ ’’لا‘‘ گفتن حیات | تازہ از ہنگامۂ او کائنات'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_006_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از جنونش ہر گریبان چاک نیست | در خور این شعلہ ہر خاشاک نیست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_006_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جذبۂ او در دل یک زندہ مرد | می کند صد رہ نشین را رہ نورد'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_006_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بندہ را با خواجہ خواہی در ستیز | تخم ’’لا‘‘ در مشت خاک او بریز'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_006_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر کرا این سوز باشد در جگر | ہولش از ہول قیامت بیشتر'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_006_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لا مقام ضربہای پی بہ پی | این غو رعد است نی آواز نی'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_006_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ضرب او ہر ’’بود‘‘ را سازد ’’نبود‘‘ | تا برون آئی ز گرداب وجود'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_006_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'با تو میگویم ز ایام عرب | تا بدانی پختہ و خام عرب'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_006_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ریز ریز از ضرب او لات و منات | در جہات آزاد از بند جہات'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_006_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر قبای کہنہ چاک از دست او | قیصر و کسری ھلاک از دست او'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_006_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گاہ دشت از برق و بارانش بدرد | گاہ بحر از زور طوفانش بدرد'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_006_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عالمی در آتش او مثل خس | این ہمہ ہنگامہ ’’لا‘‘ بود و بس'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_006_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اندرین دیر کہن پیھم تپید | تا جھانی تازہ ئی آمد پدید'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_006_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بانگ حق از صبح خیزیہای اوست | ہر چہ ہست از تخم ریزیہای اوست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_006_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اینکہ شمع لالہ روشن کردہ اند | از کنار جوی او آوردہ اند'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_006_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لوح دل از نقش غیر اﷲ شست | از کف خاکش دو صد ہنگامہ رست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_006_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہمچنان بینی کہ در دور فرنگ | بندگی با خواجگی آمد بہ جنگ'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_006_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'روس را قلب و جگر گردیدہ خون | از ضمیرش حرف ’’لا‘‘ آمد برون'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_006_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن نظام کہنہ را برہم زد است | تیز نیشی بر رگ عالم زد است'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_006_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کردہ ام اندر مقاماتش نگہ | لا سلاطین ، لا کلیسا ، لا الہ'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_006_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فکر او در تند باد ’’لا‘‘ بماند | مرکب خود را سوی ’’الا‘‘ نراند'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_006_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آیدش روزی کہ از زور جنون | خویش را زین تند باد آرد برون'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_006_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در مقام ’’لا‘‘ نیاساید حیات | سوی الا می خرامد کائنات'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_006_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لا و الا ساز و برگ امتان | نفی بی اثبات مرگ امتان'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_006_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در محبت پختہ کی گردد خلیل | تا نگردد لا سوی الا دلیل'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_006_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ایکہ اندر حجرہ ہا سازی سخن | نعرہ لا پیش نمرودی بزن'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_006_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این کہ می بینی نیرزد با دو جو | از جلال لا الہ آگاہ شو'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_006_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر کہ اندر دست او شمشیر لاست | جملہ موجودات را فرمانرواست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
