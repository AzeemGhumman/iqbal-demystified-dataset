---
'id': '010_002'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFتمہید"
- 'lang': 'en'
  'text': 'INTRODUCTION'
'description': []
'sher':
- 'id': '010_002_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیر رومی مرشد روشن ضمیر | کاروان عشق و مستی را امیر'
  - 'lang': 'en'
    'text': 'The Pir of Rum, murshid with illuminating conscience, | the leader of the caravan of love and ecstasy,'
- 'id': '010_002_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'منزلش برتر ز ماہ و آفتاب | خیمہ را از کہکشان سازد طناب'
  - 'lang': 'en'
    'text': 'whose station is far above the Moon and the Sun, | for whose tent the Milky Way serves as pegs,'
- 'id': '010_002_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نور قرآن در میان سینہ اش | جام جم شرمندہ از آئینہ اش'
  - 'lang': 'en'
    'text': 'whose heart is effulgent with the light of the Qur''an, | whose mirror is more revealing than Jamshid''s cup.'
- 'id': '010_002_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از نے آن نی نواز پاکزاد | باز شوری در نھاد من فتاد'
  - 'lang': 'en'
    'text': 'With his music that musician of Pure lineage | Has thrown my being into tumult once again.'
- 'id': '010_002_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت ’’جانہا محرم اسرار شد | خاور از خواب گران بیدار شد'
  - 'lang': 'en'
    'text': 'Said he: The people have become aware of the secrets, | the East has awoken from its deep slumber;'
- 'id': '010_002_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جذبہ ہای تازہ او را دادہ اند | بندہای کہنہ را بگشادہ اند'
  - 'lang': 'en'
    'text': 'destiny has given it new aspirations, | and loosened its age-old chains.'
- 'id': '010_002_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جز تو ای دانای اسرار فرنگ | کس نکو ننشست در نار فرنگ'
  - 'lang': 'en'
    'text': 'No one, O knower of the secrets of the West, | has experienced the fire of the West better than thee.'
- 'id': '010_002_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باش مانند خلیل اﷲ مست | ہر کہن بتخانہ را باید شکست'
  - 'lang': 'en'
    'text': 'Be intoxicated like the Friend of God (Abraham), | and help bring down every idol-temple.'
- 'id': '010_002_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'امتان را زندگی جذب درون | کم نظر این جذب را گوید جنون'
  - 'lang': 'en'
    'text': 'It is ecstasy that imparts life to nations, | though the undiscerning call it madness.'
- 'id': '010_002_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہیچ قومی زیر چرخ لاجورد | بی جنون ذوفنون کاری نکرد'
  - 'lang': 'en'
    'text': 'No people under the azure dome of the sky | has ever achieved anything without this ingenious madness.'
- 'id': '010_002_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مؤمن از عزم و توکل قاہر است | گر ندارد این دو جوہر کافر است'
  - 'lang': 'en'
    'text': 'The believer is strong through his will and his reliance (on God); | if he lacks these two, he is an unbeliever.'
- 'id': '010_002_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خیر را او باز میداند ز شر | از نگاہش عالمی زیر و زبر'
  - 'lang': 'en'
    'text': 'He can distinguish between good and evil | a mere look from him can shake the whole world;'
- 'id': '010_002_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کوہسار از ضربت او ریز ریز | در گریبانش ھزاران رستخیز'
  - 'lang': 'en'
    'text': 'his blow can crush a mountain to pieces ; | and he has thousands of resurrections at his command.'
- 'id': '010_002_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا می از میخانۂ من خوردہ ئے | کہنگی را از تماشا بردہ ئے'
  - 'lang': 'en'
    'text': 'Having drunk wine from my tavern, | you have removed everything old from your vision.'
- 'id': '010_002_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در چمن زی مثل بو مستور و فاش | در میان رنگ پاک از رنگ باش'
  - 'lang': 'en'
    'text': 'Live in the garden like smell, both hidden and manifest, | live among colours, but be free from colour.'
- 'id': '010_002_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عصر تو از رمز جان آگاہ نیست | دین او جز حب غیر اﷲ نیست'
  - 'lang': 'en'
    'text': 'Your age is not aware of the secrets of the spirit: | its creed is nothing but love for the other-than-God.'
- 'id': '010_002_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فلسفی این رمز کم فہمیدہ است | فکر او بر آب و گل پیچیدہ است'
  - 'lang': 'en'
    'text': 'Little has the philosopher understood this point: | his thought revolves only round matter.'
- 'id': '010_002_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دیدہ از قندیل دل روشن نکرد | پس ندید الا کبود و سرخ و زرد'
  - 'lang': 'en'
    'text': 'He has not illumined his eyes with the lantern of the heart; | hence he sees nothing but blue, red and yellow.'
- 'id': '010_002_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای خوش آن مردی کہ دل با کس نداد | بند غیر اﷲ را از پا گشاد'
  - 'lang': 'en'
    'text': 'Fortunate is he who never never gave his heart to any one, | and freed his feet from the chains of servitude to the other-than-God.'
- 'id': '010_002_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سر شیری را نفہمد گاو و میش | جز بہ شیران کم بگو اسرار خویش'
  - 'lang': 'en'
    'text': 'What it means to be a lion is beyond the ken of cows and buffaloes; | never reveal your secret except to lions.'
- 'id': '010_002_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'با حریف سفلہ نتوان خورد می | گرچہ باشد پادشاہ روم و ری'
  - 'lang': 'en'
    'text': 'One should not drink wine in the company of a churl, | though he may be king of Rum or Rayy.'
- 'id': '010_002_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یوسف ما را اگر گرگے برد | بہ کہ مردی ناکسی او را خرد'
  - 'lang': 'en'
    'text': 'It is better that our Joseph be taken away by a wolf | than be bought by an unworthy person.'
- 'id': '010_002_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اہل دنیا بی تخیل بی قیاس | بوریا بافان اطلس ناشناس'
  - 'lang': 'en'
    'text': 'People of the world lack reason and imagination | they are weavers of mat and know nothing about satin.'
- 'id': '010_002_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اعجمی مردی چہ خوش شعری سرود | سوزد از تأثیر او جان در وجود'
  - 'lang': 'en'
    'text': 'What a beautiful verse a Persian poet has sung, | Effect of which sets the soul afire:'
- 'id': '010_002_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '’’نالۂ عاشق بگوش مردم دنیا | بانگ مسلمانی و دیار فرنگ است‘‘'
  - 'lang': 'en'
    'text': '"To the ears of the people of the world, the wailing of the lover | is like the cry of the adhan in the land of the Franks."'
- 'id': '010_002_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'معنی دین و سیاست باز گوی | اہل حق را زین دو حکمت باز گوی'
  - 'lang': 'en'
    'text': 'Reveal once again the significance of religion and politics, | tell once again the devotees of the Truth what you understand by them.'
- 'id': '010_002_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '’’غم خور و نان غم افزایان مخور | زانکہ عاقل غم خورد کودک شکر‘‘'
  - 'lang': 'en'
    'text': '"Suffer grief (patiently) and do not eat the bread of those who augment grief; | a wise man suffers grief while a child eats sweets."'
- 'id': '010_002_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رومی | خرقہ خود بار است بر دوش فقیر'
  - 'lang': 'en'
    'text': 'To the Faqir, even his patched-up garment is a burden. | Like breeze you should carry nothing except the smell of roses.'
- 'id': '010_002_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون صبا جز بوی گل سامان مگیر | قلزمی با دشت و در پیہم ستیز'
  - 'lang': 'en'
    'text': 'Are you an ocean? Then be constantly at war with your environment. | Are you a dew-drop? Then drop yourself gently on a rose-petal.'
- 'id': '010_002_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شبنمی خود را بہ گلبرگی بریز | سر حق بر مرد حق پوشیدہ نیست'
  - 'lang': 'en'
    'text': 'The Divine mystery is not hidden from the man of God; | do you know what is the true nature of a believer''s soul?'
- 'id': '010_002_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'روح مؤمن ہیچ میدانی کہ چیست؟ | قطرۂ شبنم کہ از ذوق نمود'
  - 'lang': 'en'
    'text': 'It is a drop of dew which, out of desire for self-manifestation, | unravelled its own knot with its own hands,'
- 'id': '010_002_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عقدۂ خود را بدست خود گشود | از خودی اندر ضمیر خود نشست'
  - 'lang': 'en'
    'text': 'which sat in the depth of its being by dint of selfhood, | which started on its journey from the stillness of the heavens;'
- 'id': '010_002_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رخت خویش از خلوت افلاک بست | رخ سوی دریای بے پایان نکرد'
  - 'lang': 'en'
    'text': 'which did not turn towards the limitless expanse of the ocean, | nor did it hide itself in an oyster ;'
- 'id': '010_002_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خویشتن را در صدف پنہان نکرد | اندر آغوش سحر یکدم تپید'
  - 'lang': 'en'
    'text': 'It palpitated in the lap of the morning for a moment | and then dropped into the mouth of the new-born bud.'
