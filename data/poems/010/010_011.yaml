---
'id': '010_011'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFسیاسیات حاضرہ"
- 'lang': 'en'
  'text': 'PRESENT-DAY POLITICS'
'description': []
'sher':
- 'id': '010_011_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'می کند بند غلامان سخت تر | حریت می خواند او را بی بصر'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_011_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرمی ہنگامۂ جمہور دید | پردہ بر روی ملوکیت کشید'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_011_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سلطنت را جامع اقوام گفت | کار خود را پختہ کرد و خام گفت'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_011_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در فضایش بال و پر نتوان گشود | با کلیدش ہیچ در نتوان گشود'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_011_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت با مرغ قفس ’’ای دردمند | آشیان در خانۂ صیاد بند'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_011_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر کہ سازد آشیان در دشت و مرغ‘‘ | او نباشد ایمن از شاہین و چرغ'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_011_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از فسونش مرغ زیرک دانہ مست | نالہ ہا اندر گلوی خود شکست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_011_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حریت خواہی بہ پیچاکش میفت | تشنہ میر و بر نم تاکش میفت'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_011_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'الحذر از گرمی گفتار او | الحذر از حرف پہلو دار او'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_011_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چشم ہا از سرمہ اش بی نور تر | بندۂ مجبور ازو مجبور تر'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_011_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از شراب ساتگینش الحذر | از قمار بدنشینش الحذر'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_011_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از خودی غافل نگردد مرد حر | حفظ خود کن حب افیونش مخور'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_011_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیش فرعونان بگو حرف کلیم | تا کند ضرب تو دریا را دونیم'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_011_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'داغم از رسوائی این کاروان | در امیر او ندیدم نور جان'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_011_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تن پرست و جاہ مست و کم نگہ | اندرونش بی نصیب از لاالہ'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_011_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در حرم زاد و کلیسا را مرید | پردۂ ناموس ما را بر درید'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_011_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دامن او را گرفتن ابلہی است | سینۂ او از دل روشن تہی است'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_011_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اندرین رہ تکیہ بر خود کن کہ مرد | صید آہو با سگ کوری نکرد'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_011_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آہ از قومی کہ چشم از خویش بست | دل بہ غیر اﷲ داد ، از خود گسست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_011_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا خودی در سینۂ ملت بمرد | کوہ ، کاہی کرد و باد او را ببرد'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_011_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرچہ دارد لاالہ اندر نھاد | از بطون او مسلمانی نزاد'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_011_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنکہ بخشد بی یقینان را یقین | آنکہ لرزد از سجود او زمین'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_011_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنکہ زیر تیغ گوید لاالہ | آنکہ از خونش بروید لاالہ'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_011_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن سرور ، آن سوز مشتاقی نماند | در حرم صاحبدلی باقی نماند'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_011_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای مسلمان اندرین دیر کہن | تا کجا باشی بہ بند اھرمن'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_011_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جہد با توفیق و لذت در طلب | کس نیابد بی نیاز نیم شب'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_011_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زیستن تا کی بہ بحر اندر چو خس | سخت شو چون کوہ از ضبط نفس'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_011_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرچہ دانا حال دل با کس نگفت | از تو درد خویش نتوانم نہفت'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_011_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا غلامم در غلامی زادہ ام | ز آستان کعبہ دور افتادہ ام'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_011_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون بنام مصطفی خوانم درود | از خجالت آب می گردد وجود'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_011_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق میگوید کہ ای محکوم غیر | سینۂ تو از بتان مانند دیر'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_011_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا نداری از محمد رنگ و بو | از درود خود میالا نام او'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_011_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از قیام بی حضور من مپرس | از سجود بی سرور من مپرس'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_011_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جلوۂ حق گرچہ باشد یک نفس | قسمت مردان آزاد است و بس'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_011_035'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مردی آزادے چو آید در سجود | در طوافش گرم رو چرخ کبود'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_011_036'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ما غلامان از جلالش بیخبر | از جمال لازوالش بیخبر'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_011_037'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از غلامی لذت ایمان مجو | گرچہ باشد حافظ قرآن ، مجو'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_011_038'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مؤمن است و پیشۂ او آزری است | دین و عرفانش سراپا کافری است'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_011_039'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در بدن داری اگر سوز حیات | ہست معراج مسلمان در صلوت'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_011_040'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ور ندارے خون گرم اندر بدن | سجدۂ تو نیست جز رسم کہن'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_011_041'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عید آزادان شکوہ ملک و دین | عید محکومان ھجوم مؤمنین'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
