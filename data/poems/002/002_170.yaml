---
'id': '002_170'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Bal%20e%20Jibreel/377-%20Shahin.mp3'
'heading':
- 'lang': 'ur'
  'text': 'شاہيں'
- 'lang': 'en'
  'text': 'THE EAGLE'
'description': []
'sher':
- 'id': '002_170_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کيا ميں نے اس خاک داں سے کنارا | جہاں رزق کا نام ہے آب و دانہ'
  - 'lang': 'en'
    'text': 'I have turned away from that place on earth | Where sustenance takes the form of grain and water.'
  - 'lang': 'ro'
    'text': 'Kiya Mein Ne Uss Khakdan Se Kinara | Jahan Rizq Kanaam Hai Aab-o-Dana'
- 'id': '002_170_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بياباں کي خلوت خوش آتي ہے مجھ کو | ازل سے ہے فطرت مري راہبانہ'
  - 'lang': 'en'
    'text': 'The solitude of the wilderness pleases me— | By nature I was always a hermit—'
  - 'lang': 'ro'
    'text': 'Bayaban Ki Khalwat Khush Ati Hai Mujh Ko | Azal Se Hai Fitrat Meri Rahbana'
- 'id': '002_170_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ باد بہاري ، نہ گلچيں ، نہ بلبل | نہ بيماري نغمہ عاشقانہ'
  - 'lang': 'en'
    'text': 'No spring breeze, no one plucking roses, no nightingale, | And no sickness of the songs of love!'
  - 'lang': 'ro'
    'text': 'Na Bad-e-Bahari, Na Gulcheen, Na Bulbul | Na Beemari-e-Naghma-e-Ashiqana'
- 'id': '002_170_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خيابانيوں سے ہے پرہيز لازم | ادائيں ہيں ان کي بہت دلبرانہ'
  - 'lang': 'en'
    'text': 'One must shun the garden‐dwellers— | They have such seductive charms!'
  - 'lang': 'ro'
    'text': 'Khayabanion Se Hai Parhaiz Lazim | Adaen Hain In Ki Bohat Dilbarana'
- 'id': '002_170_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہوائے بياباں سے ہوتي ہے کاري | جواں مرد کي ضربت غازيانہ'
  - 'lang': 'en'
    'text': 'The wind of the desert is what gives | The stroke of the brave youth fighting in battle its effect.'
  - 'lang': 'ro'
    'text': 'Hawa-e-Bayaban Se Hoti Hai Kari | Jawan Mard Ki Zarbat-e-Ghaziyana'
- 'id': '002_170_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حمام و کبوتر کا بھوکا نہيں ميں | کہ ہے زندگي باز کي زاہدانہ'
  - 'lang': 'en'
    'text': 'I am not hungry for pigeon or dove— | For renunciation is the mark of an eagle’s life.'
  - 'lang': 'ro'
    'text': 'Hamam-o-Kabootar Ka Bhooka Nahin Main | Ke Hai Zindagi Baaz Ki Zahidana'
- 'id': '002_170_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جھپٹنا ، پلٹنا ، پلٹ کر جھپٹنا | لہو گرم رکھنے کا ہے اک بہانہ'
  - 'lang': 'en'
    'text': 'To swoop, withdraw and swoop again | Is only a pretext to keep up the heat of the blood.'
  - 'lang': 'ro'
    'text': 'Jhapatna, Palatna, Palat Kar Jhapatna | Lahoo Garam Rakhne Ka Hai Ek Bahana'
- 'id': '002_170_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ پورب ، يہ پچھم چکوروں کي دنيا | مرا نيلگوں آسماں بيکرانہ'
  - 'lang': 'en'
    'text': 'East and West ‐these belong to the world of the pheasant, | The blue sky—vast, boundless—is mine!'
  - 'lang': 'ro'
    'text': 'Ye Poorab, Ye Pacham Chakoron Ki Dunya | Mera Neelgun Asman Baikarana'
- 'id': '002_170_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پرندوں کي دنيا کا درويش ہوں ميں | کہ شاہيں بناتا نہيں آشيانہ'
  - 'lang': 'en'
    'text': 'I am the dervish of the kingdom of birds— | The eagle does not make nests.'
  - 'lang': 'ro'
    'text': 'Prindon Ki Dunya Ka Dervaish Hun Mein | Ke Shaheen Banata Nahin Ashiyana'
