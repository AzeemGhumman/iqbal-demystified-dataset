---
'id': '002_119'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Bal%20e%20Jibreel/315-%20Dua.mp3'
'heading':
- 'lang': 'ur'
  'text': 'دعا (مسجد قرطبہ ميں لکھي گئي)'
- 'lang': 'en'
  'text': 'A Prayer'
'description':
- 'lang': 'en'
  'text': '(Written in the Mosque of Cordoba)'
'sher':
- 'id': '002_119_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے يہي ميري نماز ، ہے يہي ميرا وضو | ميري نواؤں ميں ہے ميرے جگر کا لہو'
  - 'lang': 'en'
    'text': 'My invocations are sincere and true, | They form my ablutions and prayers due.'
  - 'lang': 'ro'
    'text': 'Hai Yehi Meri Namaz, Hai Yehi Mera Wazu | Meri Nawaon Mein Hai Mere Jigar Ka Lahoo'
- 'id': '002_119_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صحبت اہل صفا ، نور و حضور و سرور | سر خوش و پرسوز ہے لالہ لب آبجو'
  - 'lang': 'en'
    'text': 'One glance of guide such joy and warmth can grant, | On marge of stream can bloom the tulip plant.'
  - 'lang': 'ro'
    'text': 'Sohbat-e-Ahl-e-Safa, Noor-o-Huzoor-o-Suroor | Sur Khush-o-Pursouz Hai Lala Lab-e-Abjoo'
- 'id': '002_119_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'راہ محبت ميں ہے کون کسي کا رفيق | ساتھ مرے رہ گئي ايک مري آرزو'
  - 'lang': 'en'
    'text': 'One has no comrade on Love’s journey long | Save fervent zeal, and passion great and strong.'
  - 'lang': 'ro'
    'text': 'Rah-e-Mohabbat Mein Hai Kon Kisi Ka Rafeeq | Sath Mere Reh Gyi Aik Meri Arzoo'
- 'id': '002_119_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميرا نشيمن نہيں درگہ مير و وزير | ميرا نشيمن بھي تو ، شاخ نشيمن بھي تو'
  - 'lang': 'en'
    'text': 'O God, at gates of rich I do not bow, | You are my dwelling place and nesting bough.'
  - 'lang': 'ro'
    'text': 'Mera Nasheeman Nahin Dargah-e-Meer-o-Wazeer | Mera Nasheman Bhi Tu, Shakh-e-Nasheman Bhi Tu'
- 'id': '002_119_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تجھ سے گريباں مرا مطلع صبح نشور | ''تجھ سے مرے سينے ميں آتش ''اللہ ھو'
  - 'lang': 'en'
    'text': 'Your Love in my breast burns like Doomsday morn, | The cry, He is God, on my lips is born.'
  - 'lang': 'ro'
    'text': 'Tujh Se Greban Mera Matla-e-Subah-e-Nashoor | Tujh Se Mere Seene Mein Atish-e-‘Allah Hoo’'
- 'id': '002_119_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تجھ سے مري زندگي سوز و تب و درد و داغ | تو ہي مري آرزو ، تو ہي مري جستجو'
  - 'lang': 'en'
    'text': 'Your Love, makes me God, fret with pain and pine, | You are the only quest and aim of mine.'
  - 'lang': 'ro'
    'text': 'Tujh Se Meri Zindagi Souz-o-Tab-o-Dard-o-Dagh | Tu Hi Meri Arzoo, Tu Hi Meri Justujoo'
- 'id': '002_119_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پاس اگر تو نہيں ، شہر ہے ويراں تمام | تو ہے تو آباد ہيں اجڑے ہوئے کاخ و کو'
  - 'lang': 'en'
    'text': 'Without You town appears devoid of life, | When present, same town appears astir with strife.'
  - 'lang': 'ro'
    'text': 'Pas Agar Tu Nahin, Shehar Hai Weeran Tamam | Tu Hai To Abad Hain Ujhre Huwe Kakh-o-Koo'
- 'id': '002_119_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پھر وہ شراب کہن مجھ کو عطا کہ ميں | ڈھونڈ رہا ہوں اسے توڑ کے جام و سبو'
  - 'lang': 'en'
    'text': 'For wine of gnosis I request and ask, | To get some dregs I break the cup and glass.'
  - 'lang': 'ro'
    'text': 'Phir Woh Sharab-e-Kuhan Mujh Ko Ata Kar Ke Main | Dhoond Raha Hun Usse, Torh Ke Jaam-o-Saboo'
- 'id': '002_119_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چشم کرم ساقيا! دير سے ہيں منتظر | جلوتيوں کے سبو ، خلوتيوں کے کدو'
  - 'lang': 'en'
    'text': 'The mystics’ gourds and commons’ pitchers wait | For liquor of your Grace and Bounty great.'
  - 'lang': 'ro'
    'text': 'Chashm-e-Karam Saqiya! Dair Se Hain Mutazir | Jalwaton Ke Saboo, Khalwaton Ke Kidoo'
- 'id': '002_119_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تيري خدائي سے ہے ميرے جنوں کو گلہ | !اپنے ليے لامکاں ، ميرے ليے چار سو'
  - 'lang': 'en'
    'text': 'Against Your godhead I have a genuine plaint, | For You the Spaceless, while for me restraint.'
  - 'lang': 'ro'
    'text': 'Teri Khudai Se Hai Mere Junoon Ko Gilla | Apne Liye La-Makan, Mere Liye Char Soo!'
- 'id': '002_119_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فلسفہ و شعر کي اور حقيقت ہے کيا | حرف تمنا ، جسے کہہ نہ سکيں رو برو'
  - 'lang': 'en'
    'text': 'Both verse and wisdom indicate the way | Which longing face to face can not convey.'
  - 'lang': 'ro'
    'text': 'Falsafa-o-Shair Ki Aur Haqiqat Hai Kya | Harf-e-Tamana, Jise Keh Na Sakain Roo-Ba-Roo'
