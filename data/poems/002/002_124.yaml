---
'id': '002_124'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/05-06.mp3'
'heading':
- 'lang': 'ur'
  'text': 'طارق کي دعا'
- 'lang': 'en'
  'text': 'TARIQ’S PRAYER'
'description':
- 'lang': 'en'
  'text': '(In the Battlefield of Andalusia)'
'sher':
- 'id': '002_124_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ غازي ، يہ تيرے پر اسرار بندے | جنھيں تو نے بخشا ہے ذوق خدائي'
  - 'lang': 'en'
    'text': 'These warriors, victorious, | These worshippers of Thine,'
  - 'lang': 'ro'
    'text': 'Ye Ghazi, Ye Tere Purisrar Bande | Jinhain Tu Ne Bakhsha Hai Zuaq-e-Khudai'
- 'id': '002_124_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دو نيم ان کي ٹھوکر سے صحرا و دريا | سمٹ کر پہاڑ ان کي ہيبت سے رائي'
  - 'lang': 'en'
    'text': 'Whom Thou hast granted the will | To win power in Thy name;'
  - 'lang': 'ro'
    'text': 'Do-Neem In Ki Thoukar Se Sehra-o-Darya | Simat Kar Pahar In Ki Haibat Se Rayi'
- 'id': '002_124_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دو عالم سے کرتي ہے بيگانہ دل کو | عجب چيز ہے لذت آشنائي'
  - 'lang': 'en'
    'text': 'Who cleave rivers and woods in twain, | Whose terror turns mountains into dust;'
  - 'lang': 'ro'
    'text': 'Do Alam Se Karti Hai Baigana Dil Ko | Ajab Cheez Hai Lazzat-e-Ashnayi'
- 'id': '002_124_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شہادت ہے مطلوب و مقصود مومن | نہ مال غنيمت نہ کشور کشائي'
  - 'lang': 'en'
    'text': 'They care not for the world; | They care not for its pleasures;'
  - 'lang': 'ro'
    'text': 'Shahadat Hai Matloob-o-Maqsood-e-Momin | Na Maal-e-Ghanimat Na Kishwar Kushayi'
- 'id': '002_124_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خياباں ميں ہے منتظر لالہ کب سے | قبا چاہيے اس کو خون عرب سے'
  - 'lang': 'en'
    'text': 'In their passion, in their zeal, | In their love for Thee, O Lord,'
  - 'lang': 'ro'
    'text': 'Khayaban Mein Hai Muntazir Lala Kab Se | Qaba Chahye Iss Ko Khoon-e-Arab Se'
- 'id': '002_124_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کيا تو نے صحرا نشينوں کو يکتا | خبر ميں ، نظر ميں ، اذان سحر ميں'
  - 'lang': 'en'
    'text': 'They aim at martyrdom, | Not the rule of the earth.'
  - 'lang': 'ro'
    'text': 'Kiya Tu Ne Sehra Nasheenon Ko Yakta | Khabar Mein, Nazar Mein, Azan-e-Sehar Mein'
- 'id': '002_124_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'طلب جس کي صديوں سے تھي زندگي کو | وہ سوز اس نے پايا انھي کے جگر ميں'
  - 'lang': 'en'
    'text': 'Thou hast united warring tribes, | In thought, in deed, in prayer.'
  - 'lang': 'ro'
    'text': 'Talab Jis Ki Sadiyon Se Thi Zindagi Ko | Woh Souz Iss Ne Paya Inhi Ke Jigar Mein'
- 'id': '002_124_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کشاد در دل سمجھتے ہيں اس کو | ہلاکت نہيں موت ان کي نظر ميں'
  - 'lang': 'en'
    'text': 'The burning fire that life had sought | For centuries, was found in them at last.'
  - 'lang': 'ro'
    'text': 'Kushad-e-Dar-e-Dil Samajhte Hain Iss Ko | Halakat Nahin Mout In Ki Nazar Mein'
- 'id': '002_124_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل مرد مومن ميں پھر زندہ کر دے | وہ بجلي کہ تھي نعرہ لاتذر ، ميں'
  - 'lang': 'en'
    'text': 'They think of death, not as life’s end, | But as the ennobling of the heart.'
  - 'lang': 'ro'
    'text': 'Dil-e-Mard-e-Momin Mein Phir Zinda Kar De | Woh Bijli Ke Thi Na’ara-e-‘LA TAZAR’ Mein'
- 'id': '002_124_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عزائم کو سينوں ميں بيدار کردے | !نگاہ مسلماں کو تلوار کردے'
  - 'lang': 'en'
    'text': 'Awaken in them an iron will, | And make their eye a sharpened sword.'
  - 'lang': 'ro'
    'text': 'Aza’im Ko Seenon Mein Baidar-e-Kar De | Nigah-e-Musalman Ko Talwar Kar De!'
