---
'id': '002_026'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Bal%20e%20Jibreel/241-%20Dil%20sooz%20se.mp3'
'heading':
- 'lang': 'ur'
  'text': 'دل سوز سے خالي ہے ، نگہ پاک نہيں ہے'
- 'lang': 'en'
  'text': 'Of passion’s glow your heart is blank'
'description': []
'sher':
- 'id': '002_026_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل سوز سے خالي ہے ، نگہ پاک نہيں ہے | پھر اس ميں عجب کيا کہ تو بے باک نہيں ہے'
  - 'lang': 'en'
    'text': 'Of passion’s glow your heart is blank, Your glances are not chaste and frank: | To wonder at then there is naught, That bold and dauntless you are not.'
  - 'lang': 'ro'
    'text': 'Dil Souz Se Khali Hai, Nigah Paak Nahin Hai | Phir Iss Mein Ajab Kya Ke Tu Be-Baak Nahin Hai'
- 'id': '002_026_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے ذوق تجلي بھي اسي خاک ميں پنہاں | غافل! تو نرا صاحب ادراک نہيں ہے'
  - 'lang': 'en'
    'text': 'A longing strong for God’s display, Is also hid in self‐same clay: | O heedless man, let this be known, Brains alone you do not own.'
  - 'lang': 'ro'
    'text': 'Hai Zauq-E-Tajali Bhi Issi Khaak Mein Pinhan | Ghafil! Tu Nira Sahib-E-Adraak Nahin Hai'
- 'id': '002_026_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ آنکھ کہ ہے سرم ہ افرنگ سے روشن | پرکار و سخن ساز ہے ، نم ناک نہيں ہے'
  - 'lang': 'en'
    'text': 'The eye whose light and luster rest, On collyrium brought from West: | Is full of art, conceit and show, It gets not wet at others’ woe.'
  - 'lang': 'ro'
    'text': 'Who Ankh Ke Hai Surma’ay Afrang Se Roshan | Purkaar-O-Sukhan Saaz Hai, Nam Naak Nahin Hai'
- 'id': '002_026_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کيا صوفي و ملا کو خبر ميرے جنوں کي | ان کا سر دامن بھي ابھي چاک نہيں ہے'
  - 'lang': 'en'
    'text': 'How can the priest and monk assess, The height of craze that I possess? | still sound the hems of robes they wear, Which have no rifts and know no tear.'
  - 'lang': 'ro'
    'text': 'Kya Sufi-O-Mullah Ko Khabar Mere Junoon Ki | Un Ka Sar-E-Daman Bhi Abhi Chaak Nahin Hai'
- 'id': '002_026_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کب تک رہے محکومي انجم ميں مري خاک | يا ميں نہيں ، يا گردش افلاک نہيں ہے'
  - 'lang': 'en'
    'text': 'How long the stars shall hold their sway, On fate of man, sprung from clay? | Either bereft of life I drop, Or the Wheel of Fate must stop.'
  - 'lang': 'ro'
    'text': 'Kab Tak Rahe Mehkoomi-E-Anjum Mein Meri Khaak | Ya Main Nahin, Ya Gardish-E-Aflaak Nahin Hai'
- 'id': '002_026_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بجلي ہوں ، نظر کوہ و بياباں پہ ہے مري | ميرے ليے شاياں خس و خاشاک نہيں ہے'
  - 'lang': 'en'
    'text': 'Lightning I am and keep my eye, On waste and hill that reach the sky: | Heaps of straw and mounds of dust, Too low they are, avoid I must.'
  - 'lang': 'ro'
    'text': 'Bijli Hun, Nazar Koh-O-Bayanbaan Pe Hai Meri | Mere Liye Shayan-E-Khas-O-Khashaak Nahin Hai'
- 'id': '002_026_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عالم ہے فقط مومن جاں باز کي ميراث | !مومن نہيں جو صاحب لولاک نہيں ہے'
  - 'lang': 'en'
    'text': 'That godly man gets world’s bequest, Who risks his life in ceaseless quest: | That man no Faith can claim at all, Who lives not up to Prophet’s call.'
  - 'lang': 'ro'
    'text': 'Alam Hai Faqat Momin-E-Jaan Baaz Ki Miras | Momin Nahin Jo Sahib-E-Loulaak Nahin Hai !'
