---
'id': '002_123'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Bal%20e%20Jibreel/321-%20Haspaaniah.mp3'
'heading':
- 'lang': 'ur'
  'text': 'ہسپانيہ'
- 'lang': 'en'
  'text': 'Spain'
'description':
- 'lang': 'en'
  'text': '(Written in Spain—on the way back)'
'sher':
- 'id': '002_123_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہسپانيہ تو خون مسلماں کا اميں ہے | مانند حرم پاک ہے تو ميري نظر ميں'
  - 'lang': 'en'
    'text': 'Spain! You are the trustee of the Muslim blood: | In my eyes you are sanctified like the Harem.'
  - 'lang': 'ro'
    'text': 'Haspania Tu Khoon-e-Musalman Ka Ameen Hai | Manind-e-Haram Pak Hai Tu Meri Nazar Mein.'
- 'id': '002_123_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پوشيدہ تري خاک ميں سجدوں کے نشاں ہيں | خاموش اذانيں ہيں تري باد سحر ميں'
  - 'lang': 'en'
    'text': 'Prints of prostration lie hidden in your dust, | Silent calls to prayers in your morning air.'
  - 'lang': 'ro'
    'text': 'Poshida Teri Khak Mein Sajdon Ke Nishan Hain | Khamosh Azanain Hain Teri Baad-e-Sehar Mein'
- 'id': '002_123_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'روشن تھيں ستاروں کي طرح ان کي سنانيں | خيمے تھے کبھي جن کے ترے کوہ و کمر ميں'
  - 'lang': 'en'
    'text': 'In your hills and vales were the tents of those, | The tips of whose lances were bright like the stars.'
  - 'lang': 'ro'
    'text': 'Roshan Thin Sitaron Ki Tarah In Ki Sananain | Khaime The Kabhi Jin Ke Tere Koh-o-Qamar Mein'
- 'id': '002_123_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پھر تيرے حسينوں کو ضرورت ہے حنا کي؟ | !باقي ہے ابھي رنگ مرے خون جگر ميں'
  - 'lang': 'en'
    'text': 'Is more henna needed by your pretties? | My lifeblood can give them some colour!'
  - 'lang': 'ro'
    'text': 'Phir Tere Haseenon Ko Zaroorat Hai Hina Ki? | Baqi Hai Abhi Rang Mere Khoon-e-Jigar Mein !'
- 'id': '002_123_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کيونکر خس و خاشاک سے دب جائے مسلماں | مانا ، وہ تب و تاب نہيں اس کے شرر ميں'
  - 'lang': 'en'
    'text': 'How can a Muslim be put down by the straw and grass, | Even if his flame has lost its heat and fire!'
  - 'lang': 'ro'
    'text': 'Kyun Khs-o-Khashaak Se Dab Jaye Musalman | Mana, Woh Tab-e-Taab Nahin Iss Ke Sharar Mein'
- 'id': '002_123_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غرناطہ بھي ديکھا مري آنکھوں نے و ليکن | تسکين مسافر نہ سفر ميں نہ حضر ميں'
  - 'lang': 'en'
    'text': 'My eyes watched Granada as well, | But the traveller’s content neither in journey nor in rest:'
  - 'lang': 'ro'
    'text': 'Garnata Bhi Dekha Meri Ankhon Ne Walekin | Taskeen-e-Musafir Na Safar Mein Na Hazr Mein'
- 'id': '002_123_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ديکھا بھي دکھايا بھي ، سنايا بھي سنا بھي | !ہے دل کي تسلي نہ نظر ميں ، نہ خبر ميں'
  - 'lang': 'en'
    'text': 'I saw as well as showed, I spoke as well as listened, | Neither seeing nor learning brings calm to the heart!'
  - 'lang': 'ro'
    'text': 'Dekha Bhi Dikhaya Bhi, Sunaya Bhi Suna Bhi | Hai Dil Ki Tasalli Na Nazar Mein, Na Khabar Mein!'
