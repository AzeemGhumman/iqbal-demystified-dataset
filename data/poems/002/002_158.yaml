---
'id': '002_158'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/05-40.mp3'
'heading':
- 'lang': 'ur'
  'text': 'سنيما'
- 'lang': 'en'
  'text': 'CINEMA'
'description': []
'sher':
- 'id': '002_158_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہي بت فروشي ، وہي بت گري ہے | سنيما ہے يا صنعت آزري ہے'
  - 'lang': 'en'
    'text': 'Cinema—or new fetish‐fashioning, | Idol‐making and mongering still?'
  - 'lang': 'ro'
    'text': 'Wohi Bot Faroshi, Wohi Bot Gari Hai | Cinema Hai Ya San’at-e-Azari Hai'
- 'id': '002_158_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ صنعت نہ تھي ، شيوئہ کافري تھا | يہ صنعت نہيں ، شيوئہ ساحري ہے'
  - 'lang': 'en'
    'text': 'Art, men called that olden voodoo— | Art, they call this mumbo‐jumbo;'
  - 'lang': 'ro'
    'text': 'Woh San’at Na Thi, Shewa-e-Kafiri Tha | Ye San’at Nahin, Shewa-e-Sahiri Hai'
- 'id': '002_158_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ مذہب تھا اقوام عہد کہن کا | يہ تہذيب حاضر کي سوداگري ہے'
  - 'lang': 'en'
    'text': 'That—antiquityʹs poor religion: | This—modernityʹs pigeon‐plucking;'
  - 'lang': 'ro'
    'text': 'Woh Mazhab Tha Aqwam-e-Ehd-e-Kuhan Ka | Ye Tehzeeb-e-Hazir Ki Soudagari Hai'
- 'id': '002_158_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ دنيا کي مٹي ، يہ دوزخ کي مٹي | وہ بت خانہ خاکي ، يہ خاکستري ہے'
  - 'lang': 'en'
    'text': 'That—earthʹs soil: this—soil of Hades; | Dust, their temple; ashes, ours.'
  - 'lang': 'ro'
    'text': 'Woh Dunya Ki Mitti, Ye Dozkh Ki Mitti | Woh Bot Khana Khaki, Ye Khakastari Hai'
