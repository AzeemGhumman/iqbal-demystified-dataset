---
'id': '002_125'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Bal%20e%20Jibreel/325-%20Lenin.mp3'
'heading':
- 'lang': 'ur'
  'text': 'لينن'
- 'lang': 'en'
  'text': 'LENIN BEFORE GOD'
'description': []
'sher':
- 'id': '002_125_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اے انفس و آفاق ميں پيدا ترے آيات | حق يہ ہے کہ ہے زندہ و پائندہ تري ذات'
  - 'lang': 'en'
    'text': 'All space and all that breathes bear witness; truth | It is indeed; Thou art, and dost remain.'
  - 'lang': 'ro'
    'text': 'Ae Anfus-o-Afaq Mein Paida Tere Ayaat | Haq Ye Hai Ke Hai Zinda-o-Paenda Teri Zaat'
- 'id': '002_125_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميں کيسے سمجھتا کہ تو ہے يا کہ نہيں ہے | ہر دم متغير تھے خرد کے نظريات'
  - 'lang': 'en'
    'text': 'How could I know that God was or was not, | Where Reason''s reckonings shifted hour by hour?'
  - 'lang': 'ro'
    'text': 'Main Kaise Samajhta Ke Tu Hai Ya Ke Nahin Hai | Har Dam Mutaghyyar The Khird Ke Nazariyat'
- 'id': '002_125_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'محرم نہيں فطرت کے سرود ازلي سے | بينائے کواکب ہو کہ دانائے نباتات'
  - 'lang': 'en'
    'text': 'The peerer at planets, the counter-up of plants, | Heard nothing there of Nature''s infinite music;'
  - 'lang': 'ro'
    'text': 'Mehram Nahin Fitrat Ke Sarood-e-Azali Se | Beenaye Kawakib Ho Ke Dana’ay Nabataat'
- 'id': '002_125_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آج آنکھ نے ديکھا تو وہ عالم ہوا ثابت | ميں جس کو سمجھتا تھا کليسا کے خرافات'
  - 'lang': 'en'
    'text': 'To-day I witnessing acknowledge realms | That I once thought the mummery of the Church.'
  - 'lang': 'ro'
    'text': 'Aj Ankh Ne Dekha To Woh Alam Huwa Sabit | Main Jis Ko Samajhta Tha Kalisa Ke Khurafat'
- 'id': '002_125_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہم بند شب و روز ميں جکڑے ہوئے بندے | !تو خالق اعصار و نگارندہ آنات'
  - 'lang': 'en'
    'text': 'We, manacled in the chains of day and night! | Thou, moulder of all time''s atoms, builder of aeons'
  - 'lang': 'ro'
    'text': 'Hum Band-e-Shab-o-Roz Mein Jakre Huwe Bande | Tu Khaliq-e-Aasaar-o-Nigarindah’ay Aanat !'
- 'id': '002_125_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اک بات اگر مجھ کو اجازت ہو تو پوچھوں | حل کر نہ سکے جس کو حکيموں کے مقالات'
  - 'lang': 'en'
    'text': 'Let me have leave to ask this question, one | Not answered by the subtleties of the schools,'
  - 'lang': 'ro'
    'text': 'Ek Baat Agar Mujh Ko Ijazat Ho To Puchun | Hal Kar Na Sake Jis Ko Hakeemon Ke Maqalat'
- 'id': '002_125_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جب تک ميں جيا خيمہ افلاک کے نيچے | کانٹے کي طرح دل ميں کھٹکتي رہي يہ بات'
  - 'lang': 'en'
    'text': 'That while I lived under the sky-tent''s roof | Like a thorn rankled in my heart, and made'
  - 'lang': 'ro'
    'text': 'Jab Tak Mein Jiya Khaima-e-Aflak Ke Neeche | Kante Ki Tarah Dil Mein Khatakti Rahi Ye Baat'
- 'id': '002_125_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفتار کے اسلوب پہ قابو نہيں رہتا | جب روح کے اندر متلاطم ہوں خيالات'
  - 'lang': 'en'
    'text': 'Such chaos in my soul of all its thoughts | I could not keep my tumbling words in bounds.'
  - 'lang': 'ro'
    'text': 'Guftar Ke Asloob Pe Qaboo Nahin Rehta | Jab Rooh Ke Andar Mutaltum Hon Khayalat'
- 'id': '002_125_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ کون سا آدم ہے کہ تو جس کا ہے معبود | وہ آدم خاکي کہ جو ہے زير سماوات؟'
  - 'lang': 'en'
    'text': 'Oh, of what mortal race art Thou the God? | Those creatures formed of dust beneath these heavens?'
  - 'lang': 'ro'
    'text': 'Woh Kon Sa Adam Hai Ke Tu Jis Ka Maabood | Woh Adam-e-Khaki Ke Jo Hai Zair-e-Samawat?'
- 'id': '002_125_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مشرق کے خداوند سفيدان فرنگي | مغرب کے خداوند درخشندہ فلزات'
  - 'lang': 'en'
    'text': 'Europe''s pale checks are Asia''s pantheon, | And Europe''s pantheon her glittering metals.'
  - 'lang': 'ro'
    'text': 'Mashriq Ke Khudawand Saifedan-e-Farangi | Maghrib Ke Khudawand Darakhshandah Filzaat'
- 'id': '002_125_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يورپ ميں بہت روشني علم و ہنر ہے | حق يہ ہے کہ بے چشمہ حيواں ہے يہ ظلمات'
  - 'lang': 'en'
    'text': 'A blaze of art and science lights the West | With darkness that no Fountain of Life dispels;'
  - 'lang': 'ro'
    'text': 'Yourap Mein Bohat Roshani-e-Ilm-o-Hunar Hai | Haq Ye Hai Ke Be-Chashma’ay Haiwan Hai Ye Zulmat'
- 'id': '002_125_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رعنائي تعمير ميں ، رونق ميں ، صفا ميں | گرجوں سے کہيں بڑھ کے ہيں بنکوں کي عمارات'
  - 'lang': 'en'
    'text': 'In high-reared grace, in glory and in grandeur, | The towering Bank out-tops the cathedral roof;'
  - 'lang': 'ro'
    'text': 'Raanayi-e-Tameer Mein, Ronaq Mein, Safa Mein | Girjon Se Kahin Barh Ke Hain Bankon Ki Amarat'
- 'id': '002_125_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ظاہر ميں تجارت ہے ، حقيقت ميں جوا ہے | سود ايک کا لاکھوں کے ليے مرگ مفاجات'
  - 'lang': 'en'
    'text': 'What they call commerce is a game of dice | For one, profit, for millions swooping death.'
  - 'lang': 'ro'
    'text': 'Zahir Mein Tajarat Hai, Haqiqat Mein Juwa Hai | Sood Aik Ka Lakhon Ke Liye Marg-e-Mafajat'
- 'id': '002_125_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ علم ، يہ حکمت ، يہ تدبر ، يہ حکومت | پيتے ہيں لہو ، ديتے ہيں تعليم مساوات'
  - 'lang': 'en'
    'text': 'There science, philosophy, scholarship, government, | Preach man''s equality and drink men''s blood;'
  - 'lang': 'ro'
    'text': 'Ye Ilm, Ye Hikmat, Ye Tadabur, Ye Hukumat | Peete Hain Lahoo, Dete Hain Taleem-e-Masawat'
- 'id': '002_125_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بے کاري و عرياني و مے خواري و افلاس | کيا کم ہيں فرنگي مدنيت کے فتوحات'
  - 'lang': 'en'
    'text': 'Naked debauch, and want, and unemployment | Are these mean triumphs of the Frankish arts'
  - 'lang': 'ro'
    'text': 'Bekari-o-Uryani-o-Maikhawari-o-Iflaas | Kya Kaam Hain Farangi Madniyat Ke Fatuhaat'
- 'id': '002_125_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ قوم کہ فيضان سماوي سے ہو محروم | حد اس کے کمالات کي ہے برق و بخارات'
  - 'lang': 'en'
    'text': 'Denied celestial grace a nation goes | No further than electricity or steam'
  - 'lang': 'ro'
    'text': 'Woh Qoum Ke Faizan-e-Samawi Se Ho Mehroom | Had Uss Ke Kamalaat Ki Hai Barq-o-Bukharaat'
- 'id': '002_125_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے دل کے ليے موت مشينوں کي حکومت | احساس مروت کو کچل ديتے ہيں آلات'
  - 'lang': 'en'
    'text': 'Death to the heart, machines stand sovereign, | Engines that crush all sense of human kindness.'
  - 'lang': 'ro'
    'text': 'Hai Dil Ke Liye Mout Machinon Ki Hukumat | Ehsas-e-Marawwat Ko Kuchal Dete Hain Aalaat'
- 'id': '002_125_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آثار تو کچھ کچھ نظر آتے ہيں کہ آخر | تدبير کو تقدير کے شاطر نے کيا مات'
  - 'lang': 'en'
    'text': '-Yet signs are counted here and there that Fate, | The chess-player has check-mated all their cunning.'
  - 'lang': 'ro'
    'text': 'Asaar To Kuch Kuch Nazar Ate Hain Ke Akhir | Tadbeer Ko Taqdeer Ke Shatar Ne Kiya Maat'
- 'id': '002_125_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميخانے کي بنياد ميں آيا ہے تزلزل | بيٹھے ہيں اسي فکر ميں پيران خرابات'
  - 'lang': 'en'
    'text': 'The Tavern shakes, its warped foundations crack, | The Old Men of Europe sit there numb with fear;'
  - 'lang': 'ro'
    'text': 'Maikhane Ki Bunyad Mein Aya Hai Tazalzul | Baithe Hain Issi Fikar Mein Peeran-e-Kharabat'
- 'id': '002_125_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چہروں پہ جو سرخي نظر آتي ہے سر شام | يا غازہ ہے يا ساغر و مينا کي کرامات'
  - 'lang': 'en'
    'text': 'What twilight flush is left those faces now | Is paint and powder, or lent by flask and cup.'
  - 'lang': 'ro'
    'text': 'Chehron Pe Jo Surkhi Nazar Ati Hai Sar-e-Shaam | Ya Ghazah Hai Ya Saghir-o-Meena Ki Karamat'
- 'id': '002_125_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو قادر و عادل ہے مگر تيرے جہاں ميں | ہيں تلخ بہت بندہ مزدور کے اوقات'
  - 'lang': 'en'
    'text': 'Omnipotent, righteous, Thou; but bitter the hours, | Bitter the labourer''s chained hours in Thy world!'
  - 'lang': 'ro'
    'text': 'Tu Qadir-o-Adil Hai Magar Tere Jahan Mein | Hain Talakh Bohat Banda’ay Mazdoor Ke Auqat'
- 'id': '002_125_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کب ڈوبے گا سرمايہ پرستي کا سفينہ؟ | دنيا ہے تري منتظر روز مکافات'
  - 'lang': 'en'
    'text': 'When shall this galley of gold''s dominion founder? | Thy world Thy day of wrath, Lord, stands and waits.'
  - 'lang': 'ro'
    'text': 'Kab Doobe Ga Sarmaya Prasti Ka Safina? | Dunya Hai Teri Muntazir-e-Roz-e-Makafat !'
