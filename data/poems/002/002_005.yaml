---
'id': '002_005'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Bal%20e%20Jibreel/210-%20Ghazliaat%20(Kia%20Ishq%20Aik%20Zindagi-e-Mustaar%20Ka).mp3'
'heading':
- 'lang': 'ur'
  'text': 'کيا عشق ايک زندگي مستعار کا'
- 'lang': 'en'
  'text': 'What avails love when life is so ephemeral?'
'description': []
'sher':
- 'id': '002_005_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کيا عشق ايک زندگي مستعار کا | کيا عشق پائدار سے ناپائدار کا'
  - 'lang': 'en'
    'text': 'What avails love when life is so ephemeral? | What avaiIs a mortal’s love for the immortal?'
  - 'lang': 'ro'
    'text': 'Kya Ishq Aik Zindagi-e-Mastaar Ka | Kya Ishq Paidar Se Na-Paidar Ka'
- 'id': '002_005_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ عشق جس کي شمع بجھا دے اجل کي پھونک | اس ميں مزا نہيں تپش و انتظار کا'
  - 'lang': 'en'
    'text': 'Love that is snuffed out by death’s passing blast | Love without the pain, the passion that consumes?'
  - 'lang': 'ro'
    'text': 'Woh Ishq Jis Ki Shama Bujha De Ajal Ki Phoonk | Uss Mein Maza Nahin Tapish-o-Intizaar Ka'
- 'id': '002_005_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميري بساط کيا ہے ، تب و تاب يک نفس | شعلے سے بے محل ہے الجھنا شرار کا'
  - 'lang': 'en'
    'text': 'A flickering spark I am, aglow for a fleeting glance | Flow vain for a flickering spark to chase an eternal flame!'
  - 'lang': 'ro'
    'text': 'Meri Bisaat Kya Hai, Tab-o-Taab-e-Yak Nafas | Shole Se Bemehal Hai Ulajhna Sharaar Ka'
- 'id': '002_005_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کر پہلے مجھ کو زندگي جاوداں عطا | پھر ذوق و شوق ديکھ دل بے قرار کا'
  - 'lang': 'en'
    'text': 'Grant me the bliss of eternal life, O Lord, | And mine will be the ecstasy of eternal love.'
  - 'lang': 'ro'
    'text': 'Kar Pehle Mujh Ko Zindagi Javidan Atta | Phir Zauq-o-Shauq Dekh Dil-e-Beqarar Ka'
- 'id': '002_005_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کانٹا وہ دے کہ جس کي کھٹک لازوال ہو | !يارب ، وہ درد جس کي کسک لازوال ہو'
  - 'lang': 'en'
    'text': 'Give me the pleasure of an everlasting pain | An agony that lacerates my soul for ever.'
  - 'lang': 'ro'
    'text': 'Kanta Woh De Ke Jis Ki Khatak La-zawal Ho | Ya Rab! Woh Dard Jis Ki Kasak La-zawal Ho'
- 'id': '002_005_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دلوں کو مرکز مہر و وفا کر | حريم کبريا سے آشنا کر'
  - 'lang': 'en'
    'text': 'Make our hearts the seats of mercy and love, | And make them in Thy thought for ever move;'
  - 'lang': 'ro'
    'text': 'Dilon Ko Markaz-e-Mehar-o-Wafa Kar | Hareem-e-Kibriya Se Ashna Kar'
- 'id': '002_005_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جسے نان جويں بخشي ہے تو نے | اسے بازوئے حيدر بھي عطا کر'
  - 'lang': 'en'
    'text': 'Give the invincible power of Ali the brave, | To one whom gavest Thou poor means to live.'
  - 'lang': 'ro'
    'text': 'Jise Naan-e-Jaween Bakhshi Hai Tu Ne | Usse Bazoo-e-Haider (R.A.) Bhi Atta Ka'
