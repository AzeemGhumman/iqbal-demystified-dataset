'heading':
- 'lang': 'ur'
  'text': 'خردمندوں سے کيا پوچھوں کہ ميري ابتدا کيا ہے'
- 'lang': 'en'
  'text': 'Why should I ask wise men about my origin'
'description': []
'sher':
- 'id': '002_049_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خردمندوں سے کيا پوچھوں کہ ميري ابتدا کيا ہے | کہ ميں اس فکر ميں رہتا ہوں ، ميري انتہا کيا ہے'
  - 'lang': 'en'
    'text': 'Why should I ask wise men about my origin? | For my mind ponders on the end of my life.'
  - 'lang': 'ro'
    'text': 'Khird-Mandon Se Kya Puchon Ke Meri Ibtida Kya Hai | Ke Main Iss Fikar Mein Rehta Hun, Meri Intiha Kya Hai'
- 'id': '002_049_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خودي کو کر بلند اتنا کہ ہر تقدير سے پہلے | خدا بندے سے خود پوچھے ، بتا تيري رضا کيا ہے'
  - 'lang': 'en'
    'text': 'Raise thy Selfhood so high that before each dispensation, | God Himself may ask thee what thy wishes are.'
  - 'lang': 'ro'
    'text': 'Khudi Ko Kar Buland Itna Ke Har Taqdeer Se Pehle | Khuda Bande Se Khud Puche, Bata Teri Raza Kya Hai'
- 'id': '002_049_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مقام گفتگو کيا ہے اگر ميں کيميا گرہوں | !يہي سوز نفس ہے ، اور ميري کيميا کيا ہے'
  - 'lang': 'en'
    'text': 'If I am an alchemist, my only alchemy | Is the yearning and the passion that consume my heart.'
  - 'lang': 'ro'
    'text': 'Maqam-e-Guftugu Kya Hai Agar Main Keemiya-Gar Hun | Yehi Souz-e-Nafas Hai, Aur Meri Keemiya Kya Hai!'
- 'id': '002_049_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نظر آئيں مجھے تقدير کي گہرائياں اس ميں | نہ پوچھ اے ہم نشيں مجھ سے وہ چشم سرمہ سا کيا ہے'
  - 'lang': 'en'
    'text': 'I know not about those dark, unknown, mysterious eyes, | That, in their fathomless depths, have power over my fate.'
  - 'lang': 'ro'
    'text': 'Nazar Ayeen Mujhe Taqdeer Ki Gehraiyan Uss Mein | Na Puch Ae Hum-Nasheen Mujh Se Woh Chashm-e-Surma Sa Kya Hai'
- 'id': '002_049_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگر ہوتا وہ مجذوب فرنگي اس زمانے ميں | تو اقبال اس کو سمجھاتا مقام کبريا کيا ہے'
  - 'lang': 'en'
    'text': 'If that absorbed man of the West had been alive today, | Iqbal would have taught him about the attributes of God.'
    'notes':
    - 'phrase': 'West'
      'meaning': '(Iqbal’s note): Nietzsche, the famous philosopher of Germany, who was unable to determine his exact emotional experiences, and whose philosophical speculations led him astray.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Agar Hota Woh Majzoob*-e-Farangi Iss Zamane Mein | To Iqbal Uss Ko Samjhata Maqam-e-Kibriya Kya Hai'
- 'id': '002_049_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نواے صبح گاہي نے جگر خوں کر ديا ميرا | !خدايا جس خطا کي يہ سزا ہے ، وہ خطا کيا ہے'
  - 'lang': 'en'
    'text': 'The agony of morning sighs has lacerated my heart, | If this is a punishment, O God, what sin have I committed?'
  - 'lang': 'ro'
    'text': 'Nawa-e-Subahgahi Ne Jigar Khoon Kar Diya Mera | Khudaya Jis Khata Ki Ye Saza Hai, Woh Khata Kya Hai!'
