---
'id': '002_165'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/05-47.mp3'
'heading':
- 'lang': 'ur'
  'text': 'ابليس کي عرضداشت'
- 'lang': 'en'
  'text': 'SATAN’S PETITION'
'description': []
'sher':
- 'id': '002_165_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کہتا تھا عزازيل خداوند جہاں سے | !پرکالہء آتش ہوئي آدم کي کف خاک'
  - 'lang': 'en'
    'text': 'To the Lord of the universe the Devil said:— | A firebrand Adam grows, that pinch of dust'
  - 'lang': 'ro'
    'text': 'Kehta Tha Azazeel Khudawand-e-Jahan Se | Par Kala-e-Atish Huwi Adam Ki Kaf-e-Khaak!'
- 'id': '002_165_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جاں لاغر و تن فربہ و ملبوس بدن زيب | !دل نزع کي حالت ميں ، خرد پختہ و چالاک'
  - 'lang': 'en'
    'text': 'Meager‐souled, plump of flesh, in fine clothes trussed, | Brain ripe and subtle, heart not far from dead.'
  - 'lang': 'ro'
    'text': 'Jan Laghar-o-Tan Farba-o-Malboos Badan Zaib | Dil Naza Ki Halat Mein, Khirad Pukhta-o-Chalaak!'
- 'id': '002_165_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ناپاک جسے کہتي تھي مشرق کي شريعت | !مغرب کے فقيہوں کا يہ فتوي ہے کہ ہے پاک'
  - 'lang': 'en'
    'text': 'What the East’s sacred law made men abjure, | The casuist of the West pronounces pure;'
  - 'lang': 'ro'
    'text': 'Napaak Jise Kehti Thi Mashriq Ki Shariat | Maghrib Ke Faqeehon Ka Ye Fatwa Hai Pak!'
- 'id': '002_165_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تجھ کو نہيں معلوم کہ حوران بہشتي | ويراني جنت کے تصور سے ہيں غم ناک؟'
  - 'lang': 'en'
    'text': 'Knowest Thou not, the girls of Paradise see | And mourn their gardens turning wilderness?'
  - 'lang': 'ro'
    'text': 'Tujh Ko Nahin Maloom Ke Hooran-e-Behishti | Weerani-e-Jannat Ke Tasawwar Se Hain Ghamnaak?'
- 'id': '002_165_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جمہور کے ابليس ہيں ارباب سياست | !باقي نہيں اب ميري ضرورت تہ افلاک'
  - 'lang': 'en'
    'text': 'For fiends its rulers serve the populace: | Beneath the heavens is no more need of me!'
  - 'lang': 'ro'
    'text': 'Jamhoor Ke Iblees Hain Arbab-e-Siasat | Baqi Nahin Ab Meri Zaroorat Teh-e-Aflak!'
