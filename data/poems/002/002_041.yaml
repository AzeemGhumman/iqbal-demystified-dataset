---
'id': '002_041'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Bal%20e%20Jibreel/256-%20Ghazliaat%20(Nigaah-e-Faqr%20Mein%20Shaan-e-Sikandari%20Kia%20Hai).mp3'
'heading':
- 'lang': 'ur'
  'text': 'نگاہ فقر ميں شان سکندري کيا ہے'
- 'lang': 'en'
  'text': 'The splendour of a monarch great'
'description': []
'sher':
- 'id': '002_041_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نگاہ فقر ميں شان سکندري کيا ہے | !خراج کي جو گدا ہو ، وہ قيصري کيا ہے'
  - 'lang': 'en'
    'text': 'The splendour of a monarch great, Is worthless for the free and bold: | Where lies the grandeur of a king, Whose riches rest on borrowed gold?'
  - 'lang': 'ro'
    'text': 'Nigah-e-Faqr Mein Shan-e-Sikandari Kya Hai | Kharaj Ki Jo Gada Ho, Woh Qaisri Kya Hai!'
- 'id': '002_041_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بتوں سے تجھ کو اميديں ، خدا سے نوميدي | !مجھے بتا تو سہي اور کافري کيا ہے'
  - 'lang': 'en'
    'text': 'You pin your faith on idols vain, And turn your back on Mighty God: | If this is not unbelief and sin, What else is unbelief and fraud?'
  - 'lang': 'ro'
    'text': 'Buton Se Tujh Ko Umeedain, Khuda Se Naumeedi | Mujhe Bata To Sahi Aur Kafiri Kya Hai!'
- 'id': '002_041_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فلک نے ان کو عطا کي ہے خواجگي کہ جنھيں | خبر نہيں روش بندہ پروري کيا ہے'
  - 'lang': 'en'
    'text': 'Luck favours the fool and the mean, And exalts and lifts to the skies | Only those who are base and low, And know not how to patronize.'
  - 'lang': 'ro'
    'text': 'Falak Ne Un Ko Atta Ki Hai Khawajgi Ke Jinhain | Khabar Nahin Rawish-e-Banda Parwari Kya Hai'
- 'id': '002_041_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فقط نگاہ سے ہوتا ہے فيصلہ دل کا | نہ ہو نگاہ ميں شوخي تو دلبري کيا ہے'
  - 'lang': 'en'
    'text': 'One look from the eyes of the Fair, Can make a conquest of the heart: | There is no charm in the fair sweet, If it lacks this alluring art.'
  - 'lang': 'ro'
    'text': 'Faqt Nigah Se Hota Hai Faisla Dil Ka | Na Ho Nigah Mein Shaukhi To Dilbari Kya Hai'
- 'id': '002_041_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اسي خطا سے عتاب ملوک ہے مجھ پر | کہ جانتا ہوں مآل سکندري کيا ہے'
  - 'lang': 'en'
    'text': 'I am a target for the hate, Of the mighty rich and the great, | As I know the end of Caesars great, And know the freaks of luck or fate.'
  - 'lang': 'ro'
    'text': 'Issi Khata Se Itaab-e-Mulook Hai Mujh Par | Ke Janta Hun Maal-e-Sikandari Kya Hai'
- 'id': '002_041_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کسے نہيں ہے تمنائے سروري ، ليکن | !خودي کي موت ہو جس ميں وہ سروري کيا ہے'
  - 'lang': 'en'
    'text': 'To be a person great and strong, Is the end and aim of all; | But that rank is not real and true, That is attained by the ego’s fall.'
  - 'lang': 'ro'
    'text': 'Kise Nahin Hai Tamana-e-Sarwari, Lekin | Khudi Ki Mout Ho Jis Mein Woh Sarwari Kya Hai!'
- 'id': '002_041_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خوش آگئي ہے جہاں کو قلندري ميري | !وگرنہ شعر مرا کيا ہے ، شاعري کيا ہے'
  - 'lang': 'en'
    'text': 'My bold and simple mode of life, Has captured each and every heart; | Though my numbers are lame and dull, And lay no claim to poet’s art.'
  - 'lang': 'ro'
    'text': 'Khush Aa Gyi Hai Jahan Ko Qalandari Meri | Wagarna Shair Mera Kya Hai, Shayari Kya Hai!'
