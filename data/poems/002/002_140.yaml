---
'id': '002_140'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/05-22.mp3'
'heading':
- 'lang': 'ur'
  'text': 'روح ارضي آدم کا استقبال کرتي ہے'
- 'lang': 'en'
  'text': 'ADAM IS RECEIVED BY THE SPIRIT OF THE EARTH'
'description': []
'sher':
- 'id': '002_140_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کھول آنکھ ، زميں ديکھ ، فلک ديکھ ، فضا ديکھ | مشرق سے ابھرتے ہوئے سورج کو ذرا ديکھ'
  - 'lang': 'en'
    'text': 'Open thy eyes and look above, | Look at the streak of dawn;'
  - 'lang': 'ro'
    'text': 'Khol Ankh, Zameen Dekh, Falak Dekh, Faza Dekh | Mashriq Se Ubharte Huwe Suraj Ko Zara Dekh'
- 'id': '002_140_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اس جلوئہ بے پردہ کو پردوں ميں چھپا ديکھ | ايام جدائي کے ستم ديکھ ، جفا ديکھ'
  - 'lang': 'en'
    'text': 'Look at the veiling of the vision; | Look at the banishment unfair;'
  - 'lang': 'ro'
    'text': 'Iss Jalwa-e-Beparda Ko Pardon Mein Chupa Dekh | Ayyam-e-Judai Ke Sitam Dekh, Jafa Dekh'
- 'id': '002_140_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '!بے تاب نہ ہو معرکہء بيم و رجا ديکھ | ہيں تيرے تصرف ميں يہ بادل ، يہ گھٹائيں'
  - 'lang': 'en'
    'text': 'Look at the battle of hope and fear. | Thine are the clouds, the rains, the skies,'
  - 'lang': 'ro'
    'text': 'Betab Na Ho Maarika-e-Beem-o-Rija Dekh! | Hain Tere Tassaruf Mein Ye Badal, Ye Ghataen'
- 'id': '002_140_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ گنبد افلاک ، يہ خاموش فضائيں | يہ کوہ يہ صحرا ، يہ سمندر يہ ہوائيں'
  - 'lang': 'en'
    'text': 'Thine are the winds, the storms, | The woods, the mountains, the rivers are thine;'
  - 'lang': 'ro'
    'text': 'Ye Gunbad-e-Aflak, Ye Khamosh Fazaen | Ye Koh Ye Sehra, Ye Sumandar Ye Hawaen'
- 'id': '002_140_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تھيں پيش نظر کل تو فرشتوں کي ادائيں | !آئينہء ايام ميں آج اپني ادا ديکھ'
  - 'lang': 'en'
    'text': 'The world of the angels was a void; | Look at the peopled earth, which is thine.'
  - 'lang': 'ro'
    'text': 'Theen Paish-e-Nazar Kal To Farishton Ki Adaen | Aaeena-e-Ayyam Mein Aaj Apni Ada Dekh!'
- 'id': '002_140_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سمجھے گا زمانہ تري آنکھوں کے اشارے | ديکھيں گے تجھے دور سے گردوں کے ستارے'
  - 'lang': 'en'
    'text': 'Thou wilt rule it like a king; | The stars will gaze in wonder;'
  - 'lang': 'ro'
    'text': 'Samjhe Ga Zamana Teri Ankhon Ke Ishare | Dekhain Ge Tujhe Door Se Gardoon Ke Sitare'
- 'id': '002_140_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ناپيد ترے بحر تخيل کے کنارے | پہنچيں گے فلک تک تري آہوں کے شرارے'
  - 'lang': 'en'
    'text': 'Thy vision will encompass the earth; | Thy sighs will reach the heavens;'
  - 'lang': 'ro'
    'text': 'Na-Paid Tere Behar-e-Takhiyyul Ke Kinare | Pohanche Ge Falak Tak Teri Aahon Ke Shirare'
- 'id': '002_140_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '!تعمير خودي کر ، اثر آہ رسا ديکھ | خورشيد جہاں تاب کي ضو تيرے شرر ميں'
  - 'lang': 'en'
    'text': 'Look at the power of thy pain and passion. | The spark in thee is a radiant sun;'
  - 'lang': 'ro'
    'text': 'Tameer-e-Khudi Kar, Asar-e-Aah-e-Rasa Dekh! | Khurshid-e-Jahan Taab Ki Zou Tere Sharar Mein'
- 'id': '002_140_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آباد ہے اک تازہ جہاں تيرے ہنر ميں | جچتے نہيں بخشے ہوئے فردوس نظر ميں'
  - 'lang': 'en'
    'text': 'A new world lives in thee; | Thou carest not for a borrowed heaven;'
  - 'lang': 'ro'
    'text': 'Abad Hai Ek Taza Jahan Tere Hunar Mein | Jachte Nahin Bakhshe Huwe Firdous Nazar Mein'
- 'id': '002_140_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جنت تري پنہاں ہے ترے خون جگر ميں | !اے پيکر گل کوشش پيہم کي جزا ديکھ'
  - 'lang': 'en'
    'text': 'Thy life‐blood has it concealed; | Look at the reward of anguish and toil.'
  - 'lang': 'ro'
    'text': 'Jannat Teri Pinhan Hai Tere Khoon-e-Jigar Mein | Ae Paikar-e-Gil Koshish-e-Peham Ki Jaza Dekh!'
- 'id': '002_140_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نالندہ ترے عود کا ہر تار ازل سے | تو جنس محبت کا خريدار ازل سے'
  - 'lang': 'en'
    'text': 'Thy lyre has an eternal plaintive string, | Panting with the passion of love;'
  - 'lang': 'ro'
    'text': 'Nalinda Tere Uood Ka Har Taar Azal Se | Tu Jinse-e-Mohabbat Ka Khireedar Azal Se'
- 'id': '002_140_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو پير صنم خانہء اسرار ازل سے | محنت کش و خوں ريز و کم آزار ازل سے'
  - 'lang': 'en'
    'text': 'Thou guardest eternal secrets divine, | And livest a life of obedient power;'
  - 'lang': 'ro'
    'text': 'Tu Peer-e-Sanam Khana-e-Asrar Azal Se | Mehnat Kash-o-Khoon Raiz-o-Kam Azaar Azal Se'
