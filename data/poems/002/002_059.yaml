---
'id': '002_059'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/02-43.mp3'
'heading':
- 'lang': 'ur'
  'text': 'مکتبوں ميں کہيں رعنائي افکار بھي ہے؟'
- 'lang': 'en'
  'text': 'Does freshness of thought, Exist in any school?'
'description': []
'sher':
- 'id': '002_059_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مکتبوں ميں کہيں رعنائي افکار بھي ہے؟ | خانقاہوں ميں کہيں لذت اسرار بھي ہے؟'
  - 'lang': 'en'
    'text': 'Does freshness of thought, Exist in any school? | And do the sanctums provide, Pleasures esoteric?'
  - 'lang': 'ro'
    'text': 'Maktabon Mein Kahin Raanayi-e-Afkaar Bhi Hai? | Khanqahon Mein Kahin Lazzat-e-Asrar Bhi Hai?'
- 'id': '002_059_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'منزل راہرواں دور بھي ، دشوار بھي ہے | کوئي اس قافلے ميں قافلہ سالار بھي ہے؟'
  - 'lang': 'en'
    'text': 'Thy goal is far away, The journey a Herculean task; | Is there a leader of men, Who could guide this caravan?'
  - 'lang': 'ro'
    'text': 'Manzil-e-Rahrawan Door Bhi, Dushwar Bhi Hai | Koi Iss Qafle Mein Qafla Salaar Bhi Hai?'
- 'id': '002_059_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بڑھ کے خيبر سے ہے يہ معرکہ دين و وطن | اس زمانے ميں کوئي حيدر کرار بھي ہے؟'
  - 'lang': 'en'
    'text': 'This war for faith is greater, Than the Khayber war; | Is there in our age, A warrior as brave as Ali?'
  - 'lang': 'ro'
    'text': 'Barh Ke Khayber Se Hai Ye Maarka-e-Deen-o-Watan | Iss Zamane Mein Koi Haidar-e-Karar Bhi Hai?'
- 'id': '002_059_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'علم کي حد سے پرے ، بندہ مومن کے ليے | لذت شوق بھي ہے ، نعمت ديدار بھي ہے'
  - 'lang': 'en'
    'text': 'Beyond the realm of knowledge, Are pleasures for the Muslim— | he pleasures of ecstasy, The pleasures of a vision.'
  - 'lang': 'ro'
    'text': 'Ilm Ki Had Se Pare, Banda-e-Momin Ke Liye | Lazzat-e-Shauq Bhi Hai, Naimat-e-Didar Bhi Hai'
- 'id': '002_059_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پير ميخانہ يہ کہتا ہے کہ ايوان فرنگ | !سست بنياد بھي ہے ، آئنہ ديوار بھي ہے'
  - 'lang': 'en'
    'text': 'Discerning eyes can see, In the luminous dome of the West, | Cracks and rifts at the base, Shattering glass at the top.'
  - 'lang': 'ro'
    'text': 'Peer-e-Maikhana Ye Kehta Hai Ke Aiwan-e-Farang | Sust Bunyad Bhi Hai, Aaeena Diwar Bhi Hai !'
