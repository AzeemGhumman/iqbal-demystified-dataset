---
'id': '002_072'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/02-56.mp3'
'heading':
- 'lang': 'ur'
  'text': '!کھو نہ جا اس سحروشام ميں اے صاحب ہوش'
- 'lang': 'en'
  'text': 'In the maze of eve and morn'
'description': []
'sher':
- 'id': '002_072_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '!کھو نہ جا اس سحروشام ميں اے صاحب ہوش | اک جہاں اور بھي ہے جس ميں نہ فردا ہے نہ دوش'
  - 'lang': 'en'
    'text': 'In the maze of eve and morn, O man awake, do not be lost: | Another world there yet exists, That has no future or the past.'
  - 'lang': 'ro'
    'text': 'Kho Na Ja Iss Sehar-o-Sham Mein Ae Sahib-e-Hosh! | Ek Jahan Aur Bhi Hai Jis Mein Na Farda Hai Na Dosh'
- 'id': '002_072_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کس کو معلوم ہے ہنگامہ فردا کا مقام | مسجد و مکتب و ميخانہ ہيں مدت سے خموش'
  - 'lang': 'en'
    'text': 'None knows that tumult’s worth and price, Which hidden lies in future’s womb: | The mosque, the school and tavern too, Since long are silent like a tomb.'
  - 'lang': 'ro'
    'text': 'Kis Ko Maaloom Hai Hungama-e-Farda Ka Maqam | Masjid-o-Maktab-o-Maikhana Hain Muddat Se Khamosh'
- 'id': '002_072_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميں نے پايا ہے اسے اشک سحر گاہي ميں | جس در ناب سے خالي ہے صدف کي آغوش'
  - 'lang': 'en'
    'text': 'In tears shed at early morn, Is found the gem unique and best, | The gem, whose like is never held, By mother shell within its breast.'
  - 'lang': 'ro'
    'text': 'Main Ne Paya Hai Usse Ashk-e-Sehargahi Mein | Jis Dur-e-Naab Se Khali Hai Sadaf Ki Aagosh'
- 'id': '002_072_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نئي تہذيب تکلف کے سوا کچھ بھي نہيں | !چہرہ روشن ہو تو کيا حاجت گلگونہ فروش'
  - 'lang': 'en'
    'text': 'The Culture New is nothing else, Save glamour false and show, indeed: | If the face be fair and bright, Rouge vendors aid it does not need.'
  - 'lang': 'ro'
    'text': 'Nayi Tehzeeb Takaluf Ke Sawa Kuch Bhi Nahin | Chehra Roshan Ho To Kya Hajat-e-Gluguna Farosh!'
- 'id': '002_072_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صاحب ساز کو لازم ہے کہ غافل نہ رہے | گاہے گاہے غلط آہنگ بھي ہوتا ہے سروش'
  - 'lang': 'en'
    'text': 'Much care and caution must he take, Who sets the music of a song: | For oft the Voice Unseen inspires, Such airs as jarring are and wrong.'
  - 'lang': 'ro'
    'text': 'Sahib-e-Saaz Ko Lazim Hai Ke Ghafil Na Rahe | Gahe Gahe Galat Aahang Bhi Hota Hai Sarosh'
