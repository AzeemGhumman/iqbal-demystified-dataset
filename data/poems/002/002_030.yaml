---
'id': '002_030'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Bal%20e%20Jibreel/245-%20Ghazliaat%20(Dil-e-Baidaar%20Farooqi%20Dil-e-Baidaar%20Karrari).mp3'
'heading':
- 'lang': 'ur'
  'text': 'دل بيدار فاروقي ، دل بيدار کراري'
- 'lang': 'en'
  'text': 'A heart awake to man imparts'
'description': []
'sher':
- 'id': '002_030_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل بيدار فاروقي ، دل بيدار کراري | مس آدم کے حق ميں کيميا ہے دل کي بيداري'
  - 'lang': 'en'
    'text': 'A heart awake to man imparts, Umar’s brains and Hyder’s manly parts: | If watchful heart a man may hold, His dross is changed to sterling gold.'
  - 'lang': 'ro'
    'text': 'Dil Baidar Farooqi, Dil Baidar Karari | Mis-E-Adam Ke Haq Mein Keemiya Hai Dil Ki Baidari'
- 'id': '002_030_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل بيدار پيدا کر کہ دل خوابيدہ ہے جب تک | نہ تيري ضرب ہے کاري ، نہ ميري ضرب ہے کاري'
  - 'lang': 'en'
    'text': 'Beget a heart alive and sound, For, if it be in slumber bound, | You cannot strike a deadly blow, Nor even I can daring show.'
  - 'lang': 'ro'
    'text': 'Dil-E-Baidar Paida Kar K Dil Khawabida Hai Jab Tak | Na Teri Zarb Hai Kari, Na Meri Zarb Hai Kari'
- 'id': '002_030_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مشام تيز سے ملتا ہے صحرا ميں نشاں اس کا | ظن و تخميں سے ہاتھ آتا نہيں آہوئے تاتاري'
  - 'lang': 'en'
    'text': 'If sense of smell be full and stunted, The musk‐deer never can be hunted: | If bereft of sense of smelling true, Surmise and guess can yield no clue.'
  - 'lang': 'ro'
    'text': 'Mashaam-E-Taiz Se Milta Hai Sehra Mein Nishan Iss Ka | Zan-O-Takhmeen Se Haath Ata Nahin Ahoo’ay Tatari'
- 'id': '002_030_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اس انديشے سے ضبط آہ ميں کرتا رہوں کب تک | کہ مغ زادے نہ لے جائيں تري قسمت کي چنگاري'
  - 'lang': 'en'
    'text': 'My sighs no more I can withhold, When Muslims’ sloth I do behold: | If Muslims do not mend their way, Magians their luck might steal away.'
  - 'lang': 'ro'
    'text': 'Iss Andeshe Se Zabt-E-Aah Main Karta Rahon Kab Tak | K Munaa Zade Na Le Jaen Teri Qismat Ki Changari'
- 'id': '002_030_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خداوندا يہ تيرے سادہ دل بندے کدھر جائيں | کہ درويشي بھي عياري ہے ، سلطاني بھي عياري'
  - 'lang': 'en'
    'text': 'These simple thralls of Yours, O Lord, From every house and door are barred: | For kings, no less the acolytes, Are fraudulent and hypocrites.'
  - 'lang': 'ro'
    'text': 'Khudawanda Ye Tere Sada Dil Bande Kidhar Jaen | Ke Darvaishi Bhi Ayyari Hai, Sultani Bhi Ayyari'
- 'id': '002_030_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مجھے تہذيب حاضر نے عطا کي ہے وہ آزادي | کہ ظاہر ميں تو آزادي ہے ، باطن ميں گرفتاري'
  - 'lang': 'en'
    'text': 'The freedom that this age does grant, Does ever freedom’s essence want: | Though freedom seems to outward sight, Yet is no less than prison tight.'
  - 'lang': 'ro'
    'text': 'Mujhe Tehzeeb-E-Hazir Ne Ata Ki Hai Vi Azadi | K Zahir Mein To Azadi Hai, Batin Mein Giraftari'
- 'id': '002_030_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو اے مولائے يثرب! آپ ميري چارہ سازي کر | مري دانش ہے افرنگي ، مرا ايماں ہے زناري'
  - 'lang': 'en'
    'text': 'O Lord of Yathrib! Cure provide, For doubts that in my breast abide: | My wisdom to the West is due, Girdled my faith like Brahman true.'
  - 'lang': 'ro'
    'text': 'Tu Ae MOLA’AY YASRAB (S.A.W.) ! Ap Meri Chara-Sazi Kar | Meri Danish Hai Afrangi, Mera Iman Hai Zunnari'
