---
'id': '002_126'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Bal%20e%20Jibreel/326-%20Farishtoon%20Ka%20Geet.mp3'
'heading':
- 'lang': 'ur'
  'text': 'فرشتوں کاگيت'
- 'lang': 'en'
  'text': 'SONG OF THE ANGELS'
'description':
- 'lang': 'en'
  'text': 'Note : Mr. Naeem Siddiqui did not translate the second part of this poem "God''s Command to his Angels". So, this part of translation has been taken from "Poems from Iqbal" by V. G. Kiernan. ISBN: 0 19 579185 1'
'sher':
- 'id': '002_126_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عقل ہے بے زمام ابھي ، عشق ہے بے مقام ابھي | نقش گر ، ازل! ترا نقش ہے نا تمام ابھي'
  - 'lang': 'en'
    'text': 'As yet the Reason is unbridled, and Love is on the road: | O Architect of Eternity! Your design is incomplete.'
  - 'lang': 'ro'
    'text': 'Aqal Hai Be Zamam Abhi, Ishq Hai Be Maqam Abhi | Naqsh Gar-e-Azal! Tera Naqsh Hai Natamam Abhi'
- 'id': '002_126_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خلق خدا کي گھات ميں رند و فقيہ و مير و پير | تيرے جہاں ميں ہے وہي گردش صبح و شام ابھي'
  - 'lang': 'en'
    'text': 'Drunkards, jurists, princes and priests all sit in ambush upon Your common folk: | The days in Your world haven’t changed as yet.'
  - 'lang': 'ro'
    'text': 'Khalq-e-Khuda Ki Ghaat Mein Rindon-o-Faqeeh-o-Meer-o-Peer | Tere Jahan Mein Hai Wohi Gardish-e-Subah-o-Sham Abhi'
- 'id': '002_126_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تيرے امير مال مست ، تيرے فقير حال مست | بندہ ہے کوچہ گرد ابھي ، خواجہ بلند بام ابھي'
  - 'lang': 'en'
    'text': 'Your rich are too unmindful, Your poor too content— | The slave as yet frets in the street, the master’s walls are still too high.'
  - 'lang': 'ro'
    'text': 'Tere Ameer Maal Mast, Tere Faqeer Haal Mast | Banda Hai Koocha Gard Abhi, Khawaja Buland Baam Abhi'
- 'id': '002_126_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دانش و دين و علم و فن بندگي ہوس تمام | عشق گرہ کشاے کا فيض نہيں ہے عام ابھي'
  - 'lang': 'en'
    'text': 'Learning, religion, science and art are all means to fulfill lust: | The grace of Love—the redeemer—is not as yet bestowed upon all.'
  - 'lang': 'ro'
    'text': 'Danish-e-Deen-o-Ilm-o-Fan Bandagi-e-Hawas Tamam | Ishq-e-Garah Kushaye Ka Faiz Nahin Hai Aam Abhi'
- 'id': '002_126_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جوہر زندگي ہے عشق ، جوہر عشق ہے خودي | !آہ کہ ہے يہ تيغ تيز پردگي نيام ابھي'
  - 'lang': 'en'
    'text': 'The essence of Life is Love, the essence of Love is the self; | Alas! This cutting sword as yet rests in the sheath!'
  - 'lang': 'ro'
    'text': 'Johar-e-Zindagi Hai Ishq, Johar-e-Ishq Hai Khudi | Aah Ke Hai Ye Taegh-e-Taiz Pardagi-e-Nayam Abhi !'
- 'id': '002_126_006'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فرمان خدا - فرشتوں سے'
  - 'lang': 'en'
    'text': 'GOD''S COMMAND TO HIS ANGELS'
  - 'lang': 'ro'
    'text': 'Farmaan-e-Khuda'
- 'id': '002_126_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اٹھو ! مري دنيا کے غريبوں کو جگا دو | کاخ امرا کے در و ديوار ہلا دو'
  - 'lang': 'en'
    'text': 'RISE, and from their slumber wake the poor ones of My world | Shake the walis and windows of the mansions of the great!'
  - 'lang': 'ro'
    'text': 'Utho! Meri Dunya Ke Ghareebo Ko Jaga Do | Kakh-e-Umra Ke Dar-o-Diwar Hila Do'
- 'id': '002_126_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرماؤ غلاموں کا لہو سوز يقيں سے | کنجشک فرومايہ کو شاہيں سے لڑا دو'
  - 'lang': 'en'
    'text': 'Kindle with the fire of faith the slow blood of the slaves | Make the fearful sparrow bold to meet the falcon''s hate!'
  - 'lang': 'ro'
    'text': 'Garmao Ghulamon Ka Lahoo Souz-e-Yaqeen Se | Kunjishik-e-Firomaya Ko Shaheen Se Lara Do'
- 'id': '002_126_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سلطاني جمہور کا آتا ہے زمانہ | جو نقش کہن تم کو نظر آئے ، مٹا دو'
  - 'lang': 'en'
    'text': 'Close the hour approaches of the kingdom of the poor— | Every imprint of the past find and annihilate!'
  - 'lang': 'ro'
    'text': 'Sultani Jamhoor Ka Ata Hai Zamana | Jo Naqsh-e-Kuhan Tum Ko Nazar Aye, Mita Do'
- 'id': '002_126_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جس کھيت سے دہقاں کو ميسر نہيں روزي | اس کھيت کے ہر خوشہ گندم کو جلا دو'
  - 'lang': 'en'
    'text': 'Find the field whose harvest is no peasant''s daily bread— | Garner in the furnace every ripening ear of wheat!'
  - 'lang': 'ro'
    'text': 'Jis Khait Se Dehqan Ko Mayassar Nahin Rozi | Uss Khait Ke Har Khausha-e-Gandum Ko Jala Do'
- 'id': '002_126_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کيوں خالق و مخلوق ميں حائل رہيں پردے | پيران کليسا کو کليسا سے اٹھا دو'
  - 'lang': 'en'
    'text': 'Banish from the house of God the mumbling priest whose prayers | Like a veil creation from Creator separate!'
  - 'lang': 'ro'
    'text': 'Kyun Khaliq-o-Makhlooq  Mein Hayal Rahain Parde | Peeran-e-Kalisa Ko Kalisa Se Utha Do'
- 'id': '002_126_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حق را بسجودے ، صنماں را بطوافے | بہتر ہے چراغ حرم و دير بجھا دو'
  - 'lang': 'en'
    'text': 'God by mm''s prostrations, by man''s vows are idols cheated-. | Quench at once in My shrine and their fane the sacred light!'
  - 'lang': 'ro'
    'text': 'Haq Ra Ba-Sujoode, Sanamaan Ra Ba-Tawafe | Behter Hai Charagh-e-Haram-o-Dair Bujha Do'
- 'id': '002_126_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميں ناخوش و بيزار ہوں مرمر کي سلوں سے | ميرے ليے مٹي کا حرم اور بنا دو'
  - 'lang': 'en'
    'text': 'Rear for me another temple, build its walls with mud— | Wearied of their columned marbles, sickened is My sight!'
  - 'lang': 'ro'
    'text': 'Main Na Khush-o-Bezar Hun Mar Mar Ki Silon Se | Mere Liye Mitti Ka Haram Aur Bana Do'
- 'id': '002_126_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تہذيب نوي کارگہ شيشہ گراں ہے | !آداب جنوں شاعر مشرق کو سکھا دو'
  - 'lang': 'en'
    'text': 'All their fine new world a workshop filled with brittle glass- | Go! My poet of the East to madness dedicate.'
  - 'lang': 'ro'
    'text': 'Tehzeeb-e-Nawi Kargah-e-Shisha Garan Hai | Adaab-e-Junoon Shayar-e-Mashriq Ko Sikha Do!'
