---
'id': '002_006'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/01-06.mp3'
'heading':
- 'lang': 'ur'
  'text': 'پريشاں ہوکے ميري خاک آخر دل نہ بن جائے'
- 'lang': 'en'
  'text': 'If my scattered dust turns into a heart again'
'description': []
'sher':
- 'id': '002_006_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پريشاں ہوکے ميري خاک آخر دل نہ بن جائے | جو مشکل اب ہے يارب پھر وہي مشکل نہ بن جائے'
  - 'lang': 'en'
    'text': 'If my scattered dust turns into a heart again, | It may pulsate again with the passions of the past.'
  - 'lang': 'ro'
    'text': 'Preshan Ho Ke Meri Khaak Akhir Dil Na Ban Jaye | Jo Mushkil Ab Hai Ya Rab Phir Wohi Mushkil Na Ban Jaye'
- 'id': '002_006_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ کر ديں مجھ کو مجبور نوا فردوس ميں حوريں | مرا سوز دروں پھر گرمي محفل نہ بن جائے'
  - 'lang': 'en'
    'text': 'If the nymphs of paradise entice me to sing, | The Fire within my heart will again warm their spirits.'
  - 'lang': 'ro'
    'text': 'Na Kar Dain Mujh Ko Majboor-e-Nawa Firdous Mein Hoorain | Mera Souz-e-Daroon Phir Garmi-e-Mehfil Na Ban Jaye'
- 'id': '002_006_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کبھي چھوڑي ہوئي منزل بھي ياد آتي ہے راہي کو | کھٹک سي ہے ، جو سينے ميں ، غم منزل نہ بن جائے'
  - 'lang': 'en'
    'text': 'Love has made me an ocean, boundless, fathomless, | But my self—awareness may change me into a shore.'
  - 'lang': 'ro'
    'text': 'Kabhi Chhori Huwi Manzil Bhi Yaad Ati Hai Raahi Ko | Khatak Si Hai, Jo Sinay Mein, Gham-e-Manzil Na Ban Jaye'
- 'id': '002_006_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بنايا عشق نے دريائے ناپيدا کراں مجھ کو | يہ ميري خود نگہداري مرا ساحل نہ بن جائے'
  - 'lang': 'en'
    'text': 'In the world beyond, I fear lest my quest | May turn into a futile chase, a chase without an end.'
  - 'lang': 'ro'
    'text': 'Banaya Ishq Ne Darya’ay Na-Payda Karan Mujh Ko | Ye Meri Khud Nigahdari Mera Sahil Na Ban Jaye'
- 'id': '002_006_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کہيں اس عالم بے رنگ و بو ميں بھي طلب ميري | وہي افسانہ دنبالہ محمل نہ بن جائے'
  - 'lang': 'en'
    'text': 'Man’s rise has awakened jealous fear in the angels, | Lest this eclipsed star should one day become a full moon.'
  - 'lang': 'ro'
    'text': 'Kahin Iss Alam-e-Be-Rang-o-Bu Mein Bhi Talab Meri | Wohi Afsana-e-Dunbala-e-Mehmil Na Ban Jaye'
- 'id': '002_006_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عروج آدم خاکي سے انجم سہمے جاتے ہيں | کہ يہ ٹوٹا ہوا تارا مہ کامل نہ بن جائے'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
  - 'lang': 'ro'
    'text': 'Urooj-e-Adam-e-Khaki Se Anjum Sehme Jate Hain | Ke Ye Toota Hua Tara Mah-e-Kamil Na Ban Jaye'
