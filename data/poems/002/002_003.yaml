'id': '002_003'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/01-03.mp3'
'heading':
- 'lang': 'ur'
  'text': "\uFEFFگيسوئے تاب دار کو اور بھي تاب دار کر"
- 'lang': 'en'
  'text': 'Bright are Thy tresses, brighten them even more'
'description':
- 'lang': 'en'
  'text': 'These lines reflect very strong and inner relation of Iqbal with divine realities. Nationalism in Hindustan and different ideologies in West lead Iqbal, the think tank, to compare and find the Mashrab e Naab. These verses reflect his complete surrender before Him and nothingness without Him. Along with it, he expresses his sorrow for human is bound with some worldly aimless chains of non-realities that compel and resist the human actual flight to divine realities. | {Contributed by user: Amina Rubab}'
'sher':
- 'id': '002_003_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گيسوئے تاب دار کو اور بھي تاب دار کر | ہوش و خرد شکار کر ، قلب و نظر شکار کر'
  - 'lang': 'en'
    'text': 'Bright are Your tresses: brighten them even more: | Ravish the senses and the mind, ravish the heart and the eyes.'
  - 'lang': 'ro'
    'text': 'Gaisuay Tabdar Ko Aur Bhi Tabdar Kar | Hosh-o-Khirad Shakar Kar, Qalb-o-Nazar Shakar Kar'
- 'id': '002_003_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق بھي ہو حجاب ميں ، حسن بھي ہو حجاب ميں | يا تو خود آشکار ہو يا مجھے آشکار کر'
  - 'lang': 'en'
    'text': 'Love concealed, and beauty too! | Reveal Yourself to me, or reveal me to myself.'
  - 'lang': 'ro'
    'text': 'Ishq Bhi Ho Hijab Mein, Husn Bhi Ho Hijab Mein | Ya Tu Khud Ashkar Ho Ya Mujhe Aashkar Kar'
- 'id': '002_003_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو ہے محيط بے کراں ، ميں ہوں ذرا سي آبجو | يا مجھے ہمکنار کر يا مجھے بے کنار کر'
  - 'lang': 'en'
    'text': 'You are the limitless ocean and I am but a tiny rivulet— | Either make Your peer or turn me limitless at least.'
  - 'lang': 'ro'
    'text': 'Tu Hai Muheet-e-Bekaran, Mein Hun Zara Si Aabjoo | Ya Mujhe Hamkinar Kar Ya Mujhe Bekinar Kar'
- 'id': '002_003_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميں ہوں صدف تو تيرے ہاتھ ميرے گہر کي آبرو | ميں ہوں خزف تو تو مجھے گوہر شاہوار کر'
  - 'lang': 'en'
    'text': 'If I am a mother‐of‐pearl, the lustre of my pearl is in Your hands, | But if I am a piece of brick, give me a diamond’s sheen.'
  - 'lang': 'ro'
    'text': 'Main Hun Sadaf Tou Tere Hath Mere Guhar Ki Abroo | Mein Hun Khazaf Tou Tu Mujhe Gohar-e-Shahwar Kar'
- 'id': '002_003_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نغمہء نو بہار اگر ميرے نصيب ميں نہ ہو | اس دم نيم سوز کو طائرک بہار کر'
  - 'lang': 'en'
    'text': 'If I am not destined to sing at the advent of Spring, | Make this half‐enraptured breath a skylark of the Spring.'
  - 'lang': 'ro'
    'text': 'Naghma’ay Nau Bahar Agar Mere Naseeb Mein Na Ho | Iss Dam-e-Neem Souz Ko Taeerak-e-Bahar Kar'
- 'id': '002_003_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باغ بہشت سے مجھے حکم سفر ديا تھا کيوں | کار جہاں دراز ہے ، اب مرا انتظار کر'
  - 'lang': 'en'
    'text': 'Why did You order me to quit the Garden of Eden?— | Now there is much to be done here—so just wait for me!'
  - 'lang': 'ro'
    'text': 'Bagh-e-Bahisht Se Mujhe Hukam-e-Safar Diya Tha Kyun | Kaar-e-Jahan Daraz hai Ab Mera Intizar Kar'
- 'id': '002_003_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'روز حساب جب مرا پيش ہو دفتر عمل | آپ بھي شرمسار ہو ، مجھ کو بھي شرمسار کر'
  - 'lang': 'en'
    'text': 'When the roll of my deeds is brought up on the Day of Reckoning, | Be ashamed as You will shame me.'
  - 'lang': 'ro'
    'text': 'Roz-e-Hisab Jab Mera Paish Ho Daftar-e-Amal | Aap Bhi Sharamsaar Ho, Mujh Ko Bhi Sharamsaar Kar'
