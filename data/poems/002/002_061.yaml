'heading':
- 'lang': 'ur'
  'text': 'رہا نہ حلقہ صوفي ميں سوز مشتاقي'
- 'lang': 'en'
  'text': 'Sufis lack the fire, the passion that consumes'
'description': []
'sher':
- 'id': '002_061_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رہا نہ حلقہ صوفي ميں سوز مشتاقي | فسانہ ہائے کرامات رہ گئے باقي'
  - 'lang': 'en'
    'text': 'Sufis lack the fire, the passion that consumes, | But in miracles and in wonders their circles abound.'
  - 'lang': 'ro'
    'text': 'Raha Na Halqa-e-Sufi Mein Souz-e-Mushtaqi | Fasana Haye Karamaat Reh Gye Baqi'
- 'id': '002_061_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خراب کوشک سلطان و خانقاہ فقير | فغاں کہ تخت و مصلي کمال زراقي'
  - 'lang': 'en'
    'text': 'Be it the king’s palace, or the fakir’s sanctum, | Both have. usurped God’s power of providing sustenance.'
  - 'lang': 'ro'
    'text': 'Kharab Ko Shak-e-Sultan-O-Khanqah-e-Faqeer | Faghan Ke Takht-O-Musalla Kamal-e-Zarraqi'
- 'id': '002_061_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کرے گي داور محشر کو شرمسار اک روز | کتاب صوفي و ملا کي سادہ اوراقي'
  - 'lang': 'en'
    'text': 'On the Day of Judgement, God will be embarrassed | By the blank book of the Sufi, and the mindless mullah.'
  - 'lang': 'ro'
    'text': 'Kare Gi Dawar-e-Mehshar Ko Sharamsaar Ek Roz | Kitab-e-Sufi-O-Mullah Ki Sada Auraqi'
- 'id': '002_061_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ چيني و عربي وہ ، نہ رومي و شامي | سما سکا نہ دو عالم ميں مرد آفاقي'
  - 'lang': 'en'
    'text': 'The world— wanderer does not yield to the world’s shackles, | Be it Arabia the blessed, The ‘Immortal City’ or China.'
  - 'lang': 'ro'
    'text': 'Na Cheeni-O-Arabi Woh, Na Rumi-O-Shami | Sama Saka Na Do Alam Mein Mard-e-Afaqi'
- 'id': '002_061_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'م ے شبانہ کي مستي تو ہو چکي ، ليکن | کھٹک رہا ہے دلوں ميں کرشمہ ساقي'
  - 'lang': 'en'
    'text': 'Inebriation of the night is a vaporous memory now, | But The Cup—bearer’s glances are an eternal flame.'
  - 'lang': 'ro'
    'text': 'Mai-e-Shabana Ki Masti To Ho Chuki, Lekin | Khatak Raha Hai Dilon Mein Karishma-e-Saqi'
- 'id': '002_061_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چمن ميں تلخ نوائي مري گوارا کر | کہ زہر بھي کبھي کرتا ہے کار ترياقي'
  - 'lang': 'en'
    'text': 'Bear with my songs, venom — bared and harsh— | For it is venom that acts as an antidote sometimes.'
  - 'lang': 'ro'
    'text': 'Chaman Mein Talakh Nawayi Meri Gawara Kar | Ke Zehar Bhi Kabhi Karta Hai Kar-e-Taryaqi'
- 'id': '002_061_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عزيز تر ہے متاع امير و سلطاں سے | وہ شعر جس ميں ہو بجلي کا سوز و براقي'
  - 'lang': 'en'
    'text': 'A song that has the power of thunderbolts from heaven,. | Is worthier than all the wealth of kings and potentates.'
  - 'lang': 'ro'
    'text': 'Aziz Tat Hai Mataa-e-Ameer-O-Sultan Se | Woh Shair Jis Mein Ho Bijli Ka Souz-O-Barraqi'
