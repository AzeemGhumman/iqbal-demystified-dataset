---
'id': '002_012'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/01-12.mp3'
'heading':
- 'lang': 'ur'
  'text': 'ضمير لالہ مے لعل سے ہوا لبريز'
- 'lang': 'en'
  'text': 'By dint of Spring the poppy‐cup'
'description': []
'sher':
- 'id': '002_012_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ضمير لالہ مے لعل سے ہوا لبريز | اشارہ پاتے ہي صوفي نے توڑ دي پرہيز'
  - 'lang': 'en'
    'text': 'By dint of Spring the poppy‐cup, With vintage red is over‐flown: | With her advent the hermit too, Temperance to the wind hath thrown.'
  - 'lang': 'ro'
    'text': 'Zameer-e-Lala Mai’ay La’al Se Huwa Labraiz | Ishara Pate Hi Sufi Ne Tor Di Parhaiz'
- 'id': '002_012_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بچھائي ہے جو کہيں عشق نے بساط اپني | کيا ہے اس نے فقيروں کو وارث پرويز'
  - 'lang': 'en'
    'text': 'When great and mighty force of Love, At some place its flag doth raise, | Beggars dressed in rags and sack, Become heirs true to King Parvez.'
  - 'lang': 'ro'
    'text': 'Bichayi Hai Jo Kahin Ishq Ne Bisat Apni | Kiya Hai Iss Ne Faqeeron Ko Waris-e-Parvaiz'
- 'id': '002_012_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پرانے ہيں يہ ستارے ، فلک بھي فرسودہ | جہاں وہ چاہيے مجھ کو کہ ہو ابھي نوخيز'
  - 'lang': 'en'
    'text': 'Antique the stars and old the dome, In which they roam about and move: | I long for new and virgin soil, Where my mettle I may prove.'
  - 'lang': 'ro'
    'text': 'Purane Hain Ye Sitare, Falak Bhi Farsudah | Jahan Woh Chahiye Mujh Ko Ke Ho Abi Naukhaiz'
- 'id': '002_012_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کسے خبر ہے کہ ہنگامہ نشور ہے کيا | تري نگاہ کي گردش ہے ميري رستاخيز'
  - 'lang': 'en'
    'text': 'The stir and roar of Judgement Day, Hath no dread for me at all: | Thine roving glance doth work on me, Like the Last Day’s Trumpet Call.'
  - 'lang': 'ro'
    'text': 'Kise Khabar Hai Ke Hangama’ay Nishor Hai Kya | Teri Nigah Ki Gardish Hai Meri Rasta Khaiz'
- 'id': '002_012_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ چھين لذت آہ سحر گہي مجھ سے | نہ کر نگہ سے تغافل کو التفات آميز'
  - 'lang': 'en'
    'text': 'Snatch not from me the blessing great, Of sighs heaved at early morn: | With a casual loving look, Weaken not thine fierce scorn.'
  - 'lang': 'ro'
    'text': 'Na Cheen Lazzat-e-Aah-e-Sahar-Gehi Mujh Se | Na Kar Nigah Se Tughafil Ko Iltifat Amaiz'
- 'id': '002_012_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل غميں کے موافق نہيں ہے موسم گل | صدائے مرغ چمن ہے بہت نشاط انگيز'
  - 'lang': 'en'
    'text': 'My sad and broken heart disdains, The Spring and dower that she brings: | Too joyous the song of nightingale! I feel more gloomy when it sings.'
  - 'lang': 'ro'
    'text': 'Dil-e-Ghameen Ke Muwafiq Bahin Hai Mousam-e-Gul | Sada’ay Murgh-e-Chaman Hai Bohat Nishaat Angaiz'
- 'id': '002_012_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حديث بے خبراں ہے ، تو با زمانہ بساز | زمانہ با تو نسازد ، تو با زمانہ ستيز'
  - 'lang': 'en'
    'text': 'Unwise are those who tell and preach, Accord with times and the age. | If the world befits you not, A war against it you must wage.'
  - 'lang': 'ro'
    'text': 'Hadees-e-Bekhabran Hai, Tu Ba-Zamana Ba-Saaz | Zamana Ba Toon-Saazd, Tu Ba Zamana Sataiz'
