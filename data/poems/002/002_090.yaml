---
'id': '002_090'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/04-14.mp3'
'heading':
- 'lang': 'ur'
  'text': 'خودي کي جلوتوں ميں مصطفائي'
- 'lang': 'en'
  'text': 'Selfhood in the world of men is prophethood'
'description': []
'sher':
- 'id': '002_090_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خودي کي جلوتوں ميں مصطفائي | خودي کي خلوتوں ميں کبريائي'
  - 'lang': 'en'
    'text': 'Selfhood in the world of men is prophethood; | Selfhood in solitude is godliness;'
  - 'lang': 'ro'
    'text': 'Khudi Ki Jalwaton Mein Mustafai | Khudi Ki Khalwaton Mein Kibriyai'
- 'id': '002_090_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زمين و آسمان و کرسي و عرش | !خودي کي زد ميں ہے ساري خدائي'
  - 'lang': 'en'
    'text': 'The earth, the heavens, the great empyrean, | Are all within the range of Selfhood''s power.'
  - 'lang': 'ro'
    'text': 'Zameen-o-Asman-o-Kursi-o-Arsh | Khudi Ki Zad Mein Hai Sari Khudai!'
