---
'id': '002_031'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/02-15.mp3'
'heading':
- 'lang': 'ur'
  'text': 'خودي کي شوخي و تندي ميں کبر و ناز نہيں'
- 'lang': 'en'
  'text': 'In the coquetry and fierceness of the self there'
'description': []
'sher':
- 'id': '002_031_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خودي کي شوخي و تندي ميں کبر و ناز نہيں | جو ناز ہو بھي تو بے لذت نياز نہيں'
  - 'lang': 'en'
    'text': 'In the coquetry and fierceness of the self there, is no pride, there are no airs. | Even if there are airs, then they are not without the pleasure of submission.'
  - 'lang': 'ro'
    'text': 'Khudi Ki Shokhi-O-Tundi Mein Kubr-O-Naaz Nahin | Jo Naaz Ho Bhi To Be-Lazzat-E-Niaz Nahin'
- 'id': '002_031_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نگاہ عشق دل زندہ کي تلاش ميں ہے | شکار مردہ سزاوار شاہباز نہيں'
  - 'lang': 'en'
    'text': 'The eye of love is in search of the living heart; | hunting for carrion does not befit up to the royal hawk.'
  - 'lang': 'ro'
    'text': 'Nigah-E-Ishq Dil-E-Zindah Ki Talash Mein Hai | Shikar-E-Murda Sazawar-E-Shahbaz Nahin'
- 'id': '002_031_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مري نوا ميں نہيں ہے ادائے محبوبي | کہ بانگ صور سرافيل دل نواز نہيں'
  - 'lang': 'en'
    'text': 'In my song there is no charming and romantic grace, | For the blast of the trumpet of Israfil is not meant to please the heart.'
  - 'lang': 'ro'
    'text': 'Meri Nawa Main Nahin Hai Ada’ay Mehboobi | K Bang-E-Soor-E-Sarafeel Dil Nawaz Nahin'
- 'id': '002_031_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سوال مے نہ کروں ساقي فرنگ سے ميں | کہ يہ طريقہ رندان پاک باز نہيں'
  - 'lang': 'en'
    'text': 'I will not ask for wine from the Frank, Saki, | for this is not the way of the pure‐hearted profligates.'
  - 'lang': 'ro'
    'text': 'Sawal-E-Mai Na Karoon Saqi-E-Farang Se Main | Ke Ye Tareeqa-E-Rindan-E-Pakbaz Nahin'
- 'id': '002_031_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہوئي نہ عام جہاں ميں کبھي حکومت عشق | سبب يہ ہے کہ محبت زمانہ ساز نہيں'
  - 'lang': 'en'
    'text': 'The rule of love has never been widespread in the world. | The reason is this—that love is no time‐server.'
  - 'lang': 'ro'
    'text': 'Huwi Na Aam Jahan Mein Kabhi Hukumat-E-Ishq | Sabab Ye Hai K Mohabbat Zamana Saaz Nahin'
- 'id': '002_031_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اک اضطراب مسلسل ، غياب ہو کہ حضور | ميں خود کہوں تو مري داستاں دراز نہيں'
  - 'lang': 'en'
    'text': 'One continual anxiety—whether absent or present! | If I tell it myself, my story is not long.'
  - 'lang': 'ro'
    'text': 'Ek Iztarab-E-Musalsal, Ghayaab Ho Ke Huzoor | Main Khud Kahoon To Meri Dastan Daraz Nahin'
- 'id': '002_031_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگر ہو ذوق تو خلوت ميں پڑھ زبور عجم | فغان نيم شبي بے نوائے راز نہيں'
  - 'lang': 'en'
    'text': 'If you desire then read the Persian Psalms in seclusion; | The midnight lament is not bereft of secrets.'
  - 'lang': 'ro'
    'text': 'Agar Ho Zauq To Khalwat Mein Perh Zuboor-E-Ajam | Faghan-E-Neem Shabi Be-Nawa’ay Raaz Nahin'
