---
'id': '002_020'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Bal%20e%20Jibreel/235-%20Aaalam%20aab%20o%20khaak.mp3'
'heading':
- 'lang': 'ur'
  'text': 'عالم آب و خاک و باد! سر عياں ہے تو کہ ميں'
- 'lang': 'en'
  'text': 'O myriad — coloured earth!'
'description': []
'sher':
- 'id': '002_020_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عالم آب و خاک و باد! سر عياں ہے تو کہ ميں | وہ جو نظر سے ہے نہاں ، اس کا جہاں ہے تو کہ ميں'
  - 'lang': 'en'
    'text': 'O myriad — coloured earth! Which of us is a secret revealed’? | And which of us is the world, The Invisible One loves more?'
  - 'lang': 'ro'
    'text': 'Alam-e-Aab-o-Khaak-o-Baad ! Sirr-e-Ayaan Hai Tu Ke Main | Woh Jo Nazar Se Hai Nahan, Uss Ka Jahan Hai Tu Ke Main'
- 'id': '002_020_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ شب درد و سوز و غم ، کہتے ہيں زندگي جسے | اس کي سحر ہے تو کہ ميں ، اس کي اذاں ہے تو کہ ميں'
  - 'lang': 'en'
    'text': 'Which of us is the call to prayer, Or the silvery dawn, | Of that night of pain and sorrow, That goes by the name of life?'
  - 'lang': 'ro'
    'text': 'Woh Shab-e-Dard-o-Souz-o-Gham, Kehte Hain Zindagi Jise | Uss Ki Sahar Hai Tu Ke Main, Uss Ki Azaan Hai Tu Ke Main'
- 'id': '002_020_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کس کي نمود کے ليے شام و سحر ہيں گرم سير | شانہ روزگار پر بار گراں ہے تو کہ ميں'
  - 'lang': 'en'
    'text': 'Which of us is affirmed, By the revolving day and night? | And which of us is a burden, On this vast universe?'
  - 'lang': 'ro'
    'text': 'Kis Ki Namood Ke Liye Shaam-o-Sahar Hain Garam-e-Sair | Shana’ay Rozgar Par Bar-e-Garan Hai Tu Ke Main'
- 'id': '002_020_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو کف خاک و بے بصر ، ميں کف خاک و خودنگر | کشت وجود کے ليے آب رواں ہے تو کہ ميں'
  - 'lang': 'en'
    'text': 'Thou art dust and blind, I am dust and self—aware; | Which of us is the crown and glory, Ruling all life?'
  - 'lang': 'ro'
    'text': 'Tu Kaf-e-Khaak-o-Bebasar, Main Kaf-e-Khaak-o-Khud Nigar | Kisht-e-Wujood Ke Liye Aab-e-Rawan Hai Tu Ke Main'
