---
'id': '002_002'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Bal%20e%20Jibreel/205-%20Agar%20Kajraw.mp3'
'heading':
- 'lang': 'ur'
  'text': 'اگر کج رو ہيں انجم ، آسماں تيرا ہے يا ميرا'
- 'lang': 'en'
  'text': 'If the stars are astray'
'description': []
'sher':
- 'id': '002_002_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگر کج رو ہيں انجم ، آسماں تيرا ہے يا ميرا | مجھے فکر جہاں کيوں ہو ، جہاں تيرا ہے يا ميرا؟'
  - 'lang': 'en'
    'text': 'If the stars have strayed— To whom do the heavens belong, You or Me? | Why must I worry about the world— To whom does this world belong, You or Me?'
  - 'lang': 'ro'
    'text': 'Meri Nawa’ay Shauq Se Shor Hareem-e-Zaat Mein | Ghalghala Ha’ay Al-Aman But Kada’ay Sifaat Mein'
- 'id': '002_002_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگر ہنگامہ ہائے شوق سے ہے لامکاں خالي | خطا کس کي ہے يا رب! لامکاں تيرا ہے يا ميرا؟'
  - 'lang': 'en'
    'text': 'If the Placeless Realm Offers no lively scenes of passion and longing, | Whose fault is that, my Lord?— Does that realm belong to You or to me?'
  - 'lang': 'ro'
    'text': 'Hoor-o-Farishta Hain Aseer Mere Takhiyulat Mein | Meri Nigah Se Khalal Teri Tajaliat Mein'
- 'id': '002_002_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اسے صبح ازل انکار کي جرات ہوئي کيونکر | مجھے معلوم کيا ، وہ راز داں تيرا ہے يا ميرا؟'
  - 'lang': 'en'
    'text': 'On the morning of eternity he dared to say ʹNoʹ, | But how would I know why— Is he Your confidant, or is he mine?'
  - 'lang': 'ro'
    'text': 'Garche Hai Meri Justujoo Dair-e-Haram Ki Naqsh Band | Meri Faghan Se Rustkhaiz Kaaba-O-Somanat Mein'
- 'id': '002_002_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'محمد بھي ترا ، جبريل بھي ، قرآن بھي تيرا | مگر يہ حرف شيريں ترجماں تيرا ہے يا ميرا؟'
  - 'lang': 'en'
    'text': 'Muhammad is Yours, Gabriel is Yours, The Qurʹan is Yours— | But this discourse, This exposition in melodious tunes, Is it Yours or is it mine?'
  - 'lang': 'ro'
    'text': 'Gah Meri Nigah-e-Taiz Cheer Gyi Dil-e-Wujood | Gah Uljah Ke Reh Gyi Meri Touwahamaat Mein'
- 'id': '002_002_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اسي کوکب کي تاباني سے ہے تيرا جہاں روشن | زوال آدم خاکي زياں تيرا ہے يا ميرا؟'
  - 'lang': 'en'
    'text': 'Your world is illuminated, By the radiance of the same star | Whose loss was the fall of Adam, that creature of earth, Was it Yours or mine?'
  - 'lang': 'ro'
    'text': 'Tu Ne Ye Kya Ghazab Kiya, Mujh Ko Bhi Fash Kar Diya | Main Hi Tou Aik Raaz Tha Sina’ay Kainat Mein !'
- 'id': '002_002_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ترے شيشے ميں مے باقي نہيں ہے | بتا ، کيا تو مرا ساقي نہيں ہے'
  - 'lang': 'en'
    'text': 'All potent wine is emptied of Thy cask; | Art Thou, indeed, a Cup‐bearer, may I ask?'
  - 'lang': 'ro'
    'text': 'Tere Shishe Mein May Baqi Nahin Hai | Bata, Kya Tu Mera Saqi Nahi Hai'
- 'id': '002_002_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سمندر سے ملے پياسے کو شبنم | بخيلي ہے يہ رزاقي نہيں ہے'
  - 'lang': 'en'
    'text': 'Thou gavest me a drop from an ocean; | Art Thou a miser in a Nourisherʹs mask?'
  - 'lang': 'ro'
    'text': 'Samundar Se Mille Piyase Ko Shabnam | Bakheeli Hai Ye Razzaqi Nahin Hai'
