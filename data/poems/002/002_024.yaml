---
'id': '002_024'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/02-08.mp3'
'heading':
- 'lang': 'ur'
  'text': 'مسلماں کے لہو ميں ہے سليقہ دل نوازي کا'
- 'lang': 'en'
  'text': 'Muslims are born with a gift to charm, to persuade'
'description':
- 'lang': 'en'
  'text': '(Written in Kabul)'
'sher':
- 'id': '002_024_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مسلماں کے لہو ميں ہے سليقہ دل نوازي کا | مروت حسن عالم گير ہے مردان غازي کا'
  - 'lang': 'en'
    'text': 'Muslims are born with a gift to charm, to persuade; | Brave men—they are endowed with a noble courtesy.'
  - 'lang': 'ro'
    'text': 'Musalman Ke Lahoo Mein Hai, Saliqa Dil Nawazi Ka | Marawwat Husn-E-Alamgeer Hai Mardan-E-Ghazi Ka'
- 'id': '002_024_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شکايت ہے مجھے يا رب! خداوندان مکتب سے | سبق شاہيں بچوں کو دے رہے ہيں خاکبازي کا'
  - 'lang': 'en'
    'text': 'Slaves of custom are all the schools of old; | They teach the eaglet to grovel in the dust.'
  - 'lang': 'ro'
    'text': 'Shikayat Hai Mujhe Ya Rab! Khudawand-E-Maktab Se | Sabaq Shaheen Bachon Ko De Rahe Hain Khaakbazi Ka'
- 'id': '002_024_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہت مدت کے نخچيروں کا انداز نگہ بدلا | کہ ميں نے فاش کر ڈالا طريقہ شاہبازي کا'
  - 'lang': 'en'
    'text': 'These victims of the past have seen the dawn of hope, | When I revealed to them the eagle’s ways.'
  - 'lang': 'ro'
    'text': 'Bohat Muddat Ke Nakhcheeron Ka Andaz-E-Nigah Badla | Ke Main Ne Faash Kar Dala Tareeqah Shahbazi Ka'
- 'id': '002_024_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قلندر جز دو حرف لاالہ کچھ بھي نہيں رکھتا | فقيہ شہر قاروں ہے لغت ہائے حجازي کا'
  - 'lang': 'en'
    'text': 'The man of God knows but two words of faith; | The scholar has tomes of knowledge old and new.'
  - 'lang': 'ro'
    'text': 'Qalander Juz Do Harf-E-LA ILAHA Kuch Bhi Nahin Rakhta | Faqeeh-E-Sheher Qaroon Hai Lighat-E-Ha’ay Hijazi Ka'
- 'id': '002_024_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حديث بادہ و مينا و جام آتي نہيں مجھ کو | نہ کر خارا شگافوں سے تقاضا شيشہ سازي کا'
  - 'lang': 'en'
    'text': 'About wine and women I know not how to write; | Ask not a stone-breaker to work on glass.'
  - 'lang': 'ro'
    'text': 'Hadees-E-Badah-O-Meena-O-Jaam Ati Nahin Mujh Ko | Na Kar Khara Shighafon Se Taqaza Shisha Sazi Ka'
- 'id': '002_024_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کہاں سے تونے اے اقبال سيکھي ہے يہ درويشي | کہ چرچا پادشاہوں ميں ہے تيري بے نيازي کا'
  - 'lang': 'en'
    'text': 'O Iqbal! From where did you learn to be such a dervish: | Even among the kings there is talk about your contentment!'
  - 'lang': 'ro'
    'text': 'Kahan Se Tu Ne Ae Iqbal Seekhi Hai Darveshi | Ke Charcha Padshahon Mein Hai, Teri Be-Niazi Ka'
