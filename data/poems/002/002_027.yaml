  'text': 'ہزار خوف ہو ليکن زباں ہو دل کي رفيق'
- 'lang': 'en'
  'text': 'A host of peril though you face, Yet your tongue with heart ally'
'description': []
'sher':
- 'id': '002_027_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہزار خوف ہو ليکن زباں ہو دل کي رفيق | يہي رہا ہے ازل سے قلندروں کا طريق'
  - 'lang': 'en'
    'text': 'A host of peril though you face, Yet your tongue with heart ally: | From times antique and hoar, Qalandars on this mode rely.'
  - 'lang': 'ro'
    'text': 'Hazar Khof Ho Lekin Zuban Ho Dil Ki Rafeeq | Yehi Raha Hai Azal Se Qalanderon La Tareeq'
- 'id': '002_027_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہجوم کيوں ہے زيادہ شراب خانے ميں | فقط يہ بات کہ پير مغاں ہے مرد خليق'
  - 'lang': 'en'
    'text': 'Men congregate in numbers large, In the mart where wine is sold, | For polite and courteous seems, The Head of Mart, the Magian Old.'
  - 'lang': 'ro'
    'text': 'Hajoom Kyun Hai Zaida Sharab Khane Mein | Faqat Ye Baat Ke Peer-e-Mughan Hai Mard-e-Takhleeq'
- 'id': '002_027_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'علاج ضعف يقيں ان سے ہو نہيں سکتا | غريب اگرچہ ہيں رازي کے نکتہ ہائے دقيق'
  - 'lang': 'en'
    'text': 'Though the points by Razi touched, May be subtle and profound, | Yet against infirm belief, No cure in them is ever found.'
  - 'lang': 'ro'
    'text': 'Ilaj-e-Zu''af-e-Yaqeen In Se Ho Nahin Sakta | Gareeb Agarcha Hain Razi Ke Nukta Ha''ay Daqeeq'
- 'id': '002_027_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مريد سادہ تو رو رو کے ہو گيا تائب | خدا کرے کہ ملے شيخ کو بھي يہ توفيق'
  - 'lang': 'en'
    'text': 'The disciple blind shed copious tears, Of sinful life he felt contrite. | May God aid the shaykh as well, To feel ashamed and do the right!'
  - 'lang': 'ro'
    'text': 'Mureed Sada Tou Ro Ro Ke Ho Gaya Ta''eb | Khuda Kare Ke Mile Sheikh Ko Bhi Ye Toufeeq'
- 'id': '002_027_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اسي طلسم کہن ميں اسير ہے آدم | بغل ميں اس کي ہيں اب تک بتان عہد عتيق'
  - 'lang': 'en'
    'text': 'Man is bound still hand and foot, In chains by this talisman old, | For idols of the age of past, Still men within their armpits hold.'
  - 'lang': 'ro'
    'text': 'Ussi Talism-e-Kuhan Mein Aseer Hai Adam | Baghal Mein Uss Ki Hain Ab Tak Butan-e-Ehad-e-Ateeq'
- 'id': '002_027_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرے ليے تو ہے اقرار باللساں بھي بہت | ہزار شکر کہ ملا ہيں صاحب تصديق'
  - 'lang': 'en'
    'text': 'Enough for me that I affirm, With tongue alone my faith and creed: | A thousand thanks for mullah’s claim, That he with heart avows, indeed.'
  - 'lang': 'ro'
    'text': 'Mere Liye Tou Hai Iqrar-e-Bil-Lisan Bhi Bohat | Hazar Shukar Ke Mullah Hain Sahib-e-Tasdeeq'
- 'id': '002_027_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگر ہو عشق تو ہے کفر بھي مسلماني | نہ ہو تو مرد مسلماں بھي کافر و زنديق'
  - 'lang': 'en'
    'text': 'As good as Muslim’s true belief, If blessed with Love, unfaith is eke: | Bereft of Love a Muslim true, Is no better than Zindiq.'
  - 'lang': 'ro'
    'text': 'Agar Ho Ishq Tou Hai Kuffar Bhi Musalmani | Na Ho Tou Mard-e-Musalman Bhi Kafir-o-Zandeeq'
