---
'id': '002_068'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Bal%20e%20Jibreel/283-%20Ghazliaat%20(Nay%20Mouhra%20Baaqi%20Nay%20Mouhra%20Baazi).mp3'
'heading':
- 'lang': 'ur'
  'text': 'نے مہرہ باقي ، نے مہرہ بازي'
- 'lang': 'en'
  'text': 'Over the tussle of heart and head'
'description': []
'sher':
- 'id': '002_068_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نے مہرہ باقي ، نے مہرہ بازي | جيتا ہے رومي ، ہارا ہے رازي'
  - 'lang': 'en'
    'text': 'Over the tussle of heart and head | Rumi has won and Rizi fled.'
  - 'lang': 'ro'
    'text': 'Ne Muhra Baqi, Ne Muhra Bazi | Jeeta Hai Rumi, Haara Hai Razi'
- 'id': '002_068_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'روشن ہے جام جمشيد اب تک | شاہي نہيں ہے بے شيشہ بازي'
  - 'lang': 'en'
    'text': 'Still bowl of Jamshid is alive, | Without guile kingship cannot thrive.'
  - 'lang': 'ro'
    'text': 'Roshan Hai Jaam-e-Jamshaid Ab Tak | Shahi Nahin Hai Be Sheesha Bazi'
- 'id': '002_068_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل ہے مسلماں ميرا نہ تيرا | !تو بھي نمازي ، ميں بھي نمازي'
  - 'lang': 'en'
    'text': 'Both you and I aren’t Muslims true, | Though we say the prayers due.'
  - 'lang': 'ro'
    'text': 'Dil Hai Musalman Mera Na Tera | Tu Bhi Namazi, Mein Bhi Namazi!'
- 'id': '002_068_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميں جانتا ہوں انجام اس کا | جس معرکے ميں ملا ہوں غازي'
  - 'lang': 'en'
    'text': 'I know the end of wrangle well | Where mullahs at each other yell.'
  - 'lang': 'ro'
    'text': 'Mein Janta Hun Anjaam Uss Ka | Jis Maarke Mein Mullah Hon Ghazi'
- 'id': '002_068_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ترکي بھي شيريں ، تازي بھي شيريں | حرف محبت ترکي نہ تازي'
  - 'lang': 'en'
    'text': 'Turkish and Arabic both are sweet, | For talk of Love all tongues are meet.'
  - 'lang': 'ro'
    'text': 'Turki Bhi Sheerin, Tazi Bhi Sheerin | Harf-e-Mohabbat Turki Na Tazi'
- 'id': '002_068_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آزر کا پيشہ خارا تراشي | کار خليلاں خارا گدازي'
  - 'lang': 'en'
    'text': 'The breed of Azar idols make, | But Friends of God these idols break.'
  - 'lang': 'ro'
    'text': 'Aazar Ka Paisha Khara Tarashi | Kaar-e-Khaleelan Khara Gudazi'
- 'id': '002_068_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو زندگي ہے ، پائندگي ہے | باقي ہے جو کچھ ، سب خاک بازي'
  - 'lang': 'en'
    'text': 'You are alive and live for aye | The rest is all a play with clay.'
  - 'lang': 'ro'
    'text': 'Tu Zindagi Hai, Paendagi Hai | Baqi Hai Jo Kuch, Sub Khaak Bazi'
