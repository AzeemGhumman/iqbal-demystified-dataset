---
'id': '002_039'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/02-23.mp3'
'heading':
- 'lang': 'ur'
  'text': 'تري نگاہ فرومايہ ، ہاتھ ہے کوتاہ'
- 'lang': 'en'
  'text': 'Thy vision and thy hands are chained, earth—bound'
'description': []
'sher':
- 'id': '002_039_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تري نگاہ فرومايہ ، ہاتھ ہے کوتاہ | ترا گنہ کہ نخيل بلند کا ہے گناہ'
  - 'lang': 'en'
    'text': 'Thy vision and thy hands are chained, earthbound, | Is it thy nature’s fault, or of the thought too high?'
  - 'lang': 'ro'
    'text': 'Teri Nigah Firomaya, Hath Hai Kotah | Tera Gunah Ke Nakheel-e-Buland Ka Hai Gunah'
- 'id': '002_039_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گلا تو گھونٹ ديا اہل مدرسہ نے ترا | ''کہاں سے آئے صدا ''لا الہ الا اللہ'
  - 'lang': 'en'
    'text': 'The schoolmen have strangled thy nascent soul, | And stifled the voice of passionate faith in thee.'
  - 'lang': 'ro'
    'text': 'Gala To Ghoont Diya Ahl-e-Madrasa Ne Tera | Kahan Se Aye Sada ‘LA ILAHA ILLALLAH’'
- 'id': '002_039_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '!خودي ميں گم ہے خدائي ، تلاش کر غافل | يہي ہے تيرے ليے اب صلاح کار کي راہ'
  - 'lang': 'en'
    'text': 'Absorb thyself in selfhood, seek the path of God, | This is the only way for thee to find freedom.'
  - 'lang': 'ro'
    'text': 'Khudi Mein Gum Hai Khudai, Talash Kar Ghafil! | Yehi Hai Tere Liye Ab Salah-e-Kaar Ki Rah'
- 'id': '002_039_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حديث دل کسي درويش بے گليم سے پوچھ | خدا کرے تجھے تيرے مقام سے آگاہ'
  - 'lang': 'en'
    'text': 'Ask an unclad dervish what the heart doth say, | May God show thee thy place in the world of men.'
  - 'lang': 'ro'
    'text': 'Hadees-e-Dil Kisi Darvaish-e-Be-Gileem Se Puch | Khuda Kare Tujhe Tere Maqam Se Aagah'
- 'id': '002_039_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'برہنہ سر ہے تو عزم بلند پيدا کر | يہاں فقط سر شاہيں کے واسطے ہے کلاہ'
  - 'lang': 'en'
    'text': 'If bare‐headed, have a towering will, | The crown is not for thee, but for the eagle alone.'
  - 'lang': 'ro'
    'text': 'Barahna Sar Hai Tu Azam-e-Buland Paida Kar | Yahan Faqt Sar-e-Shaheen Ke Waste Hai Kulah'
- 'id': '002_039_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ ہے ستارے کي گردش ، نہ بازي افلاک | خودي کي موت ہے تيرا زوال نعمت و جاہ'
  - 'lang': 'en'
    'text': 'When thou losest selfhood, thou losest power, too; | Blame not the stars and fate for thy fall.'
  - 'lang': 'ro'
    'text': 'Na Rahe Sitare Ki Gardish Na Bazi-e-Aflak | Khudi Ki Mout Hai Tera Zawal-e-Naimat-o-Jah'
- 'id': '002_039_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اٹھا ميں مدرسہ و خانقاہ سے غم ناک | !نہ زندگي ، نہ محبت ، نہ معرفت ، نہ نگاہ'
  - 'lang': 'en'
    'text': 'Monasteries and schools left me sad and dejected, | No life and no love; no vision and no knowledge.'
  - 'lang': 'ro'
    'text': 'Utha Main Madrasa-o-Khanqah Se Ghamnaak | Na Zindagi, Na Mohabbat, Na Maarifat, Na Nigah!'
