---
'id': '002_137'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Bal%20e%20Jibreel/340-%20Saqi%20Nama.mp3'
'heading':
- 'lang': 'ur'
  'text': 'ساقي نامہ'
- 'lang': 'en'
  'text': 'SAKINAMA'
'description': []
'sher':
- 'id': '002_137_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہوا خيمہ زن کاروان بہار | ارم بن گيا دامن کوہسار'
  - 'lang': 'en'
    'text': 'Spring’s caravan has pitched its tent at the foot of the mountain, | making it look like the fabled garden of Iram'
  - 'lang': 'ro'
    'text': 'Huwa Khaimazan Karwan-E-Bahar | Iram Ban Gya Daman-E-Kohsar'
- 'id': '002_137_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گل و نرگس و سوسن و نسترن | شہيد ازل لالہ خونيں کفن'
  - 'lang': 'en'
    'text': 'With a riot of flowers—iris, rose, Narcissus, lily, eglantine, | And tulip in its martyr’s gory shroud.'
  - 'lang': 'ro'
    'text': 'Gul-O-Nargis-O-Sosan-O-Nastran | Shaheed-E-Azal Lalah Khooni Kafan'
- 'id': '002_137_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جہاں چھپ گيا پردئہ رنگ ميں | لہو کي ہے گردش رگ سنگ ميں'
  - 'lang': 'en'
    'text': 'The landscape is all covered with a multicoloured sheet, | and colour flows even in the veins of stones like blood.'
  - 'lang': 'ro'
    'text': 'Jahan Chup Gya Parda’ay Rang Mein | Lahoo Ki Hai Gardish Rag-E-Sang Mein'
- 'id': '002_137_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فضا نيلي نيلي ، ہوا ميں سرور | ٹھہرتے نہيں آشياں ميں طيور'
  - 'lang': 'en'
    'text': 'The breezes blow intoxicatingly in a blue sky, | so that the birds do not feel like remaining in their nests and fly about.'
  - 'lang': 'ro'
    'text': 'Faza Neeli Neeli, Hawa Mein Suroor | Thehar Nahin Aashiyan Mein Tayoor'
- 'id': '002_137_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ جوئے کہستاں اچکتي ہوئي | اٹکتي ، لچکتي ، سرکتي ہوئي'
  - 'lang': 'en'
    'text': 'Look at that hill‐stream, | how It halts and bends and glides and swings around,'
  - 'lang': 'ro'
    'text': 'Woh Jooay Kohstan Uchakti Huwi | Atakti, Lachakti, Sirakti Huwi'
- 'id': '002_137_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اچھلتي ، پھسلتي ، سنبھلتي ہوئي | بڑے پيچ کھا کر نکلتي ہوئي'
  - 'lang': 'en'
    'text': 'And then, collecting itself, | surges up and rushes on.'
  - 'lang': 'ro'
    'text': 'Uchalti, Phisalti, Sanbhalti Huwi | Bare Paich Kha Kar Niklti Huwi'
- 'id': '002_137_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رکے جب تو سل چير ديتي ہے يہ | پہاڑوں کے دل چير ديتي ہے يہ'
  - 'lang': 'en'
    'text': 'Should it be stemmed, | it would cut open the hills’ hearts and burst the rocks.'
  - 'lang': 'ro'
    'text': 'Ruke Jab To Sil Cheer Deti Hai Ye | Paharon Ke Dil Cheer De'
- 'id': '002_137_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '!ذرا ديکھ اے ساقي لالہ فام | سناتي ہے يہ زندگي کا پيام'
  - 'lang': 'en'
    'text': 'This hill‐stream, my fair saki, has | A message to give us concerning life.'
  - 'lang': 'ro'
    'text': 'Zara Dekh Ae Saqi-E-Lalah Faam! | Sunati Hai Ye Zindagi Ka Payam'
- 'id': '002_137_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پلا دے مجھے وہ مےء پردہ سوز | کہ آتي نہيں فصل گل روز روز'
  - 'lang': 'en'
    'text': 'Attune me to this message and, | Come, let us celebrate the spring, which comes but once a year.'
  - 'lang': 'ro'
    'text': 'Pila De Mujhe Woh Mai-E-Parda Soz | Ke Ati Nahin Fasal-E-Gul Roz Roz'
- 'id': '002_137_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ مے جس سے روشن ضمير حيات | وہ مے جس سے ہے مستي کائنات'
  - 'lang': 'en'
    'text': 'Give me that wine whose heat burns up the veils of hidden things, | Whose light illuminates life’s mind,'
  - 'lang': 'ro'
    'text': 'Woh Mai Jis Se Roshan Zameer-E-Hayat | Woh Mai Jis Se Hai Masti-E-Kainat'
- 'id': '002_137_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ مے جس ميں ہے سوزوساز ازل | وہ مے جس سے کھلتا ہے راز ازل'
  - 'lang': 'en'
    'text': 'Whose strength intoxicates the universe, | Whose effervescence was Creation’s source.'
  - 'lang': 'ro'
    'text': 'Woh Mai Jis Mein Hai Soz-O-Saaz-E-Azal | Woh Mai Jis Se Khulta Hai Raaz-E-Azal'
- 'id': '002_137_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اٹھا ساقيا پردہ اس راز سے | لڑا دے ممولے کو شہباز سے'
  - 'lang': 'en'
    'text': 'Come lift the veil off mysteries, | And make a mere wagtail take eagles on.'
  - 'lang': 'ro'
    'text': 'Utha Saqiya Parda Iss Raaz Se | Lara De Mamoole Ko Shahbaz Se'
- 'id': '002_137_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زمانے کے انداز بدلے گئے | نيا راگ ہے ، ساز بدلے گئے'
  - 'lang': 'en'
    'text': 'The times have changed; so have their signs. | New is the music, and so are the instruments.'
  - 'lang': 'ro'
    'text': 'Zamane Ke Andaz Badle Gye | Naya Raag Hai, Saaz Badle Gye'
- 'id': '002_137_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہوا اس طرح فاش راز فرنگ | کہ حيرت ميں ہے شيشہ باز فرنگ'
  - 'lang': 'en'
    'text': 'The magic of the West has been exposed, | And the magician stands aghast.'
  - 'lang': 'ro'
    'text': 'Huwa Iss Tarah Fash Raaz-E-Farang | Ke Hairat Mein Hai Sheesha Baaz-E-Farang'
- 'id': '002_137_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پراني سياست گري خوار ہے | زميں مير و سلطاں سے بيزار ہے'
  - 'lang': 'en'
    'text': 'The politics of the ancient regime are in disgrace: | world is tired of kings.'
  - 'lang': 'ro'
    'text': 'Purani Siasat Gari Khwaar | Zameen Mir-E-Sultan Se Baizar Hai'
- 'id': '002_137_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گيا دور سرمايہ داري گيا | تماشا دکھا کر مداري گيا'
  - 'lang': 'en'
    'text': 'The age of capitalism has passed, | The juggler, having shown his tricks, has gone.'
  - 'lang': 'ro'
    'text': 'Gya Dour-E-Sarmaya Dari, Gya | Tamasha Dikha Kar Madari Gya'
- 'id': '002_137_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گراں خواب چيني سنبھلنے لگے | ہمالہ کے چشمے ابلنے لگے'
  - 'lang': 'en'
    'text': 'The Chinese are awaking from their heavy sleep. | Fresh springs are bubbling forth from Himalayan heights.'
  - 'lang': 'ro'
    'text': 'Garan Khawab Cheeni Sanbhalne Lage | Hamala Ke Chashme Ubalne Lage'
- 'id': '002_137_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل طور سينا و فاراں دو نيم | تجلي کا پھر منتظر ہے کليم'
  - 'lang': 'en'
    'text': 'Cut open is the heart of Sinai and Faran, | And Moses waits for a renewed theophany.'
  - 'lang': 'ro'
    'text': 'Dil-E-Toor-E-Seena-O-Faran Do Neem | Tajalli Ka Phir Muntazir Hai Kaleem'
- 'id': '002_137_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مسلماں ہے توحيد ميں گرم جوش | مگر دل ابھي تک ہے زنار پوش'
  - 'lang': 'en'
    'text': 'The Muslim, zealous though about God’s unity, | Still wears the Hindu’s sacred thread around his heart.'
  - 'lang': 'ro'
    'text': 'Musalman Hai Touheed Mein Garam Josh | Magar Dil Abhi Taak Hai Zunnar Posh'
- 'id': '002_137_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تمدن، تصوف، شريعت، کلام | !بتان عجم کے پجاري تمام'
  - 'lang': 'en'
    'text': 'In culture, mysticism, canon law and dialectical theology— | He worships idols of non‐Arab make'
  - 'lang': 'ro'
    'text': 'Tamadan, Tasawwuf, Shariat, Kalam | Butan-E-Ajam Ke Poojari Tamam!'
- 'id': '002_137_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حقيقت خرافات ميں کھو گئي | يہ امت روايات ميں کھو گئي'
  - 'lang': 'en'
    'text': 'The truth has been lost in absurdities, | And in traditions is this ummah rooted still.'
  - 'lang': 'ro'
    'text': 'Haqiqat Khurafat Mein Kho Gyi | Ye Ummat Rawayat Mein Kho Gyi'
- 'id': '002_137_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لبھاتا ہے دل کو کلام خطيب | !مگر لذت شوق سے بے نصيب'
  - 'lang': 'en'
    'text': 'The preacher’s sermon may beguile your heart, | But there is no sincerity, no warmth in it.'
  - 'lang': 'ro'
    'text': 'Lubhata Hai Dil Ko Kalam-E-Khateeb | Magar Lazzat-E-Shauq Se Be-Naseeb!'
- 'id': '002_137_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بياں اس کا منطق سے سلجھا ہوا | لغت کے بکھيڑوں ميں الجھا ہوا'
  - 'lang': 'en'
    'text': 'It is a tangled skein of lexical complexities, | Sought to be solved by logical dexterity.'
  - 'lang': 'ro'
    'text': 'Byan Iss Ka Mantaq Se Suljha Huwa | Lughat Ke Bakheron Mein Uljha Huwa'
- 'id': '002_137_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ صوفي کہ تھا خدمت حق ميں مرد | محبت ميں يکتا ، حميت ميں فرد'
  - 'lang': 'en'
    'text': 'The Sufi, once foremost in serving God, | Unmatched in love and ardency of soul,'
  - 'lang': 'ro'
    'text': 'Woh Sufi K Tha Khidmat-E-Haq Mein Mard | Mohabbat Mein Yakta, Hamiyyat Mein Fard'
- 'id': '002_137_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عجم کے خيالات ميں کھو گيا | يہ سالک مقامات ميں کھو گيا'
  - 'lang': 'en'
    'text': 'Has got lost in the maze of Ajam’s ideas: | At half‐way stations is this traveller stuck.'
  - 'lang': 'ro'
    'text': 'Ajam Ke Khayalat Mein Kho Gya | Ye Salik Maqamat Mein Kho Gya'
- 'id': '002_137_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بجھي عشق کي آگ ، اندھير ہے | مسلماں نہيں ، راکھ کا ڈھير ہے'
  - 'lang': 'en'
    'text': 'Gone out is the fire of love. O how sad! | The Muslim is a heap of ashes, nothing more.'
  - 'lang': 'ro'
    'text': 'Bujhi Ishq Ki Aag, Andhair Hai | Musalman Nahin, Raakh Ka Dhair Hai'
- 'id': '002_137_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شراب کہن پھر پلا ساقيا | !وہي جام گردش ميں لا ساقيا'
  - 'lang': 'en'
    'text': 'O Saki, serve me that old wine again, | Let that old cup go round once more.'
  - 'lang': 'ro'
    'text': 'Sharab-E-Kuhan Phir Pila Saqiya | Wohi Jaam Gardish Mein La Saqiya!'
- 'id': '002_137_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مجھے عشق کے پر لگا کر اڑا | مري خاک جگنو بنا کر اڑا'
  - 'lang': 'en'
    'text': 'Lend me the wings of Love and make me fly. | Turn my dust to fireflies that flit about.'
  - 'lang': 'ro'
    'text': 'Muhe Ishq Ke Par Laga Kar Ura | Meri Khaak Jugnu Bana Kar Ura'
- 'id': '002_137_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خرد کو غلامي سے آزاد کر | جوانوں کو پيروں کا استاد کر'
  - 'lang': 'en'
    'text': 'Free young men’s minds from slavery, | And make them mentors of the old.'
  - 'lang': 'ro'
    'text': 'Khirad Ko Ghulami Se Azad Kar | Jawanon Ko Peeron Ka Ustad Kar'
- 'id': '002_137_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہري شاخ ملت ترے نم سے ہے | نفس اس بدن ميں ترے دم سے ہے'
  - 'lang': 'en'
    'text': 'The millat’s tree is green thanks to your sap: | You are its body’s breath.'
  - 'lang': 'ro'
    'text': 'Har Shakh-E-Millat Tere Nam Se Hai | Nafs Iss Badan Mein Tere Dam Se Hai'
- 'id': '002_137_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تڑپنے پھٹرکنے کي توفيق دے | دل مرتضي ، سوز صديق دے'
  - 'lang': 'en'
    'text': 'Give it the strength to vibrate and to throb; | Lend it the heart of Murtaza, the fervour of Siddiq.'
  - 'lang': 'ro'
    'text': 'Tarapne Pharakne Ki Toufeeq De | Dil-E-Murtaza(R.A.), Souz-E-Siddique(R.A.) De'
- 'id': '002_137_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جگر سے وہي تير پھر پار کر | تمنا کو سينوں ميں بيدار کر'
  - 'lang': 'en'
    'text': 'Drive that old arrow through its heart | Which will revive desire in it.'
  - 'lang': 'ro'
    'text': 'Jigar Se Wohi Teer Phir Paar Kar | Tammana Ko Seenon Mein Baidar Kar'
- 'id': '002_137_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ترے آسمانوں کے تاروں کي خير | زمينوں کے شب زندہ داروں کي خير'
  - 'lang': 'en'
    'text': 'Blest be the stars of Your heavens; blest be | Those who spend their nights praying to You.'
  - 'lang': 'ro'
    'text': 'Tere Asmanon Ke Taron Ki Khair | Zameenon Ke Shab Zinda Daron Ki Khair'
- 'id': '002_137_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جوانوں کو سوز جگر بخش دے | مرا عشق ، ميري نظر بخش دے'
  - 'lang': 'en'
    'text': 'Endow the young with fervent souls; | Grant them my vision and my love.'
  - 'lang': 'ro'
    'text': 'Jawanon Ko Soz-E-Jigar Bakhs De | Mera Ishq, Meri Nazar Bakhs De'
- 'id': '002_137_035'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مري ناؤ گرداب سے پار کر | يہ ثابت ہے تو اس کو سيار کر'
  - 'lang': 'en'
    'text': 'I am a boat in a whirlpool, stuck in one place. | Rescue me and grant me mobility.'
  - 'lang': 'ro'
    'text': 'Meri Nao Girdaab Se Paar Kar | Ye Sabat Hai Tu Iss Ko Syyar Kar'
- 'id': '002_137_036'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بتا مجھ کو اسرار مرگ و حيات | کہ تيري نگاہوں ميں ہے کائنات'
  - 'lang': 'en'
    'text': 'Tell me about the mysteries of life and death, | For Your eye spans the universe.'
  - 'lang': 'ro'
    'text': 'Bata Mujh Ko Asrar-E-Marg-O-Hayat | K Teri Nigahon Mein Hai Kainat'
- 'id': '002_137_037'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرے ديدئہ تر کي بے خوابياں | مرے دل کي پوشيدہ بے تابياں'
  - 'lang': 'en'
    'text': 'The sleeplessness if my tear‐shedding eyes; | The restless yearnings hidden in my heart;'
  - 'lang': 'ro'
    'text': 'Mere Didah-E-Tar Ki Be-Khawabiyan | Mere Dil Ki Poshida Be-Tabiyan'
- 'id': '002_137_038'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرے نالہء نيم شب کا نياز | مري خلوت و انجمن کا گداز'
  - 'lang': 'en'
    'text': 'The prayerfulness of my cries at midnight; | My melting into tears in solitude and company;'
  - 'lang': 'ro'
    'text': 'Mere Nala-E-Neem Shab Ka Niaz | Meri Khalwat-O-Anjuman Ka Gudaz'
- 'id': '002_137_039'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'امنگيں مري ، آرزوئيں مري | اميديں مري ، جستجوئيں مري'
  - 'lang': 'en'
    'text': 'My aspirations, longings and desires; | My hopes and quests;'
  - 'lang': 'ro'
    'text': 'Umangain Meri, Arzoo’ain Meri | Umeedain Meri, Justujoo’ain Meri'
- 'id': '002_137_040'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مري فطرت آئينہء روزگار | غزالان افکار کا مرغزار'
  - 'lang': 'en'
    'text': 'My mind that mirrors the times | A field for thought’s gazelles to roam'
  - 'lang': 'ro'
    'text': 'Meri Fitrat Aayna-E-Rozgaar | Gazaalan-E-Afkaar Ka Marghzaar'
- 'id': '002_137_041'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرا دل ، مري رزم گاہ حيات | گمانوں کے لشکر ، يقيں کا ثبات'
  - 'lang': 'en'
    'text': 'My heart, which is a battlefield of life, | Where legions of doubt war with faith—'
  - 'lang': 'ro'
    'text': 'Mera Dil, Meri Razm Gah-E-Hayat | Gamanon Ke Lashkar, Yaqeen Ka Sabaat'
- 'id': '002_137_042'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہي کچھ ہے ساقي متاع فقير | اسي سے فقيري ميں ہوں ميں امير'
  - 'lang': 'en'
    'text': 'O Saki, these are all my wealth; | Possessing them, I am rich in my poverty.'
  - 'lang': 'ro'
    'text': 'Yehi Kuch Hai Saqi Mataa-E-Faqeer | Issi Se Faqeeri Mein Hun Main Ameer'
- 'id': '002_137_043'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرے قافلے ميں لٹا دے اسے | !لٹا دے ، ٹھکانے لگا دے اسے'
  - 'lang': 'en'
    'text': 'Distribute all these riches in my caravan, | And let them come to some good use.'
  - 'lang': 'ro'
    'text': 'Mere Kafle Mein Luta De Isse | Luta De, Thikane Laga De Isse!'
- 'id': '002_137_044'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دما دم رواں ہے يم زندگي | ہر اک شے سے پيدا رم زندگي'
  - 'lang': 'en'
    'text': 'In constant motion is the sea of life. | All things display life’s volatility.'
  - 'lang': 'ro'
    'text': 'Damadam Rawan Hai Yam-E-Zindagi | Har Ek Shay Se Paida Ram-E-Zindagi'
- 'id': '002_137_045'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اسي سے ہوئي ہے بدن کي نمود | کہ شعلے ميں پوشيدہ ہے موج دود'
  - 'lang': 'en'
    'text': 'It is life that puts bodies forth, | Just as a whiff of smoke becomes a flame.'
  - 'lang': 'ro'
    'text': 'Issi Se Huwi Hai Badan Ki Namood | K Shaole Mein Poshida Hai Mouj-E-Dood'
- 'id': '002_137_046'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گراں گرچہ ہے صحبت آب و گل | خوش آئي اسے محنت آب و گل'
  - 'lang': 'en'
    'text': 'Unpleasant to it is the company | Of matter, but it likes to see its striving to improve itself.'
  - 'lang': 'ro'
    'text': 'Garan Gharche Hai Sohbat Aab-O-Gil | Khush Ayi Isse Mehnat Aab-O-Gil'
- 'id': '002_137_047'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ ثابت بھي ہے اور سيار بھي | عناصر کے پھندوں سے بيزار بھي'
  - 'lang': 'en'
    'text': 'It is fixed, yet in motion, | straining at the leash to get free of the elements.'
  - 'lang': 'ro'
    'text': 'Ye Sabit Bhi Hai Aur Sayyar Bhi | Anasir Ke Phandon Se Baizar Bhi'
- 'id': '002_137_048'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ وحدت ہے کثرت ميں ہر دم اسير | مگر ہر کہيں بے چگوں ، بے نظير'
  - 'lang': 'en'
    'text': 'A unity imprisoned in diversity, | It is unique in every form and shape.'
  - 'lang': 'ro'
    'text': 'Ye Wahdat Hai Kasrat Mein Har Dam Aseer | Magar Har Kahin Be Chugun, Benazir'
- 'id': '002_137_049'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ عالم ، يہ بت خانہء شش جہات | اسي نے تراشا ہے يہ سومنات'
  - 'lang': 'en'
    'text': 'This world, this sex‐dimensioned idol‐house, | This Somnat is all of its fashioning.'
  - 'lang': 'ro'
    'text': 'Ye Alam, Ye Butkhana-E-Shas Jihaat | Issi Ne Tarasha Hai Ye Somnaat'
- 'id': '002_137_050'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پسند اس کو تکرار کي خو نہيں | کہ تو ميں نہيں ، اور ميں تو نہيں'
  - 'lang': 'en'
    'text': 'It is not its way to repeat itself: | You are not I, I am not you.'
  - 'lang': 'ro'
    'text': 'Pasand Iss Ko Takrar Ki Khoo Nahin | K Tu Main Nahin, Aur Main Tu Nahin'
- 'id': '002_137_051'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من و تو سے ہے انجمن آفرين | مگر عين محفل ميں خلوت نشيں'
  - 'lang': 'en'
    'text': 'With you and me and others it has formed | Assemblies, but is solitary in their midst.'
  - 'lang': 'ro'
    'text': 'Mann-O-Tu Se Hai Anjuman Afreen | Magar Ayn-E-Mehfil Mein Khalwat Nasheen'
- 'id': '002_137_052'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چمک اس کي بجلي ميں تارے ميں ہے | يہ چاندي ميں ، سونے ميں ، پارے ميں ہے'
  - 'lang': 'en'
    'text': 'It shines in lightning, in the stars, | In silver, gold and mercury.'
  - 'lang': 'ro'
    'text': 'Chamak Iss Ki Bijli Mein, Tare Mein Hai | Ye Chandi Mein, Sone Mein, Paare Mein Hai'
- 'id': '002_137_053'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اسي کے بياباں ، اسي کے ببول | اسي کے ہيں کانٹے ، اسي کے ہيں پھول'
  - 'lang': 'en'
    'text': 'Its is the wilderness, its are the trees, | Its are the roses, its are the thorns.'
  - 'lang': 'ro'
    'text': 'Issi Ke Bayabaan, Issi Ke Babool | Issi Ke Hain Kante, Issi Ke Hain Phool'
- 'id': '002_137_054'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کہيں اس کي طاقت سے کہسار چور | کہيں اس کے پھندے ميں جبريل و حور'
  - 'lang': 'en'
    'text': 'It pulverises mountains with its might, | And captures Gabriel and houris in its noose.'
  - 'lang': 'ro'
    'text': 'Kahin Iss Ki Taqat Se Kohsaar Choor | Kahin Iss Ke Phande Mein Jibreel-O-Hoor'
- 'id': '002_137_055'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کہيں جرہ شاہين سيماب رنگ | لہو سے چکوروں کے آلودہ چنگ'
  - 'lang': 'en'
    'text': 'There is a silver‐grey, brave falcon here, | Its talons covered with the blood of partridges,'
  - 'lang': 'ro'
    'text': 'Kahin Jurrah Shaheen-E-Seemab Rang | Lahoo Se Chakoron Ke Aluda Chang'
- 'id': '002_137_056'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کبوتر کہيں آشيانے سے دور | پھڑکتا ہوا جال ميں ناصبور'
  - 'lang': 'en'
    'text': 'And over there, far from its nest, | A pigeon helplessly aflutter in a snare.'
  - 'lang': 'ro'
    'text': 'Kabutar Kahin Ashiyane Se Door | Pharakta Huwa Jaal Mein Na-Saboor'
- 'id': '002_137_057'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فريب نظر ہے سکون و ثبات | تڑپتا ہے ہر ذرئہ کائنات'
  - 'lang': 'en'
    'text': 'Stability is an illusion of eyes, | For every atom in the world pulsates with change.'
  - 'lang': 'ro'
    'text': 'Faraib-E-Nazar Hai Sakoon-O-Sabaat | Tarapta Hai Har Zarra-E-Kainat'
- 'id': '002_137_058'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ٹھہرتا نہيں کاروان وجود | کہ ہر لحظہ ہے تازہ شان وجود'
  - 'lang': 'en'
    'text': 'The caravan of life does not halt anywhere, | For every moment life renews itself.'
  - 'lang': 'ro'
    'text': 'Theharta Nahin Karwaan-E-Wujood | Ke Har Lehza Hai Taza Shaan-E-Wujood'
- 'id': '002_137_059'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سمجھتا ہے تو راز ہے زندگي | فقط ذوق پرواز ہے زندگي'
  - 'lang': 'en'
    'text': 'Do you think life is great mystery? | No, it is only a desire to soar aloft.'
  - 'lang': 'ro'
    'text': 'Samjhta Hai Tu Raaz Hai Zindagi | Faqat Zauq-E-Parwaaz Hai Zindagi'
- 'id': '002_137_060'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہت اس نے ديکھے ہيں پست و بلند | سفر اس کو منزل سے بڑھ کر پسند'
  - 'lang': 'en'
    'text': 'It has seen many ups and downs, | But likes to travel rather than to reach the goal;'
  - 'lang': 'ro'
    'text': 'Bohat Iss Ne Dekhe Hain Past-O-Buland | Safar Iss Ko Manzil Se Barh Kar Pasand'
- 'id': '002_137_061'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سفر زندگي کے ليے برگ و ساز | سفر ہے حقيقت ، حضر ہے مجاز'
  - 'lang': 'en'
    'text': 'For travelling is life’s outfit: it | Is real, while rest is appearance, nothing more.'
  - 'lang': 'ro'
    'text': 'Safar Zindagi Ke Liye Barg-O-Saaz | Safar Hai Haqiqat, Hazar Hai Majaaz'
- 'id': '002_137_062'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'الجھ کر سلجھنے ميں لذت اسے | تڑپنے پھٹرکنے ميں راحت اسے'
  - 'lang': 'en'
    'text': 'Life loves to tie up knots and then unravel them. | Its pleasure lies in throbbing and in fluttering'
  - 'lang': 'ro'
    'text': 'Ulajh Kar Sulajhne Mein Lazzat Isse | Tarapne Pharakne Mein Rahat Isse'
- 'id': '002_137_063'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہوا جب اسے سامنا موت کا | کٹھن تھا بڑا تھامنا موت کا'
  - 'lang': 'en'
    'text': 'When it found itself face to face with death, | It learned that it was hard to ward it off.'
  - 'lang': 'ro'
    'text': 'Huwa Jab Isse Samna Mout Ka | Kathan Tha Bara Thaamna Mout Ka'
- 'id': '002_137_064'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اتر کر جہان مکافات ميں | رہي زندگي موت کي گھات ميں'
  - 'lang': 'en'
    'text': 'So it descended to this world, where retribution is the law, | And lay in wait for death.'
  - 'lang': 'ro'
    'text': 'Uter Kar Jahan-E-Makafat Mein | Rahi Zindagi Mout Ki Ghaat Mein'
- 'id': '002_137_065'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مذاق دوئي سے بني زوج زوج | اٹھي دشت و کہسار سے فوج فوج'
  - 'lang': 'en'
    'text': 'Because of its love of duality, It sorted all things out in pairs, | And then arose, host after host, From mountains and from wilderness.'
  - 'lang': 'ro'
    'text': 'Mazaq-E-Dooi Se Bani Zouj Zouj | Uthi Dast-O-Kohsaar Se Fouj Fouj'
- 'id': '002_137_066'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گل اس شاخ سے ٹوٹتے بھي رہے | اسي شاخ سے پھوٹتے بھي رہے'
  - 'lang': 'en'
    'text': 'It was a branch from which flowers kept | Shedding and bursting forth afresh.'
  - 'lang': 'ro'
    'text': 'Gul Is Shakh Se Tootte Bhi Rahe | Issi Shakh Se Phootte Bhi Rahe'
- 'id': '002_137_067'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سمجھتے ہيں ناداں اسے بے ثبات | ابھرتا ہے مٹ مٹ کے نقش حيات'
  - 'lang': 'en'
    'text': 'The ignorant think that life’s impress is | Ephemeral, but it fades only to emerge anew.'
  - 'lang': 'ro'
    'text': 'Samajhe Hain Nadan Issay Be-Sabaat | Ubharta Hai Mit Mit Ke Naqsh-E-Hayat'
- 'id': '002_137_068'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بڑي تيز جولاں ، بڑي زورد رس | ازل سے ابد تک رم يک نفس'
  - 'lang': 'en'
    'text': 'Extremely fleet‐footed, It reaches its goal instantly. | From time’s beginning to its end is but one moment’s way for it.'
  - 'lang': 'ro'
    'text': 'Bari Taiz Jolan, Bari Zood Ras | Azal Se Abad Tak Ram-E-Yak Nafas'
- 'id': '002_137_069'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زمانہ کہ زنجير ايام ہے | دموں کے الٹ پھير کا نام ہے'
  - 'lang': 'en'
    'text': 'Time, chain of days and nights, is nothing but | A name for breathing in and breathing out.'
  - 'lang': 'ro'
    'text': 'Zamana Ke Zanjeer-E-Ayyam Hai | Damon Ke Ulat Phair Ka Naam Hai'
- 'id': '002_137_070'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ موج نفس کيا ہے تلوار ہے | خودي کيا ہے ، تلوار کي دھار ہے'
  - 'lang': 'en'
    'text': 'What is this whiff of air called breath? A sword, | and selfhood is that sword’s sharp edge.'
  - 'lang': 'ro'
    'text': 'Ye Mouj-E-Nafs Kya Hai Talwar Hai | Khudi Kya Hai, Talwaar Ki Dhaar Hai'
- 'id': '002_137_071'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خودي کيا ہے ، راز درون حيات | خودي کيا ہے ، بيداري کائنات'
  - 'lang': 'en'
    'text': 'What is the self? Life’s inner mystery, | The universe’s waking up.'
  - 'lang': 'ro'
    'text': 'Khudi Kya Hai, Raaz-E-Daroon-E-Hayat | Khudi Kya Hai, Baidari-E-Kainat'
- 'id': '002_137_072'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خودي جلوہ بدمست و خلوت پسند | سمندر ہے اک بوند پاني ميں بند'
  - 'lang': 'en'
    'text': 'The self, drunk with display, is also fond | Of solitude;—an ocean in a drop.'
  - 'lang': 'ro'
    'text': 'Khudi Jalwa Badmast-O-Khilwat Pasand | Samundar Hai Ek Boond Pani Mein Band'
- 'id': '002_137_073'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اندھيرے اجالے ميں ہے تابناک | من و تو ميں پيدا ، من و تو سے پاک'
  - 'lang': 'en'
    'text': 'It shines in light and darkness both; | Displayed in individuals, yet free from them.'
  - 'lang': 'ro'
    'text': 'Andhere Ujale Mein Hai Taabnaak | Mann-O-Tu Mein Paida, Mann-O-Tu Se Paak'
- 'id': '002_137_074'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ازل اس کے پيچھے ، ابد سامنے | نہ حد اس کے پيچھے ، نہ حد سامنے'
  - 'lang': 'en'
    'text': 'Behind it is eternity without Beginning, | and before it is Eternity without an end; It is unlimited both ways.'
  - 'lang': 'ro'
    'text': 'Azal Iss Ke Peeche, Abad Samne | Na Had Iss Ke Peeche. Na Had Samne'
- 'id': '002_137_075'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زمانے کے دريا ميں بہتي ہوئي | ستم اس کي موجوں کے سہتي ہوئي'
  - 'lang': 'en'
    'text': 'Swept on by the waves of time’s stream, | And at the mercy of their buffeting,'
  - 'lang': 'ro'
    'text': 'Zamane Ke Darya Mein Behti Huwi | Sitam Iss Ki Moujon Ke Sehti Huwi'
- 'id': '002_137_076'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تجسس کي راہيں بدلتي ہوئي | وما دم نگاہيں بدلتي ہوئي'
  - 'lang': 'en'
    'text': 'It yet changes the course of its quest constantly, | Renewing its way of looking at things.'
  - 'lang': 'ro'
    'text': 'Tajasus Ki Rahain Badalti Huwi | Damadam Nigahain Badalti Huwi'
- 'id': '002_137_077'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سبک اس کے ہاتھوں ميں سنگ گراں | پہاڑ اس کي ضربوں سے ريگ رواں'
  - 'lang': 'en'
    'text': 'For it huge rocks are light as air: | It smashes mountains into shifting sand.'
  - 'lang': 'ro'
    'text': 'Subak Iss Ke Hathon Mein Sang-E-Garan | Pahar Is Ski Zarbon Se Raig-E-Rawan'
- 'id': '002_137_078'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سفر اس کا انجام و آغاز ہے | يہي اس کي تقويم کا راز ہے'
  - 'lang': 'en'
    'text': 'Both its beginning and its end are journeying, | For constant motion is its being’s law.'
  - 'lang': 'ro'
    'text': 'Safar Iss Ka Anjaam-O-Aghaz Hai | Yehi Iss Ki Taqweem Ka Raaz Hai'
- 'id': '002_137_079'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کرن چاند ميں ہے ، شرر سنگ ميں | يہ بے رنگ ہے ڈوب کر رنگ ميں'
  - 'lang': 'en'
    'text': 'It is a ray of light in the moon and a spark in stone. | It dwells In colours, but is colourless itself.'
  - 'lang': 'ro'
    'text': 'Kiran Chand Mein Hai, Sharr Sang Mein | Ye Berang Hai Doob Kar Rang Mein'
- 'id': '002_137_080'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اسے واسطہ کيا کم و بيش سے | نشب و فراز وپس و پيش سے'
  - 'lang': 'en'
    'text': 'It has nothing to do with more or less, | With light and low, with fore and aft.'
  - 'lang': 'ro'
    'text': 'Isse Wasta Kya Kam-O-Baish Se | Nashaib-O-Faraz-O-Pas-O-Paish Se'
- 'id': '002_137_081'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ازل سے ہے يہ کشمکش ميں اسير | ہوئي خاک آدم ميں صورت پذير'
  - 'lang': 'en'
    'text': 'Since time’s beginning it was struggling to emerge, | And finally emerged in the dust that is man.'
  - 'lang': 'ro'
    'text': 'Azal Se Hai Ye Kashmakash Mein Aseer | Huwi Khaak-E-Adam Mein Soorat Pazeer'
- 'id': '002_137_082'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خودي کا نشيمن ترے دل ميں ہے | فلک جس طرح آنکھ کے تل ميں ہے'
  - 'lang': 'en'
    'text': 'It is in your heart that the Self has its abode, | As the sky is reflected in the pupil of the eye.'
  - 'lang': 'ro'
    'text': 'Khudi Ka Nasheman Tere Dil Mein Hai | Falak Jis Tarah Aankh Ke Til Mein Hai'
- 'id': '002_137_083'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خودي کے نگہباں کو ہے زہر ناب | وہ ناں جس سے جاتي رہے اس کي آب'
  - 'lang': 'en'
    'text': 'To one who treasures his self, | bread won at the cost of self‐respect is gall.'
  - 'lang': 'ro'
    'text': 'Khudi Ke Nigheban Ko Hai Zehr-E-Naab | Woh Naa Jis Se Jati Rahe Is Ski Aab'
- 'id': '002_137_084'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہي ناں ہے اس کے ليے ارجمند | رہے جس سے دنيا ميں گردن بلند'
  - 'lang': 'en'
    'text': 'He values only bread, | he gains with head held high.'
  - 'lang': 'ro'
    'text': 'Wohi Naa Hai Iss Ke Liye Arjumand | Rahe Jis Se Dunya Mein Gardan Buland'
- 'id': '002_137_085'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فرو فال محمود سے درگزر | خودي کو نگہ رکھ ، ايازي نہ کر'
  - 'lang': 'en'
    'text': 'Abjure the pomp and might of a Mahmud; | Preserve your self, do not be an Ayaz.'
  - 'lang': 'ro'
    'text': 'Firo Faal-E-Mehmood Se Darguzar | Khudi Ko Nigah Rakh, Ayazi Na Kar'
- 'id': '002_137_086'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہي سجدہ ہے لائق اہتمام | کہ ہو جس سے ہر سجدہ تجھ پر حرام'
  - 'lang': 'en'
    'text': 'Worth offering is only that prostration which | Makes all others forbidden acts.'
  - 'lang': 'ro'
    'text': 'Wohi Sajda Hai Laaeq-E-Ehtamam | Ke Ho Jis Se Har Sajda Tujh Par Haraam'
- 'id': '002_137_087'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ عالم ، يہ ہنگامہء رنگ و صوت | يہ عالم کہ ہے زير فرمان موت'
  - 'lang': 'en'
    'text': 'This world, this riot of colours and of sounds, | Which is under the sway of death,'
  - 'lang': 'ro'
    'text': 'Ye Alam, Ye Hangama-E-Rang-O-Soot | Ye Alam Ke Hai Zair-E-Farmaan-E-Mout'
- 'id': '002_137_088'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ عالم ، يہ بت خانہء چشم و گوش | جہاں زندگي ہے فقط خورد و نوش'
  - 'lang': 'en'
    'text': 'This idol‐house of eye and ear, | In which to live is but to eat and drink,'
  - 'lang': 'ro'
    'text': 'Ye Alam, Ye Butkhana-E-Chasm-O-Gosh | Jahan Zindagi Hai Faqat Khurad-O-Nosh'
- 'id': '002_137_089'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خودي کي يہ ہے منزل اوليں | مسافر! يہ تيرا نشيمن نہيں'
  - 'lang': 'en'
    'text': 'Is nothing but the Self’s initial stage. | O traveller, it is not your final goal.'
  - 'lang': 'ro'
    'text': 'Khudi Ki Ye Hai Manzil-E-Awaleen | Musafir ! Ye Tera Nasheman Nahin'
- 'id': '002_137_090'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تري آگ اس خاک داں سے نہيں | جہاں تجھ سے ہے ، تو جہاں سے نہيں'
  - 'lang': 'en'
    'text': 'The fire that is you has not come, Out of this heap of dust. | You have not come out of this world; It has come out of you.'
  - 'lang': 'ro'
    'text': 'Teri Aag Iss Khaakdaan Se Nahin | Jahan Tujh Se Hai, Tu Jahan Se Nahin'
- 'id': '002_137_091'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بڑھے جا يہ کوہ گراں توڑ کر | طلسم زمان و مکاں توڑ کر'
  - 'lang': 'en'
    'text': 'Smash up this mountainous blockade, | Go further on and break out of this magic ring of time and space.'
  - 'lang': 'ro'
    'text': 'Barhe Ja Ye Koh-E-Giran Torh Kar | Tilism-E-Zaman-O-Makan Torh Kar'
- 'id': '002_137_092'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خودي شير مولا ، جہاں اس کا صيد | زميں اس کي صيد ، آسماں اس کا صيد'
  - 'lang': 'en'
    'text': 'God’s lion is the self; | Its quarry are both earth and sky.'
  - 'lang': 'ro'
    'text': 'Khudi Sher-E-Mola, Jahan Iss Ka Sayd | Zameen Iss Ki Sayd, Asman Is Ka Sayd'
- 'id': '002_137_093'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جہاں اور بھي ہيں ابھي بے نمود | کہ خالي نہيں ہے ضمير وجود'
  - 'lang': 'en'
    'text': 'There are a hundred worlds still to appear, | For Being’s mind has not drained of its creative capabilities.'
  - 'lang': 'ro'
    'text': 'Jahan Aur Bhi Hain Abhi Be-Namood | K Khali Nahin Hai Zameer-E-Wujood'
- 'id': '002_137_094'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر اک منتظر تيري يلغار کا | تري شوخي فکر و کردار کا'
  - 'lang': 'en'
    'text': 'All latent worlds are waiting for releasing blows | From your dynamic action and exuberant thought.'
  - 'lang': 'ro'
    'text': 'Har Ek Muntazir Teri Yalghaar Ka | Teri Shoukhi-E-Fikr-O-Kirdaar Ka'
- 'id': '002_137_095'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ ہے مقصد گردش روزگار | کہ تيري خودي تجھ پہ ہو آشکار'
  - 'lang': 'en'
    'text': 'It is the purpose of the revolution of the spheres | That your selfhood should be revealed to you.'
  - 'lang': 'ro'
    'text': 'Ye Hai Maqsad-E-Gardish-E-Rozgaar | K Teri Khudi Tujh Pe Ho Ashkaar'
- 'id': '002_137_096'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو ہے فاتح عالم خوب و زشت | تجھے کيا بتاؤں تري سرنوشت'
  - 'lang': 'en'
    'text': 'You are the conqueror of this world Of good and evil. | How can I tell you The whole of your long history?'
  - 'lang': 'ro'
    'text': 'Tu Hai Faateh-E-Alam-E-Khoob-O-Zisht | Tujhe Kya Bataon Teri Sarnawisht'
- 'id': '002_137_097'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حقيقت پہ ہے جامہء حرف تنگ | حقيقت ہے آئينہ ، گفتار زنگ'
  - 'lang': 'en'
    'text': 'Words are but a strait‐jacket for reality: | Reality is a mirror, and speech, The coating that makes it opaque.'
  - 'lang': 'ro'
    'text': 'Haqiqat Pe Hai Jama-E-Harf Tang | Haqiqat Hai Ayna, Guftaar Zang'
- 'id': '002_137_098'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فروزاں ہے سينے ميں شمع نفس | !مگر تاب گفتار کہتي ہے ، بس'
  - 'lang': 'en'
    'text': 'Breath’s candle is alight within my breast, | But my power of utterance cries halt.'
  - 'lang': 'ro'
    'text': 'Farozan Hai Sine Mein Shama-E-Nafs | Magar Taab-E-Guftaar Kehti Hai, Bas !'
- 'id': '002_137_099'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگر يک سر موے برتر پرم | فروغ تجلي بسوزد پرم'
  - 'lang': 'en'
    'text': 'Should I fly even a hairbreadth too high, | The blaze of glory would burn up my wings.'
  - 'lang': 'ro'
    'text': '‘Agar Yak Sir-E-Muay Bartar Param | Farogh-E-Tajali Basozd Param’'
