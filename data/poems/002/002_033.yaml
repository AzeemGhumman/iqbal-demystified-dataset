---
'id': '002_033'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/02-17.mp3'
'heading':
- 'lang': 'ur'
  'text': 'زمستاني ہوا ميں گرچہ تھي شمشير کي تيزي'
- 'lang': 'en'
  'text': 'At London, winter wind'
'description': []
'sher':
- 'id': '002_033_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زمستاني ہوا ميں گرچہ تھي شمشير کي تيزي | نہ چھوٹے مجھ سے لندن ميں بھي آداب سحر خيزي'
  - 'lang': 'en'
    'text': 'At London, winter wind, like sword, was biting though, | My wont to rise at early morn I didn’t forego.'
  - 'lang': 'ro'
    'text': 'Zmastani Hawa Mein Garcha Thi Shamsheer Ki Taizi | Na Chhoote Mujh Se London Mein Bhi Adab-E-Sehar Khaizi'
- 'id': '002_033_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کہيں سرمايہ محفل تھي ميري گرم گفتاري | کہيں سب کو پريشاں کر گئي ميري کم آميزي'
  - 'lang': 'en'
    'text': 'At times my heated talk to gathering pleasure lent; | My holding ’loof at times perplexed them all, I trow.'
  - 'lang': 'ro'
    'text': 'Kahin Sarmaya’ay Mehfil Thi Meri Garam Guftari | Kahin Sub Ko Preshan Kar Gyi Meri Kam Amaizi'
- 'id': '002_033_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '!زمام کار اگر مزدور کے ہاتھوں ميں ہو پھر کيا | طريق کوہکن ميں بھي وہي حيلے ہيں پرويزي'
  - 'lang': 'en'
    'text': 'No hope for change is there, if workers rule the land, | For those who hew the rocks, like Parvez tricks do know.'
  - 'lang': 'ro'
    'text': 'Zamam-E-Kaar Agar Mazdoor Ke Hathon Mein Ho Phir Kya! | Tareeq-E-Kohkan Mein Bhi Wohi Heelay Hain Parvaizi'
- 'id': '002_033_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جلال پادشاہي ہو کہ جمہوري تماشا ہو | جدا ہو ديں سياست سے تو رہ جاتي ہے چنگيزي'
  - 'lang': 'en'
    'text': 'Statecraft divorced from Faith to reign of terror leads, | Though it be a monarch’s rule or Commoners’ Show.'
  - 'lang': 'ro'
    'text': 'Jalal-E-Padshahi Ho K Jamhoori Tamasha Ho | Juda Ho Deen Siasat Se To Reh Jati Hai Changaizi'
- 'id': '002_033_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سواد رومة الکبرے ميں دلي ياد آتي ہے | وہي عبرت ، وہي عظمت ، وہي شان دل آويزي'
  - 'lang': 'en'
    'text': 'The streets of Rome remind of Delhi’s glorious past, | The lesson same and charm are writ upon its brow.'
  - 'lang': 'ro'
    'text': 'Sawad-E-Ruma-Tul-Kubra Mein Dilli Yaad Ati Hai | Wohi Ibrat, Wohi Azmat, Wohi Shaan-E-Dil-Awaizi'
