---
'id': '002_077'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Bal%20e%20Jibreel/292-%20Ghazliaat%20(Shaoor-o-Hoosh-o-Khirad%20Ka%20Moamla%20Hai%20Ajeeb).mp3'
'heading':
- 'lang': 'ur'
  'text': 'شعور و ہوش و خرد کا معاملہ ہے عجيب'
- 'lang': 'en'
  'text': 'Knowledge and reason work in manner strange'
'description': []
'sher':
- 'id': '002_077_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شعور و ہوش و خرد کا معاملہ ہے عجيب | مقام شوق ميں ہيں سب دل و نظر کے رقيب'
  - 'lang': 'en'
    'text': 'Knowledge and reason work in manner strange, | In case of Love ’gainst heart and sight they range.'
  - 'lang': 'ro'
    'text': 'Shaur-o-Hosh-o-Khirad Ka Maamla Hai Ajeeb | Maqam-e-Shauq Mein Hain Sub Dil-o-Nazar Ke Raqeeb'
- 'id': '002_077_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميں جانتا ہوں جماعت کا حشر کيا ہو گا | مسائل نظري ميں الجھ گيا ہے خطيب'
  - 'lang': 'en'
    'text': 'The end of Muslim folk I know full well, | On theoretic points their preachers dwell.'
  - 'lang': 'ro'
    'text': 'Mein Janta Hun Jamaat Ka Hashar Kya Ho Ga | Masael-e-Nazari Mein Ulajh Gya Hai Khateeb'
- 'id': '002_077_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگرچہ ميرے نشيمن کا کر رہا ہے طواف | مري نوا ميں نہيں طائر چمن کا نصيب'
  - 'lang': 'en'
    'text': 'Though bird of mead hovers my lodge around, | Yet has no share of my melodious sound.'
  - 'lang': 'ro'
    'text': 'Agarche Mere Nasheeman Ka Kar Raha Hai Tawwaaf | Meri Nawa Mein Nahin Taair-e-Chaman Ka Naseeb'
- 'id': '002_077_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سنا ہے ميں نے سخن رس ہے ترک عثماني | سنائے کون اسے اقبال کا يہ شعر غريب'
  - 'lang': 'en'
    'text': 'The Turks, I hear, between the lines can read, | Who can this verse so odd convey with speed?'
  - 'lang': 'ro'
    'text': 'Suna Hai Main Ne Sukhan Ras Hai Turk-e-Usmani | Sunaye Kon Usse Iqbal Ka Ye Shair-e-Ghareeb'
- 'id': '002_077_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سمجھ رہے ہيں وہ يورپ کو ہم جوار اپنا | !ستارے جن کے نشيمن سے ہيں زيادہ قريب'
  - 'lang': 'en'
    'text': 'ʺYou take the West for neighbour sweet and dear, | Though Stars to land of yours are close and near.ʺ'
  - 'lang': 'ro'
    'text': 'Samajh Rahe Hain Woh Yourap Ko Hum-Jawaar Apna | Sitare Jin Ke Nasheman Se Hain Zaida Qareeb!'
