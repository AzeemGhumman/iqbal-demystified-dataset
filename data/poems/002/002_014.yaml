'heading':
- 'lang': 'ur'
  'text': 'اپني جولاں گاہ زير آسماں سمجھا تھا ميں'
- 'lang': 'en'
  'text': 'Methought my racing field lay under the skies'
'description': []
'sher':
- 'id': '002_014_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اپني جولاں گاہ زير آسماں سمجھا تھا ميں | آب و گل کے کھيل کو اپنا جہاں سمجھا تھا ميں'
  - 'lang': 'en'
    'text': 'Methought my racing field lay under the skies, | This plaything of water and clay, I regarded as my world;'
  - 'lang': 'ro'
    'text': 'Apni Jolangah Zair-e-Asman Samjha Tha Mein | Aab-o-Gil Ke Khail Ko Apna Jahan Samjha Tha Mein'
- 'id': '002_014_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بے حجابي سے تري ٹوٹا نگاہوں کا طلسم | اک ردائے نيلگوں کو آسماں سمجھا تھا ميں'
  - 'lang': 'en'
    'text': 'Thy unveiling broke the spell of searching glances, | I mistook this blue vault for Heaven.'
  - 'lang': 'ro'
    'text': 'Behijabi Se Teri Toota Nigahon Ka Tilism | Ek Rida’ay Neelgoon Ko Asman Samjha Tha Mein'
- 'id': '002_014_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کارواں تھک کر فضا کے پيچ و خم ميں رہ گيا | مہروماہ و مشتري کو ہم عناں سمجھا تھا ميں'
  - 'lang': 'en'
    'text': 'The Sun, the Moon, the Stars, methought, would keep me company, | Fatigued, they dropped out in the twists and turns of space:'
  - 'lang': 'ro'
    'text': 'Karwan Thak Kar Faza Ke Paich-o-Kham Mein Reh Gya | Meher-o-Mah-o-Mushtari Ko Hum Ana Samjha Tha Mein'
- 'id': '002_014_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق کي اک جست نے طے کر ديا قصہ تمام | اس زمين و آسماں کو بے کراں سمجھا تھا ميں'
  - 'lang': 'en'
    'text': 'One leap by Love ended all the pother, | I fondly imagined, the earth and sky were boundless.'
  - 'lang': 'ro'
    'text': 'Ishq Ki Ek Jast Ne Tay Kar Diya Qissa Tamam | Iss Zameen-o-Asman Ko Be-Karan Samjha Tha Mein'
- 'id': '002_014_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کہہ گئيں راز محبت پردہ دار يہاے شوق | تھي فغاں وہ بھي جسے ضبط فغاں سمجھا تھا ميں'
  - 'lang': 'en'
    'text': 'What I esteemed as the clarion call of the caravan, | Was but the plaintive cry of a traveller, weary and forlorn.'
  - 'lang': 'ro'
    'text': 'Keh Gayen Raaz-e-Mohabbat Parda-Dari-e-Haye Shauq | Thi Faghan Who Bhi Jise Zabt-e-Faghan Samjha Tha Mein'
- 'id': '002_014_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تھي کسي درماندہ رہرو کي صداے درد ناک | جس کو آواز رحيل کارواں سمجھا تھا ميں'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
  - 'lang': 'ro'
    'text': 'Thi Kisi Darmanda Rehro Ki Sada’ay Dardnaak | Jis Ko Awaz-e-Raheel-e-Karwan Samjha Tha Mein'
