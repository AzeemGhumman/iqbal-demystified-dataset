- 'lang': 'en'
  'text': 'ABU AL ‘ALA AL‐MA‘ARRI'
'description':
- 'lang': 'en'
  'text': 'Abu al ‘Ala al‐Ma‘arri is a famous Arabic poet.'
'sher':
- 'id': '002_157_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کہتے ہيں کبھي گوشت نہ کھاتا تھا معري | پھل پھول پہ کرتا تھا ہميشہ گزر اوقات'
  - 'lang': 'en'
    'text': 'It is said that Ma‘arri never ate meat; | He lived on fruit and vegetables.'
  - 'lang': 'ro'
    'text': 'Kehte Hain Kabhi Ghosht Na Khata Tha Ma’arri | Phal Phool Pe Karta Tha Hamsha Guzar Auqat'
- 'id': '002_157_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اک دوست نے بھونا ہوا تيتر اسے بھيجا | شايد کہ وہ شاطر اسي ترکيب سے ہو مات'
  - 'lang': 'en'
    'text': 'A friend sent him a roasted partridge, | To allure that clever gentleman into eating meat.'
  - 'lang': 'ro'
    'text': 'Ek Dost Ne Bhoona Huwa Teetar Usse Bheja | Shaid Ke Who Shatir Issi Tarkeeb Se Ho Maat'
- 'id': '002_157_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ خوان تر و تازہ معري نے جو ديکھا | کہنے لگا وہ صاحب غفران و لزومات'
  - 'lang': 'en'
    'text': 'When Ma‘arri saw that elegant tray | He, the author of Ghufran'
    'notes':
    - 'phrase': 'He, the author of Ghufran'
      'meaning': 'Risala tul Ghufran is the title of a famous book by him'
      'occurrence': !!int '1'
    - 'phrase': '$1 and Lazumat'
      'meaning': 'Lazumat is the collection of his panegyrics'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Ye Khawan-e-Tar-o-Taza Maarri Ne Jo Dekha | Kehne Laga Woh Sahib-e-Ghafran-o-Lazomaat'
- 'id': '002_157_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اے مرغک بيچارہ! ذرا يہ تو بتا تو | تيرا وہ گنہ کيا تھا يہ ہے جس کي مکافات؟'
  - 'lang': 'en'
    'text': '“O You helpless little bird, would you tell me your sin | For which this punishment has been awarded to you?'
  - 'lang': 'ro'
    'text': 'Ae Murghak-e-Bechara! Zara Ye To Bata Tu | Tera Woh Gunah Kya Tha Ye Hai Jis Ki Makafat?'
- 'id': '002_157_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'افسوس ، صد افسوس کہ شاہيں نہ بنا تو | ديکھے نہ تري آنکھ نے فطرت کے اشارات'
  - 'lang': 'en'
    'text': 'Alas, you did not become a falcon; | Your eye did not perceive the directives of Nature.'
  - 'lang': 'ro'
    'text': 'Afsos, Sad Afsos Ke Shaheen Na Bana Tu | Dekhe Na Teri Ankh Ne Fitrat Ke Isharat'
- 'id': '002_157_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تقدير کے قاضي کا يہ فتوي ہے ازل سے | !ہے جرم ضعيفي کي سزا مرگ مفاجات'
  - 'lang': 'en'
    'text': 'It is the eternal decree of the Judge sitting in Judgement on destinies— | That weakness is a crime punishable by death.'
  - 'lang': 'ro'
    'text': 'Taqdeer Ke Qazi Ka Ye Fatwa Hai Azal Se | Hai Jurm-e-Zaeefi Ki Saza Marg-e-Mafajat!'
