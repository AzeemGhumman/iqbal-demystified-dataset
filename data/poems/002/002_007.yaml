---
'id': '002_007'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Bal%20e%20Jibreel/213-%20Ghazliaat%20(Digar%20Goon%20Hai%20Jahan%20Taroon%20Ki%20Gardish%20Taiz%20Hai.mp3'
'heading':
- 'lang': 'ur'
  'text': 'دگرگوں ہے جہاں ، تاروں کي گردش تيز ہے ساقي'
- 'lang': 'en'
  'text': 'Contrary runs our planet, the stars whirl fast, oh Saki!'
'description': []
'sher':
- 'id': '002_007_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دگرگوں ہے جہاں ، تاروں کي گردش تيز ہے ساقي | دل ہر ذرہ ميں غوغائے رستا خيز ہے ساقي'
  - 'lang': 'en'
    'text': 'Contrary runs our planet, the stars whirl fast, oh Saki! | In every atom’s heartbeat a Doomsday blast, oh Saki!'
  - 'lang': 'ro'
    'text': 'Dirgargoon Hai, Jahan, Taaron Ki Garzish Taiz Hai Saqi | Dil Har Zarra Mein Ghogha’ay Rasta Khaiz Hai Saqi'
- 'id': '002_007_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'متاع دين و دانش لٹ گئي اللہ والوں کي | يہ کس کافر ادا کا غمزئہ خوں ريز ہے ساقي'
  - 'lang': 'en'
    'text': 'Torn from God’s congregation its dower of faith and reason, | And godlessness in fatal allurement dressed, oh Saki!'
  - 'lang': 'ro'
    'text': 'Mataa-e-Deen-o-Danish Lut Gyi Allah Walon Ki | Ye Kis Kafir Ada Ka Ghamzada’ay Khoonraiz Hai Saqi'
- 'id': '002_007_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہي ديرينہ بيماري ، وہي نا محکمي دل کي | علاج اس کا وہي آب نشاط انگيز ہے ساقي'
  - 'lang': 'en'
    'text': 'For our inveterate sickness, our wavering heart, the cure— | That same joy‐dropping nectar as in the past, oh Saki.'
  - 'lang': 'ro'
    'text': 'Wohi Daireena Bemari, Wohi Na-Mehkami Dil Ki | Ilaj Iss Ka Wohi Aab-e-Nishaat Anghaiz Hai Saqi'
- 'id': '002_007_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حرم کے دل ميں سوز آرزو پيدا نہيں ہوتا | کہ پيدائي تري اب تک حجاب آميز ہے ساقي'
  - 'lang': 'en'
    'text': 'Within Islam’s cold temple no fire of longing stirs, | For still your face is hidden, veiled and unguessed, oh Saki.'
  - 'lang': 'ro'
    'text': 'Haram Ke Dil Mein Souz-e-Arzoo Payda Nahin Hota | Ke Paidai Teri Ab Tak Hijab Amaiz Hai Saqi'
- 'id': '002_007_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ اٹھا پھر کوئي رومي عجم کے لالہ زاروں سے | وہي آب و گل ايراں ، وہي تبريز ہے ساقي'
  - 'lang': 'en'
    'text': 'Unchanged is Persia’s garden: soil, stream, Tabriz, unchanged; | And yet with no new Rumi is her land graced, oh Saki.'
  - 'lang': 'ro'
    'text': 'Na Utha Phir Koi Rumi Ajam Ke Lala-Zaaron Se | Wohi Aab-o-Gill-e-Iran, Wohi Tabraiz Hai Saqi'
- 'id': '002_007_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہيں ہے نااميد اقبال اپني کشت ويراں سے | ذرا نم ہو تو يہ مٹي بہت زرخيز ہے ساقي'
  - 'lang': 'en'
    'text': 'But of his barren acres Iqbal will not despair: | A little rain, and harvests shall wave at last, oh Saki!'
  - 'lang': 'ro'
    'text': 'Nahin Hai Na-Umeed Iqbal Apni Kisht-e-Weeran Se | Zara Nam Ho To Ye Mitti Bohat Zarkhaiz Hai Saqi'
- 'id': '002_007_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فقير راہ کو بخشے گئے اسرار سلطاني | بہا ميري نوا کي دولت پرويز ہے ساقي'
  - 'lang': 'en'
    'text': 'On me, a beggar, secrets of empire are bestowed; | My songs are worth the treasures Parvez amassed, oh Saki.'
  - 'lang': 'ro'
    'text': 'Faqeer-e-Rah Ko Bakhshe Ga’ay Asrar-e-Sultani | Baha Meri Nawa Ki Doulat-e-Pervaiz Hai Saqi'
