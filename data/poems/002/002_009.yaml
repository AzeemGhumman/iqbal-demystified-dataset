---
'id': '002_009'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/01-09.mp3'
'heading':
- 'lang': 'ur'
  'text': 'مٹا ديا مرے ساقي نے عالم من و تو'
- 'lang': 'en'
  'text': 'My Saki made me drink the wine, Of There is no god but He'
'description': []
'sher':
- 'id': '002_009_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مٹا ديا مرے ساقي نے عالم من و تو | پلا کے مجھ کو مے لا الہ الا ھو'
  - 'lang': 'en'
    'text': 'My Saki made me drink the wine, Of There is no god but He: | From the illusive world of sense, This cup divine has set me free.'
  - 'lang': 'ro'
    'text': 'Mitta Diya Mere Saqi Ne Alam-E-Mann-o-Tu | Pila Ke Mujh Ko Mai-e-‘La ILLAHA ILLAH HOO’'
- 'id': '002_009_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ مے ،نہ شعر ، نہ ساقي ، نہ شور چنگ و رباب | !سکوت کوہ و لب جوے و لالہ خود رو'
  - 'lang': 'en'
    'text': 'Now I find no charm or grace, In song and ale, or harp and lute: | To me appeal the tulips wild, The riverside and mountains mute.'
  - 'lang': 'ro'
    'text': 'Na Mai, Na Shair, Na Saqi, Na Shor-E-Ching-o-Rabab | Sakoot-e-Koh-o-Lab-e-Jooy-e-Lala’ay Khudroo !'
- 'id': '002_009_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گدائے مے کدہ کي شان بے نيازي ديکھ | !پہنچ کے چشمہ حيواں پہ توڑتا ہے سبو'
  - 'lang': 'en'
    'text': 'My flagon small is blessing great, For the age athirst and dry: | In the cells where mystics swell, Big empty gourds are lying by.'
  - 'lang': 'ro'
    'text': 'Gada’ay May Kudah Ki Shan-e-Be-Niazi Dekh | Pohanch Ke Chashma’ay Hiwan Pe Torhta Hai Saboo !'
- 'id': '002_009_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرا سبوچہ غنيمت ہے اس زمانے ميں | کہ خانقاہ ميں خالي ہيں صوفيوں کے کدو'
  - 'lang': 'en'
    'text': 'In love a novice I am yet, Much good for you to keep apart, | For my glance is restive more, Than my wild and untam’d heart.'
  - 'lang': 'ro'
    'text': 'Mera Saboocha Ghanimat Hai Iss Zamane Mein | Ke Khanqah Mein Khali Hain Sufiyon Ke Kadoo'
- 'id': '002_009_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميں نو نياز ہوں ، مجھ سے حجاب ہي اولي | کہ دل سے بڑھ کے ہے ميري نگاہ بے قابو'
  - 'lang': 'en'
    'text': 'The dark unfathomed caves of sea, Hold gems of purest ray serene: | The gems retain in midst of brine, Their essence bright and clean.'
  - 'lang': 'ro'
    'text': 'Mein No Niaz Hun, Mujh Se Hijab Hi Aola | Ke Dil Se Barh Ke Hai Meri Nigah Be Qaboo'
- 'id': '002_009_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگرچہ بحر کي موجوں ميں ہے مقام اس کا | صفائے پاکي طينت سے ہے گہر کا وضو'
  - 'lang': 'en'
    'text': 'Through the poet’s quickening gaze, The rose and tulip lovelier seem: | No doubt, the minstrel’s piercing glance, Is nothing less than magic gleam.'
  - 'lang': 'ro'
    'text': 'Agarcha Behar Ki Moujon Mein Hai Maqam Uss Ka | Safa’ay Paki Tiniat Se Hai Guhar Ka Wazoo'
- 'id': '002_009_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جميل تر ہيں گل و لالہ فيض سے اس کے | نگاہ شاعر رنگيں نوا ميں ہے جادو'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
  - 'lang': 'ro'
    'text': 'Jameel Tar Hain Gul-o-Lala Faiz Se Uss Ke | Nigah-e-Shayar-e-Rangeen Nawa Mein Hai Jadoo'
