'heading':
- 'lang': 'ur'
  'text': 'يورپ سے ايک خط'
- 'lang': 'en'
  'text': 'A LETTER FROM EUROPE'
'description': []
'sher':
- 'id': '002_148_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہم خوگر محسوس ہيں ساحل کے خريدار | اک بحر پر آشوب و پر اسرار ہے رومي'
  - 'lang': 'en'
    'text': 'We venture not beyond the shores— Being to the senses confined. | But Rumi is an ocean, Stormy, mysterious.'
  - 'lang': 'ro'
    'text': 'Hum Khugar-e-Mehsoos Hain Sahil Ke Khareedar | Ek Behar-e-Pur-Ashob-o-Pur-Israr Hai Rumi'
- 'id': '002_148_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو بھي ہے اسي قافلہء شوق ميں اقبال | جس قافلہء شوق کا سالار ہے رومي'
  - 'lang': 'en'
    'text': 'Iqbal! Thou, too, art moving, In that band of men-- | That band of men of passion, Of which Rumi is the guide,'
  - 'lang': 'ro'
    'text': 'Tu Bhi Hai Uss Qafla-e-Shuaq Mein Iqbal | Jis Qafla-e-Shuaq Ka Salaar Hai Rumi'
- 'id': '002_148_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اس عصر کو بھي اس نے ديا ہے کوئي پيغام؟ | کہتے ہيں چراغ رہ احرار ہے رومي'
  - 'lang': 'en'
    'text': 'Rumi, they say, Is the guiding light for freedom; | Has he, indeed, a message, For the age we live in?'
  - 'lang': 'ro'
    'text': 'Iss Asar Ko Bhi Uss Ne Diya Hai Koi Pegham | Kehte Hain Charagh-e-Reh-e-Ahraar Hai Rumi'
- 'id': '002_148_004'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جواب'
  - 'lang': 'en'
    'text': 'REPLY'
  - 'lang': 'ro'
    'text': 'jawaab'
- 'id': '002_148_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کہ نبايد خورد و جو ہمچوں خراں | آہوانہ در ختن چر ارغواں'
  - 'lang': 'en'
    'text': '‘Eat not hay and corn like donkeys; | Eat of thy choice like the musk-deer;'
  - 'lang': 'ro'
    'text': 'Ke Nabayad Kharad-o-Johum Choon Khazan | Aahuwana Dar Khatan Char Arghawan'
- 'id': '002_148_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر کہ کاہ و جو خورد قرباں شود | ہر کہ نور حق خورد قرآں شود'
  - 'lang': 'en'
    'text': 'He dies who eats hay and corn, | He who eats God’s light, becomes the Quran.’'
  - 'lang': 'ro'
    'text': 'Har Ke Kah-o-Jo Kharad Qurban Shawad | Harke Noor-e-Haq Khaward Quran Shawad'
