---
'id': '002_136'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Bal%20e%20Jibreel/338-%20Lala%20i%20sahra.mp3'
'heading':
- 'lang': 'ur'
  'text': 'لالہ صحرا'
- 'lang': 'en'
  'text': 'THE WILD FLOWER'
'description': []
'sher':
- 'id': '002_136_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ گنبد مينائي ، يہ عالم تنہائي | مجھ کو تو ڈراتي ہے اس دشت کي پہنائي'
  - 'lang': 'en'
    'text': 'This vast gray dome, This eerie solitude, | And this unbounded wilderness, Hold an uncanny fright for me.'
  - 'lang': 'ro'
    'text': 'Ye Gunbad-e-Meenai, Ye Alam-e-Tanhai | Mujh Ko To Darati Hai Iss Dasht Ki Pehnayi'
- 'id': '002_136_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بھٹکا ہوا راہي ميں ، بھٹکا ہوا راہي تو | !منزل ہے کہاں تيري اے لالہء صحرائي'
  - 'lang': 'en'
    'text': 'I am a wanderer, lost, Thou art a wanderer, too, | Dost thou know thy goal, O wild flower— Dost thou know thy goal?'
  - 'lang': 'ro'
    'text': 'Bhatka Huwa Raahi Main, Bhatka Huwa Raahi Tu | Manzil Hai Kahan Teri Ae Lala-e-Sehrayi!'
- 'id': '002_136_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خالي ہے کليموں سے يہ کوہ و کمر ورنہ | !تو شعلہء سينائي ، ميں شعلہء سينائي'
  - 'lang': 'en'
    'text': 'These mounts and hills are empty, Bereft of a vision-seeking Moses; | Though thou art a burning flame, And I am a burning flame.'
  - 'lang': 'ro'
    'text': 'Khali Hai Kaleemon Se Ye Koh-o-Qamar Warna | Tu Shoala-e-Seenayi, Mein Shoala-e-Seenayi!'
- 'id': '002_136_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو شاخ سے کيوں پھوٹا ، ميں شاخ سے کيوں ٹوٹا | !اک جذبہء پيدائي ، اک لذت يکتائي'
  - 'lang': 'en'
    'text': 'Why didst thou part from thy roots? Why did I part from mine? | Was it the impulse to be born? Was it the impulse to be unique?'
  - 'lang': 'ro'
    'text': 'Tu Shakh Se Kyun Phoota, Main Shakh Se Kyun Toota | Ek Jazba-e-Paidayi, Ek Lazzat-e-Yaktayi!'
- 'id': '002_136_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غواص محبت کا اللہ نگہباں ہو | ہر قطرئہ دريا ميں دريا کي ہے گہرائي'
  - 'lang': 'en'
    'text': 'May God take care of those, Who plunge into the ocean of love, | For every drop of the ocean, Has the ocean’s depth.'
  - 'lang': 'ro'
    'text': 'Ghawwas-e-Mohabbat Ka Allah Nigheban Ho | Har Qatra-e-Darya Mein Darya Ki Hai Gehrayi'
- 'id': '002_136_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اس موج کے ماتم ميں روتي ہے بھنور کي آنکھ | دريا سے اٹھي ليکن ساحل سے نہ ٹکرائي'
  - 'lang': 'en'
    'text': 'The whirlpool mourns the wave, Swallowed up in its abyss— | The wave that rose from the sea’s depths, But never lapped against the shore.'
  - 'lang': 'ro'
    'text': 'Uss Mouj Ke Matam Mein Roti Hai Bhanwar Ki Ankh | Darya Se Uthi Lekin Sahil Se Na Takrayi'
- 'id': '002_136_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے گرمي آدم سے ہنگامہء عالم گرم | سورج بھي تماشائي ، تارے بھي تماشائي'
  - 'lang': 'en'
    'text': 'It is man that has breathed, Life into this vacuous world, | The sun, the moon, and the stars, Are silent, passive spectators'
  - 'lang': 'ro'
    'text': 'Hai Garmi-e-Adam Se Hungama-e-Alam Garam | Sooraj Bhi Tamashayi, Tare Bhi Tamashayi'
- 'id': '002_136_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اے باد بياباني! مجھ کو بھي عنايت ہو | !خاموشي و دل سوزي ، سرمستي و رعنائي'
  - 'lang': 'en'
    'text': 'O wild, wild wind! Bestow on me thy silence, | Thy pain and thy passion, Thy power and thy buoyancy.'
  - 'lang': 'ro'
    'text': 'Ae Bad-e-Biyani! Mujh Ko Bhi Anayat Ho | Khamoshi-o-Dil Souzi, Sar Masti-o-Raanayi!'
