- 'id': '002_176_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ساکنان دشت و صحرا ميں ہے تو سب سے الگ | کون ہيں تيرے اب و جد ، کس قبيلے سے ہے تو؟'
  - 'lang': 'en'
    'text': 'You are so different and unlike, All the other dwellers of the wild and the desert! | Who are your parents and ancestors? And what is your tribe?'
  - 'lang': 'ro'
    'text': 'Sakinaan-e-Dasht-o-Sehra Mein Hai Tu Sab Se Alag | Kon Hain Tere Ab-o-Jad, Kis Qabeele Se Hai Tu?'
- 'id': '002_176_003'
  'meta': !!bool 'true'
