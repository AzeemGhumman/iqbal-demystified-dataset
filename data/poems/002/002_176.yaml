  - 'lang': 'ur'
    'text': 'خچر'
  - 'lang': 'en'
    'text': 'THE MULE'
  - 'lang': 'ro'
    'text': 'khachar'
- 'id': '002_176_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميرے ماموں کو نہيں پہچانتے شايد حضور | !وہ صبا رفتار ، شاہي اصطبل کي آبرو'
  - 'lang': 'en'
    'text': 'Perhaps your highness does not know, My uncle—my motherʹs brother: | He gallops like the wind, and is, The pride of the royal stable!'
  - 'lang': 'ro'
    'text': 'Mere Mamoon Ko Nahin Pehchante Shaid Huzoor | Woh Saba Raftar, Shahi Istabal Ki Abru!'
