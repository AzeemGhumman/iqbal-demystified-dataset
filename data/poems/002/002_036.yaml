---
'id': '002_036'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Bal%20e%20Jibreel/251-%20Aql%20go%20aastan.mp3'
'heading':
- 'lang': 'ur'
  'text': 'عقل گو آستاں سے دور نہيں'
- 'lang': 'en'
  'text': 'Though reason to the portal guide'
'description': []
'sher':
- 'id': '002_036_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عقل گو آستاں سے دور نہيں | اس کي تقدير ميں حضور نہيں'
  - 'lang': 'en'
    'text': 'Though reason to the portal guide, | Yet entry to it is denied.'
  - 'lang': 'ro'
    'text': 'Aqal Go Astan Se Door Nahin | Iss Ki Taqdeer Mein Huzoor Nahin'
- 'id': '002_036_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل بينا بھي کر خدا سے طلب | آنکھ کا نور دل کا نور نہيں'
  - 'lang': 'en'
    'text': 'Beg God to grant a lighted heart, | For light and sight are things apart.'
  - 'lang': 'ro'
    'text': 'Dil-E-Beena Bhi Kar Khuda Se Talab | Ankh Ka Noor Dil Ka Noor Nahin'
- 'id': '002_036_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'علم ميں بھي سرور ہے ليکن | يہ وہ جنت ہے جس ميں حور نہيں'
  - 'lang': 'en'
    'text': 'Though knowledge lends to mind a glow, | No houris its Eden can ever show.'
  - 'lang': 'ro'
    'text': 'Ilm Mein Bhi Suroor Hai Lekin | Ye Woh Jannat Hai Jis Mein Hoor Nahin'
- 'id': '002_036_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کيا غضب ہے کہ اس زمانے ميں | ايک بھي صاحب سرور نہيں'
  - 'lang': 'en'
    'text': 'How strange that in the present time | No one owns the joy sublime!'
  - 'lang': 'ro'
    'text': 'Kya Ghazab Hai Kh Iss Zamane Mein | Aik Bhi Sahib-E-Suroor Nahin'
- 'id': '002_036_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اک جنوں ہے کہ باشعور بھي ہے | اک جنوں ہے کہ باشعور نہيں'
  - 'lang': 'en'
    'text': 'Some passions leave the mind intact, | While others make it blind to fact.'
  - 'lang': 'ro'
    'text': 'Ek Junoon Hai K Ba-Shaur Bhi Hai | Ek Junoon Hai K Ba-Shaur Nahin'
- 'id': '002_036_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ناصبوري ہے زندگي دل کي | آہ وہ دل کہ ناصبور نہيں'
  - 'lang': 'en'
    'text': 'The heart from unrest gets its life, | What pity if it knows no strife!'
  - 'lang': 'ro'
    'text': 'Na-Saboori Hai Zindagi Dil Ki | Aah Woh Dil K Na-Saboor Nahin'
- 'id': '002_036_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بے حضوري ہے تيري موت کا راز | زندہ ہو تو تو بے حضور نہيں'
  - 'lang': 'en'
    'text': 'You die because from God you flee, | If living, linked with God shall be.'
  - 'lang': 'ro'
    'text': 'Be-Huzoori Hai Teri Mout Ka Raaz | Zinda Ho Tu To Be-Huzoor Nahin'
- 'id': '002_036_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر گہر نے صدف کو توڑ ديا | تو ہي آمادہ ظہور نہيں'
  - 'lang': 'en'
    'text': 'The pearls have all their covering cleft, | Of urge to show you are bereft.'
  - 'lang': 'ro'
    'text': 'Har Guhar Ne Sadaf Ko Tor Diya | Tu Hi Amada’ay Zahoor Nahin'
- 'id': '002_036_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ارني ميں بھي کہہ رہا ہوں ، مگر | يہ حديث کليم و طور نہيں'
  - 'lang': 'en'
    'text': 'Show unto me, though I too cry, | It is not tale of Moses and Sinai.'
  - 'lang': 'ro'
    'text': '‘ARINI’ Mein Bhi Keh Raha Hon, Magar | Ye Hadees-E-Kaleem (A.S)-O-Toor Nahin'
