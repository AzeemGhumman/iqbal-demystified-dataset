---
'id': '002_066'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Bal%20e%20Jibreel/281-%20Ghazliaat%20(Karein%20Gay%20Ehl-e-Nazar%20Taaza%20Bastiaan%20Aabaad).mp3'
'heading':
- 'lang': 'ur'
  'text': 'کريں گے اہل نظر تازہ بستياں آباد'
- 'lang': 'en'
  'text': 'By men whose eyes see far and wide new cities shall be founded'
'description': []
'sher':
- 'id': '002_066_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کريں گے اہل نظر تازہ بستياں آباد | مري نگاہ نہيں سوئے کوفہ و بغداد'
  - 'lang': 'en'
    'text': 'By men whose eyes see far and wide new cities shall be founded: | Not by old Kufa or Baghdad is my thought’s vision bounded.'
  - 'lang': 'ro'
    'text': 'Karain Ge Ahl-e-Nazar Taza Bastiyan Abad | Meri Nigah Nahin Soo’ay Kufa-o-Baghdad'
- 'id': '002_066_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ مدرسہ ، يہ جواں ، يہ سرور و رعنائي | انھي کے دم سے ہے ميخانہ فرنگ آباد'
  - 'lang': 'en'
    'text': 'Rash youth, new‐fangled learning, giddy pleasure, gaudy plume,— | With these, while these still swarm, the Frankish wine‐shop is surrounded.'
  - 'lang': 'ro'
    'text': 'Ye Madrasa, Ye Jawan, Ye Suroor-o-Rinayi | Inhi Ke Dam Se Hai Maikhana-e-Farang Abad'
- 'id': '002_066_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ فلسفي سے ، نہ ملا سے ہے غرض مجھ کو | يہ دل کي موت ، وہ انديشہ و نظر کا فساد'
  - 'lang': 'en'
    'text': 'Not with philosopher, nor with priest, my business; one lays waste | The heart, and one sows discord to keep mind and soul confounded;'
  - 'lang': 'ro'
    'text': 'Na Falsafi Se, Na Mullah Se Hai Gharz Mujh Ko | Ye Dil Ki Mout, Woh Andaisha-o-Nazar Ka Fasad'
- 'id': '002_066_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فقيہ شہر کي تحقير! کيا مجال مري | مگر يہ بات کہ ميں ڈھونڈتا ہوں دل کي کشاد'
  - 'lang': 'en'
    'text': 'And for the Pharisee—far from this poor worm be disrespect! | But how to enfranchise Man, is all the problem I have sounded.'
  - 'lang': 'ro'
    'text': 'Faqeeh-e-Shehar Ki Tehqeer! Kya Majal Meri | Magar Ye Baat Ke Main Dhoondta Hun Dil Ki Kushad'
- 'id': '002_066_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خريد سکتے ہيں دنيا ميں عشرت پرويز | خدا کي دين ہے سرمايہ غم فرہاد'
  - 'lang': 'en'
    'text': 'The fleshpots of the wealthy are for sale about the world; | Who bears love’s toils and pangs earns wealth that God’s hand has compounded.'
  - 'lang': 'ro'
    'text': 'Khareed Sakte Hain Dunya Mein Ishrat-e-Parwaiz | Khuda Ki Dayn Hai Sarmaya-e-Gham-e-Farhad'
- 'id': '002_066_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کيے ہيں فاش رموز قلندري ميں نے | کہ فکر مدرسہ و خانقاہ ہو آزاد'
  - 'lang': 'en'
    'text': 'I have laid bare such mysteries as the hermit learns, that thought, | In cloister or in college, in true freedom may be grounded.'
  - 'lang': 'ro'
    'text': 'Kiye Hain Faash Rumooz-e-Qalandari Main Ne | Ke Fikar-e-Madrasa-o-Khanqah Ho Azad'
- 'id': '002_066_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رشي کے فاقوں سے ٹوٹا نہ برہمن کا طلسم | عصا نہ ہو تو کليمي ہے کار بے بنياد'
  - 'lang': 'en'
    'text': 'No fastings of Mahatmas will destroy the Brahmins’ sway; | Vainly, when Moses holds no rod, have all his words resounded!'
  - 'lang': 'ro'
    'text': 'Rishi Ke Faqon Se Toota Na Barhaman Ka Tilism | Assa Na Ho To Kaleemi Hai Kaar-e-Bebunyad'
