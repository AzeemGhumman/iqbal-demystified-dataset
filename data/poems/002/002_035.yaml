---
'id': '002_035'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Bal%20e%20Jibreel/250-%20Ghazliaat%20(Kamal-e-Tark%20Nahein%20Aab-o-Gil%20Say%20Mehjoori).mp3'
'heading':
- 'lang': 'ur'
  'text': 'کمال ترک نہيں آب و گل سے مہجوري'
- 'lang': 'en'
  'text': 'The way to renounce is, To conquer the earth and heaven'
'description': []
'sher':
- 'id': '002_035_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کمال ترک نہيں آب و گل سے مہجوري | کمال ترک ہے تسخير خاکي و نوري'
  - 'lang': 'en'
    'text': 'The way to renounce is, To conquer the earth and heaven; | The way to renounce is not, To starve oneself to death.'
  - 'lang': 'ro'
    'text': 'Kamal-E-Tark Nahin Aab-O-Gil Se Mehjoori | Kamal-E-Tark Hai Taskheer-E-Khaki-O-Noori'
- 'id': '002_035_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميں ايسے فقر سے اے اہل حلقہ باز آيا | تمھارا فقر ہے بے دولتي و رنجوري'
  - 'lang': 'en'
    'text': 'O cultists! I like not, Your austere piety; | Your piety is penury, Suffering and grief.'
  - 'lang': 'ro'
    'text': 'Main Aese Faqr Se Ae Ahl-E-Halqa Baaz Aya | Tumhara Faqr Hai Be-Doulati-O-Ranjoori'
- 'id': '002_035_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ فقر کے ليے موزوں ، نہ سلطنت کے ليے | وہ قوم جس نے گنوايا متاع تيموري'
  - 'lang': 'en'
    'text': 'A nation that has lost, Taimur’s great heritage, | Is unfit for piety, And is unfit to rule.'
  - 'lang': 'ro'
    'text': 'Na Faqr Ke Liye Mouzun, Na Saltanat Ke Liye | Who Qoum Jis Ne Ganwaya Mataa-E-Taimoori'
- 'id': '002_035_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سنے نہ ساقي مہ وش تو اور بھي اچھا | عيار گرمي صحبت ہے حرف معذوري'
  - 'lang': 'en'
    'text': 'If the sweet Cup—bearer, Listens not to me, it is good; | When I say, ‘no more’, That will only bring me more.'
  - 'lang': 'ro'
    'text': 'Sune Na Saqi-E-Mehwash To Aur Bhi Acha | Ayar-E-Garmi-E-Sohbat Hai Harf-E-Maazoori'
- 'id': '002_035_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حکيم و عارف و صوفي ، تمام مست ظہور | کسے خبر کہ تجلي ہے عين مستوري'
  - 'lang': 'en'
    'text': 'The Sufi and his peers, Are all engrossed in a glimpse; | They know not that concealment, Is itself a vision.'
  - 'lang': 'ro'
    'text': 'Hakeem-O-Arif-O-Sufi, Tamam Mast-E-Zahoor | Kise Khabar K Tajalli Hai Ayn Mastoori'
- 'id': '002_035_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ ملتفت ہوں تو کنج قفس بھي آزادي | نہ ہوں تو صحن چمن بھي مقام مجبوري'
  - 'lang': 'en'
    'text': 'Bondage is freedom, With favours from on high, | And when favours are withheld, Even freedom is bondage.'
  - 'lang': 'ro'
    'text': 'oh Multafat Hon To Kunj Qafs Bhi Azadi | Na Hon To Sehat-E-Chaman Bhi Maqam-E-Majboori'
- 'id': '002_035_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'برا نہ مان ، ذرا آزما کے ديکھ اسے | فرنگ دل کي خرابي ، خرد کي معموري'
  - 'lang': 'en'
    'text': 'The West is a treasure-house, For the reason’s quest; | But for the heart it is, A source of decay and death.'
  - 'lang': 'ro'
    'text': 'Bura Na Maan, Zara Azma Ke Dekh Isse | Farang Dil Ki Kharabi, Khirad Ki Maamoori'
