---
'id': '002_132'
'audioUrl': 'http://www.iqbal.com.pk/mp3/Zia%20Muhauddin%20Reads%20Bal%20e%20Jibreel/334-%20Deen-o-Siyasat.mp3'
'heading':
- 'lang': 'ur'
  'text': 'دين وسياست'
- 'lang': 'en'
  'text': 'CHURCH AND STATE'
'description': []
'sher':
- 'id': '002_132_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کليسا کي بنياد رہبانيت تھي | سماتي کہاں اس فقيري ميں ميري'
  - 'lang': 'en'
    'text': 'Monasticism was the church’s base | Its austere living had no room for wealth.'
  - 'lang': 'ro'
    'text': 'Kalisa Ki Bunyad Ruhbaniyat Thi | Samati Kahan Iss Faqeeri Mein Meeri'
- 'id': '002_132_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خصومت تھي سلطاني و راہبي ميں | کہ وہ سربلندي ہے يہ سربزيري'
  - 'lang': 'en'
    'text': 'The anchorite and the king have ever been hostile; | One has humility; the other an exalted power.'
  - 'lang': 'ro'
    'text': 'Khusoomat (Dushmani) Thi Sultani-o-Rahbi Mein | Ke Woh Sarbulandi Hai, Ye Sar-Bazairi'
- 'id': '002_132_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سياست نے مذہب سے پيچھا چھٹرايا | چلي کچھ نہ پير کليسا کي پيري'
  - 'lang': 'en'
    'text': 'Church and state were separated at last; | The revered priest was rendered powerless.'
  - 'lang': 'ro'
    'text': 'Siasat Ne Mazhab Se Peecha Chhuraya | Chali Kuch Na Peer-e-Kalisa Ki Peeri'
- 'id': '002_132_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہوئي دين و دولت ميں جس دم جدائي | ہوس کي اميري ، ہوس کي وزيري'
  - 'lang': 'en'
    'text': 'When church and state parted the ways for ever, | It set in the rule of avarice and greed.'
  - 'lang': 'ro'
    'text': 'Huwi Deen-o-Doulat Mein Jis Dam Judai | Hawas Ki Ameeri, Hawas Ki Wazeeri'
- 'id': '002_132_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دوئي ملک و ديں کے ليے نامرادي | دوئي چشم تہذيب کي نابصيري'
  - 'lang': 'en'
    'text': 'This split is a disaster both for country and faith, | And shows the culture’s blind lack of vision.'
  - 'lang': 'ro'
    'text': 'Dooyi Mulk-o-Deen Ke Liye Namuradi | Dooyi Chashm-e-Tehzeeb Ki Nabaseeri'
- 'id': '002_132_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ اعجاز ہے ايک صحرا نشيں کا | !بشيري ہے آئينہ دار نذيري'
  - 'lang': 'en'
    'text': 'It is the miracle of a desert‐dweller | To make the grace a mirror to power.'
  - 'lang': 'ro'
    'text': 'Ye Ejaz Hai Aik Sehra Nasheen Ka | Basheeri Hai Aaeena-Dar-e-Nazeeri !'
- 'id': '002_132_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اسي ميں حفاظت ہے انسانيت کي | کہ ہوں ايک جنےدي و اردشيري'
  - 'lang': 'en'
    'text': 'Mankind’s deliverance lies in the unity | Of those who rule the body and those who rule the soul.'
  - 'lang': 'ro'
    'text': 'Issi Mein Hafazat Hai Insaniyat Ki | Ke Hon Aik Junaidi-o-Ardsheri'
