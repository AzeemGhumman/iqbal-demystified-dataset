---
'id': '002_096'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/04-20.mp3'
'heading':
- 'lang': 'ur'
  'text': 'ترا جوہر ہے نوري ، پاک ہے تو'
- 'lang': 'en'
  'text': 'Pure in nature thou art, thy nature is light'
'description': []
'sher':
- 'id': '002_096_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ترا جوہر ہے نوري ، پاک ہے تو | فروغ ديدئہ افلاک ہے تو'
  - 'lang': 'en'
    'text': 'Pure in nature thou art, thy nature is light; | Thou art the star in the firmament;'
  - 'lang': 'ro'
    'text': 'Tera Jauhar Hai Noori, Pak Hai Tu | Farogh-e-Dida-e-Aflak Hai Tu'
- 'id': '002_096_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ترے صيد زبوں افرشتہ و حور | !کہ شاہين شہ لولاک ہے تو'
  - 'lang': 'en'
    'text': 'Thou not an eagle of the King of Men, | Thy preys are the nymphs and the angels bright.'
  - 'lang': 'ro'
    'text': 'Tere Said-e-Zaboon Afarishta-o-Hoor | Ke Shaheen-e-Shah-e-Loulak (S.A.W.) Hai Tu!'
