  - 'lang': 'ur'
    'text': 'سراپا درد درمان ناپذیرم | نپنداری زبون و زار و پیرم'
  - 'lang': 'en'
    'text': 'A look of pain I’m and see no cure quick, | I boast not but weep being old, weak and sick.'
