'id': '011_029'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFچنین دور آسمان کم دیدہ باشد"
- 'lang': 'en'
  'text': 'V-V'
'description': []
'sher':
- 'id': '011_029_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چنین دور آسمان کم دیدہ باشد | کہ جبرئیل امین را دل خراشد'
  - 'lang': 'en'
    'text': 'The sky seldom sees alike this age, | Which hurts the heart of Jibreel, the sage.'
- 'id': '011_029_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چہ خوش دیری بنا کردند آنجا | پرستد مومن و کافر تراشد'
  - 'lang': 'en'
    'text': 'What a good temple there he makes, | Whom ‘momin’ adores and ‘Kafir’ fakes.'
    'notes':
    - 'phrase': '‘momin’'
      'meaning': '        Momin faithful'
      'occurrence': !!int '1'
    - 'phrase': '‘Kafir’'
      'meaning': '        Kafir infidel.'
      'occurrence': !!int '1'
