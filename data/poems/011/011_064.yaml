  'text': 'مسلمان آن فقیر کج کلاہی'
- 'lang': 'en'
  'text': 'IX-I'
'description': []
'sher':
- 'id': '011_064_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مسلمان آن فقیر کج کلاہی | رمید از سینہ او سوز آہی'
  - 'lang': 'en'
    'text': 'A Muslim was a king and saint so high, | (Flows from his bosom a flame of sigh)'
- 'id': '011_064_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دلش نالد چرا نالد نداند | نگاہے یارسول اللہ نگاہی'
  - 'lang': 'en'
    'text': 'His heart often weeps why weeps in trance, | A glance upon me O Prophet, a glance.'
