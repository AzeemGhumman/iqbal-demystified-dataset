- 'id': '011_346_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قلندر جرہ باز  سمانہا | بہ بال او سبک گردد گرانہا'
  - 'lang': 'en'
    'text': 'The Qalandar is a bold hawk of sky, | A heavy weight to him so light like fly.'
    'notes':
    - 'phrase': 'Qalandar'
      'meaning': '        Iqbal''s own sense of ghayur means jealous for honour, no one word in English carries this sense. Its synonym is ''a man of parts'' (p1:) abilities, modest, noble, bashful plus chaste conveys the sense of ''ghayur''. Is not suitable in new satan''s chart.'
      'occurrence': !!int '1'
- 'id': '011_346_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فضای نیلگون نخچیر کاہش | نمی گردد بہ گرد  شیانہا'
  - 'lang': 'en'
    'text': 'To him his hunting ground the whole blue space, | On dust he makes never his aery’s base.'
    'notes':
    - 'phrase': 'base.'
      'meaning': '        Aery (eerie) the nest or brood of an eagle.'
      'occurrence': !!int '1'
