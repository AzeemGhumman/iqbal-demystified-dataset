  'text': "\uFEFFگرفتم حضرت ملا ترش روست"
- 'lang': 'en'
  'text': 'SUFI AND MULLAH | Chapter 4'
'description': []
'sher':
- 'id': '011_184_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرفتم حضرت ملا ترش روست | نگاہش مغز را نشناسد از پوست'
  - 'lang': 'en'
    'text': 'The Mullah and Sufi are cross in deed, | His eye seldom sees the pitch in its seed.'
- 'id': '011_184_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگر با این مسلمانی کہ دارم | مرا از کعبہ میراند حق او ست'
  - 'lang': 'en'
    'text': 'If this is the faith which I have in me, | To oust me from Kaaba a right has he.'
    'notes':
    - 'phrase': 'he.'
      'meaning': '        The 2nd idiomatic version of line 1 and 2 is as follows: "The Mullah and Sufi wear a long face", He makes no nuance in sweet or sour trace'
      'occurrence': !!int '1'
