  'text': 'دل از دست کسی بردن نداند'
- 'lang': 'en'
  'text': 'V-I'
'description': []
'sher':
- 'id': '011_025_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل از دست کسی بردن نداند | غم اندر سینہ پروردن نداند'
  - 'lang': 'en'
    'text': 'To lose heart to some one he did not know, | How1 grief is held dear he knew not so.'
- 'id': '011_025_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دم خود را دمیدی اندر آن خاک | کہ غیر از خوردن و مردن نداند'
  - 'lang': 'en'
    'text': 'He just fanned breath in his dusty frame, | Save eat and die he had no aim.'
