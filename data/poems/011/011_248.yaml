  'text': 'خنک  ن ملتی کز وارداتش'
- 'lang': 'en'
  'text': 'XII-VI'
'description': []
'sher':
- 'id': '011_248_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خنک  ن ملتی کز وارداتش | قیامتہا ببیند کایناتش'
  - 'lang': 'en'
    'text': 'This craze she gave me for sharp wits sense, | My kind mother’s sacred inner glance.'
- 'id': '011_248_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چہ پیش  ید ، چہ پیش افتاد او را | توان دید از جبین امہاتش'
  - 'lang': 'en'
    'text': 'In schools, my heart and eyes did’nt get calm, | No schools are these but magic and charm.'
