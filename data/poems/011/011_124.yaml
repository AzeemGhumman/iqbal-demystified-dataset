  - 'lang': 'ur'
    'text': 'نگاہم زآنچہ بینم بی نیاز است | دل از سوز درونم در گداز است'
  - 'lang': 'en'
    'text': 'My glance looks not the world’s hollow game, | The heart is melting from inner flame.'
- 'id': '011_124_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من و این عصر بی اخلاص و بی سوز | بگو با من کہ آخر این چہ راز است؟'
  - 'lang': 'en'
    'text': 'I am in this world which, lacks any flame, | Tell me after all what is the secret game?'
