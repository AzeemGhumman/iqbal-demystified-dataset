'heading':
- 'lang': 'ur'
  'text': 'متاع من دل درد آشنای است'
- 'lang': 'en'
  'text': 'IV-V'
'description': []
'sher':
- 'id': '011_024_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'متاع من دل درد آشنای است | نصیب من فغان نارسای است'
  - 'lang': 'en'
    'text': 'My heart is wealth mine who knows pang’s pine, | Yet not reaching Him are wailings mine.'
- 'id': '011_024_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بخاک مرقد من لالہ خوشتر | کہ ہم خاموش و ہم خونین نوای است'
  - 'lang': 'en'
    'text': 'By the grave of mine a poppy looks fine, | Like me calm and gory are laments thine.'
