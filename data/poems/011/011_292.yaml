'heading':
- 'lang': 'ur'
  'text': 'چہ خوش گفت اشتری با کرہ خویش'
- 'lang': 'en'
  'text': 'III-VIII'
'description': []
'sher':
- 'id': '011_292_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چہ خوش گفت اشتری با کرہ خویش | خنک  نکس کہ داند کار خود را'
  - 'lang': 'en'
    'text': 'A camel once said a nice word to foal, | He’s lucky who knows to play his own role.'
- 'id': '011_292_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بگیر از ما کہن صحرا نوردان | بہ پشت خویش بردن بار خود را'
  - 'lang': 'en'
    'text': 'Learn from me a knack of desert tramps, | To take thy own load from camps to camps.'
