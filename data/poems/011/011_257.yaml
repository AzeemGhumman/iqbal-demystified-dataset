'id': '011_257'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFبرہمن را نگویم ہیچ کارہ"
- 'lang': 'en'
  'text': 'XIX-II'
'description': []
'sher':
- 'id': '011_257_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'برہمن را نگویم ہیچ کارہ | کند سنگ گران را پارہ پارہ'
  - 'lang': 'en'
    'text': 'To Brahmen I say not a useless bloke, | Since all heavy stones with efforts he broke.'
- 'id': '011_257_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نیاید جز بہ زور دست و بازو | خدائی را تراشیدن ز خارہ'
  - 'lang': 'en'
    'text': 'It can’t be achieved save with arms might, | From stone he carves gods to put his hand right.'
    'notes':
    - 'phrase': 'right.'
      'meaning': '        To put one''s right hand; to show one''s will and determination. (for poetic need I reversed right hand to hand right.'
      'occurrence': !!int '1'
