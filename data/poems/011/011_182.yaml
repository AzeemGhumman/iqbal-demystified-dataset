- 'lang': 'ur'
  'text': 'بہ باغان عندلیبی خوش صفیری'
- 'lang': 'en'
  'text': 'III-VI'
'description': []
'sher':
- 'id': '011_182_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ باغان عندلیبی خوش صفیری | بہ راغان جرہ بازی زود گیری'
  - 'lang': 'en'
    'text': 'In garden’s lawn he is song bird sweet, | In jungles a hawk with ruthless heat.'
- 'id': '011_182_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'امیر او بہ سلطانی فقیری | فقیر او بہ درویشے امیری'
  - 'lang': 'en'
    'text': 'Her king in power is a poor man’s base, | Her poor man in want has a kingly grace.'
