  - 'lang': 'ur'
    'text': 'صبنت الکاس عنا ام عمرو | وکان الکاس مجراہا الیمنیا'
  - 'lang': 'en'
    'text': 'O Amrine, thou hast turn’d the cup of wine, | Which ought to have moved from the right hand line,'
- 'id': '011_007_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
