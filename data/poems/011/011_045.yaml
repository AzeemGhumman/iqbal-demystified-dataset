  - 'lang': 'ur'
    'text': 'مپرس از کاروان جلوہ مستان | ز اسباب جہان برکندہ دستان'
  - 'lang': 'en'
    'text': 'Ask not of lustre drunk’s caravan scene, | They have left the world whole and all its means.'
    'notes':
    - 'phrase': 'drunk’s'
      'meaning': '        Lustre drunk lovers of God (Jalwa mastan; lost in the sheen of God by submerging in Him, drowned in Him, in a daze. (Lost in daze) From peals of bells; the pilgrims feel as if they would teach their destination soon. Thus the hells rouse their fervour and frenzy.'
      'occurrence': !!int '1'
- 'id': '011_045_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بجان شان ز آواز جرس شور | چو از موج نسیمی در نیستان'
  - 'lang': 'en'
    'text': 'By God my feelings rouse from peals of bell, | As if the wind booms through canes wood deli.'
