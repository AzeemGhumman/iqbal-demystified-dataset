- 'lang': 'ur'
  'text': 'بہ افرنگی بتان خود را سپردی'
- 'lang': 'en'
  'text': 'IV-VI'
'description': []
'sher':
- 'id': '011_384_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ افرنگی بتان خود را سپردی | چہ نامردانہ درتبخانہ مردی'
  - 'lang': 'en'
    'text': 'You handed over thee to idols white, | And died in the fane, in a coward’s plight'
- 'id': '011_384_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خرد بیگانہ دل سینہ بی سوز | کہ از تاک یناکان می نخوردی'
  - 'lang': 'en'
    'text': 'The wits missed heart, sans a flame’s least shine. | No wines as you took from the father’s vine.'
