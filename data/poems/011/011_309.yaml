  'text': 'سحرہا در گریبان شب اوست'
- 'lang': 'en'
  'text': 'VI-IX'
'description': []
'sher':
- 'id': '011_309_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سحرہا در گریبان شب اوست | دو گیتی را فروغ از کوکب اوست'
  - 'lang': 'en'
    'text': 'In his nights behold many dawns bright, | Both the words are bright from his moon’s light'
- 'id': '011_309_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نشان مرد حق دیگر چہ گویم | چو مرگ  ید تبسم بر لب اوست'
  - 'lang': 'en'
    'text': 'I give thee some signs for that Muslim’s trace, | He welcomes his death with a smiling face.'
