'heading':
- 'lang': 'ur'
  'text': 'بگیر از ساغرش  ن لالہ رنگی'
- 'lang': 'en'
  'text': 'V-II'
'description': []
'sher':
- 'id': '011_193_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بگیر از ساغرش  ن لالہ رنگی | کہ تاثیرش دہد لعلی بہ سنگی'
  - 'lang': 'en'
    'text': 'Take from his cup those poppy like stems, | Whose one sip can turn a stone into gem.'
- 'id': '011_193_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غزالی را دل شیری ببخشد | بشوید داغ از پشت پلنگی'
  - 'lang': 'en'
    'text': 'The heart of a lion who gave to the deer, | Who shaved the black spots from a panther’s rear.'
