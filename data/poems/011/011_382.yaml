- 'id': '011_382_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مقام شوق بی صدق و یقین نیست | یقین بی صحبت روح الامین نیست'
  - 'lang': 'en'
    'text': 'In Truth and certitude lies the love’s place, | No certitude lies without the Gabe’s face.'
- 'id': '011_382_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گر از صدق و یقین داری نصیبی | قدم بیباک نہ کس در کین نیست'
  - 'lang': 'en'
    'text': 'If truth and certitude lies in thy fate, | Put a daring step, none lies in-thy-wait.'
    'notes':
    - 'phrase': 'in-thy-wait.'
      'meaning': 'Shauq, violent desire, passionate love, zeal, ardent longinh and cravings, cheerfulness.'
