  'sherContent':
  - 'lang': 'ur'
    'text': 'نہان اندر دو حرفی سر کار است | مقام عشق منبر نیست ، دار است'
  - 'lang': 'en'
    'text': 'The being’s secret hids in two words of sage, | On cross the love lies and never on stage.'
- 'id': '011_373_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'براہیمان ز نمرودان نترسند | کہ عود خام را  تش عیار است'
  - 'lang': 'en'
    'text': 'The Abrams feared not at Nimrod’s behest, | To raw aloewood the fire is a test.'
    'notes':
    - 'phrase': 'test.'
      'meaning': '        Brahiman or Ahrams=an allusion to friends of the ABE. Nimrods=an allusion to enemies of God. Aloewood (ood); It gives a special antiseptic fragrance when it burns. Here It is an allusion to Moumin. Fire=in which the ABE (Abraham) was thrown, an allusion to trials and tribulations. It is one of the best poems of Iqbal, being full of sparkling similies of wits. The being''s secret; viz the secret of success.'
      'occurrence': !!int '1'
