'heading':
- 'lang': 'ur'
  'text': "\uFEFFنہ شعر است اینکہ بر وی دل نہادم"
- 'lang': 'en'
  'text': 'XI-XXV'
'description': []
'sher':
- 'id': '011_103_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ شعر است اینکہ بر وی دل نہادم | گرہ از رشتہء معنی گشادم'
  - 'lang': 'en'
    'text': 'To stick it to bosom this verse aims not, | With gems of meanings I open the knot.'
- 'id': '011_103_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ امیدی کہ اکسیری زند عشق | مس این مفلسان را تاب دادم'
  - 'lang': 'en'
    'text': 'With hope my passion would make it gold, | I temper their cuprum with heats manifold.'
    'notes':
    - 'phrase': 'cuprum'
      'meaning': '        Cuprum; copper, here it means personality and thinking.'
      'occurrence': !!int '1'
