'heading':
- 'lang': 'ur'
  'text': 'شبی پیش خدا بگریستم زار'
- 'lang': 'en'
  'text': 'XI-XVII'
'description': []
'sher':
- 'id': '011_095_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شبی پیش خدا بگریستم زار | مسلمانان چرا زارند و خوارند'
  - 'lang': 'en'
    'text': 'At night before Lord I often cry, | Why Moslems are aimed for curse of sky.'
- 'id': '011_095_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ندا آمد ، نمیدانی کہ این قوم | دلی دارند و محبوبی ندارند'
  - 'lang': 'en'
    'text': 'A voice came then, “You know not this race, | Hold a heart yet know not lovers face.”'
