'id': '011_201'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFمی روشن ز تاک من فرو ریخت"
- 'lang': 'en'
  'text': 'V-VX'
'description': []
'sher':
- 'id': '011_201_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'می روشن ز تاک من فرو ریخت | خوشا مردی کہ در دامانم  ویخت'
  - 'lang': 'en'
    'text': 'That bright wine scattered from my wineyard, | Who hung to my shirt, got the lucks award.'
- 'id': '011_201_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نصیب از  تشی دارم کہ اول | سنائی از دل رومی برانگیخت'
  - 'lang': 'en'
    'text': 'To Rumi I owe a share of his flame, | Which Sinai took first and earned great fame.'
    'notes':
    - 'phrase': 'fame.'
      'meaning': '        That bright wine; the holy lessons of Rumi; his teaching or way of teaching;'
      'occurrence': !!int '1'
