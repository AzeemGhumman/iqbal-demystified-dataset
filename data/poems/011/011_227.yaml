'heading':
- 'lang': 'ur'
  'text': "\uFEFFنخستین لالہ صبح بھارم"
- 'lang': 'en'
  'text': 'IX-III'
'description': []
'sher':
- 'id': '011_227_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نخستین لالہ صبح بھارم | پیا پے سوزم از داغی کہ دارم'
  - 'lang': 'en'
    'text': 'The poppy of my dawn’s first vernal tide, | Is burning alone from a scar I hide.'
- 'id': '011_227_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بچشم کم مبین تنھائیم را | کہ من صد کاروان گل در کنارم'
  - 'lang': 'en'
    'text': 'So under rate not my verve’s lone part, | See caravans budding from my heart.'
    'notes':
    - 'phrase': 'heart.'
      'meaning': '        Here caravan means a nation. Iqbal says (literal) I have hundred Rose Caravans in me. As such here rose is a metaphor for a nation.'
      'occurrence': !!int '1'
