  'text': "\uFEFFمرا این سوز از فیض دم تست"
- 'lang': 'en'
  'text': 'XI-LVII'
'description': []
'sher':
- 'id': '011_135_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرا این سوز از فیض دم تست | بہ تاکم موج می از زمزم تست'
  - 'lang': 'en'
    'text': 'To me this burning a boon of thy glow, | Thy font’s wine is waving in my vine so.'
- 'id': '011_135_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خجل ملک جم از درویشی من | کہ دل در سینۂ من محرم تست'
  - 'lang': 'en'
    'text': 'In shame the Join’s realm to my content bows, | With thee as my heart had tete-a-tete close.'
    'notes':
    - 'phrase': 'close.'
      'meaning': '        The underlying thought Iqbal says in a verse in Bal-e-Jibreel: [The Jum feels small at my content''s fame, As my heart is beating in thy love''s flame. To Dara and Eck that dervesh is great, In want who can keep a lion''s pluck and trait. ]'
      'occurrence': !!int '1'
