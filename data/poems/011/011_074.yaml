- 'lang': 'ur'
  'text': 'حق آن دہ کہ ’’ مسکین و اسیر‘‘ است'
- 'lang': 'en'
  'text': 'X-II'
'description': []
'sher':
- 'id': '011_074_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حق آن دہ کہ ’’ مسکین و اسیر‘‘ است | فقیر و غیرت او دیر میر است'
  - 'lang': 'en'
    'text': 'Give him his dues, of a captive and meek, | A beggar whose honour is since long dead.'
- 'id': '011_074_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بروی او در میخانہ بستند | در این کشور مسلمان تشنہ میر است'
  - 'lang': 'en'
    'text': 'The doors of a tavern are closed on weak, | The Muslims are dying from thirst on bed.'
