'id': '011_317'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFمن و تو کشت یزدان ، حاصل است این"
- 'lang': 'en'
  'text': 'VIII-VII'
'description': []
'sher':
- 'id': '011_317_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من و تو کشت یزدان ، حاصل است این | عروس زندگی را محمل است این'
  - 'lang': 'en'
    'text': 'We are God’s harvest its yield is heart, | For life’s bride, it is the lady cart!'
    'notes':
    - 'phrase': 'cart!'
      'meaning': '        In English its equivalent word is litters, or Mehmil in Persian and Arabic.'
      'occurrence': !!int '1'
- 'id': '011_317_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غبار راہ شد دانای اسرار | نپنداری کہ عقل است این ، دل است این'
  - 'lang': 'en'
    'text': 'He told the ‘dust of path’ His Secret Acts, | Was it due to wisdom or heart’s own tacts?'
    'notes':
    - 'phrase': 'path’'
      'meaning': '        Dust of path = the poet himself.'
      'occurrence': !!int '1'
