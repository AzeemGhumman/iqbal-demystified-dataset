'description': []
'sher':
- 'id': '011_288_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کبوتر بچہ خود را چہ خوش گفت | کہ نتوان زیست با خوی حریری'
  - 'lang': 'en'
    'text': 'A gull said to shaver, nice witty thing, | You cannot exist with the silken wing,'
- 'id': '011_288_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگر ’’یاہو‘‘ زنی از مستی شوق | کلہ را از سر شاہین بگیری'
  - 'lang': 'en'
    'text': 'With a fondness great if you call “Ya Hoo” | You can catch hawk’s head with a loving coo.'
    'notes':
    - 'phrase': 'Hoo”'
      'meaning': '        ''Ya Hoo'' (Hu); O GOd (O! who is God). Some people say that a Pigeon says ''Ya Hoo'' in every coo. Hence Iqbal is speaking in passages. His pigeon is a virtuous man. In America a pigeon is also called a gull (uor in Britain) kullah; (Per) The skull head, the pate.'
      'occurrence': !!int '1'
