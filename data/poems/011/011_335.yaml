'id': '011_335'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFتو می دانی صواب و ناصوابم"
- 'lang': 'en'
  'text': 'XII-V'
'description': []
'sher':
- 'id': '011_335_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو می دانی صواب و ناصوابم | نروید دانہ از کشت خرابم'
  - 'lang': 'en'
    'text': 'My rights and the wrongs you already know, | No harvest would grow in a waste land so.'
    'notes':
    - 'phrase': 'land'
      'meaning': '        Here waste land is a hint (an allusion) to man''s intrinsic nature, devoid of good qualities.'
      'occurrence': !!int '1'
- 'id': '011_335_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نکردی سجدہ و از دردمندی | بخود گیری گناہ بی حسابم'
  - 'lang': 'en'
    'text': 'You made not a bow in a pathos vain, | And took all the sins in a hard bargain.'
