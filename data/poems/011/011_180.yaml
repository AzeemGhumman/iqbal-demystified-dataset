  'sherContent':
  - 'lang': 'ur'
    'text': 'وجودش شعلہ از سوز درون است | چو خس او را جہان چند و چون است'
  - 'lang': 'en'
    'text': 'From her inner verve that race is a flame, | To her the world charms is a worthless game.'
- 'id': '011_180_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کند شرح اناالحق ھمت او | پی ہر ’’کن‘‘ کہ میگوید ’’یکون‘‘ است'
  - 'lang': 'en'
    'text': 'What means by I’m God her efforts define, | Her each “Kun”/“be” says “Yakun”/”become” an object fine.'
    'notes':
    - 'phrase': 'fine.'
