- 'id': '011_211_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از  ن نوری کہ از قر ن گرفتم | سحر کردم صد و سی سالہ شب را'
  - 'lang': 'en'
    'text': 'From a beam I had of Holy Book’s light, | After hundred years nights I see a dawn bright'
