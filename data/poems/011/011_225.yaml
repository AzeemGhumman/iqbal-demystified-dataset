'sher':
- 'id': '011_225_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دگر  ئین تسلیم و رضا گیر | طریق صدق و اخلاص و وفا گیر'
  - 'lang': 'en'
    'text': 'Learn the ways to win His pleasure and grace, | Be truthful to Him and whole human race.'
- 'id': '011_225_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مگو شعرم چنین است و چنان نیست | جنون زیرکی از من فراگیر'
  - 'lang': 'en'
    'text': 'Take me not poet in this or that sense, | Look my passions depth from the wisdom’s lens.'
