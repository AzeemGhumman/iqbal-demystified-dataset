  'text': "\uFEFFنہان اندر دو حرفی سر کار است"
- 'lang': 'en'
  'text': 'III-IV'
'description': []
'sher':
- 'id': '011_374_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہان اندر دو حرفی سر کار است | مقام عشق منبر نیست ، دار است'
  - 'lang': 'en'
    'text': 'From none seek not O poppy a solace, | Like me seek friendship with self’s inner base.'
- 'id': '011_374_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'براہیمان ز نمرودان نترسند | کہ عود خام را  تش عیار است'
  - 'lang': 'en'
    'text': 'To every wind blowing make the heart ope, | Watch the old scar and keep a good hope.'
