'heading':
- 'lang': 'ur'
  'text': "\uFEFFدل صاحبدلان او برد یا من؟"
- 'lang': 'en'
  'text': 'XI-XLI'
'description': []
'sher':
- 'id': '011_119_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل صاحبدلان او برد یا من؟ | پیام شوق او آورد یا من ؟'
  - 'lang': 'en'
    'text': 'The heart of lucent hearts he took or I? | Thy message of love did he brought or I?'
    'notes':
    - 'phrase': 'I?'
      'meaning': '        The underlying thought is given below in a verse: [Two shafts of envy are Mullah and I, Who took the right step did Mullah or I?] Here shaft means arrow or spear. (in figurative sense) as shafts of envy (or ridicule), means expressions of envy.'
      'occurrence': !!int '1'
- 'id': '011_119_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من و ملا ز کیش دین دو تیریم | بفرما بر ہدف او خورد یا من؟'
  - 'lang': 'en'
    'text': 'Two shafts of Deen’s quiver are ‘mullah’ and I, | Who took the right aim: did ‘mullah’ or I.'
