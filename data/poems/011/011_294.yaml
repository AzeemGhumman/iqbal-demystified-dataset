- 'lang': 'ur'
  'text': 'الا ای کشتہ نامحرمی چند'
- 'lang': 'en'
  'text': 'IV-II'
'description': []
'sher':
- 'id': '011_294_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'الا ای کشتہ نامحرمی چند | خریدی از پی یک دل غمی چند'
  - 'lang': 'en'
    'text': 'Hark! O victim of wits of aliens few, | For one heart you brought a score of griefs new.'
- 'id': '011_294_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز تأویلات ملایان نکوتر | نشستن با خود  گاہی دمی چند'
  - 'lang': 'en'
    'text': 'Then Mullah’s views it was better to sit, | With a self-conscious sage with ego’s wit.'
