'heading':
- 'lang': 'ur'
  'text': "\uFEFFشب ہندی غلامان را سحر نیست"
- 'lang': 'en'
  'text': 'IX-III'
'description': []
'sher':
- 'id': '011_066_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شب ہندی غلامان را سحر نیست | بہ این خاک آفتابی را گذر نیست'
  - 'lang': 'en'
    'text': 'No morn yet to slaves O Indian night, | The sun passes not along this land’s site,'
- 'id': '011_066_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بما کن گوشہ چشمی کہ در شرق | مسلمانی ز ما بیچارہ تر نیست'
  - 'lang': 'en'
    'text': 'No cosy nook yet for us in the East, | So broke like a Muslim there is no beast.'
    'notes':
    - 'phrase': 'broke'
      'meaning': '        viz, helpless; poor.'
      'occurrence': !!int '1'
