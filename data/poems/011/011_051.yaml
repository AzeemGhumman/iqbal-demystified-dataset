'id': '011_051'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'نم اشک است در چشم سیاہش'
- 'lang': 'en'
  'text': 'III-III'
'description': []
'sher':
- 'id': '011_051_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نم اشک است در چشم سیاہش | دلم سوزد ز آہ صبحگاہش'
  - 'lang': 'en'
    'text': 'Yet tears moist vivid in jet black eyes, | My heart thus burns from his morning sighs.'
- 'id': '011_051_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہمان می کو ضمیرم را برافروخت | پیاپی ریزد از موج نگاہش'
  - 'lang': 'en'
    'text': 'That burnt my conscience was the sole wine, | Flowing with his gaze like wavelets fine.'
