- 'lang': 'en'
  'text': 'X-III'
'description': []
'sher':
- 'id': '011_075_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دگر پاکیزہ کن آب و گل او | جہانی آفرین اندر دل او'
  - 'lang': 'en'
    'text': 'Refine his morals and life once more, | Infuse a world new in his heart’s core.'
- 'id': '011_075_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہوا تیز و بدامانش دو صد چاک | بیندیش از چراغ بسمل او'
  - 'lang': 'en'
    'text': 'From violent storms, his clothes are torn, | Fear from his lamp, though wavers and worn.'
