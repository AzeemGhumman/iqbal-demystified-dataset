'heading':
- 'lang': 'ur'
  'text': "\uFEFFبہ  ن مؤمن خدا کاری ندارد"
- 'lang': 'en'
  'text': 'XV-III'
'description': []
'sher':
- 'id': '011_262_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ  ن مؤمن خدا کاری ندارد | کہ در تن جان بیداری ندارد'
  - 'lang': 'en'
    'text': 'No links with that Momin the God would keep, | Who keeps no conscious soul with self’s deep peep.'
- 'id': '011_262_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از  ن از مکتب یاران گریزم | جوانی خود نگھداری ندارد'
  - 'lang': 'en'
    'text': 'My friend’s Maktab way I left that is why, | No youth I found there with self guarding eye.'
