'heading':
- 'lang': 'ur'
  'text': 'مریدی فاقہ مستی گفت با شیخ'
- 'lang': 'en'
  'text': 'VIII-II'
'description': []
'sher':
- 'id': '011_035_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مریدی فاقہ مستی گفت با شیخ | کہ یزدان را ز حال ما خبر نیست'
  - 'lang': 'en'
    'text': 'A hungry seeker begged his Sheikh to plead, | Does God has no knowledge of peoples’ need.'
- 'id': '011_035_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بما نزدیک تر از شہرک ماست | ولیکن از شکم نزدیکتر نیست'
  - 'lang': 'en'
    'text': 'To me he is closer than jugular vein, | But not closer than my abdomen’s pain.'
