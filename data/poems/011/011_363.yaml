'id': '011_363'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFنگاہی  فرین جان در بدن بین"
- 'lang': 'en'
  'text': 'I-XVIII'
'description': []
'sher':
- 'id': '011_363_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نگاہی  فرین جان در بدن بین | بشاخان نادمیدہ یاسمن بین'
  - 'lang': 'en'
    'text': 'Get a self knowing eye and see thy soul, | In stems hidden yet see a jasmine whole.'
- 'id': '011_363_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وگرنہ مثل تیری در کمانی | ہدف را با نگاہ تیر زن بین'
  - 'lang': 'en'
    'text': 'If not like an arrow in the bow still, | See aim from the archers eye and will.'
    'notes':
    - 'phrase': 'will.'
      'meaning': '        Archer; a bow man. Since the arrow is not conscious of itself, it does not know how the bowman would use it, Here it means that your position would then be like a slave to be used at the will of the master.'
      'occurrence': !!int '1'
