- 'id': '011_272_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جوانی خوش گلی رنگین کلاہی | نگاہ او چو شیران بی پناہی'
  - 'lang': 'en'
    'text': 'A well dressed fighter and handsome guy, | His flaming eyes beamed like a lion’s eye.'
- 'id': '011_272_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ مکتب علم میشی را بیاموخت | میسر نایدش برگ گیاہی'
  - 'lang': 'en'
    'text': 'He learn’d from Maktab a knowledge of sheep | He is now craving for few crumbs to keep.'
    'notes':
    - 'phrase': 'keep.'
      'meaning': '        Nigah (glance) Be panah, unlimited (shelterless), this construction is not used in the English language. Here the metaphorical meaning of be pariah would be ferocious savage.'
      'occurrence': !!int '1'
