'sher':
- 'id': '011_046_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ این پیری رہ یثرب گرفتم | نوا خوان از سرود عاشقانہ'
  - 'lang': 'en'
    'text': 'I cherish for Yasrib though I am old, | I am moved to singing in love’s sweet hold.'
- 'id': '011_046_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چو آن مرغی کہ در صحرا سر شام | گشاید پر بہ فکر آشیانہ'
  - 'lang': 'en'
    'text': 'As the birds at dusk would fly back to nest, | I cherish to fly for the desert’s quest.'
    'notes':
    - 'phrase': 'quest.'
      'meaning': '        quest in loneliness there.'
      'occurrence': !!int '1'
