'heading':
- 'lang': 'ur'
  'text': 'نگہبان حرم معمار دیر است'
- 'lang': 'en'
  'text': 'XI-XIX'
'description': []
'sher':
- 'id': '011_097_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نگہبان حرم معمار دیر است | یقینش مردہ و چشمش بہ غیر است'
  - 'lang': 'en'
    'text': 'The guard of Harem is the mason of fane, | His faith is dead, eyes set on others lane.'
- 'id': '011_097_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز انداز نگاہ او توان دید | کہ نومید از ہمہ اسباب خیر است'
  - 'lang': 'en'
    'text': 'From his winking eyes it can be seen, | He is despaired of all godsend means.'
