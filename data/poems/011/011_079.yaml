'heading':
- 'lang': 'ur'
  'text': 'ملوکیت سراپا شیشہ بازی است'
- 'lang': 'en'
  'text': 'XI-I'
'description': []
'sher':
- 'id': '011_079_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ملوکیت سراپا شیشہ بازی است | ازو ایمن نہ رومی نی حجازی است'
  - 'lang': 'en'
    'text': 'The kingship as whole is trick and skill, | In Rome or Jeddah none safe from his kill.'
- 'id': '011_079_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حضور تو غم یاران بگویم | بہ امیدی کہ وقت دل نوازی است'
  - 'lang': 'en'
    'text': 'The sufferings of friends I say not to thee, | In hope thy solace would make me happy.'
