  'text': 'تو میدانی حیات جاودان چیست؟'
- 'lang': 'en'
  'text': 'X-II'
'description': []
'sher':
- 'id': '011_039_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو میدانی حیات جاودان چیست؟ | نمی دانی کہ مرگ ناگہان چیست؟'
  - 'lang': 'en'
    'text': 'What is the lasting life is known to thee, | A sudden death but is not known to thee.'
- 'id': '011_039_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز اوقات تو یکدم کم نگردد | اگر من جاودان باشم زیان چیست؟'
  - 'lang': 'en'
    'text': 'Thy status at all it can not decrease, | What could be the loss of my deathless lease.'
