'id': '011_145'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFز بحر خود بجوی من گھر دہ"
- 'lang': 'en'
  'text': 'XI-LXVII'
'description': []
'sher':
- 'id': '011_145_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز بحر خود بجوی من گھر دہ | متاع من بکوہ و دشت و در دہ'
  - 'lang': 'en'
    'text': 'From thy own main give pearls to my rill, | My gems to each door, each land and hill.'
- 'id': '011_145_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دلم نگشود از آن طوفان کہ دادے | مرا شوری ز طوفانی دگر دہ'
  - 'lang': 'en'
    'text': 'That gale did not ope my heart’s shut door, | Bid a verve anew and a gale more.'
    'notes':
    - 'phrase': 'more.'
      'meaning': '        Basic thought (A lover is never satisfied with one glance of the beloved. As such the poet(the lover is craving for more and more, a new glimpse ever).'
      'occurrence': !!int '1'
