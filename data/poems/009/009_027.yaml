---
'id': '009_027'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFفلک زہرہ"
- 'lang': 'en'
  'text': 'THE SPHERE OF VENUS'
'description': []
'sher':
- 'id': '009_027_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در میان ما و نور آفتاب | از فضای تو بتو چندین حجاب'
  - 'lang': 'en'
    'text': 'Between us and the light of the sun | there hang how many veils of space fold upon fold!'
- 'id': '009_027_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیش ما صد پردہ را آویختند | جلوہ ہای آتشین را بیختند'
  - 'lang': 'en'
    'text': 'A hundred curtains have been suspended before us, | intertwisted firework displays,'
- 'id': '009_027_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا ز کم سوزے شود دل سوز تر | سازگار آید بشاخ و برگ و بر'
  - 'lang': 'en'
    'text': 'that the unardent heart may increase in ardour | and become agreeable to branch, leaf and fruit.'
- 'id': '009_027_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از تب او در عروق لالہ خون | آب جو از رقص او سیماب گون'
  - 'lang': 'en'
    'text': 'Through its glow blood leaps in the tulip''s veins, | its dance transforms the stream to quicksilver.'
- 'id': '009_027_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہمچنان از خاک خیزد جان پاک | سوی بی سوئی گریزد جان پاک'
  - 'lang': 'en'
    'text': 'Just the pure spirit rises from the dust, | the pure spirit flees towards whither;'
- 'id': '009_027_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در رہ او مرگ و حشر و نشر و مرگ | جز تب و تابی ندارد ساز و برگ'
  - 'lang': 'en'
    'text': 'on that road are but death and resurrection, resurrection and death, | no other provision save fever and glowing.'
- 'id': '009_027_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در فضائی صد سپہر نیلگون | غوطہ پیھم خوردہ باز آید برون'
  - 'lang': 'en'
    'text': 'Into that expanse of a hundred azure heavens | plunging continually, it surges out anew;'
- 'id': '009_027_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خود حریم خویش و ابراہیم خویش | چون ذبیح اﷲ در تسلیم خویش'
  - 'lang': 'en'
    'text': 'itself its own sanctuary, its own Abraham, | self-offering, like him who was sacrificed to God.'
- 'id': '009_027_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیش او نہ آسمان نہ خیبر است | ضربت او از مقام حیدر است'
  - 'lang': 'en'
    'text': 'Before it the nine heavens are nine Khaibars, | its attack is of the stature of Haidar.'
- 'id': '009_027_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این ستیز دمبدم پاکش کند | محکم و سیار و چالاکش کند'
  - 'lang': 'en'
    'text': 'It is this incessant conflict that purifies the spirit, | makes it firm, speedy, nimble,'
- 'id': '009_027_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'می کند پرواز در پہنای نور | مخلبش گیرندۂ جبریل و حور'
  - 'lang': 'en'
    'text': 'it spreads its wings in the broadness of light, | its talons seize Gabriel and the houris,'
- 'id': '009_027_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تاز ’’ما زاغ البصر‘‘ گیرد نصیب | بر مقام ’’عبدہ‘‘ گردد رقیب'
  - 'lang': 'en'
    'text': 'that it may take its share in the eye swerved out | and stand guardian in the ranks of God''s servants.'
- 'id': '009_027_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از مقام خود نمیدانم کجاست | این قدر دانم کہ از یاران جداست'
  - 'lang': 'en'
    'text': 'I do not know where my own station is, | I only know that it is apart from all friends.'
- 'id': '009_027_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اندرونم جنگ بی خیل و سپہ | بیند آنکو ہمچو من دارد نگہ'
  - 'lang': 'en'
    'text': 'Deep within me rages a war without horsemen and armies; | he will describe it who has vision like me.'
- 'id': '009_027_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بیخبر مردان ز رزم کفر و دین | جان من تنہا چو زین العابدین'
  - 'lang': 'en'
    'text': 'Men are ignorant of the conflict between unbelief and faith, | my soul is lonely, like Zain al-Abidin;'
- 'id': '009_027_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از مقام و راہ کس آگاہ نیست | جز نوای من چراغ راہ نیست'
  - 'lang': 'en'
    'text': 'no one is aware of the station and the way, | except for my song there is no lamp to light the path.'
- 'id': '009_027_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غرق دریا طفلک و برنا و پیر | جان بساحل بردہ یک مرد فقیر'
  - 'lang': 'en'
    'text': 'Infant, youth, old man-all are drowned in the sea, | only one poor soul has won his way to the shore.'
- 'id': '009_027_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بر کشیدم پردہ ہای این وثاق | ترسم از وصل و بنالم از فراق'
  - 'lang': 'en'
    'text': 'I have drawn aside the curtains of this tent; | I am fearful of union, and lament for separation.'
- 'id': '009_027_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وصل ار پایان شوق است الحذر | ای خنک آہ و فغان بی اثر'
  - 'lang': 'en'
    'text': 'If union be the end of yearning, beware; | how blessed the sighs and vain lamentations!'
- 'id': '009_027_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'راہرو از جادہ کم گیرد سراغ | گر بجانش سازگار آید فراغ'
  - 'lang': 'en'
    'text': 'The wayfarer searches little for the high-road | if to be carefree is congenial to his soul.'
- 'id': '009_027_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن دلے دارم کہ از ذوق نظر | ہر زمان خواہد جہانی تازہ تر'
  - 'lang': 'en'
    'text': 'My soul is such that, for the joy of gazing, | it every moment desires a new world.'
- 'id': '009_027_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رومی از احوال جان من خبیر | گفت ’’می خواہی دگر عالم بگیر!'
  - 'lang': 'en'
    'text': 'Rumi, well aware of the states of my soul, | said Do you desire another world? Take it!'
- 'id': '009_027_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق شاطر ، ما بدستش مہرہ ایم | پیش بنگر در سواد زھرہ ایم‘‘'
  - 'lang': 'en'
    'text': 'Love is cunning, and we are counters in his hand; | look ahead-we are in the land of Venus.'
- 'id': '009_027_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عالمی از آب و خاک او را قوام | چون حرم اندر غلاف مشک فام'
  - 'lang': 'en'
    'text': 'This world too subsists on water and clay, | a sanctuary enveloped in purest musk,'
- 'id': '009_027_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'با نگاہ پردہ سوز و پردہ در | از درون میغ و ماغ او گذر'
  - 'lang': 'en'
    'text': 'with a glance that burns and renders all veils | pass within its clouds and mists'
- 'id': '009_027_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اندرو بینی خدایان کہن | می شناسم من ہمہ را تن بتن'
  - 'lang': 'en'
    'text': 'and you will see therein the ancient gods; | I know them all, one by one'
- 'id': '009_027_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بعل و مردوخ و یعوق و نسروفسر | رم خن و لات و منات و عسروغسر'
  - 'lang': 'en'
    'text': 'Baal, Marduk, Ya''uq, Nasr, Fasr, | Ramkhan, Lat, Manat, Asr, Ghasr;'
- 'id': '009_027_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بر قیام خویش می آرد دلیل | از مزاج این زمان بی خلیل‘‘'
  - 'lang': 'en'
    'text': 'every one of them offers proof of its immortality | in the temper of this age that knows no Abraham.'
