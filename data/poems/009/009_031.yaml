---
'id': '009_031'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFنمودار شدن درویش سودانی"
- 'lang': 'en'
  'text': 'THE SUDANESE DERVISH APPEARS'
'description': []
'sher':
- 'id': '009_031_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'برق بیتابانہ رخشید اندر آب | موجہا بالید و غلطید اندر آب'
  - 'lang': 'en'
    'text': 'A restless lightning flashed in the water, | waves surged and rolled in the water;'
- 'id': '009_031_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بوی خوش از گلشن جنت رسید | روح آن درویش مصر آمد پدید'
  - 'lang': 'en'
    'text': 'a sweet scent wafted from the rose-garden of Paradise, | the spirit of that dervish of Egypt appeared.'
- 'id': '009_031_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در صدف از سوز او گوہر گداخت | سنگ اندر سینہ کشنر گداخت'
  - 'lang': 'en'
    'text': 'His fire melted the pearl in the oyster-shell, | melted the stone in the breast of Kitchener.'
- 'id': '009_031_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت ’’ای کشنر اگر داری نظر | انتقام خاک درویشی نگر'
  - 'lang': 'en'
    'text': 'He cried, "Kitchener, if you have eyes to see, | behold the avenging of a dervish''s dust!'
- 'id': '009_031_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آسمان خاک ترا گوری نداد | مرقدی جز در یم شوری نداد'
  - 'lang': 'en'
    'text': 'Heaven granted no grave for your dust, | gave no resting-place but the salty ocean."'
- 'id': '009_031_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باز حرف اندر گلوی او شکست | از لبش آہی جگر تابی گسست‘‘'
  - 'lang': 'en'
    'text': 'Then the words broke in his throat; | from his lips a heart-rending sigh was loosed.'
- 'id': '009_031_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت ’’ای روح عرب بیدار شو | چون نیاکان خالق اعصار شو'
  - 'lang': 'en'
    'text': '"Spirit of the Arabs", he cried, "arise; | like your forebears, be the creator of new ages!'
- 'id': '009_031_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای فواد ای فیصل ای ابن سعود | تا کجا بر خویش پیچیدن چو دود'
  - 'lang': 'en'
    'text': 'Fouad, Feisal, Ibn Saoud, | how long will you twist like smoke on yourselves?'
- 'id': '009_031_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ کن در سینہ آن سوزی کہ رفت | در جہان باز آور آن روزی کہ رفت'
  - 'lang': 'en'
    'text': 'Revive in the breast that fire which has departed, | bring back to the world the day that has gone.'
- 'id': '009_031_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خاک بطحا خالدے دیگر بزای | نغمہ توحید را دیگر سرای'
  - 'lang': 'en'
    'text': 'Soil of Batha, give birth to another Khalid, | chant once more the song of God''s Unity.'
- 'id': '009_031_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای نخیل دشت تو بالندہ تر | بر نخیزد از تو فاروقی دگر'
  - 'lang': 'en'
    'text': 'In your plains taller grow the palm-trees; | shall not a new Farouk arise from you?'
- 'id': '009_031_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای جہان مؤمنان مشک فام | از تو می آید مرا بوے دوام'
  - 'lang': 'en'
    'text': 'World of musky-hued believers, | from you the scent of eternal life is coming to me.'
- 'id': '009_031_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگانی تا کجا بی ذوق سیر | تا کجا تقدیر تو در دست غیر'
  - 'lang': 'en'
    'text': 'How long will you live without the joy of journeying, | how long with your destiny in alien hands?'
- 'id': '009_031_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بر مقام خود نیائی تا بہ کی | استخوانم در یمی نالد چو نی'
  - 'lang': 'en'
    'text': 'How long will you desert your true station? | My bones lament in the deep like a reed-pipe;'
- 'id': '009_031_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از بلا ترسی حدیث مصطفی است | ’’مرد را روز بلا روز صفاست‘‘'
  - 'lang': 'en'
    'text': 'are you afraid to suffer? The Chosen One declared, | "For man the day of suffering is the day of purification."'
- 'id': '009_031_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ساربان یاران بہ یثرب ما بہ نجد | آن حدی کو ناقہ را آرد بوجد'
  - 'lang': 'en'
    'text': 'Cameleer, our friends are in Yathrib, we in Nejd; | sing that song which will stir the camel to ecstasy.'
- 'id': '009_031_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ابر بارید از زمین ہا سبزہ رست | می شود شاید کہ پای ناقہ سست'
  - 'lang': 'en'
    'text': 'The cloud has rained, grasses have sprouted from the earth, | it may be that the camel''s pace grows languid.'
- 'id': '009_031_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جانم از درد جدائی در نفیر | آن رہی کو سبزہ کم دارد بگیر'
  - 'lang': 'en'
    'text': 'My soul wails of the pain of separation; | take the road where fewer grasses grow.'
- 'id': '009_031_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ناقہ مست سبزہ و من مست دوست | او بدست تست و من در دست دوست'
  - 'lang': 'en'
    'text': 'My camel is drunk with the grass, I for the Beloved; | the camel is in your hands, I in the hands of the Beloved.'
- 'id': '009_031_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آب را کردند بر صحرا سبیل | بر جبل ہا شستہ اوراق نخیل'
  - 'lang': 'en'
    'text': 'They have made a way for waters into the desert, | upon the mountains the palm fronds are washed.'
- 'id': '009_031_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن دو آہو در قفای یکدگر | از فراز تل فرود آید نگر'
  - 'lang': 'en'
    'text': 'Yonder two gazelles one after the other | see how they are descending from the hill,'
- 'id': '009_031_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یک دم آب از چشمۂ صحرا خورد | باز سوی راہ پیما بنگرد'
  - 'lang': 'en'
    'text': 'for a moment drink from the desert spring | and then glance upon the traveller.'
- 'id': '009_031_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ریگ دشت از نم مثال پرنیان | جادہ بر اشتر نمی آید گران'
  - 'lang': 'en'
    'text': 'The dew has softened the sands of the plain like silk, | the highway is not hard for the camel:'
- 'id': '009_031_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حلقہ حلقہ چون پر تیہو غمام | ترسم از باران کہ دوریم از مقام'
  - 'lang': 'en'
    'text': 'the clouds ring on ring like the wings of the partridge | I fear the rain, for we are far from the goal.'
- 'id': '009_031_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ساربان یاران بہ یثرب ما بہ نجد | آن حدی کو ناقہ را آرد بوجد‘‘'
  - 'lang': 'en'
    'text': 'Cameleer, our friends are in Yathrib, we in Nejd; | sing that song which will stir the camel to ecstasy.'
