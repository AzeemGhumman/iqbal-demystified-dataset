---
'id': '009_010'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFجلوۂ سروش"
- 'lang': 'en'
  'text': 'EPIPHANY OF SAROSH'
'description': []
'sher':
- 'id': '009_010_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرد عارف گفتگو را در ببست | مست خود گردید و از عالم گسست'
  - 'lang': 'en'
    'text': 'Thereupon the wise man ceased his discourse; | self-intoxicated, he broke away from the world'
- 'id': '009_010_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ذوق و شوق او را ز دست او ربود | در وجود آمد ز نیرنگ شہود'
  - 'lang': 'en'
    'text': 'ecstasy and yearning snatched him out of his own hands. | Then came into being, by the magic of divine vision'
- 'id': '009_010_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'با حضورش ذرہ ہا مانند طور | بے حضور او نہ نور و نی ظہور'
  - 'lang': 'en'
    'text': 'when it is present the motes become like Mount Sinai, | without its presence there is nor light nor manifestation'
- 'id': '009_010_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نازنینی در طلسم آن شبی | آن شبی بی کوکبی را کوکبی'
  - 'lang': 'en'
    'text': 'a delicate creature in the talisman of that night, | a star shining upon that starless night.'
- 'id': '009_010_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سنبلستان دو زلفش تا کمر | تاب گیر از طلعتش کوہ و کمر'
  - 'lang': 'en'
    'text': 'The hyacinth-curls of his two tresses reached his waist, | mountains and foothills drew brilliance from his face.'
- 'id': '009_010_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غرق اندر جلوۂ مستانہ ئی | خوش سرود آن مست بی پیمانہ ئی'
  - 'lang': 'en'
    'text': 'Wholly drowned in a drunken epiphany, | drunken without wine, he chanted melodiously.'
- 'id': '009_010_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیش او گردندہ فانوس خیال | ذوفنون مثل سپہر دیر سال'
  - 'lang': 'en'
    'text': 'Before him the lantern of the imagination span around, | full of wiles as the ancient sphere of heaven;'
- 'id': '009_010_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اندر آن فانوس پیکر رنگ رنگ | شکرہ بر گنجشک و بر آہو پلنگ'
  - 'lang': 'en'
    'text': 'in that lantern appeared a form of many hues, | hawk pouncing on sparrow, panther seizing deer.'
- 'id': '009_010_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من بہ رومی گفتم ای دانای راز | بر رفیق کم نظر بگشای راز'
  - 'lang': 'en'
    'text': 'I said to Rumi, "You who know the secret, | reveal the secret to your companion of little vision."'
- 'id': '009_010_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت ’’این پیکر چو سیم تابناک | زاد در اندیشۂ یزدان پاک'
  - 'lang': 'en'
    'text': 'He said, "This form like unto flashing silver | was born in the thought of the holy God;'
- 'id': '009_010_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باز بیتابانہ از ذوق نمود | در شبستان وجود امید فرود'
  - 'lang': 'en'
    'text': 'impatiently, out of the joy of self- manifestation, | he came down into the dormitory of existence,'
- 'id': '009_010_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہمچو ما آوارہ و غربت نصیب | تو غریبی ، من غریبم ، او غریب'
  - 'lang': 'en'
    'text': 'like ourselves a wanderer, exile his portion" | you are an exile, I am an exile, he is an exile.'
- 'id': '009_010_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شأن او جبریلی و نامش سروش | می برد از ہوش و می آرد بہوش'
  - 'lang': 'en'
    'text': 'His rank is that of Gabriel, his name is Sarosh, | he transports from sense, and restores to sense.'
- 'id': '009_010_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غنچۂ ما را گشود از شبنمش | مردہ آتش ، زندہ از سوز دمش'
  - 'lang': 'en'
    'text': 'It was his dew that opened our bud, | the fire of his breath kindled the dead ember.'
- 'id': '009_010_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زخمۂ شاعر بہ ساز دل ازوست | چاکہا در پردۂ محمل ازوست'
  - 'lang': 'en'
    'text': 'The poet''s plectrum striking the chords of the heart is of him, | and it is he who rends the veil shrouding the Kaaba.'
- 'id': '009_010_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دیدہ ام در نغمۂ او عالمی | آتشی گیر از نوای او دمی‘‘'
  - 'lang': 'en'
    'text': 'Within his melody I have glimpsed an entire universe. | now take fire for a moment from his song.'
