---
'id': '009_015'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFطاسین مسیح رویای حکیم تولستوی"
- 'lang': 'en'
  'text': 'TASIN OF CHRIST,Vision of the sage Tolstoy'
'description': []
'sher':
- 'id': '009_015_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در میان کوہسار ہفت مرگ | وادی بی طایر و بی شاخ و برگ'
  - 'lang': 'en'
    'text': 'In the midst of the mountain-range of Seven Deaths | is a valley where no bird stirs, no branches, no leaf;'
- 'id': '009_015_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تاب مہ از دود گرد او چو قیر | آفاب اندر فضایش تشنہ میر'
  - 'lang': 'en'
    'text': 'the smoke encircling it turns the moon''s light to pitch, | the sun in its broad heavens seems dying of thirst.'
- 'id': '009_015_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رود سیماب ، اندر آن وادی روان | خم بہ خم مانند جوی کہکشان'
  - 'lang': 'en'
    'text': 'A river of quicksilver flows through that valley | meandering like the stream of the Milky Way.'
- 'id': '009_015_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیش او پست و بلند راہ ہیچ | تند سیر و موج موج و پیچ پیچ'
  - 'lang': 'en'
    'text': 'Before it the hollows and heights of the road are nothing, | so swift its current, wave on wave, twist on twist.'
- 'id': '009_015_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غرق در سیماب مردی تا کمر | با ہزاران نالہ ہای بے اثر'
  - 'lang': 'en'
    'text': 'A man stood, drowned up to his waist, in that quicksilver | uttering a thousand ineffectual laments,'
- 'id': '009_015_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قسمت او ابر و باد و آب نی | تشنہ و آبی بجز سیماب نی'
  - 'lang': 'en'
    'text': 'Rain, wind and water were not his portion | athirst he, and no water save the quicksilver.'
- 'id': '009_015_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'برکران دیدم زنے نازک تنی | چشم او صد کاروان را رہزنی'
  - 'lang': 'en'
    'text': 'On the bank I espied a slim-bodied woman | whose eyes would have waylaid a hundred caravans,'
- 'id': '009_015_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کافری آموز پیران کنشت | از نگاہش زشت خوب و خوب زشت'
  - 'lang': 'en'
    'text': 'one that taught infidelity to the Church-elders, | her glance turned ugly to beautiful, beautiful to ugly.'
- 'id': '009_015_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفتمش تو کیستی نام تو چیست | این سراپا نالہ و فریاد کیست'
  - 'lang': 'en'
    'text': 'I said to her, "Who are you? What is your name? | What is this utter lamentation and weeping?"'
- 'id': '009_015_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت در چشمم فسون سامری است | نامم افرنگین و کارم ساحری است'
  - 'lang': 'en'
    'text': 'She said, "In my eye is the spell of the Samiri; | my name is Ifrangin, my profession is wizardry."'
- 'id': '009_015_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ناگہان آن جوی سیمین یخ ببست | استخوان آن جوان در تن شکست'
  - 'lang': 'en'
    'text': 'All of a sudden that silvery stream froze, | the bones of that youth broke in his body.'
- 'id': '009_015_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بانگ زد ای وای بر تقدیر من | وای بر فریاد بی تأثیر من'
  - 'lang': 'en'
    'text': 'He cried -aloud, "Alas, alas for my destiny! | Alas for my ineffectual lamentation!"'
- 'id': '009_015_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت افرنگین ’’اگر داری نظر | اندگی اعمال خود را ھم نگر'
  - 'lang': 'en'
    'text': 'Ifrangin said, "If you have eyes to see, | look a little also at your own deeds.'
- 'id': '009_015_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پور مریم آن چراغ کائنات | نور او اندر جہات و بی جہات'
  - 'lang': 'en'
    'text': 'The Son of Mary, that Lamp of all creation | whose light lit up the world dimensioned and undimensioned"'
- 'id': '009_015_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن فلاطوس آن صلیب آن روی زرد | زیر گردون تو چہ کردی او چہ کرد'
  - 'lang': 'en'
    'text': 'that Pilate, and that cross, that pallid face | what wrought you, what wrought he beneath the skies!'
- 'id': '009_015_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای بجانت لذت ایمان حرام | ای پرستار بتان سیم خام'
  - 'lang': 'en'
    'text': 'You, to whose soul the joy of faith is forbidden, | worshipper of idols fashioned of raw silver,'
- 'id': '009_015_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قیمت روح القدس نشناختی | تن خریدی نقد جان در باختی‘‘'
  - 'lang': 'en'
    'text': 'you did not know the worth of the Holy Spirit, | you bought the body, gambled away the soul!'
- 'id': '009_015_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'طعنۂ آن نازنین جلوہ مست | آن جوان را نشتر اندر دل شکست'
  - 'lang': 'en'
    'text': 'The reproach of that fair woman, drunken with blandishment, | was a lancet that pierced the youth''s heart.'
- 'id': '009_015_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت ’’ای گندم نمای جو فروش | از تو شیخ و برہمن ملت فروش'
  - 'lang': 'en'
    'text': 'He said, "You who display wheat and sell barley, | because of you Shaikh and Brahmin sell their own country.'
- 'id': '009_015_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عقل و دین از کافریھای تو خوار | عشق از سوداگریھای تو خوار'
  - 'lang': 'en'
    'text': 'Your infidelities have debased reason and religion, | your profit-mongerings have cheapened love.'
- 'id': '009_015_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مہر تو آزار و آزار نہان | کین تو مرگ است و مرگ ناگہان'
  - 'lang': 'en'
    'text': 'Your love is torment, and secret torment at that; | your hatred is death, and sudden death at that!'
- 'id': '009_015_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صحبتی با آب و گل ورزیدہ ئے | بندہ را از پیش حق دزدیدہ ئی'
  - 'lang': 'en'
    'text': 'You have associated with water and clay, | you have stolen away God''s servant from Him.'
- 'id': '009_015_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حکمتی کو عقدۂ اشیا گشاد | با تو غیر از فکر چنگیزی نداد'
  - 'lang': 'en'
    'text': 'Wisdom, which loosened the knots of things, | to you has given only thoughts of devastation.'
- 'id': '009_015_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'داند آن مردی کہ صاحب جوہر است | جرم تو از جرم من سنگین تر است'
  - 'lang': 'en'
    'text': 'That man whose substance is true knows well | your crime is heavier than my crime.'
- 'id': '009_015_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از دم او رفتہ جان آمد بتن | از تو جان را دخمہ میگردد بدن'
  - 'lang': 'en'
    'text': 'His breath restored the departed soul to the body; | you make the body a mausoleum for the soul.'
- 'id': '009_015_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنچہ ما کردیم با ناسوت او | ملت او کرد با لاہوت او'
  - 'lang': 'en'
    'text': 'What we have done unto His humanity | His community has done unto His divinity.'
- 'id': '009_015_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرگ تو اہل جہان را زندگی است | باش تا بینی کہ انجام تو چیست‘‘'
  - 'lang': 'en'
    'text': 'Your death is life for the people of the world: | wait now, and see what your end shall be!"'
