---
'id': '009_056'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFنمودار میشود روح ناصر خسرو علوی و غزلی مستانہ سرائیدہ غائب میشود"
- 'lang': 'en'
  'text': 'THE SPIRIT OF NASIR-I KHUSRAU ALAVI APPEARS SINGS AN IMPASSIONED GHAZAL AND VANISHES'
'description': []
'sher':
- 'id': '009_056_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '’’دست را چون مرکب تیغ و قلم کردی مدار | ہیچ غم گر مرکب تن لنگ باشد یا عرن'
  - 'lang': 'en'
    'text': 'Once you have taken the sword in your hand and grasped the pen | do not grieve if your body''s steed be lame or halt:'
- 'id': '009_056_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از سر شمشیر و از نوک قلم زاید ھنر | ای برادر ، ہمچو نور از نار و نار از نارون'
  - 'lang': 'en'
    'text': 'virtue is born of the edge of the sword, and the point of the pen, | my brother, as light from fire, and fire from narvan-tree.'
- 'id': '009_056_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بی ہنر دان نزد بی دین ھم قلم ہم تیغ را | چون نباشد دین نباشد کلک و آہن را ثمن'
  - 'lang': 'en'
    'text': 'Know, that to the faithless, both sword and pen are without virtue; | when faith is not, reed and steel have no worth.'
- 'id': '009_056_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دین گرامی شد بدانا و بنادان خوار گشت | پیش نادان دین چو پیش گاو باشد یاسمن'
  - 'lang': 'en'
    'text': 'Faith is precious to the wise, and to the ignorant it is contemptible; | before the ignorant, faith is like jasmine before a cow.'
- 'id': '009_056_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہمچو کرپاسی کہ از یک نیمہ زو الیاس را | کرتہ آید ، زو دگر نیمہ یہودی را کفن‘‘'
  - 'lang': 'en'
    'text': 'Faith is like fine linen, of which one half makes a shirt | for Elias, and the other half a shroud for a Jew.'
- 'id': '009_056_006'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ابدالی'
  - 'lang': 'en'
    'text': 'Abdali'
- 'id': '009_056_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن جوان کو سلطنت ہا آفرید | باز در کوہ و قفار خود رمید'
  - 'lang': 'en'
    'text': 'That youth who created dominions, | then fled back to his mountains and deserts,'
- 'id': '009_056_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آتشی در کوہسارش بر فروخت | خوش عیار آمد برون یا پاک سوخت'
  - 'lang': 'en'
    'text': 'kindled a fire on his mountain-peaks | did he emerge of fine assay, or was he utterly consumed?'
- 'id': '009_056_009'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ رود'
  - 'lang': 'en'
    'text': 'Zinda-Rud'
- 'id': '009_056_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'امتان اندر اخوت گرم خیز | او برادر با برادر ، در ستیز'
  - 'lang': 'en'
    'text': 'Whilst other nations are eager in brotherhood, | with him brother is at war against brother.'
- 'id': '009_056_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از حیات او حیات خاور است | طفلک دہ سالہ اش لشکر گر است'
  - 'lang': 'en'
    'text': 'From his life the life of the whole East derives; | his ten-year-old child is a leader of armies.'
- 'id': '009_056_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بی خبر خود را ز خود پرداختہ | ممکنات خویش را نشناختہ'
  - 'lang': 'en'
    'text': 'Yet ignorantly he has broken himself from himself, | not recognizing his own potentialities.'
- 'id': '009_056_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہست دارای دل و غافل ز دل | تن ز تن اندر فراق و دل ز دل'
  - 'lang': 'en'
    'text': 'He possesses a heart, and is unaware of that heart; | body is parted from body, heart from heart;'
- 'id': '009_056_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرد رہرو را بہ منزل راہ نیست | از مقاصد جان او آگاہ نیست'
  - 'lang': 'en'
    'text': 'a traveller, he has lost the road to the good, | his soul is unconscious of its true purposes.'
- 'id': '009_056_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خوش سرود آن شاعر افغان شناس | آنکہ بیند باز گوید بے ہراس'
  - 'lang': 'en'
    'text': 'Finely sang that poet familiar with Afghan, | who proclaimed fearlessly what he saw,'
- 'id': '009_056_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن حکیم ملت افغانیان | آن طبیب علت افغانیان'
  - 'lang': 'en'
    'text': 'that sage of the Afghan nation, | that physician of the sickness of the Afghans;'
- 'id': '009_056_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'راز قومی دید و بیباکانہ گفت | حرف حق با شوخی رندانہ گفت'
  - 'lang': 'en'
    'text': 'he saw the people''s secret, and boldly uttered | the word of truth with a drunkard''s recklessness:'
- 'id': '009_056_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '’’اشتری یابد اگر افغان حر | با یراق و ساز و با انبار در'
  - 'lang': 'en'
    'text': '"If a free Afghan should find a camel | richly caparisoned and loaded with pearls,'
- 'id': '009_056_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہمت دونش از آن انبار در | می شود خوشنود با زنگ شتر‘‘'
  - 'lang': 'en'
    'text': 'his mean spirit, with all that load of pearls, | is only delighted with the camel -bell."'
- 'id': '009_056_020'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ابدالی'
  - 'lang': 'en'
    'text': 'Abdali'
- 'id': '009_056_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در نہاد ما تب و تاب از دل است | خاک را بیداری و خواب از دل است'
  - 'lang': 'en'
    'text': 'In our nature, fever and ardour spring from the heart; | waking and slumber possess the body from the heart.'
- 'id': '009_056_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تن ز مرگ دل دگرگون می شود | در مساماتش عرق خون میشود'
  - 'lang': 'en'
    'text': 'When the heart dies, the body is transformed: | when the heart vies for glory, the sweat turns to blood.'
- 'id': '009_056_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از فساد دل بدن ہیچ است ہیچ | دیدہ بر دل بند و جز بر دل مپیچ'
  - 'lang': 'en'
    'text': 'The body is nothing, nothing, when the heart is corrupt; | so fix your eyes on the heart, and be attached to naught else.'
- 'id': '009_056_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آسیا یک پیکر آب و گل است | ملت افغان در آن پیکر دل است'
  - 'lang': 'en'
    'text': 'Asia is a form cast of water and clay; | in that form the Afghan nation is the heart;'
- 'id': '009_056_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از فساد او فساد آسیا | در گشاد او گشاد آسیا'
  - 'lang': 'en'
    'text': 'if it is corrupt, all Asia is corrupt, | if it is dilated, all Asia is dilated.'
- 'id': '009_056_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا دل آزاد است آزاد است تن | ورنہ کاہی در رہ باد است تن'
  - 'lang': 'en'
    'text': 'So long as the heart is free, the body is free, | else, the body is a straw in the path of the wind.'
- 'id': '009_056_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہمچو تن پابند آئین است دل | مردہ از کین زندہ از دین است دل'
  - 'lang': 'en'
    'text': 'Like the body, the heart too is bound by laws | the heart dies of hatred, lives of faith.'
- 'id': '009_056_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قوت دین از مقام وحدت است | وحدت ار مشہود گردد ملت است'
  - 'lang': 'en'
    'text': 'The power of faith derives from unity; | when unity becomes visible, it is a nation.'
- 'id': '009_056_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شرق را از خود برد تقلید غرب | باید این اقوام را تنقید غرب'
  - 'lang': 'en'
    'text': 'Imitation of the West seduces the East from itself; | these peoples have need to criticize the West.'
- 'id': '009_056_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قوت مغرب نہ از چنگ و رباب | نی ز رقص دختران بی حجاب'
  - 'lang': 'en'
    'text': 'The power of the West comes not from lute and rebeck, | not from the dancing of unveiled girls,'
- 'id': '009_056_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نی ز سحر ساحران لالہ روست | نی ز عریان ساق و نی از قطع موست'
  - 'lang': 'en'
    'text': 'not from the magic of tulip-cheeked enchantresses, | not from naked legs and bobbed hair;'
- 'id': '009_056_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'محکمی او را نہ از لادینی است | نی فروغش از خط لاتینی است'
  - 'lang': 'en'
    'text': 'its solidity springs not from irreligion, | its glory derives not from the Latin script.'
- 'id': '009_056_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قوت افرنگ از علم و فن است | از ہمین آتش چراغش روشن است'
  - 'lang': 'en'
    'text': 'The power of the West comes from science and technology, | and with that selfsame flame its lamp is bright.'
- 'id': '009_056_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حکمت از قطع و برید جامہ نیست | علم و فن را ای جوان شوخ و شنگ'
  - 'lang': 'en'
    'text': 'Wisdom derives not from the cut and trim of clothes; | the turban is no impediment to science and technology.'
- 'id': '009_056_035'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مغز میباید نہ ملبوس فرنگ | اندرین رہ جز نگہ مطلوب نیست'
  - 'lang': 'en'
    'text': 'For science and technology, elegant young sprig, | brains are necessary, not European clothes;'
- 'id': '009_056_036'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این کلہ یا آن کلہ مطلوب نیست | فکر چالاکی اگر داری بس است'
  - 'lang': 'en'
    'text': 'on this road only keen sight is required, | what is needed is not this or that kind of hat.'
- 'id': '009_056_037'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'طبع دراکی اگر داری بس است | گرکسی شبہا خورد دود چراغ'
  - 'lang': 'en'
    'text': 'If you have a nimble intellect, that is sufficient; | if you have a perceptive mind, that is sufficient.'
- 'id': '009_056_038'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گیرد از علم و فن و حکمت سراغ | ملک معنی کس حد او را نبست'
  - 'lang': 'en'
    'text': 'If anyone burns the midnight oil | he will find the track of science and technology.'
- 'id': '009_056_039'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بی جھاد پیہمی ناید بدست | ترک از خود رفتہ و مست فرنگ'
  - 'lang': 'en'
    'text': 'None has fixed the bounds of the realm of meaning | which is not attained without incessant effort.'
- 'id': '009_056_040'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زہر نوشین خوردہ از دست فرنگ | زانکہ تریاق عراق از دست داد'
  - 'lang': 'en'
    'text': 'The Turks have departed from their own selves, drunk with Europe, | having quaffed honeyed poison from the hand of Europe;'
- 'id': '009_056_041'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من چہ گویم جز خدایش یار باد | بندۂ افرنگ از ذوق نمود'
  - 'lang': 'en'
    'text': 'of those who have abandoned the antidote of Iraq | what shall I say, except "God help them"?'
- 'id': '009_056_042'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'می برد از غربیان رقص و سرود | نقد جان خویش در بازد بہ لہو'
  - 'lang': 'en'
    'text': 'The slave of Europe, eager to show off, | borrows from the Westerners their music and dances;'
- 'id': '009_056_043'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'علم دشوار است می سازد بہ لہو | از تن آسانی بگیرد سہل را'
  - 'lang': 'en'
    'text': 'he gambles away his precious soul for frivolity | science is a hard quest, so he makes do with fun.'
- 'id': '009_056_044'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فطرت او در پذیرد سہل را | سہل را جستن درین دیر کہن'
  - 'lang': 'en'
    'text': 'Being slothful, he takes the easy way; | his nature readily accepts the easy alternative.'
- 'id': '009_056_045'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ رود'
  - 'lang': 'en'
    'text': 'To seek for ease in this ancient convent | proves that the soul has gone out of the body.'
- 'id': '009_056_046'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این دلیل آنکہ جان رفت از بدن | می شناسی چیست تہذیب فرنگ'
  - 'lang': 'en'
    'text': 'Zinda-Rud'
- 'id': '009_056_047'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در جھان او دو صد فردوس رنگ | جلوہ ہایش خانمانہا سوختہ'
  - 'lang': 'en'
    'text': 'Do you know what European culture is? | In its world are two hundred paradises of colour;'
- 'id': '009_056_048'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شاخ و برگ و آشیانہا سوختہ | ظاہرش تابندہ و گیرندہ ایست'
  - 'lang': 'en'
    'text': 'its dazzling shows have burned down abodes, | consumed with fire branch, leaf and nest.'
- 'id': '009_056_049'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل ضعیف است و نگہ را بندہ ایست | چشم بیند دل بلغزد اندرون'
  - 'lang': 'en'
    'text': 'Its exterior is shining and captivating | but its heart is weak, a slave to the gaze;'
- 'id': '009_056_050'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیش این بتخانہ افتد سرنگون | کس نداند شرق را تقدیر چیست'
  - 'lang': 'en'
    'text': 'the eye beholds, the heart staggers within | and falls headlong before this idol-temple.'
- 'id': '009_056_051'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ابدالی'
  - 'lang': 'en'
    'text': 'No man knows what the East''s destiny may be; | what is to be done with the heart bound to the exterior?'
- 'id': '009_056_052'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل بہ ظاہر بستہ را تدبیر چیست | آنچہ بر تقدیر مشرق قادر است'
  - 'lang': 'en'
    'text': 'Abdali'
- 'id': '009_056_053'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حزم و حزم پھلوی و نادر است | پہلوی آن وارث تخت قباد'
  - 'lang': 'en'
    'text': 'What is able to control the East''s destiny | is the unbending resolve of Pahlavi and Nadir:'
- 'id': '009_056_054'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ناخن او عقدۂ ایران گشاد | نادر آن سرمایۂ درانیان'
  - 'lang': 'en'
    'text': 'Pahlavi, that heir to the throne of Qubad | whose nail has resolved the knot of Iran,'
- 'id': '009_056_055'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن نظام ملت افغانیان | از غم دین و وطن زار و زبون'
  - 'lang': 'en'
    'text': 'and Nadir, that sum-capital of the Durranis | who has given order to the Afghan nation.'
- 'id': '009_056_056'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لشکرش از کوہسار آمد برون | ہم سپاہی ہم سپہ گر ہم امیر'
  - 'lang': 'en'
    'text': 'Distressed on account of the Faith and Fatherland | his armies came forth from the mountains:'
- 'id': '009_056_057'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'با عدو فولاد و با یاران حریر | من فدای آنکہ خود را دیدہ است'
  - 'lang': 'en'
    'text': 'at once soldier, officer and Emir | steel with his enemies, silk with his friends'
- 'id': '009_056_058'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عصر حاضر را نکو سنجیدہ است | غربیان را شیوہ ہای ساحری است'
  - 'lang': 'en'
    'text': 'let me be ransom for him who has seen his self | and has weighed well the present age!'
- 'id': '009_056_059'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سلطان شہید'
  - 'lang': 'en'
    'text': 'The Westerners can have their magic tricks; | to rely on other than oneself is infidelity.'
- 'id': '009_056_060'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تکیہ جز بر خویش کردن کافری است | باز گو از ہند و از ہندوستان'
  - 'lang': 'en'
    'text': 'The Martyr - King'
- 'id': '009_056_061'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنکہ با کاہش نیرزد بوستان | آنکہ اندر مسجدش ہنگامہ مرد'
  - 'lang': 'en'
    'text': 'Speak again of the Indians and of India | one blade of her grass no garden can outmatch;'
- 'id': '009_056_062'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنکہ اندر دیر او آتش فسرد | آنکہ دل از بہر او خون کردہ ایم'
  - 'lang': 'en'
    'text': 'speak of her in whose mosques the tumult has died, | of her in whose temples the fire is quenched,'
- 'id': '009_056_063'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنکہ یادش را بجان پروردہ ایم | از غم ما کن غم او را قیاس'
  - 'lang': 'en'
    'text': 'of her for whose sake I gave my blood, | whose memory I have nursed in my soul.'
- 'id': '009_056_064'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ رود'
  - 'lang': 'en'
    'text': 'From my grief you may guess at her grief; | alas, for the beloved who knows no more the lover!'
- 'id': '009_056_065'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آہ از آن معشوق عاشق ناشناس | ہندیان منکر ز قانون فرنگ'
  - 'lang': 'en'
    'text': 'Zinda-Rud'
- 'id': '009_056_066'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در نگیرد سحر و افسون فرنگ | روح را بار گران آئین غیر'
  - 'lang': 'en'
    'text': 'The Indians reject the statutes of Europe, | they are immune to Europe''s magic charms;'
- 'id': '009_056_067'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سلطان شہید'
  - 'lang': 'en'
    'text': 'alien laws are a heavy burden on the soul | even though they descend from heaven itself.'
- 'id': '009_056_068'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرچہ آید ز آسمان آئین غیر | چون بروید آدم از مشت گلی'
  - 'lang': 'en'
    'text': 'The Martyr-King'
- 'id': '009_056_069'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'با دلی ، با آرزوے در دلی | لذت عصیان چشیدن کار اوست'
  - 'lang': 'en'
    'text': 'How man grows from a handful of dust | with a heart, and with desire in that heart!'
- 'id': '009_056_070'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غیر خود چیزی ندیدن کار اوست | زانکہ بی عصیان خودی ناید بدست'
  - 'lang': 'en'
    'text': 'His concern is to taste the delight of rebellion, | not to behold anything but himself;'
- 'id': '009_056_071'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا خودی ناید بدست ، آید شکست | زائر شھر و دیارم بودہ ئی'
  - 'lang': 'en'
    'text': 'for without rebellion the self is unattainable, | and while the self is not attained, defeat is inevitable.'
- 'id': '009_056_072'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چشم خود را بر مزارم سودہ ئی | ای شناسای حدود کائنات'
  - 'lang': 'en'
    'text': 'You have visited my city and my land, | you have rubbed your eyes upon my tomb;'
- 'id': '009_056_073'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ رود'
  - 'lang': 'en'
    'text': 'you who know the limits of all creation, | in Deccan have you seen any trace of life?'
- 'id': '009_056_074'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در دکن دیدے ز آثار حیات | تخم اشکی ریختم اندر دکن'
  - 'lang': 'en'
    'text': 'Zinda-Rud'
- 'id': '009_056_075'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لالہ ہا روید ز خاک آن چمن | رود کاویری مدام اندر سفر'
  - 'lang': 'en'
    'text': 'I scattered the seeds of my tears in Deccan; | tulips are growing from the soil of that garden;'
- 'id': '009_056_076'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سلطان شہید'
  - 'lang': 'en'
    'text': 'the river Cauvery unceasing on its journey - | in its soul I have beheld a new commotion.'
- 'id': '009_056_077'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دیدہ ام در جان او شوری دگر | ای ترا دادند حرف دل فروز'
  - 'lang': 'en'
    'text': 'The Martyr-King'
- 'id': '009_056_078'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از تپ اشک تو می سوزم ہنوز | کاو کاو ناخن مردان راز'
  - 'lang': 'en'
    'text': 'You who have been endowed with heart-illumining words, | I burn still with the fever of your tears.'
- 'id': '009_056_079'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جوی خون بگشاد از رگہای ساز | آن نوا کز جان تو آید برون'
  - 'lang': 'en'
    'text': 'The incessant digging of the nails of the initiates | has opened a river of blood from the veins of the lute.'
- 'id': '009_056_080'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'میدہد ہر سینہ را سوز درون | بودہ ام در حضرت مولای کل'
  - 'lang': 'en'
    'text': 'That melody which issues out of your soul | imparts to every breast an inward fire.'
- 'id': '009_056_081'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنکہ بے او طی نمی گردد سبل | گرچہ آنجا جرأت گفتار نیست'
  - 'lang': 'en'
    'text': 'I was in the presence of the Lord of All, | without whom no path can be traversed;'
- 'id': '009_056_082'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'روح را کاری بجز دیدار نیست | سوختم از گرمی اشعار تو'
  - 'lang': 'en'
    'text': 'though there none may dare to speak, | and the spirit''s only occupation is to behold,'
- 'id': '009_056_083'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بر زبانم رفت از افکار تو | گفت این بیتی کہ بر خواندی ز کیست'
  - 'lang': 'en'
    'text': 'I was afire with the ardour of your verses | and some of your thoughts came on my tongue.'
- 'id': '009_056_084'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اندرو ہنگامہ ہای زندگی است | با ہمان سوزی کہ در سازد بجان'
  - 'lang': 'en'
    'text': 'He said, "Whose is this verse which you recited? | In it pulses the true vibration of life".'
- 'id': '009_056_085'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یکدو حرف از ما بہ کاویری رسان | در جھان تو زندہ رود او زندہ رود'
  - 'lang': 'en'
    'text': 'With the same ardour, congenial to the soul, | convey from me one or two words to the Cauvery.'
