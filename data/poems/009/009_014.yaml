---
'id': '009_014'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFطاسین زرتشت : آزمایش کردن اہریمن زرتشت را"
- 'lang': 'en'
  'text': 'TASIN OF ZOROASTER | Ahriman Tempts Zoroaster'
'description': []
'sher':
- 'id': '009_014_001'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اہریمن'
  - 'lang': 'en'
    'text': 'Ahriman'
- 'id': '009_014_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از تو مخلوقات من نالان چو نی | از تو ما را فرودین مانند دی'
  - 'lang': 'en'
    'text': 'Because of you my creatures complain like a reed-pipe, | because of you our April has become like December;'
- 'id': '009_014_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در جہان خوار و زبونم کردہ ئے | نقش خود رنگین ز خونم کردہ ئے'
  - 'lang': 'en'
    'text': 'you have made me humbled and dishonoured in the world, | you have stained your image with my blood.'
- 'id': '009_014_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ حق از جلوۂ سینای تست | مرگ من اندر ید بیضای تست'
  - 'lang': 'en'
    'text': 'Truth lives through the epiphany of your Sinai, | death for me dwells within your White Hand.'
- 'id': '009_014_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تکیہ بر میثاق یزدان ابلہی است | بر مرادش راہ رفتن گمرہی است'
  - 'lang': 'en'
    'text': 'It is folly to rely on a covenant with God, | to travel the road to His desire is to lose the way;'
- 'id': '009_014_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زھرہا در بادۂ گلفام اوست | ارہ و کرم و صلیب انعام اوست'
  - 'lang': 'en'
    'text': 'poisons lurk within His rose-tinted wine. | saw, worm and cross-these are His gifts.'
- 'id': '009_014_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جز دعاہا نوح تدبیری نداشت | حرف آن بیچارہ تأثیری نداشت'
  - 'lang': 'en'
    'text': 'Noah had no other resource but prayer, | but the words of that hapless man were of no avail.'
- 'id': '009_014_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شہر را بگذار و در غاری نشین | ہم بہ خیل نوریان صحبت گزین'
  - 'lang': 'en'
    'text': 'So abandon the city and hide yourself in a cave, | choose the company of the cavalcade of the creatures of light;'
- 'id': '009_014_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از نگاہی کیمیا کن خاک را | از مناجاتی بسوز افلاک را'
  - 'lang': 'en'
    'text': 'with one glance make the dust a philosopher''s stone, | set fire to the heavens with a single prayer;'
- 'id': '009_014_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در کہستان چون کلیم آوارہ شو | نیم سوز آتش نظارہ شو'
  - 'lang': 'en'
    'text': 'become a wanderer in the mountains like Moses, | be half-consumed in the fire of vision;'
- 'id': '009_014_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لیکن از پیغمبری باید گذشت | از چنین ملا گری باید گذشت'
  - 'lang': 'en'
    'text': 'but you must certainly give up prophecy, | you must give up all such mullah-mongery.'
- 'id': '009_014_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کس میان ناکسان ناکس شود | فطرتش گر شعلہ باشد خس شود'
  - 'lang': 'en'
    'text': 'By associating with nobodies, a somebody becomes a nobody, | though his nature be a flame, be becomes a chip of wood.'
- 'id': '009_014_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا نبوت از ولایت کمتر است | عشق را پیغمبری درد سر است'
  - 'lang': 'en'
    'text': 'So long as prophethood is inferior to sainthood | prophecy is a veritable vexation to love.'
- 'id': '009_014_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خیز و در کاشانۂ وحدت نشین | ترک جلوت گوی و در خلوت نشین'
  - 'lang': 'en'
    'text': 'Now rise, and nestle in the nest of Unity, | abandon manifestation and sit in retirement!'
- 'id': '009_014_015'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زرتشت'
  - 'lang': 'en'
    'text': 'Zoroaster'
- 'id': '009_014_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نور دریای است ظلمت ساحلش | ہمچو من سیلی نزاد اندر دلش'
  - 'lang': 'en'
    'text': 'Light is the ocean, darkness is but its shore; | no torrent like me was ever born in its heart.'
- 'id': '009_014_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اندرونم موجہای بیقرار | سیل را جز غارت ساحل چہ کار'
  - 'lang': 'en'
    'text': 'My breast is swarming with restless waves; | what should the torrent do but devastate the shore?'
- 'id': '009_014_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نقش بیرنگی کہ او را کس ندید | جز بخون اھرمن نتوان کشید'
  - 'lang': 'en'
    'text': 'The colourless picture, which no man has ever seen, | cannot be painted save with the blood of Ahriman.'
- 'id': '009_014_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خویشتن را وانمودن زندگی است | ضرب خود را آزمودن زندگیست'
  - 'lang': 'en'
    'text': 'Self-display-that is the very secret of life, | life is to test out one''s own striking-power.'
- 'id': '009_014_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از بلا ہا پختہ تر گردد خودی | تا خدا را پردہ در گردد خودی'
  - 'lang': 'en'
    'text': 'The Self becomes more mature through suffering | until the Self rends the veils that cover God.'
- 'id': '009_014_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرد حق بین جز بحق خود را ندید | لاالہ می گفت و در خون می تپید'
  - 'lang': 'en'
    'text': 'The God-seeing man sees himself only through God; | crying "One God", he quivers in his own blood.'
- 'id': '009_014_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق را در خون تپیدن آبروست | ارہ و چوب و رسن عیدین اوست'
  - 'lang': 'en'
    'text': 'To quiver in blood is a great honour for love, | saw, stave and halter-these are love''s festival.'
- 'id': '009_014_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در رہ حق ہر چہ پیش آید نکوست | مرحبا نامہربانیہای دوست'
  - 'lang': 'en'
    'text': 'Upon the road of love, whatever betides is good; | then welcome to the unloving kindnesses of the Beloved!'
- 'id': '009_014_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جلوۂ حق چشم من تنہا نخواست | حسن را بی انجمن دیدن خطاست'
  - 'lang': 'en'
    'text': 'Not my eye only desired the manifestation of God; | it is a sin to behold beauty without a company.'
- 'id': '009_014_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چیست خلوت درد و سوز و آرزوست | انجمن دید است و خلوت جستجو است'
  - 'lang': 'en'
    'text': 'What is solitude? Pain, burning and yearning; | company is vision, solitude is a search.'
- 'id': '009_014_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق در خلوت کلیم اللہی است | چون بجلوت می خرامد شاہی است'
  - 'lang': 'en'
    'text': 'Love in solitude is colloquy with God; | when love marches forth in display, that is to be a king!'
- 'id': '009_014_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خلوت و جلوت کمال سوز و ساز | ہر دو حالات و مقامات نیاز'
  - 'lang': 'en'
    'text': 'Solitude and manifestation are the perfection of ardour, | both alike are states and stations of indigence.'
- 'id': '009_014_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چیست آن بگذشتن از دیر و کنشت | چیست این تنہا نرفتن در بہشت'
  - 'lang': 'en'
    'text': 'What is the former? To desert cloister and church; | what is the latter? Not to walk alone in Paradise!'
- 'id': '009_014_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرچہ اندر خلوت و جلوت خداست | خلوت آغازست و جلوت انتہاست'
  - 'lang': 'en'
    'text': 'Though God dwells in solitude and manifestation, | solitude is the beginning, manifestation the end.'
- 'id': '009_014_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفتہ ئی پیغمبری درد سر است | عشق چون کامل شود آدم گر است'
  - 'lang': 'en'
    'text': 'You have said that prophecy is a vexation: | when love becomes perfect, it fashions men.'
- 'id': '009_014_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'راہ حق با کاروان رفتن خوش است | ہمچو جان اندر جہان رفتن خوش است'
  - 'lang': 'en'
    'text': 'It is delightful to go on God''s road by caravan, | it is delightful to go in the world free as the soul.'
