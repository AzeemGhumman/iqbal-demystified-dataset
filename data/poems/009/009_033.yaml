---
'id': '009_033'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFبرآمدن انجم شناس مریخی از رصدگاہ"
- 'lang': 'en'
  'text': 'THE MARTIAN ASTRONOMER COMES OUT OF THE OBSERVATORY'
'description': []
'sher':
- 'id': '009_033_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیر مردی ریش او مانند برف | سالہا در علم و حکمت کردہ صرف'
  - 'lang': 'en'
    'text': 'An aged man, his beard white as snow, | having expended many years upon science and wisdom,'
- 'id': '009_033_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تیز بین مانند دانایان غرب | کسوتش چون پیر ترسایان غرب'
  - 'lang': 'en'
    'text': 'keen of eye like the Western sages, | his raiment like the robes of a Christian monk,'
- 'id': '009_033_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دیر سال و قامتش بالا چو سرو | طلعتش تابندہ چون ترکان مرو'
  - 'lang': 'en'
    'text': 'far on in years, yet tall of stature as a cypress, | his features glowing like a Turk of Merv,'
- 'id': '009_033_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آشنای رسم و راہ ہر طریق | آشکار از چشم او فکر عمیق'
  - 'lang': 'en'
    'text': 'well-versed in the wont and way of every road, | the deep thoughts evident in his eyes,'
- 'id': '009_033_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آدمی را دید و چون گل بر شکفت | در زبان طوسی و خیام گفت'
  - 'lang': 'en'
    'text': 'seeing a man approaching, he opened like a flower | and spoke in the tongue of Tusi and Khayyam.'
- 'id': '009_033_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '’’پیکر گل آن اسیر چند و چون | از مقام تحت و فوق آمد برون'
  - 'lang': 'en'
    'text': '"A form of clay, prisoner to Quantity and Quality, | has come forth from the abode of Under and Over,'
- 'id': '009_033_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خاک را پرواز بی طیارہ داد | ثابتان را جوہر سیارہ داد‘‘'
  - 'lang': 'en'
    'text': 'given flight to earth without aid of aircraft, | lent to the fixed stars the essence of the planet!"'
- 'id': '009_033_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نطق و ادراکش روان چون آب جو | محو حیرت بودم از گفتار او'
  - 'lang': 'en'
    'text': 'His speech and comprehension flowed like a river; | I was lost in stupefaction at his words:'
- 'id': '009_033_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این ہمہ خوابست یا افسونگری | بر لب مریخیان حرف دری'
  - 'lang': 'en'
    'text': 'is this all a dream, or a trick of magic? | Pure Persian proceeding from a Martian''s lips!'
- 'id': '009_033_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت ’’بود اندر زمان مصطفی | مردی از مریخیان با صفا'
  - 'lang': 'en'
    'text': 'He continued: "In the time of the Chosen One | there was a Martian, a man pure of soul,'
- 'id': '009_033_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بر جہان چشم جہان بین را گشاد | دل بہ سیر خطہ آدم نہاد'
  - 'lang': 'en'
    'text': 'who opened his world-beholding eyes on your world | and set his heart on travelling the confines of man.'
- 'id': '009_033_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پر گشود اندر فضا ہای وجود | تا بہ صحرای حجاز آمد فرود'
  - 'lang': 'en'
    'text': 'He spread his wings in the vast expanses of being | until he alighted in the desert of Hejaz.'
- 'id': '009_033_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنچہ دید از مشرق و مغرب نوشت | نقش او رنگین تر از باغ بہشت'
  - 'lang': 'en'
    'text': 'He wrote down all that he saw in East and West, | his picture more colourful than the Garden of Paradise.'
- 'id': '009_033_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بودہ ام من ہم بہ ایران و فرنگ | گشتہ ام در ملک نیل و رود گنگ'
  - 'lang': 'en'
    'text': 'I too have been in Iran and Europe, | I have travelled in the realms of Nile and Ganges,'
- 'id': '009_033_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دیدہ ام امریک و ہم ژاپون و چین | بہر تحقیق فلزات زمین'
  - 'lang': 'en'
    'text': 'I have seen America and Japan and China, | investigating the metals of the earth.'
- 'id': '009_033_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از شب و روز زمین دارم خبر | کردہ ام اندر بر و بحرش سفر'
  - 'lang': 'en'
    'text': 'I have knowledge of earth''s nights and days, | I have journeyed through its lands and seas.'
- 'id': '009_033_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیش ما ہنگامہ ہای آدم است | گرچہ او از کار ما نامحرم است‘‘'
  - 'lang': 'en'
    'text': 'The tumults of Adam''s sons are open before me, | though man is not intimate with our labours."'
- 'id': '009_033_018'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رومی'
  - 'lang': 'en'
    'text': 'Rumi'
- 'id': '009_033_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من ز افلاکم رفیق من ز خاک | سر خوش و نا خوردہ از رگہای تاک'
  - 'lang': 'en'
    'text': 'I am of the skies, my companion is of the earth, | intoxicated, yet he has not tasted the veins of the vine;'
- 'id': '009_033_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرد بے پروا و نامش زندہ رود | مستی او از تماشای وجود'
  - 'lang': 'en'
    'text': 'a man intrepid, his name is Zinda-Rud, | his drunkenness derived from contemplating existence.'
- 'id': '009_033_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ما کہ در شہر شما افتاد ایم | در جھان و از جھان آزادہ ایم'
  - 'lang': 'en'
    'text': 'We who have chanced thus upon your city | are in the world, yet free from the world.'
- 'id': '009_033_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در تلاش جلوہ ہای نو بنو | یک زمان ما را رفیق راہ شو'
  - 'lang': 'en'
    'text': 'In our quest for ever new apparitions | be our companion on the road for a little time.'
- 'id': '009_033_023'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حکیم مریخی'
  - 'lang': 'en'
    'text': 'The Martian Sage'
- 'id': '009_033_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این نواح مرغدین برخیاست | بر خیا نام ابوآلابای ماست'
  - 'lang': 'en'
    'text': 'These are the environs of Marghadin of Barkhiya | Barkhiya is the name of our ancestor.'
- 'id': '009_033_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فرز مرز ، آن آمر کردار زشت | رفت پیش برخیا اندر بہشت'
  - 'lang': 'en'
    'text': 'Farzmarz, the tempter to all evil, | came up to Barkhiya once in Paradise;'
- 'id': '009_033_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت ’’تو اینجا چسان آسودہ ئی | عمرہا محکوم یزدان بودہ ئی'
  - 'lang': 'en'
    'text': '"How can you remain here content?" he cried. | "For many ages you have been dominated by God.'
- 'id': '009_033_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از مقام تو نکوتر عالمی است | پیش او جنت بہار یکدمی است'
  - 'lang': 'en'
    'text': 'There is a world far better than your abode, | compared with which Paradise itself is but a moment''s springtide;'
- 'id': '009_033_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن جہان از ہر جہان بالاتر است | آن جھان از لامکان بالاتر است'
  - 'lang': 'en'
    'text': 'that world is loftier than all other worlds, | that world is more sublime than spacelessness.'
- 'id': '009_033_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نیست یزدان را از آن عالم خبر | من ندیدم عالمے آزاد تر'
  - 'lang': 'en'
    'text': 'God Himself knows nothing of that world; | I have never seen a world more free.'
- 'id': '009_033_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نی خدائی در نظام او دخیل | نی کتاب و نی رسول و جبرئیل'
  - 'lang': 'en'
    'text': 'God does not interfere in its ordering, | it has no Book, no Prophet, no Gabriel,'
- 'id': '009_033_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نی طوافے ، نی سجودی اندرو | نی دعائے نی درودی اندرو‘‘'
  - 'lang': 'en'
    'text': 'no circumambulations, no prostrations there, | no prayers, no thanksgivings."'
- 'id': '009_033_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'برخیا گفت’’ ای فسون پرداز خیز، | نقش خود را اندر آن عالم بریز‘‘'
  - 'lang': 'en'
    'text': 'Barkhiya replied, "Depart, you sorcerer, | pour your own image upon that world!"'
- 'id': '009_033_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا ابوآلابا فریب او نخورد | حق جہانی دیگری با ما سپرد'
  - 'lang': 'en'
    'text': 'Since our ancestor did not succumb to his guile | God entrusted to us another world.'
- 'id': '009_033_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اندرین ملک خدا دادی گذر | مرغدین و رسم و آئینش نگر'
  - 'lang': 'en'
    'text': 'So enter this God-given kingdom; | behold Marghadin and its laws and customs.'
