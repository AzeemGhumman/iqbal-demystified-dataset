---
'id': '009_048'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFفریاد یکی از زورق نشینان قلزم خونین"
- 'lang': 'en'
  'text': '(12)'
'description': []
'sher':
- 'id': '009_048_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '’’نی عدم ما را پذیرد نے وجود | وای از بی مہری بود و نبود'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '009_048_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا گذشتیم از جہان شرق و غرب | بر در دوزخ شدیم از درد و کرب'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '009_048_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یک شرر بر صادق و جعفر نزد | بر سر ما مشت خاکستر نزد'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '009_048_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت دوزخ را خس و خاشاک بہ | شعلۂ من زین دو کافر پاک بہ'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '009_048_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنسوی نہ آسمان رفتیم ما | پیش مرگ ناگہان رفتیم ما'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '009_048_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت ’’جان سری ز اسرار من است | حفظ جان و ہدم تن کار من است'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '009_048_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جان زشتی گرچہ نرزد با دو جو | ایکہ از من ھدم جان خواہی برو'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '009_048_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اینچنین کاری نمی آید ز مرگ | جان غداری نیاساید ز مرگ‘‘'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '009_048_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای ہوای تند ای دریای خون | ای زمین ای آسمان نیلگون'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '009_048_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای نجوم ای ماہتاب ای آفتاب | ای قلم ای لوح محفوظ ای کتاب'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '009_048_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای بتان ابیض ای لردان غرب | ای جہانی ، در بغل بی حرب و ضرب'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '009_048_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این جہان بی ابتدا بی انتہاست | بندۂ غدار را مولا کجاست‘‘'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '009_048_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ناگہان آمد صدای ہولناک | سینۂ صحرا و دریا چاک چاک'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '009_048_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ربط اقلیم بدن از ہم گسیخت | دمبدم کہ پارہ بر کہ پارہ ریخت'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '009_048_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کوہہا مثل سحاب اندر مرور | انہدام عالمی بی بانگ صور'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '009_048_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'برق و تندر از تب و تاب درون | آشیان جستند اندر بحر خون'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '009_048_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'موجھا پر شور و از خود رفتہ تر | غرق خون گردید آن کوہ و کمر'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '009_048_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنچہ بر پیدا و ناپیدا گذشت | خیل انجم دید و بی پروا گذشت'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
