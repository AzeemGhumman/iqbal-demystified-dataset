---
'id': '009_005'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFزروان کہ روح زمان و مکان است مسافر را بسیاحت عالم علوی میبرد"
- 'lang': 'en'
  'text': 'ZARVAN: THE SPIRIT OF TIME AND SPACE, CONDUCTS THE TRAVELLER ON HIS JOURNEY TO THE SUPERNAL WORLD'
'description': []
'sher':
- 'id': '009_005_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از کلامش جان من بیتاب شد | در تنم ہر ذرہ چون سیماب شد'
  - 'lang': 'en'
    'text': 'My soul was convulsed by the words that he spoke, | every atom of my body trembled like quicksilver.'
- 'id': '009_005_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ناگہان دیدم میان غرب و شرق | آسمان در یک سحاب نور غرق'
  - 'lang': 'en'
    'text': 'Suddenly I saw, between the West and the East, | heaven immersed in a single cloud of light;'
- 'id': '009_005_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زان سحاب افرشتہ ئی آمد فرود | با دو طلعت این چو آتش آن چو دود'
  - 'lang': 'en'
    'text': 'out of that cloud an angel descended | having two faces, one like fire, one like smoke'
- 'id': '009_005_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن چو شب تاریک و این روشن شہاب | چشم این بیدار و چشم آن بخواب'
  - 'lang': 'en'
    'text': 'one dark as night, the other bright as a meteor, | the eyes of one watchful, the other''s eyes asleep.'
- 'id': '009_005_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بال او را رنگہای سرخ و زرد | سبز و سیمین و کبود و لاجورد'
  - 'lang': 'en'
    'text': 'The hues of his wings were of crimson and gold, | emerald and silver, azure and lapis-lazuli;'
- 'id': '009_005_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون خیال اندر مزاج او رمی | از زمین تا کہکشان او را دمی'
  - 'lang': 'en'
    'text': 'his temper had the fleetness even of a phantom, | he sped from earth to the Milky Way in an instant;'
- 'id': '009_005_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر زمان او را ہواے دیگری | پر گشادن در فضای دیگری'
  - 'lang': 'en'
    'text': 'every moment he was seized by another desire, | to spread his wings in yet another sky.'
- 'id': '009_005_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت ’’زروانم جہان را قاہرم | ہم نہانم از نگہ ھم ظاہرم'
  - 'lang': 'en'
    'text': 'He said, "I am Zarvan, I am the world-subduer, | alike hidden from sight and manifest am I.'
- 'id': '009_005_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بستہ ہر تدبیر با تقدیر من | ناطق و صامت ہمہ نخچیر من'
  - 'lang': 'en'
    'text': 'Every plan is bound up with my determining; | voiced and voiceless-all alike are my prey.'
- 'id': '009_005_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غنچہ اندر شاخ می بالد ز من | مرغک اندر آشیان نالد ز من'
  - 'lang': 'en'
    'text': 'Through me the bud swells upon the branch, | through me the birdie bewails in the nest;'
- 'id': '009_005_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دانہ از پرواز من گردد نھال | ہر فراق از فیض من گردد وصال'
  - 'lang': 'en'
    'text': 'through my flight the seed becomes a stalk, | through my effluence every parting turns to union.'
- 'id': '009_005_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہم عتابی ھم خطابی آورم | تشنہ سازم تا شرابی آورم'
  - 'lang': 'en'
    'text': 'I pronounce both reproach and exhortation; | I render athirst, that I may offer wine.'
- 'id': '009_005_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من حیاتم من مماتم من نشوز | من حساب و دوزخ و فردوس و حور'
  - 'lang': 'en'
    'text': 'I am life, I am death, I am resurrection, | I am the Judgment, Hell, Heaven and Houri.'
- 'id': '009_005_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آدم و افرشتہ در بند من است | عالم شش روزہ فرزند من است'
  - 'lang': 'en'
    'text': 'Man and angel are both in bondage to me, | this transitory world is my own child;'
- 'id': '009_005_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر گلی کز شاخ می چینی منم | ام ہر چیزی کہ می بینی منم'
  - 'lang': 'en'
    'text': 'I am every rose that you pluck from the branch, | I am the matrix of every thing that you see.'
- 'id': '009_005_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در طلسم من اسیر است این جہان | از دمم ہر لحظہ پیر است این جہان'
  - 'lang': 'en'
    'text': 'This world is a prisoner in my talisman, | every moment it ages through my breath.'
- 'id': '009_005_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لی مع اﷲ ہر کہ را در دل نشست | آن جوانمردی طلسم من شکست'
  - 'lang': 'en'
    'text': 'But he who has in his heart I have a time with God, | that doughty hero has broken my talisman;'
- 'id': '009_005_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گر تو خواہی من نباشم در میان | لی مع اﷲ باز خوان از عین جان‘‘'
  - 'lang': 'en'
    'text': 'if you wish that I should not be in the midst, | recite from the depths of your soul I have a time with God."'
- 'id': '009_005_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در نگاہ او نمیدانم چہ بود | از نگاھم این کہن عالم ربود'
  - 'lang': 'en'
    'text': 'I know not what it was that was in his glance, | it snatched away from my sight this ancient world;'
- 'id': '009_005_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یا نگاھم بر دگر عالم گشود | یا دگرگون شد ہمان عالم کہ بود'
  - 'lang': 'en'
    'text': 'either my sight opened on another world | or this same world took on another form.'
- 'id': '009_005_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مردم اندر کائنات رنگ و بو | زادم اندر عالم بے ہای و ہو'
  - 'lang': 'en'
    'text': 'I died in the universe of colour and scent, | I was born in a world without tumult and clamour;'
- 'id': '009_005_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رشتۂ من زان کہن عالم گسست | یک جہان تازہ ئی آمد بدست'
  - 'lang': 'en'
    'text': 'my thread snapped from that ancient world, | a whole new world came into my hands.'
- 'id': '009_005_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از زیان عالمی جانم تپید | تا دگر عالم ز خاکم بر دمید'
  - 'lang': 'en'
    'text': 'My soul trembled at the loss of a world | until another world blossomed out of my dust;'
- 'id': '009_005_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تن سبک تر گشت و جان سیار تر | چشم دل بینندہ و بیدار تر'
  - 'lang': 'en'
    'text': 'my body became nimbler, my soul more adventurous. | the eye of my heart was keener and more wakeful;'
- 'id': '009_005_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پردگی ہا بی حجاب آمد پدید | نغمۂ انجم بگوش من رسید'
  - 'lang': 'en'
    'text': 'veiled things became manifest uncurtained, | the melody of the stars reached my cars.'
