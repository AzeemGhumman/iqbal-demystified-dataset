---
'id': '009_050'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFحرکت بجنت الفردوس"
- 'lang': 'en'
  'text': 'DEPARTURE FOR THE GARDEN OF PARADISE'
'description': []
'sher':
- 'id': '009_050_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در گذشتم از حد این کائنات | پا نھادم در جہان بی جہات'
  - 'lang': 'en'
    'text': 'I passed beyond the bounds of this universe | and set foot in the undimensioned world,'
- 'id': '009_050_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بی یمین و بی یسار است این جہان | فارغ از لیل و نہار است این جہان'
  - 'lang': 'en'
    'text': 'a world without both right and left, | a world devoid of night and day.'
- 'id': '009_050_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیش او قندیل ادراکم فسرد | حرف من از ہیبت معنی بمرد'
  - 'lang': 'en'
    'text': 'Before it the lantern of my perception dimmed, | my words died in awe of the meaning.'
- 'id': '009_050_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'با زبان آب و گل گفتار جان | در قفس پرواز میآید گران'
  - 'lang': 'en'
    'text': 'To speak of the spirit with the tongue of water and clay | it is very hard to soar in a cage!'
- 'id': '009_050_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اندکی اندر جھان دل نگر | تا ز نور خود شوی روشن بصر'
  - 'lang': 'en'
    'text': 'Regard a little while the world of the heart | that you may win clear vision by the light of the Self.'
- 'id': '009_050_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چیست دل یک عالم بی رنگ و بوست | عالم بی رنگ و بو بی چار سوست'
  - 'lang': 'en'
    'text': 'What is the heart? A world without colour and scent, | a world without colour and scent and without dimensions.'
- 'id': '009_050_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ساکن و ہر لحظہ سیار است دل | عالم احوال و افکار است دل'
  - 'lang': 'en'
    'text': 'The heart is at rest, yet every moment in motion; | the heart is a world of spiritual states and thoughts.'
- 'id': '009_050_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از حقایق تا حقایق رفتہ عقل | سیر او بی جادہ و رفتار و نقل'
  - 'lang': 'en'
    'text': 'Reason makes its way from fact to fact, | it travels without highroad and tramping and transport;'
- 'id': '009_050_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صد خیال و ہر یک از دیگر جداست | این بگردون آشنا آن نارساست'
  - 'lang': 'en'
    'text': 'a hundred images, each different from the other, | this one acquaint with heaven, that one unattaining.'
- 'id': '009_050_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کس نگوید این کہ گردون آشناست | بر یمین آن خیال نارساست'
  - 'lang': 'en'
    'text': 'No one says that this which is acquaint with heaven | is on the right hand of that unattaining image,'
- 'id': '009_050_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یا سروری کاید از دیدار دوست | نیم گامی از ہوای کوی اوست'
  - 'lang': 'en'
    'text': 'or that the joy which comes from beholding the beloved | is but half a pace from the air of His street.'
- 'id': '009_050_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چشم تو بیدار باشد یا بخواب | دل ببیند بی شعاع آفتاب'
  - 'lang': 'en'
    'text': 'Your eyes may be wakeful or asleep; | the heart sees without the rays of the sun.'
- 'id': '009_050_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن جہان را بر جہان دل شناس | من چگویم زانچہ ناید در قیاس'
  - 'lang': 'en'
    'text': 'Know that world by the world of the heart | yet what shall I say of what defies analogy?'
- 'id': '009_050_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اندر آن عالم جھانی دیگری | اصل او از کن فکانی دیگری'
  - 'lang': 'en'
    'text': 'In that universe was another world | whose origin was from another Divine fiat,'
- 'id': '009_050_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لازوال و ھر زمان نوع دگر | ناید اندر وھم و آید در نظر'
  - 'lang': 'en'
    'text': 'undecaying, and every moment transformed, | unimaginable, yet there clearly visible;'
- 'id': '009_050_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر زمان او را کمالے دیگری | ہر زمان او را جمالے دیگری'
  - 'lang': 'en'
    'text': 'every moment clothed in a new perfection, | every moment clad in a new beauty.'
- 'id': '009_050_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'روزگارش بی نیاز از ماہ و مہر | گنجد اندر ساحت او نہ سپہر'
  - 'lang': 'en'
    'text': 'Its time had no need of moon and sun; | in its expanse the nine spheres are contained.'
- 'id': '009_050_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر چہ در غیب است آید روبرو | پیش از آن کز دل بروید آرزو'
  - 'lang': 'en'
    'text': 'Whatever is in the Unseen comes face to face | even before the desire for it issues from the heart.'
- 'id': '009_050_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در زبان خود چسان گویم کہ چیست | این جہان نور و حضور و زندگیست'
  - 'lang': 'en'
    'text': 'How can I tell in my own tongue what it is, | this world? It is light, and presence, and life.'
- 'id': '009_050_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لالہ ھا آسودہ در کہسار ہا | نہر ھا گردندہ در گلزار ہا'
  - 'lang': 'en'
    'text': 'Tulips repose amidst the mountains, | rivers meander in the rose -gardens;'
- 'id': '009_050_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غنچہ ہای سرخ و اسپید و کبود | از دم قدوسیان او را گشود'
  - 'lang': 'en'
    'text': 'buds crimson, white and blue | blossom with the breath of the holy ones;'
- 'id': '009_050_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آبہا سیمین ، ہوا ہا عنبرین | قصرھا با قبہ ہای زمردین'
  - 'lang': 'en'
    'text': 'its waters silver, the air ambergris, | palaces with domes of emerald,'
- 'id': '009_050_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خیمہ ہا یاقوت گون زرین طناب | شاہدان با طلعت آئینہ تاب'
  - 'lang': 'en'
    'text': 'tents of ruby with golden ropes, | beauties with countenances radiant as a mirror.'
- 'id': '009_050_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت رومی ’’ای گرفتار قیاس | در گذر از اعتبارات حواس'
  - 'lang': 'en'
    'text': 'Rumi said, "Prisoner of analogy, | pass beyond the credibility of the senses,'
- 'id': '009_050_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از تجلی کارہای خوب و زشت | می شود آن دوزخ این گردد بہشت'
  - 'lang': 'en'
    'text': 'acts fair and foul derive out of manifestation, | the latter turning to Hell, the former to Heaven;'
- 'id': '009_050_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این کہ بینی قصر ہای رنگ رنگ | اصلش از اعمال و نی از خشت و سنگ'
  - 'lang': 'en'
    'text': 'these many-coloured palaces you behold | are built of deeds, not of bricks and stones;'
- 'id': '009_050_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنچہ خوانی کوثر و غلمان و حور | جلوۂ این عالم جذب و سرور'
  - 'lang': 'en'
    'text': 'what you call Kauthar and page and houri | are the reflection of this world of ecstasy and joy.'
- 'id': '009_050_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگی اینجا ز دیدار است و بس | ذوق دیدار است و گفتار است و بس‘‘'
  - 'lang': 'en'
    'text': 'Here life is the Beatific Vision, naught else, | the bliss of seeing and speaking with the Beloved."'
