---
'id': '009_060'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFحضور"
- 'lang': 'en'
  'text': 'THE DIVINE PRESENCE'
'description': []
'sher':
- 'id': '009_060_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرچہ جنت از تجلی ہای اوست | جان نیاساید بجز دیدار دوست'
  - 'lang': 'en'
    'text': 'Though Paradise is a manifestation of Him | the soul reposes not, save in the vision of Him.'
- 'id': '009_060_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ما ز اصل خویشتن در پردہ ایم | طائریم و آشیان گم کردہ ایم'
  - 'lang': 'en'
    'text': 'We are veiled from our Origin; | we are as birds who have lost our nest.'
- 'id': '009_060_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'علم اگر کج فطرت و بد گوہر است | پیش چشم ما حجاب اکبر است'
  - 'lang': 'en'
    'text': 'If knowledge is perverse and evil of substance | it is the greatest curtain before our eyes;'
- 'id': '009_060_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'علم را مقصود اگر باشد نظر | می شود ھم جادہ و ہم راہبر'
  - 'lang': 'en'
    'text': 'but if the object of knowledge is contemplation | it becomes at once the highway and the guide,'
- 'id': '009_060_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'می نہد پیش تو از قشر وجود | تا تو پرسی چیست راز این نمود'
  - 'lang': 'en'
    'text': 'laying bare before you the shell of being | that you may ask, "What is the secret of this display?"'
- 'id': '009_060_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جادہ را ہموار سازد اینچین | شوق را بیدار سازد اینچنین'
  - 'lang': 'en'
    'text': 'Thus it is that knowledge smoothes the road, | thus it is that it awakens desire;'
- 'id': '009_060_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'درد و داغ و تاب و تب بخشد ترا | گریہ ہای نیم شب بخشد ترا'
  - 'lang': 'en'
    'text': 'it gives you pain and anguish, fire and fever, | it gives you mid-night lamentations.'
- 'id': '009_060_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'علم تفسیر جہان رنگ و بو | دیدہ و دل پرورش گیرد ازو'
  - 'lang': 'en'
    'text': 'From the science of the interpretation of the world of colour and scent | your eyes and your heart derive nourishment;'
- 'id': '009_060_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بر مقام جذب و شوق آرد ترا | باز چون جبریل بگذارد ترا'
  - 'lang': 'en'
    'text': 'it brings you to the stage of ecstasy and yearning | and then suffers you like Gabriel to stand.'
- 'id': '009_060_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق کس را کی بخلوت می برد | او ز چشم خویش غیرت می برد'
  - 'lang': 'en'
    'text': 'How shall love bring any soul to the Solitude, | seeing love is jealous of its own eyes?'
- 'id': '009_060_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اول او ہم رفیق و ہم طریق | آخر او راہ رفتن بی رفیق'
  - 'lang': 'en'
    'text': 'Its beginning is the road and the companion, | its end, travelling the road without companion.'
- 'id': '009_060_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در گذشتم زان ہمہ حور و قصور | زورق جان باختم در بحر نور'
  - 'lang': 'en'
    'text': 'I passed on from all the houris and places | and hazarded the soul''s skiff on the sea of light.'
- 'id': '009_060_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غرق بودم در تماشای جمال | ہر زمان در انقلاب و لایزال'
  - 'lang': 'en'
    'text': 'I was drowned in the contemplation of Beauty, | which is constantly in eternal revolution;'
- 'id': '009_060_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گم شدم اندر ضمیر کائنات | چون رباب آمد بچشم من حیات'
  - 'lang': 'en'
    'text': 'I became lost in the heart of creation | till life appeared to me like a rebeck'
- 'id': '009_060_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنکہ ہر تارش رباب دیگری | ہر نوا از دیگرے خونین تری'
  - 'lang': 'en'
    'text': 'whose every string was another lute, | each melody more blood-drenched than the other.'
- 'id': '009_060_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ما ہمہ یک دودمان نار و نور | آدم و مہر و مہ و جبریل و حور'
  - 'lang': 'en'
    'text': 'We are all one family of fire and light, | man, sun and moon, Gabriel and houri.'
- 'id': '009_060_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیش جان آئینہ ئی آویختند | حیرتے را با یقین آمیختند'
  - 'lang': 'en'
    'text': 'Before the soul a mirror has been hung, | bewilderment mingled with certainty;'
- 'id': '009_060_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صبح امروزی کہ نورش ظاہر است | در حضورش دوش و فردا حاضر است'
  - 'lang': 'en'
    'text': 'today''s dawn, whose light is manifest, | in His Presence is yesterday and tomorrow ever present.'
- 'id': '009_060_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حق ہویدا با ہمہ اسرار خویش | با نگاہ من کند دیدار خویش'
  - 'lang': 'en'
    'text': 'God. revealed in all His mysteries, | with my eyes makes vision of Himself.'
- 'id': '009_060_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دیدنش افزودن بی کاستن | دیدنش از قبر تن برخاستن'
  - 'lang': 'en'
    'text': 'To see Him is to wax ever without waning, | to see Him is to rise from the body''s tomb;'
- 'id': '009_060_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عبد و مولا در کمین یکدگر | ہر دو بیتاب اند از ذوق نظر'
  - 'lang': 'en'
    'text': 'servant and Master lying in wait on one another, | each impatiently yearning to behold the other.'
- 'id': '009_060_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگی ہر جا کہ باشد جستجوست | حل نشد این نکتہ من صیدم کہ اوست'
  - 'lang': 'en'
    'text': 'Life, wherever it may be, is a restless search; | unresolved is this riddle-am I the quarry, or is He?'
- 'id': '009_060_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق جان را لذت دیدار داد | با زبانم جرأت گفتار داد'
  - 'lang': 'en'
    'text': 'Love gave my soul the delight of beholding, | gave my tongue the boldness to speak:'
- 'id': '009_060_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای دو عالم از تو با نور و نظر | اندکے آن خاکدانی را نگر'
  - 'lang': 'en'
    'text': 'Thou who givest light and vision to both worlds, | look a little while on yonder ball of clay.'
- 'id': '009_060_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بندۂ آزاد را ناسازگار | بر دمد از سنبل او نیش خار'
  - 'lang': 'en'
    'text': 'Uncongenial to the free servitor, | from its hyacinths springs the sting of thorns.'
- 'id': '009_060_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غالبان غرق اند در عیش و طرب | کار مغلوبان شمار روز و شب'
  - 'lang': 'en'
    'text': 'The victors are drowned in pleasure and enjoyment, | the vanquished have only to count the days and nights.'
- 'id': '009_060_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از ملوکیت جہان تو خراب | تیرہ شب در آستین آفتاب'
  - 'lang': 'en'
    'text': 'Thy world has been wasted by imperialism, | dark night ravelled in the sleeve of the sun.'
- 'id': '009_060_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دانش افرنگیان غارتگری | دیر ہا خیبر شد از بی حیدری'
  - 'lang': 'en'
    'text': 'The science of Westerners is spoliation; | the temples have turned to Khaibar, without a Haidar.'
- 'id': '009_060_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنکہ گوید لاالہ بیچارہ ایست | فکرش از بی مرکزی آوارہ ایست'
  - 'lang': 'en'
    'text': 'He who proclaims "No god but God" is helpless; | his thought, having no centre, wanders astray,'
- 'id': '009_060_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چار مرگ اندر پی این دیر میر | سود خوار و والی و ملا و پیر'
  - 'lang': 'en'
    'text': 'slowly dying, pursued by four deaths | the usurer, the governor, the mullah, the shaikh.'
- 'id': '009_060_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اینچنین عالم کجا شایان تست | آب و گل داغی کہ بر دامان تست'
  - 'lang': 'en'
    'text': 'How is such a world worthy of Thee? | Water and clay are a stain upon Thy skirt.'
- 'id': '009_060_032'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ندای جمال'
  - 'lang': 'en'
    'text': 'The Voice of Beauty'
- 'id': '009_060_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کلک حق از نقشہای خوب و زشت | ہر چہ ما را سازگار آمد نوشت'
  - 'lang': 'en'
    'text': 'The Pen of God such images fair and foul | wrote exactly as became each one of us.'
- 'id': '009_060_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چیست بودن دانی ای مرد نجیب؟ | از جمال ذات حق بردن نصیب'
  - 'lang': 'en'
    'text': 'Noble sir, do you know what it is, to be? | It is to take one''s share of the beauty of God''s Essence.'
- 'id': '009_060_035'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آفریدن جستجوی دلبری | وانمودن خویش را بر دیگری'
  - 'lang': 'en'
    'text': 'Creating? It is to search for a beloved, | to display one''s self to another being.'
- 'id': '009_060_036'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اینہمہ ہنگامہ ہای ہست و بود | بی جمال ما نیاید در وجود'
  - 'lang': 'en'
    'text': 'All these tumultuous riots of being | without our beauty could not come to exist.'
- 'id': '009_060_037'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگی ہم فانی و ہم باقی است | این ہمہ خلاقی و مشتاقی است'
  - 'lang': 'en'
    'text': 'Life is both transient and everlasting; | all this is creativity and vehement desire.'
- 'id': '009_060_038'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ ئی؟ مشتاق شو خلاق شو | ہمچو ما گیرندۂ آفاق شو'
  - 'lang': 'en'
    'text': 'Are you alive? Be vehement, be creative; | like Us, embrace all horizons;'
- 'id': '009_060_039'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در شکن آنرا کہ ناید سازگار | از ضمیر خود دگر عالم بیار'
  - 'lang': 'en'
    'text': 'break whatsoever is uncongenial, | out of your heart''s heart produce a new world'
- 'id': '009_060_040'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بندۂ آزاد را آید گران | زیستن اندر جھان دیگران'
  - 'lang': 'en'
    'text': 'it is irksome to the free servitor | to live in a world belonging to others.'
- 'id': '009_060_041'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر کہ او را قوت تخلیق نیست | پیش ما جز کافر و زندیق نیست'
  - 'lang': 'en'
    'text': 'Whoever possesses not the power to create | in Our sight is naught but an infidel, a heathen;'
- 'id': '009_060_042'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از جمال ما نصیب خود نبرد | از نخیل زندگانے بر نخورد'
  - 'lang': 'en'
    'text': 'such a one has not taken his share of Our Beauty, | has not tasted the fruit of the Tree of Life.'
- 'id': '009_060_043'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرد حق برندہ چون شمشیر باش | خود جہان خویش را تقدیر باش'
  - 'lang': 'en'
    'text': 'Man of God, be trenchant as a sword, | be yourself your own world''s destiny!'
- 'id': '009_060_044'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ رود'
  - 'lang': 'en'
    'text': 'Zinda- Rud'
- 'id': '009_060_045'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چیست آئین جہان رنگ و بو | جز کہ آب رفتہ می ناید بجو'
  - 'lang': 'en'
    'text': 'What law governs the world of colour and scent, | but that water once flowed returns not to the stream?'
- 'id': '009_060_046'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگانے را سر تکرار نیست | فطرت او خوگر تکرار نیست'
  - 'lang': 'en'
    'text': 'Life has no desire for repetition, | its nature is not habituated to repetition;'
- 'id': '009_060_047'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زیر گردون رجعت او را نارواست | چون ز پا افتاد قومی برنخاست'
  - 'lang': 'en'
    'text': 'beneath the sky, reversion is unlawful to life | once a people has fallen, it rises not again.'
- 'id': '009_060_048'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ملتی چون مرد ، کم خیزد ز قبر | چارۂ او چیست غیر از قبر و صبر'
  - 'lang': 'en'
    'text': 'When a nation dies, it rarely rises from the grave; | what recourse has it, but the tomb and resignation?.'
- 'id': '009_060_049'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ندای جمال'
  - 'lang': 'en'
    'text': 'The Voice of Beauty'
- 'id': '009_060_050'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگانی نیست تکرار نفس | اصل او از حی و قیوم است و بس'
  - 'lang': 'en'
    'text': 'Life is not a mere repetition of the breath, | its origin is from the Living, Eternal God.'
- 'id': '009_060_051'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قرب جان با آنکہ گفت ’’انی قریب‘‘ | از حیات جاودان بردن نصیب'
  - 'lang': 'en'
    'text': 'The soul near to Him who said "Lo, I am night" | that is to take one''s share of everlasting life.'
- 'id': '009_060_052'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فرد از توحید لاہوتی شود | ملت از توحید جبروتی شود'
  - 'lang': 'en'
    'text': 'The individual through the Unity becomes Divine, | the nation through the Unity becomes Omnipotent;'
- 'id': '009_060_053'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بایزید و شبلی و بوذر ازوست | امتان را طغرل و سنجر ازوست'
  - 'lang': 'en'
    'text': 'Unity produced Ba Yazid, Shibli, Bu Dharr, | Unity produced, for the nations, Tughril and Sanjar.'
- 'id': '009_060_054'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بی تجلی نیست آڈم را ثبات | جلوۂ ما فرد و ملت را حیات'
  - 'lang': 'en'
    'text': 'Without the Divine Epiphany man has no permanence; | Our Manifestation is life to individual and nation;'
- 'id': '009_060_055'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر دو از توحید می گیرد کمال | زندگی این را جلال ، آنرا جمال'
  - 'lang': 'en'
    'text': 'both attain their perfection through the Unity, | life being for the latter Majesty, for the former Beauty.'
- 'id': '009_060_056'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این سلیمانی است آن سلمانی است | آن سراپا فقر و این سلطانی است'
  - 'lang': 'en'
    'text': 'The one is of Solomon, the other of Salman, | the one perfect poverty, the other all power:'
- 'id': '009_060_057'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن یکی را بیند ، این گردد یکی | در جہان با آن نشین با این بزی'
  - 'lang': 'en'
    'text': 'the one sees there is One, the other becomes one | while in the world, sit with the former, live with the latter!'
- 'id': '009_060_058'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چیست ملت ایکہ گوئی لاالہ | با ہزاران چشم بودن یک نگہ'
  - 'lang': 'en'
    'text': 'What is the nation, you who declare "No god but God"? | With thousands of eyes, to be one in vision'
- 'id': '009_060_059'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اہل حق را حجت و دعوی یکیست | خیمہ ہای ما جدا دلہا یکی است'
  - 'lang': 'en'
    'text': 'The proof and claim of God''s people are always One: | "Our tents are apart, our hearts are one."'
- 'id': '009_060_060'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ذرہ ہا از یک نگاہ آفتاب | یک نگہ شو تا شود حق بی حجاب'
  - 'lang': 'en'
    'text': 'Oneness of vision converts the motes to the sun; | be one of vision, that God may be seen unveiled.'
- 'id': '009_060_061'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یک نگاہی را بچشم کم مبین | از تجلی ہای توحید است این'
  - 'lang': 'en'
    'text': 'Do not look slightingly on oneness of vision; | this is a true epiphany of the Unity.'
- 'id': '009_060_062'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ملتی چون می شود توحید مست | قوت و جبروت می آید بدست'
  - 'lang': 'en'
    'text': 'When a nation becomes drunk with the Unity | power, yea, omnipotence lies in its grasp.'
- 'id': '009_060_063'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'روح ملت را وجود از انجمن | روح ملت نیست محتاج بدن'
  - 'lang': 'en'
    'text': 'A nation''s spirit exists through association; | a nation''s spirit has no need of a body.'
- 'id': '009_060_064'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا وجودش را نمود از صحبت است | مرد چون شیرازۂ صحبت شکست'
  - 'lang': 'en'
    'text': 'Since its being manifests out of companionship, | it dies when the bands of companionship are broken.'
- 'id': '009_060_065'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مردہ ئی از یک نگاہی زندہ شو | بگذر از بی مرکزی پایندہ شو'
  - 'lang': 'en'
    'text': 'Are you dead? Become living through oneness of vision; | cease to be centreless, become stable.'
- 'id': '009_060_066'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وحدت افکار و کردار آفرین | تا شوی اندر جہان صاحب نگین'
  - 'lang': 'en'
    'text': 'Create unity of thought and action, | that you may possess authority in the world.'
- 'id': '009_060_067'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ رود'
  - 'lang': 'en'
    'text': 'Zinda-Rud'
- 'id': '009_060_068'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من کیم تو کیستی عالم کجاست | در میان ما و تو دوری چراست'
  - 'lang': 'en'
    'text': 'Who am I? Who art Thou? Where is the world? | Why is there a distance between me and Thee?'
- 'id': '009_060_069'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من چرا در بند تقدیرم بگوی | تو نمیری من چرا میرم بگوی'
  - 'lang': 'en'
    'text': 'Say, why am I in the bonds of destiny? | Why dost Thou die not, whilst I die?'
- 'id': '009_060_070'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ندای جمال'
  - 'lang': 'en'
    'text': 'The Voice of Beauty'
- 'id': '009_060_071'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بودہ ئی اندر جھان چار سو | ہر کہ گنجد اندرو میرد درو'
  - 'lang': 'en'
    'text': 'You have been in the world dimensionate, | and any contained therein, therein dies.'
- 'id': '009_060_072'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگی خواہی خودی را پیش کن | چار سو را غرق اندر خویش کن'
  - 'lang': 'en'
    'text': 'If you seek life, advance your selfhood, | drown the world''s dimensions in your self.'
- 'id': '009_060_073'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باز بینی من کیم تو کیستی | در جھان چون مردی و چون زیستی'
  - 'lang': 'en'
    'text': 'You shall then behold who am and who you are | how you died in the world, and how you lived.'
- 'id': '009_060_074'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ رود'
  - 'lang': 'en'
    'text': 'Zinda-Rud'
- 'id': '009_060_075'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پوزش این مرد نادان در پذیر | پردہ را از چہرۂ تقدیر گیر'
  - 'lang': 'en'
    'text': 'Accept the excuses of this ignorant man; | remove the veil from the face of destiny.'
- 'id': '009_060_076'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'انقلاب روس و آلمان دیدہ ام | شور در جان مسلمان دیدہ ام'
  - 'lang': 'en'
    'text': 'I have seen the revolution of Russia and Germany, | I have seen the tumult raging in Moslemdom,'
- 'id': '009_060_077'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دیدہ ام تدبیر ہای غرب و شرق | وانما تقدیر ہای غرب و شرق'
  - 'lang': 'en'
    'text': 'I have seen the contrivings of West and East | prevent the destinies of West and East.'
- 'id': '009_060_078'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'افتادن تجلی جلال'
  - 'lang': 'en'
    'text': 'Epiphany of the Divine Majesty'
- 'id': '009_060_079'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ناگھان دیدم جہان خویش را | آن زمین و آسمان خویش را'
  - 'lang': 'en'
    'text': 'Suddenly I beheld my world, | that earth and heaven of mine,'
- 'id': '009_060_080'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غرق در نور شفق گون دیدمش | سرخ مانند طبر خون دیدمش'
  - 'lang': 'en'
    'text': 'I saw it drowned in a light of dawn; | I saw it crimson as a jujube-tree:'
- 'id': '009_060_081'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زان تجلی ہا کہ در جانم شکست | چون کلیم اﷲ فتادم جلوہ مست'
  - 'lang': 'en'
    'text': 'out of the epiphanies which broke in my soul | I fell drunk with ecstasy, like Moses.'
- 'id': '009_060_082'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نور او ھر پردگی را وانمود | تاب گفتار از زبان من ربود'
  - 'lang': 'en'
    'text': 'That light revealed every secret veiled | and snatched the power of speech from my tongue.'
- 'id': '009_060_083'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از ضمیر عالم بی چند و چون | یک نوای سوزناک آمد برون'
  - 'lang': 'en'
    'text': 'Out of the deep heart of the inscrutable world | an ardent, flaming melody broke forth.'
- 'id': '009_060_084'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '’’بگذر از خاور و افسونی افرنگ مشو | کہ نیرزد بجوی اینہمہ دیرینہ و نو'
  - 'lang': 'en'
    'text': 'Abandon the East, be not spellbound by the West, | for all this ancient and new is not worth one barleycorn.'
- 'id': '009_060_085'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن نگینی کہ تو با اہرمنان باختہ ئی | ہم بہ جبریل امینی نتوان کرد گرو'
  - 'lang': 'en'
    'text': 'That signet-ring which you gambled away to Ahriman | should not be pledged even to trusty Gabriel.'
- 'id': '009_060_086'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگی انجمن آرا و نگھدار خود است | ای کہ در قافلہ ئی ، بی ہمہ شو با ہمہ رو'
  - 'lang': 'en'
    'text': 'Life, that ornament of society, is guardian of itself; | you who are of the caravan, travel alone, yet go with all!'
- 'id': '009_060_087'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو فروزندہ تر از مہر منیر آمدہ ئی | آنچنان زی کہ بہر ذرہ رسانی پرتو'
  - 'lang': 'en'
    'text': 'You have come forth brighter than the all-illumining sun; | so live, that you may irradiate every mote.'
- 'id': '009_060_088'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون پرکاہ کہ در رھگذر باد افتاد | رفت اسکندر و دارا و قباد و خسرو'
  - 'lang': 'en'
    'text': 'Alexander, Darius, Qubad and Khusrau have departed | like a blade of grass fallen in the path of the wind.'
- 'id': '009_060_089'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از تنک جامی تو میکدہ رسوا گردید | شیشہ ئی گیر و حکیمانہ بیاشام و برو‘‘'
  - 'lang': 'en'
    'text': 'So slender is your cup that the tavern has been put to shame; | seize a tumbler, and drink wisely, and so be gone!'
