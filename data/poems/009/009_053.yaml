---
'id': '009_053'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFدر حضور شاہ ہمدان"
- 'lang': 'en'
  'text': 'IN THE PRESENCE OF SHAH-I HAMADAN'
'description': []
'sher':
- 'id': '009_053_001'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ رود'
  - 'lang': 'en'
    'text': 'Zinda-Rud'
- 'id': '009_053_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از تو خواھم سر یزدان را کلید | طاعت از ما جست و شیطان آفرید'
  - 'lang': 'en'
    'text': 'I seek from you the key to the secret of God: | He sought from us obedience, and created Satan.'
- 'id': '009_053_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زشت و ناخوش را چنان آراستن | در عمل از ما نکوئی خواستن'
  - 'lang': 'en'
    'text': 'So to adorn the hideous and unlovely | and to demand of us comeliness of works'
- 'id': '009_053_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از تو پرسم این فسون سازی کہ چہ | با قمار بدنشین بازی کہ چہ'
  - 'lang': 'en'
    'text': 'I ask you, what is this magic-mongering, | what this dicing with an evil adversary?'
- 'id': '009_053_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مشت خاک و این سپہر گرد گرد | خود بگو می زیبدش کاری کہ کرد'
  - 'lang': 'en'
    'text': 'A handful of dust, against yon revolving sphere | tell me now, did it beseem Him so to do?'
- 'id': '009_053_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کار ما ، افکار ما ، آزار ما | دست با دندان گزیدن کار ما'
  - 'lang': 'en'
    'text': 'Our labour, our thoughts, our anguish | is but to bite our hands in despair.'
- 'id': '009_053_007'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شاہ ہمدان'
  - 'lang': 'en'
    'text': 'Shah-i Hamadan'
- 'id': '009_053_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بندہ ئی کز خویشتن دارد خبر | آفریند منفعت را از ضرر'
  - 'lang': 'en'
    'text': 'The man who is fully aware of himself | creates advantage out of loss.'
- 'id': '009_053_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بزم با دیو است آدم را وبال | رزم با دیو است آدم را جمال'
  - 'lang': 'en'
    'text': 'To sup with the Devil brings disaster to a man, | to wrestle with the Devil brings him glory.'
- 'id': '009_053_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خویش را بر اہرمن باید زدن | تو ہمہ تیغ آن ہمہ سنگ فسن'
  - 'lang': 'en'
    'text': 'One must strike oneself against Ahriman; | you are a sword, he is the whetstone;'
- 'id': '009_053_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تیز تر شو تا فتد ضرب تو سخت | ورنہ باشی در دو گیتی تیرہ بخت'
  - 'lang': 'en'
    'text': 'become sharper, that your stroke may be hard, | else you will be unfortunate in both worlds.'
- 'id': '009_053_012'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ رود'
  - 'lang': 'en'
    'text': 'Zinda-Rud'
- 'id': '009_053_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زیر گردون آدم آدم را خورد | ملتی بر ملتے دیگر چرد'
  - 'lang': 'en'
    'text': 'Under the heavens man devours man, | nation grazes upon another nation.'
- 'id': '009_053_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جان ز اہل خطہ سوزد چون سپند | خیزد از دل نالہ ہای دردمند'
  - 'lang': 'en'
    'text': 'My soul burns like rue for the people of the Vale; | cries of anguish mount from my heart.'
- 'id': '009_053_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زیرک و دراک و خوش گل ملتی است | در جہان تر دستی او آیتی است'
  - 'lang': 'en'
    'text': 'They are a nation clever, perceptive, handsome, | their dexterity is proverbial,'
- 'id': '009_053_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ساغرش غلطندہ اندر خون اوست | در نی من نالہ از مضمون اوست'
  - 'lang': 'en'
    'text': 'yet their cup rolls in their own blood; | the lament in my flute is on their behalf.'
- 'id': '009_053_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از خودی تا بی نصیب افتادہ است | در دیار خود غریب افتادہ است'
  - 'lang': 'en'
    'text': 'Since they have lost their share of selfhood | they have become strangers in their own land;'
- 'id': '009_053_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دستمزد او بدست دیگران | ماہی رودش بہ شست دیکران'
  - 'lang': 'en'
    'text': 'their wages are in the hands of others, | the fish of their river in other men''s nets.'
- 'id': '009_053_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کاروانہا سوی منزل گام گام | کار او نا خوب و بی اندام و خام'
  - 'lang': 'en'
    'text': 'The caravans move step by step to the goal; | but still their work is ill-done, unformed, immature.'
- 'id': '009_053_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از غلامی جذبہ ہای او بمرد | آتشی اندر رگ تاکش فسرد'
  - 'lang': 'en'
    'text': 'Through servitude their aspirations have died, | the fire in the veins of their vine is quenched.'
- 'id': '009_053_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا نپنداری کہ بود است اینچین | جبہہ را ہموارہ سود است اینچنین'
  - 'lang': 'en'
    'text': 'But do not think that they were always so, | their brows ever lowered thus to the dust;'
- 'id': '009_053_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در زمانی صف شکن ہم بودہ است | چیرہ و جانباز و پر دم بودہ است'
  - 'lang': 'en'
    'text': 'once upon a time they too were warlike folk, | valiant, heroic, ardent in battle.'
- 'id': '009_053_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کوہہای خنگ سار او نگر | آتشین دست چنار او نگر'
  - 'lang': 'en'
    'text': 'Behold her mountains turbaned in white, | behold the fiery hands of her chenars;'
- 'id': '009_053_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در بہاران لعل میریزد ز سنگ | خیزد از خاکش یکی طوفان رنگ'
  - 'lang': 'en'
    'text': 'in springtime rubies leap down from the rocks, | a flood of colour rises from her soil,'
- 'id': '009_053_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لکہ ھای ابر در کوہ و دمن | پنبہ پران از کمان پنبہ زن'
  - 'lang': 'en'
    'text': 'stippled clouds cover mountain and valley | like cotton-flocks strewn from a carder''s bow.'
- 'id': '009_053_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کوہ و دریا و غروب آفتاب | من خدارا دیدم آنجا بی حجاب'
  - 'lang': 'en'
    'text': 'Mountain and river, and the setting of the sun: | there I behold God without a veil.'
- 'id': '009_053_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'با نسیم آوارہ بودم در نشاط | ’’بشنو از نی‘‘ می سرودم در نشاط'
  - 'lang': 'en'
    'text': 'I wandered with the zephyr in Nishat | chanting as I roved, "Listen to the reed".'
- 'id': '009_053_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرغکی می گفت اندر شاخسار | با پشیزی می نیرزد این بہار'
  - 'lang': 'en'
    'text': 'A bird perched in the branches was singing: | "This springtide is not worth a penny.'
- 'id': '009_053_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لالہ رست و نرگس شہلا دمید | باد نو روزی گریبانش درید'
  - 'lang': 'en'
    'text': 'The tulip has blossomed, the dark-eyed narcissus is in bloom, | the breeze of Nauruz has torn their skirts;'
- 'id': '009_053_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عمرھا بالید ازین کوہ و کمر | نستر از نور قمر پاکیزہ تر'
  - 'lang': 'en'
    'text': 'for many ages from this mountain and valley have sprung | daisies purer than the light of the moon,'
- 'id': '009_053_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عمر ہا گل رخت بر بست و گشاد | خاک ما دیگر شہاب الدین نزاد'
  - 'lang': 'en'
    'text': 'for many ages the rose has packed and unpacked her baggage, | yet our earth has not begotten a second Shihab al-Din."'
- 'id': '009_053_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نالۂ پر سوز آن مرغ سحر | داد جانم را تب و تاب دگر'
  - 'lang': 'en'
    'text': 'The passionate lament of that bird of dawn | filled my heart with new fire and fever.'
- 'id': '009_053_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا یکی دیوانہ دیدم در خروش | آنکہ برد از من متاع صبر و ہوش'
  - 'lang': 'en'
    'text': 'Presently I beheld a madman, whose threnody | robbed me of all endurance and reason.'
- 'id': '009_053_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '’’بگذر ز ما و نالۂ مستانہ ئی مجوی | بگذر ز شاخ گل کہ طلسمی است رنگ و بوی'
  - 'lang': 'en'
    'text': '"Pass us by, and seek not an impassioned lament, | pass from the rose-twig, that talisman of colour and scent.'
- 'id': '009_053_035'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفتی کہ شبنم از ورق لالہ می چکد | غافلی دلی است اینکہ بگرید کنار جوی'
  - 'lang': 'en'
    'text': 'You said that dew was dripping from the tulip''s petals; | nay, it is a feckless heart weeping beside the river.'
- 'id': '009_053_036'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این مشت پر کجا و سرود اینچنین کجا | روح غنی است ماتمی مرگ آرزوی'
  - 'lang': 'en'
    'text': 'What have these few feathers to do with such a chant? | It is the spirit of Ghani mourning the death of desire.'
- 'id': '009_053_037'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باد صبا اگر بہ جنیوا گذر کنی، | حرفی ز ما بہ مجلس اقوام باز گوی'
  - 'lang': 'en'
    'text': 'Zephyr, if you should pass over Geneva | speak a word from me to the League of Nations:'
- 'id': '009_053_038'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دہقان و کشت و جوی و خیابان فروختند | قومی فروختند و چہ ارزان فروختند‘‘'
  - 'lang': 'en'
    'text': 'they have sold farmer and cornfield, river and garden, | they have sold a people, and at a price how cheap."'
- 'id': '009_053_039'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شاہ ہمدان'
  - 'lang': 'en'
    'text': 'Shah-i Hamadan'
- 'id': '009_053_040'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'با تو گویم رمز باریک ای پسر | تن ہمہ خاک است و جان والا گہر'
  - 'lang': 'en'
    'text': 'I will tell you a subtle mystery, my son: | the body is all clay, the soul a precious pearl.'
- 'id': '009_053_041'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جسم را از بہر جان باید گداخت | پاک را از خاک می باید شناخت'
  - 'lang': 'en'
    'text': 'The body must be melted for the sake of the soul, | the pure must be distinguished from the clay.'
- 'id': '009_053_042'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گر ببری پارۂ تن را ز تن | رفت از دست تو آن لخت بدن'
  - 'lang': 'en'
    'text': 'If you cut off a part of the body from the body, | that slice of the body will be lost to you;'
- 'id': '009_053_043'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لیکن آن جانی کہ گردد جلوہ مست | گر ز دست او را دہی آید بدست'
  - 'lang': 'en'
    'text': 'but the soul which is drunk with vision | if you give it away, it will return to you.'
- 'id': '009_053_044'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جوہرش با ہیچ شی مانند نیست | ہست اندر بند و اندر بند نیست'
  - 'lang': 'en'
    'text': 'The soul''s substance resembles nothing else; | it is in bonds, and yet not in bonds;'
- 'id': '009_053_045'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گر نگھداری بمیرد در بدن | ور بیفشانے ، فروغ انجمن'
  - 'lang': 'en'
    'text': 'if you watch over it, it dies in the body, | and if you scatter it, it illuminates the gathering.'
- 'id': '009_053_046'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چیست جان جلوہ مست ای مرد راد | چیست جان دادن ز دست ایمرد راد'
  - 'lang': 'en'
    'text': 'What, noble sir, is the soul "drunk with vision"? | What does it mean to "give the soul away"?'
- 'id': '009_053_047'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چیست جان دادن بحق پرداختن | کوہ را با سوز جان بگداختن'
  - 'lang': 'en'
    'text': 'To give away the soul is to surrender it to God, | it means melting the mountain with the soul''s flame.'
- 'id': '009_053_048'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جلوہ مستی خویش را دریافتن | در شبان چون کوکبی بر تافتن'
  - 'lang': 'en'
    'text': '"Drunk with vision" means discovering one''s self, | shining like a star in the night-season:'
- 'id': '009_053_049'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خویش را نایافتن نابودن است | یافتن خود را بخود بخشودن است'
  - 'lang': 'en'
    'text': 'not to discover one''s self is not to exist, | to discover is to bestow the self on the Self.'
- 'id': '009_053_050'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر کہ خود را دید و غیر از خود ندید | رخت از زندان خود بیرون کشید'
  - 'lang': 'en'
    'text': 'Whosoever has seen himself and has seen naught else | has drawn forth the load from the self''s prison;'
- 'id': '009_053_051'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جلوہ بد مستی کہ بیند خویش را | خوشتر از نوشینہ و داند نیش را'
  - 'lang': 'en'
    'text': 'the "drunk with vision" who beholds himself | deems the sting sweeter than the honey'
- 'id': '009_053_052'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در نگاہش جان چو باد ارزان شود | پیش او زندان او لرزان شود'
  - 'lang': 'en'
    'text': 'in his eyes the soul is cheap as the air, | before him the walls of his prison tremble;'
- 'id': '009_053_053'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تیشۂ او خارہ را بر مے درد | تا نصیب خود ز گیتی می برد'
  - 'lang': 'en'
    'text': 'his axe shivers the granite rock | so that he takes his share of the universe.'
- 'id': '009_053_054'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا ز جان بگذشت جانش جان اوست | ورنہ جانش یکدو دم مہمان اوست'
  - 'lang': 'en'
    'text': 'When he gives up the soul, his soul is truly his, | otherwise his soul is his guest but for a moment or two.'
- 'id': '009_053_055'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ رود'
  - 'lang': 'en'
    'text': 'Zinda- Rud'
- 'id': '009_053_056'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفتہ ئی از حکمت زشت و نکوی | پیر دانا نکتۂ دیگر بگوی'
  - 'lang': 'en'
    'text': 'You have spoken of the wisdom of foul and fair; | learned sage, expound a further subtlety.'
- 'id': '009_053_057'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرشد معنی نگاہان بودہ ئی | محرم اسرار شاہان بودہ ئی'
  - 'lang': 'en'
    'text': 'You were the guide of those who behold the inner meanings | you were the confidant of the secrets of kings.'
- 'id': '009_053_058'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ما فقیر و حکمران خواہد خراج | چیست اصل اعتبار تخت و تاج'
  - 'lang': 'en'
    'text': 'We are poor men, and the ruler demands tribute; | what is the origin of the sanction of throne and crown?'
- 'id': '009_053_059'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شاہ ہمدان'
  - 'lang': 'en'
    'text': 'Shah-i Hamadan'
- 'id': '009_053_060'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اصل شاہی چیست اندر شرق و غرب | یا رضای امتان یا حرب و ضرب'
  - 'lang': 'en'
    'text': 'What is the origin of Kingship in East and West? | Either the consent of the peoples, or war and violence.'
- 'id': '009_053_061'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فاش گویم با تو ای والا مقام | باج را جز با دو کس دادن حرام'
  - 'lang': 'en'
    'text': 'Exalted sir, I will speak with you plainly; | it is forbidden to pay tribute save to two persons:'
- 'id': '009_053_062'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یا ’’اولی الامری‘‘ کہ ’’منکم‘‘ شأن اوست | آیۂ حق حجت و برہان اوست'
  - 'lang': 'en'
    'text': 'either those in authority as being among you, | whose proof and demonstration is the verse of God,'
- 'id': '009_053_063'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یا جوانمردی چو صرصر تند خیز | شہر گیر و خویش باز اندر ستیز'
  - 'lang': 'en'
    'text': 'or else a hero swift-rising like a hurricane | who seizes cities, and stakes himself in the battle,'
- 'id': '009_053_064'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'روز کین کشور گشا از قاہری | روز صلح از شیوہ ہای دلبری'
  - 'lang': 'en'
    'text': 'on the day of war conquering the land by force of arms, | on the day of peace by the winning ways of love.'
- 'id': '009_053_065'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'می توان ایران و ہندوستان خرید | پادشاہی را ز کس نتوان خرید'
  - 'lang': 'en'
    'text': 'You might indeed purchase Iran and India, | but kingship cannot be bought from any man;'
- 'id': '009_053_066'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جام جم را ای جوان باہنر | کس نگیرد از دکان شیشہ گر'
  - 'lang': 'en'
    'text': 'virtuous friend, the Cup of Jamshid | none shall procure from the glassmaker''s shop,'
- 'id': '009_053_067'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ور بگیرد مال او جز شیشہ نیست | شیشہ را غیر از شکستن پیشہ نیست'
  - 'lang': 'en'
    'text': 'or if he procures aught, all he owns is glass, | and glass has no other property but to break.'
- 'id': '009_053_068'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غنی'
  - 'lang': 'en'
    'text': 'Ghani'
- 'id': '009_053_069'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہند را این ذوق آزادی کہ داد | صید را سودای صیادی کہ داد'
  - 'lang': 'en'
    'text': 'Who gave to India this yearning for freedom? | Who gave the quarry this passion to be the hunter?'
- 'id': '009_053_070'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن برہمن زادگان زندہ دل | لالۂ احمر ز روی شان خجل'
  - 'lang': 'en'
    'text': 'Those scions of Brahmins, with vibrant hearts, | whose glowing cheeks put the red tulip to shame'
- 'id': '009_053_071'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تیزبین و پختہ کار و سخت کوش | از نگاہشان فرنگ اندر خروش'
  - 'lang': 'en'
    'text': 'keen of eye, mature and strenuous in action | whose very glance puts Europe into commotion.'
- 'id': '009_053_072'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اصلشان از خاک دامنگیر ماست | مطلع این اختران کشمیر ماست'
  - 'lang': 'en'
    'text': 'Their origin is from this protesting soil of ours, | the rising-place of these stars is our Kashmir.'
- 'id': '009_053_073'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خاک ما را بی شرر دانی اگر | بر درون خود یکی بگشا نظر'
  - 'lang': 'en'
    'text': 'If you suppose our earth is without a spark, | cast a glance for a moment within your heart;'
- 'id': '009_053_074'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اینہمہ سوزی کہ داری از کجاست | این دم باد بھاری از کجاست'
  - 'lang': 'en'
    'text': 'whence comes all this ardour you possess, | whence comes this breath of the breeze of spring?'
- 'id': '009_053_075'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این ہمان باد است کز تأثیر او | کوہسار ما بگیرد رنگ و بو'
  - 'lang': 'en'
    'text': 'It is from the selfsame wind''s influence | that our mountains derive their colour and scent.'
- 'id': '009_053_076'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہیچ میدانی کہ روزی در ولر | موجہ ئی می گفت با موج دگر'
  - 'lang': 'en'
    'text': 'Do you not know what one day a wave | said to another wave in Lake Wular?'
- 'id': '009_053_077'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چند در قلزم بہ یکدیگر زنیم | خیز تا یک دم بساحل سر زنیم'
  - 'lang': 'en'
    'text': 'How long shall we strike at each other in this sea? | Rise up, let us break together against the shore.'
- 'id': '009_053_078'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زادۂ ما یعنی آن جوی کہن | شور او در وادے و کوہ و دمن'
  - 'lang': 'en'
    'text': 'Our child, that is to say, yon ancient river | fills with its roar valley and mountains and meadow;'
- 'id': '009_053_079'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر زمان بر سنگ رہ خود را زند | تا بنای کوہ را بر می کند'
  - 'lang': 'en'
    'text': 'continually it smites the rocks on its path | until it uproots the fabric of the mountains.'
- 'id': '009_053_080'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن جوان کو شہر و دشت و در گرفت | پرورش از شیر صد مادر گرفت'
  - 'lang': 'en'
    'text': 'That youth who seized cities, deserts and plains | took his nurture from the milk of a hundred mothers;'
- 'id': '009_053_081'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سطوت او خاکیان را محشری است | این ہمہ از ماست، نی از دیگری است'
  - 'lang': 'en'
    'text': 'its majesty strikes terror into mortal hearts; | all this is from us, not from any other.'
- 'id': '009_053_082'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زیستن اندر حد ساحل خطاست | ساحل ما سنگی اندر راہ ماست'
  - 'lang': 'en'
    'text': 'To live in the bounds of the shore is a sin; | our shore is but a stone in our path.'
- 'id': '009_053_083'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'با کران در ساختن مرگ دوام | گرچہ اندر بحر غلتی صبح و شام'
  - 'lang': 'en'
    'text': 'To accommodate oneself to the shore is eternal death, | even though you roll in the sea morning and evening;'
- 'id': '009_053_084'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگی جولان میان کوہ و دشت | ای خنک موجی کہ از ساحل گذشت'
  - 'lang': 'en'
    'text': 'life is to leap amidst mountain and desert | happy is the wave that has transgressed the shore!'
- 'id': '009_053_085'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ایکہ خواندی خط سیمای حیات | ای بہ خاور دادہ غوغای حیات'
  - 'lang': 'en'
    'text': 'You who have read the lines on the brow of Life, | you who have given to the East the tumult of Life,'
- 'id': '009_053_086'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای ترا آہی کہ می سوزد جگر | تو ازو بیتاب و ما بیتاب تر'
  - 'lang': 'en'
    'text': 'you who have a sigh that consumes the heart, | stirring you to restlessness, and us still more,'
- 'id': '009_053_087'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای ز تو مرغ چمن را ہای و ہو | سبزہ از اشک تو می گیرد وضو'
  - 'lang': 'en'
    'text': 'from you the birds in the meadow learned their threnody, | in your tears the grasses make ablution;'
- 'id': '009_053_088'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ایکہ از طبع تو کشت گل دمید | ای ز امید تو جانہا پر امید'
  - 'lang': 'en'
    'text': 'out of your genius the field of roses blossomed, | out of your hope many souls are filled with hope.'
- 'id': '009_053_089'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کاروانھا را صدای تو درا | تو ز اھل خطہ نومیدی چرا'
  - 'lang': 'en'
    'text': 'Your cry is a bell urging the caravans; | why then do you despair of the dwellers in the Vale?'
- 'id': '009_053_090'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل میان سینۂ شان مردہ نیست | اخگر شان زیر یخ افسردہ نیست'
  - 'lang': 'en'
    'text': 'Their hearts are not dead in their breasts, | their embers are not extinguished under the ice;'
- 'id': '009_053_091'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باش تا بینی کہ بی آواز صور | ملتی بر خیزد از خاک قبور'
  - 'lang': 'en'
    'text': 'wait till you see, without the sound of the Trumpet, | a nation rising out of the dust of the tomb.'
- 'id': '009_053_092'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غم مخور ای بندۂ صاحب نظر | بر کش آن آہی کہ سوزد خشک و تر'
  - 'lang': 'en'
    'text': 'Do not grieve then, visionary; | breathe out that sigh consuming all, dry and moist alike;'
- 'id': '009_053_093'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شہر ہا زیر سپہر لاجورد | سوخت از سوز دل درویش مرد'
  - 'lang': 'en'
    'text': 'many cities beneath the turquoise heaven | have been consumed by the flame of a dervish heart.'
- 'id': '009_053_094'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سلطنت نازکتر آمد از حباب | از دمی او را توان کردن خراب'
  - 'lang': 'en'
    'text': 'Dominion is frailer than a bubble | and can be destroyed by a single. breath.'
- 'id': '009_053_095'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از نوا تشکیل تقدیر امم | از نوا تخریب و تعمیر امم'
  - 'lang': 'en'
    'text': 'The destinies of nations have been shaped by a song, | by a song nations are destroyed and rebuilt.'
- 'id': '009_053_096'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نشتر تو گرچہ در دلہا خلید | مر ترا چونانکہ ہستی کس ندید'
  - 'lang': 'en'
    'text': 'Though your lancet has pierced men''s hearts, | none has perceived you as you truly are;'
- 'id': '009_053_097'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پردۂ تو از نوای شاعری است | آنچہ گوئی ماورای شاعری است'
  - 'lang': 'en'
    'text': 'your melody springs from a poet''s song, | but what you utter transcends poesy.'
- 'id': '009_053_098'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تازہ آشوبی فکن اندر بہشت | یک نوا مستانہ زن اندر بہشت'
  - 'lang': 'en'
    'text': 'Stir up a new tumult in Paradise, | strike up an intoxicating air in Paradise!'
- 'id': '009_053_099'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ رود'
  - 'lang': 'en'
    'text': 'Zinda- Rud'
- 'id': '009_053_100'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'با نشئہ درویشی در ساز و دمادم زن | چون پختہ شوی خود را بر سلطنت جم زن'
  - 'lang': 'en'
    'text': 'Habituate yourself to the dervish wine and quaff it continuously; | when you become riper, hurl yourself at the dominion of Jamshid.'
- 'id': '009_053_101'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفتند جہان ما آیا بتو می سازد | گفتم کہ نمی سازد گفتند کہ برہم زن'
  - 'lang': 'en'
    'text': 'They said, "This world of ours-does it agree with you?" | I said, "It does not agree". They said, "Then break it to pieces".'
- 'id': '009_053_102'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در میکدہ ہا دیدم شایستہ حریفی نیست | با رستم دستان زن با مغچہ ہا کم زن'
  - 'lang': 'en'
    'text': 'In the taverns I have seen there is not one worthy adversary; | grapple with Rustam-i Dastan, have done with Magian boys!'
- 'id': '009_053_103'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای لالہ صحرائی تنہا نتوانی سوخت | این داغ جگر تابی بر سینہ آدم زن'
  - 'lang': 'en'
    'text': 'Tulip of the wilderness, you cannot burn alone; | strike this heart- enflaming brand upon the breast of man;'
- 'id': '009_053_104'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو سوز درون او تو گرمے خون او | باور نکنی چاکی در پیکر عالم زن'
  - 'lang': 'en'
    'text': 'You are the ardour of his bosom, the heat of his blood | do you not believe me? Then tear apart the flesh of the world.'
- 'id': '009_053_105'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عقل است چراغ تو در راہگذاری نہ | عشق است ایاغ تو با بندۂ محرم زن'
  - 'lang': 'en'
    'text': 'Is reason your lamp? Set it on the path to shine; | or is love your cup? Quaff it with the intimate.'
- 'id': '009_053_106'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لخت دل پر خونی از دیدہ فرو ریزم | لعلی ز بدخشانم بردار و بخاتم زن'
  - 'lang': 'en'
    'text': 'I pour forth from my eyes the bloody gouts of my heart; | my ruby of Badakhshan - pick it up, and set it in your ring.'
