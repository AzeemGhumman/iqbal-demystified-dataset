---
'id': '009_054'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFصحبت با شاعر ہندی برتری ہری"
- 'lang': 'en'
  'text': 'MEETING WITH THE INDIAN POET BARTARI-HARI'
'description': []
'sher':
- 'id': '009_054_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حوریان را در قصور و در خیام | نالۂ من دعوت سوز تمام'
  - 'lang': 'en'
    'text': 'The houris in their palaces and pavilions | my lament provoked to supreme ardour;'
- 'id': '009_054_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن یکی از خیمہ سر بیرون کشید | وان دگر از غرفہ رخ بنمود و دید'
  - 'lang': 'en'
    'text': 'one here put forth her head from her tent, | another there peeped out from her chamber and gazed;'
- 'id': '009_054_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر دلی را در بہشت جاودان | دادم از درد و غم آن خاکدان'
  - 'lang': 'en'
    'text': 'to every heart in eternal Paradise | I gave of the pain and sorrow of yon terrestrial globe.'
- 'id': '009_054_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زیر لب خندید پیر پاک زاد | گفت ’’ای جادو گر ہندی نژاد‘‘'
  - 'lang': 'en'
    'text': 'A smile played on the lips of my holy guide | and he said: "magician of Indian stock,'
- 'id': '009_054_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن نوا پرداز ہندی را نگر | شبنم از فیض نگاہ او گہر'
  - 'lang': 'en'
    'text': 'behold now that Indian minstrel | the grace of whose gaze converts the dew to pearls.'
- 'id': '009_054_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نکتہ آرائی کہ نامش برتری است | فطرت او چون سحاب آذری است'
  - 'lang': 'en'
    'text': 'a broiderer of subtleties, his name is Bartari, | his nature generous as the clouds of Azar;'
- 'id': '009_054_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از چمن جز غنچۂ نورس نچید | نغمۂ تو سوی ما او را کشید'
  - 'lang': 'en'
    'text': 'from the meadow he plucks only the new-sprung buds. | Your melody has drawn him towards us,'
- 'id': '009_054_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پادشاہی با نوای ارجمند | ہم بہ فقر اندر مقام او بلند'
  - 'lang': 'en'
    'text': 'a king who, with a song sublime, | even in poverty dwells in lofty exaltation;'
- 'id': '009_054_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نقش خوبی بندد از فکر شگرف | یک جہان معنی نہان اندر دو حرف'
  - 'lang': 'en'
    'text': 'with his delicate thought he designs images of beauty, | a whole world of meaning hidden in two words.'
- 'id': '009_054_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کارگاہ زندگی را محرم است | او جم است و شعر او جام جم است‘‘'
  - 'lang': 'en'
    'text': 'He is intimate with the workshop of life, | he is Jamshid, his poetry Jamshid''s Cup."'
- 'id': '009_054_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ما بہ تعظیم ھنر برخاستیم | باز با وی صحبتی آراستیم'
  - 'lang': 'en'
    'text': 'We rose in reverence for his art | and prepared suitably to engage with him.'
- 'id': '009_054_012'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ رود'
  - 'lang': 'en'
    'text': 'Zinda-Rud'
- 'id': '009_054_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای کہ گفتی نکتہ ہای دلنواز | مشرق از گفتار تو دانای راز'
  - 'lang': 'en'
    'text': 'You who have wttered heart-delighting subtleties, | through whose discourse the East knows all mysteries,'
- 'id': '009_054_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شعر را سوز از کجا آید بگوی | از خودی یا از خدا آید بگوی'
  - 'lang': 'en'
    'text': 'say. whence comes the fire into poetry? | Does it come from the Self, or from God?'
- 'id': '009_054_015'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'برتری ہری'
  - 'lang': 'en'
    'text': 'Bartari-Hari'
- 'id': '009_054_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کس نداند در جہان شاعر کجاست | پردۂ او از بم و زیر نواست'
  - 'lang': 'en'
    'text': 'None knows where the poet is in this world; | his melody springs from the high notes and the low.'
- 'id': '009_054_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن دل گرمی کہ دارد در کنار | پیش یزدان ھم نمی گیرد قرار'
  - 'lang': 'en'
    'text': 'That burning heart which he has in his breast | finds not repose even before God.'
- 'id': '009_054_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جان ما را لذت اندر جستجوست | شعر را سوز از مقام آرزوست'
  - 'lang': 'en'
    'text': 'Our soul''s delight is in questing; | poetry''s fire is of the station of desire.'
- 'id': '009_054_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای تو از تاک سخن مست مدام | گر ترا آید میسر این مقام'
  - 'lang': 'en'
    'text': 'You who are drunk with wine pressed from the vine of words, | if you should ever attain to this rank.'
- 'id': '009_054_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'با دو بیتی در جہان سنگ و خشت | می توان بردن دل از حور بہشت'
  - 'lang': 'en'
    'text': 'with two verses in this world of stone and brick | one can ravish the hearts of the houris of Paradise.'
- 'id': '009_054_021'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ رود'
  - 'lang': 'en'
    'text': 'Zinda-Rud'
- 'id': '009_054_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہندیان را دیدہ ام در پیچ و تاب | سر حق وقتست گوئی بی حجاب'
  - 'lang': 'en'
    'text': 'I have seen the Indians twisting this way and that; | it is time you told the secret of God unveiled.'
- 'id': '009_054_023'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'برتری ہری'
  - 'lang': 'en'
    'text': 'Bartari-Hari'
- 'id': '009_054_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این خدایان تنک مایہ ز سنگ اند و ز خشت | برتری ہست کہ دور است ز دیر و ز کنشت'
  - 'lang': 'en'
    'text': 'These. frail gods are but of stone and brick; | there is One more lofty, far from temple and church.'
- 'id': '009_054_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سجدہ بی ذوق عمل خشک و بجائی نرسد | زندگانی ہمہ کردار ، چہ زیبا و چہ زشت'
  - 'lang': 'en'
    'text': 'Prostration without the joy of action is dry and useless; | life is all action, whether fair or foul.'
- 'id': '009_054_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فاش گویم بتو حرفی کہ نداند ہمہ کس | ای خوش آن بندہ کہ بر لوح دل او را بنوشت'
  - 'lang': 'en'
    'text': 'I will tell you plainly a word not known to every one | happy is the man who has written it on his heart''s tablet.'
- 'id': '009_054_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این جھانی کہ تو بینی اثر یزدان نیست | چرخہ از تست و ہم آن رشتہ کہ بر دوک تو رشت'
  - 'lang': 'en'
    'text': 'This world you behold is not the handiwork of God, | the wheel is yours, and the thread spun on your spindle.'
- 'id': '009_054_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیش آئین مکافات عمل سجدہ گزار | زانکہ خیزد ز عمل دوزخ و اعراف و بہشت'
  - 'lang': 'en'
    'text': 'Prostrate yourself before the Law of action''s reward, | for from action are born Hell, Purgatory and Paradise.'
