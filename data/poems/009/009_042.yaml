---
'id': '009_042'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFنمودار شدن خواجۂ اہل فراق ابلیس"
- 'lang': 'en'
  'text': 'IBLIS: LEADER OF THE PEOPLE OF SEPARATION APPEARS'
'description': []
'sher':
- 'id': '009_042_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صحبت روشندلان یک دم ، دو دم | آن دو دم سرمایۂ بود و عدم'
  - 'lang': 'en'
    'text': 'The company of the radiant of heart is for a breath or two, | that breath or two is the substance of being and not-being;'
- 'id': '009_042_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق را شوریدہ تر کرد و گذشت | عقل را صاحب نظر کرد و گذشت'
  - 'lang': 'en'
    'text': 'it made love more tumultuous, and then passed, | endowed reason with vision, and then passed.'
- 'id': '009_042_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چشم بر بربستم کہ با خود دارمش | از مقام دیدہ در دل آرمش'
  - 'lang': 'en'
    'text': 'I closed my eyes to hold it still within me, | to transport it from my eyes to my heart.'
- 'id': '009_042_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ناگہان دیدم جہان تاریک شد | از مکان تا لامکان تاریک شد'
  - 'lang': 'en'
    'text': 'Suddenly I saw the world had become dark, | become dark from space even to spacelessness.'
- 'id': '009_042_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اندر آن شب شعلہ ئی آمد پدید | از درونش پیر مردی بر جہید'
  - 'lang': 'en'
    'text': 'In that night a flame appeared | from the midst of which an old man leaped forth'
- 'id': '009_042_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یک قبای سرمہ ئی اندر برش | غرق اندر دود پیچان پیکرش'
  - 'lang': 'en'
    'text': 'wrapped in a cloak of antimony grey, | his body immersed in wreathing smoke.'
- 'id': '009_042_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت رومی خواجۂ اہل فراق | آن سراپا سوز و آن خونین ایاق'
  - 'lang': 'en'
    'text': 'Rumi said, "The Leader of the People of Separation! | How all a-fire, and what a cup of blood!'
- 'id': '009_042_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کہنۂ کم خندۂ اندک سخن | چشم او بینندۂ جان در بدن'
  - 'lang': 'en'
    'text': 'Ancient, seldom smiling, of few words, | his eyes scanning the soul within the body,'
- 'id': '009_042_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رند و ملا و حکیم و خرقہ پوش | در عمل چون زاہدان سخت کوش'
  - 'lang': 'en'
    'text': 'drunkard and mullah, philosopher and Sufi, | in practice like a toiling ascetic,'
- 'id': '009_042_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فطرتش بیگانہ ذوق وصال | زہد او ترک جمال لایزال۔'
  - 'lang': 'en'
    'text': 'his nature alien to the joy of union, | his asceticism the abandonment of eternal beauty;'
- 'id': '009_042_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا گسستن از جمال آسان نبود | کار پیش افکند از ترک سجود'
  - 'lang': 'en'
    'text': 'since it was not easy to break away from beauty, | he made a beginning with spurning adoration.'
- 'id': '009_042_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اندکے در واردات او نگر | مشکلات او ثبات او نگر'
  - 'lang': 'en'
    'text': 'Gaze a little at his visitations, | gaze at his difficulties, his tenacity'
- 'id': '009_042_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غرق اندر رزم خیر و شر ہنوز | صد پیمبر دیدہ و کافر ہنوز'
  - 'lang': 'en'
    'text': 'still absorbed in the battle of good and evil, | he has seen a hundred prophets, and is an infidel yet."'
- 'id': '009_042_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جانم اندر تن ز سوز او تپید | بر لبش آہی غم آلودی رسید'
  - 'lang': 'en'
    'text': 'My soul in my body quivered for his agony; | a sigh of anguish broke from his lips.'
- 'id': '009_042_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت و چشم نیم وا بر من گشود | ’’در عمل جز ما کہ بر خوردار بود'
  - 'lang': 'en'
    'text': 'With eyes half-closed he turned to me and said; | �Who besides me has so gloried in action?'
- 'id': '009_042_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنچنان بر کار ہا پیچیدہ ام | فرصت آدینہ را کم دیدہ ام'
  - 'lang': 'en'
    'text': 'I have become so involved in labour | that even on the sabbath I am rarely at rest,'
- 'id': '009_042_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نی مرا افرشتہ ئی نی چاکری | وحی من بی منت پیغمبری'
  - 'lang': 'en'
    'text': 'I have no angels, no servants attending me; | my revelation is without benefit of prophets.'
- 'id': '009_042_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نی حدیث و نی کتاب آوردہ ام | جان شیرین از فقیہان بردہ ام'
  - 'lang': 'en'
    'text': 'I have brought neither Traditions nor Book; | I have robbed theologians of their sweet soul.'
- 'id': '009_042_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رشتۂ دین چون فقیہان کس نرشت | کعبہ را کردند آخر خشت خشت'
  - 'lang': 'en'
    'text': 'None ever spun finer than they the thread of religion. | yet in the end they left the Kaaba a heap of bricks.'
- 'id': '009_042_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کیش ما را اینچنین تأسیس نیست | فرقہ اندر مذہب ابلیس نیست'
  - 'lang': 'en'
    'text': 'My religion has no such foundation; | in the faith of Iblis there are no schisms and sects.'
- 'id': '009_042_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در گذشتم از سجود ای بیخبر | ساز کردم ارغنون خیر و شر'
  - 'lang': 'en'
    'text': 'Ignorant one, I have given up prostration, | I have turned the organ of good and evil.'
- 'id': '009_042_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از وجود حق مرا منکر مگیر | دیدہ بر باطن گشا ظاہر مگیر'
  - 'lang': 'en'
    'text': 'Do not take me for one who denies God�s existence; | open your eyes on my inner self, overlook my exterior.'
- 'id': '009_042_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گر بگویم نیست این از ابلہی است | زانکہ بعد از دید نتوان گفت نیست'
  - 'lang': 'en'
    'text': 'If I say, "He is not", that would be foolishness, | for when one has seen, one cannot say, "He is not".'
- 'id': '009_042_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من ’’بلے‘‘ در پردۂ ’’لا‘‘ گفتہ ام | گفتۂ من خوشتر از نا گفتہ ام'
  - 'lang': 'en'
    'text': 'Under the veil of "No" I murmured "Yes"; | what I have spoken is better than what I never said.'
- 'id': '009_042_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا نصیب از درد آدم داشتم | قہر یار از بہر او نگذاشتم'
  - 'lang': 'en'
    'text': 'To share in the pain and suffering of Adam | I did not forgo the fury of the Beloved.'
- 'id': '009_042_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شعلہ ہا از کشتزار من ارمن دمید | او ز مجبوری بہ مختاری رسید'
  - 'lang': 'en'
    'text': 'Flames sprang forth from my sown field; | man out of predestination achieved free-will.'
- 'id': '009_042_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زشتی خود را نمودم آشکار | با تو دادم ذوق ترک و اختیار'
  - 'lang': 'en'
    'text': 'I displayed my own hideousness | and have given you the joy of leaving or choosing.'
- 'id': '009_042_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو نجاتے دہ مرا از نار من | وا کن اے آدم گرہ از کار من'
  - 'lang': 'en'
    'text': 'Deliver me now from my fire; | resolve, O man, the knot of my toil.'
- 'id': '009_042_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ایکہ اندر بند من افتادہ ئی | رخصت عصیان بہ شیطان دادہ ئی'
  - 'lang': 'en'
    'text': 'You who have fallen into my noose | and given to Satan the leave to disobey,'
- 'id': '009_042_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در جہان با ہمت مردانہ زی | غمگسار من ز من بیگانہ زی'
  - 'lang': 'en'
    'text': 'live in the world with true manly zeal; | as you pity me, live a stranger to me'
- 'id': '009_042_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بی نیاز از نیش و نوش من گذر | تا نگردد نامہ ام تاریک تر'
  - 'lang': 'en'
    'text': 'proudly disregarding my sting and my honey, | so that my scroll may not become blacker still.'
- 'id': '009_042_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در جہان صیاد با نخچیرہاست | تا تو نخچیری بہ کیشم تیر ہاست'
  - 'lang': 'en'
    'text': 'In the world the huntsman lives on his prey; | whilst you are my prey, I draw out my arrows.'
- 'id': '009_042_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صاحب پرواز را افتاد نیست | صید اگر زیرک شود صیاد نیست‘‘'
  - 'lang': 'en'
    'text': 'He who soars aloft is secure from falling: | if the quarry is cunning, the huntsman will fail.'
- 'id': '009_042_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفتمش ’’بگذر ز آئین فراق | ابغض الاشیاء عندی الطلاق‘‘'
  - 'lang': 'en'
    'text': '"Give up this cult of separation", I said to him. | "The most hateful of things to God is divorce."'
- 'id': '009_042_035'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت ’’ساز زندگی ، سوز فراق | ای خوشا سر مستی روز فراق'
  - 'lang': 'en'
    'text': 'He said, "The fire of separation is the stuff of life; | how sweet the intoxication of the day of separation!'
- 'id': '009_042_036'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بر لبم از وصل می ناید سخن | وصل اگر خواھم نہ او ماند نہ من‘‘'
  - 'lang': 'en'
    'text': 'The very name of union comes not to my lips; | if I seek union, neither He remains nor I."'
- 'id': '009_042_037'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حرف وصل او را ز خود بیگانہ کرد | تازہ شد اندر دل او سوز و درد'
  - 'lang': 'en'
    'text': 'The word ''union'' made him out of himself; | the burning agony was renewed in his heart.'
- 'id': '009_042_038'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اندکی غلطید اندر دود خویش | باز گم کردید اندر دود خویش'
  - 'lang': 'en'
    'text': 'He wallowed awhile in his own fumes, | he became lost again in his own fumes;'
- 'id': '009_042_039'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نالہ ئی زان دود پیچان شد بلند | ای خنک جانی کہ گردد درد مند'
  - 'lang': 'en'
    'text': 'out of those fumes whirling a lament rose high; | how blessed the soul that can feel anguish!'
