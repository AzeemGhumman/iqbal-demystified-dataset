---
'id': '009_035'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFاحوال دوشیزۂ مریخ کہ دعوی رسالت کردہ"
- 'lang': 'en'
  'text': 'THE MARTIAN DAMSEL WHO CLAIMED TO BE A PROPHETESS'
'description': []
'sher':
- 'id': '009_035_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در گذشتیم از ہزاران کوی و کاخ | بر کنار شہر میدان فراخ'
  - 'lang': 'en'
    'text': 'We passed by thousands of streets and mansions; | on the edge of the city was a broad square'
- 'id': '009_035_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اندر آن میدان ہجوم مرد و زن | در میان یک زن قدش چون نارون'
  - 'lang': 'en'
    'text': 'and in that square a swarm of men and women, | amidst them a woman with the stature of a tall pomegranate-tree.'
- 'id': '009_035_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چہرہ اش روشن ولی بی نور جان | معنی او بر بیان او گران'
  - 'lang': 'en'
    'text': 'Her face was radiant, but without the light of the soul, | as if its meaning were too hard to express;'
- 'id': '009_035_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حرف او بی سوز و چشمش بی نمی | از سرور آرزو نامحرمی'
  - 'lang': 'en'
    'text': 'her speech lacked fire, her eyes lacked tears, | not intimate with the joy of desire:'
- 'id': '009_035_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فارغ از جوش جوانی سینہ اش | کور و صورت ناپذیر آئینہ اش'
  - 'lang': 'en'
    'text': 'her breast was void of the ardour of youth, | blind and unreceptive to images her mirror;'
- 'id': '009_035_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بیخبر از عشق و از آئین عشق | صعوۂ رد کردۂ شاہین عشق'
  - 'lang': 'en'
    'text': 'she knew nothing of love and the laws of love, | she was a sparrow spurned by the hawk of love.'
- 'id': '009_035_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت با ما آن حکیم نکتہ دان | ’’نیست این دوشیزہ از مریخیان'
  - 'lang': 'en'
    'text': 'That sage who knew all subtleties spoke to us: | "This damsel is not of the Martians;'
- 'id': '009_035_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سادہ و آزادہ و بی ریو و رنگ | فرز مرز او را بدزدید از فرنگ'
  - 'lang': 'en'
    'text': 'simple and free of guile, without artifice, | Farzmarz kidnapped her from the Franks'
- 'id': '009_035_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پختہ در کار نبوت ساختش، | اندرین عالم فرو انداختش'
  - 'lang': 'en'
    'text': 'and made her expert in the craft of prophethood, | then let her loose upon this world,'
- 'id': '009_035_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت نازل گشتہ ام از آسمان | دعوت من دعوت آخر زمان'
  - 'lang': 'en'
    'text': 'She declared, "I have come down from heaven; | my message is the final message of time."'
- 'id': '009_035_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از مقام مرد و زن دارد سخن | فاش تر می گوید اسرار بدن'
  - 'lang': 'en'
    'text': 'She speaks of the status of man and woman, | she speaks more openly of the secrets of the body.'
- 'id': '009_035_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نزد این آخر زمان تقدیر زیست | در زبان ارضیان گویم کہ چیست‘‘'
  - 'lang': 'en'
    'text': 'The destiny of life in this end of time | I will now recount in the language of earthlings."'
