---
'id': '009_055'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFحرکت بہ کاخ سلاطین مشرق  نادر ، ابدالی ، سلطان شہید"
- 'lang': 'en'
  'text': 'DEPARTURE TO THE PALACE OF THE KINGS OF THE EAST: NADIR, ABDALI, THE MARTYR � KING'
'description': []
'sher':
- 'id': '009_055_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رفت در جانم صدای برتری | مست بودم از نوای برتری'
  - 'lang': 'en'
    'text': 'The voice of Bartari penetrated into my soul; | I was intoxicated with Bartari''s song.'
- 'id': '009_055_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت رومی ’’چشم دل بیدار بہ | پا برون از حلقۂ افکار نہ'
  - 'lang': 'en'
    'text': 'Rumi said: "It is better to open your eyes, | better to step outside the circle of your thoughts.'
- 'id': '009_055_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کردہ ئی بر بزم درویشان گذر | یک نظر کاخ سلاطین ہم نگر'
  - 'lang': 'en'
    'text': 'You have passed by the banquet of dervishes; | give one glance also at the palace of kings.'
- 'id': '009_055_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خسروان مشرق اندر انجمن | سطوت ایران و افغان و دکن'
  - 'lang': 'en'
    'text': 'The sovereigns of the East are here assembled, | the might of Iran, Afghanistan and Deccan "'
- 'id': '009_055_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نادر آن دانای رمز اتحاد | با مسلمان داد پیغام وداد'
  - 'lang': 'en'
    'text': 'Nadir, who knew the secret of unity | and conveyed to the Moslems the message of love;'
- 'id': '009_055_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرد ابدالی وجودش آیتی | داد افغان را اساس ملتی'
  - 'lang': 'en'
    'text': 'heroic Abdali, his whole being a sign, | who gave the Afghans the foundation of nationhood;'
- 'id': '009_055_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن شہیدان محبت را امام | آبروی ہند و چین و روم و شام'
  - 'lang': 'en'
    'text': 'that leader of all the martyrs of love, | "glory of India, China, Turkey and Syria",'
- 'id': '009_055_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نامش از خورشید و مہ تابندہ تر | خاک قبرش از من و تو زندہ تر'
  - 'lang': 'en'
    'text': 'whose name is more resplendent than the sun and the moon, | the dust of whose grave is more living than I and you.'
- 'id': '009_055_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق رازی بود بر صحرا نھاد | تو ندانی جان چہ مشتاقانہ داد'
  - 'lang': 'en'
    'text': 'Love is a mystery, which he revealed in the open plain | do you not know how yearningly he gave his life?'
- 'id': '009_055_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از نگاہ خواجۂ بدر و حنین | فقر سلطان وارث جذب حسین'
  - 'lang': 'en'
    'text': 'By grace of the gaze of the victor of Badr and Hunain | the poverty of the king became heir to Husain''s ecstasy;'
- 'id': '009_055_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رفت سلطان زین سرای ہفت روز | نوبت او در دکن باقے ہنوز‘‘'
  - 'lang': 'en'
    'text': 'the King departed from this tavern of seven days, | yet still to this day his trumpet sounds in Deccan.'
- 'id': '009_055_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حرف و صوتم خام و فکرم ناتمام | کی توان گفتن حدیث آن مقام'
  - 'lang': 'en'
    'text': 'My words and voice are immature, my thought imperfect: | how can I hope to describe that place?'
- 'id': '009_055_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نوریان از جلوہ ہای او بصیر | زندہ و دانا و گویا و خبیر،'
  - 'lang': 'en'
    'text': 'The beings of light from its reflected glory derive vision, | vitality, knowledge, speech, awareness;'
- 'id': '009_055_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قصری از فیروزہ دیوار و درش | آسمان نیلگون اندر برش'
  - 'lang': 'en'
    'text': 'a palace whose walls and gates are of turquoise | holding in its bosom the whole azure sky;'
- 'id': '009_055_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رفعت او برتر از چند و چگون | می کند اندیشہ را خوار و زبون'
  - 'lang': 'en'
    'text': 'soaring beyond the bounds of quantity and quality, | it reduces thought to mean impotence.'
- 'id': '009_055_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن گل و سرو و سمن آن شاخسار | از لطافت مثل تصویر بھار'
  - 'lang': 'en'
    'text': 'The roses, the cypresses, the jasmines, the flowering boughs | delicate as a picture painted by the hand of spring;'
- 'id': '009_055_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر زمان برگ گل و برگ شجر | دارد از ذوق نمو رنگ دگر'
  - 'lang': 'en'
    'text': 'the petals of the flowers, the leaves of the trees every moment | put on new colours out of the joy of growth'
- 'id': '009_055_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اینقدر باد صبا افسونگر است | تا مژہ برھم زنی زرد احمر است'
  - 'lang': 'en'
    'text': 'such a spellbinder the zephyr is | that as you wink, gold is turned to scarlet;'
- 'id': '009_055_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر طرف فوارہ ہا گوہر فروش | مرغک فردوس زاد اندر خروش'
  - 'lang': 'en'
    'text': 'on every side pearl -scattering fountains, | birds born of Paradise in clamant song.'
- 'id': '009_055_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بارگاہی اندر آن کاخی بلند | ذرہ او آفتاب اندر کمند'
  - 'lang': 'en'
    'text': 'Within that lofty palace was a chamber | whose motes held the sun in a lasso;'
- 'id': '009_055_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سقف و دیوار و اساطین از عقیق | فرش او از یشم و پرچین از عقیق'
  - 'lang': 'en'
    'text': 'the roof, walls and columns were of red agate, | the floor of jasper, enclosed in carnation.'
- 'id': '009_055_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بر یمین و بر یسار آن وثاق | حوریان صف بستہ با زرین نطاق'
  - 'lang': 'en'
    'text': 'To the right and left of that lodge | houris with golden girdles stood in ranks,'
- 'id': '009_055_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در میان بنشستہ بر اورنگ زر | خسروان جم حشم بہرام فر'
  - 'lang': 'en'
    'text': 'and in the midst, seated on thrones of gold, | sovereigns stately as Jamshid, splendid as Bahram.'
- 'id': '009_055_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رومی آن آئینۂ حسن ادب | با کمال دلبری بگشاد لب'
  - 'lang': 'en'
    'text': 'Rumi, that mirror of perfect refinement, | with utmost affection opened his lips'
- 'id': '009_055_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت ’’مردی شاعری از خاور است | شاعری یا ساحری از خاور است'
  - 'lang': 'en'
    'text': 'saying, "Here is a poet from the East" | either a poet, or an eastern magician;'
- 'id': '009_055_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فکر او باریک و جانش دردمند | شعر او در خاوران سوزی فکند‘‘'
  - 'lang': 'en'
    'text': 'his thoughts are acute, his soul impassioned; | his verses have kindled a fire in all the East.'
- 'id': '009_055_027'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نادر'
  - 'lang': 'en'
    'text': 'Nadir'
- 'id': '009_055_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خوش بیا ای نکتہ سنج خاوری | ای کہ می زیبد ترا حرف دری'
  - 'lang': 'en'
    'text': 'Welcome to you, eastern weaver of subtleties | whose lips the Persian speech so well beseems!'
- 'id': '009_055_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'محرم رازیم با ما راز گوے | آنچہ میدانی ز ایران باز گوی'
  - 'lang': 'en'
    'text': 'We are your intimate friends; tell us your secret, | reveal what you know of Iran.'
- 'id': '009_055_030'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ رود'
  - 'lang': 'en'
    'text': 'Zinda-Rud'
- 'id': '009_055_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بعد مدت چشم خود بر خود گشاد | لیکن اندر حلقۂ دامی فتاد'
  - 'lang': 'en'
    'text': 'After long ages she opened her eyes on herself, | but then she fell into the snare of a trap,'
- 'id': '009_055_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کشتۂ ناز بتان شوخ و شنگ | خالق تہذیب و تقلید فرنگ'
  - 'lang': 'en'
    'text': 'slain by the charm of bold and elegant idols, | creator of culture-and slavish imitation of Europe.'
- 'id': '009_055_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کار آن وارفتۂ ملک و نسب | ذکر شاپور است و تحقیر عرب'
  - 'lang': 'en'
    'text': 'Lost in the cult of ''rulership'' and ''race'', she acclaims | the glory of Shapur, and despises the Arabs;'
- 'id': '009_055_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'روزگار او تہے از واردات | از قبور کہنہ می جوید حیات'
  - 'lang': 'en'
    'text': 'her day today being empty of new achievements | she seeks for life in ancient sepulchres.'
- 'id': '009_055_035'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'با وطن پیوست و از خود در گذشت | دل بہ رستم داد و از حیدر گذشت'
  - 'lang': 'en'
    'text': 'Wedded to the ''fatherland'', having abandoned her self | she has given her heart to Rustam, and turned from Haidar.'
- 'id': '009_055_036'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نقش باطل مے پذیرد از فرنگ | سر گذشت خود بگیرد از فرنگ'
  - 'lang': 'en'
    'text': 'She is accepting a false image from Europe, | she takes the version of her history from Europe.'
- 'id': '009_055_037'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیری ایران زمان یزد جرد | چہرۂ او بی فروغ از خون سرد'
  - 'lang': 'en'
    'text': 'Iran was aged already in the time of Yazdajird, | her cheeks were lack-lustre, her blood was cold.'
- 'id': '009_055_038'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دین و آئین و نظام او کہن | شید و تار صبح و شام او کہن'
  - 'lang': 'en'
    'text': 'ancient her religion, her laws, her system, | ancient the light and dark of her dawn and eve;'
- 'id': '009_055_039'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'موج مے در شیشۂ تاکش نبود | یک شرر در تودۂ خاکش نبود'
  - 'lang': 'en'
    'text': 'in her vine''s flask no wine foamed, | no spark glowed in her heap of dust,'
- 'id': '009_055_040'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا ز صحرائی رسیدش محشری | آنکہ داد او را حیات دیگری'
  - 'lang': 'en'
    'text': 'till from the desert a resurrection came to her | which endowed her with new life.'
- 'id': '009_055_041'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اینچین حشر از عنایات خداست | پارس باقی ، رومةالکبری کجاست'
  - 'lang': 'en'
    'text': 'Such a resurrection is a grace of God: | Persia lives on-where is Rome the mighty?'
- 'id': '009_055_042'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنکہ رفت از پیکر او جان پاک | بی قیامت بر نمی آید ز خاک'
  - 'lang': 'en'
    'text': 'He from whose body the pure spirit has departed | cannot rise from the dust without a resurrection.'
- 'id': '009_055_043'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرد صحرائی بہ ایران جان دمید | باز سوی ریگزار خود رمید'
  - 'lang': 'en'
    'text': 'The desert-dwellers breathed life into Iran | and then sped back to their sandy wastes;'
- 'id': '009_055_044'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کہنہ را از لوح ما بسترد و رفت | برگ و ساز عصر نو آورد و رفت'
  - 'lang': 'en'
    'text': 'they erased from our tablet all that was old, and departed, | they brought the apparatus of a new age, and departed.'
- 'id': '009_055_045'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آہ ، احسان عرب نشناحتند | از تش افرنگیان بگداختند'
  - 'lang': 'en'
    'text': 'Alas, Iran has not recognized the benefaction of the Arabs; | she has melted away in Europe''s fire.'
