---
'id': '009_045'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFقلزم خونین"
- 'lang': 'en'
  'text': 'THE SEA OF BLOOD'
'description': []
'sher':
- 'id': '009_045_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنچہ دیدم می نگنجد در بیان | تن ز سہمش بیخبر گردد ز جان'
  - 'lang': 'en'
    'text': 'What I beheld was indescribable; | body by terror was dissundered from soul.'
- 'id': '009_045_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من چہ دیدم قلزمی دیدم ز خون | قلزمی ، طوفان برون ، طوفان درون'
  - 'lang': 'en'
    'text': 'What met my eyes? A sea of blood I viewed | tempest-torn outwardly and inwardly;'
- 'id': '009_045_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در ہوا ماران چو در قلزم نہنگ | کفچہ شبگون بال و پر سیماب رنگ'
  - 'lang': 'en'
    'text': 'the air swarmed with snakes, as with sharks the sea, | their hoods black as night, their pinions quicksilver;'
- 'id': '009_045_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'موجہا درندہ مانند پلنگ | از نہیبش مردہ بر ساحل نہنگ'
  - 'lang': 'en'
    'text': 'billows roaring and rending like panthers | so that the sharks in terror of them lay dead on the shore.'
- 'id': '009_045_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بحر ساحل را امان یک دم نداد | ہر زمان کہ پارہ ئے در خون فتاد'
  - 'lang': 'en'
    'text': 'The sea gave the shore not one moment’s respite; | every instant mountain-blocks fell crashing in blood.'
- 'id': '009_045_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'موج خون با موج خون اندر ستیز | درمیانش زورقی در افت و خیز'
  - 'lang': 'en'
    'text': 'Bloody wave fought with wave of blood, | whilst in their midst a skiff tossed up and down;'
- 'id': '009_045_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اندر آن زورق دو مرد زرد روی | زرد رو عریان بدن آشفتہ موی'
  - 'lang': 'en'
    'text': 'in that skiff were two men pale of cheek, | pale of cheek, naked, with hair dishevelled.'
