---
'id': '002_110'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/04-34.mp3'
'heading':
- 'lang': 'ur'
  'text': 'خدائي اہتمام خشک و تر ہے'
- 'lang': 'en'
  'text': 'To be God is to do a million tasks'
'description': []
'sher':
- 'id': '002_110_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خدائي اہتمام خشک و تر ہے | خداوندا! خدائي درد سر ہے'
  - 'lang': 'en'
    'text': 'To be God is to do a million tasks; | To be God, no doubt, is a wearisome headache;'
  - 'lang': 'ro'
    'text': 'Khudai Ehtamam-e-Khushk-o-Tar Hai | Khudawand! Khudai Dard-e-Sar Hai'
- 'id': '002_110_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '!وليکن بندگي ، استغفراللہ | يہ درد سر نہيں ، درد جگر ہے'
  - 'lang': 'en'
    'text': 'But-pardon me, O Lord-to be a man, | Is not a headache, but a heartache.'
  - 'lang': 'ro'
    'text': 'Walekin Bandagi, Astagfirullah! | Ye Dard-e-Sar Nahin, Dard-e-Jigar Hai'
