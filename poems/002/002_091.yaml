---
'id': '002_091'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/04-15.mp3'
'heading':
- 'lang': 'ur'
  'text': 'نگہ الجھي ہوئي ہے رنگ و بو ميں'
- 'lang': 'en'
  'text': 'Distracted are thy eyes in myriad ways'
'description': []
'sher':
- 'id': '002_091_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نگہ الجھي ہوئي ہے رنگ و بو ميں | خرد کھوئي گئي ہے چار سو ميں'
  - 'lang': 'en'
    'text': 'Distracted are thy eyes in myriad ways; | Distracted is thy reason in many pursuits;'
  - 'lang': 'ro'
    'text': 'Nigah Uljhi Huwi Hai Rang-o-Boo Mein | Khirad Khoyi Gyi Hai Char Soo Mein'
- 'id': '002_091_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ چھوڑ اے دل فغان صبح گاہي | !اماں شايد ملے ، اللہ ھو ميں'
  - 'lang': 'en'
    'text': 'Forsake not, O heart, thy morning sighs! | Chanting His name, thou mayest save thy soul.'
  - 'lang': 'ro'
    'text': 'Na Chore Ae Dil Faghan-e-Subahgahi | Aman Shaid Mile ‘Allah Hoo’ Mein!'
