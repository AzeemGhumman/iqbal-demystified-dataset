---
'id': '002_045'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/02-29.mp3'
'heading':
- 'lang': 'ur'
  'text': 'افلاک سے آتا ہے نالوں کا جواب آخر'
- 'lang': 'en'
  'text': 'From the heavens comes an answer to our long cries at last'
'description': []
'sher':
- 'id': '002_045_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'افلاک سے آتا ہے نالوں کا جواب آخر | کرتے ہيں خطاب آخر ، اٹھتے ہيں حجاب آخر'
  - 'lang': 'en'
    'text': 'From the heavens comes an answer to our long cries at last: | The heavens break their silence, the curtains rise at last!'
  - 'lang': 'ro'
    'text': 'Aflak Se Ata Hai Nalon Ka Jawab Akhir | Karte Hain Khitab Akhir, Uthte Hain Hijab Akhir'
- 'id': '002_045_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'احوال محبت ميں کچھ فرق نہيں ايسا | سوز و تب و تاب اول ، سوزو تب و تاب آخر'
  - 'lang': 'en'
    'text': 'Little of change love’s fortunes inherit: born in anguish | And fire, in fire and anguish its end it buys at last.'
  - 'lang': 'ro'
    'text': 'Ahwal-e-Mohabbat Mein Kuch Farq Nahin Aesa | Souz-o-Tab-o-Taab Awwal, Souz-o-Tab-o-Taab Akhi'
- 'id': '002_045_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميں تجھ کو بتاتا ہوں ، تقدير امم کيا ہے | شمشير و سناں اول ، طاؤس و رباب آخر'
  - 'lang': 'en'
    'text': 'The destiny of nations I chart for you: at first | The sword and spear; the zither’s, the lute’s soft sighs at last.'
  - 'lang': 'ro'
    'text': 'Main Tujh Ko Batata Hun, Taqdeer-e-Umam Kya Hai | Shamsheer-o-Sanaa Awwal, Taoos-o-Rabab Akhir'
- 'id': '002_045_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميخانہ يورپ کے دستور نرالے ہيں | لاتے ہيں سرور اول ، ديتے ہيں شراب آخر'
  - 'lang': 'en'
    'text': 'Outlandish are the customs that Europe’s tavern knows! | It steeps men first in pleasure, the wine supplies at last.'
  - 'lang': 'ro'
    'text': 'Maikhane-e-Yourap Ke Dastoor Nirale Hain | Late Hain Suroor Awwal, Dete Hain Sharab Akhir'
- 'id': '002_045_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کيا دبدبہ نادر ، کيا شوکت تيموري | ہو جاتے ہيں سب دفتر غرق م ے ناب آخر'
  - 'lang': 'en'
    'text': 'Be it the awe of Nadir, be it the glory of a Tamerlane: | At last all exploits are drowned in a barrel of wine.'
  - 'lang': 'ro'
    'text': 'Kya Dabdaba-e-Nadir, Kya Shaukat-e-Taimoori | Hi Jate Hain Sub Daftar Gharq Mai-e-Naab Akhir'
- 'id': '002_045_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خلوت کي گھڑي گزري ، جلوت کي گھڑي آئي | چھٹنے کو ہے بجلي سے آغوش سحاب آخر'
  - 'lang': 'en'
    'text': 'The cloistered hour is over, the arena’s hour begins; | The lightning comes to asunder those cloudy skies at last!'
  - 'lang': 'ro'
    'text': 'Khalwat Ki Ghari Guzri, Jalwat Ki Ghari Ayi | Chutne Ko Hai Bijle Se Agosh-e-Sahaab Akhir'
- 'id': '002_045_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تھا ضبط بہت مشکل اس سيل معاني کا | کہہ ڈالے قلندر نے اسرار کتاب آخر'
  - 'lang': 'en'
    'text': 'It was too hard to withhold the flood of these truths, | At last the Qalandar revealed the secrets of the Book.'
  - 'lang': 'ro'
    'text': 'Tha Zabt Bohat Mushkil Iss Seel-e-Maani Ka | Keh Dale Qalandar Ne Asrar-e-Kitab Akhir'
