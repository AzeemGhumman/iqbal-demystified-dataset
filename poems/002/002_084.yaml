'id': '002_084'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/04-08.mp3'
'heading':
- 'lang': 'ur'
  'text': 'يقيں ، مثل خليل آتش نشيني'
- 'lang': 'en'
  'text': 'Faith survives in fire, like Abraham'
'description': []
'sher':
- 'id': '002_084_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يقيں ، مثل خليل آتش نشيني | يقيں ، اللہ مستي ، خود گزيني'
  - 'lang': 'en'
    'text': 'Faith survives in fire, like Abraham, | Faith is the soul''s absorption in the Lord;'
  - 'lang': 'ro'
    'text': 'Yaqeen. Misl-e-Khalil Atish Nasheeni | Yaqeen, Allah Masti, Khud Guzini'
- 'id': '002_084_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سن ، اے تہذيب حاضر کے گرفتار | غلامي سے بتر ہے بے يقيني'
  - 'lang': 'en'
    'text': 'For thee, upholder of the freedom of man, | A lack of faith is worse than slavery.'
  - 'lang': 'ro'
    'text': 'Sun, Ae Tehzeeb-e-Hazir Ke Giraftar | Ghulami Se Bat-tar Hai Be-Yaqeeni'
