---
'id': '002_022'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/02-06.mp3'
'heading':
- 'lang': 'ur'
  'text': 'امين راز ہے مردان حر کي درويشي'
- 'lang': 'en'
  'text': 'The free by dint of faqr'
'description': []
'sher':
- 'id': '002_022_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'امين راز ہے مردان حر کي درويشي | کہ جبرئيل سے ہے اس کو نسبت خويشي'
  - 'lang': 'en'
    'text': 'The free by dint of faqr, Life’s secrets can disclose: | With Gabriel faqr is bound, By ties of kinship close.'
  - 'lang': 'ro'
    'text': 'Ameen-e-Raaz Hai Mardan-e-Hur Ki Darveshi | Ke Jibraeel (A.S.) Se Hai Iss Ko Nisbat-e-Khoweshi'
- 'id': '002_022_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کسے خبر کہ سفينے ڈبو چکي کتنے | فقيہ و صوفي و شاعر کي نا خوش انديشي'
  - 'lang': 'en'
    'text': 'The scholar, mystic and The bard, by thinking wrong, | Many a bark have sunk, That was sound and strong.'
  - 'lang': 'ro'
    'text': 'Kise Khabar Ke Safinay Dobo Chuki Kitne | Faqeeh-o-Sufi-o-Shayar Ki Na-Khush Andeshi'
- 'id': '002_022_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نگاہ گرم کہ شيروں کے جس سے ہوش اڑ جائيں | نہ آہ سرد کہ ہے گوسفندي و ميشي'
  - 'lang': 'en'
    'text': 'You need a burning glance, That cows down lions bold: | Only the sheep and goats, Heave sighs deep and cold.'
  - 'lang': 'ro'
    'text': 'Nigah-e-Garam Ke Sheron Ke Jis Se Hosh Urh Jaen | Na Aah-e-Sard Ke Hai Gosafandi-o-Maishi'
- 'id': '002_022_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'طبيب عشق نے ديکھا مجھے تو فرمايا | ترا مرض ہے فقط آرزو کي بے نيشي'
  - 'lang': 'en'
    'text': 'Love’s physician scanned my face, And thus he did bespeak, | “You have no ailment, but Your zeal is faint and weak.”'
  - 'lang': 'ro'
    'text': 'Tabeeb-e-Ishq Ne Dekha Mujhe To Farmaya | Tera Marz Hai Faqat Arzoo Ki Be-Naishi'
- 'id': '002_022_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ شے کچھ اور ہے کہتے ہيں جان پاک جسے | يہ رنگ و نم ، يہ لہو ، آب و ناں کي ہے بيشي'
  - 'lang': 'en'
    'text': 'The soul that knows no stain, Is something quite discreet: | The glow and tint of blood, Is wrought by bread and meat.'
  - 'lang': 'ro'
    'text': 'Woh Shay Kuch Aur Hai Kehte Hain Jaan-e-Paak Jise | Ye Rang-o-Nam, Ye Lahoo, Aab-o-Naa Ki Hai Baishi'
