---
'id': '002_028'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/02-12.mp3'
'heading':
- 'lang': 'ur'
  'text': 'پوچھ اس سے کہ مقبول ہے فطرت کي گواہي'
- 'lang': 'en'
  'text': 'Rely on the witness of the phenomenal world'
'description': []
'sher':
- 'id': '002_028_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پوچھ اس سے کہ مقبول ہے فطرت کي گواہي | تو صاحب منزل ہے کہ بھٹکا ہوا راہي'
  - 'lang': 'en'
    'text': 'Rely on the witness of the phenomenal world | To know whether you are on the mark or have gone astray:'
  - 'lang': 'ro'
    'text': 'Pooch Iss Se K Maqbool Hai Fitrat Ki Gawahi | Tu Sahib-E-Manzil Hai K Bahtka Huwa Raahi'
- 'id': '002_028_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کافر ہے مسلماں تو نہ شاہي نہ فقيري | مومن ہے تو کرتا ہے فقيري ميں بھي شاہي'
  - 'lang': 'en'
    'text': 'Neither kingship nor poverty for a Muslim who lacks in faith, | The one who has it is a king even if he be poor.'
  - 'lang': 'ro'
    'text': 'Kafir Hai Musalman To Na Shahi Na Faqeeri | Momin Hai To Karta Hai Faqeeri Mein Bhi Shahi'
- 'id': '002_028_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کافر ہے تو شمشير پہ کرتا ہے بھروسا | مومن ہے تو بے تيغ بھي لڑتا ہے سپاہي'
  - 'lang': 'en'
    'text': 'He depends on the sword if he lacks in faith: | If he has faith he may need no weapons in the fight.'
  - 'lang': 'ro'
    'text': 'Kafir Hai To Shamsheer Pe Karta Hai Bharosa | Momin Hai To Be-Taeg Bhi Larta Hai Sipahi'
- 'id': '002_028_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کافر ہے تو ہے تابع تقدير مسلماں | مومن ہے تو وہ آپ ہے تقدير الہي'
  - 'lang': 'en'
    'text': 'A Muslim without faith yields to what his fate ordains; | With faith, he is destiny incarnate.'
  - 'lang': 'ro'
    'text': 'Kafir Hai To Hai Taba-E-Taqdeer Musalman | Momin Hai, To Who Aap Hai Taqdeer-E-ILAHI'
- 'id': '002_028_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميں نے توکيا پردئہ اسرار کو بھي چاک | ديرينہ ہے تيرا مرض کور نگاہي'
  - 'lang': 'en'
    'text': 'I revealed the secrets and rent the veil, | But your blindness has no cure.'
  - 'lang': 'ro'
    'text': 'Main Ne To Kiya Parda’ay Asrar Ko Bhi Chaak | Daireena Hai Tera Marz-E-Kaur Nigai'
