---
'id': '002_138'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/05-20.mp3'
'heading':
- 'lang': 'ur'
  'text': 'زمانہ'
- 'lang': 'en'
  'text': 'TIME'
'description': []
'sher':
- 'id': '002_138_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جو تھا نہيں ہے ، جو ہے نہ ہو گا ، يہي ہے اک حرف محرمانہ | قريب تر ہے نمود جس کي ، اسي کا مشتاق ہے زمانہ'
  - 'lang': 'en'
    'text': 'What was, has faded: what is, is fading: but of these words few can tell the worth; | Time still is gaping with expectation of what is nearest its hour of birth.'
  - 'lang': 'ro'
    'text': 'Jo Tha Nahin Hai, Jo Hai Na Ho Ga, Yehi Hai Ek Harf-e-Mehrmana | Qareeb Tar Hai Namood Jis Ki Ussi Ka Mushtaq Hai Zamana'
- 'id': '002_138_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مري صراحي سے قطرہ قطرہ نئے حوادث ٹپک رہے ہيں | ميں اپني تسبيح روز و شب کا شمار کرتا ہوں دانہ دانہ'
  - 'lang': 'en'
    'text': 'New tidings slowly come drop by drop from my pitcher gurgling of time’s new sights, | As I count over the beads strung out on my threaded rosary of days and nights.'
  - 'lang': 'ro'
    'text': 'Meri Soorahi Se Qatra Qatra Naye Hawadis Tapak Rahe Hain | Main Apni Tasbeeh-e-Roz-o-Shab Ka Shumar Karta Hon Dana Dana'
- 'id': '002_138_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر ايک سے آشنا ہوں ، ليکن جدا جدا رسم و راہ ميري | کسي کا راکب ، کسي کا مرکب ، کسي کو عبرت کا تازيانہ'
  - 'lang': 'en'
    'text': 'With each man friendly, with each I vary, and have a new part at my command: | To one the rider, to one the courser, to one the whiplash of reprimand.'
  - 'lang': 'ro'
    'text': 'Har Aik Se Ashna Hun, Lekin Juda Juda Rasme-o-Rah Meri | Kisi Ka Raakab, Kisi Ka Markab, Kisi Ko  Ibrat Ka Taziyana'
- 'id': '002_138_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ تھا اگر تو شريک محفل ، قصور ميرا ہے يا کہ تيرا | مرا طريقہ نہيں کہ رکھ لوں کسي کي خاطر مےء شبانہ'
  - 'lang': 'en'
    'text': 'If in the circle you were not numbered, was it your own fault or mine? | To humour no‐one am I accustomed to keep untasted the midnight wine!'
  - 'lang': 'ro'
    'text': 'Na Tha Agar Tu Shareek-e-Mehfil, Qasoor Mera Hai Ya Ke Tera | Mera Tareeka Nahin Ke Rakh Loon Kisi Ki Khatar Mai’ay Shabana'
- 'id': '002_138_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرے خم و پيچ کو نجومي کي آنکھ پہچانتي نہيں ہے | ہدف سے بيگانہ تيرا اس کا ، نظر نہيں جس کي عارفانہ'
  - 'lang': 'en'
    'text': 'No planet‐gazer can ever see through my winding mazes; for when the eye | That aims it sees by no lights from Heaven, the arrow wavers and glances by.'
  - 'lang': 'ro'
    'text': 'Mere Kham-o-Paich Ko Najoomi Ki Ankh Pehchanti Nahin Hai | Hadaf Se Baigana Teer Uss Ka, Nazar Nahin Jis Ki Arfana'
- 'id': '002_138_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '!شفق نہيں مغربي افق پر يہ جوئے خوں ہے ، يہ جوئے خوں ہے | طلوع فردا کا منتظر رہ کہ دوش و امروز ہے فسانہ'
  - 'lang': 'en'
    'text': 'That is no dawn at the Western skyline—it is a bloodbath, that ruddy glow! | Await to‐morrow; our yesterday and to‐day are legends of long ago.'
  - 'lang': 'ro'
    'text': 'Shafaq Nahin Maghrabi Ufaq Par, Ye Jooye Khoon Hai, Ye Jooye Khoon Hai! | Tulu-e-Farda Ka Muntazir Reh Ke Dosh-o-Amroz Hai Fasana'
- 'id': '002_138_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ فکر گستاخ جس نے عرياں کيا ہے فطرت کي طاقتوں کو | اس کي بيتاب بجليوں سے خطر ميں ہے اس کا آشيانہ'
  - 'lang': 'en'
    'text': 'From Nature’s forces their reckless science has stripped the garments away, until | At last its own nesting‐place is scorched by the restless lightning it cannot still:'
  - 'lang': 'ro'
    'text': 'Woh Fikar-e-Ghustakh Ji Ne Uryaan Kiya Hai Fitrat Ki Taqaton Ko | Ussi Ki Betab Bijliyon Se Khatr Mein Hai Uss Ka Ashiyana'
- 'id': '002_138_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہوائيں ان کي ، فضائيں ان کي ، سمندر ان کے ، جہاز ان کے | گرہ بھنور کي کھلے تو کيونکر ، بھنور ہے تقدير کا بہانہ'
  - 'lang': 'en'
    'text': 'To them the trade‐wind belongs, the sky‐way, to them the ocean, to them the ship— | It shall not serve them to calm the whirlpool by which their fate holds them in its grip!'
  - 'lang': 'ro'
    'text': 'Hawaen Un Ki, Fazaen Un Ki, Sumundar Un Ke, Jahaz Un Ke | Girah Bhanwar Ki Khule To Kyunkar, Bhanwar Hai Taqeer Ka Bahana'
- 'id': '002_138_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جہان نو ہو رہا ہے پيدا ، وہ عالم پير مر رہا ہے | جسے فرنگي مقامروں نے بنا ديا ہے قمار خانہ'
  - 'lang': 'en'
    'text': 'But now a new world is being born, while this old one sinks out of sight of men, | This world the gamblers of Europe turned into nothing else than a gambling‐den.'
  - 'lang': 'ro'
    'text': 'Jahan-e-Nau Ho Raha Hai Paida, Woh Alam-e-Peer Mar Raha Hai | Jise Farangi Muqamiron Ne Bana Diya Hai Qimar Khana'
- 'id': '002_138_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہوا ہے گو تند و تيز ليکن چراغ اپنا جلا رہا ہے | وہ مرد درويش جس کو حق نے ديے ہيں انداز خسروانہ'
  - 'lang': 'en'
    'text': 'That man will still keep his lantern burning, however tempests blow strong and cold, | Whose soul is centred on high, whose temper the Lord has cast in the royal mould.'
  - 'lang': 'ro'
    'text': 'Hawa Hai Go Tund-o-Taiz Lekin Charagh Apna Jala Raha Hai | Woh Mard-e-Darvesh Jis Ko Haq Ne Diye Hain Andaz-e-Khusarwana'
