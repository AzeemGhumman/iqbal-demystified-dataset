---
'id': '002_040'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/02-24.mp3'
'heading':
- 'lang': 'ur'
  'text': 'خرد کے پاس خبر کے سوا کچھ اور نہيں'
- 'lang': 'en'
  'text': 'The mind can give you naught'
'description': []
'sher':
- 'id': '002_040_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خرد کے پاس خبر کے سوا کچھ اور نہيں | ترا علاج نظر کے سوا کچھ اور نہيں'
  - 'lang': 'en'
    'text': 'The mind can give you naught, But what with doubt is fraught: | One look of Saintly Guide, Can needful cure provide.'
  - 'lang': 'ro'
    'text': 'Khird Ke Paas Khabar Ke Siwa Kuch Aur Nahin | Tera Ilaj Nazar Ke Siwa Kuch Aur Nahin'
- 'id': '002_040_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر اک مقام سے آگے مقام ہے تيرا | حيات ذوق سفر کے سوا کچھ اور نہيں'
  - 'lang': 'en'
    'text': 'The goal that you presume, Is far and out of view: | What else can be this life, But zeal for endless strife?'
  - 'lang': 'ro'
    'text': 'Har Ek Maqam Se Agay Maqam Hai Tera | Hayat Zauq-e-Safar Ke Siwa Kuch Aur Nahin'
- 'id': '002_040_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گراں بہا ہے تو حفظ خودي سے ہے ورنہ | گہر ميں آب گہر کے سوا کچھ اور نہيں'
  - 'lang': 'en'
    'text': 'Much worth the pearl begets, For guard on self it sets: | What else in pearl is found, Except its sheen profound?'
  - 'lang': 'ro'
    'text': 'Giran Baha Hai To Hifz-e-Khudi Se Hai Warna | Guhar Mein Aab-e-Guhar Ke Siwa Kuch Aur Nahin'
- 'id': '002_040_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رگوں ميں گردش خوں ہے اگر تو کيا حاصل | حيات سوز جگر کے سوا کچھ اور نہيں'
  - 'lang': 'en'
    'text': 'Though blood in veins may race, To Life it lends no grace: | Only the glow of heart, To Life can zeal impart.'
  - 'lang': 'ro'
    'text': 'Ragon Mein Gardish-e-Khoon Hai Agar To Kya Hasil | Hayat Souz-e-Jigar Ke Siwa Kuch Aur Nahin'
- 'id': '002_040_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عروس لالہ! مناسب نہيں ہے مجھ سے حجاب | کہ ميں نسيم سحر کے سوا کچھ اور نہيں'
  - 'lang': 'en'
    'text': 'Wherefore, O Tulip Bride, From me your charms you hide? | I am the breath of morn, Your face I would adorn.'
  - 'lang': 'ro'
    'text': 'Uroos-e-Lala! Munasib Nahin Hai Mujh Se Hijab | Ke Main Naseem-e-Sehar Ke Siwa Kuch Aur Nahin'
- 'id': '002_040_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جسے کساد سمجھتے ہيں تاجران فرنگ | وہ شے متاع ہنر کے سوا کچھ اور نہيں'
  - 'lang': 'en'
    'text': 'What Frankish dealers take, For counterfeit and fake, | Is true and real art— Not valued in their Mart.'
  - 'lang': 'ro'
    'text': 'Jise Kisaad Samjhte Hain Tajiran-e-Farang | Woh Shay Mata-e-Hunar Ke Siwa Kuch Aur Nahin'
- 'id': '002_040_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بڑا کريم ہے اقبال بے نوا ليکن | عطائے شعلہ شرر کے سوا کچھ اور نہيں'
  - 'lang': 'en'
    'text': 'Though indigent I be, I am of hand yet free: | What can the Flame bestow, Except its spark and glow?'
  - 'lang': 'ro'
    'text': 'Bara Kareem Hai Iqbal Be-Nawa Lekin | Atta-e-Shola Sharar Ke Siwa Kuch Aur Nahin'
