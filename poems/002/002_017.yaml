---
'id': '002_017'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/02-01.mp3'
'heading':
- 'lang': 'ur'
  'text': 'سما سکتا نہيں پہنائے فطرت ميں مرا سودا'
- 'lang': 'en'
  'text': 'All Nature’s vastness cannot contain you'
'description':
- 'lang': 'en'
  'text': 'In November, 1933, Aala Hazrath Shaheed Ameer ul Momineen, Nadir Shah Ghazi granted the author permission to visit the shrine of Hakeem Sanai Ghaznavi. These verses were written in commemoration of the event, in imitation of a famous panegyric by the poet.'
'sher':
- 'id': '002_017_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سما سکتا نہيں پہنائے فطرت ميں مرا سودا | غلط تھا اے جنوں شايد ترا اندازہ صحرا'
  - 'lang': 'en'
    'text': 'All Nature’s vastness cannot contain you, oh | My madness: vain, those wanderings to and fro'
  - 'lang': 'ro'
    'text': 'Sama Sakta Nahin Pehna’ay Fitrat Mein Mera Soda | Galat Tha Ae Junoon Shaid Tera Andaza’ay Sehra'
- 'id': '002_017_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خودي سے اس طلسم رنگ و بو کو توڑ سکتے ہيں | يہي توحيد تھي جس کو نہ تو سمجھا نہ ميں سمجھا'
  - 'lang': 'en'
    'text': 'In deserts! By selfhood only are the spells | Of sense broken,— that power we did not know.'
  - 'lang': 'ro'
    'text': 'Khudi Se Iss Tilism-E-Rang-O-Boo Ko Torh Sakte Hain | Yehi Touheed Thi Jis Ko Na Tu Samjha Na Mein Samjha'
- 'id': '002_017_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نگہ پيدا کر اے غافل تجلي عين فطرت ہے | کہ اپني موج سے بيگانہ رہ سکتا نہيں دريا'
  - 'lang': 'en'
    'text': 'Rub your eyes, sluggard! Light is Nature’s law, | And not unknown to Ocean its waves flow.'
  - 'lang': 'ro'
    'text': 'Nigah Payda Kar Ae Ghafil Tajali Aen-E-Fitrat Hai | Ke Apni Mouj Se Begana Reh Sakta Nahin Darya'
- 'id': '002_017_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رقابت علم و عرفاں ميں غلط بيني ہے منبر کي | کہ وہ حلاج کي سولي کو سمجھا ہے رقيب اپنا'
  - 'lang': 'en'
    'text': 'Where reason and revelation war, faith errs | To think the Mystic on his cross its foe,'
  - 'lang': 'ro'
    'text': 'Raqabat Ilm-O-Irfan Mein Galat Beeni Hai Manbar Ki | Ke Woh Hallaj Ki Sooli Ko Samjha Hai Raqeeb Apna'
- 'id': '002_017_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خدا کے پاک بندوں کو حکومت ميں ، غلامي ميں | زرہ کوئي اگر محفوظ رکھتي ہے تو استغنا'
  - 'lang': 'en'
    'text': 'For God’s pure souls, in thralldom or on thrones, | Have one safe shield, his scorn of this world’s show.'
  - 'lang': 'ro'
    'text': 'Khuda Ke Pak Bandon Ko Hukoomat Mein, Ghulami Mein | Zirah Koi Agar Mehfooz Rakhti Hai To Istagna'
- 'id': '002_017_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ کر تقليد اے جبريل ميرے جذب و مستي کي | !تن آساں عرشيوں کو ذکر و تسبيح و طواف اولي'
  - 'lang': 'en'
    'text': 'But do not, Gabriel, envy my rapture: better | For Heaven’s dounce folk the prayer and the beads’ neat row!'
  - 'lang': 'ro'
    'text': 'Na Kar Taqleed Ae Jibraeel Mere Jazb-O-Masti Ki | Tan Asan Arshiyon Ko Zikr-O-Tasbeeh-O-Taawaf Aola'
- 'id': '002_017_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہت ديکھے ہيں ميں نے مشرق و مغرب کے ميخانے | يہاں ساقي نہيں پيدا ، وہاں بے ذوق ہے صہبا'
  - 'lang': 'en'
    'text': 'I have seen many a wine‐shop East and West; | But here no Saki, there in the grape no glow.'
  - 'lang': 'ro'
    'text': 'Bohat Dekhe Hain Main Ne Mashriq-o-Maghrib Ke May Khane | Yahan Saqi Nahin Payda, Wahan Be-Zauq Hai Sehba'
- 'id': '002_017_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ ايراں ميں رہے باقي ، نہ توراں ميں رہے باقي | وہ بندے فقر تھا جن کا ہلاک قيصر و کسري'
  - 'lang': 'en'
    'text': 'In Iran no more, in Tartary no more, | Those world‐renouncers who could overthrow'
  - 'lang': 'ro'
    'text': 'Na Iran Main Rahe Baqi, Na Tooran Mein Rahe Baqi | Woh Banday Faqr Tha Jin Ka Halaak-e-Qaisar-o-Kasra'
- 'id': '002_017_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہي شيخ حرم ہے جو چرا کر بيچ کھاتا ہے | !گليم بوذر و دلق اويس و چادر زہرا'
  - 'lang': 'en'
    'text': 'Great kings; the Prophet’s heir filches and sells | The blankets of the Prophet’s kin. When to'
  - 'lang': 'ro'
    'text': 'Yehi Sheikh-e-Haram Hai Jo Chura Kar Baich Khata Hai | Galeem-e-Bu Zar (R.A.)-o-Dalaq-e-Awais (R.A)-o-Chadar-e-Zahra (R.A.)'
- 'id': '002_017_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حضور حق ميں اسرافيل نے ميري شکايت کي | يہ بندہ وقت سے پہلے قيامت کر نہ دے برپا'
  - 'lang': 'en'
    'text': 'The Lord I was denounced for crying Doomsday | Too soon, by that Archangel who must blow'
  - 'lang': 'ro'
    'text': 'Huzoor-e-Haq Mein Israfeel Ne Meri Shikayat Ki | Ye Banda Waqt Se Pehle Qayamat Kar Na De Barpa'
- 'id': '002_017_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ندا آئي کہ آشوب قيامت سے يہ کيا کم ہے | ''!گرفتہ چينياں احرام و مکي خفتہ در بطحا '''
  - 'lang': 'en'
    'text': 'Its trumpet, God made answer—Is Doomsday far | When Makkah sleeps while China worships?— Though'
  - 'lang': 'ro'
    'text': 'Nida Ayi Ke Ashob-e-Qayamat Se Ye Kya Kam Hai | ‘Garaftah Cheeniyan Ahram-o-Makki Khufta Dar Batha’'
- 'id': '002_017_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لبالب شيشہ تہذيب حاضر ہے مے ''لا'' سے | ''مگر ساقي کے ہاتھوں ميں نہيں پيمانہ ''الا'
  - 'lang': 'en'
    'text': 'The bowl of faith finds none to pour, the beaker | Of modern thought brims with the wine of No.'
  - 'lang': 'ro'
    'text': 'Labalab Shisha’ay Tehzeeb-e-Hazir Hai Ma’ay ‘LA’ Se | Magar Saqi Ke Hathon Mein Nahin Paymana’ay ‘ILLAH’'
- 'id': '002_017_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دبا رکھا ہے اس کو زخمہ ور کي تيز دستي نے | بہت نيچے سروں ميں ہے ابھي يورپ کا واويلا'
  - 'lang': 'en'
    'text': 'Subdued by the dexterous fiddler’s chords there murmurs | In the lowest string the wail of Europe’s woe—'
  - 'lang': 'ro'
    'text': 'Daba Rakha Hai Uss Ko Zakhmawer Ki Taiz Dasti Ne | Bohat Neeche Suron Mein Hai Abhi Yourap Ka Wavela'
- 'id': '002_017_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اسي دريا سے اٹھتي ہے وہ موج تند جولاں بھي | نہنگوں کے نشيمن جس سے ہوتے ہيں تہ و بالا'
  - 'lang': 'en'
    'text': 'Her waters that have bred the shark now breed | The storm‐wave that will smash its den below!'
  - 'lang': 'ro'
    'text': 'Issi Darya Se Uthti Hai Woh Mouj-e-Tund Joulan Bhi | Nehnangon Ke Nasheman Jis Se Hote Hain Teh-o-Bala'
- 'id': '002_017_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غلامي کيا ہے ؟ ذوق حسن و زيبائي سے محرومي | جسے زيبا کہيں آزاد بندے ، ہے وہي زيبا'
  - 'lang': 'en'
    'text': 'Slavery—exile from the love of beauty: | Beauty—whatever free men reckon so;'
  - 'lang': 'ro'
    'text': 'Ghulami Kya Hai? Zauq-e-Husn-o-Zaibai Se Mehroomi | Jise Zaiba Kahin Azad Bande, Hai Wohi Zaiba'
- 'id': '002_017_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بھروسا کر نہيں سکتے غلاموں کي بصيرت پر | کہ دنيا ميں فقط مردان حر کي آنکھ ہے بينا'
  - 'lang': 'en'
    'text': 'Trust no slave’s eyes, clear sight and liberty | Go hand in hand. His own resolves bestow'
  - 'lang': 'ro'
    'text': 'Bharosa Kar Nahin Sakte Ghulamon Ki Baseerat Par | Ke Dunya Mein Faqat Mardan-e-Hur Ki Ankh Hai Beena'
- 'id': '002_017_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہي ہے صاحب امروز جس نے اپني ہمت سے | زمانے کے سمندر سے نکالا گوہر فردا'
  - 'lang': 'en'
    'text': 'The empire of To‐day on him who fishes | To‐morrow’s pearl up from Time’s undertow.'
  - 'lang': 'ro'
    'text': 'Wohi Hai Sahib-e-Amroz Jis Ne Apni Himat Se | Zamane Ke Sumander Se Nikala Gohar-e-Farda'
- 'id': '002_017_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فرنگي شيشہ گر کے فن سے پتھر ہوگئے پاني | مري اکسير نے شيشے کو بخشي سختي خارا'
  - 'lang': 'en'
    'text': 'The Frankish glassblowers’ arts can make stone run: | My alchemy makes glass flint‐hard. Pharaoh'
  - 'lang': 'ro'
    'text': 'Farangi Shisha Gar Kar Ke Fun Se Pathar Ho Gye Pani | Meri Ikseer Ne Shishe Ko Bakhshi Sakhti-e-Khara'
- 'id': '002_017_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رہے ہيں ، اور ہيں فرعون ميري گھات ميں اب تک | مگر کيا غم کہ ميري آستيں ميں ہے يد بيضا'
  - 'lang': 'en'
    'text': 'Plotted and plots against me; but what harm? | Heaven lifts my hand, like Moses’, white as snow;'
  - 'lang': 'ro'
    'text': 'Rahe Hain, Aur Hain Firon Meri Ghaat Mein Ab Tak | Magar Kya Gham Ke Meri Asteen Mein Hai Yad-e-Baiza'
- 'id': '002_017_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ چنگاري خس و خاشاک سے کس طرح دب جائے | جسے حق نے کيا ہو نيستاں کے واسطے پيدا'
  - 'lang': 'en'
    'text': 'Earth’s rubbish‐heaps can never quell this spark | God struck to light whole deserts, His flambeau!'
  - 'lang': 'ro'
    'text': 'Who Chingari Khas-o-Khashaak Se Kis Tarah Dab Jaye | Jise Haq Ne Kiya Ho Neestan Ke Wastay Paida'
- 'id': '002_017_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'محبت خويشتن بيني ، محبت خويشتن داري | محبت آستان قيصر و کسري سے بے پروا'
  - 'lang': 'en'
    'text': 'Love, self‐beholding, self‐sustaining, stands | Un‐awed at the gates of Caesar or Khosro;'
  - 'lang': 'ro'
    'text': 'Mohabbat Khaweshtan Beeni, Mohabbat Khwaestan Dari | Mohabbat Astan-e-Qaisar-o-Kasra Se Beparwa'
- 'id': '002_017_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عجب کيا رمہ و پرويں مرے نخچير ہو جائيں | ''کہ برفتراک صاحب دولتے بستم سر خود را '''
  - 'lang': 'en'
    'text': 'If moon or Pleiades fall my prey, what wonder— | Myself bound fast to the Prophet’s saddle‐bow!'
  - 'lang': 'ro'
    'text': 'Ajab kya Gar Meh-o-Parveen Mere Nakhcheer Ho Jaen | ‘Ke Bar Fatraak-e-Sahib Doulatay Bistam Sar-e-Khud Ra’'
- 'id': '002_017_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ دانائے سبل ، ختم الرسل ، مولائے کل جس نے | غبار راہ کو بخشا فروغ وادي سينا'
  - 'lang': 'en'
    'text': 'He—Guide, Last Envoy, Lord of All—lent brightness | Of Sinai to our dust; Love’s eyes, not slow'
  - 'lang': 'ro'
    'text': 'Woh Dana’ay Subul, Khatam-Ur-Rusul, Moula’ay Kul (S.A.W.) Jis Ne | Ghubar-e-Rah Ko Bakhsha Farogh-e-Wadi-e-Sina'
- 'id': '002_017_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نگاہ عشق و مستي ميں وہي اول ، وہي آخر | وہي قرآں ، وہي فرقاں ، وہي يسيں ، وہي طہ'
  - 'lang': 'en'
    'text': 'To kindle, hail him Alpha and Omega, | Chapter, and Word, and Book. I would not go'
  - 'lang': 'ro'
    'text': 'Nigah-e-Ishq-o-Masti Mein Wohi Awal, Wohi Akhir | Wohi Quran, Wohi Furqan, Wohi Yasin, Wohi Taha'
- 'id': '002_017_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سنائي کے ادب سے ميں نے غواصي نہ کي ورنہ | ابھي اس بحر ميں باقي ہيں لاکھوں لولوئے لالا'
  - 'lang': 'en'
    'text': 'Pearl‐diving there, for reverence of Sina‘i; | But in these tides a million pearls still grow.'
  - 'lang': 'ro'
    'text': 'Sanayi Ke Adab Se Mein Ne Gawwasi Na Ki Warna | Abhi Iss Behar Mein Baqi Hain Lakhon Lulu’ay Lala'
