---
'id': '002_004'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/01-04.mp3'
'heading':
- 'lang': 'ur'
  'text': 'اثر کرے نہ کرے ، سن تو لے مري فرياد'
- 'lang': 'en'
  'text': 'Whether or not it moves you, At least listen to my complaint'
'description': []
'sher':
- 'id': '002_004_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اثر کرے نہ کرے ، سن تو لے مري فرياد | نہيں ہے داد کا طالب يہ بندہء آزاد'
  - 'lang': 'en'
    'text': 'Whether or not it moves you, At least listen to my complaint— | It is not redress this free spirit seeks.'
  - 'lang': 'ro'
    'text': 'Asar Kare Na Kare, Sun To Le Meri Faryad | Nahin Hai Dad Ka Talib Ye Banda’ay Azad'
- 'id': '002_004_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ مشت خاک ، يہ صرصر ، يہ وسعت افلاک | !کرم ہے يا کہ ستم تيري لذت ايجاد'
  - 'lang': 'en'
    'text': 'This handful of dust, This fiercely blowing wind, And these vast, limitless heavens— | Is the delight You take in creation, A blessing or some wanton joke?'
  - 'lang': 'ro'
    'text': 'Ye Musht-e-Khaak, Ye Sar Sar, Ye Wusaat-e-Aflak | Karam Hai Ya Ke Sitam Teri Lazzat-e-Ijad'
- 'id': '002_004_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ٹھہر سکا نہ ہوائے چمن ميں خيمہء گل | يہي ہے فصل بہاري ، يہي ہے باد مراد؟'
  - 'lang': 'en'
    'text': 'The tent of the rose could not withstand, The wind blowing through the garden: | Is this the spring season, And this the auspicious wind?'
  - 'lang': 'ro'
    'text': 'Thehar Saka Na Huwa’ay Chaman Mein Khaima’ay Gul | Ye Hai Fasal-e-Bahari, Ye Hai Baad-e-Murad'
- 'id': '002_004_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قصور وار ، غريب الديار ہوں ليکن | ترا خرابہ فرشتے نہ کر سکے آباد'
  - 'lang': 'en'
    'text': 'I am at fault, and in a foreign land, | But the angels never could make habitable, That wasteland of yours.'
  - 'lang': 'ro'
    'text': 'Kasoorwar, Ghareeb-ud-Diyar Hun, Lekin | Tera Kharaba Farishte Na Kar Sake Abad'
- 'id': '002_004_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مري جفا طلبي کو دعائيں ديتا ہے | وہ دشت سادہ ، وہ تيرا جہان بے بنياد'
  - 'lang': 'en'
    'text': 'That stark wilderness, That insubstantial world of Yours | Gratefully remembers my love of hardship.'
  - 'lang': 'ro'
    'text': 'Meri Jafa Talbi Ko Duaen Deta Hai | Woh Dasht-e-Sada, Woh Tera Jahan-e-Bebunyad'
- 'id': '002_004_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خطر پسند طبيعت کو ساز گار نہيں | وہ گلستاں کہ جہاں گھات ميں نہ ہو صياد'
  - 'lang': 'en'
    'text': 'An adventurous spirit is ill at ease | In a garden where no hunter lies in ambush.'
  - 'lang': 'ro'
    'text': 'Khatar Pasand Tabiyat Ko Saazgaar Nahin | Woh Gulistan Ke Jahan Ghaat Mein Na Ho Sayyad'
- 'id': '002_004_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مقام شوق ترے قدسيوں کے بس کا نہيں | انھي کا کام ہے يہ جن کے حوصلے ہيں زياد'
  - 'lang': 'en'
    'text': 'The station of love is beyond the reach of Your angels, | Only those of dauntless courage are up to it.'
  - 'lang': 'ro'
    'text': 'Maqam-e-Shauq Tere Qudsiyon Ke Bus Ka Nahin | Unhi Ka Kaam Hai Ye Jin Ke Hosle Hain Zayyad'
