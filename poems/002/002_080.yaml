---
'id': '002_080'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/04-04.mp3'
'heading':
- 'lang': 'ur'
  'text': 'ظلام بحر ميں کھو کر سنبھل جا'
- 'lang': 'en'
  'text': 'O wave! Plunge headlong into the dark seas'
'description': []
'sher':
- 'id': '002_080_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ظلام بحر ميں کھو کر سنبھل جا | تڑپ جا ، پيچ کھا کھا کر بدل جا'
  - 'lang': 'en'
    'text': 'O wave! Plunge headlong into the dark seas, | And change thyself with many a twist and turn;'
  - 'lang': 'ro'
    'text': 'Zulaam-E-Behar Mein Koh Kar Sanbhal Ja | Tarap Ja, Paich Kha Kha Kar Badal Ja'
- 'id': '002_080_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہيں ساحل تري قسمت ميں اے موج | !ابھر کر جس طرف چاہے نکل جا'
  - 'lang': 'en'
    'text': 'Thou wast not born for tile solace of the shore; | Arise, untamed, and find a path for thyself.'
  - 'lang': 'ro'
    'text': 'Nahin Sahil Teri Qismat Mein Ae Mouj | Ubher Kar Jis Taraf Chahe Nikl Ja!'
