'description': []
'sher':
- 'id': '002_177_001'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چيونٹي'
  - 'lang': 'en'
    'text': 'THE ANT'
  - 'lang': 'ro'
    'text': 'ant'
- 'id': '002_177_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميں پائمال و خوار و پريشان و دردمند | تيرا مقام کيوں ہے ستاروں سے بھي بلند؟'
  - 'lang': 'en'
    'text': 'I am so miserable and forlorn— | Why is your station loftier than the skies?'
  - 'lang': 'ro'
    'text': 'Main Paimaal-o-Khawar-o-Preshan-o-Dardmand | Tera Maqam Kyun Hai Sitaron Se Bhi Buland?'
- 'id': '002_177_003'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عقاب'
  - 'lang': 'en'
    'text': 'THE EAGLE'
  - 'lang': 'ro'
    'text': 'eagle'
- 'id': '002_177_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو رزق اپنا ڈھونڈتي ہے خاک راہ ميں | !ميں نہ سپہر کو نہيں لاتا نگاہ ميں'
  - 'lang': 'en'
    'text': 'You forage about in dusty paths; | The nine heavens are as nothing to me!'
  - 'lang': 'ro'
    'text': 'Tu Rizq Apna Dhoondti Hai Khak-e-Rah Mein | Main Na Sipihr Ko Nahin Lata Nigah Mein!'
