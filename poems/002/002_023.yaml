---
'id': '002_023'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/02-07.mp3'
'heading':
- 'lang': 'ur'
  'text': 'پھر چراغ لالہ سے روشن ہوئے کوہ و دمن'
- 'lang': 'en'
  'text': 'Hill and vale once more under the poppy’s lamps are bright'
'description': []
'sher':
- 'id': '002_023_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پھر چراغ لالہ سے روشن ہوئے کوہ و دمن | مجھ کو پھر نغموں پہ اکسانے لگا مرغ چمن'
  - 'lang': 'en'
    'text': 'Hill and vale once more under the poppy’s lamps are bright, | In my heart the nightingale has set new songs alight;'
  - 'lang': 'ro'
    'text': 'Phir Charagh-E-Lala Se Roshan Huway Koh-O-Daman | Mujh Ko Phir Naghmon Pe Uksane Laga Murg-E-Chaman'
- 'id': '002_023_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پھول ہيں صحرا ميں يا پرياں قطار اندر قطار | اودے اودے ، نيلے نيلے ، پيلے پيلے پيرہن'
  - 'lang': 'en'
    'text': 'Violet, violet, azure, azure, golden, golden, mantles— | Flowers, or fairies of the desert, rank on rank in sight?'
  - 'lang': 'ro'
    'text': 'Phool Hain Sehra Mein Ya Pariyan Qitar Andar Qitar | Ude Ude, Neele Neele, Peele Peele Payrhan'
- 'id': '002_023_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'برگ گل پر رکھ گئي شبنم کا موتي باد صبح | اور چمکاتي ہے اس موتي کو سورج کي کرن'
  - 'lang': 'en'
    'text': 'On the rosy‐spray dawn’s soft breeze has left a pearl of dew, | Now the sunbeam turns this gem a yet more glittering white.'
  - 'lang': 'ro'
    'text': 'Barg-E-Gul Par Rakh Gyi Shabnam Ka Moti Bad-E-Subah | Aur Chamkati Hai Iss Moti Ko Sooraj Ki Kiran'
- 'id': '002_023_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حسن بے پروا کو اپني بے نقابي کے ليے | ہوں اگر شہروں سے بن پيارے تو شہر اچھے کہ بن'
  - 'lang': 'en'
    'text': 'Town or woodland, which is sweeter, if for her unveiling | Careless beauty love towns less than where green woods invite?'
  - 'lang': 'ro'
    'text': 'Husn-E-Beparwa Ko Apni Be-Naqabi Ke Liye | Hun Agar Shehron Se Bann Payare To Shehar Ache K Bann'
- 'id': '002_023_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اپنے من ميں ڈوب کر پا جا سراغ زندگي | تو اگر ميرا نہيں بنتا نہ بن ، اپنا تو بن'
  - 'lang': 'en'
    'text': 'Delve into your soul and there seek our life’s buried tracks; | Will you not be mine? then be not mine, be your own right!'
  - 'lang': 'ro'
    'text': 'Apne Mann Mein Doob Kar Pa Ja Suragh-E-Zindagi | Tu Agar Mera Nahin Banta Na Bann, Apna To Bann'
- 'id': '002_023_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من کي دنيا ! من کي دنيا سوز و مستي ، جذب و شوق | تن کي دنيا! تن کي دنيا سود و سودا ، مکروفن'
  - 'lang': 'en'
    'text': 'World of soul—the world of fire and ecstasy and longing: | World of sense—the world of gain that fraud and cunning blight;'
  - 'lang': 'ro'
    'text': 'Mann Ki Duniya! Mann Ki Dunya Souz-O-Masti, Jazab-O-Shauq | Tann Ki Dunya! Tann Ki Dunya Sood-O-Soda, Maker-O-Fann'
- 'id': '002_023_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من کي دولت ہاتھ آتي ہے تو پھر جاتي نہيں | تن کي دولت چھاؤں ہے ، آتا ہے دھن جاتا ہے دھن'
  - 'lang': 'en'
    'text': 'Treasure of the soul once won is never lost again: | Treasure gold, a shadow—wealth soon comes and soon takes flight.'
  - 'lang': 'ro'
    'text': 'Mann Ki Doulat Hath Ati Hai To Phir Jati Nahin | Tann Ki Doulat Chaon Hai, Ata Hai Dhan Jata Hai Dhan'
- 'id': '002_023_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من کي دنيا ميں نہ پايا ميں نے افرنگي کا راج | من کي دنيا ميں نہ ديکھے ميں نے شيخ و برہمن'
  - 'lang': 'en'
    'text': 'In the spirit’s world I have not seen a white man’s Raj, | In that world I have not seen Hindu and Muslim fight.'
  - 'lang': 'ro'
    'text': 'Mann Ki Duniya Mein Na Paya Mein Ne Afrangi Ka Raaj | Man Ki Duniya Mein Na Dekhe, Mein Ne Sheikh-O-Barhaman'
- 'id': '002_023_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پاني پاني کر گئي مجھ کو قلندر کي يہ بات | تو جھکا جب غير کے آگے ، نہ من تيرا نہ تن'
  - 'lang': 'en'
    'text': 'Shame and shame that hermit’s saying pouted on me—you forfeit | Body and soul alike if once you cringe to another’s might!'
  - 'lang': 'ro'
    'text': 'Pani Pani Kar Gyi Mujh Ko Qalandar Ki Ye Baat | Tu Jhuka Jab Ghair Ke Agay, Na Mann Tera Na Tann'
