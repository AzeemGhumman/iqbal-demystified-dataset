'id': '002_081'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/04-05.mp3'
'heading':
- 'lang': 'ur'
  'text': 'مکاني ہوں کہ آزاد مکاں ہوں'
- 'lang': 'en'
  'text': 'Am I bound by space, or beyond space?'
'description': []
'sher':
- 'id': '002_081_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مکاني ہوں کہ آزاد مکاں ہوں | جہاں بيں ہوں کہ خود سارا جہاں ہوں'
  - 'lang': 'en'
    'text': 'Am I bound by space, or beyond space? | A world—observer or a world myself''?'
  - 'lang': 'ro'
    'text': 'Makani Hun Ke Azad-e-Makan Hun | Jahan Been Hun Ke Khud Sara Jahan Hun'
- 'id': '002_081_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ اپني لامکاني ميں رہيں مست | !مجھے اتنا بتا ديں ميں کہاں ہوں'
  - 'lang': 'en'
    'text': 'Let Him remain happy in His Infinitude, | But condescend to tell me where I am.'
  - 'lang': 'ro'
    'text': 'Woh Apni La-Makani Mein Rahain Mast | Mujhe Itna Bata Dain Main Kahan Hun!'
