---
'id': '002_122'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/05-04.mp3'
'heading':
- 'lang': 'ur'
  'text': 'عبد الرحمن اول کا بويا ہوا کھجور کا پہلا درخت'
- 'lang': 'en'
  'text': 'FIRST DATE TREE SEEDED BY ABDUL RAHMAN THE FIRST'
'description':
- 'lang': 'en'
  'text': 'These verses from Abdul Rahman the First are quoted in Tarikh al Muqqari. The following Urdu poem is a liberal translation (the tree mentioned here was planted in Madinatut Zahra)'
'sher':
- 'id': '002_122_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميري آنکھوں کا نور ہے تو | ميرے دل کا سرور ہے تو'
  - 'lang': 'en'
    'text': 'You are the apple of my eye, | My heart’s delight:'
  - 'lang': 'ro'
    'text': 'Meri Ankhon Ka Noor Hai Tu | Mere Dil Ka Suroor Hai Tu'
- 'id': '002_122_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اپني وادي سے دور ہوں ميں | ميرے ليے نخل طور ہے تو'
  - 'lang': 'en'
    'text': 'I am remote from my valley, | To me you are the Burning Bush of Sinai!'
  - 'lang': 'ro'
    'text': 'Apni Wadi Se Door Hun Main | Mere Liye Nakhl-e-Toor Hai Tu'
- 'id': '002_122_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مغرب کي ہوا نے تجھ کو پالا | صحرائے عرب کي حور ہے تو'
  - 'lang': 'en'
    'text': 'You are a houri of the Arabian Desert, | Nursed by the Western breeze.'
  - 'lang': 'ro'
    'text': 'Maghrib Ki Hawa Ne Tujh Ko Pala | Sehra-e-Arab Ki Hoor Hai Tu'
- 'id': '002_122_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پرديس ميں ناصبور ہوں ميں | پرديس ميں ناصبور ہے تو'
  - 'lang': 'en'
    'text': 'I feel homesick in exile, | You feel homesick in exile:'
  - 'lang': 'ro'
    'text': 'Pardais Mein Na-Saboor Hun Main | Pardais Mein Na-Saboor Hai Tu'
- 'id': '002_122_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غربت کي ہوا ميں بارور ہو | ساقي تيرا نم سحر ہو'
  - 'lang': 'en'
    'text': 'Prosper in this strange land! | May the morning dew quench your thirst!'
  - 'lang': 'ro'
    'text': 'Ghurbat Ki Hawa Mein Bar-War Ho | Saqi Tera Nam-e-Sehar Ho'
- 'id': '002_122_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عالم کا عجيب ہے نظارہ | دامان نگہ ہے پارہ پارہ'
  - 'lang': 'en'
    'text': 'The world presents a strange sight: | The vision’s mantle is torn apart—'
  - 'lang': 'ro'
    'text': 'Alam Ka Ajeeb Hai Nazara | Damaan-e-Nigah Hai Para Para'
- 'id': '002_122_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '!ہمت کو شناوري مبارک | پيدا نہيں بحر کا کنارہ'
  - 'lang': 'en'
    'text': 'May valour struggle with the waves if it must, | The other side of the river is not to be seen!'
  - 'lang': 'ro'
    'text': 'Himmat Ko Shanawari Mubarik! | Paida Nahin Behar Ka Kinara'
- 'id': '002_122_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے سوز دروں سے زندگاني | اٹھتا نہيں خاک سے شرارہ'
  - 'lang': 'en'
    'text': 'Life owes itself to the heat of one’s soul: | Flame does not rise from dust.'
  - 'lang': 'ro'
    'text': 'Hai Souz-e-Daroon Se Zindagaani | Uthta Nahin Khaak Se Sharara'
- 'id': '002_122_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صبح غربت ميں اور چمکا | ٹوٹا ہوا شام کا ستارہ'
  - 'lang': 'en'
    'text': 'The Syrian evening’s fallen star | Shined brighter in the exile’s dawn.'
  - 'lang': 'ro'
    'text': 'Subah-e-Ghurbat Mein Aur Chamka | Toota Huwa Shaam Ka Sitara'
- 'id': '002_122_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مومن کے جہاں کي حد نہيں ہے | مومن کا مقام ہر کہيں ہے'
  - 'lang': 'en'
    'text': 'There are no frontiers for the Man of Faith, | He is at home everywhere.'
  - 'lang': 'ro'
    'text': 'Momin Ke Jahan Ki Had Nahin Hai | Momin Ka Maqam Har Kahin Hai'
