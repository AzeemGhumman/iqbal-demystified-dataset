---
'id': '002_146'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/05-28.mp3'
'heading':
- 'lang': 'ur'
  'text': "\uFEFFجاويد کے نام"
- 'lang': 'en'
  'text': 'TO JAVID'
'description':
- 'lang': 'en'
  'text': 'when Iqbal was staying in London and he received first letter from his son asking something, then he wrote this beautiful poem to his son, naming ''JAVEED KE NAAM''. | {Contributed by user: Yousuf Khan}'
'sher':
- 'id': '002_146_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ديار عشق ميں اپنا مقام پيدا کر | نيا زمانہ ، نئے صبح و شام پيدا کر'
  - 'lang': 'en'
    'text': 'Create a place for thyself in the world of love; | Create a new age, new days, and new nights.'
  - 'lang': 'ro'
    'text': 'Diyar-e-Ishq Mein Apna Maqam Paida Kar | Naya Zamana, Naye Subah-o-Sham Paida Kar'
- 'id': '002_146_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خدا اگر دل فطرت شناس دے تجھ کو | سکوت لالہ و گل سے کلام پيدا کر'
  - 'lang': 'en'
    'text': 'If God grant thee an eye for nature’s beauty, | Converse with the silence of flowers; respond to their love.'
  - 'lang': 'ro'
    'text': 'Khuda Agar Dil-e-Fitrat Shanas De Tujh Ko | Sakoot-e-Lala-o-Gul Se Kalaam Paida Kar'
- 'id': '002_146_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اٹھا نہ شيشہ گران فرنگ کے احساں | سفال ہند سے مينا و جام پيدا کر'
  - 'lang': 'en'
    'text': 'Do not be beholden to the West’s artisans, | Seek thy sustenance in what thy land affords.'
  - 'lang': 'ro'
    'text': 'Utha Na Sheesha Garan-e-Farang Ke Ehsan | Sifal-e-Hind Se Meena-o-Jaam Paida Kar'
- 'id': '002_146_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميں شاخ تاک ہوں ، ميري غزل ہے ميرا ثمر | مرے ثمر سے مےء لالہ فام پيدا کر'
  - 'lang': 'en'
    'text': 'My ghazal is the essence of my life-blood, | Create thy elixir of life out ‘of this essence.'
  - 'lang': 'ro'
    'text': 'Main Shakh-e-Taak Hun, Meri Ghazal Hai Mera Samar | Mere  Samar Se Mai-e-Lala Faam Paida Kar'
- 'id': '002_146_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرا طريق اميري نہيں ، فقيري ہے | !خودي نہ بيچ ، غريبي ميں نام پيدا کر'
  - 'lang': 'en'
    'text': 'My way of life is poverty, not the pursuit of wealth; | Barter not thy Selfhood; win a name in adversity.'
  - 'lang': 'ro'
    'text': 'Mera Tareeq Ameeri Nahin, Faqeeri Hai | Khudi Na Baich, Ghareebi Mein Naam Paida Kar!'
