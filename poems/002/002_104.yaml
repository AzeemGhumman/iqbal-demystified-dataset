---
'id': '002_104'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/04-28.mp3'
'heading':
- 'lang': 'ur'
  'text': 'وہي اصل مکان و لامکاں ہے'
- 'lang': 'en'
  'text': 'He is the essence of the worlds of space and spirit'
'description': []
'sher':
- 'id': '002_104_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہي اصل مکان و لامکاں ہے | مکاں کيا شے ہے ، انداز بياں ہے'
  - 'lang': 'en'
    'text': 'He is the essence of the worlds of space and spirit; | And what is the world of space? A style of speech.'
  - 'lang': 'ro'
    'text': 'Wohi Asal-e-Makan-o-La Makan Hai | Makan Kya She Hai, Andaz-e-Byan Hai'
- 'id': '002_104_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خضر کيونکر بتائے ، کيا بتائے | اگر ماہي کہے دريا کہاں ہے'
  - 'lang': 'en'
    'text': 'If the fish ask Khizr where all the oceans lie, | Silence will be the guiding angel''s answer.'
  - 'lang': 'ro'
    'text': 'Khizar Kyunkar Bataye, Kya Bataye | Agar Mahi Kahe Darya Kahan Hai'
