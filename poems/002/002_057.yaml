---
'id': '002_057'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/02-41.mp3'
'heading':
- 'lang': 'ur'
  'text': 'ڈھونڈ رہا ہے فرنگ عيش جہاں کا دوام'
- 'lang': 'en'
  'text': 'The West seeks to make life a perpetual feast'
'description': []
'sher':
- 'id': '002_057_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ڈھونڈ رہا ہے فرنگ عيش جہاں کا دوام | !وائے تمنائے خام ، وائے تمنائے خام'
  - 'lang': 'en'
    'text': 'The West seeks to make life a perpetual feast; | A wish in vain, in vain, in vain!'
  - 'lang': 'ro'
    'text': 'Dhoond Raha Hai Farang Aysh-e-Jahan Ka Dawam | Waye Tamana-e-Kham, Waye Tamana-e-Kham !'
- 'id': '002_057_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پير حرم نے کہا سن کے مري روئداد | پختہ ہے تيري فغاں ، اب نہ اسے دل ميں تھام'
  - 'lang': 'en'
    'text': 'Aware of my state, my spiritual guide assures me, | Thy ecstasy has reached the plenitude of its power.'
  - 'lang': 'ro'
    'text': 'Peer-e-Haram Ne Kaha Sun Ke Meri Ruedad | Pukhta Hai Teri Faghan, Ab Na Isse Dil Mein Thaam'
- 'id': '002_057_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تھا ارني گو کليم ، ميں ارني گو نہيں | اس کو تقاضا روا ، مجھ پہ تقاضا حرام'
  - 'lang': 'en'
    'text': 'Moses asked for a Divine glimpse, but I do not: | The demand was right for him; but is forbidden for me.'
  - 'lang': 'ro'
    'text': 'Tha Arini Go Kaleem, Main Arini Go Nahin | Uss Ko Taqaza Rawa, Mujh Pe Taqaza Haraam'
- 'id': '002_057_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرچہ ہے افشائے راز ، اہل نظر کي فغاں | ہو نہيں سکتا کبھي شيوہ رندانہ عام'
  - 'lang': 'en'
    'text': 'The plaint of the men of God betrays a suppressed secret; | But the ways of the men of God are not meant for all.'
  - 'lang': 'ro'
    'text': 'Gharche Hai Afsaye Raaz, Ahl-e-Nazar Ki Fagahan | Ho Nahin Sakta Kabhi Shewa-e-Rindana Aam'
- 'id': '002_057_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حلقہ صوفي ميں ذکر ، بے نم و بے سوز و ساز | ميں بھي رہا تشنہ کام ، تو بھي رہا تشنہ کام'
  - 'lang': 'en'
    'text': 'Zikr in the Sufis’ circle was devoid of ecstasy, | I remained unsatisfied, and so was everyone.'
  - 'lang': 'ro'
    'text': 'Halqa-e-Sufi Mein Zikr, Benam-o-Besouz-o-Saaz | Main Bhi Raha Tashna Kaam, Tub Hi Raha Tashna Kaam'
- 'id': '002_057_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق تري انتہا ، عشق مري انتہا | تو بھي ابھي ناتمام ، ميں بھي ابھي ناتمام'
  - 'lang': 'en'
    'text': 'Love is thy goal, and mine, too, but both | Are so far novices on the path of love.'
  - 'lang': 'ro'
    'text': 'Ishq Teri Intaha, Ishq Meri Intaha | Tu Bhi Abhi Na-Tamam, Main Bhi Abhi Na-Tamam'
- 'id': '002_057_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آہ کہ کھويا گيا تجھ سے فقيري کا راز | ورنہ ہے مال فقير سلطنت روم و شام'
  - 'lang': 'en'
    'text': 'Alas! Thou hast betrayed the secret of a fakir, | Though a fakir has wealth more than a king of men.'
  - 'lang': 'ro'
    'text': 'Aah Ke Khoya Gya Tujh Se Faqeeri Ka Raaz | Warna Hai Maal-e-Faqeer Saltanat-e-Rome-o-Sham'
