---
'id': '002_162'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/05-44.mp3'
'heading':
- 'lang': 'ur'
  'text': 'خودي'
- 'lang': 'en'
  'text': 'THE SELF'
'description': []
'sher':
- 'id': '002_162_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خودي کو نہ دے سيم و زر کے عوض | نہيں شعلہ ديتے شرر کے عوض'
  - 'lang': 'en'
    'text': 'Barter not thy selfhood for silver and gold; | Sell not a burning flame for a spark half‐cold;'
  - 'lang': 'ro'
    'text': 'Khudi Ko Na De Seem-o-Zar Ke Ewaz | Nahin Shaola Dete Sharar Ke Ewaz'
- 'id': '002_162_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ کہتا ہے فردوسي ديدہ ور | عجم جس کے سرمے سے روشن بصر'
  - 'lang': 'en'
    'text': 'So says Firdowsi, the poet of vision and grace, | Who brought to the East the dawn of brighter days:'
  - 'lang': 'ro'
    'text': 'Ye Kehta Hai Firdousi-e-Didahwar | Ajam Jis Ke Surme Se Roshan Basar'
- 'id': '002_162_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز بہر درم تند و بدخو مباش '''' | ''''تو بايد کہ باشي ، درم گو مباش'
  - 'lang': 'en'
    'text': 'Be not a churl for filthy lucre’s sake, | Count not thy coppers, whatever they may make.'
  - 'lang': 'ro'
    'text': '“Zabar-e-Daram Tund-o-Bad Kho Mabash | Tu Bayad Ke Bashi, Daram Go Mabash”'
