---
'id': '002_139'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/05-21.mp3'
'heading':
- 'lang': 'ur'
  'text': 'فرشتے آدم کو جنت سے رخصت کرتے ہيں'
- 'lang': 'en'
  'text': 'THE ANGELS BID FAREWELL TO ADAM'
'description': []
'sher':
- 'id': '002_139_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عطا ہوئي ہے تجھے روزوشب کي بيتابي | خبر نہيں کہ تو خاکي ہے يا کہ سيمابي'
  - 'lang': 'en'
    'text': 'Thy soul hath no rest, By day or by night, | Though thou art made of dust, Thy nature is mercurial.'
  - 'lang': 'ro'
    'text': 'Atta Huwi Hai Tujhe Roz-o-Shab Ki Betabi | Khabar Nahin Ke Tu Khaki Hai Ye Ke Seemabi'
- 'id': '002_139_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سنا ہے ، خاک سے تيري نمود ہے ، ليکن | تري سرشت ميں ہے کوکبي و مہ تابي'
  - 'lang': 'en'
    'text': 'Dust thou art, indeed, And to dust thou shalt return, | But thy nature links thy soul, With the sun, the moon, and the stars.'
  - 'lang': 'ro'
    'text': 'Suna Hai, Khak Se Teri Namood Hai, Lekin | Teri Sarisht Mein Hai Kokabi-o-Mehtabi'
- 'id': '002_139_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جمال اپنا اگر خواب ميں بھي تو ديکھے | ہزار ہوش سے خوشتر تري شکر خوابي'
  - 'lang': 'en'
    'text': 'If thou couldst glimpse thy beauty, Even in a dream, | That morphean dream will be, Far nobler than awakening.'
  - 'lang': 'ro'
    'text': 'Jamal Apna Agar Khawab Mein Bhi Tu Dekhe | Hazar Hosh Se Khushtar Teri Shukar Khawabi'
- 'id': '002_139_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گراں بہا ہے ترا گريہء سحر گاہي | اسي سے ہے ترے نخل کہن کي شادابي'
  - 'lang': 'en'
    'text': 'Thy musings and thy sighs, At the first streak of dawn— | A passion that sustains thee— Is the envy of our souls.'
  - 'lang': 'ro'
    'text': 'Garan Baha Hai Tera Girya-e-Sehargahi | Issi Se Hai Tere Nakhl-e-Kuhan Ki Shadabi'
- 'id': '002_139_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تري نوا سے ہے بے پردہ زندگي کا ضمير | کہ تيرے ساز کي فطرت نے کي ہے مضرابي'
  - 'lang': 'en'
    'text': 'The essence of life unveils it self, In thy songs of love; | For thy harp is strung, By nature’s invisible hands.'
  - 'lang': 'ro'
    'text': 'Teri Nawa Se Hai Be-Parda Zindagi Ka Zameer | Ke Tere Saaz Ki Fitrat Ne Ki Hai Mizrabi'
