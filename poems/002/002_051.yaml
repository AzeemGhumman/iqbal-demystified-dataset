---
'id': '002_051'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bal/audio/02-35.mp3'
'heading':
- 'lang': 'ur'
  'text': 'مجھے آہ و فغان نيم شب کا پھر پيام آيا'
- 'lang': 'en'
  'text': 'Once more I feel the urge to wail'
'description': []
'sher':
- 'id': '002_051_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مجھے آہ و فغان نيم شب کا پھر پيام آيا | تھم اے رہرو کہ شايد پھر کوئي مشکل مقام آيا'
  - 'lang': 'en'
    'text': 'Once more I feel the urge to wail, And weep at dead of night: | O traveller, stop a bit, perchance, I face some awful site.'
  - 'lang': 'ro'
    'text': 'Jab Ishq Sikhata Hai Adab-e-Khud Agaahi | Khule Hain Ghulamon Par Asrar-e-Shehanshahi'
- 'id': '002_051_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ذرا تقدير کي گہرائيوں ميں ڈوب جا تو بھي | کہ اس جنگاہ سے ميں بن کے تيغ بے نيام آيا'
  - 'lang': 'en'
    'text': 'Awhile in dark abyss of Fate, Dive and see beneath: | Out of this battlefield I come, Like sword out of the sheath.'
  - 'lang': 'ro'
    'text': 'Attar Ho, Rumi Ho, Razi Ho, Ghazali Ho | Kuch Hath Nahin Ata Be Aah-e-Sahargahi'
- 'id': '002_051_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ مصرع لکھ ديا کس شوخ نے محراب مسجد پر | يہ ناداں گر گئے سجدوں ميں جب وقت قيام آيا'
  - 'lang': 'en'
    'text': 'This verse some man with witty mind, On niche of mosque did write: | These fools fell prostrate on the earth, When it was time to fight.”'
  - 'lang': 'ro'
    'text': 'Naumeed Na Ho In Se Ae Rahbar-e-Farzana | Kamkosh To Hain Lekin Be-Zauq Nahin Raahi'
- 'id': '002_051_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چل ، اے ميري غريبي کا تماشا ديکھنے والے | وہ محفل اٹھ گئي جس دم تو مجھ تک دور جام آيا'
  - 'lang': 'en'
    'text': 'O man, who at my misery scoff, Follow the road you tread: | When the cup to me was passed, The gathering all had fled.'
  - 'lang': 'ro'
    'text': 'Ae Tair-e-Lahooti! Uss Rizq Se Mout Achi | Jis Rizq Se Ati Ho Parwaz Mein Kotahi'
- 'id': '002_051_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ديا اقبال نے ہندي مسلمانوں کو سوز اپنا | يہ اک مرد تن آساں تھا ، تن آسانوں کے کام آيا'
  - 'lang': 'en'
    'text': 'Iqbal his glow to Muslims lent, Who in India dwell: | An easy‐going man he was, And served the sluggards well.'
  - 'lang': 'ro'
    'text': 'Dara-o-Sikandar Se Woh Mard-e-Faqeer Aula | Ho Jis Ki Faqeeri Mein Boo-e-Asadullahi'
- 'id': '002_051_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اسي اقبال کي ميں جستجو کرتا رہا برسوں | بڑي مدت کے بعد آخر وہ شاہيں زير دام آيا'
  - 'lang': 'en'
    'text': 'To find Iqbal for years on end, I did chafe and fret: | By effort great that kingly hawk, Has come within my net.'
  - 'lang': 'ro'
    'text': 'Aaeen-e-Jawanmardan, Haq Goyi-o-Bebaki | Allah Ke Sheron Ko Ati Nahin Roobahi'
