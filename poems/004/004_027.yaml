'heading':
- 'lang': 'ur'
  'text': 'رندوں کو بھي معلوم ہيں صوفي کے کمالات'
- 'lang': 'en'
  'text': 'The dissolute know the Sufi’s accomplishments'
'description': []
'sher':
- 'id': '004_027_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رندوں کو بھي معلوم ہيں صوفي کے کمالات | ہر چند کہ مشہور نہيں ان کے کرامات'
  - 'lang': 'en'
    'text': 'The dissolute know the Sufi’s accomplishments, | though their miracles are not so well‐known.'
  - 'lang': 'ro'
    'text': 'Rindon Ko Bhi Maloom Hain Sufi Ke Kamalaat | Har Chand Ke Mashoor Nahin In Ke Karamaat'
- 'id': '004_027_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '''خود گيري و خودداري و گلبانگ ''انا الحق | آزاد ہو سالک تو ہيں يہ اس کے مقامات'
  - 'lang': 'en'
    'text': 'Self‐enrichment, self‐respect and the cry of Ana‐al‐Haq— | these are the states of the wayfarer, if he be free;'
  - 'lang': 'ro'
    'text': 'Khud Geeri-O-Khudari-O-Gulbang-E-‘Anl-Ul-Haq’ | Azad Ho Salik  To Hain Ye Uss Ke Maqamaat'
- 'id': '004_027_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '''محکوم ہو سالک تو يہي اس کا ''ہمہ اوست | !خود مردہ و خود مرقد و خود مرگ مفاجات'
  - 'lang': 'en'
    'text': 'but if slave, then it all becomes his all is He; | he is dead body, grave and sudden death, all in one.'
  - 'lang': 'ro'
    'text': 'Mehkoom  Ho Salik To Yehi Iss Ka ‘Hama Ost’ | Khud Murda Wa Khud Marqad-O-Khud Marg-E-Mafajaat!'
