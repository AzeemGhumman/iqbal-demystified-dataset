---
'id': '010_010'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFاشکی چند بر افتراق ہندیان"
- 'lang': 'en'
  'text': 'LAMENT ON THE DIFFERENCES AMONG INDIANS'
'description': []
'sher':
- 'id': '010_010_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای ھمالہ ! ای اطک ، ای رود گنگ | زیستن تا کی چنان بی آب و رنگ'
  - 'lang': 'en'
    'text': 'O Himalayas! O Attock! O Ganges! | how long shall we go on living sordidly like this ?'
- 'id': '010_010_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیر مردان از فراست بی نصیب | نوجوانان از محبت بی نصیب'
  - 'lang': 'en'
    'text': 'The old lack insight, | the young are devoid of love;'
- 'id': '010_010_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شرق و غرب آزاد و ما نخچیر غیر | خشت ما سرمایۂ تعمیر غیر'
  - 'lang': 'en'
    'text': 'East and West are free, but we are slaves of others; | our bricks go to the building of others’ mansions.'
    'notes':
    - 'phrase': 'mansions.'
      'meaning': '(II. 595-600). Iqbal speaks of India of his days, his native land, with great anguish. in Payam-i M’ashriq, while addressing Amanullah, the then king of Afghanistan, he gives vent to this agony which the Muslims were then experiencing.'
      'occurrence': !!int '1'
- 'id': '010_010_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگانے بر مراد دیگران | جاودان مرگست ، نی خواب گران'
  - 'lang': 'en'
    'text': 'To live according to the wish of others | is not deep slumber; it is eternal death;'
- 'id': '010_010_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نیست این مرگی کہ آید ز آسمان | تخم او می بالد ز اعماق جان'
  - 'lang': 'en'
    'text': 'this is not a death that comes from the sky; | its seed grows out of the depths of one’s soul.'
    'notes':
    - 'phrase': 'soul.'
      'meaning': '(ii. 603-04). “Death from the sky” means natural death. “Death from the depth of the heart” means spiritual death as a result of wrong ideological affiliations.'
      'occurrence': !!int '1'
- 'id': '010_010_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صید او نے مردہ شو خواہد نہ گور | نی ھجوم دوستان از نزد و دور'
  - 'lang': 'en'
    'text': 'Its prey waits neither for the undertaker nor for the grave, | nor for friends from far and near;'
- 'id': '010_010_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جامۂ کس در غم او چاک نیست | دوزخ او آنسوی افلاک نیست'
  - 'lang': 'en'
    'text': 'no clothes are torn in grief over his death, | his hell is not on the other side of the skies.'
- 'id': '010_010_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در ھجوم روز حشر او را مجو | ہست در امروز او فردای او'
  - 'lang': 'en'
    'text': 'Do not seek him among the crowd on the Day of Judgment, | his tomorrow lies in his today.'
    'notes':
    - 'phrase': 'today.'
      'meaning': 'These verses (605-10) describe the state of spiritual death and there-fore the ceremonies usually performed on the natural death of a person are not performed on this occasion.'
      'occurrence': !!int '1'
- 'id': '010_010_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر کہ اینجا دانہ کشت اینجا درود | پیش حق آن بندہ را بردن چہ سود'
  - 'lang': 'en'
    'text': 'What use is there to produce before God one | who has both sown the seed and reaped the fruit in this world?'
    'notes':
    - 'phrase': 'one'
      'meaning': 'The idea that those who work for gain in this life only will be given their reward here, is based on the following verse of the Qur’an, xvii. 18: “Whoso desires this transitory life, We hasten to him therein what we please. . . .“ After death, he will be deprived of the opportunity to experience Beatific Vision.'
      'occurrence': !!int '1'
- 'id': '010_010_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'امتے کز آرزو نیشی نخورد | نقش او را فطرت از گیتی سترد'
  - 'lang': 'en'
    'text': 'A nation that does not relish the prodding of desire | is wiped off the face of the earth by Nature.'
- 'id': '010_010_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اعتبار تخت و تاج از ساحری است | سخت چون سنگ این زجاج از ساحریست'
  - 'lang': 'en'
    'text': 'It is through magic that the crown and the throne acquire authority | what is frail as glass becomes through magic bard as stone.'
    'notes':
    - 'phrase': 'authority'
      'meaning': 'Magic, sahiri, enchantment. Iqbal calls (Bang-i Dara, p. 295) imperialism as sahiri [If ever subjects from their sleep, half rose themselves, the sure, enchantment of their rulers steep, their wits in dreams once more. . . .] Eng. trans. by V. Kiernan, Poems from Iqbal.'
      'occurrence': !!int '1'
- 'id': '010_010_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در گذشت از حکم این سحر مبین | کافری از کفر ، دینداری ز دین'
  - 'lang': 'en'
    'text': 'Under the influence of this “clear enchantment,” | Muslims abjured their faith and unbelievers, their unbelief,'
    'notes':
    - 'phrase': 'enchantment,”'
      'meaning': 'Clear enchantment, sehr-i mubin. See the Qur’an, v. 110, where this phrase is used about Jesus’ prophetic mission and his miracles, as interpreted by the unbelievers.'
      'occurrence': !!int '1'
- 'id': '010_010_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہندیان با یکدگر آویختند | فتنہ ہای کہنہ باز انگیختند'
  - 'lang': 'en'
    'text': 'The Indians quarrel with one another | having revived their old differences,'
- 'id': '010_010_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا فرنگی قومی از مغرب زمین | ثالث آمد در نزاع کفر و دین'
  - 'lang': 'en'
    'text': 'until a Frankish nation from the land of the West | assumed the role of a mediator between Islam and kufr.'
- 'id': '010_010_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کس نداند جلوۂ آب از سراب | انقلاب ای انقلاب ای انقلاب'
  - 'lang': 'en'
    'text': 'Nobody knows water from mirage, | Revolution, O revolution, O revolution!'
- 'id': '010_010_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای ترا ہر لحظہ فکر آب و گل | از حضور حق طلب یک زندہ دل'
  - 'lang': 'en'
    'text': 'O you who are always anxious for material sustenance, | ask of God a living heart ;'
    'notes':
    - 'phrase': 'heart'
      'meaning': '“Heart.” Iqbal has written much about it. In one place, he says: Armaghan-i Hijaz, p. 168 [You say that heart is of earth and blood, is caught in this created world’s snare. Although our heart is within our breast, it belongs to a sphere beyond this world of ours.]'
      'occurrence': !!int '1'
- 'id': '010_010_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آشیانش گرچہ در آب و گل است | نہ فلک سر گشتہ این یک دل است'
  - 'lang': 'en'
    'text': 'although its seat is in water and clay | yet the nine heavens are under its authority.'
- 'id': '010_010_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا نپنداری کہ از خاک است او | از بلندی ہای افلاک است او'
  - 'lang': 'en'
    'text': 'Do not think it belongs to the earth, | it really comes from the highest heavens.'
- 'id': '010_010_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این جہان او را حریم کوی دوست | از قبای لالہ گیرد بوی دوست'
  - 'lang': 'en'
    'text': 'The world is for it the Friend’s abode | and gets the Friend’s smell from the tulip’s tunic.'
- 'id': '010_010_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر نفس با روزگار اندر ستیز | سنگ رہ از ضربت او ریز ریز'
  - 'lang': 'en'
    'text': 'It is constantly at war with the world, | the stones on the path are broken to pieces by its strokes;'
- 'id': '010_010_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آشنای منبر و دار است او | آتش خود را نگہدار است او'
  - 'lang': 'en'
    'text': 'it is familiar with the pulpit and the gibbet, | and keeps a strict watch over its own fire;'
- 'id': '010_010_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آب جوی و بحر ہا دارد بہ بر | می دہد موجش ز طوفانی خبر'
  - 'lang': 'en'
    'text': 'it is only a streamlet but has oceans in its lap, | its ripples bring tidings of storms;'
- 'id': '010_010_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ و پایندہ بی نان تنور | میرد آن ساعت کہ گردد بی حضور'
  - 'lang': 'en'
    'text': 'it is not by bread that it lives, | it dies as soon as it loses its vision of the Truth;'
- 'id': '010_010_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون چراغ اندر شبستان بدن | روشن از وی خلوت و ہم انجمن'
  - 'lang': 'en'
    'text': 'it is like a lamp in the dark chamber of the body: | it illumines both multitude and solitude.'
- 'id': '010_010_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اینچنین دل ، خود نگر ، اﷲ مست | جز بہ درویشی نمے آید بدست'
  - 'lang': 'en'
    'text': 'Such a heart, ever watchful of itself and God-intoxicated, | is not achieved except through Faqr.'
- 'id': '010_010_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای جوان دامان او محکم بگیر | در غلامی زادہ ئی آزاد میر'
  - 'lang': 'en'
    'text': 'O young man, catch hold of its skirt firmly, | you have been born in slavery, now live free.'
