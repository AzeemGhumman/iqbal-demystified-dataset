---
'id': '010_012'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFحرفی چند با امت عربیہ"
- 'lang': 'en'
  'text': 'A FEW WORDS TO THE ARAB PEOPLE'
'description': []
'sher':
- 'id': '010_012_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای در و دشت تو باقی تا ابد | نعرہ ’’لا قیصر و کسری‘‘ کہ زد'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_012_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در جہان نزد و دور و دیر و زود | اولین خوانندۂ قرآن کہ بود'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_012_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رمز الا اﷲ کہ را آموختند | این چراغ اول کجا افروختند'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_012_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'علم و حکمت ریزہ ئی از خوان کیست؟ | آیہ ’’فاصبحتم‘‘ اندر شأن کیست؟'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_012_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از دم سیراب آن امی لقب | لالہ رست از ریگ صحرای عرب'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_012_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حریت پروردۂ آغوش اوست | یعنی امروز امم از دوش اوست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_012_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'او دلی در پیکر آدم نہاد | او نقاب از طلعت آدم گشاد'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_012_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر خداوند کہن را او شکست | ہر کہن شاخ از نم او غنچہ بست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_012_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرمی ہنگامۂ بدر و حنین | حیدر و صدیق و فاروق و حسین'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_012_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سطوت بانگ صلوت اندر نبرد | قرأت ’’الصافات‘‘ اندر نبرد'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_012_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تیغ ایوبے نگاہ بایزید | گنجہای ھر دو عالم را کلید'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_012_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عقل و دل را مستی از یک جام می | اختلاط ذکر و فکر روم و ری'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_012_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'علم و حکمت شرع و دین ، نظم امور | اندرون سینہ دلہا ناصبور'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_012_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حسن عالم سوز الحمرا و تاج | آنکہ از قدوسیان گیرد خراج'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_012_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این ہمہ یک لحظہ از اوقات اوست | یک تجلی از تجلیات اوست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_012_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ظاہرش این جلوہ ہای دلفروز | باطنش از عارفان پنھان ہنوز'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_012_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '’’حمد بیحد مر رسول پاک را | آنکہ ایمان داد مشت خاک را‘‘'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_012_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حق ترا بران تر از شمشیر کرد | ساربان را راکب تقدیر کرد'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_012_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بانگ تکبیر و صلوت و حرب و ضرب | اندر آن غوغا گشاد شرق و غرب'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_012_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ایخوش آن مجذوبی و دل بردگے | آہ زین دلگیری و افسردگی'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_012_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کار خود را امتان بردند پیش | تو ندانی قیمت صحرای خویش'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_012_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'امتی بودی امم گردیدہ ئی | بزم خود را خود ز ہم پاشیدہ ئی'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_012_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر کہ از بند خودی وارست ، مرد | ہر کہ با بیگانگان پیوست ، مرد'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_012_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنچہ تو با خویش کردی کس نکرد | روح پاک مصطفی آمد بدرد'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_012_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای ز افسون فرنگی بے خبر | فتنہ ہا در آستین او نگر'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_012_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از فریب او اگر خواہی امان | اشترانش را ز حوض خود بران'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_012_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حکمتش ہر قوم را بیچارہ کرد | وحدت اعرابیان صد پارہ کرد'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_012_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا عرب در حلقۂ دامش فتاد | آسمان یک دم امان او را نداد'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_012_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عصر خود را بنگر ای صاحب نظر | در بدن باز آفرین روح عمر'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_012_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قوت از جمعیت دین مبین | دین ہمہ عزم است و اخلاص و یقین'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_012_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا ضمیرش رازدان فطرت است | مرد صحرا پاسبان فطرت است'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_012_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سادہ و طبعش عیار زشت و خوب | از طلوعش صد ہزار انجم غروب'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_012_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بگذر از دشت و در و کوہ و دمن | خیمہ را اندر وجود خویش زن'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_012_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'طبع از باد بیابان کردہ تیز | ناقہ را سر دہ بہ میدان ستیز'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_012_035'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عصر حاضر زادۂ ایام تست | مستی او از می گلفام تست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_012_036'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شارح اسرار او تو بودہ ئی | اولین معمار او تو بودہ ئی'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_012_037'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا بہ فرزندی گرفت او را فرنگ | شاہدی گردید بی ناموس و ننگ'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_012_038'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرچہ شیرین است و نوشین است او | کج خرام و شوخ و بی دین است او'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_012_039'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرد صحرا ! پختہ تر کن خام را | بر عیار خود بزن ایام را'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_012_040'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پس چہ باید کرد ای اقوام شرق | آدمیت زار نالید از فرنگ'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
