---
'id': '010_025'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFخطاب بہ پادشاہ اسلام اعلیحضرت ظاہر شاہ ’’ایدہ‘ اﷲ بنصرہ‘‘"
- 'lang': 'en'
  'text': 'TALK WITH THE KING OF ISLAM, ZAHIR SHAH MAY GOD BLESS HIM WITH HELP'
'description': []
'sher':
- 'id': '010_025_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای قبای پادشاہی بر تو راست | سایۂ تو خاک ما را کیمیاست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خسروی را از وجود تو عیار | سطوت تو ملک و دولت را حصار'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از تو ای سرمایۂ فتح و ظفر | تخت احمد شاہ را شانی دگر'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سینہ ہا بی مہر تو ویرانہ بہ | از دل و از آرزو بیگانہ بہ'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آبگون تیغی کہ دارے در کمر | نیم شب از تاب او گردد سحر'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نیک میدانم کہ تیغ نادر است | من چہ گویم باطن او ظاہر است'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حرف شوق آوردہ ام از من پذیر | از فقیری رمز سلطانی بگیر'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای نگاہ تو ز شاہین تیز تر | گرد این ملک خدا دادی نگر'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این کہ می بینیم از تقدیر کیست | چیست آن چیزی کہ میبایست و نیست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'روز و شب آئینۂ تدبیر ماست | روز و شب آئینۂ تقدیر ماست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'با تو گویم ای جوان سخت کوش | چیست فردا ؟ دختر امروز و دوش'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر کہ خود را صاحب امروز کرد | گرد او گردد سپہر گرد گرد'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'او جہان رنگ و بو را آبروست | دوش ازو ، امروز ازو، فردا ازوست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرد حق سرمایۂ روز و شب است | زانکہ او تقدیر خود را کوکب است'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بندۂ صاحب نظر پیر امم | چشم او بینای تقدیر امم'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از نگاہش تیز تر شمشیر نیست | ما ہمہ نخچیر ، او نخچیر نیست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لرزد از اندیشۂ آن پختہ کار | حادثات اندر بطون روزگار'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون پدر اہل ہنر را دوست دار | بندۂ صاحب نظر را دوست دار'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہمچو آن خلد آشیان بیدار زی | سخت کوش و پر دم و کرار زی'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'می شناسی معنی کرار چیست؟ | این مقامی از مقامات علی است'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'امتان را در جہان بی ثبات | نیست ممکن جز بہ کراری حیات'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سر گذشت آل عثمان را نگر | از فریب غربیان خونین جگر'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا ز کراری نصیبی داشتند | در جہان ، دیگر علم افراشتند'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مسلم ہندی چرا میدان گذاشت؟ | ہمت او بوی کراری نداشت'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مشت خاکش آنچنان گردیدہ سرد | گرمی آواز من کارے نکرد'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ذکر و فکر نادری در خون تست | قاہری با دلبری در خون تست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای فروغ دیدۂ برنا و پیر | سرکار از ہاشم و محمود گیر'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہم از آن مردی کہ اندر کوہ و دشت | حق ز تیغ او بلند آوازہ گشت'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'روز ہا ، شب ہا تپیدن میتوان | عصر دیگر آفریدن میتوان'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صد جہان باقی است در قرآن ہنوز | اندر آیاتش یکی خود را بسوز'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باز افغان را از آن سوزی بدہ | عصر او را صبح نو روزی بدہ'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ملتی گم گشتۂ کوہ و کمر | از جبینش دیدہ ام چیزی دگر'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زانکہ بود اندر دل من سوز و درد | حق ز تقدیرش مرا آگاہ کرد'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کاروبارش را نکو سنجیدہ ام | آنچہ پنہان است پیدا دیدہ ام'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_035'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرد میدان زندہ از اﷲ ہوست | زیر پای او جہان چار سوست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_036'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بندہ ئی کو دل بغیراﷲ نبست | می توان سنگ از زجاج او شکست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_037'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'او نگنجد در جہان چون و چند | تہمت ساحل بہ این دریا مبند'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_038'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون ز روی خویش بر گیرد حجاب | او حسابست او ثوابست او عذاب'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_039'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'برگ و ساز ما کتاب و حکمت است | این دو قوت اعتبار ملت است'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_040'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن فتوحات جہان ذوق و شوق | این فتوحات جہان تحت و فوق'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_041'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر دو انعام خدای لایزال | مؤمنان را آن جمال است این جلال'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_042'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حکمت اشیا فرنگی زاد نیست | اصل او جز لذت ایجاد نیست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_043'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نیک اگر بینی مسلمان زادہ است | این گہر از دست ما افتادہ است'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_044'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون عرب اندر اروپا پر گشاد | علم و حکمت را بنا دیگر نہاد'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_045'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دانہ آن صحرا نشینان کاشتند | حاصلش افرنگیان برداشتند'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_046'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این پری از شیشہ اسلاف ماست | باز صیدش کن کہ او از قاف ماست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_047'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لیکن از تہذیب لا دینی گریز | زانکہ او با اہل حق دارد ستیز'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_048'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فتنہ ھا این فتنہ پرداز آورد | لات و عزی در حرم باز آورد'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_049'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از فسونش دیدۂ دل نا بصیر | روح از بی آبی او تشنہ میر'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_050'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لذت بیتابی از دل می برد | بلکہ دل زین پیکر گل می برد'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_051'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کہنہ دزدی غارت او برملا ست | لالہ می نالد کہ داغ من کجاست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_052'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حق نصیب تو کند ذوق حضور | باز گویم آنچہ گفتم در زبور'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_053'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '’’مردن و ہم زیستن ای نکتہ رس | این ہمہ از اعتبارات است و بس'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_054'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرد کر سوز نوا را مردہ ئے | لذت صوت و صدا را مردہ ئی'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_055'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیش چنگی مست و مسرور است کور | پیش رنگی زندہ در گور است کور'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_056'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'روح باحق زندہ و پایندہ است | ورنہ این را مردہ ، آن را زندہ است'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_057'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنکہ ’’حی لایموت‘‘ آمد حق است | زیستن با حق حیات مطلق است'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_058'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر کہ بی حق زیست جز مردار نیست | گرچہ کس در ماتم او زار نیست‘‘'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_059'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'برخور از قرآن اگر خواہی ثبات | در ضمیرش دیدہ ام آب حیات'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_060'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'می دہد ما را پیام ’’لاتخف‘‘ | می رساند بر مقام لاتخف'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_061'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قوت سلطان و میر از لاالہ | ہیبت مرد فقیر از لاالہ'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_062'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا دو تیغ لا و الا داشتیم | ماسوی اﷲ را نشان نگذاشتیم'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_063'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خاوران از شعلۂ من روشن است | ای خنک مردی کہ در عصر من است'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_064'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از تب و تابم نصیب خود بگیر | بعد ازین ناید چو من مرد فقیر'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_065'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گوہر دریای قرآن سفتہ ام | شرح رمز ’’صبغة اﷲ‘‘ گفتہ ام'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_066'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'با مسلمانان غمی بخشیدہ ام | کہنہ شاخی را نمی بخشیدہ ام'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_067'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق من از زندگی دارد سراغ | عقل از صہبای من روشن ایاغ'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_068'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نکتہ ہای خاطر افروزی کہ گفت؟ | با مسلمان حرف پرسوزی کہ گفت؟'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_025_069'
  'meta': !!bool 'false'
