---
'id': '010_007'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFفقر"
- 'lang': 'en'
  'text': 'FAQR'
'description': []
'sher':
- 'id': '010_007_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چیست فقر ای بندگان آب و گل | یک نگاہ راہ بین یک زندہ دل'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فقر کار خویش را سنجیدن است | بر دو حرف لا الہ پیچیدن است'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فقر خیبر گیر با نان شعیر | بستۂ فتراک او سلطان و میر'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فقر ذوق و شوق و تسلیم و رضاست | ما امینیم این متاع مصطفی است'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فقر بر کروبیان شبخون زند | بر نوامیس جہان شبخون زند'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بر مقام دیگر اندازد ترا | از زجاج ، الماس می سازد ترا'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'برگ و ساز او ز قرآن عظیم | مرد درویشی نگنجد در گلیم'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرچہ اندر بزم کم گوید سخن | یک دم او گرمی صد انجمن'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بی پران را ذوق پروازے دہد | پشہ را تمکین شہبازی دہد'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'با سلاطین در فتد مرد فقیر | از شکوہ بوریا لرزد سریر'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از جنون می افکند ہوئی بہ شہر | وا رہاند خلق را از جبر و قہر'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'می نگیرد جز بہ آن صحرا مقام | کاندرو شاہین گریزد از حمام'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قلب او را قوت از جذب و سلوک | پیش سلطان نعرہ او ’’لاملوک‘‘'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آتش ما سوزناک از خاک او | شعلہ ترسد از خس و خاشاک او'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بر نیفتد ملتی اندر نبرد | تا درو باقیست یک درویش مرد'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آبروی ما ز استغنای اوست | سوز ما از شوق بی پروای اوست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خویشتن را اندر این آئینہ بین | تا ترا بخشند سلطان مبین'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حکمت دین دل نوازیہای فقر | قوت دین بی نیازیہای فقر'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مؤمنان را گفت آن سلطان دین | ’’مسجد من این ھمہ روی زمین‘‘'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'الامان از گردش نہ آسمان | مسجد مؤمن بدست دیگران'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سخت کوشد بندۂ پاکیزہ کیش | تا بگیرد مسجد مولای خویش'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ایکہ از ترک جہان گوئے ، مگو | ترک این دیر کہن تسخیر او'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'راکبش بودن ازو وارستن است | از مقام آب و گل برجستن است'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صید مؤمن این جہان آب و گل | باز را گوئی کہ صید خود بہل'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حل نشد این معنی مشکل مرا | شاہین از افلاک بگریزد چرا'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وای آن شاہین کہ شاہینی نکرد | مرغکی از چنگ او نامد بدرد'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'درکنامی ماند زار و سرنگون | پر نزد اندر فضای نیلگون'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فقر قرآن احتساب ہست و بود | نی رباب و مستی و رقص و سرود'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فقر مؤمن چیست؟ تسخیر جہات | بندہ از تأثیر او مولا صفات'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فقر کافر خلوت دشت و در است | فقر مؤمن لرزۂ بحر و بر است'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگے آنرا سکون غار و کوہ | زندگی این را ز مرگ باشکوہ'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن خدارا جستن از ترک بدن | این خودے را بر فسان حق زدن'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن خودی را کشتن و وا سوختن | این خودی را چون چراغ افروختن'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فقر چون عریان شود زیر سپہر | از نہیب او بلرزد ماہ و مہر'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_035'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فقر عریان گرمی بدر و حنین | فقر عریان بانگ تکبیر حسین'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_036'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فقر را تا ذوق عریانی نماند | آن جلال اندر مسلمانی نماند'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_037'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وای ما ای وای این دیر کہن | تیغ لا در کف نہ تو داری نہ من'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_038'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل ز غیر اﷲ بپرداز ایجوان | این جھان کہنہ در باز ایجوان'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_039'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا کجا بی غیرت دین زیستن | ای مسلمان مردن است این زیستن'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_040'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرد حق باز آفریند خویش را | جز بہ نور حق نبیند خویش را'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_041'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بر عیار مصطفی خود را زند | تا جہانی دیگری پیدا کند'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_042'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آہ زان قومی کہ از پا برفتاد | میر و سلطان زاد و درویشی نزاد'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_043'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'داستان او مپرس از من کہ من | چون بگویم آنچہ ناید در سخن'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_044'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در گلویم گریہ ھا گردد گرہ | این قیامت اندرون سینہ بہ'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_045'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مسلم این کشور از خود ناامید | عمر ہا شد با خدا مردی ندید'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_046'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لاجرم از قوت دین بدظن است | کاروان خویش را خود رہزن است'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_047'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از سہ قرن این امت خوار و زبون | زندہ بی سوز و سرور اندرون'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_048'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پست فکر و دون نہاد و کور ذوق | مکتب و ملای او محروم شوق'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_049'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زشتی اندیشہ او را خوار کرد | افتراق او را ز خود بیزار کرد'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_050'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا نداند از مقام و منزلش | مرد ذوق انقلاب اندر دلش'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_051'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'طبع او بی صحبت مرد خبیر | خستہ و افسردہ و حق ناپذیر'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_052'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بندۂ رد کردۂ مولاست او | مفلس و قلاش و بی پرواست او'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_053'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نی بکف مالی کہ سلطانی برد | نی بدل نوری کہ شیطانی برد'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_054'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شیخ او لرد فرنگے را مرید | گرچہ گوید از مقام با یزید'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_055'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت دین را رونق از محکومی است | زندگانے از خودی محرومی است'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_056'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دولت اغیار را رحمت شمرد | رقص ھا گرد کلیسا کرد و مرد'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_057'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای تہی از ذوق و شوق و سوز و درد | می شناسی عصر ما با ما چہ کرد'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_058'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عصر ما ما را ز ما بیگانہ کرد | از جمال مصطفے بیگانہ کرد'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_059'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سوز او تا از میان سینہ رفت | جوھر آئینہ از آئینہ رفت'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_060'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باطن این عصر را نشاختی | داو اول خویش را در باختی'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_061'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا دماغ تو بہ پیچاکش فتاد | آرزوی زندہ ئے در دل نزاد'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_062'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'احتساب خویش کن از خود مرو | یکدو دم از غیر خود بیگانہ شو'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_063'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا کجا این خوف و وسواس و ہراس | اندر این کشور مقام خود شناس'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_064'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این چمن دارد بسی شاخ بلند | بر نگون شاخ آشیان خود مبند'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_065'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نغمہ داری در گلو ای بیخبر | جنس خود بشناس و با زاغان مپر'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_066'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خویشتن را تیزی شمشیر دہ | باز خود را در کف تقدیر دہ'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_067'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اندرون تست سیل بی پناہ | پیش او کوہ گران مانند کاہ'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_068'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سیل را تمکین ز نا آسودن است | یک نفس آسودنش نابودن است'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_069'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من نہ ملا ، نے فقیہ نکتہ ور | نی مرا از فقر و درویشی خبر'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_007_070'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در رہ دین تیز بین و سست گام | پختۂ من خام و کارم ناتمام'
  - 'lang': 'en'
