---
'id': '010_020'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFبر مزار سلطان محمود علیہ الرحمہ"
- 'lang': 'en'
  'text': 'AT THE TOMB OF SULTAN MAHMUD'
'description': []
'sher':
- 'id': '010_020_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خیزد از دل نالہ ہا بی اختیار | آہ ! آن شھری کہ اینجا بود پار'
  - 'lang': 'en'
    'text': 'Cries arise from my heart in spite of all restraint, | Alas! that city we had in the times past.'
- 'id': '010_020_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن دیار و کاخ و کو ویرانہ ایست | آن شکوہ و فال و فر افسانہ ایست'
  - 'lang': 'en'
    'text': 'That city, those palaces, streets are all in ruin, | That glory, splendour, magnificence a mere tale now.'
- 'id': '010_020_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گنبدی ، در طوف او چرخ برین | تربت سلطان محمود است این'
  - 'lang': 'en'
    'text': 'The cupola, circumambulated by the lofty sky, | this is the grave of Sultan Mahmud.'
- 'id': '010_020_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنکہ چون کودک لب از کوثر بشست | گفت در گہوارہ نام او نخست'
  - 'lang': 'en'
    'text': 'He whose name a babe when weaned of mother’s milk, | first pronounced in the cradle.'
- 'id': '010_020_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'برق سوزان تیغ بی زنھار او | دشت و در لرزندہ از یلغار او'
  - 'lang': 'en'
    'text': 'A consuming lightning his unsparing sword; | lands and climes aquiver on his onslaught.'
- 'id': '010_020_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زیر گردون آیت اﷲ رایتش | قدسیان قرآن سرا بر تربتش'
  - 'lang': 'en'
    'text': 'Under the sky his flag a sign of God, | angels reciting the Qur’an on his grave.'
- 'id': '010_020_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شوخی فکرم مرا از من ربود | تا نبودم در جھان دیر و زود'
  - 'lang': 'en'
    'text': 'My nimble fancy took me off from myself | so that I did not remain in this world of late and soon.'
- 'id': '010_020_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رخ نمود از سینہ ام آن آفتاب | پردگیہا از فروغش بی حجاب'
  - 'lang': 'en'
    'text': 'That sun arose in my breast by the effulgence of which | the hidden became manifest.'
- 'id': '010_020_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مہر گردون از جلالش در رکوع | از شعاعش دوش میگردد طلوع'
  - 'lang': 'en'
    'text': 'The sun on high prostrates before whose splendour; | from his rays the past rises up.'
- 'id': '010_020_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وارہیدم از جہان چشم و گوش | فاش چون امروز دیدم صبح دوش'
  - 'lang': 'en'
    'text': 'I was rid of this world of eyes and ears | so that I clearly saw the past morning like today.'
- 'id': '010_020_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شہر غزنین یک بہشت رنگ و بو | آب جوہا نغمہ خوان در کاخ و کو'
  - 'lang': 'en'
    'text': 'The city of Ghazna, a paradise of colour and hue, | with streams to aflow trilling out songs'
- 'id': '010_020_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قصر ہای او قطار اندر قطار | آسمان با قبہ ہایش ھم کنار'
  - 'lang': 'en'
    'text': 'in the palaces and common streets. | Its palaces ranged row upon row,'
- 'id': '010_020_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نکتہ سنج طوس را دیدم ببزم | لشکر محمود را دیدم بہ رزم'
  - 'lang': 'en'
    'text': 'the sky grazing with its cupolas. | I daw the bard of Tus in The royal assembly'
- 'id': '010_020_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'روح سیر عالم اسرار کرد | تا مرا شوریدہ ئی بیدار کرد'
  - 'lang': 'en'
    'text': 'and the army of Mahmud in the battlefield | My spirit strolled in the world of secrets'
- 'id': '010_020_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنہمہ مشتاقی و سوز و سرور | در سخن چون رند بے پروا جسور'
  - 'lang': 'en'
    'text': 'till a frenzied one woke me up. | That fervour, that intensity and poignancy of his,'
- 'id': '010_020_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تخم اشکی اندر آن ویرانہ کاشت | گفتگوہا با خدای خویش داشت'
  - 'lang': 'en'
    'text': 'speaking like an audacious voluptuary. | he sowed the seed of a tear in that wilderness.'
- 'id': '010_020_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا نبودم بیخبر از راز او | سوختم از گرمی آواز او'
  - 'lang': 'en'
    'text': 'He was having a colloquy with God. | Since I was not unaware of this secret,'
