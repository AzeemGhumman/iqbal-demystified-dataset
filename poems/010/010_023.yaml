---
'id': '010_023'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFغزل"
- 'lang': 'en'
  'text': 'THE CHANT'
'description': []
'sher':
- 'id': '010_023_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از دیر مغان آیم بی گردش صہباست | در منزل لا بودم از بادہ الا مست'
  - 'lang': 'en'
    'text': 'I come from the temple of Magians intoxicated with the passing of wine. | In the state of La (Negation) I was inebriate with the wine of Illa (Affirmation)'
- 'id': '010_023_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دانم کہ نگاہ او ظرف ہمہ کس بیند | کرد است مرا ساقی از عشوہ و ایما مست'
  - 'lang': 'en'
    'text': 'I know his eyes perceives the capacity of every person, | the saqi has made me ecstatic by his blandishment and beckoning.'
- 'id': '010_023_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وقت است کہ بگشایم میخانۂ رومی باز | پیران حرم دیدم در صحن کلیسا مست'
  - 'lang': 'en'
    'text': 'it is time I should again open the tavern of Rumi. | I have seen the custodian of the Harem intoxicated in the churchyard.'
- 'id': '010_023_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این کار حکیمی نیست دامان کلیمی گیر | صد بندۂ ساحل مست یک بندہ دریا مست'
  - 'lang': 'en'
    'text': 'It is not the work of a philosopher, catch hold of the hem of a Kalim (Moses, who conversed with God). | A hundred persons enrapt with the shore and but one tipsy with the river.'
- 'id': '010_023_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل را بہ چمن بردم از باد چمن افسرد | میرد بخیابانہا این لالۂ صحرا مست'
  - 'lang': 'en'
    'text': 'I took my heart to the garden where it became numb with the breeze | It dies in the garden, this tulip stimulated by the desert.'
- 'id': '010_023_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از حرف دلاویزش اسرار حرم پیدا | دی کافرکی دیدم در وادی بطحا مست'
  - 'lang': 'en'
    'text': 'From his delightful words, the secrets of the Harem shine out. | I saw a mini-infidel yesterday intoxicated in the valley of Bat’ha'
- 'id': '010_023_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سینا است کہ فاران است یارب چہ مقام است این | ہر ذرہ خاک من چشمی است تماشا مست'
  - 'lang': 'en'
    'text': 'Is this Sinai or Faran? O God, what is this place? | Each particle of my dust is an eye lost in beholding.'
- 'id': '010_023_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خرقۂ آن ’’برزخ لایبغیان‘‘ | دیدمش در نکتۂ ’’لی خرقتان‘‘'
  - 'lang': 'en'
    'text': 'The garment of that Interstise that cannot be crossed. | I behold in his saying: For me two garbs (Continence and Jihad)'
- 'id': '010_023_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دین او آئین او تفسیر کل | در جبین او خط تقدیر کل'
  - 'lang': 'en'
    'text': 'Both his Faith and system expositions of the whole; | on his forehead inscribed the destiny of all.'
- 'id': '010_023_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عقل را او صاحب اسرار کرد | عشق را او تیغ جوھر دار کرد'
  - 'lang': 'en'
    'text': 'Intellect made him knower of secrets, | love made him a matchless sword.'
- 'id': '010_023_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کاروان شوق را او منزل است | ما ہمہ یک مشت خاکیم او دل است'
  - 'lang': 'en'
    'text': 'He is the destination of the caravan of ardour, | we are but a pinch of dust and he the heart thereof.'
- 'id': '010_023_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آشکارا دیدنش اسرای ماست | در ضمیرش مسجد اقصای ماست'
  - 'lang': 'en'
    'text': 'To see him openly is our Asra, | and in his inner self is our Aqsa.'
- 'id': '010_023_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آمد از پیراہن او بوی او | داد ما را نعرہ اﷲ ہو'
  - 'lang': 'en'
    'text': 'From his garment I sensed his perfume; | he gave us the shout of Allah-hu.'
- 'id': '010_023_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'با دل من شوق بی پروا چہ کرد | بادۂ پر زور با مینا چہ کرد'
  - 'lang': 'en'
    'text': 'What did my reckless love do to my heart? | Whatever tempestuous wine did to the flask.'
- 'id': '010_023_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رقصد اندر سینہ از زور جنون | تا ز راہ دیدہ میآید برون'
  - 'lang': 'en'
    'text': 'It leapt in the chest because of wild rapture | till it rushed out of the eyes.'
- 'id': '010_023_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت ’’من جبریلم و نور مبین‘‘ | پیش ازین او را ندیدم اینچنین'
  - 'lang': 'en'
    'text': 'It said: I am Gabriel and radiant light; | I never saw him like this before.'
- 'id': '010_023_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شعر رومی خواند و خندید و گریست | یا رب این دیوانۂ فرزانہ کیست؟'
  - 'lang': 'en'
    'text': 'It recited lines from Rumi, laughed and wept, | O God! who is this Sage gone wild?'
- 'id': '010_023_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در حرم با من سخن زندانہ گفت | از می و مغ زادہ و پیمانہ گفت'
  - 'lang': 'en'
    'text': 'It talked to me so volubly in the sanctuary, | talking of wine, Magian pages and wine cups.'
- 'id': '010_023_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفتمش این حرف بیباکانہ چیست | لب فرو بند این مقام خامشی ست'
  - 'lang': 'en'
    'text': 'I asked it what audacious words these be; | close your lips for this is a solemn occasion.'
- 'id': '010_023_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من ز خون خویش پروردم ترا | صاحب آہ سحر کردم ترا'
  - 'lang': 'en'
    'text': 'I have nurtured you with my blood | and made you fit for raising a morning sigh.'
- 'id': '010_023_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بازیاب این نکتہ را ای نکتہ رس | عشق مردان ضبط احوال است و بس'
  - 'lang': 'en'
    'text': 'Note again this point you who understand, | the love of disciplined lovers is naught but restraint.'
- 'id': '010_023_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت عقل و ہوش آزار دل است | مستی و وارفتگی کار دل است'
  - 'lang': 'en'
    'text': 'It said: Reason and restraint are a blight for the heart, | ecstasy and frenzy are heart''s nature.'
- 'id': '010_023_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نعرہ ہا زد تا فتاد اندر سجود | شعلۂ آواز او بود او نبود'
  - 'lang': 'en'
    'text': 'It raised shouts upon shouts till it fell into prostration; | there was only the flame of its voice but itself no more!'
