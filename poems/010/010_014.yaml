---
'id': '010_014'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFدر حضور رسالت مآب"
- 'lang': 'en'
  'text': 'TO THE HOLY PROPHET'
'description':
- 'lang': 'en'
  'text': 'On the night of 3 April 1936, while I was staying in Dar al-Iqbal, Bhopal for rest and treatment] I saw in a dream Sayyid Ahmad Khan (on whom be God’s mercy). He advised me to place before the Holy Prophet the state of my health.'
'sher':
- 'id': '010_014_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای تو ما بیچارگان را ساز و برگ | وا رہان این قوم را از ترس مرگ'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سوختی لات و منات کہنہ را | تازہ کردی کائنات کہنہ را'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در جہان ذکر و فکر انس و جان | تو صلوت صبح تو بانگ اذان'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لذت سوز و سرور از لا الہ | در شب اندیشہ نور از لا الہ'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نی خدا ہا ساختیم از گاو و خر | نی حضور کاہنان افکندہ سر'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نی سجودی پیش معبودان پیر | نی طواف کوشک سلطان و میر'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این ہمہ از لطف بی پایان تست | فکر ما پروردۂ احسان تست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ذکر تو سرمایۂ ذوق و سرور | قوم را دارد بہ فقر اندر غیور'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای مقام و منزل ہر راہرو | جذب تو اندر دل ہر راہرو'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ساز ما بی صوت گردید آنچنان | زخمہ بر رگھای او آید گران'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در عجم گردیدم و ہم در عرب | مصطفی نایاب و ارزان بولہب'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این مسلمان زادۂ روشن دماغ | ظلمت آباد ضمیرش بی چراغ'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در جوانے نرم و نازک چون حریر | آرزو در سینۂ او زود میر'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این غلام ابن غلام ابن غلام | حریت اندیشۂ او را حرام'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مکتب از وی جذبۂ دین در ربود | از وجودش این قدر دانم کہ بود'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این ز خود بیگانہ این مست فرنگ | نان جو می خواہد از دست فرنگ'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نان خرید این فاقہ کش با جان پاک | داد ما را نالہ ھای سوز ناک'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دانہ چین مانند مرغان سرا ست | از فضای نیلگون ناآشناست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آتش افرنگیان بگداختش | یعنی این دوزخ دگرگون ساختش'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شیخ مکتب کم سواد و کم نظر | از مقام او نداد او را خبر'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مؤمن و از رمز مرگ آگاہ نیست | در دلش لا غالب الا اﷲ نیست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا دل او در میان سینہ مرد | می نیندیشد مگر از خواب و خورد'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہر یک نان نشتر ’’لا و نعم‘‘ | منت صد کس برای یک شکم'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از فرنگی می خرد لات و منات | مؤمن و اندیشہ او سومنات'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '’’قم باذنے‘‘ گوی و او را زندہ کن | در دلش ’’اﷲ ہو‘‘ را زندہ کن'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ما ہمہ افسونی تہذیب غرب | کشتۂ افرنگیان بی حرب و ضرب'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو از آن قومی کہ جام او شکست | وا نما یک بندہ اﷲ مست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا مسلمان باز بیند خویش را | از جہانے برگزیند خویش را'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شہسوارا ! یک نفس در کش عنان | حرف من آسان نیاید بر زبان'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آرزو آید کہ ناید تا بہ لب | می نگردد شوق محکوم ادب'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن بگوید لب گشا ای دردمند | این بگوید چشم بگشا لب ببند'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرد تو گردد حریم کائنات | از تو خواہم یک نگاہ التفات'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ذکر و فکر و علم و عرفانم توئی | کشتی و دریا و طوفانم توئی'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آہوی زار و زبون و ناتوان | کس بہ فتراکم نبست اندر جہان'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_035'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای پناہ من حریم کوی تو | من بہ امیدی رمیدم سوی تو'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_036'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن نوا در سینہ پروردن کجا | وز دمی صد غنچہ وا کردن کجا'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_037'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نغمۂ من در گلوی من شکست | شعلہ ئی از سینہ ام بیرون نجست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_038'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در نفس سوز جگر باقی نماند | لطف قرآن سحر باقی نماند'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_039'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نالہ ئے کو می نگنجد در ضمیر | تا کجا در سینہ ام ماند اسیر'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_040'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یک فضای بیکران میبایدش | وسعت نہ آسمان میبایدش'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_041'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آہ زان دردی کہ در جان و تن است | گوشۂ چشم تو داروی من است'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_042'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در نسازد با دواہا جان زار | تلخ و بویش بر مشامم ناگوار'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_043'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کار این بیمار نتوان برد پیش | من چو طفلان نالم از داروی خویش'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_044'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تلخی او را فریبم از شکر | خندہ ہا در لب بدوزد چارہ گر'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_045'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون بصیری از تو میخواہم گشود | تا بمن باز آید آن روزی کہ بود'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_046'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مہر تو بر عاصیان افزونتر است | در خطا بخشی چو مہر مادر است'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_047'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'با پرستاران شب دارم ستیز | باز روغن در چراغ من بریز'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_048'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای وجود تو جہان را نو بھار | پرتو خود را دریغ از من مدار'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_049'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '’’خود بدانی قدر تن از جان بود | قدر جان از پرتو جانان بود‘‘'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_050'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رومی'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_051'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا ز غیر اﷲ ندارم ہیچ امید | یا مرا شمشیر گردان یا کلید'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_052'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فکر من در فہم دین چالاک و چست | تخم کرداری ز خاک من نرست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_053'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تیشہ ام را تیز تر گردان کہ من | محنتی دارم فزون از کوہکن'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_054'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مؤمنم ، از خویشتن کافر نیم | بر فسانم زن کہ بد گوھر نیم'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_055'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرچہ کشت عمر من بیحاصل است | چیزکی دارم کہ نام او دل است'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_056'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دارمش پوشیدہ از چشم جہان | کز سم شبدیز تو دارد نشان'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_057'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بندہ ئی را کو نخواہد ساز و برگ | زندگانی بی حضور خواجہ مرگ'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_058'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای کہ دادی کرد را سوز عرب | بندۂ خود را حضور خود طلب'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_059'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بندہ ئی چون لالہ داغی در جگر | دوستانش از غم او بی خبر'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_060'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بندہ ئی اندر جھان نالان چو نی | تفتہ جان از نغمہ ہای پی بہ پے'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_061'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در بیابان مثل چوب نیم سوز | کاروان بگذشت و من سوزم ہنوز'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_062'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اندرین دشت و دری پہناوری | بو کہ آید کاروانے دیگری'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '010_014_063'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جان ز مہجوری بنالد در بدن | نالۂ من واے من ای وای من !'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
