---
'id': '010_008'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFمرد حر"
- 'lang': 'en'
  'text': 'THE FREE MAN'
'description': []
'sher':
- 'id': '010_008_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرد حر محکم ز ورد ’’لاتخف‘‘ | ما بمیدان سر بجیب او سر بکف'
  - 'lang': 'en'
    'text': 'The free man is strong through repetition of Fear not ; | in the battlefield we are hesitant while he is daring;'
    'notes':
    - 'phrase': 'not'
      'meaning': '‘Fear not” (la takhaf) occurs repeatedly in the Qur’an in several contexts, e.g. xi. 70.'
      'occurrence': !!int '1'
- 'id': '010_008_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرد حر از لاالہ روشن ضمیر | می نگردد بندۂ سلطان و میر'
  - 'lang': 'en'
    'text': 'the free man is clairvoyant through There is no deity, | he does not fall into the snare of kings and lords;'
- 'id': '010_008_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرد حر چون اشتران باری برد | مرد حر باری برد خاری خورد'
  - 'lang': 'en'
    'text': 'like the camel, the free man carries burdens : | he carries burdens but lives on thorny bushes.'
    'notes':
    - 'phrase': 'burdens'
      'meaning': 'Iqbal has described man on the first stage of development as similar to an elephant whose traits are service and toil and whose -ways are patience and perseverance. [He eats little, sleeps little, and is accustomed to toil.]'
      'occurrence': !!int '1'
    - 'phrase': 'bushes.'
      'meaning': '“Eating of thorns” stands for a simple crude fare.'
      'occurrence': !!int '1'
- 'id': '010_008_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پای خود را آنچنان محکم نہد | نبض رہ از سوز او بر می جہد'
  - 'lang': 'en'
    'text': 'He sets his foot so firmly on the ground | that the pulse of the pathway begins to throb with his ardour;'
- 'id': '010_008_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جان او پایندہ تر گردد ز موت | بانگ تکبیرش برون از حرف و صوت'
  - 'lang': 'en'
    'text': 'his soul becomes more everlasting through death, | his call of takbir is beyond words and sounds.'
    'notes':
    - 'phrase': 'death,'
      'meaning': 'Cf. the following'
      'occurrence': !!int '1'
    - 'phrase': 'sounds.'
      'meaning': 'Namah, [The free individual has a distinct dignity, death bestows on him a new life.]'
      'occurrence': !!int '1'
- 'id': '010_008_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر کہ سنگ راہ را داند زجاج | گیرد آن درویش از سلطان خراج'
  - 'lang': 'en'
    'text': 'The dervish gets tribute from kings, | who regards the stones of the pathway as mere glass.'
    'notes':
    - 'phrase': 'kings,'
      'meaning': 'Takbir, to express greatness of God by saying: Allahu Akbar. “Beyond words and sounds” signifies that his takbir is the result of his conviction and is uttered in spirit rather than in words.'
      'occurrence': !!int '1'
    - 'phrase': 'glass.'
      'meaning': 'He is so possessed of power that the kings fear him and pay him tribute.'
      'occurrence': !!int '1'
- 'id': '010_008_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرمی طبع تو از صہبای اوست | جوی تو پروردۂ دریای اوست'
  - 'lang': 'en'
    'text': 'The warmth of your nature is due to his red wine; | your stream is watered by his river.'
- 'id': '010_008_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پادشاہان در قباہای حریر | زرد رو از سھم آن عریان فقیر'
  - 'lang': 'en'
    'text': 'Kings in their silken robes | are pallid from fear of that naked faqir.'
    'notes':
    - 'phrase': 'faqir.'
      'meaning': 'Stone and glass. This contrast emphasises that for a free man difficulties of great magnitude become insignificant in face of his strong will.'
      'occurrence': !!int '1'
- 'id': '010_008_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سر دین ما را خبر ، او را نظر | او درون خانہ ما بیرون در'
  - 'lang': 'en'
    'text': 'The essence of faith for us is report, for him it is vision | he is within the house while we are outside the door;'
    'notes':
    - 'phrase': 'vision'
      'meaning': 'In Asrar-o Rumuz, Iqbal relates the story of a king who got unnerved at the wrath of a dervish. Naked faqir. By nakedness of Faqr, Iqbal seems to denote complete and full manifestation of Faqr, the qualities of an ideal man.'
      'occurrence': !!int '1'
- 'id': '010_008_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ما کلیسا دوست ، ما مسجد فروش | او ز دست مصطفی پیمانہ نوش'
  - 'lang': 'en'
    'text': 'we are friends of the Church, we sell mosques, | He quaffs cups from the bands of Mustafa himself;'
    'notes':
    - 'phrase': 'mosques,'
      'meaning': 'The polarity of khabar, information, report, and nazar, vision, is as recurrent in Iqbal as the polarities of jamal (beauty) and jalal (majesty), love and reason, light and fire (nur and nar), seclusion and association (khalwat and jalwat), dhikr and fikr, et’. Report denotes knowledge gained through books, hearsay, i.e. from second-hand sources, and stands for reason, while vision stands for knowledge gained through personal experience and hence leading to deep conviction.'
      'occurrence': !!int '1'
    - 'phrase': 'himself;'
      'meaning': 'This verse (453) as well as verse 461 refers particularly to the position of the Muslims in the subcontinent Some groups were allied to the Hindus, others, to the British- It is on record that the Muslims sold lands attached to the mosques and even the mosques themselves to the Hindus.'
      'occurrence': !!int '1'
- 'id': '010_008_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نی مغان را بندہ ، نی ساغر بدست | ما تہی پیمانہ او مست الست'
  - 'lang': 'en'
    'text': 'He is not indebted to the wine-seller, nor has be the cup in his hand ; | we have empty cups, while he is intoxicated since eternity.'
    'notes':
    - 'phrase': ';'
      'meaning': 'That is, his faith is based on direct inspiration from the Qur’an and the Sunnah.'
      'occurrence': !!int '1'
    - 'phrase': 'eternity.'
      'meaning': 'Mughan, plural of mugh, a Zoroastrian priest. In Persian poetry, mugh is associated with wine-selling and, therefore, mughan stands for wine-seller. The verse signifies that the intoxication of the Free Man is not dependent upon the wine-seller or upon the cup of wine.'
      'occurrence': !!int '1'
- 'id': '010_008_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چہرہ گل از نم او احمر است | ز آتش ما دود او روشنتر است'
  - 'lang': 'en'
    'text': 'The face of the rose is red through his grace, | his smoke is brighter than our fire.'
- 'id': '010_008_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دارد اندر سینہ تکبیر امم | در جبین اوست تقدیر امم'
  - 'lang': 'en'
    'text': 'He has in his bosom a clarion call to nations, | their destiny is inscribed on his forehead.'
    'notes':
    - 'phrase': 'call'
      'meaning': 'Alast occurs in the Qur’anic verse, vii. 172: “Am I not your Lord?’ These words refer to man’s covenant with God before the creation of the world and hence the word alast in Muslim literature stands for eternity.'
      'occurrence': !!int '1'
    - 'phrase': 'forehead.'
      'meaning': 'Clarion call, takbir-i umamm. The word takbir (explained in note 5) is used here most probably for sur, trumpet of Israfil, summoning people from the graves on the Day of Resurrection. See the Qur’an, lxviii. 18. The Free Man’s call makes the dead nations alive once again.'
      'occurrence': !!int '1'
- 'id': '010_008_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قبلۂ ما گہ کلیسا ، گاہ دیر | او نخواہد رزق خویش از دست غیر'
  - 'lang': 'en'
    'text': 'We turn in worship sometimes to the Church and sometimes to the temple, | he does not seek his sustenance from others’ hands;'
    'notes':
    - 'phrase': 'worship'
      'meaning': 'Forehead, jabin. It is commonly said that the fate of a person is inscribed on his forehead. This physiognomical belief may be right or wrong, but it has given to the literary tradition a lot of phrases and idioms like the present.'
      'occurrence': !!int '1'
- 'id': '010_008_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ما ہمہ عبد فرنگ او عبدہ | او نگنجد در جہان رنگ و بو'
  - 'lang': 'en'
    'text': 'we are all slaves of the Franks, he is His slave, | he cannot be contained in this world of colour and smell.'
    'notes':
    - 'phrase': 'slave,'
      'meaning': 'Qiblah, direction of the Ka’bah. the place to which Muslims turn for prayers, hence the object of adoration to which we turn for prayers and supplication, for the fulfilment of our wishes and desires.'
      'occurrence': !!int '1'
    - 'phrase': 'smell.'
      'meaning': '‘Abduhu, His slave. It is based on the famous Qur’anic verse describing the Prophet’s ascension :‘ ‘Glory to Him Who carried His Servant by night from the Sacred Mosque . - .“ (xvii. 1). The Qur’an uses words like ‘abdina, ‘abdan, ‘ibadan, etc., all signifying God’s creatures, as, for instance, xix. 93: There is none in the heavens and the earth but comes to the Beneficent as a servant (‘abdan).” the ‘abduhu (His slave) is used here by Iqbal in the sense of Perfect Man, especially the Holy Prophet.'
      'occurrence': !!int '1'
- 'id': '010_008_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صبح و شام ما بہ فکر ساز و برگ | آخر ما چیست تلخیہای مرگ'
  - 'lang': 'en'
    'text': 'Our days and nights are spent in anxiety for livelihood; | but what is our end ? – pains of death.'
- 'id': '010_008_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در جہان بی ثبات او را ثبات | مرگ او را از مقامات حیات'
  - 'lang': 'en'
    'text': 'He alone has stability amidst this world of instability; | death for him is one of the stations of life.'
    'notes':
    - 'phrase': 'life.'
      'meaning': 'With regard to the character of the Perfect Man, expressed in this verse, Iqbal says: “Maulana Rumi has very beautifully expressed this idea (of man’s absorption of God into himself]. The Prophet, when a little boy, was once lost in the desert. His nurse Halima was almost beside herself with grief but while roaming the desert in search of the boy she heard a voice saying [Mathnavi, iv, 976]: ‘Do not grieve, he will not be lost to thee; Nay, the whole world will be lost in him.’ The true individual cannot be last in the world ; it is the world that is lost in him” (quoted in Nicholson, Tr., Secrets of the Self, Intro., pp. xix-xx, footnote).'
      'occurrence': !!int '1'
- 'id': '010_008_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اہل دل از صحبت ما مضمحل | گل ز فیض صحبتش دارای دل'
  - 'lang': 'en'
    'text': 'The people of the heart feel frustrated in our company, | but the grace of his company puts a heart even into dust.'
    'notes':
    - 'phrase': 'heart'
      'meaning': '(ll. 466-68). Here two kinds of death are mentioned : one, the death of ordinary people, the other, the death of strong personalities. Rumi has also described (Mathnavi, iii, 3435) these two kinds of death: [That one in whose eyes death is destruction, he takes hold of God’s command: do not cast yourself into destruction; that one to whom death is the opening of the gate, he is addressed by God as: vie ye with one another in hastening.] Iqbal believes that if life had been led without pursuit of ideals and the state of tension has not bean maintained, then death would lead to dissolution of personality. To one who has led a life of fruitful activity death is only a kind of passage to another world (Reconstruction, pp. 19-20; Nicholson, Tr., Secrets of the Self, Intro., p. xxiv).'
      'occurrence': !!int '1'
- 'id': '010_008_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کار ما وابستۂ تخمین و ظن | او ہمہ کردار و کم گوید سخن'
  - 'lang': 'en'
    'text': 'Our life is subject to doubts and misgivings, | he is all activity and little talk;'
- 'id': '010_008_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ما گدایان کوچہ گرد و فاقہ مست | فقر او از لاالہ تیغی بدست'
  - 'lang': 'en'
    'text': 'we are beggars roaming the streets and destitute, | his Faqr is equipped with the sword of There is no deity;'
- 'id': '010_008_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ما پر کاہے اسیر گرد باد | ضربش از کوہ گران جوئی گشاد'
  - 'lang': 'en'
    'text': 'We are mere straw caught in a whirlwind, | his stroke on the mountain brings out springs of water.'
    'notes':
    - 'phrase': 'water.'
      'meaning': 'Heart, dil. In Muslim literature, the word dill or qalb stands for the source of spiritual experience, ilham, inspiration. The idea was developed by Ghazali in Ihya’. It is based on the Qur’anic verse: “Then He made him (man) complete and breathed into him of His spirit, and gave you ears and hearts. . .“ (xxxii. 93).'
      'occurrence': !!int '1'
- 'id': '010_008_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'محرم او شو ز ما بیگانہ شو | خانہ ویران باش و صاحب خانہ شو'
  - 'lang': 'en'
    'text': 'Get acquainted with him and avoid us, | destroy your present house and acquire a new one.'
- 'id': '010_008_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شکوہ کم کن از سپہر گرد گرد | زندہ شو از صحبت آن زندہ مرد'
  - 'lang': 'en'
    'text': 'Complain not of the revolving sky | revive yourself through associating with that living person.'
- 'id': '010_008_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صحبت از علم کتابی خوشتر است | صحبت مردان حر آدم گر است'
  - 'lang': 'en'
    'text': 'Association is better than knowledge of books, | companionship of free men is creative of men.'
- 'id': '010_008_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرد حر دریای ژرف و بیکران | آب گیر از بحر و نی از ناودان'
  - 'lang': 'en'
    'text': 'A free man is a deep and shoreless sea, | get your water from an ocean and not from a canal.'
- 'id': '010_008_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سینۂ این مردمی جوشد چو دیگ | پیش او کوہ گران یک تودہ ریگ'
  - 'lang': 'en'
    'text': 'His breast is in ferment like a boiling kettle, | for him a solid mountain is like a heap of sand.'
    'notes':
    - 'phrase': 'kettle,'
      'meaning': 'on this verse, Iqbal says: “The ‘heart’ is a kind of inner intuition or insight which, in the beautiful words of Rumi, feeds on the rays of the sun and brings us into contact with aspects of Reality other than those open to sense-perception. It is, according to the Qur’an, something which sees,’ and its reports, if properly interpreted, are never false” (Reconstruction, pp. 15-16).'
      'occurrence': !!int '1'
- 'id': '010_008_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'روز صلح آن برگ و ساز انجمن | ہم چو باد فرودین اندر چمن'
  - 'lang': 'en'
    'text': 'In peace, he is the ornament of the assembly, | like spring wind to the garden;'
    'notes':
    - 'phrase': 'assembly,'
      'meaning': 'Reference may be to Moses’s striking of a rock and the gushing forth of water. See the Qur’an, ii. 60.'
      'occurrence': !!int '1'
- 'id': '010_008_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'روز کین آن محرم تقدیر خویش | گور خود می کندد از شمشیر خویش'
  - 'lang': 'en'
    'text': 'on the day of battle, he, the knower of his destiny, | digs his own grave with his own sword;'
- 'id': '010_008_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای سرت گردم گریز از ما چو تیر | دامن او گیر و بیتابانہ گیر'
  - 'lang': 'en'
    'text': 'fly from us like an arrow, | and catch hold of his skirt with a frenzy.'
- 'id': '010_008_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'می نروید تخم دل از آب و گل | بی نگاہی از خداوندان دل'
  - 'lang': 'en'
    'text': 'The seed of the heart does not develop out of water and clay, | without the look of the people of the heart.'
- 'id': '010_008_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اندر این عالم نیرزی با خسی | تا نیاویزی بدامان کسی'
  - 'lang': 'en'
    'text': 'In this world you do not count more than a piece of straw | unless you attach yourself to the skirt of somebody.'
