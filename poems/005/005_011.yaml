---
'id': '005_011'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFF’’در شرح اسرار اسمای علی مرتضی‘‘"
- 'lang': 'en'
  'text': 'SETTING FORTH THE INNER MEANING OF THE NAMES OF ALI'
'description': []
'sher':
- 'id': '005_011_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مسلم اول شہ مردان علے | عشق را سرمایہ ی ایمان علے'
  - 'lang': 'en'
    'text': 'ALI is the first Muslim and the King of men, | In Love''s eyes Ali is the treasure of the Faith.'
- 'id': '005_011_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از ولای دودمانش زندہ ام | در جہان مثل گہر تابندہ ام'
  - 'lang': 'en'
    'text': 'Devotion to his family inspires me with life | So that I am as a shining pearl.'
- 'id': '005_011_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نرگسم وارفتہ ی نظارہ ام | در خیابانش چو بو آوارہ ام'
  - 'lang': 'en'
    'text': 'Like the narcissus, I am entraptured with gazing: | Like perfume, I am straying though his pleasure garden.'
- 'id': '005_011_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زمزم ار جوشد ز خاک من ازوست | می اگر ریزد ز تاک من ازوست'
  - 'lang': 'en'
    'text': 'If holy water gushes from my earth, he is the source; | If wine pours from my grapes, he is the cause.'
- 'id': '005_011_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خاکم و از مہر او آئینہ ام | می توان دیدن نوا در سینہ ام'
  - 'lang': 'en'
    'text': 'I am dust, but his sun hath made me as a mirror: | Song can be seen in my breast.'
- 'id': '005_011_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از رخ او فال پیغمبر گرفت | ملت حق از شکوہش فر گرفت'
  - 'lang': 'en'
    'text': 'From Ali''s face the Prophet drew many a fair omen, | By his majesty the true religion is glorified'
- 'id': '005_011_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قوت دین مبین فرمودہ اش | کائنات آئین پذیر از دودہ اش'
  - 'lang': 'en'
    'text': 'His commandments are the strength of Islam: | All things pay allegiance to his House.'
- 'id': '005_011_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرسل حق کرد نامش بوتراب | حق ’’یداللہ‘‘ خواند در ام الکتاب'
  - 'lang': 'en'
    'text': 'The Apostle of God gave him the name Bu Turab; | God in the Koran called him "the Hand of Allah."'
- 'id': '005_011_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر کہ دانای رموز زندگیست | سر اسمای علی داند کہ چیست'
  - 'lang': 'en'
    'text': 'Every one that is acquainted with Life''s mysteries | Knows what is the inner meaning of the names of Ali.'
- 'id': '005_011_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خاک تاریکی کہ نام او تن است | عقل از بیداد او در شیون است'
  - 'lang': 'en'
    'text': 'The dark clay, whose name is the body | Our reason is ever be moaning its iniquity.'
- 'id': '005_011_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فکر گردون رس زمین پیما ازو | چشم کور و گوش ناشنوا ازو'
  - 'lang': 'en'
    'text': 'On avvount of it our sky-reaching thought plods over the earth; | It makes our eyes blind and our cars deaf.'
- 'id': '005_011_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از ہوس تیغ دو رو دارد بدست | رہروان را دل برین رہزن شکست'
  - 'lang': 'en'
    'text': 'It hath in its hand a two-edge sword of lust: | Travelers'' hearts are broken by this brigand.'
- 'id': '005_011_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شیر حق این خاک را تسخیر کرد | این گل تاریک را اکسیر کرد'
  - 'lang': 'en'
    'text': 'Ali, the Lion of God, subdued the body''s clay | And transmuted this dark earth to gold.'
- 'id': '005_011_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرتضی کز تیغ او حق روشن است | بوتراب از فتح اقلیم تن است'
  - 'lang': 'en'
    'text': 'Murtaza, by whose sword the splendour of Truth was revealed, | Is named Bu Turab from his conquest of the body.'
    'notes':
    - 'phrase': 'body.'
      'meaning': 'Murtaza, "he. whom God is pleased," is a name of Ali Bu Turab means literally "father of earth."'
      'occurrence': !!int '1'
- 'id': '005_011_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرد کشور گیر از کراری است | گوہرش را آبرو خودداری است'
  - 'lang': 'en'
    'text': 'Man wins territory by prowess in battle, | But his brightest jewel is masters of himself.'
- 'id': '005_011_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر کہ در آفاق گردد بوتراب | باز گرداند ز مغرب آفتاب'
  - 'lang': 'en'
    'text': 'Whosoever in the world become a Bu Turab | Turns back the sun from the west;'
    'notes':
    - 'phrase': 'west;'
      'meaning': 'A miracle attributed to Ali.'
      'occurrence': !!int '1'
- 'id': '005_011_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر کہ زین بر مرکب تن تنگ بست | چون نگین بر خاتم دولت نشست'
  - 'lang': 'en'
    'text': 'Whosoever saddles tightly the seed of the body | Sits like the bezel on the seal of sovereignty:'
- 'id': '005_011_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زیر پاش اینجا شکوہ خیبر است | دست او آنجا قسیم کوثر است'
  - 'lang': 'en'
    'text': 'Here the might of Khaibar is under his feet, | And hereafter his hand will distribute the water of Kauthar.'
    'notes':
    - 'phrase': 'feet,'
      'meaning': 'The fortress of Khaibar, a village in the Hijaz. was captured by the Muslim in A.D. 628. Ali Performed great feats of valour on this occasion.'
      'occurrence': !!int '1'
    - 'phrase': 'Kauthar.'
      'meaning': 'A river of Paradise.'
      'occurrence': !!int '1'
- 'id': '005_011_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از خود آگاہے یداللہی کند | از یداللہی شہنشاہی کند'
  - 'lang': 'en'
    'text': 'Through self-knowledge, he acts as God''s Hand, | And in virtue of being God''s Hand he reigns over all.'
- 'id': '005_011_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ذات او دروازہ ی شہر علوم | زیر فرمانش حجاز و چین و روم'
  - 'lang': 'en'
    'text': 'His person is the gate of the city of the sciences. | Arabia, China, and Greece are subject to him.'
    'notes':
    - 'phrase': 'sciences.'
      'meaning': 'According to the Tradition of the Prophet, "I am the city of Knowledge and Ali is its gate."'
      'occurrence': !!int '1'
- 'id': '005_011_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حکمران باید شدن بر خاک خویش | تا می روشن خوری از تاک خویش'
  - 'lang': 'en'
    'text': 'If thou wouldst drink clear wine from thine own grapes. | Thou must needs wield authority over thine own earth.'
- 'id': '005_011_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خاک گشتن مذہب پروانگیست | خاک را اب شو کہ این مردانگیست'
  - 'lang': 'en'
    'text': 'To become earth is the creed of a moth: | Be a conqueror of earth; that alone is worthy of a man.'
- 'id': '005_011_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سنگ شو ای ہمچو گل نازک بدن | تا شوے بنیاد دیوار چمن'
  - 'lang': 'en'
    'text': 'Thou art soft as a rose. Become hard as a stone, | That thou mayst be the foundation of the wall of the garden!'
- 'id': '005_011_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از گل خود آدمی تعمیر کن | آدمی را عالمی تعمیر کن'
  - 'lang': 'en'
    'text': 'Build thy clay into a Man, | Build thy Man into a World'
- 'id': '005_011_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گر بنا سازی نہ دیوار و دری | خشت از خاک تو بندد دیگری'
  - 'lang': 'en'
    'text': 'Unless from thine own earth thou build - thine own wall or door. | Someone else will make bricks of thine earth.'
- 'id': '005_011_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای ز جور چرخ ناہنجار تنگ | جام تو فریادی بیداد سنگ'
  - 'lang': 'en'
    'text': 'O thou who complaints of the cruelty of Heaven, | Thou whose glass cries out against the injustice of the stone,'
- 'id': '005_011_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نالہ و فریاد و ماتم تا کجا؟ | سینہ کوبیہای پیہم تا کجا؟'
  - 'lang': 'en'
    'text': 'How long this wailing and crying and lamentation ? | How long this perpetual beating of thy breast ?'
- 'id': '005_011_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در عمل پوشیدہ مضمون حیات | لذت تخلیق قانون حیات'
  - 'lang': 'en'
    'text': 'The pith of Life is contained in action, | The delight in creation is the law of Life.'
- 'id': '005_011_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خیز و خلاق جہان تازہ شو | شعلہ در بر کن خلیل آوازہ شو'
  - 'lang': 'en'
    'text': 'Arise and create a new world! | Wrap thyself in flames, be an Abraham!'
- 'id': '005_011_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'با جہان نامساعد ساختن | ہست در میدان سپر انداختن'
  - 'lang': 'en'
    'text': 'To comply with this world which does not favour thy purposes | Is to fling away thy buckler on the field of battle.'
- 'id': '005_011_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرد خودداری کہ باشد پختہ کار | با مزاج او بسازد روزگار'
  - 'lang': 'en'
    'text': 'The man of strong character who is master of himself | Will find Fortune complaisant.'
- 'id': '005_011_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گر نسازد با مزاج او جہان | می شود جنگ آزما با آسمان'
  - 'lang': 'en'
    'text': 'If the world does not comply with his humour, | He will try the hazard of war with Heaven:'
- 'id': '005_011_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بر کند بنیاد موجودات را | می دہد ترکیب نو ذرات را'
  - 'lang': 'en'
    'text': 'He will dig up the foundations of the universe | And cast its atoms into a new mould.'
- 'id': '005_011_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گردش ایام را برھم زند | چرخ نیلی فام را برہم زند'
  - 'lang': 'en'
    'text': 'He will subvert the course of Time | And wreck the azure firmament.'
- 'id': '005_011_035'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'می کند از قوت خود آشکار | روزگار نو کہ باشد سازگار'
  - 'lang': 'en'
    'text': 'By his own strength he will produce | A new world which will do his pleasure.'
- 'id': '005_011_036'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در جہان نتوان اگر مردانہ زیست | ہمچو مردان جانسپردن زندگیست'
  - 'lang': 'en'
    'text': 'If one cannot live in the world as be seems a man, | Then it is better to die like the brave.'
- 'id': '005_011_037'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آزماید صاحب قلب سلیم | زور خود را از مہمات عظیم'
  - 'lang': 'en'
    'text': 'He that hath a sound heart | Will prove his strength by great enterprises.'
- 'id': '005_011_038'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق با دشوار ورزیدن خوشست | چون خلیل از شعلہ گلچیدن خوشست'
  - 'lang': 'en'
    'text': ''' Tis sweet to use love in hard tasks | And, like Abraham, to gather roses from flames'
    'notes':
    - 'phrase': 'flames'
      'meaning': 'The burning pyre on which Abraham was thrown lost its beat and was transformed into a rose-garden.'
      'occurrence': !!int '1'
- 'id': '005_011_039'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ممکنات قوت مردان کار | گردد از مشکل پسندی آشکار'
  - 'lang': 'en'
    'text': 'The potentialities of men of action | Are displayed in willing acceptance of what is difficult.'
- 'id': '005_011_040'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حربہ ی دون ہمتان کین است و بس | زندگی را این یک آئین است و بس'
  - 'lang': 'en'
    'text': 'Mean spirits have no weapon but resentment, | Life has only one law.'
- 'id': '005_011_041'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگانے قوت پیداستی | اصل او از ذوق استیلاستی'
  - 'lang': 'en'
    'text': 'Life is power made manifest, | And its mainspring is the desire for victory.'
- 'id': '005_011_042'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عفو بیجا سردی خون حیات | سکتہ ئی در بیت موزون حیات'
  - 'lang': 'en'
    'text': 'Mercy out of season is a chilling of Life''s blood, | A break in the rhythm of Life''s music.'
- 'id': '005_011_043'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر کہ در قعر مذلت ماندہ است | ناتوانی را قناعت خواندہ است'
  - 'lang': 'en'
    'text': 'Whoever is sunk in the depths of ignomity | Calls his weakness contentment.'
- 'id': '005_011_044'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ناتوانے زندگی را رہزن است | بطنش از خوف و دروغ آبستن است'
  - 'lang': 'en'
    'text': 'Weakness is the plunderer of Life, | Its womb is teeming with fears and lies.'
- 'id': '005_011_045'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از مکارم اندرون او تہی است | شیرش از بہر ذمائم فربہی است'
  - 'lang': 'en'
    'text': 'Its soul is empty of virtues, | Vices fatten on its milk.'
- 'id': '005_011_046'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہوشیار ای صاحب عقل سلیم | در کمینہا می نشیند این غنیم'
  - 'lang': 'en'
    'text': 'O man of sound judgment, beware! | This spoiler is lurking in ambush'
- 'id': '005_011_047'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گر خردمندی فریب او مخود | مثل حر با ہر زمان رنگش دگر'
  - 'lang': 'en'
    'text': 'Be not its dupe, if thou art wise: | Chameleon-like, it changes colour every moment.'
- 'id': '005_011_048'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شکل او اھل نظر نشناختند | پردہ ہا بر روی او انداختند'
  - 'lang': 'en'
    'text': 'Even by keen observers its form is not discerned | Veils are thrown over its face.'
- 'id': '005_011_049'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گاہ او را رحم و نرمی پردہ دار | گاہ می پوشد ردای انکسار'
  - 'lang': 'en'
    'text': 'Now it is muffled in pity and gentleness, | Now it wears the cloak of humanity.'
- 'id': '005_011_050'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گاہ او مستور در مجبوری است | گاہ پنہان در تہ معذوری است'
  - 'lang': 'en'
    'text': 'Some times it is disguised as compulsion, | Sometimes as excusability.'
- 'id': '005_011_051'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چہرہ در شکل تن آسانی نمود | دل ز دست صاحب قوت ربود'
  - 'lang': 'en'
    'text': 'It appears in the shape of self-indulgence | And robs the strong man''s heart of courage.'
- 'id': '005_011_052'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'با توانائی صداقت توأم است | گر خود آگاہی ہمین جام جم است'
  - 'lang': 'en'
    'text': 'Strength is the twin of Truth; | If thou knowest thyself, strength is the Truth-revealing glass.'
- 'id': '005_011_053'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگی کشت است و حاصل قوتست | شرح رمز حق و باطل قوتست'
  - 'lang': 'en'
    'text': 'Life is the seed, and power the crop: | Power explains the mystery of truth and falsehood.'
- 'id': '005_011_054'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مدعی گر مایہ دار از قوت است | دعوی او بی نیاز از حجت است'
  - 'lang': 'en'
    'text': 'A claimant, if he be possessed of power, | Needs no argument for his claim.'
- 'id': '005_011_055'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باطل از قوت پذیرد شان حق | خویش را حق داند از بطلان حق'
  - 'lang': 'en'
    'text': 'Falsehood derives from power the authority of truth, | And by falsifying truth deems itself true.'
- 'id': '005_011_056'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از کن او زھر کوثر می شود | خیر را گوید شری ، شر می شود'
  - 'lang': 'en'
    'text': 'Its creative word transforms poison into nectar. | It says to good, "Thou art bad," and Good becomes Evil.'
- 'id': '005_011_057'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای ز آداب امانت بیخبر | از دو عالم خویش را بہتر شمر'
  - 'lang': 'en'
    'text': 'O thou that art heedless of the trust committed to thee, | Esteem thyself superior to both worlds !'
    'notes':
    - 'phrase': 'worlds'
      'meaning': 'The "trust" which God offered to Man and which Man accepted, after it had been refused by Heaven and Earth (Koran. ch. 33, v. 72), is the divine vicegerency, i.e., the duty of displaying the divine attributes.'
      'occurrence': !!int '1'
- 'id': '005_011_058'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از رموز زندگے آگاہ شو | ظالم و جاہل ز غیر اللہ شو'
  - 'lang': 'en'
    'text': 'Gain knowledge of Life''s mysteries! | Be a tyrant! Ignore all except God !'
- 'id': '005_011_059'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چشم و گوش و لب گشا ای ہوشمند | گر نبینی راہ حق بر من بخند'
  - 'lang': 'en'
    'text': 'O man of understanding, open thine eyes, ears, and lips ! | If then thou seest not the Way of Truth, laugh at me!'
    'notes':
    - 'phrase': '!'
      'meaning': 'A parody of the verse in the Masnavi quoted above.'
      'occurrence': !!int '1'
