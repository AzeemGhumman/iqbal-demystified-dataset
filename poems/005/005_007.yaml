---
'id': '005_007'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFF’’حکایت درین معنی کہ مسئلۂ نفی خودی | از مخترعات اقوام مغلوبۂ بنی نوع انسان است | کہ بہ این طریق مخفی اخلاق اقوام غالبہ را ضعیف میسازند ‘‘"
- 'lang': 'en'
  'text': 'A TALE OF WHICH THE MORAL IS THAT NEGATION OF THE SELF IS A DOCTRINE INVENTED BY THE SUBJECT RACES OF MANKIND IN ORDER THAT BY THIS MEANS THEY MAY SAP AND WEAKEN THE CHARACTER OF THEIR RULERS.'
'description': []
'sher':
- 'id': '005_007_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن شنیدستی کہ در عہد قدیم | گوسفندان در علف زاری مقیم'
  - 'lang': 'en'
    'text': 'HAST thou heard that in the time of old | The sheep dwelling in a certain pasture'
- 'id': '005_007_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از وفور کاہ نسل افزا بدند | فارغ از اندیشہ ی اعدا بدند'
  - 'lang': 'en'
    'text': 'So increased and multiplied | That they feared no enemy?'
- 'id': '005_007_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آخر از ناسازی تقدیر میش | گشت از تیر بلائی سینہ ریش'
  - 'lang': 'en'
    'text': 'At last, from the malice of Fate, | Their breasts were smitten by a shaft of calamity.'
- 'id': '005_007_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شیر ہا از بیشہ سر بیرون زدند | بر علف زار بزان شبخون زدند'
  - 'lang': 'en'
    'text': 'The tigers sprang forth from the jungle | And rushed upon the sheepfold'
- 'id': '005_007_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جذب و استیلا شعار قوت است | فتح راز آشکار قوت است'
  - 'lang': 'en'
    'text': 'Conquest and dominion are signs of strength, | Victory is the manifestation of strength.'
- 'id': '005_007_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شیر نر کوس شہنشاہی نواخت | میش را از حریت محروم ساخت'
  - 'lang': 'en'
    'text': 'Those fierce tigers beat the drum of sovereignty, | They deprived the sheep of freedom.'
- 'id': '005_007_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بسکہ از شیران نیاید جز شکار | سرخ شد از خون میش آن مرغزار'
  - 'lang': 'en'
    'text': 'For as much as tigers must have their prey, | That meadow was crimsoned with the blood of the sheep.'
- 'id': '005_007_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گوسفندی زیرکے فہمیدہ ئی | کہنہ سالی گرگ باران دیدہ ئی'
  - 'lang': 'en'
    'text': 'One of the sheep which was clever and acute. | Old in years, cunning was a weather beaten wolf,'
- 'id': '005_007_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تنگدل از روزگار قوم خویش | از ستمہای ہژبران سینہ ریش'
  - 'lang': 'en'
    'text': 'Being grieved at the fate of his fellows | And sorely vexed by the violence of the tigers,'
- 'id': '005_007_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شکوہ ہا از گردش تقدیر کرد | کار خود را محکم از تدبیر کرد'
  - 'lang': 'en'
    'text': 'Made complaint of the course of Destiny | And sought by craft to restore the fortunes of his race.'
- 'id': '005_007_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہر حفظ خویش مرد ناتوان | حیلہ ہا جوید ز عقل کار دان'
  - 'lang': 'en'
    'text': 'The weak, in order to preserve themselves, | Seek device from skilled intelligence.'
- 'id': '005_007_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در غلامی از پی دفع ضرر | قوت تدبیر گردد تیز تر'
  - 'lang': 'en'
    'text': 'In slavery, for the sake of repelling harm, | The power of scheming becomes quickened.'
- 'id': '005_007_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پختہ چون گردد جنون انتقام | فتنہ اندیشی کند عقل غلام'
  - 'lang': 'en'
    'text': 'And when the madness of revenge gains hold, | The mind of the slave meditates rebellion.'
- 'id': '005_007_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت با خود عقدہ ی ما مشکل است | قلزم غمہای ما بی ساحل است'
  - 'lang': 'en'
    'text': '"Ours is a hard knot,'''' said this sheep to himself, | "The ocean of our griefs hath no shore,'
- 'id': '005_007_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'میش نتواند بزور از شیر رست | سیم ساعد ما و او پولاد دست'
  - 'lang': 'en'
    'text': 'By force we sheep cannot escape from the tiger: | Our legs are silver, his paws are steel.'
- 'id': '005_007_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نیست ممکن کز کمال وعظ و پند | خوی گرگی آفریند گوسفند'
  - 'lang': 'en'
    'text': '''Tis not possible, however much one exhorts and counsels. | To create in a sheep the disposition of a wolf.'
- 'id': '005_007_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شیر نر را میش کردن ممکن است | غافلش از خویش کردن ممکن است'
  - 'lang': 'en'
    'text': 'But to make the furious tiger a sheep-that is possible: | To make him unmindful of his nature-that is possible."'
- 'id': '005_007_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صاحب آوازہ ی الہام گشت | واعظ شیران خون آشام گشت'
  - 'lang': 'en'
    'text': 'He became as a prophet inspired, | And began to preach to the blood-thirsty tigers.'
- 'id': '005_007_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نعرہ زد ای قوم کذاب اشر | بی خبر از یوم نحس مستمر'
  - 'lang': 'en'
    'text': 'He cried out, "O ye insolent liars, | Who want not of a day of ill luck that shall continue for ever!'
    'notes':
    - 'phrase': 'ever!'
      'meaning': 'These expressions are borrowed from the Koran.'
      'occurrence': !!int '1'
- 'id': '005_007_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مایہ دار از قوت روحانیم | بہر شیران مرسل یزدانیم'
  - 'lang': 'en'
    'text': 'I am possessed of spiritual power, | 1 am an apostle sent by God for the tigers.'
- 'id': '005_007_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دیدہ ی بے نور را نور آمدم | صاحب دستور و مأمور آمدم'
  - 'lang': 'en'
    'text': 'I come as. a light for the eye that is dark, | I come to establish laws and give commandments.'
- 'id': '005_007_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'توبہ از اعمال نا محمود کن | ای زیان اندیش فکر سود کن'
  - 'lang': 'en'
    'text': 'Repent of your blameworthy deeds; | O plotters of evil, bethink yourselves of good!'
- 'id': '005_007_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر کہ باشد تند و زور آور شقی است | زندگی مستحکم از نفی خودی است'
  - 'lang': 'en'
    'text': 'Whose is violent and strong is. miserable: | Life''s solidity depends on self-denial.'
- 'id': '005_007_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'روح نیکان از علف یابد غذا | تارک اللحم است مقبول خدا'
  - 'lang': 'en'
    'text': 'The spirit of the righteous is fed by fodder: | The vegetarian is pleasing unto God,'
- 'id': '005_007_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تیزی دندان ترا رسوا کند | دیدہ ی ادراک را اعمی کند'
  - 'lang': 'en'
    'text': 'The sharpness of your teeth brings disgrace upon you | And makes the eye of your perception blind.'
- 'id': '005_007_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جنت از بہر ضعیفان است و بس | قوت از اسباب خسران است و بس'
  - 'lang': 'en'
    'text': 'Paradise is for the weak alone, | Strength is but a means to perdition.'
- 'id': '005_007_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جستجوی عظمت و سطوت شر است | تنگدستی از امارت خوشتر است'
  - 'lang': 'en'
    'text': 'It is wicked to seek greatness and glory, | Penury is sweeter than princedom.'
- 'id': '005_007_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'برق سوزان در کمین دانہ نیست | دانہ گر خرمن شود فرزانہ نیست'
  - 'lang': 'en'
    'text': 'Lightning does not threaten the cornseed: | If the seed become a stack, it is unwise.'
- 'id': '005_007_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ذرہ شو صحرا ، مشو گر عاقلی | تا ز نور آفتابی بر خوری'
  - 'lang': 'en'
    'text': 'If you are sensible, you will be a mote of sand, not a Sahara, | So that you may enjoy the sunbeams.'
- 'id': '005_007_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای کہ می نازی بذبح گوسفند | ذبح کن خود را کہ باشی ارجمند'
  - 'lang': 'en'
    'text': 'O thou that delightest in the slaughter of sheep, | Slay thy self, and thou wilt have honour!'
- 'id': '005_007_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگی را می کند نا پایدار | جبر و قہر و انتقام و اقتدار'
  - 'lang': 'en'
    'text': 'Life is rendered unstable | By violence, oppression, revenge, and exercise of power.'
- 'id': '005_007_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سبزہ پامال است و روید بار بار | خواب مرگ از دیدہ شوید بار بار'
  - 'lang': 'en'
    'text': 'Though trodden underfoot, the grass grows up time after time | And washes the sleep of death from its eye again and again.'
- 'id': '005_007_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غافل از خود شو اگر فرزانہ ئی | گر ز خود غافل نہ ئی دیوانہ ئی'
  - 'lang': 'en'
    'text': 'Forget thy self, if thou art wise! | If thou dost not forget thy self, thou art mad.'
- 'id': '005_007_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چشم بند و گوش بند و لب بہ بند | تا رسد فکر تو بر چرخ بلند'
  - 'lang': 'en'
    'text': 'Close thine eyes, close thine ears, close thy lips, | That thy thought may reach the lofty sky!'
    'notes':
    - 'phrase': 'lips,'
      'meaning': 'Quoted from the Masnavi.'
      'occurrence': !!int '1'
- 'id': '005_007_035'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این علفزار جہان ہیچ است ہیچ | تو برین موہوم ای نادان مپیچ'
  - 'lang': 'en'
    'text': 'This pasturage of the world is naught, naught: | O fool, do not torment thy phantom!'
- 'id': '005_007_036'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خیل شیر از سخت کوشی خستہ بود | دل بذوق تن پرستی بستہ بود'
  - 'lang': 'en'
    'text': 'The tiger-tribe was exhausted by hard struggles, | They had set their hearts on enjoyment of luxury.'
- 'id': '005_007_037'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آمدش این پند خواب آور پسند | خورد از خامے فسون گوسفند'
  - 'lang': 'en'
    'text': 'This soporific advice pleased them, | In their stupidity they swallowed the charm of the sheep.'
- 'id': '005_007_038'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنکہ کردی گوسفندان را شکار | کرد دین گوسفندی اختیار'
  - 'lang': 'en'
    'text': 'He that used to make sheep his prey | Now embraced a sheep''s religion.'
- 'id': '005_007_039'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'با پلنگان سازگار آمد علف | گشت آخر گوہر شیری خزف'
  - 'lang': 'en'
    'text': 'The tigers took kindly to a diet of fodder: | At length their tigerish nature was broken.'
- 'id': '005_007_040'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از علف آن تیزی دندان نماند | ہیبت چشم شرار افشان نماند'
  - 'lang': 'en'
    'text': 'The fodder blunted their teeth | And put out the awful flashings of their eyes.'
- 'id': '005_007_041'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل بتدریج از میان سینہ رفت | جوہر آئینہ از آئینہ رفت'
  - 'lang': 'en'
    'text': 'By degrees courage ebbed from their breasts, | The sheen departed from mirror.'
- 'id': '005_007_042'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن جنون کوشش کامل نماند | آن تقاضای عمل در دل نماند'
  - 'lang': 'en'
    'text': 'That frenzy of uttermost exertion remained not, | That craving after action dwelt in their hearts no more.'
- 'id': '005_007_043'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اقتدار و عزم و استقلال رفت | اعتبار و عزت و اقبال رفت'
  - 'lang': 'en'
    'text': 'They lost the power of ruling and the resolution to be independent, | They lost reputation, prestige, and fortune.'
- 'id': '005_007_044'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پنجہ ہای آہنین بی زور شد | مردہ شد دلہا و تنہا گور شد'
  - 'lang': 'en'
    'text': 'Their paws that were as iron became strengthless; | Their souls died and their bodies became tombs.'
- 'id': '005_007_045'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زور تن کاہید و خوف جان فزود | خوف جان سرمایہ ہمت ربود'
  - 'lang': 'en'
    'text': 'Bodily strength diminished while spiritual fear increased; | Spiritual fear robbed them of courage.'
- 'id': '005_007_046'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صد مرض پیدا شد از بی ہمتی | کوتہ دستی ، بیدلی ، دون فطرتی'
  - 'lang': 'en'
    'text': 'Lack Of courage produced a hundred diseases | Poverty, pusillanimity, low mindedness.'
- 'id': '005_007_047'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شیر بیدار از فسون میش خفت | انحطاط خویش را تہذیب گفت'
  - 'lang': 'en'
    'text': 'The wakeful tiger was lulled to Slumber by the sheep''s charm | He called his decline Moral Culture.'
