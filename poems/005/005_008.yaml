---
'id': '005_008'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFF’’در معنی اینکہ افلاطون یونانی کہ تصوف و ادبیات اقوام اسلامیہ | از افکار او اثر عظیم پذیرفتہ بر مسلک گوسفندی رفتہ است | و از تخیلات او احتراز واجب است‘‘"
- 'lang': 'en'
  'text': 'TO THE EFFECT THAT PLATO, WHOSE THOUGHT HAS DEEPLY INFLUENCED THE MYSTICISM AND LITERATURE OF ISLAM, FOLLOWED THE SHEEP''S DOCTRINE, AND THAT WE MUST BE ON OUR GUARD AGAINST HIS THEORIES'
'description':
- 'lang': 'en'
  'text': 'The direct influence of Platonism on Muslim thought has been comparatively slight. When the Muslims began to study Greek philosophy, they turned to Aristotle. The genuine writings of Aristotle. however, were not accessible to them. They studied translations of books passing under his name, which were the work of Neoplatonists, so that what they believed to be Aristotelian doctrine was in fact the philosophy of Plotinus. Proelus, and the later Neoplatonic school. Indirectly, therefore, Plato has profoundly influenced the intellectual and spiritual development of Islam and may be called, if not the father of Mohammedan mysticism, at any rate its presiding genius.'
'sher':
- 'id': '005_008_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'راہب دیرینہ افلاطون حکیم | از گروہ گوسفندان قدیم'
  - 'lang': 'en'
    'text': 'PLATO, the prime ascetic and sage. | Was one of that ancient flock of sheep.'
- 'id': '005_008_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رخش او در ظلمت معقول گم | در کہستان وجود افکندہ سم'
  - 'lang': 'en'
    'text': 'His Pegasus went astray in the darkness of idealism | And dropped its shoe amidst the rocks of actuality.'
- 'id': '005_008_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنچنان افسون نامحسوس خورد | اعتبار از دست و چشم و گوش برد'
  - 'lang': 'en'
    'text': 'He was so fascinated by the invisible | That he made hand, eye, and ear of no account.'
- 'id': '005_008_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت سر زندگی در مردن است | شمع را صد جلوہ از افسردن است'
  - 'lang': 'en'
    'text': '"To die," said he, "is the secret of Life: | The candle is glorified by being put out."'
- 'id': '005_008_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بر تخیلہای ما فرمان رواست | جام او خواب آور و گیتی رباست'
  - 'lang': 'en'
    'text': 'He dominates our thinking, | His cup sends us to sleep and takes the sensible world away from us.'
- 'id': '005_008_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گوسفندی در لباس آدم است | حکم او بر جان صوفی محکم است'
  - 'lang': 'en'
    'text': 'He is a sheep in man''s clothing, | The soul of the Sufi bows to his authority.'
- 'id': '005_008_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عقل خود را بر سر گردون رساند | عالم اسباب را افسانہ خواند'
  - 'lang': 'en'
    'text': 'He soared with his intellect to the highest heaven | And called the world of phenomena a myth.'
- 'id': '005_008_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کار او تحلیل اجزای حیات | قطع شاخ سرو رعنای حیات'
  - 'lang': 'en'
    'text': '''Twas his -work to dissolve the structure of Life'' | And cut the bough of Life''s fair tree asunder.'
- 'id': '005_008_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فکر افلاطون زیان را سود گفت | حکمت او بود را نابود گفت'
  - 'lang': 'en'
    'text': 'The thought of Plato regarded loss as profit, | His philosophy declared that being is not-being.'
- 'id': '005_008_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فطرتش خوابید و خوابی آفرید | چشم ہوش او سرابی آفرید'
  - 'lang': 'en'
    'text': 'He natures drowsed and created a dream | His mind''s eye created a mirage.'
- 'id': '005_008_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بسکہ از ذوق عمل محروم بود | جان او وارفتہ ی معدوم بود'
  - 'lang': 'en'
    'text': 'Since he was without any taste for action, | His soul was enraptured by the nonexistent.'
- 'id': '005_008_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'منکر ہنگامہ ی موجود گشت | خالق اعیان نامشہود گشت'
  - 'lang': 'en'
    'text': 'He disbelieved in the material universe | And became the creator of invisible Ideas.'
- 'id': '005_008_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ جان را عالم امکان خوش است | مردہ دل را عالم اعیان خوش است'
  - 'lang': 'en'
    'text': 'Sweet is the world of phenomena to be living spirit, | Dear is the world of Ideas to the dead spirit:'
- 'id': '005_008_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آہوش بی بہرہ از لطف خرام | لذت رفتار بر کبکش حرام'
  - 'lang': 'en'
    'text': 'Its gazelles have no grave of movement, | Its partridges are denied the pleasure of walking daintily.'
- 'id': '005_008_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شبنمش از طاقت رم بی نصیب | طایرش را سینہ از دم بی نصیب'
  - 'lang': 'en'
    'text': 'Its dewdrops are unable to quiver, | Its birds have no breath in their breasts,'
- 'id': '005_008_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ذوق روئیدن ندارد دانہ اش | از طپیدن بی خبر پروانہ اش'
  - 'lang': 'en'
    'text': 'Its seed does not desire to grow, | Its moths do not know how to flutter.'
- 'id': '005_008_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'راہب ما چارہ غیر از رم نداشت | طاقت غوغای این عالم نداشت'
  - 'lang': 'en'
    'text': 'Our recluse had no remedy but flight: | He could not endure the noise of this world.'
- 'id': '005_008_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل بسوز شعلہ ی افسردہ بست | نقش آن دنیای افیون خوردہ بست'
  - 'lang': 'en'
    'text': 'He set his heart on the glow of a quenched flame | And depicted a word steeped in opium.'
- 'id': '005_008_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از نشیمن سوی گردون پر گشود | باز سوی آشیان نامد فرود'
  - 'lang': 'en'
    'text': 'He spread his wings towards the sky | And never came down to his nest again.'
- 'id': '005_008_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در خم گردون خیال او گم است | من ندانم درد یا خشت خم است'
  - 'lang': 'en'
    'text': 'His fantasy is sunk in the jar of heaven: | I know not whether it is the dregs or brick of the wine-jar.'
    'notes':
    - 'phrase': 'wine-jar.'
      'meaning': 'I.e., it is worthless sg anyhow. In the East a brick is placed beneath or over the wine-jar. Some Muslim writers confuse Plato with Diogenes the Cynic, who is said to have lived in a cask.'
      'occurrence': !!int '1'
- 'id': '005_008_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قومہا از سکر او مسموم گشت | خفت و از ذوق عمل محروم گشت'
  - 'lang': 'en'
    'text': 'The peoples were poisoned by his intoxication: | He slumbered and took no delight in deeds.'
