---
'id': '005_001'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFتمہید"
- 'lang': 'en'
  'text': 'PROLOGUE'
'description': []
'sher':
- 'id': '005_001_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '’’نیست در خشک و تر بیشۂ من کوتاہی‘‘ | ’’چوب ہر نخل کہ منبر نشود دارکنم‘‘'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نظیری نیشابوری | راہ شب چون مہر عالمتاب زد'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گریۂ من بر رخ گل ،  ب زد | اشک من از چشم نرگس خواب شست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سبزۂ از ہنگامہ ام بیدار رست | باغبان زور کلامم  زمود'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مصرعی کارید و شمشیری درود | در چمن جز دانۂ اشکم نکشت'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تار افغانم بہ پود باغ رشت | ذرہ ام مہر منیر  ن من است'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صد سحر اندر گریبان من است | خاک من روشن تر از جام جم است'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'محرم از نازادہای عالم است | فکرم  ن  ہو سر فتراک بست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کو ہنوز از نیستی بیرون نجست | سبزہ نا روئیدہ زیب گلشنم'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گل بشاخ اندر نہان در دامنم | محفل رامشگری برھم زدم'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زخمہ بر تار رگ عالم زدم | بسکہ عود فطرتم نادر نوا ست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہم نشین از نغمہ ام نا شنا ست | در جہان خورشید نوزائیدہ ام'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رسم و  ئین فلک نادیدہ ام | رم ندیدہ انجم از تابم ہنوز'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہست نا  شفتہ سیمابم ہنوز | بحر از رقص ضیایم بی نصیب'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کوہ از رنگ حنایم بی نصیب | خوگر من نیست چشم ہست و بود'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لرزہ بر تن خیزم از بیم نمود | بامم از خاور رسید و شب شکست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شبنم نو برگل عالم نشست | انتظار صبح خیزان می کشم'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای خوشا زرتشتیان  تشم | نغمہ ام ، از زخمہ بی پرواستم'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من نوای شاعر فرداستم | عصر من دانندۂ اسرار نیست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یوسف من بہر این بازار نیست | ناامید استم ز یاران قدیم'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'طور من سوزد کہ مے  ید کلیم | قلزم یاران چو شبنم بی خروش'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شبنم من مثل یم طوفان بدوش | نغمہ ی من از جہان دیگر است'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این جرس را کاروان دیگر است | ای بسا شاعر کہ بعد از مرگ زاد'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چشم خود بر بست و چشم ما گشاد | رخت باز از نیستی بیرون کشید'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون گل از خاک مزار خود دمید | کاروان ہا گرچہ زین صحرا گذشت'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مثل گام ناقہ کم غوغا گذشت | عاشقم ، فریاد ، ایمان من است'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شور حشر از پیش خیزان من است | نغمہ ام ز اندازۂ تار است بیش'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من نترسم از شکست عود خویش | قطرہ از سیلاب من بیگانہ بہ'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قلزم از  شوب او دیوانہ بہ | در نمے گنجد بجو عمان من'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بحرہا باید پے طوفان من | غنچہ کز بالیدگی گلشن نشد'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در خور ابر بھار من نشد | برقہا خوابیدہ در جان من است'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کوہ و صحرا باب جولان من است | پنجہ کن با بحرم ار صحراستی'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'برق من در گیر اگر سیناستی | چشمۂ حیوان براتم کردہ اند'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'محرم راز حیاتم کردہ اند | ذرہ از سوز نوایم زندہ گشت'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_035'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پر گشود و کرمک تابندہ گشت | ہیچکس ، رازی کہ من گویم ، نگفت'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_036'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہمچو فکر من در معنی نسفت | سر عیش جاودان خواہی بیا'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_037'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہم زمین ، ھم آسمان خواہی بیا | پیر گردون بامن این اسرار گفت'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_038'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از ندیمان رازہا نتوان نہفت | ساقیا برخیز و می در جام کن'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_039'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'محو از دل کاوش ایام کن | شعلہ ی  بی کہ اصلش زمزم است'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_040'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گر گدا باشد پرستارش جم است | می کند اندیشہ را ہشیار تر'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_041'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دیدہ ی بیدار را بیدار تر | اعتبار کوہ بخشد کاہ را'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_042'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قوت شیران دہد روباہ را | خاک را اوج ثریا میدہد'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_043'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قطرہ را پہنای دریا میدہد | خامشی را شورش محشر کند'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_044'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پای کبک از خون باز احمر کند | خیز و در جامم شراب ناب ریز'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_045'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بر شب اندیشہ ام مہتاب ریز | تا سوی منزل کشم  وارہ را'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_046'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ذوق بیتابے  دہم نظارہ را | گرم رو از جستجوی نو شوم'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_047'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'روشناس  رزوی نو شوم | چشم اھل ذوق را مردم شوم'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_048'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون صدا در گوش عالم گم شوم | قیمت جنس سخن بالا کنم'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_049'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ب چشم خویش در کالاکنم | باز بر خوانم ز فیض پیر روم'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_050'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دفتر سر بستہ اسرار علوم | جان او از شعلہ ہا سرمایہ دار'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_051'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من فروغ یک نفس مثل شرار | شمع سوزان تاخت بر پروانہ ام'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_052'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بادہ شبخون ریخت بر پیمانہ ام | پیر رومی خاک را اکسیر کرد'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_053'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از غبارم جلوہ ہا تعمیر کرد | ذرہ از خاک بیابان رخت بست'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_054'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا شعاع  فتاب  رد بدست | موجم و در بحر او منزل کنم'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_055'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا در تابندہ ئی حاصل کنم | من کہ مستی ہا ز صہبایش کنم'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_056'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگانے از نفس ہایش کنم | شب دل من مایل فریاد بود'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_057'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خامشے از ’’یا ربم‘‘  باد بود | شکوہ  شوب غم دوران بدم'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_058'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از تہی پیمانگی نالان بةدم | این قدر نظارہ ام بیتاب شد'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_059'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بال و پر بشکست و  خر خواب شد | روی خود بنمود پیر حق سرشت'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_060'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کو بحرف پہلوی قر ن نوشت | گفت ’’ای دیوانہ ی ارباب عشق'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_061'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جرعہ ئی گیر از شراب ناب عشق | بر جگر ہنگامہ ی محشر بزن'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_062'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شیشہ بر سر ، دیدہ بر نشتر بزن | خندہ را سرمایہ ی صد نالہ ساز'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_063'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اشک خونین را جگر پرکالہ ساز | تا بکی چون غنچہ می باشی خموش'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_064'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نکہت خود را چو گل ارزان فروش | در گرہ ہنگامہ داری چون سپند'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_065'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'محمل خود بر سر  تش بہ بند | چون جرس  خر ز ہر جزو بدن'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_066'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نالہ ی خاموش را بیرون فکن | تش استی بزم عالم بر فروز'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_067'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دیگران را ھم ز سوز خود بسوز | فاش گو اسرار پیر می فروش'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_068'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'موج می شو کسوت مینا بپوش | سنگ شو  ئینہ ی اندیشہ را'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_069'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بر سر بازار بشکن شیشہ را | از نیستان ہمچو نی پیغام دہ'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_070'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قیس را از قوم ’’حی‘‘ پیغام دہ | نالہ را انداز نو ایجاد کن'
  - 'lang': 'en'
    'text': '# translation missing | # translation missing'
- 'id': '005_001_071'
  'meta': !!bool 'false'
