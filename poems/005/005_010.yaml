---
'id': '005_010'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFF’’در بیان اینکہ تربیت خودی را سہ مراحل است | مرحلۂ اول را اطاعت و مرحلۂ دوم را ضبط نفس، | و مرحلہ سوم را نیابت الھی نامیدہ اند‘‘"
- 'lang': 'en'
  'text': 'SHOWING THAT THE EDUCATION OF THE SELF HAS THREE STAGES: OBEDIENCE, SELF-CONTROL, AND DIVINE VICEGERENCE.'
'description': []
'sher':
- 'id': '005_010_001'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': '’’مرحلۂ اول اطاعت ‘‘'
  - 'lang': 'en'
    'text': '1. OBEDIENCE'
- 'id': '005_010_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خدمت و محنت شعار اشتر است | صبر و استقلال کار اشتر است'
  - 'lang': 'en'
    'text': 'SERVICE and toil are traits of the camel, | Patience and perseverance are ways of the camel.'
- 'id': '005_010_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گام او در راہ کم غوغا ستی | کاروان را زورق  صحرا ستی'
  - 'lang': 'en'
    'text': 'Noiselessly he steps along the sandy track, | He is -the ship of those who voyage in the desert.'
- 'id': '005_010_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نقش پایش قسمت ہر بیشہ ئی | کم خور و کم خواب و محنت پیشہ ئی'
  - 'lang': 'en'
    'text': 'Every thicket knows the print of his foot: | He eats seldom, sleeps little, and is inured to toil.'
- 'id': '005_010_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مست زیر بار محمل مے رود | پای کوبان سوی منزل می رود'
  - 'lang': 'en'
    'text': 'He carries rider, baggage, and litter: | He trots on and on to the journey''s end,'
- 'id': '005_010_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سر خوش از کیفیت رفتار خویش | در سفر صابر تر از اسوار خویش'
  - 'lang': 'en'
    'text': 'Rejoicing in his speed, | More patient in travel than his rider, -'
- 'id': '005_010_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو ہم از بار فرائض سر متاب | بر خوری از ’’عندہ حسن المآب‘‘'
  - 'lang': 'en'
    'text': 'Thou, too, do not refuse the burden of Duty: | So wilt thou enjoy the best dwellingplace, which is with God.'
- 'id': '005_010_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در اطاعت کوش ای غفلت شعار | می شود از جبر پیدا اختیار'
  - 'lang': 'en'
    'text': 'Endeavour to obey, O heedless one! | Liberty is the fruit of compulsion.'
- 'id': '005_010_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ناکس از فرمان پذیری کس شود | آتش ار باشد ز طغیان خس شود'
  - 'lang': 'en'
    'text': 'By obedience the man of no worth is made worthy; | By disobedience his fire is turned to ashes.'
- 'id': '005_010_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر کہ تسخیر مہ و پروین کند | خویش را زنجیری آئین کند'
  - 'lang': 'en'
    'text': 'Whoso would master the sun and stars, | Let him make himself a prisoner of Law!'
- 'id': '005_010_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باد را زندان گل خوشبو  کند | قید بو را نافہ ے آہو کند'
  - 'lang': 'en'
    'text': 'The air becomes fragrant when it is imprisoned in the flower-bud; | The perfume become musk when it is confined in the -navel of the muskdeer.'
- 'id': '005_010_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'می زند اختر سوی منزل قدم | پیش آئینی سر تسلیم خم'
  - 'lang': 'en'
    'text': 'The star moves towards its goal | With head bowed in surrender to a law.'
- 'id': '005_010_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سبزہ بر دین نمو روئیدہ است | پایمال از ترک آن گردیدہ است'
  - 'lang': 'en'
    'text': 'The grass springs up in obedience to the law of growth: | When it abandons that, it is trodden underfoot.'
- 'id': '005_010_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لالہ پیھم سوختن قانون او | بر جہد اندر رگ او خون او'
  - 'lang': 'en'
    'text': 'To burn unceasingly is the law of the tulip. | And so the blood leaps in its veins'
- 'id': '005_010_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قطرہ ہا دریاست از آئین وصل | ذرہ ہا صحراست از آئین وصل'
  - 'lang': 'en'
    'text': 'Drops of water become a sea by the law of union, | And grains of sand became a Sahara.'
- 'id': '005_010_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باطن ھر شی ز آئینی قوی | تو چرا غافل ازین سامان روی'
  - 'lang': 'en'
    'text': 'Since Law makes everything strong within, | Why dost thou neglect this source of strength?'
- 'id': '005_010_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باز ای آزاد دستور قدیم | زینت پا کن ھمان زنجیر سیم'
  - 'lang': 'en'
    'text': 'O thou that art emancipated from the old Custom. | Adorn thy feet once more with the same fine silver chain!'
    'notes':
    - 'phrase': 'Custom.'
      'meaning': 'The religious law of Islam'
      'occurrence': !!int '1'
- 'id': '005_010_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شکوہ سنج سختی آئین مشو | از حدود مصطفی بیرون مرو'
  - 'lang': 'en'
    'text': 'Do not complain of the hardness of the Law. | Do not transgress the statutes of Muhammad!'
- 'id': '005_010_019'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': '’’مرحلہ دوم ضبط نفس‘‘'
  - 'lang': 'en'
    'text': '2. SELF-CONTROL'
- 'id': '005_010_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نفس تو مثل شتر خود پرور است | خود پرست و خود سوار و خود سر است'
  - 'lang': 'en'
    'text': 'Thy soul cares only for itself, like the camel: | It is self-conceited, self-governed, and self-willed.'
- 'id': '005_010_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرد شو آور زمام او بکف | تا شوی گوہر اگر باشی خزف'
  - 'lang': 'en'
    'text': 'Be a man, get its halter into thine hand, | That thou mayst become a pearl albeit thou art a potter''s vessel.'
- 'id': '005_010_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر کہ بر خود نیست فرمانش روان | می شود فرمان پذیر از دیگران'
  - 'lang': 'en'
    'text': 'He that does not command himself | Becomes a receiver of commands from others.'
- 'id': '005_010_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'طرح تعمیر تو از گل ریختند | با محبت خوف را آمیختند'
  - 'lang': 'en'
    'text': 'When they moulded thee of clay, | Love and fear were mingled in thy making:'
- 'id': '005_010_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خوف دنیا ، خوف عقبی ، خوف جان | خوف آلام زمین و آسمان'
  - 'lang': 'en'
    'text': 'Fear of this world and of the world to come, fear of death, | Fear of all the pains of earth and heaven;'
- 'id': '005_010_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حب مال و دولت و حب وطن | حب خویش و اقربا و حب زن'
  - 'lang': 'en'
    'text': 'Love of riches and power, love of country, | Love of self and kindred and wife.'
- 'id': '005_010_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'امتزاج ماء و طین تن پرور است | کشتہ ی فحشا ھلاک منکر است'
  - 'lang': 'en'
    'text': 'Man, in whom clay is mixed with water, is fond of ease, | Devoted to wickedness and enamoured of evil.'
- 'id': '005_010_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا عصائی لا الہ داری بدست | ہر طلسم خوف را خواہی شکست'
  - 'lang': 'en'
    'text': 'So long as thou hold''st the staff of "There is no god but He," | Thou wilt break every spell of fear.'
    'notes':
    - 'phrase': 'He,"'
      'meaning': 'The first article of the Mohammedan creed.'
      'occurrence': !!int '1'
- 'id': '005_010_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر کہ حق باشد چو جان اندر تنش | خم نگردد پیش باطل گردنش'
  - 'lang': 'en'
    'text': 'One to whom God is as the soul in his body, | His neck is not bowed before vanity.'
- 'id': '005_010_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خوف را در سنیۂ او راہ نیست | خاطرش مرعوب غیر اللہ نیست'
  - 'lang': 'en'
    'text': 'Fear finds no way into his bosom, | heart is afraid of none but Allah.'
- 'id': '005_010_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر کہ در اقلیم لا آباد شد | فارغ از بند زن و اولاد شد'
  - 'lang': 'en'
    'text': 'Whoso dwells in the world of Negation. | Is freed from the bonds of wife and child.'
    'notes':
    - 'phrase': 'Negation.'
      'meaning': 'i.e. denies every object of worship except Allah'
      'occurrence': !!int '1'
- 'id': '005_010_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'می کند از  ماسوی قطع نظر | می نہد ساطور بر حلق پسر'
  - 'lang': 'en'
    'text': 'He withdraws his gaze from all except God | And lays the knife to the throat of his son.'
    'notes':
    - 'phrase': 'son.'
      'meaning': 'Like Abraham when he was about to sacrific Isaace. of (as Muslims generally believe) Ishmael.'
      'occurrence': !!int '1'
- 'id': '005_010_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'با یکی مثل ہجوم لشکر است | جان بچشم او ز باد ارزان تر است'
  - 'lang': 'en'
    'text': 'Though single, he is like a host in onset: | Life is cheaper in his eyes than wind.'
- 'id': '005_010_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لا الہ باشد صدف گوہر نماز | قلب مسلم را حج اصغر نماز'
  - 'lang': 'en'
    'text': 'The profession of Faith is the shell, and prayer is the pearl within it: | The Moselm''s heart deems prayer a lesser pilgrimage.'
    'notes':
    - 'phrase': 'pilgrimage.'
      'meaning': 'The lesser pilgrimage (umra) in not obligatory like the greater pilgrimage (haij)'
      'occurrence': !!int '1'
- 'id': '005_010_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در کف مسلم مثال خنجر است | قاتل فحشا و بغی و منکر است'
  - 'lang': 'en'
    'text': 'In the Muslim''s hand prayer is like a dagger. | Killing sin and forwardness and wrong.'
- 'id': '005_010_035'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'روزہ بر جوع و عطش شبخون زند | خیبر تن پرورے را بشکند'
  - 'lang': 'en'
    'text': 'Fasting makes an assault upon hunger and thirst. | And breaches the citadel of sensuality.'
- 'id': '005_010_036'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مؤمنان را فطرت افروز است حج | ہجرت آموز و وطن سوزست حج'
  - 'lang': 'en'
    'text': 'The pilgrimage enlightens the soul of the Faithful: | It teaches separation from one''s home and destroys attachment to one''s native land;'
- 'id': '005_010_037'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'طاعتی سرمایہ ی جمعیتی | ربط اوراق کتاب ملتی'
  - 'lang': 'en'
    'text': 'It is an act of devotion in which all feel themselves to be one, | It binds together the leaves of the book of religion,'
- 'id': '005_010_038'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حب دولت را فنا سازد زکوة | ہم مساوات آشنا سازد زکوة'
  - 'lang': 'en'
    'text': 'Almsgiving causes love of riches to pass away | And makes equality familiar;'
- 'id': '005_010_039'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل ز ’’حتی تنفقوا‘‘ محکم کند | زر فزاید الفت زر کم کند'
  - 'lang': 'en'
    'text': 'It fortifies the heart with righteousness, | It increases wealth and diminishes fondness for wealth.'
    'notes':
    - 'phrase': 'righteousness,'
      'meaning': 'The original quotes part of a verse in the Koran (ch. 3. v. 86), where it is said, "Ye shall never attain unto righteousness until ye. give in aims of that which ye love."'
      'occurrence': !!int '1'
- 'id': '005_010_040'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این ہمہ اسباب استحکام تست | پختہ ی محکم اگر اسلام تست'
  - 'lang': 'en'
    'text': 'All this is a means of strengthening thee: | Thou art impregnable, if thy Islam be strong.'
- 'id': '005_010_041'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اھل قوت شو ز ورد یًا قوی‘‘ | تا سوار اشتر خاکی شوے'
  - 'lang': 'en'
    'text': 'Draw might from the litany "O Almighty One!" | That thou mayst ride the camel of thy body.'
    'notes':
    - 'phrase': 'body.'
      'meaning': 'i.e. overcome the lusts of the flash.'
      'occurrence': !!int '1'
- 'id': '005_010_042'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': '’’مرحلہ سوم نیابت الھی‘‘'
  - 'lang': 'en'
    'text': '3. DIVINE VICEGERENCY'
    'notes':
    - 'phrase': 'VICEGERENCY'
      'meaning': 'Here Iqbal interprets in his own way the Sufi doctrine of the Insan al-kamil or Perfect Man, which teaches that every man is potentially a microcosm and that when be has become spiritually perfect. all the Divine attributes are displayed by him, so that as saint prophet he is the God-man. the representative and vicegerent of God on earth.'
      'occurrence': !!int '1'
- 'id': '005_010_043'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گر شتر بانی جہانبانی کنی | زیب سر تاج سلیمانی کنی'
  - 'lang': 'en'
    'text': 'If thou canst rule thy camel, thou wilt rule the world. | And wear on thine head the crown of Solomon.'
- 'id': '005_010_044'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا جہان باشد جہان آرا شوی | تاجدار ملک ’’لایبلی‘‘ شوی'
  - 'lang': 'en'
    'text': 'Thou wilt be the glory of the world whilst the world lasts, | And thou wilt reign in the kingdom incorruptible.'
- 'id': '005_010_045'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نایب حق در جہان بودن خوش است | بر عناصر حکمران بودن خوش است'
  - 'lang': 'en'
    'text': '''Tin sweet to be God''s vicegerent in the world | And -exercise sway over the elements.'
- 'id': '005_010_046'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نایب حق ہمچو جان عالم است | ہستی او ظل اسم اعظم است'
  - 'lang': 'en'
    'text': 'God''s vicegerent is as the soul of the universe, | His being is the shadow of the Greatest Name.'
- 'id': '005_010_047'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از رموز جزو و کل آگہ بود | در جہان قائم بامراللہ بود'
  - 'lang': 'en'
    'text': 'He knows the mysteries of part and whole, | He executes the command of Allah in the world.'
- 'id': '005_010_048'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خیمہ چون در وسعت عالم زند | این بساط کہنہ را برھم زند'
  - 'lang': 'en'
    'text': 'When he pitches his tent in the wide I world. | He rolls up this ancient carpet'
    'notes':
    - 'phrase': 'carpet'
      'meaning': 'i.e. his appearance marks the end of an epoch.'
      'occurrence': !!int '1'
- 'id': '005_010_049'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فطرتش معمور و می خواہد نمود | عالمی دیگر بیارد در وجود'
  - 'lang': 'en'
    'text': 'His genius abounds with life and desires to manifest itself: | He will bring another world into existence.'
- 'id': '005_010_050'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صد جہان مثل جہان جزو وکل | روید از کشت خیال او چو گل'
  - 'lang': 'en'
    'text': 'A hundred worlds like this world of parts and wholes | Spring up, like roses, from the seed of his imagination.'
- 'id': '005_010_051'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پختہ سازد فطرت ہر خام را | از حرم بیرون کند اصنام را'
  - 'lang': 'en'
    'text': 'He makes every raw nature ripe, | He puts the idols out of the sanctuary.'
- 'id': '005_010_052'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نغمہ زا تار دل از مضراب او | بہر حق بیداری او خواب او'
  - 'lang': 'en'
    'text': 'Heart-strings give forth music at his touch. | He wakes and sleeps for God alone.'
- 'id': '005_010_053'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شیب را آموزد آہنگ شباب | می دہد ہر چیز را رنگ شباب'
  - 'lang': 'en'
    'text': 'He teaches age the melody of youth | And endows every thing with the radiance of youth.'
- 'id': '005_010_054'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نوع انسان را بشیر و ہم نذیر | ہم سپاہی ہم سپہگر ہم امیر'
  - 'lang': 'en'
    'text': 'To the human race he brings both a glad message and a warning, | He comes both as a soldier and as a marshal and prince.'
- 'id': '005_010_055'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مدعای ’’علم الاسما‘‘ ستی | سر ’’سبحان الذی اسرا‘‘ ستی'
  - 'lang': 'en'
    'text': 'He is the final cause of "God taught Adam the names of all things," | He is the inmost sense of "Glory to Him that transported His servant by night."'
    'notes':
    - 'phrase': 'things,"'
      'meaning': 'Koran ch. 2. v. 29. The Ideal Man is the final cause of creation.'
      'occurrence': !!int '1'
    - 'phrase': 'night."'
      'meaning': 'Koran. ch. 17. v. 1, referring to the Ascension on the Prophet'
      'occurrence': !!int '1'
- 'id': '005_010_056'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از عصا دست سفیدش محکم است | قدرت کامل بعلمش توأم است'
  - 'lang': 'en'
    'text': 'His white hand is strengthened by the staff. | His knowledge is twined with the power of a perfect man.'
    'notes':
    - 'phrase': 'staff.'
      'meaning': 'For the white hand (of Moses) of Koran. ch. 7. v. 105. ch. 26. v. 32. and Exodus, ch. 4, v.6.'
      'occurrence': !!int '1'
- 'id': '005_010_057'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون عنا گیرد بدست آن شہسوار | تیز تر گردد سمند روزگار'
  - 'lang': 'en'
    'text': 'When that bold- cavalier seizes the reins, | The steed of Time gallops faster.'
- 'id': '005_010_058'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خشک سازد ہیبت او نیل را | می برد از مصر اسرائیل را'
  - 'lang': 'en'
    'text': 'His awful mien makes the Red Sea dry, | He leads lsrael out of Egypt.'
- 'id': '005_010_059'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از قم او خیزد اندر گور تن | مردہ جانہا چون صنوبر در چمن'
  - 'lang': 'en'
    'text': 'At his cry, "Arise," the dead spirits | Rise in their bodily tomb, like pines in the field.'
- 'id': '005_010_060'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ذات او توجیہ ذات عالم است | از جلال او نجات عالم است'
  - 'lang': 'en'
    'text': 'His person is an atonement for all the world, | By his grandeur the world is saved.'
    'notes':
    - 'phrase': 'saved.'
      'meaning': 'These four lives may allude to Jesus, regarded as a type of the Perfect Man.'
      'occurrence': !!int '1'
- 'id': '005_010_061'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ذرہ خورشید آشنا از سایہ اش | قیمت ہستی گران از مایہ اش'
  - 'lang': 'en'
    'text': 'His protecting shadow makes the mote familiar with the sun, | His rich substance makes precious all that exists,'
- 'id': '005_010_062'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگی بخشد ز اعجاز عمل | می کند تجدید انداز عمل'
  - 'lang': 'en'
    'text': 'He bestows life by his miraculous actions, | He renovates old ways of life.'
- 'id': '005_010_063'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جلوہ ہا خیزد ز نقش پای او | صد کلیم آوارہ ی سینای او'
  - 'lang': 'en'
    'text': 'Splendid visions rise from the print of his foot. | Many a Moses is entranced by his Sinai.'
- 'id': '005_010_064'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگے را می کند تفسیر نو | می دہد این خواب را تعبیر نو'
  - 'lang': 'en'
    'text': 'He gives a new explanation of Life, | A new interpretation of this dream.'
- 'id': '005_010_065'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہستئی مکنون او راز حیات | نغمہ ی نشیندہ ی ساز حیات'
  - 'lang': 'en'
    'text': 'His hidden life is being Life''s mystery. | The unheard music of Life''s harp.'
- 'id': '005_010_066'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'طبع مضمون بند فطرت خون شود | تا دو بیت ذات او موزون شود'
  - 'lang': 'en'
    'text': 'Nature travels in blood for generations. | To compose the harmony of his personality.'
- 'id': '005_010_067'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مشت خاک ما سر گردون رسید | زین غبار آن شہسوار آید پدید'
  - 'lang': 'en'
    'text': 'Our handful of earth has reach the zenith, | For that champion will come forth from this dust'
- 'id': '005_010_068'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خفتہ در خاکستر امروز ما | شعلہ  ی فردای عالم سوز ما'
  - 'lang': 'en'
    'text': 'There sleeps amidst the ashes, of our To-day | The flame of a world consuming morrow.'
- 'id': '005_010_069'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غنچہ ی ما گلستان در دامن است | چشم ما از صبح فردا روشن است'
  - 'lang': 'en'
    'text': 'Our bed enfolds a garden of roses, | Our eyes are bright with to-morrow''s dawn.'
- 'id': '005_010_070'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای سوار اشہب دوران بیا | ای فروغ دیدہ ی امکان بیا'
  - 'lang': 'en'
    'text': 'Appear, O rider of Destiny! | Appear, O light of the dark realm of Change'
- 'id': '005_010_071'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رونق ہنگامہ ی ایجاد شو | در سواد دیدہ ھا آباد شو'
  - 'lang': 'en'
    'text': 'Illumine the scene of existence. | Dwell in the blackness of our eyes!'
- 'id': '005_010_072'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شورش اقوام را خاموش کن | نغمہ ی خود را بہشت گوش کن'
  - 'lang': 'en'
    'text': 'Silence the noise of the nations, | Imparadise our ears with thy music!'
- 'id': '005_010_073'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خیز و قانون اخوت ساز دہ | جام صہبای محبت باز دہ'
  - 'lang': 'en'
    'text': 'Arise and tune the harp of brotherhood, | Give us back the cup of the wine of love !'
- 'id': '005_010_074'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باز در عالم بیار ایام صلح | جنگجویان را بدہ پیغام صلح'
  - 'lang': 'en'
    'text': 'Bring once more days of peace to the world, | Give a message of peace to them that seek battle !'
- 'id': '005_010_075'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نوع انسان مزرع و تو حاصلی | کاروان زندگے را منزلی'
  - 'lang': 'en'
    'text': 'Mankind are the cornfield and thou the harvest, | Thou art the goal of Life''s caravan.'
- 'id': '005_010_076'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ریخت از جور خزان برگ شجر | چون بھاران بر ریاض ما گذر'
  - 'lang': 'en'
    'text': 'The leaves are scattered by Autumn''s fury | Oh, do thou pass over our gardens as the Spring!'
- 'id': '005_010_077'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سجدہ ہای طفلک و برنا و پیر | از جبین شرمسار ما بگیر'
  - 'lang': 'en'
    'text': 'Receive from our downcast brows | The homage of little children and of young men and old!'
- 'id': '005_010_078'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از وجود تو سرافرازیم ما | پس بسوز این جہان سازیم ما'
  - 'lang': 'en'
    'text': 'It is to thee that we owe our dignity | And silently undergo the pains of life.'
