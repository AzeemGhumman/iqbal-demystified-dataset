---
'id': '005_006'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFF’’در بیان اینکہ چون خودی از عشق و محبت محکم میگردد ، | قوای ظاہرہ و مخفیہ نظام عالم را مسخر می سازد‘‘"
- 'lang': 'en'
  'text': 'SHOWING THAT WHEN THE SELF IS STRENGTHENED BY LOVE IT GAINS DOMINION OVER THE OUTWARD AND INWARD FORCES OF THE UNIVERSE.'
'description': []
'sher':
- 'id': '005_006_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از محبت چون خودی محکم شود | قوتش فرماندہ عالم شود'
  - 'lang': 'en'
    'text': 'WHEN the Self is made strong by Love | Its power rules the whole world.'
- 'id': '005_006_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیر گردون کز کواکب نقش بست | غنچہ ہا از شاخسار او شکست'
  - 'lang': 'en'
    'text': 'The Heavenly Sage who adorned the sky with stars | Plucked these buds from the bough of the Self.'
- 'id': '005_006_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پنجہ ی او پنجہ ے حق می شود | ماہ از انگشت او شق می شود'
  - 'lang': 'en'
    'text': 'Its hand becomes God''s hand, | The moon is split by its fingers -'
    'notes':
    - 'phrase': 'fingers'
      'meaning': 'Alluding to a well-known miracle of the Prophet (Koran, ch. 54, v. 1).'
      'occurrence': !!int '1'
- 'id': '005_006_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در خصومات جہان گردد حکم | تابع فرمان او دارا و جم'
  - 'lang': 'en'
    'text': 'It is the arbitrator in all the quarrels of the world. | Its command is obeyed by Darius and Jamshid.'
- 'id': '005_006_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'با تو می گویم حدیث بوعلی | در سواد ہند نام او جلے'
  - 'lang': 'en'
    'text': 'I will tell thee a story of Bu Ali, | Whose name is renowned in India,'
    'notes':
    - 'phrase': 'Ali,'
      'meaning': 'Sheikh Sharafu''ddin of Panipat, who is better known as Bu Ali Qalandar, was a great saint. He died about A.D. 1325.'
      'occurrence': !!int '1'
- 'id': '005_006_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن نوا پیرای گلزار کہن | گفت با ما از گل رعنا سخن'
  - 'lang': 'en'
    'text': 'Him who sang of the ancient rose-garden | And discoursed to us about the lovely rose:'
- 'id': '005_006_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خطہ ی این جنت آتش نژاد | از ہوای دامنش مینو سواد'
  - 'lang': 'en'
    'text': 'The air of his fluttering skirt | Made a Paradise of this fire-born country.'
- 'id': '005_006_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کوچک ابدالش سوی بازار رفت | از شراب بوعلی سرشار رفت'
  - 'lang': 'en'
    'text': 'His young disciple went one day to the bazaar | The wine of Bu Ali''s discourse had turned his head.'
- 'id': '005_006_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عامل آن شھر می آمد سوار | ہمرکاب او غلام و چوبدار'
  - 'lang': 'en'
    'text': 'The governor of the city was coming along on horseback, | His servant and staff-bearer rode beside him.'
- 'id': '005_006_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیشرو زد بانگ ای ناہوشمند | بر جلو داران عامل رہ مبند'
  - 'lang': 'en'
    'text': 'The forerunner shouted, "O senseless one, | Do not get in the way of the governor''s escort !"'
- 'id': '005_006_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رفت آن درویش سر افکندہ پیش | غوطہ زن اندر یم افکار خویش'
  - 'lang': 'en'
    'text': 'But the dervish walked on with drooping head, | Sunk in the sea of his own thoughts.'
- 'id': '005_006_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چوبدار از جام استکبار مست | بر سر درویش چوب خود شکست'
  - 'lang': 'en'
    'text': 'The staff-bearer, drunken with pride, | Broken his staff on the head of the dervish.'
- 'id': '005_006_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از رہ عامل فقیر آزردہ رفت | دلگران و ناخوش و افسردہ رفت'
  - 'lang': 'en'
    'text': 'Who stepped painfully out of the governor''s way. | Sad and sorry, with a heavy heart.'
- 'id': '005_006_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در حضور بوعلے فریاد کرد | اشک از زندان چشم آزاد کرد'
  - 'lang': 'en'
    'text': 'He came to Bu Ali and complained | And released the tears from his eyes.'
- 'id': '005_006_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صورت برقی کہ بر کہسار ریخت | شیخ سیل آتش از گفتار ریخت'
  - 'lang': 'en'
    'text': 'Like lightning that falls on mountains, | The Sheikh poured forth a fiery torrent of speech.'
- 'id': '005_006_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از رگ جاں آتش دیگر گشود | با دبیر خویش ارشادی نمود'
  - 'lang': 'en'
    'text': 'He let loose from his soul a strange fire, | He gave an order to his secretary:'
- 'id': '005_006_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خامہ را بر گیر و فرمانی نویس | از فقیری سوی سلطانی نویس'
  - 'lang': 'en'
    'text': '"Take thy pen and write a letter | From a dervish to a sultan!'
- 'id': '005_006_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بندہ ام را عاملت بر سر زدہ است | بر متاع جان خود اخگر زدہ است'
  - 'lang': 'en'
    'text': 'Say, ''Thy governor has broken my servant''s head; | He has cast burning coals on his own life.'
- 'id': '005_006_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باز گیر این عامل بد گوھری | ورنہ بخشم ملک تو با دیگری'
  - 'lang': 'en'
    'text': 'Arrest this wicked governor, | Or else I will bestow thy kingdom on another.'
- 'id': '005_006_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نامہ ی آن بندہ ی حق دستگاہ | لرزہ ہا انداخت در اندام شاہ'
  - 'lang': 'en'
    'text': 'The letter of the saint''s who had access to God | Caused the monarch to tremble in every limb.'
- 'id': '005_006_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیکرش سرمایہ ی آلام گشت | زرد مثل آفتاب شام گشت'
  - 'lang': 'en'
    'text': 'His body was filled with aches, | He grew as pale as the evening sun.'
- 'id': '005_006_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہر عامل حلقہ ی زنجیر جست | از قلندر عفو این تقصیر جست'
  - 'lang': 'en'
    'text': 'He sought out a handcuff for the governor | And entreated Bu Ali to pardon this offence.'
- 'id': '005_006_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خسرو شیرین زبان ، رنگین بیان | نغمہ ہایش از ضمیر ’’کن فکان‘‘'
  - 'lang': 'en'
    'text': 'Khusrau, the sweet-voicedeloquent poet. | Whose harmonies how from the mind'
    'notes':
    - 'phrase': 'poet.'
      'meaning': 'Amir Khusrau of Delhi, the most celebrated the Persian poets of India.'
      'occurrence': !!int '1'
- 'id': '005_006_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فطرتش روشن مثال ماہتاب | گشت از بہر سفارت انتخاب'
  - 'lang': 'en'
    'text': 'And whose genius hath the soft brilliance of moonlight, | Was chosen to the king''s ambassador.'
- 'id': '005_006_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چنگ را پیش قلندر چون نواخت | از نوائی شیشہ ی جانش گداخت'
  - 'lang': 'en'
    'text': 'When he entered Bu Ali''s presence and played his lute, | His song melted the fakir''s soul like glass.'
- 'id': '005_006_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شوکتی کو پختہ چون کہسار بود | قیمت یک نغمہ ی گفتار بود'
  - 'lang': 'en'
    'text': 'One strain of Poesy bought the grace | Of a kingdom that was frim as a mountain.'
- 'id': '005_006_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نیشتر بر قلب درویشان مزن | خویش را در آتش سوزان مزن'
  - 'lang': 'en'
    'text': 'Do not wound the heart of dervishes, | Do not throw thyself into burning fire creative'
