---
'id': '005_004'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFF’’در بیان اینکہ خودی از عشق و محبت استحکام می پذیرد‘‘"
- 'lang': 'en'
  'text': 'SHOWING THAT THE SELF IS STRENGTHENED BY LOVE.'
'description': []
'sher':
- 'id': '005_004_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نقطۂ نوری کہ نام او خودی است | زیر خاک ما شرار زندگی است'
  - 'lang': 'en'
    'text': 'THE luminous point whose name is the Self | Is the life-spark beneath our dust.'
- 'id': '005_004_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از محبت می شود پایندہ تر | زندہ تر سوزندہ تر تابندہ تر'
  - 'lang': 'en'
    'text': 'By Love it is made more I sting, | More living, more burning, more glowing.'
- 'id': '005_004_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از محبت اشتعال جوہرش | ارتقای ممکنات مضمرش'
  - 'lang': 'en'
    'text': 'From Love proceeds the radiance of its being. | And the development of its unknown possibilities.'
- 'id': '005_004_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فطرت او آتش اندوزد ز عشق | عالم افروزی بیاموزد ز عشق'
  - 'lang': 'en'
    'text': 'Its nature gathers fire from Love, | Love instructs it to illumine the world.'
- 'id': '005_004_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق را از تیغ و خنجر باک نیست | اصل عشق از آب و باد و خاک نیست'
  - 'lang': 'en'
    'text': 'Love fears neither sword nor dagger, | Love is not born of water and air and earth.'
- 'id': '005_004_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در جہان ہم صلح و ہم پیکار عشق | آب حیوان تیغ جوہر دار عشق'
  - 'lang': 'en'
    'text': 'Love makes peace and war in the world, | Love is the Fountain of Life, Love is the flashing sword of Death.'
- 'id': '005_004_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از نگاہ عشق خارا شق شود | عشق حق آخر سراپا حق شود'
  - 'lang': 'en'
    'text': 'The hardest rocks are shivered by Love''s glance: | Love of God at last becomes wholly God,'
- 'id': '005_004_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عاشقی آموز و محبوبی طلب | چشم نوحی قلب ایوبی طلب'
  - 'lang': 'en'
    'text': 'Learn thou to love, and seek a beloved: | Seek an eye like Noah''s, a heart like Job''s !'
- 'id': '005_004_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کیمیا پیدا کن از مشت گلی | بوسہ زن بر آستان کاملی'
  - 'lang': 'en'
    'text': 'Transmute thy handful of earth into gold, | Kiss the threshold of a Perfect Man!'
    'notes':
    - 'phrase': 'Man!'
      'meaning': 'A prophet or saint.'
      'occurrence': !!int '1'
- 'id': '005_004_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شمع خود را ہمچو رومی بر فروز | روم را در آتش تبریز سوز'
  - 'lang': 'en'
    'text': 'Like Rumi, light the candle | And burn Rum in the fire of Tabriz !'
    'notes':
    - 'phrase': '!'
      'meaning': 'See note on line 95, Tabriz is an allusion to Sbams-i-Tabrez the spiritual director of Jalal-u''ddin Rumi'
      'occurrence': !!int '1'
- 'id': '005_004_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہست معشوقی نہان اندر دلت | چشم اگر دارے بیا بنمایمت'
  - 'lang': 'en'
    'text': 'There is a beloved hidden within thine heart: | I will show him to thee, if thou hast eyes to see.'
- 'id': '005_004_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عاشقان او ز خوبان خوب تر | خوشتر و زیباتر و محبوب تر'
  - 'lang': 'en'
    'text': 'His lovers are fairer than the fair, | Sweeter and comelier and more beloved.'
- 'id': '005_004_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل ز عشق او توانا می شود | خاک ھمدوش ثریا می شود'
  - 'lang': 'en'
    'text': 'By. love of him the heart is made strong | And earth rubs shoulders with the Pleiades.'
- 'id': '005_004_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خاک نجد از فیض او چالاک شد | آمد اندر وجد و بر افلاک شد'
  - 'lang': 'en'
    'text': 'The soil of Najd was quickened by his grace | And fell into a rapture and rose to the skies'
    'notes':
    - 'phrase': 'skies'
      'meaning': 'Najd. the Highlands of Arabia, is celebrated in love-remance, I need only mention Liala and Majnun.'
      'occurrence': !!int '1'
- 'id': '005_004_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در دل مسلم مقام مصطفی است | آبروی ما ز نام مصطفی است'
  - 'lang': 'en'
    'text': 'In the Muslim ''s heart is the home of Muhammad, | All our glory is from the name of Muhammad.'
- 'id': '005_004_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'طور موجے از غبار خانہ اش | کعبہ را بیت الحرم کاشانہ اش'
  - 'lang': 'en'
    'text': 'Sinai is but an eddy of the dust of his house, | His dwelling-place is a sanctuary to the Ka''ba itself.'
- 'id': '005_004_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کمتر از آنی ز اوقاتش ابد | کاسب افزایش از ذاتش ابد'
  - 'lang': 'en'
    'text': 'Eternity is less than a moment of his time, | Eternity receives increase, from his essence.'
- 'id': '005_004_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بوریا ممنون خواب راحتش | تاج کسرے زیر پای امتش'
  - 'lang': 'en'
    'text': 'He slept on a mat of rushes, | But the crown of Chosroes was under his people''s feet.'
- 'id': '005_004_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در شبستان حرا خلوت گزید | قوم و آئین و حکومت آفرید'
  - 'lang': 'en'
    'text': 'He chose the nightly solitude of Mount Hira, | And he founded a state and laws and government.'
- 'id': '005_004_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ماند شبہا چشم او محروم نوم | تا بہ تخت خسروی خوابیدہ قوم'
  - 'lang': 'en'
    'text': 'He passed many a night with sleepless eyes | In order that the Muslims might sleep on the throne of Persia.'
- 'id': '005_004_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وقت ہیجا تیغ او آہن گداز | دیدہ ی او اشکبار اندر نماز'
  - 'lang': 'en'
    'text': 'In the hour of battle, iron was melted by the fash of his sword; | In the hour of prayer, tears fell like rain from his eye.'
- 'id': '005_004_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در دعای نصرت آمین تیغ او | قاطع نسل سلاطین تیغ او'
  - 'lang': 'en'
    'text': 'When he prayed for Divine help, his sword answered "Amen" | And extirpated the race of kings.'
- 'id': '005_004_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در جھان آئین نو آغاز کرد | مسند اقوام پیشین در نورد'
  - 'lang': 'en'
    'text': 'He instituted new laws in the world, | He brought the empires of antiquity to an end.'
- 'id': '005_004_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از کلید دین در دنیا گشاد | ہمچو او بطن ام گیتی نزاد'
  - 'lang': 'en'
    'text': 'With the key of religion he opened the door of this world: | The womb of the world never bore his like.'
- 'id': '005_004_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در نگاہ او یکے بالا و پست | با غلام خویش بر یک خوان نشست'
  - 'lang': 'en'
    'text': 'In his sight high and low were one, | He sat with his slave at one table.'
- 'id': '005_004_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در مصافی پیش آن گردون سریر | دختر سردار طی آمد اسیر'
  - 'lang': 'en'
    'text': 'The daughter of the chieftain of Tai was taken prisoner in battle | And brought into that exalted presence'
    'notes':
    - 'phrase': 'battle'
      'meaning': 'Her father Hatim of Tai, is proverbial in the East for his hospitality.'
      'occurrence': !!int '1'
- 'id': '005_004_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پای در زنجیر و ہم بے پردہ بود | گردن از شرم و حیا خم کردہ بود'
  - 'lang': 'en'
    'text': 'Her feet in chains, unveiled, she was, | And her neck bowed with shame'
- 'id': '005_004_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دخترک را چون نبی بی پردہ دید | چادر خود پیش روی او کشید'
  - 'lang': 'en'
    'text': 'When the Prophet saw that the -, poor girl had no veil, | He covered her face with his own mantle.'
- 'id': '005_004_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ما از آن خاتون طی عریان تریم | پیش اقوام جہان بی چادریم'
  - 'lang': 'en'
    'text': 'We are more naked than that lady of Tai, | We are unveiled before the nations of the world.'
- 'id': '005_004_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'روز محشر اعتبار ماست او | در جہان ہم پردہ دار ماست او'
  - 'lang': 'en'
    'text': 'In him is our trust on the Day of Judgement, | And in this world too he is our protector.'
- 'id': '005_004_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لطف و قہر او سراپا رحمتی | آن بیاران این باعدا رحمتی'
  - 'lang': 'en'
    'text': 'Both his favour and his wrath are entirely a mercy: | That is a mercy to his friends and this to his foes.'
- 'id': '005_004_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن کہ بر اعدا در رحمت گشاد | مکہ را پیغام ’’لاتثریب‘‘ داد'
  - 'lang': 'en'
    'text': 'He opened the gate of mercy to his enemies, | He gave to Mecca the message, "No penalty shall be laid upon you."'
- 'id': '005_004_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ما کہ از قید وطن بیگانہ ایم | چون نگہ نور دو چشمیم و یکیم'
  - 'lang': 'en'
    'text': 'We who know not the bonds of country | Resemble sight, which is one though it be the light of two eyes.'
- 'id': '005_004_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از حجاز و چین و ایرانیم ما | شبنم یک صبح خندانیم ما'
  - 'lang': 'en'
    'text': 'We belong to the Hijaz and China and Persia, | Yet we are the dew of one smiling dawn.'
- 'id': '005_004_035'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مست چشم ساقی بطحاستیم | در جہان مثل می و میناستیم'
  - 'lang': 'en'
    'text': 'We are all under the spell of the eye of the cup bearer from Mecca, | We are united as wine and cup.'
- 'id': '005_004_036'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'امتیازات نسب را پاک سوخت | آتش او این خس و خاشاک سوخت'
  - 'lang': 'en'
    'text': 'He burnt clean away distinctions of lineage. | His fire consumed this trash and rubble.'
- 'id': '005_004_037'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون گل صد برگ ما را بو یکیست | اوست جان این نظام و او یکیست'
  - 'lang': 'en'
    'text': 'We are like a rose with many petals but with one perfume: | He is the soul of this society, and he is one'
- 'id': '005_004_038'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سر مکنون دل او ما بدیم | نعرۂ بی باکانہ زد افشا شدیم'
  - 'lang': 'en'
    'text': 'We are the secret concealed in his heart: | He spake out fearlessly, and we were revealed.'
- 'id': '005_004_039'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شور عشقش در نے خاموش من | می تپد صد نغمہ در آغوش من'
  - 'lang': 'en'
    'text': 'The song of love for him fills my silent reed, | A hundred notes throb in my bosom.'
- 'id': '005_004_040'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من چہ گویم از تولایش کہ چیست | خشک چوبی در فراق او گریست'
  - 'lang': 'en'
    'text': 'How shall I tell what devotion he inspires ? | A block of dry wood wept at porting from him.'
    'notes':
    - 'phrase': 'him.'
      'meaning': 'The story of the pulpit that wept when Muhammad descended from it occurs. I think. in the Masnavi.'
      'occurrence': !!int '1'
- 'id': '005_004_041'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہستی مسلم تجلے گاہ او | طور ہا بالد ز گرد راہ او'
  - 'lang': 'en'
    'text': 'The Muslim''s being is where he manifests his glory: | Many a Sinai springs from the dust on his path.'
- 'id': '005_004_042'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیکرم را آفرید آئینہ اش | صبح من از آفتاب سینہ اش'
  - 'lang': 'en'
    'text': 'My image was created by his- mirror, | My dawn rises from the sun of his breast.'
- 'id': '005_004_043'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در تپید دمبدم آرام من | گرم تر از صبح محشر شام من'
  - 'lang': 'en'
    'text': 'My repose is a perpetual fever, | My evening hotter than the morning of Judgment Day:'
    'notes':
    - 'phrase': 'Day:'
      'meaning': 'When according to Muhammadans belief, the sun will rise in the west.'
      'occurrence': !!int '1'
- 'id': '005_004_044'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ابر آذار است و من بستان او | تاک من نمناک از باران او'
  - 'lang': 'en'
    'text': 'He is the April cloud and I his garden, | My vine is bedewed with his rain.'
- 'id': '005_004_045'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چشم در کشت محبت کاشتم | از تماشا حاصلی برداشتم'
  - 'lang': 'en'
    'text': 'Ii sowed mine eye in the field of Love | And reaped, a harvest of vision.'
- 'id': '005_004_046'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خاک یثرب از دو عالم خوشتر است | ای خنک شہری کہ آنجا دلبر است'
  - 'lang': 'en'
    'text': '"The soil of Medina is sweeter than both worlds: | Oh, happy the town where dwell the Beloved!"'
    'notes':
    - 'phrase': 'Beloved!"'
      'meaning': 'A quotation from the Masnavi. The Prophet was buried at Medina.'
      'occurrence': !!int '1'
- 'id': '005_004_047'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کشتہ ی انداز ملا جامیم | نظم و نثر او علاج خامیم'
  - 'lang': 'en'
    'text': 'I am lost in admiration of the style of Mulla Jami: | His verse and prose are a remedy for my immaturity.'
- 'id': '005_004_048'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شعر لبریز معانی گفتہ است | در ثنای خواجہ گوہر سفتہ است'
  - 'lang': 'en'
    'text': 'He has written poetry overflowing with beautiful ideas; | And has threaded pearls in praise of the Master-'
- 'id': '005_004_049'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '’’نسخۂ کونین را دیباچہ اوست | جملہ عالم بندگان و خواجہ اوست‘‘'
  - 'lang': 'en'
    'text': '"Muhammad is the preface to the book of the universe; | All the worlds are slaves and he is the Master."'
- 'id': '005_004_050'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کیفیت ہا خیزد از صبہای عشق | ہست ہم تقلید از اسمای عشق'
  - 'lang': 'en'
    'text': 'From the wine of Love spring many spiritual qualities: | Amongst the attributes of Love is blind devotion.'
- 'id': '005_004_051'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کامل بسطام در تقلید فرد | اجتناب از خوردن خربوزہ کرد'
  - 'lang': 'en'
    'text': 'The saint of Bistam, who in devotion was unique, | Abstained from eating a water-melon.'
    'notes':
    - 'phrase': 'water-melon.'
      'meaning': 'Bayazid of Bistun died in A.D. 875. He refused to eat a water-melon. saying he had no assurance that the Prophet had even tested that fruit.'
      'occurrence': !!int '1'
- 'id': '005_004_052'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عاشقی ؟ محکم شو از تقلید یار | تا کمند تو شود یزدان شکار'
  - 'lang': 'en'
    'text': 'Be a lover constant in devotion to thy beloved, | That thou mayst cast thy nose and capture God.'
- 'id': '005_004_053'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اندکی اندر حرای دل نشین | ترک خود کن سوی حق ہجرت گزین'
  - 'lang': 'en'
    'text': 'Sojourn for a while on the Hira of the heart. | Abandon self and flee to God.'
    'notes':
    - 'phrase': 'heart.'
      'meaning': 'Muhammad used to retire to a cave On Mount Hira near Mecca. for purpose of solitary meditation.'
      'occurrence': !!int '1'
- 'id': '005_004_054'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'محکم از حق شو سوی خود گام زن | لات و عزای ہوس را سر شکن'
  - 'lang': 'en'
    'text': 'Strengthened by God, return to they self | And break the heads of the Lat and Uzza of sensuality.'
    'notes':
    - 'phrase': 'sensuality.'
      'meaning': 'Lat and Uzza were goddesses worshipped by the heathen Arabs- O neighborhood'
      'occurrence': !!int '1'
- 'id': '005_004_055'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لشکری پیدا کن از سلطان عشق | جلوہ گر شو بر سر فاران عشق'
  - 'lang': 'en'
    'text': 'By the might of Love evoke an army | Reveal thyself on the Faran of Love,'
    'notes':
    - 'phrase': 'Love,'
      'meaning': 'Faran, name of a mountain in the of Mccea'
      'occurrence': !!int '1'
- 'id': '005_004_056'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا خدای کعبہ بنوازد ترا | شرح ’’انے جاعل‘‘ سازد ترا'
  - 'lang': 'en'
    'text': 'That the Lord of the Ka''ba may show thee favour | And make thee the object of the text, "Lo, I will appoint a vicegerent on the earth."'
