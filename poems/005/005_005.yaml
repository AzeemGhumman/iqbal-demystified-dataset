---
'id': '005_005'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFF’’در بیان اینکہ خودی از سؤال ضعیف میگردد‘‘"
- 'lang': 'en'
  'text': 'SHOWING THAT THE SELF IS WEAKENED BY ASKING'
'description': []
'sher':
- 'id': '005_005_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای فراہم کردہ از شیران خراج | گشتہ ئی روبہ مزاج از احتیاج'
  - 'lang': 'en'
    'text': 'O THOU who hast gathered taxes from lions, | Thy need hath caused thee to become a fox in disposition.'
- 'id': '005_005_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خستگی ہای تو از ناداری است | اصل درد تو ہمین بیماری است'
  - 'lang': 'en'
    'text': 'Thy maladies are the result of indigence: | This disease is the source of thy pain.'
- 'id': '005_005_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'می رباید رفعت از فکر بلند | می کشد شمع خیال ارجمند'
  - 'lang': 'en'
    'text': 'It is robbing thine high thoughts of their dignity | And putting out the light of thy noble imagination.'
- 'id': '005_005_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از خم ہستی می گلفام گیر | نقد خود از کیسہ ی ایام گیر'
  - 'lang': 'en'
    'text': 'Quaff rosy wine from the jar of existence! | Snatch thy money from the purse of Time!'
- 'id': '005_005_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خود فرود آ از شتر مثل عمر | الحذر از منت غیر الحذر'
  - 'lang': 'en'
    'text': 'Like Omar, come down from thy camel! | Beware of incurring obligations, beware!'
    'notes':
    - 'phrase': 'camel!'
      'meaning': 'This alludes to a story told of the Caliph Omar. who while riding a camel dropped his whip and insisted on dismounting in order to pick it up himself.'
      'occurrence': !!int '1'
- 'id': '005_005_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تابکے دریوزۂ منصب کنی | صورت طفلان ز نی مرکب کنی'
  - 'lang': 'en'
    'text': 'How long wilt thou sue for office | And ride like children on a reed?'
- 'id': '005_005_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فطرتی کو بر فلک بندد نظر | پست می گردد ز احسان دگر'
  - 'lang': 'en'
    'text': 'A nature that fixes its ghaze on the sky | Becomes debased by receiving benefits.'
- 'id': '005_005_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از سؤال ، افلاس گردد خوار تر | از گدائے گدیہ گر نادار تر'
  - 'lang': 'en'
    'text': 'By asking, poverty is made more abject; | By begging, the beggar is made poorer,'
- 'id': '005_005_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از سؤال آشفتہ اجزای خودی | بی تجلی نخل سینای خودے'
  - 'lang': 'en'
    'text': 'Asking disintegrates the Self | And deprives of illumination the Sinai bush of the Self.'
- 'id': '005_005_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مشت خاک خویش را از ہم مپاش | مثل مہ رزق خود از پھلو تراش'
  - 'lang': 'en'
    'text': 'Do not scatter thy handful of dust; | Like the moon, scrape food from thine own side!'
- 'id': '005_005_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرچہ باشی تنگ روز و تنگ بخت | در رہ سیل بلا افکندہ رخت'
  - 'lang': 'en'
    'text': 'Albeit thou art poor and wretched | And overwhelmed by affliction,'
- 'id': '005_005_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رزق خویش از نعمت دیگر مجو | موج آب از چشمہ ی خاور مجو'
  - 'lang': 'en'
    'text': 'Seek not thy daily bread from the bounty of another, | Seek not water from the fountain of the sun.'
- 'id': '005_005_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا نباشی پیش پیغمبر خجل | روز فردائی کہ باشد جان گسل'
  - 'lang': 'en'
    'text': 'Lest thou be put to shame before the Prophet | On the Day when every soul shall be stricken with fear.'
- 'id': '005_005_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ماہ را روزے رسد از خوان مہر | داغ بر دل دارد از احسان مہر'
  - 'lang': 'en'
    'text': 'The moon gets sustenance from the table of the sun | And bears the brand of his bounty on her heart.'
- 'id': '005_005_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہمت از حق خواہ و با گردون ستیز | آبروے ملت بیضا مریز'
  - 'lang': 'en'
    'text': 'Pray God for courage! Wrestle with Fortune! | Do not sully the honour of the pure religion!'
- 'id': '005_005_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنکہ خاشاک بتان از کعبہ رفت | مرد کاسب را ’’حبیب اللہ‘‘ گفت'
  - 'lang': 'en'
    'text': 'He who swept the rubbish of idols out of the Ka''ba | Said that God loves a man that earns his living.'
- 'id': '005_005_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وای بر منت پذیر خوان غیر | گردنش خم گشتہ ی احسان غیر'
  - 'lang': 'en'
    'text': 'Woe to him that accepts bounty from another''s table | And lets his neck be bent with benefits!'
- 'id': '005_005_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خویش را از برق لطف غیر سوخت | با پشیزی مایہ ی غیرت فروخت'
  - 'lang': 'en'
    'text': 'He hath consumed himself with the lightning of the favours bestowed on him, | He hath sold his honour for a paltry coin,'
- 'id': '005_005_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای خنک آن تشنہ کاندر آفتاب | می نخواہد از خضر یک جام آب'
  - 'lang': 'en'
    'text': 'Happy the man who thirsting in the sun | Does not crave of Khizr a cup of water!'
    'notes':
    - 'phrase': 'water!'
      'meaning': 'Khizr is supposed to have drunk of the Fountain of life.'
      'occurrence': !!int '1'
- 'id': '005_005_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تر جبین از خجلت سائل نشد | شکل آدم ماند و مشت گل نشد'
  - 'lang': 'en'
    'text': 'His brow is not moist with the shame of beggary; | He is a man still, not a piece of clay,'
- 'id': '005_005_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زیر گردون آن جوان ارجمند | می رود مثل صنوبر سر بلند'
  - 'lang': 'en'
    'text': 'That noble youth walks under heaven | With his head erect like the pine'
- 'id': '005_005_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در تہی دستی شود خود دار تر | بخت او خوابیدہ ، او بیدار تر'
  - 'lang': 'en'
    'text': 'Are his hands empty? The more is he master of himself. | Do his fortunes languish? The more alert is he.'
- 'id': '005_005_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قلزم زنبیل سیل آتش است | گر ز دست خود رسد شبنم ، خوشست'
  - 'lang': 'en'
    'text': 'A whole ocean, if gained by begging is but a sea of fire; | Sweet is a little dew gathered by one''s own hand.'
- 'id': '005_005_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون حباب از غیرت مردانہ باش | ہم بہ بحر اندر نگون پیمانہ باش'
  - 'lang': 'en'
    'text': 'Be a man of honour, and like the bubble. | Keep the cup inverted ever. in the midst of the sea!'
    'notes':
    - 'phrase': 'sea!'
      'meaning': 'The bubble is compared to an inverted cup. which of course receives nothing.'
      'occurrence': !!int '1'
