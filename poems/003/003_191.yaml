---
'id': '003_191'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/06-09.mp3'
'heading':
- 'lang': 'ur'
  'text': 'عشق طينت ميں فرومايہ نہيں مثل ہوس'
- 'lang': 'en'
  'text': 'Love''s bent of mind is not so mean'
'description': []
'sher':
- 'id': '003_191_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق طينت ميں فرومايہ نہيں مثل ہوس | پر شہباز سے ممکن نہيں پرواز مگس'
  - 'lang': 'en'
    'text': 'Love''s bent of mind is not so mean, And low like that of vicious greed | How can the hopping fly compete, With regal hawk in flight or speed?'
  - 'lang': 'ro'
    'text': 'Ishq Tiniat Mein Firomaya Nahin Misl-e-Hawas | Par Shahbaz Se Mumkin Nahin Parwaz-e-Magas'
- 'id': '003_191_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يوں بھي دستور گلستاں کو بدل سکتے ہيں | کہ نشيمن ہو عنادل پہ گراں مثل قفس'
  - 'lang': 'en'
    'text': 'To bring about a change in laws, Of park with ease one can engage | And for the nightingale can make, The nest as irksome as the cage.'
  - 'lang': 'ro'
    'text': 'Yun Bhi Dastoor-e-Gulistan Ko Badal Sakte Hain | Ke Nasheman Ho Anadil Pe Garan Misl-e-Qafas'
- 'id': '003_191_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سفر آمادہ نہيں منتظر بانگ رحيل | !ہے کہاں قافلہ موج کو پروائے جرس'
  - 'lang': 'en'
    'text': 'If some one is about to set, On journey that is hard and long, | He does not wait for herald''s sound, Like waves that flow without ding dong.'
  - 'lang': 'ro'
    'text': 'Safar Amadah Nahin Muntazir-e-Bang-e-Raheel | Hai Kahan Qafla-e-Mouj Ko Parwaye Jaras!'
- 'id': '003_191_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرچہ مکتب کا جواں زندہ نظر آتا ہے | مردہ ہے ، مانگ کے لايا ہے فرنگي سے نفس'
  - 'lang': 'en'
    'text': 'Though college youth appears alive, Yet he is in the throes of death: | He has no thoughts to call his own, And lives on borrowed Frankish breath.'
  - 'lang': 'ro'
    'text': 'Murda Hai, Mang Ke Laya Hai Farangi Se Nafas | The pupil in schools looks alive; nay, he is dead;'
- 'id': '003_191_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پرورش دل کي اگر مد نظر ہے تجھ کو | !مرد مومن کي نگاہ غلط انداز ہے بس'
  - 'lang': 'en'
    'text': 'If you e''er keep before your sight, The nature of your inmost heart | A casual glance of Saintly Guide, With much ease can perform this part.'
  - 'lang': 'ro'
    'text': 'Mard-e-Momin Ki Nigah-e-Galat Andaz Hai Bas! | If you wish to nourish your heart'
