'heading':
- 'lang': 'ur'
  'text': 'مصلحين مشرق'
- 'lang': 'en'
  'text': 'REFORMERS OF THE EAST'
'description': []
'sher':
- 'id': '003_072_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميں ہوں نوميد تيرے ساقيان سامري فن سے | کہ بزم خاوراں ميں لے کے آئے ساتگيں خالي'
  - 'lang': 'en'
    'text': 'Your vinteners have despaired me much, Like Samri, they can cast a spell: | With empty bowls to East have come, What they would do is hard to tell.'
  - 'lang': 'ro'
    'text': 'Main Hun Naumeed  Tere Saqiyan-e-Samri Fan Se | Ke Bazm-e-Khawaran Mein Le Ke Aye Satgeen Khali'
- 'id': '003_072_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نئي بجلي کہاں ان بادلوں کے جيب و دامن ميں | !پراني بجليوں سے بھي ہے جن کي آستيں خالي'
  - 'lang': 'en'
    'text': 'No lighting new can ever flash, In lap of clouds that float in sky: | Of lightning old, their sleeves are void, How can they gain a status high?'
  - 'lang': 'ro'
    'text': 'Nayi Bijli Kahan Un Ke Badalon Ke Jaib-o-Daaman Mein | Purani Bijliyon Se Bhi Hai Jin Ki Aasteen Khali !'
