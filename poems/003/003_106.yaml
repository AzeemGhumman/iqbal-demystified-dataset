---
'id': '003_106'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/04-02.mp3'
'heading':
- 'lang': 'ur'
  'text': 'تخليق'
- 'lang': 'en'
  'text': 'CREATION'
'description': []
'sher':
- 'id': '003_106_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جہان تازہ کي افکار تازہ سے ہے نمود | کہ سنگ و خشت سے ہوتے نہيں جہاں پيدا'
  - 'lang': 'en'
    'text': 'New worlds derive their pomp, From thoughts quite fresh and new | From stones and bricks a world, Was neither built nor grew.'
  - 'lang': 'ro'
    'text': 'Jahan-e-Taza Ki Afkar-e-Taza Se Hai Namood | Ke Sang-o-Khisht Se Hote Nahin Jahan Paida'
- 'id': '003_106_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خودي ميں ڈوبنے والوں کے عزم و ہمت نے | اس آبجو سے کيے بحر بے کراں پيدا'
  - 'lang': 'en'
    'text': 'The firm resolve of those, Who depths of self explore, | Transforms this stream to sea, That has no marge or shore.'
  - 'lang': 'ro'
    'text': 'Khudi Mein Doobne Walon Ke Azam-o-Himmat Ne | Iss Aabjoo Se Kiye Behar-e-Bekaran Paida'
- 'id': '003_106_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہي زمانے کي گردش پہ غالب آتا ہے | جو ہر نفس سے کرے عمر جاوداں پيدا'
  - 'lang': 'en'
    'text': 'The fellow same is lord, Of freaks of fate and strife, | Who with eʹery breath he draws, Creates an eternal life.'
  - 'lang': 'ro'
    'text': 'Wohi Zamane Ki Gardish Pe Ghalib Ata Hai | Johar Nafs Se Kare Umar-e-Javidan Paida'
- 'id': '003_106_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خودي کي موت سے مشرق کي سر زمينوں ميں | ہوا نہ کوئي خدائي کا رازداں پيدا'
  - 'lang': 'en'
    'text': 'The death of self has made, The lands of East effete: | Men who Godʹs secrets share, In these realms are deplete.'
  - 'lang': 'ro'
    'text': 'Khudi Ki Mout Se Mashriq Ki Sarzameenon Mein | Huwa Na Koi Khudai Ka Raazdan Paida'
- 'id': '003_106_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہوائے دشت سے بوئے رفاقت آتي ہے | عجب نہيں ہے کہ ہوں ميرے ہم عناں پيدا'
  - 'lang': 'en'
    'text': 'The air of waste gives out, The smell of friendship deep | Perhaps there may be some, Who may my company keep.'
  - 'lang': 'ro'
    'text': 'Hawaye Dasht Se Booye Rafaqat Ati Hai | Ajab Nahin Ke Hon Mere Hum Anan Paida'
