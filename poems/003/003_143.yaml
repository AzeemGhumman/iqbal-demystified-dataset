'heading':
- 'lang': 'ur'
  'text': 'ذوق نظر'
- 'lang': 'en'
  'text': 'ZEST FOR SIGHT'
'description': []
'sher':
- 'id': '003_143_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خودي بلند تھي اس خوں گرفتہ چيني کي | کہا غريب نے جلاد سے دم تعزير'
  - 'lang': 'en'
    'text': 'How lofty was that Chinese’s self, Who for crime was condemned to death. | On eve of his beheading, he asked headsman, ʺStop for a span of breath!ʺ'
  - 'lang': 'ro'
    'text': 'Khudi Buland Thi Uss Khoon Garifta-Cheeni Ki | Kaha Ghareeb Ne Jallad Se Dam-e-Tazeer'
- 'id': '003_143_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ٹھہر ٹھہر کہ بہت دل کشا ہے يہ منظر | !ذرا ميں ديکھ تو لوں تاب ناکي شمشير'
  - 'lang': 'en'
    'text': 'He asked for stoppage many times, For it was very pleasant scene: | He wished to see for moments few, The swordʹs great‐glimmer, glow and sheen.'
  - 'lang': 'ro'
    'text': 'Thehr Thehr Ke Bohat Dil Kasha Hai Ye Manzir | Zara Mein Dekh To Loon Taabnaaki-e Shamsheer'
