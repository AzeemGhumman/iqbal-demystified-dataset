---
'id': '003_112'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/04-08.mp3'
'heading':
- 'lang': 'ur'
  'text': 'مسجد قوت الاسلام'
- 'lang': 'en'
  'text': 'MIGHT OF ISLAM MOSQUE'
'description': []
'sher':
- 'id': '003_112_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے مرے سينہ بے نور ميں اب کيا باقي | ''لاالہ'' مردہ و افسردہ و بے ذوق نمود'
  - 'lang': 'en'
    'text': 'Now naught remains in Muslimʹs breast, His heart devoid of glint and glow: | He avowed with zeal ʹNo God but He,ʹ But dead and cold the zeal for show.'
  - 'lang': 'ro'
    'text': 'Hai Mere Seena Be-Noor Nein Ab Kya Baqi | La Ilaha ’ Murda-o-Afsurda-o-Be-Zauq-e-Namood'
- 'id': '003_112_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چشم فطرت بھي نہ پہچان سکے گي مجھ کو | کہ ايازي سے دگرگوں ہے مقام محمود'
  - 'lang': 'en'
    'text': 'The Muslimʹs state has so declined, That Nature fails to know at sight, | Because the slavish acts of Ayaz, Have put Mahmudʹs high rank in plight.'
  - 'lang': 'ro'
    'text': 'Chashme-e-Fitrat Bhi Na Pehchan Sake Gi Mujh Ko | Ke Ayazi Se Digargoon Hai Maqam-e-Mehmood'
- 'id': '003_112_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کيوں مسلماں نہ خجل ہو تري سنگيني سے | کہ غلامي سے ہوا مثل زجاج اس کا وجود'
  - 'lang': 'en'
    'text': 'You have withstood the ruin of Time, And kept your ground as firm as rock. | Constraint has turned the Muslims weak, You put them all to shame and shock.'
  - 'lang': 'ro'
    'text': 'Kyun Musalman Na Khajal Ho Teri Sangeeni Se | Ke Ghulami Se Huwa Misl-e-Zujaj Iss Ka Wujood'
- 'id': '003_112_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے تري شان کے شاياں اسي مومن کي نماز | جس کي تکبير ميں ہو معرکہ بود و نبود'
  - 'lang': 'en'
    'text': 'The worship of such Muslims suits, Your structure immense and so vast, | Who with one breath that God is Great, Find truth and lies away cast.'
  - 'lang': 'ro'
    'text': 'Hai Teri Shan Ke Shayan Ussi Momin Ki Namaz | Jis Ki Takbeer Mein Ho Maarka-e-Bood-o-Nuboo'
- 'id': '003_112_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اب کہاں ميرے نفس ميں وہ حرارت ، وہ گداز | بے تب و تاب دروں ميري صلوہ اور درود'
  - 'lang': 'en'
    'text': 'The Muslimʹs breast is quite bereft, Of previous heat and ardour strong: | His blessings, worship are devoid, Of innate heat and fret since long.'
  - 'lang': 'ro'
    'text': 'Ab Kahan Mere Nafs Mein Woh Hararat, Woh Gudaz | Be Tab-o-Taab-e-Duroon Meri Salat Aur Durood'
- 'id': '003_112_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے مري بانگ اذاں ميں نہ بلندي ، نہ شکوہ | کيا گوارا ہے تجھے ايسے مسلماں کا سجود؟'
  - 'lang': 'en'
    'text': 'His call to prayer is devoid, Of lofty tones and grandeur great; | O God, let this be known to him, Will you let him ʹfore you prostrate?'
  - 'lang': 'ro'
    'text': 'Hai Meri Bang-e-Azan Mein Na Bulandi, Na Shikwa | Kya Gawara Hai Tujhe Aese Musalman Ka Sujood'
