---
'id': '003_183'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/06-01.mp3'
'heading':
- 'lang': 'ur'
  'text': 'ميرے کہستاں! تجھے چھوڑ کے جاؤں کہاں'
- 'lang': 'en'
  'text': 'How can I quit this mountain land'
'description': []
'sher':
- 'id': '003_183_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميرے کہستاں! تجھے چھوڑ کے جاؤں کہاں | تيري چٹانوں ميں ہے ميرے اب و جد کي خاک'
  - 'lang': 'en'
    'text': 'How can I quit this mountain land, Where my sires are interred in rocks | My exile from this land so dear, Is full of anguish, pain and shocks?'
  - 'lang': 'ro'
    'text': 'Mere Kuhistan! Tujhe Chor Ke Jaun Kahan | Teri Chitanon Mein Hai Mere Ab-o-Jad Ki Khak'
- 'id': '003_183_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'روز ازل سے ہے تو منزل شاہين و چرغ | لالہ و گل سے تہي ، نغمہ بلبل سے پاک'
  - 'lang': 'en'
    'text': 'From Eternal Dawn You are abode, Of kestrel, hawk and birds of prey: | There rose and tulip do not grow, Nor Warbles nightingale so gay.'
  - 'lang': 'ro'
    'text': 'Roz-e-Azal Se Hai Tu Manzil-e-Shaheen-o-Charkh | Lala-o-Gul Se Tehi, Naghma-e-Bulbul Se Pak'
- 'id': '003_183_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تيرے خم و پيچ ميں ميري بہشت بريں | خاک تري عنبريں ، آب ترا تاب ناک'
  - 'lang': 'en'
    'text': 'Your paths that twist and turn on bills, Give Eden''s pleasure to my sight | Your clay emits an ember smell, Your sparkling streams look bright in light.'
  - 'lang': 'ro'
    'text': 'Tere Kham-o-Paich Mein Meri Behisht-e-Bareen | Khak Teri Ambreen, Aab Tera Taabnaak'
- 'id': '003_183_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باز نہ ہوگا کبھي بندہ کبک و حمام | !حفظ بدن کے ليے روح کو کردوں ہلاک'
  - 'lang': 'en'
    'text': 'The kingly hawk can hot become, A thrall to pheasant or a dove | How can a man destroy his soul, For his clay-born body''s love?'
  - 'lang': 'ro'
    'text': 'Baaz Na Ho Ga Kabhi Banda-e-Kubak-o-Hamam | Hifz-e-Badan Ke Liye Rooh Ko Kar Doon Halaak!'
- 'id': '003_183_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اے مرے فقر غيور ! فيصلہ تيرا ہے کيا | !خلعت انگريز يا پيرہن چاک چاک'
  - 'lang': 'en'
    'text': 'O zealous Faqr, let me know what, Is your verdict and firm intent: | Would you prefer the British robe, Or your shirt, thread-bare, torn and rent?'
  - 'lang': 'ro'
    'text': 'Ae Mere Faqr-e-Ghayyur! Faisal Tera Hai Kya | Khilat-e-Angraiz Ya Pairhan-e-Chaak Chaak!'
