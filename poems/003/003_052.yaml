---
'id': '003_052'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/01-52.mp3'
'heading':
- 'lang': 'ur'
  'text': 'جان و تن'
- 'lang': 'en'
  'text': 'SOUL AND BODY'
'description': []
'sher':
- 'id': '003_052_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عقل مدت سے ہے اس پيچاک ميں الجھي ہوئي | روح کس جوہر سے، خاک تيرہ کس جوہر سے ہے'
  - 'lang': 'en'
    'text': 'Since times antique the mind of man, In complex problems is involved: | What is the source of clay‐born man, And how the soul has been evolved?'
  - 'lang': 'ro'
    'text': 'Aqal Muddat Se Hai Iss Pechaak Mein Uljhi Huwi | Rooh Kis Johar Se, Khaak-e-Teerah Kis Johar Se Hai'
- 'id': '003_052_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميري مشکل، مستي و شور و سرور و درد و داغ | تيري مشکل، مے سے ہے ساغر کہ مے ساغر سے ہے'
  - 'lang': 'en'
    'text': 'Pain, anguish, glee and rapture sweet, Are spiritual states that man must face: | What is of much worth, cup or wine, Is knotty point you wish to trace?'
  - 'lang': 'ro'
    'text': 'Meri Mushkil, Masti-o-Shor-o-Suroor-o-Dard-o-Dagh | Teri Mushkil, Mai Se Hai Saghir Ke Mai-e-Saghir Se Hai'
- 'id': '003_052_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ارتباط حرف و معني، اختلاط جان و تن | !جس طرح اخگر قبا پوش اپني خاکستر سے ہے'
  - 'lang': 'en'
    'text': 'What binds the words and their import, What links the body and the soul? | It wears the cloak of its own ash, Just like the burnt refuse of coal.'
  - 'lang': 'ro'
    'text': 'Irtabat-e-Harf-o-Maani, Ikhtalaat-e-Jaan-o-Tan | Jis Tarah Akhgar Qaba Posh Apni Khakstar Se Hai!'
