'id': '003_184'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/06-02.mp3'
'heading':
- 'lang': 'ur'
  'text': 'حقيقت ازلي ہے رقابت اقوام'
- 'lang': 'en'
  'text': 'The discord that prevails among'
'description': []
'sher':
- 'id': '003_184_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حقيقت ازلي ہے رقابت اقوام | نگاہ پير فلک ميں نہ ميں عزيز ، نہ تو'
  - 'lang': 'en'
    'text': 'The discord that prevails among, The nations is an eternal truth: | This old and tyrant whirling dome, For none of us has any ruth.'
  - 'lang': 'ro'
    'text': 'Haqiqat-e-Azali Hai Raqabat-e-Aqwam | Nigah-e-Peer-e-Falak Mein Na Main Aziz, Na Tu'
- 'id': '003_184_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خودي ميں ڈوب ، زمانے سے نا اميد نہ ہو | کہ اس کا زخم ہے درپردہ اہتمام رفو'
  - 'lang': 'en'
    'text': 'Dive into the abyss of Self, And do not yield before despair | The wounds that: world on you inflicts, Is secret means of their repair.'
  - 'lang': 'ro'
    'text': 'Khudi Mein Doob, Zamane Se Na-Umeed Na Ho | Ke Iss Ka Zakhm Hai Darparda Ehtimam-e-Rafu'
- 'id': '003_184_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رہے گا تو ہي جہاں ميں يگانہ و يکتا | ''اتر گيا جو ترے دل ميں ''لاشريک لہ'
  - 'lang': 'en'
    'text': 'If this truth that God has no peer, Sinks down in inner part of heart | You shall excel in grandeur all, In world affairs shall play great part.'
  - 'lang': 'ro'
    'text': 'Rahe Gat U Hi Jahan Mein Yagana-o-Yakta | Utr Gya Jo Tere Dil Mein ‘La Shareeka Lahu’'
