---
'id': '003_076'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/zarb/audio/02-09.mp3'
'heading':
- 'lang': 'ur'
  'text': 'غزل'
- 'lang': 'en'
  'text': 'GHAZAL'
'description': []
'sher':
- 'id': '003_076_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ ميں اعجمي نہ ہندي ، نہ عراقي و حجازي | کہ خودي سے ميں نے سيکھي دوجہاں سے بے نيازي'
  - 'lang': 'en'
    'text': 'I donʹt belong to Faris or Hind, To Iraq or Hijaz donʹt trace my breed: | The self to me this much has taught, Spurn both the worlds and pay no heed'
  - 'lang': 'ro'
    'text': 'Na Main Ajami Na Hindi, Na Iraqi-o-Hijazi | Ke Khudi Se Main Ne Sikhi Do Jahan Se Be-Niazi'
- 'id': '003_076_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو مري نظر ميں کافر ، ميں تري نظر ميں کافر | ترا ديں نفس شماري ، مرا ديں نفس گدازي'
  - 'lang': 'en'
    'text': 'You are a heathen in my view, The same to you may seem my creed | To count the breath, your faith and goal, While melting breath my job and deed.'
  - 'lang': 'ro'
    'text': 'Tu Meri Nazar Mein Kafir, Main Teri Nazar Mein Kafir | Tera Deen Nafas Shumari, Mera Deen Nafas Gudazi'
- 'id': '003_076_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو بدل گيا تو بہتر کہ بدل گئي شريعت | کہ موافق تدرواں نہيں دين شاہبازي'
  - 'lang': 'en'
    'text': 'Your change, no doubt, is good and well, And so your change of Muslim creed: | This Faith is meant for men, like hawks, It suits not pheasantsʹ quivering breed.'
  - 'lang': 'ro'
    'text': 'Tu Badal Gya To Behar Ke Badal Gyi Shariat | Ke Mawafiq-e-Tadarowan Nahin Deen-e-Shahbazi'
- 'id': '003_076_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ترے دشت و در ميں مجھ کو وہ جنوں نظر نہ آيا | کہ سکھا سکے خرد کو رہ و رسم کارسازي'
  - 'lang': 'en'
    'text': 'Such passionate Love of God and craze, In wilds and wastes has not caught my sight, | Whose magic force and rapture great, The faults of reason may set right.'
  - 'lang': 'ro'
    'text': 'Tere Dast-o-Dar Mein Mujh Ko Woh Junoon Nazar Na Aya | Ke Sikha Sake Khird Ko Reh-o-Rasm-e-Kaar-Sazi'
- 'id': '003_076_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ جدا رہے نوا گر تب و تاب زندگي سے | کہ ہلاکي امم ہے يہ طريق نے نوازي'
  - 'lang': 'en'
    'text': 'A poet must neʹer keep aloof, From noisy fretful stream of life | The bard, who shuns the facts and truths, Canʹt make the nation face its strife.'
  - 'lang': 'ro'
    'text': 'Na Juda Rahe Nawa Gar Tab-o-Taab-e-Zindagi Se | Ke Halaki-e-Umam Hai Ye Tareeq-e-Ne Nawazi'
