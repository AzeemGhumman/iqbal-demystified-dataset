---
'id': '009_017'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFزیارت ارواح جمال الدین افغانی و سعید حلیم پاشا"
- 'lang': 'en'
  'text': 'Visitation to the Spirits of Jamal al-Din Afghani and Said Halim Pasha'
'description': []
'sher':
- 'id': '009_017_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مشت خاکی کار خود را بردہ پیش | در تماشای تجلی ہای خویش'
  - 'lang': 'en'
    'text': 'A handful of dust so carried forward its task | to the contemplation of its own manifestations:'
- 'id': '009_017_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یا من افتادم بدام ہست و بود | یا بدام من اسیر آمد وجود'
  - 'lang': 'en'
    'text': 'either I fell into the net of being and existence | or existence became a prisoner in my net!'
- 'id': '009_017_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اندرین نیلی تتق چاک از من است | من ز افلاکم کہ افلاک از من است'
  - 'lang': 'en'
    'text': 'Have I made a chink in yon azure curtains? | Am I of the skies, or are the skies of me?'
- 'id': '009_017_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یا ضمیرم را فلک در بر گرفت | یا ضمیر من فلک را در گرفت'
  - 'lang': 'en'
    'text': 'Either heaven has taken my heart into its breast | or it is my heart that has seized heaven.'
- 'id': '009_017_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اندرونست این کہ بیرون است چیست؟ | آنچہ می بیند نگہ چون است چیست؟'
  - 'lang': 'en'
    'text': 'Is this external then internal? What is it? | What manner of thing is it the eye sees? What is it?'
- 'id': '009_017_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پر زنم بر آسمانی دیگری | پیش خود بینم جھانی دیگری'
  - 'lang': 'en'
    'text': 'I beat my wings towards another heaven, | I see another world rising before me,'
- 'id': '009_017_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عالمی با کوہ و دشت و بحر و بر | عالمی از خاک ما دیرینہ تر'
  - 'lang': 'en'
    'text': 'a world of mountains and plains, seas and dry land, | a world far more ancient than our earth,'
- 'id': '009_017_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عالمی از ابرکے بالیدہ ئے | دستبرد آدمی نادیدہ ئے'
  - 'lang': 'en'
    'text': 'a world grown out of a little cloud | that has never known the conquest of man'
- 'id': '009_017_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نقشہا نابستہ بر لوح وجود | خردہ گیر فطرت آنجا کس نبود'
  - 'lang': 'en'
    'text': 'images as yet unlimned on the tablet of existence | where no critic of nature has yet been born.'
- 'id': '009_017_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من بہ رومی گفتم این صحرا خوش است | در کہستان شورش دریا خوش است'
  - 'lang': 'en'
    'text': 'I said to Rumi, "This wasteland is very fair, | very fair the tumult of the waters in the mountains.'
- 'id': '009_017_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من نیابم از حیات اینجا نشان | از کجا می آید آواز اذان'
  - 'lang': 'en'
    'text': 'I find no sign here of any living thing, | so whence comes the sound of the call to prayer?"'
- 'id': '009_017_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت رومی این مقام اولیاست | آشنا این خاکدان با خاک ماست'
  - 'lang': 'en'
    'text': 'Rumi said, "This is the station of the saints, | this heap of earth is familiar with our dust.'
- 'id': '009_017_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بوالبشر چون رخت از فردوس بست | یک دو روزی اندرین عالم نشست'
  - 'lang': 'en'
    'text': 'When the father of mankind departed out of Eden | he dwelt in this world for one or two days;'
- 'id': '009_017_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این فضاہا سوز آہش دیدہ است | نالہ ہای صبحگاہش دیدہ است'
  - 'lang': 'en'
    'text': 'these expanses have felt the burning of his sighs, | heard his lamentations in the hour of dawn.'
- 'id': '009_017_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زائران این مقام ارجمند | پاک مردان از مقامات بلند'
  - 'lang': 'en'
    'text': 'The visitors to this honourable station | are themselves pious men of lofty stations,'
- 'id': '009_017_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پاک مردان چون فضیل و بوسعید | عارفان مثل جنید و با یزید'
  - 'lang': 'en'
    'text': 'pious men such as Fudail and Bu Said, | true gnostics like Junaid and Ba Yazid.'
- 'id': '009_017_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خیز تا ما را نماز آید بدست | یک دو دم سوز و گداز آید بدست'
  - 'lang': 'en'
    'text': 'Rise up now, and let us pray together, | devote a moment or two to burning and melting."'
- 'id': '009_017_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رفتم و دیدم دو مرد اندر قیام | مقتدی تاتار و افغانی امام'
  - 'lang': 'en'
    'text': 'I went on, and saw two men engaged in prayer, | the acolyte a Turk, the leader an Afghan.'
- 'id': '009_017_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیر رومی ھر زمان اندر حضور | طلعتش بر تافت از ذوق و سرور'
  - 'lang': 'en'
    'text': 'The Sage of Rum, in rapture continually, | his face radiant with an ecstasy of joy,'
- 'id': '009_017_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت ’’مشرق زین دو کس بہتر نزاد | ناخن شان عقدہ ہای ما گشود'
  - 'lang': 'en'
    'text': 'said, "The East never gave birth to two better sons" | the plucking of their nails unravelled our knots:'
- 'id': '009_017_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سید السادات مولانا جمال | زندہ از گفتار او سنگ و سفال'
  - 'lang': 'en'
    'text': 'Maulana Jamal, Sayyid of all Sayyids, | whose eloquence gave life to stone and sherd,'
- 'id': '009_017_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ترک سالار آن حلیم دردمند | فکر او مثل مقام او بلند'
  - 'lang': 'en'
    'text': 'and passionate Halim, commander of the Turks | whose thoughts matched the loftiness of his station.'
- 'id': '009_017_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'با چنین مردان دو رکعت طاعت است | ورنہ آن کاری کہ مزدش جنت است‘‘'
  - 'lang': 'en'
    'text': 'To offer prayer with such men is true devotion, | a labour else whose hoped-for wage is Paradise.'
- 'id': '009_017_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قرأت آن پیر مرد سخت کوش | سورہ والنجم و آن دشت خموش'
  - 'lang': 'en'
    'text': 'The recitation of that vigorous elder, | the Chapter of the Star in that silent plain'
- 'id': '009_017_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قرأتی کز وی خلیل آید بہ وجد | روح پاک جبرئیل آید بہ وجد'
  - 'lang': 'en'
    'text': 'a recital that to move Abraham to ecstasy, | to enrapture the pure spirit of Gabriel;'
- 'id': '009_017_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل ازو در سینہ گردد ناصبور | شور الا اﷲ خیزد از قبور'
  - 'lang': 'en'
    'text': 'the heedful heart becomes restless in the breast, | the cry "No god but God" rises from the tombs;'
- 'id': '009_017_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اضطراب شعلہ بخشد دود را | سوز و مستی میدہد داؤد را'
  - 'lang': 'en'
    'text': 'it imparts to smoke the quivering of the flame, | bestows on David ardour and intoxication;'
- 'id': '009_017_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آشکارا ہر غیاب از قرأتش | بی حجاب ام الکتاب از قرأتش'
  - 'lang': 'en'
    'text': 'at his recital every mystery was revealed, | the Heavenly Archetype appeared unveiled.'
- 'id': '009_017_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من ز جا بر خاستم بعد از نماز | دست او بوسیدم از راہ نیاز'
  - 'lang': 'en'
    'text': 'After prayer I rose up from my place | and kissed his hand in all humility.'
- 'id': '009_017_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت رومی ’’ذرۂ گردون نورد | در دل او یک جہان سوز و درد'
  - 'lang': 'en'
    'text': 'Rumi said, "A mote that travels the skies, | in its heart a whole world of fire and passion!'
- 'id': '009_017_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چشم جز بر خویشتن نگشادہ ئی | دل بکس نادادہ ئی آزادہ ئی'
  - 'lang': 'en'
    'text': 'Only upon himself he has opened his eyes, | yielded his heart to no man, is utterly free;'
- 'id': '009_017_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تند سیر اندر فراخای وجود | من ز شوخے گویم او را زندہ رود‘‘'
  - 'lang': 'en'
    'text': 'swiftly he paces through the expanse of Being | jestingly, I call him Zinda-Rud."'
- 'id': '009_017_033'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'افغانی'
  - 'lang': 'en'
    'text': 'Afghani'
- 'id': '009_017_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ رود از خاکدان ما بگوی | از زمین و آسمان ما بگوی'
  - 'lang': 'en'
    'text': 'Zinda-Rud, tell us of our terrestrial world, | speak to us of our earth and sky.'
- 'id': '009_017_035'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خاکی و چون قدسیان روشن بصر | از مسلمانان بدہ ما را خبر'
  - 'lang': 'en'
    'text': 'A thing of dust, you are clear-eyed as the Holy Ones | give us some tidings of the Mussulmans!'
- 'id': '009_017_036'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ رود'
  - 'lang': 'en'
    'text': 'Zinda-Rud'
- 'id': '009_017_037'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در ضمیر ملت گیتی شکن | دیدہ ام آویزش دین و وطن'
  - 'lang': 'en'
    'text': 'In the heart of a people that once shattered the world | I have seen a conflict between religion and country.'
- 'id': '009_017_038'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'روح در تن مردہ از ضعف یقین | ناامید از قوت دین مبین'
  - 'lang': 'en'
    'text': 'The spirit is dead in the body through weakness of faith, | despairs of the strength of the manifest religion;'
- 'id': '009_017_039'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ترک و ایران و عرب مست فرنگ | ہر کسی را در گلو شست فرنگ'
  - 'lang': 'en'
    'text': 'Turk, Persian, Arab intoxicated with Europe | and in the throat of each the fish-hook of Europe;'
- 'id': '009_017_040'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مشرق از سلطانی مغرب خراب | اشتراک از دین و ملت بردہ تاب'
  - 'lang': 'en'
    'text': 'and East wasted by the West''s imperialism, | Communism taken the lustre from religion and community.'
