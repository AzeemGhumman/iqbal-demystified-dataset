---
'id': '009_002'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFتمہید آسمانے  نخستین روز آفرینش نکوہش می کند آسمان زمین را"
- 'lang': 'en'
  'text': 'On the first day of creation Heaven rebukes Earth'
'description': []
'sher':
- 'id': '009_002_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگی از لذت غیب و حضور | بست نقش این جہان نزد و دور'
  - 'lang': 'en'
    'text': 'Life out of the delight of absence and presence | fashioned forth this world of near and far;'
- 'id': '009_002_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنچنان تار نفس از ہم گسیخت | رنگ حیرت خانۂ ایام ریخت'
  - 'lang': 'en'
    'text': 'so snapped asunder the thread of the moment | and mixed the hues of Time''s house of amazement.'
- 'id': '009_002_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر کجا از ذوق و شوق خود گری | نعرۂ ’’من دیگرم ، تو دیگری‘‘'
  - 'lang': 'en'
    'text': 'On all sides, out of the joyous yearning for habitude | arose the cry: ''I am one thing, you are another.'''
- 'id': '009_002_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ماہ و اختر را خرام آموختند | صد چراغ اندر فضا افروختند'
  - 'lang': 'en'
    'text': 'The moon and the stars learned the way to walk, | a hundred lamps were kindled in the firmament.'
- 'id': '009_002_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بر سپہر نیلگون زد آفتاب | خیمۂ زر بفت با سیمین طناب'
  - 'lang': 'en'
    'text': 'In the azure heavens the sun pitched | its gold-cloth tent with its silver ropes,'
- 'id': '009_002_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از افق صبح نخستین سر کشید | عالم نو زادہ را در بر کشید'
  - 'lang': 'en'
    'text': 'raised its head over the rim of the first dawn | and drew to its breast the new-born world.'
- 'id': '009_002_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ملک آدم خاکدانی بود و بس | دشت او بی کاروانی بود و بس'
  - 'lang': 'en'
    'text': 'Man''s realm was a heap of earth, no more, | an empty wilderness, without a caravan;'
- 'id': '009_002_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نی بہ کوہی آب جوئی در ستیز | نی بہ صحرائی سحابے ریزریز'
  - 'lang': 'en'
    'text': 'not a river wrestled in any mountain, | not a cloud sprinkled on any desert,'
- 'id': '009_002_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نی سرود طایران در شاخسار | نی رم آہو میان مرغزار'
  - 'lang': 'en'
    'text': 'no chanting of birds among the branches, | no leaping of deer amidst the meadow.'
- 'id': '009_002_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بی تجلی ہای جان بحر و برش | دود پیچان طیلسان پیکرش'
  - 'lang': 'en'
    'text': 'Sea and land lacked the spirit''s manifestations, | a curling vapour was the mantle of earth''s body;'
- 'id': '009_002_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سبزہ باد فرودین نادیدہ ئی | اندر اعماق زمین خوابیدہ ئی'
  - 'lang': 'en'
    'text': 'the grasses, never having known the breeze of March, | still slumbered within the depths of earth.'
- 'id': '009_002_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'طعنہ ئی زد چرخ نیلی بر زمین | روزگار کس ندیدم این چنین'
  - 'lang': 'en'
    'text': 'The azure sky then chided the earth, saying: | I never saw anyone pass so miserable a life!'
- 'id': '009_002_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون تو در پہنای من کوری کجا | جز بہ قندیلم ترا نوری کجا'
  - 'lang': 'en'
    'text': 'In all my breadth what creature is so blind as you? | What light is yours, save that drawn from my lamp?'
- 'id': '009_002_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خاک اگر الوند شد جز خاک نیست | روشن و پایندہ چون افلاک نیست'
  - 'lang': 'en'
    'text': 'Be earth high as Alvand, yet it is only earth, | it is not bright and eternal as the skies.'
- 'id': '009_002_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یا بزی با ساز و برگ دلبری | یا بمیر از ننگ و عار کمتری'
  - 'lang': 'en'
    'text': 'Either live with the apparatus of a heart- charmer, | or die of the shame and misery of worthlessness!'
- 'id': '009_002_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شد زمین از طعنۂ گردون خجل | نا امید و دل گران و مضمحل'
  - 'lang': 'en'
    'text': 'Earth felt put to shame by heaven''s reproach, | desperate, heavy of heart, utterly annihilated,'
- 'id': '009_002_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیش حق از درد بے نوری تپید | تا ندانی ز آنسوی گردون رسید'
  - 'lang': 'en'
    'text': 'fluttered before God in the agony of unlight. | Suddenly a voice echoed from beyond the skies:'
- 'id': '009_002_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای امینی از امانت بی خبر | غم مخور اندر ضمیر خود نگر'
  - 'lang': 'en'
    'text': 'O trusty one, as yet unaware of the trust, | be not sorrowful; look within thy own heart.'
- 'id': '009_002_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'روز ہا روشن ز غوغای حیات | نی از آن نوری کہ بینی در جہات'
  - 'lang': 'en'
    'text': 'The days are bright of the tumult of life, | not through the light thou seest spread in all quarters.'
- 'id': '009_002_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نور صبح از آفتاب داغ دار | نور جان پاک از غبار روزگار'
  - 'lang': 'en'
    'text': 'Dawn''s light comes from the spotted sun, | the soul''s light is unsullied by the dust of time;'
- 'id': '009_002_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نور جان بے جادہ ہا اندر سفر | از شعاع مہر و مہ سیار تر'
  - 'lang': 'en'
    'text': 'the soul''s light is upon a pathless journey, | roves farther than the rays of sun, and moon.'
- 'id': '009_002_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شستہ ئی از لوح جان نقش امید | نور جان از خاک تو آید پدید'
  - 'lang': 'en'
    'text': 'Thou hast washed from the soul''s tablet the image of hope, | yet the soul''s light manifests out of thy dust!'
- 'id': '009_002_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عقل آدم بر جہان شبخون زند | عشق او بر لامکان شبخون زند'
  - 'lang': 'en'
    'text': 'Man''s reason is making assault on the world, | but his love makes assault on the Infinite;'
- 'id': '009_002_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'راہ دان اندیشۂ او بی دلیل | چشم او بیدار تر از جبرئیل'
  - 'lang': 'en'
    'text': 'his thought knows the way without any guide, | his sight is more wakeful than Gabriel.'
- 'id': '009_002_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خاک و در پرواز مانند ملک | یک رباط کہنہ در راہش فلک'
  - 'lang': 'en'
    'text': 'Earthy, yet in flight he is like an angel; | heaven is but an ancient inn upon his way;'
- 'id': '009_002_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'می خلد اندر وجود آسمان | مثل نوک سوزن اندر پرنیان'
  - 'lang': 'en'
    'text': 'he pricks into the very depths of the heavns | like the point of a needle into silk;'
- 'id': '009_002_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'داغہا شوید ز دامان وجود | بی نگاہ او جھان کور و کبود'
  - 'lang': 'en'
    'text': 'he washes the stains from the skirt of Being, | and without his glance, the world is blank and blind.'
- 'id': '009_002_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرچہ کم تسبیح و خونریز است او | روزگاران را چو مہمیز است او'
  - 'lang': 'en'
    'text': 'Though few his magnificats, and much blood he sheds, | yet he is as a spur in the flanks of doom.'
- 'id': '009_002_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چشم او روشن شود از کائنات | تا ببیند ذات را اندر صفات'
  - 'lang': 'en'
    'text': 'His sight becomes keen through observing phenomena | so that he sees the Essence within the attributes.'
- 'id': '009_002_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '’’ہر کہ عاشق شد جمال ذات را | اوست سید جملہ موجودات را‘‘'
  - 'lang': 'en'
    'text': 'Whoever falls in love with the beauty of Essence, | he is the master of all existing things.'
