---
'id': '009_034'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFگردش در شہر مرغدین"
- 'lang': 'en'
  'text': 'TOUR OF THE CITY OF MARGHADIN'
'description': []
'sher':
- 'id': '009_034_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرغدین و آن عمارات بلند | من چہ گویم زان مقام ارجمند'
  - 'lang': 'en'
    'text': 'Marghadin and those lofty edifices | what can I say of that noble city?'
- 'id': '009_034_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ساکنانش در سخن شیرین جو نوش | خوب روی و نرم خوی و سادہ پوش'
  - 'lang': 'en'
    'text': 'Its inhabitants sweet of speech as honey, | comely their faces, gentle their manners, simple their apparel,'
- 'id': '009_034_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فکرشان بی درد و سوز اکتساب | رازدان کیمیای آفتاب'
  - 'lang': 'en'
    'text': 'their thoughts innocent of the burning fever of gain, | they were intimate with the secrets of the sun''s alchemy;'
- 'id': '009_034_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر کہ خواہد سیم و زر گیرد ز نور | چون نمک گیریم ما از آب شور'
  - 'lang': 'en'
    'text': 'who so of them desires silver or gold gathers it from light, | even as we gather salt from the briny sea.'
- 'id': '009_034_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خدمت آمد مقصد علم و ہنر | کارہا را کس نمی سنجد بزر'
  - 'lang': 'en'
    'text': 'The aim of science and art there is service, | no one weighs work done against gold;'
- 'id': '009_034_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کس ز دینار و درم آگاہ نیست | این بتان را در حرمہا راہ نیست'
  - 'lang': 'en'
    'text': 'no one is even acquainted with dinars and dirhams, | these idols may not enter the sanctuary.'
- 'id': '009_034_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بر طبیعت دیو ماشین چیرہ نیست | آسمانہا از دخانھا تیرہ نیست'
  - 'lang': 'en'
    'text': 'The demon of the machine has no power over nature, | the skies are not blackened by smoke;'
- 'id': '009_034_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سخت کش دہقان چراغش روشن است | از نہاب دھخدایان ایمن است'
  - 'lang': 'en'
    'text': 'the lamp of the hard-toiling farmer is always bright, | he is secure from the plundering of the landlords,'
- 'id': '009_034_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کشت و کارش بی نزاع آب جوست | حاصلش بی شرکت غیری ازوست'
  - 'lang': 'en'
    'text': 'his tillage is not a struggle for water, | his harvest is his own, no other shares in it.'
- 'id': '009_034_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اندر آن عالم نہ لشکر نی قشون | نی کسی روزی خورد از کشت و خون'
  - 'lang': 'en'
    'text': 'In that world there are no armies, no squadrons, | none gains his livelihood by killing and murder;'
- 'id': '009_034_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نی قلم در مرغدین گیرد فروغ | از فن تحریر و تشہیر دروغ'
  - 'lang': 'en'
    'text': 'In Marghadin no pen wins lustre | from inscribing and disseminating lies;'
- 'id': '009_034_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نی بہ بازاران ز بیکاران خروش | نی صدا ہای گدایان درد گوش'
  - 'lang': 'en'
    'text': 'in the market-places there is no clamour of the workless, | no whining of beggars afflicts the car.'
- 'id': '009_034_013'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حکیم مریخی'
  - 'lang': 'en'
    'text': 'The Martian Sage'
- 'id': '009_034_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کس در اینجا سائل و محروم نیست | عبد و مولا حاکم و محکوم نیست'
  - 'lang': 'en'
    'text': 'No one here is a mendicant or destitute, | slave and master, ruler and ruled, here are none.'
- 'id': '009_034_015'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ رود'
  - 'lang': 'en'
    'text': 'Zinda-Rud'
- 'id': '009_034_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سائل و محروم تقدیر حق است | حاکم و محکوم تقدیر حق است'
  - 'lang': 'en'
    'text': 'Mendicant and destitute are so by God''s decree, | by God''s decree ruler and ruled;'
- 'id': '009_034_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جز خدا کس خالق تقدیر نیست | چارۂ تقدیر از تدبیر نیست'
  - 'lang': 'en'
    'text': 'none but God is the creator of destiny | and against destiny human design is powerless.'
- 'id': '009_034_018'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حکیم مریخی'
  - 'lang': 'en'
    'text': 'The Martian Sage'
- 'id': '009_034_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گر ز یک تقدیر خون گردد جگر | خواہ از حق حکم تقدیر دگر'
  - 'lang': 'en'
    'text': 'If your heart bleeds on account of one destiny, | petition God to decree another destiny;'
- 'id': '009_034_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو اگر تقدیر نو خواہی رواست | زانکہ تقدیرات حق لا انتہاست'
  - 'lang': 'en'
    'text': 'if you pray for a new destiny, that is lawful, | seeing that God''s destinies are infinite.'
- 'id': '009_034_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ارضیان نقد خودی در باختند | نکتۂ تقدیر را نشناختند'
  - 'lang': 'en'
    'text': 'Earthlings have gambled away the coin of selfhood, | not comprehending the subtle meaning of destiny;'
- 'id': '009_034_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رمز باریکش بحرفی مضمر است | تو اگر دیگر شوی او دیگر است'
  - 'lang': 'en'
    'text': 'its subtlety is contained in a single phrase | If you transform yourself, it too will be transformed.'
- 'id': '009_034_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خاک شو نذر ہوا سازد ترا | سنگ شو بر شیشہ اندازد ترا'
  - 'lang': 'en'
    'text': 'Be dust, and fate will give you the winds; | be a stone, and it will hurl you against glass.'
- 'id': '009_034_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شبنمی؟ افتندگی تقدیر تست | قلزمی؟ پایندگی تقدیر تست'
  - 'lang': 'en'
    'text': 'Are you a dew-drop? Your destiny is to perish; | are you an ocean? Your destiny is to endure.'
- 'id': '009_034_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر زمان سازی ہمان لات و منات | از بتان جوئی ثبات ای بی ثبات‘‘'
  - 'lang': 'en'
    'text': 'Every moment you are fashioning new Lats and Manats; | inconstant one, do you look for constancy from idols?'
- 'id': '009_034_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا بخود ناساختن ایمان تست | عالم افکار تو زندان تست'
  - 'lang': 'en'
    'text': 'So long as your faith is to accord not with your self | the world of your thoughts is your prison;'
- 'id': '009_034_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رنج بی گنج است تقدیر اینچنین | گنج بی رنج است تقدیر اینچنین'
  - 'lang': 'en'
    'text': 'toil without treasure-such is destiny; | treasure without toil-such is destiny!'
- 'id': '009_034_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اصل دین این است اگر ای بیخبر، | می شود محتاج ازو محتاج تر'
  - 'lang': 'en'
    'text': 'If this is the foundation of faith, ignorant fellow, | then the needy will become still more in need.'
- 'id': '009_034_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وای آن دینی کہ خواب آرد ترا | باز در خواب گران دارد ترا'
  - 'lang': 'en'
    'text': 'Woe to that religion which lulls you to sleep | and still holds you in sleep profound!'
- 'id': '009_034_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سحر و افسون است یا دین است این | حب افیون است یا دین است این'
  - 'lang': 'en'
    'text': 'Is this religion, or magic and enchantment? | Is this religion, or a grain of opium?'
- 'id': '009_034_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'می شناسی طبع دراک از کجاست | حوری اندر بنگہ خاک از کجاست'
  - 'lang': 'en'
    'text': 'Do you know whence comes the penetrating nature, | whence came this houri into your tenement of clay?'
- 'id': '009_034_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قوت فکر حکیمان از کجاست | طاقت ذکر کلیمان از کجاست'
  - 'lang': 'en'
    'text': 'Do you know whence comes the sages'' power of thought, | whence the potency of prayer in God''s interlocutors?'
- 'id': '009_034_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این دل و این واردات او ز کیست | این فنون و معجزات او ز کیست'
  - 'lang': 'en'
    'text': 'Do you know whence came this heart, and its visitations, | whence these arts, these miracles?'
- 'id': '009_034_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرمی گفتار داری از تو نیست | شعلہ کردار داری از تو نیست'
  - 'lang': 'en'
    'text': 'Do you have fire of speech? That comes not from you; | do you have flame of action? That comes not from you.'
- 'id': '009_034_035'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اینہمہ فیض از بہار فطرت است | فطرت از پرودگار فطرت است'
  - 'lang': 'en'
    'text': 'All this is an overflow of the springtime of nature, | nature which derives from nature''s Creator.'
- 'id': '009_034_036'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگانی چیست کان گوہر است | تو امینی صاحب او دیگر است'
  - 'lang': 'en'
    'text': 'What is life? A mine of gems; | you are the trustee, its owner is Another.'
- 'id': '009_034_037'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'طبع روشن مرد حق را آبروست | خدمت خلق خدا مقصود اوست'
  - 'lang': 'en'
    'text': 'A radiant nature glorifies the man of God, | to serve all God''s creatures, that is his aim'
- 'id': '009_034_038'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خدمت از رسم و رہ پیغمبری است | مزد خدمت خواستن سوداگری است'
  - 'lang': 'en'
    'text': 'Service belongs to the wont and way of prophethood; | to seek a reward for service is mere commerce.'
- 'id': '009_034_039'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہمچنان این باد و خاک و ابر و کشت | باغ و راغ و کاخ و کوی و سنگ و خشت'
  - 'lang': 'en'
    'text': 'Even so this wind, earth, cloud, field, | orchard, meadow, palace, street, stones, bricks'
- 'id': '009_034_040'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ایکہ میگوئی متاع ما ز ماست | مرد نادان این ہمہ ملک خداست'
  - 'lang': 'en'
    'text': 'you who say, "Our property is of ourselves", | ignorant one, all this belongs to God.'
- 'id': '009_034_041'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ارض حق را ارض خود دانی بگو | چیست شرح آیۂ لاتفسدوا'
  - 'lang': 'en'
    'text': 'If you regard God''s earth as your own, | then what means the verse, Work not corruption?'
- 'id': '009_034_042'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ابن آدم دل بہ ابلیسی نھاد | من ز ابلیسی ندیدم جز فساد'
  - 'lang': 'en'
    'text': 'Adam''s sons have given their hearts to Iblis, | and from Iblis I have seen only corruption.'
- 'id': '009_034_043'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کس امانت را بکار خود نبرد | ایخوش آنکو ملک حق با حق سپرد'
  - 'lang': 'en'
    'text': 'None should convert a trust to his own use; | blessed is he who renders God''s property up to God.'
- 'id': '009_034_044'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بردہ ئی چیزی کہ از آن تو نیست | داغم از کاری کہ شایان تو نیست'
  - 'lang': 'en'
    'text': 'You have carried off what does not belong to you; | my soul sorrows for so unworthy a deed.'
- 'id': '009_034_045'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گر تو باشی صاحب شی می سزد | ور نباشے خود بگو کی می سزد'
  - 'lang': 'en'
    'text': 'If you own a thing, that is meet and right, | but if you do not, say yourself, how is that proper?'
- 'id': '009_034_046'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ملک یزدان را بہ یزدان باز دہ | تا ز کار خویش بگشائی گرہ'
  - 'lang': 'en'
    'text': 'Return to God the property of God | so that you may loose the knot of your involvement;'
- 'id': '009_034_047'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زیر گردن فقر و مسکینی چراست | آنچہ از مولاست میگوئی ز ماست'
  - 'lang': 'en'
    'text': 'for why is there poverty and want under heaven''s arch? | Because you say what is the Lord''s belongs to you.'
- 'id': '009_034_048'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بندہ ئی کز آب و گل بیرون نجست | شیشۂ خود را بہ سنگ خود شکست'
  - 'lang': 'en'
    'text': 'The man who has not leaped forth from water and clay | has shattered his own glass with his own stone.'
- 'id': '009_034_049'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ایکہ منزل را نمی دانی ز رہ | قیمت ہر شی ز انداز نگہ'
  - 'lang': 'en'
    'text': 'You who cannot tell goal from path, | the value of every thing is measured by the regard.'
- 'id': '009_034_050'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا متاع تست گوہر ، گوہر است | ورنہ سنگ است از پشیزی کمتر است'
  - 'lang': 'en'
    'text': 'So long as the pearl is your property, it is a pearl, | otherwise it is a pebble, worth less than a farthing.'
- 'id': '009_034_051'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نوع دیگر بین جھان دیگر شود | این زمین و آسمان دیگر شود'
  - 'lang': 'en'
    'text': 'View the world otherwise, and it will become other, | this earth and heaven will be transformed.'
