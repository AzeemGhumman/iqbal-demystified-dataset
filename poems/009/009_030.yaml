---
'id': '009_030'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFفرو رفتن بدریای زہرہ و دیدن ارواح فرعون و کشنر را"
- 'lang': 'en'
  'text': 'WE PLUNGE INTO THE SEA OF VENUS AND BEHOLD THE SPIRITS OF PHARAOH AND KITCHENER'
'description': []
'sher':
- 'id': '009_030_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیر روم آن صاحب ’’ذکر جمیل‘‘ | ضرب او را سطوت ضرب خلیل'
  - 'lang': 'en'
    'text': 'The Sage of Rum, that master of fair Report | whose blow has the power of Abraham''s fist,'
- 'id': '009_030_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این غزل در عالم مستی سرود | ہر خدای کہنہ آمد در سجود'
  - 'lang': 'en'
    'text': 'chanted this song in the world of intoxication | and all the ancient gods prostrate fell.'
- 'id': '009_030_003'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غزل'
  - 'lang': 'en'
    'text': 'Ghazal'
- 'id': '009_030_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '’’باز بر رفتہ و آیندہ نظر باید کرد | ہلہ بر خیز کہ اندیشہ دگر باید کرد'
  - 'lang': 'en'
    'text': 'Again one must gaze on the past and the future; | ho, rise up, for one must think anew.'
- 'id': '009_030_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق بر ناقۂ ایام کشد محمل خویش | عاشقی راحلہ از شام و سحر باید کرد'
  - 'lang': 'en'
    'text': 'Love carries its load on the she-camel of Time; | are you a lover? You must make your mount of evening and morn.'
- 'id': '009_030_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیر ما گفت جہان بر روشی محکم نیست | از خوش و ناخوش او قطع نظر باید کرد'
  - 'lang': 'en'
    'text': 'Our elder said, "The world follows not a constant way, | one must close one''s eyes to its joys and griefs.'
- 'id': '009_030_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو اگر ترک جہان کردہ سر او داری | پس نخستین ز سر خویش گذر باید کرد'
  - 'lang': 'en'
    'text': 'If, having abandoned the world, you intend Him, | first you must pass away from your self."'
- 'id': '009_030_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفتمش در دل من لات و منات است بسی | گفت این بتکدہ را زیر و زبر باید کرد‘‘'
  - 'lang': 'en'
    'text': 'I said to him, "In my heart are many Lats and Manats." | He said, "You must destroy this idol-house utterly."'
- 'id': '009_030_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باز با من گفت ’’بر خیز ای پسر | جز بدامانم میاویز ای پسر'
  - 'lang': 'en'
    'text': 'Again he said to me: "Rise up, boy, | cling only to my skirt, boy.'
- 'id': '009_030_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن کہستان آن جبال بی کلیم | آنکہ از برف است چون انبار سیم'
  - 'lang': 'en'
    'text': 'Yonder mountains, yonder heights without a Moses, | so covered with snow as to seem a heap of silver,'
- 'id': '009_030_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در پس او قلزم الماس گون | آشکارا تر درونش از برون'
  - 'lang': 'en'
    'text': 'beyond them stretches a diamond-shining ocean, | its depths even more translucent than its surface;'
- 'id': '009_030_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نی بموج و نی بہ سیل او را خلل | در مزاج او سکون لم یزل'
  - 'lang': 'en'
    'text': 'undisturbed by wave or torrent, | in its nature an eternal quiet.'
- 'id': '009_030_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این مقام سر کشان زور مست | منکران غایب و حاضر پرست'
  - 'lang': 'en'
    'text': 'This is the place of power-drunk arrogants | denying the Unseen, worshipping the seen;'
- 'id': '009_030_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن یکی از شرق و آن دیگر ز غرب | ہر دو با مردان حق در حرب و ضرب'
  - 'lang': 'en'
    'text': 'that one from the East, the other from the West, | both at war and blows with the men of God.'
- 'id': '009_030_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن یکی بر گردنش چوب کلیم | وان دگر از تیغ درویشی دو نیم'
  - 'lang': 'en'
    'text': 'One has had on his neck the staff of Moses, | the other struck asunder by a dervish''s sword,'
- 'id': '009_030_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر دو فرعون این صغیر و آن کبیر | ہر دو در آغوش دریا تشنہ میر'
  - 'lang': 'en'
    'text': 'both Pharaohs, one little, the other great, | both dying of thirst in the embrace of the sea;'
- 'id': '009_030_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر کسی با تلخی مرگ آشناست | مرگ جباران ز آیات خداست'
  - 'lang': 'en'
    'text': 'each is familiar with the bitterness of death" | the death of tyrants is one of God''s signs.'
- 'id': '009_030_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'درپے من پا بنہ از کس مترس | دست در دستم بدہ از کس مترس'
  - 'lang': 'en'
    'text': 'Follow me closely and fear no one; | place your hand in mine and fear no one.'
- 'id': '009_030_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سینۂ دریا چو موسے بر درم | من ترا اندر ضمیر او برم‘‘'
  - 'lang': 'en'
    'text': 'I will rend apart the sea like Moses; | I will guide you into its very breast.'
- 'id': '009_030_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بحر بر ما سینۂ خود را گشود | یا ہوا بود و چو آبے وانمود'
  - 'lang': 'en'
    'text': 'The sea opened to us its breast | or was it air, that appeared as a water?'
- 'id': '009_030_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قعر او یک وادی بیرنگ و بو | وادے تاریکی او تو بہ تو'
  - 'lang': 'en'
    'text': 'Its depths were a valley without colour and scent, | a valley whose darkness was fold on fold.'
- 'id': '009_030_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیر رومی سورۂ طہ سرود | زیر دریا ماہتاب آمد فرود'
  - 'lang': 'en'
    'text': 'The Sage of Rum chanted the Sura of Taha; | under the sea streamed down moonshine.'
- 'id': '009_030_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کوہہای شستہ و عریان و سرد | اندر آن سر گشتہ و حیران دو مرد'
  - 'lang': 'en'
    'text': 'Mountains washed, naked and cold, | and amid them two bewildered men'
- 'id': '009_030_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سوی رومی یک نظر نگریستند | باز سوی یکدگر نگریستند'
  - 'lang': 'en'
    'text': 'who first cast a glance on Rumi, | then gazed one upon the other.'
- 'id': '009_030_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت فرعون این سحر این جوی نور | از کجا این صبح و این نور و ظہور'
  - 'lang': 'en'
    'text': 'Pharaoh cried, "What wizardry! What a river of light! | whence comes this dawn, this light, this apparition?"'
- 'id': '009_030_026'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رومی'
  - 'lang': 'en'
    'text': 'Rumi'
- 'id': '009_030_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر چہ پنہان است ازو پیداستی | اصل این نور از یدبیضاستی'
  - 'lang': 'en'
    'text': 'All that is hidden through Him is manifest; | the origin of this Light is from the White Hand.'
- 'id': '009_030_028'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فرعون'
  - 'lang': 'en'
    'text': 'Pharaoh'
- 'id': '009_030_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آہ نقد عقل و دین در باختم | دیدم و این نور را نشناختم'
  - 'lang': 'en'
    'text': 'Ah, I have gambled away the coin of reason and religion; | I saw, but did not recognize this light.'
- 'id': '009_030_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای جھانداران سوی من بنگرید | ای زیانکاران سوی من بنگرید'
  - 'lang': 'en'
    'text': 'World-rulers, gaze all upon me; | world-destroyers, gaze all upon me!'
- 'id': '009_030_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وای قومی از ہوس گردیدہ کور | می برد لعل و گہر از خاک گور'
  - 'lang': 'en'
    'text': 'Woe to a people blinded by avarice | who have robbed the tomb of rubies and pearls!'
- 'id': '009_030_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیکری کو در عجایب خانہ ایست | بر لب خاموش او افسانہ ایست'
  - 'lang': 'en'
    'text': 'A human shape dwells in a museum | with a legend upon its silent lips'
- 'id': '009_030_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از ملوکیت خبرہا می دھد | کور چشمان را نظرہا می دہد'
  - 'lang': 'en'
    'text': 'telling the history of imperialism | and giving visions to the blind.'
- 'id': '009_030_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چیست تقدیر ملوکیت ، شقاق | محکمی جستن ز تدبیر نفاق'
  - 'lang': 'en'
    'text': 'What is the grand design of imperialism? | To seek security by contriving division.'
- 'id': '009_030_035'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از بد آموزی زبون تقدیر ملک | باطل و آشفتہ تر تدبیر ملک'
  - 'lang': 'en'
    'text': 'From such evil doctrine the fate of rulership declines, | the contrivances of rulership become void and confused.'
- 'id': '009_030_036'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باز اگر بینم کلیم اﷲ را | خواھم از وی یک دل آگاہ را'
  - 'lang': 'en'
    'text': 'If I could only see God''s interlocutor again | I would beg from him a heart aware.'
- 'id': '009_030_037'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رومی'
  - 'lang': 'en'
    'text': 'Rumi'
- 'id': '009_030_038'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حاکمی بی نور جان خام است خام | بی یدبیضا ملوکیت حرام'
  - 'lang': 'en'
    'text': 'Government without spiritual light is raw, raw, | imperial power without the White Hand is a sin.'
- 'id': '009_030_039'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حاکمی از ضعف محکومان قویست | بیخش از حرمان محرومان قویست'
  - 'lang': 'en'
    'text': 'Rulership is strong through the weakness of the subjects, | its roots are firm through the deprivation of the deprived.'
- 'id': '009_030_040'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تاج از باج است و از تسلیم باج | مرد اگر سنگ است میگردد زجاج'
  - 'lang': 'en'
    'text': 'The crown derives from tribute and the yielding of tribute; | if a man be a rock, he soon becomes glass.'
- 'id': '009_030_041'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فوج و زندان و سلاسل رہزنی است | اوست حاکم کز چنین سامان غنی است'
  - 'lang': 'en'
    'text': 'Armies, prisons, chains are banditry; | he is the true ruler who needs not such apparatus.'
- 'id': '009_030_042'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ذوالخرطوم'
  - 'lang': 'en'
    'text': 'Kitchener of Khartoum'
- 'id': '009_030_043'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مقصد قوم فرنگ آمد بلند | از پی لعل و گہر گوری نکند'
  - 'lang': 'en'
    'text': 'The goal of the people of Europe is lofty, | they excavate not any grave for rubies and pearls'
- 'id': '009_030_044'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سر گذشت مصر و فرعون و کلیم | می توان دیدن ز آثار قدیم'
  - 'lang': 'en'
    'text': 'the history of Egypt, Pharaoh and Moses | can be seen from ancient monuments.'
- 'id': '009_030_045'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'علم و حکمت کشف اسرار است و بس | حکمت بی جستجو خوار است و بس'
  - 'lang': 'en'
    'text': 'Science and wisdom is simply the unveiling of secrets; | wisdom without research is utterly worthless.'
- 'id': '009_030_046'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فرعون'
  - 'lang': 'en'
    'text': 'Pharaoh'
- 'id': '009_030_047'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قبر ما را علم و حکمت بر گشود | لیکن اندر تربت مہدی چہ بود'
  - 'lang': 'en'
    'text': 'Science and wisdom uncovered my tomb; | but what was there to find in the Mahdi''s grave?'
