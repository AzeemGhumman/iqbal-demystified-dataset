---
'id': '009_011'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFنوای سروش"
- 'lang': 'en'
  'text': 'THE SONG OF SAROSH'
'description': []
'sher':
- 'id': '009_011_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ترسم کہ تو میرانی زورق بہ سراب اندر | زادی بہ حجاب اندر میری بہ حجاب اندر'
  - 'lang': 'en'
    'text': 'I fear that you are steering the barque into a mirage; | born within a veil, you will die within a veil.'
- 'id': '009_011_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون سرمہ رازی را از دیدہ فروشستم | تقدیر امم دیدم پنھان بکتاب اندر'
  - 'lang': 'en'
    'text': 'When I washed the collyrium of Razi from my eyes | I saw the destinies of nations hidden in the Book.'
- 'id': '009_011_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بر کشت و خیابان پیچ بر کوہ و بیابان پیچ | برقی کہ بخود پیچد میرد بہ سحاب اندر'
  - 'lang': 'en'
    'text': 'Twist over field and avenue, twist over mountain and desert | the lightning that twists upon itself dies within the cloud.'
- 'id': '009_011_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'با مغربیان بودم پر جستم و کم دیدم | مردی کہ مقاماتش ناید بحساب اندر'
  - 'lang': 'en'
    'text': 'I dwelt a while with the Westerners, sought much and saw scarcely | the man whose musical modes turn not upon number.'
- 'id': '009_011_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بی درد جہانگیری آن قرب میسر نیست | گلشن بگریبان کش ای بو بگلاب اندر'
  - 'lang': 'en'
    'text': 'Without the anguish of battle that propinquity is not attainable; | you who speak of "scent in rose-water", go, ravish the rose-bush!'
- 'id': '009_011_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای زاہد ظاہر بین گیرم کہ خودی فانی است | لیکن تو نمی بینی طوفان بہ حباب اندر'
  - 'lang': 'en'
    'text': 'Superficial ascetic, I concede that selfhood is transient, | but you do not see the whirlpool within the bubble.'
- 'id': '009_011_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این صوت دلاویزی از زخمۂ مطرب نیست | مہجور جنان حوری نالد بہ رباب اندر'
  - 'lang': 'en'
    'text': 'This delightful music comes not from the minstrel''s plucking, | a houri exiled from Paradise is weeping within the lute.'
