---
'id': '009_013'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFطاسین گوتم ’’توبہ آوردن زن رقاصۂ عشوہ فروش‘‘"
- 'lang': 'en'
  'text': 'TASIN OF GAUTAMA, The Repentance of the coquettish Dancing-Girl'
'description': []
'sher':
- 'id': '009_013_001'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گوتم'
  - 'lang': 'en'
    'text': 'Gautama'
- 'id': '009_013_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'می دیرینہ و معشوق جوان چیزی نیست | پیش صاحب نظران حور جنان چیزی نیست'
  - 'lang': 'en'
    'text': 'Ancient wine and youthful beloved are-nothing; | for men of true vision the houris of Paradise are-nothing.'
- 'id': '009_013_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر چہ از محکم و پایندہ شناسی گذرد | کوہ و صحرا و بر و بحر و کران چیزی نیست'
  - 'lang': 'en'
    'text': 'Whatever you know as firm and enduring passes away, | mountain and desert, land, sea and shore are-nothing.'
- 'id': '009_013_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دانش مغربیان فلسفہ مشرقیان | ہمہ بتخانہ و در طوف بتان چیزی نیست'
  - 'lang': 'en'
    'text': 'The science of the Westerners, the philosophy of the Easterners | are all idol-houses, and the visiting of idols yields-nothing.'
- 'id': '009_013_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از خود اندیش و ازین بادیہ ترسان مگذر | کہ تو ہستی و وجود دو جہان چیزی نیست'
  - 'lang': 'en'
    'text': 'Think upon Self, and pass not fearfully through this desert, | for you are, while the substance of both worlds is nothing'
- 'id': '009_013_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در طریقی کہ بہ نوک مژہ کاویدم من | منزل و قافلہ و ریگ روان چیزی نیست'
  - 'lang': 'en'
    'text': 'On the road which I hewed out with the point of my eyelash | station and caravan and shifting sands are-nothing.'
- 'id': '009_013_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بگذر از غیب کہ این وہم و گمان چیزی نیست | در جہان بودن و رستن ز جہان چیزی ہست'
  - 'lang': 'en'
    'text': 'Transcend the unseen, for this doubt and surmise are nothing; | to be in the world and to escape from the world-that is. Something!'
- 'id': '009_013_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن بہشتی کہ خدائی بتو بخشد ہمہ ہیچ | تا جزای عمل تست جنان چیزی ہست'
  - 'lang': 'en'
    'text': 'The Paradise that some God grants unto you is nothing; | when Paradise is the reward of your labours-that is something.'
- 'id': '009_013_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'راحت جان طلبی راحت جان چیزی نیست | در غم ہمنفسان اشک روان چیزی ہست'
  - 'lang': 'en'
    'text': 'Do you seek repose for your soul? The soul''s repose is nothing; | the tear shed in sorrow for your companions-that is something.'
- 'id': '009_013_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چشم مخمور و نگاہ غلط انداز و سرود | ہمہ خوبست ولی خوشتر از آن چیزی ہست'
  - 'lang': 'en'
    'text': 'The wine-drenched eye, the temptress glance and the song | are all fair, but sweeter than these-there is something.'
- 'id': '009_013_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حسن رخسار دمی ہست و دمی دیگر نیست | حسن کردار و خیالات خوشان چیزی ہست'
  - 'lang': 'en'
    'text': 'The cheek''s beauty lives for a moment, in a moment is no more; | the beauty of action and fine ideals-that is something.'
- 'id': '009_013_012'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رقاصہ'
  - 'lang': 'en'
    'text': 'The Dancing-Girl'
- 'id': '009_013_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فرصت کشمکش مدہ این دل بیقرار را | یک دو شکن زیادہ کن گیسوی تابدار را'
  - 'lang': 'en'
    'text': 'Give not occasion for conturbation to this restless heart; | add one or two curls more to my twisted tress.'
- 'id': '009_013_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از تو درون سینہ ام برق تجلئی کہ من | با مہ و مہر دادہ ام تلخی انتظار را'
  - 'lang': 'en'
    'text': 'In my breast is such a lightning-flash of revelation from you, | I have yielded the bitterness of expectation to the moon and the sun.'
- 'id': '009_013_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ذوق حضور در جہان رسم صنم گری نہاد | عشق فریب می دہد جان امیدوار را'
  - 'lang': 'en'
    'text': 'The joy of God''s presence founded in this world idolatry''s wont; | love ever eludes the soul that is full of hope.'
- 'id': '009_013_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا بہ فراغ خاطری نغمۂ تازہ ئی زنم | باز بہ مرغزار دہ طایر مرغزار را'
  - 'lang': 'en'
    'text': 'So that with carefree heart I may play a new melody | give back again to the meadow the true bird of the meadow.'
- 'id': '009_013_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'طبع بلند دادہ ئی بند ز پای من گشای | تا بہ پلاس تو دہم خلعت شہریار را'
  - 'lang': 'en'
    'text': 'You have granted me a lofty nature; release the shackle from my foot | that I may bestow a prince''s robe upon your sackcloth.'
- 'id': '009_013_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تیشہ اگر بسنگ زد این چہ مقام گفتگوست | عشق بدوش می کشد این ہمہ کوہسار را'
  - 'lang': 'en'
    'text': 'If the axe struck against the stone, what cause of talk is that? | Love can carry upon its back a whole mountain-range!'
