---
'id': '009_022'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFحکومت الھی"
- 'lang': 'en'
  'text': 'DIVINE GOVERNMENT'
'description': []
'sher':
- 'id': '009_022_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بندۂ حق بی نیاز از ہر مقام | نی غلام او را نہ او کس را غلام'
  - 'lang': 'en'
    'text': 'The servant of God has no need of any station, | no man is his slave, and he is the slave of none;'
- 'id': '009_022_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رسم و راہ و دین و آئینش ز حق | زشت و خوب و تلخ و نوشینش ز حق'
  - 'lang': 'en'
    'text': 'his customs, his way, his faith, his laws are of God, | of God his foul and fair, his bitter and sweet.'
- 'id': '009_022_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عقل خود بین غافل از بہبود غیر | سود خود بیند نبیند سود غیر'
  - 'lang': 'en'
    'text': 'The self-seeking mind heeds not anothers welfare, | It sees only its own benefit, not nothers;'
- 'id': '009_022_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وحی حق بینندۂ سود ہمہ | در نگاہش سود و بہبود ہمہ'
  - 'lang': 'en'
    'text': 'God''s revelation sees the benefit of all, | its regard is for the welfare and profit of all.'
- 'id': '009_022_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عادل اندر صلح و ہم اندر مصاف | وصل و فصلش لایراعی لایخاف'
  - 'lang': 'en'
    'text': 'It is Just both in peace and in the ranks of war, | His joining and parting are without fear and favour;'
- 'id': '009_022_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غیر حق چون ناہے و آمر شود | زور ور بر ناتوان قاھر شود'
  - 'lang': 'en'
    'text': 'when other than God determines the yes and no | then the strong man tyrannises over the weak;'
- 'id': '009_022_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زیر گردون آمری از قاہری است | آمری از ’’ما سوی اﷲ‘‘ کافری است'
  - 'lang': 'en'
    'text': 'in this world command is rooted in naked power; | mastery drawn from other than God is pure unbelief.'
- 'id': '009_022_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قاہر آمر کہ باشد پختہ کار | از قوانین گرد خود بندد حصار'
  - 'lang': 'en'
    'text': 'The tyrannical ruler who is well-versed in power | builds about himself a fortress made up of rules;'
- 'id': '009_022_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جرہ شاہین تیز چنگ و زود گیر | صعوہ را در کارہا گیرد مشیر'
  - 'lang': 'en'
    'text': 'white falcon, sharp of claw and swift to seize, | he takes for his counsellor the silly sparrow'
- 'id': '009_022_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قاہری را شرع و دستوری دہد | بی بصیرت سرمہ با کوری دہد'
  - 'lang': 'en'
    'text': 'he gives to tyranny its constitution and laws, | as a sightless man giving ointment to the blind.'
- 'id': '009_022_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حاصل آئین و دستور ملوک | دھخدایان فربہ و دہقان چو دوک'
  - 'lang': 'en'
    'text': 'What results from the laws and constitutions of kings? | Fat lords of the manor, peasants lean as spindles!'
- 'id': '009_022_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وای بر دستور جمہور فرنگ | مردہ تر شد مردہ از صور فرنگ'
  - 'lang': 'en'
    'text': 'Woe to the constitution of the democracy of Europe! | The sound of the trumpet of Europe renders the dead still deader;'
- 'id': '009_022_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حقہ بازان چون سپہر گرد گرد | از امم بر تختۂ خود چیدہ نرد'
  - 'lang': 'en'
    'text': 'those tricksters, treacherous as the revolving spheres, | have played the nations by their own rules, and swept the board!'
- 'id': '009_022_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شاطران این گنج ور آن رنج بر | ھر زمان اندر کمین یکدگر'
  - 'lang': 'en'
    'text': 'They are robbers , this one wealthy, that one a toiler, | all the time lurking in ambush of one another;'
- 'id': '009_022_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فاش باید گفت سر دلبران | ما متاع و این ھمہ سوداگران'
  - 'lang': 'en'
    'text': 'now is the hour to disclose the secret of these charmers | we are the merchandise, and they are the profiteers.'
- 'id': '009_022_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دیدہ ہا بی نم ز حب سیم و زر | مادران را بار دوش آمد پسر'
  - 'lang': 'en'
    'text': 'Their eyes are hard out of the love of silver and gold, | their sons are a burden upon their mothers'' backs.'
- 'id': '009_022_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وای بر قومے کہ از بیم ثمر | می برد نم را ز اندام شجر'
  - 'lang': 'en'
    'text': 'Woe to a people who, out of fear for the fruit, | carries off the very sap from the tree''s trunk'
- 'id': '009_022_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا نیارد زخمہ از تارش سرود | می کشد نازادہ را اندر وجود'
  - 'lang': 'en'
    'text': 'and, that the plectrum wins no melody from its strings, | slays the infant yet unborn in its mother''s womb.'
- 'id': '009_022_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرچہ دارد شیوہ ہای رنگ رنگ | من بجز عبرت نگیرم از فرنگ'
  - 'lang': 'en'
    'text': 'For all its repertory of varied charms | I take nothing from Europe except a warning!'
- 'id': '009_022_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای بہ تقلیدش اسیر آزاد شو | دامن قرآن بگیر آزاد شو'
  - 'lang': 'en'
    'text': 'You enchained to the imitation of Europe, be free, | clutch the skirt of the Koran, and be free!'
