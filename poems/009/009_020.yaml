---
'id': '009_020'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFشرق و غرب"
- 'lang': 'en'
  'text': '"Said Halim Pasha" EAST AND WEST'
'description': []
'sher':
- 'id': '009_020_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غربیان را زیرکی ساز حیات | شرقیان را عشق راز کائنات'
  - 'lang': 'en'
    'text': 'For Westerners intelligence is the stuff of life, | for Easterners love is the mystery of all being.'
- 'id': '009_020_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زیرکی از عشق گردد حق شناس | کار عشق از زیرکی محکم اساس'
  - 'lang': 'en'
    'text': 'Only through love intelligence gets to know God, | love''s labours find firm grounding in intelligence;'
- 'id': '009_020_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق چون با زیرکی ھمبر شود | نقشبند عالم دیگر شود'
  - 'lang': 'en'
    'text': 'when love is companioned by intelligence | it has the power to design another world.'
- 'id': '009_020_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خیز و نقش عالم دیگر بنہ | عشق را با زیرکی آمیز دہ'
  - 'lang': 'en'
    'text': 'Then rise and draw the design of a new world, | mingle together love with intelligence.'
- 'id': '009_020_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شعلۂ افرنگیان نم خوردہ ایست | چشم شان صاحب نظر دل مردہ ایست'
  - 'lang': 'en'
    'text': 'The flame of the Europeans is damped down, | their eyes are perceptive, but their hearts are dead;'
- 'id': '009_020_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زخمہا خوردند از شمشیر خویش | بسمل افتادند چون نخچیر خویش'
  - 'lang': 'en'
    'text': 'they have been sore smitten by their own swords, | hunted down and slaughtered, themselves the hunters.'
- 'id': '009_020_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سوز و مستی را مجو از تاک شان | عصر دیگر نیست در افلاک شان'
  - 'lang': 'en'
    'text': 'Look not for fire and intoxication in their vine; | not into their heavens shall rise a new age.'
- 'id': '009_020_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگی را سوز و ساز از نار تست | عالم نو آفریدن کار تست'
  - 'lang': 'en'
    'text': 'It is from your fire that the glow of life comes, | and it is your task to create the new world.'
- 'id': '009_020_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مصطفی کو از تجدد می سرود | گفت نقش کہنہ را باید زدود'
  - 'lang': 'en'
    'text': 'Mustafa Kemal, who sang of a great renewal, | said the old image must be cleansed and polished;'
- 'id': '009_020_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نو نگردد کعبہ را رخت حیات | گر ز افرنگ آیدش لات و منات'
  - 'lang': 'en'
    'text': 'yet the vitality of the Kaaba cannot be made new | if a new Lat and Manat from Europe enter its shrine.'
- 'id': '009_020_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ترک را آہنگ نو در چنگ نیست | تازہ اش جز کہنۂ افرنگ نیست'
  - 'lang': 'en'
    'text': 'No, the Turks have no new melody in their lute, | what they call new is only the old tune of Europe;'
- 'id': '009_020_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سینہ او را دمے دیگر نبود | در ضمیرش عالمی دیگر نبود'
  - 'lang': 'en'
    'text': 'no fresh breath has entered into their breast, | no design of a new world is in their mind.'
- 'id': '009_020_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لا جرم با عالم موجود ساخت | مثل موم از سوز این عالم گداخت'
  - 'lang': 'en'
    'text': 'Turkey perforce goes along with the existing world, | melted like wax in the flame of the world we know.'
- 'id': '009_020_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'طرفگی ہا در نھاد کائنات | نیست از تقلید ، تقویم حیات'
  - 'lang': 'en'
    'text': 'Originality is at the roots of all creation, | never by imitation shall life be reformed;'
- 'id': '009_020_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ دل خلاق اعصار و دہور | جانش از تقلید گردد بی حضور'
  - 'lang': 'en'
    'text': 'The living heart, creator of ages and epochs, | that soul is little enamoured of imitation:'
- 'id': '009_020_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون مسلمانان اگر داری جگر | در ضمیر خویش و در قرآن نگر'
  - 'lang': 'en'
    'text': 'if you possess the spirit of a true Mussulman | examine your own conscience, and the Koran'
- 'id': '009_020_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صد جہان تازہ در آیات اوست | عصرہا پیچیدہ در آنات اوست'
  - 'lang': 'en'
    'text': 'a hundred new worlds he within its verses, | whole centuries are involved in its moments;'
- 'id': '009_020_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یک جہانش عصر حاضر را بس است | گیر اگر در سینہ دل معنی رس است'
  - 'lang': 'en'
    'text': 'one world of it suffices for the present age | seize it, if the heart in your breast grasps truth..'
- 'id': '009_020_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بندۂ مومن ز آیات خداست | ہر جھان اندر بر او چون قباست'
  - 'lang': 'en'
    'text': 'A believing servant himself is a sign of God, | every world to his breast is as a garment;'
- 'id': '009_020_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون کہن گردد جہانے در برش | می دہد قرآن جہانی دیگرش'
  - 'lang': 'en'
    'text': 'and when one world grows old upon his bosom, | The Koran gives him another world!'
- 'id': '009_020_021'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ رود'
  - 'lang': 'en'
    'text': 'Zinda-Rud'
- 'id': '009_020_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زورق ما خاکیان بی ناخداست | کس نداند عالم قرآن کجاست'
  - 'lang': 'en'
    'text': 'The barque of us terrestrials has no helmsman, | no one knows where the Koran''s world lies.'
- 'id': '009_020_023'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'افغانی'
  - 'lang': 'en'
    'text': 'Afghani'
- 'id': '009_020_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عالمی در سینۂ ما گم ہنوز | عالمی در انتظار قم ہنوز'
  - 'lang': 'en'
    'text': 'It is a world lost now in our breast, | a world awaiting yet the command "Arise!"'
- 'id': '009_020_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عالمی بے امیتاز خون و رنگ | شام او روشن تر از صبح فرنگ'
  - 'lang': 'en'
    'text': 'A world without distinction of race and colour, | its evening is brighter than Europe''s dawn;'
- 'id': '009_020_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عالمی پاک از سلاطین و عبید | چون دل مؤمن کرانش ناپدید'
  - 'lang': 'en'
    'text': 'a world cleansed of monarchs and of slaves, | a world unbounded, like the believer''s heart,'
- 'id': '009_020_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عالمی رعنا کہ فیض یک نظر | تخم او افکند در جان عمر'
  - 'lang': 'en'
    'text': 'a world so fair, that the effluence of one glance | planted the seed of it in Omar''s soul.'
- 'id': '009_020_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لایزال و وارداتش نو بہ نو | برگ و بار محکماتش نو بہ نو'
  - 'lang': 'en'
    'text': 'Eternal it is, the impact of it ever new, | ever new the leaf and fruit of its sure foundations;'
- 'id': '009_020_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باطن او از تغیر بی غمی | ظاھر او انقلاب ہر دمی'
  - 'lang': 'en'
    'text': 'inwardly it is anxious not of change, | outwardly, every moment is revolution.'
- 'id': '009_020_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اندرون تست آن عالم نگر | می دہم از محکمات او خبر'
  - 'lang': 'en'
    'text': 'Behold, that world lies within your own heart; | now I will tell you of its firm foundations.'
