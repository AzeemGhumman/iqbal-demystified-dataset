---
'id': '009_019'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFاشتراک و ملوکیت"
- 'lang': 'en'
  'text': 'COMMUNISM AND CAPITALISM'
'description': []
'sher':
- 'id': '009_019_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صاحب سرمایہ از نسل خلیل | یعنی آن پیغمبری بی جبرئیل'
  - 'lang': 'en'
    'text': 'The author of Das Kapital came of the stock of Abraham, | that is to say, that prophet who knew not Gabriel;'
- 'id': '009_019_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زانکہ حق در باطل او مضمر است | قلب او مؤمن دماغش کافر است'
  - 'lang': 'en'
    'text': 'since truth was implicit even within his error | his heart believed, though his brain was an infidel.'
- 'id': '009_019_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غربیان گم کردہ اند افلاک را | در شکم جویند جان پاک را'
  - 'lang': 'en'
    'text': 'The Westerners have lost the vision of heaven, | they go hunting for the pure spirit in the belly.'
- 'id': '009_019_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رنگ و بو از تن نگیرد جان پاک | جز بہ تن کاری ندارد اشتراک'
  - 'lang': 'en'
    'text': 'The pure soul takes not colour and scent from the body, | and Communism has nothing to do save with the body.'
- 'id': '009_019_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دین آن پیغمبری حق ناشناس | بر مساوات شکم دارد اساس'
  - 'lang': 'en'
    'text': 'The religion of that prophet who knew not truth | is founded upon equality of the belly;'
- 'id': '009_019_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا اخوت را مقام اندر دل است | بیخ او در دل نہ در آب و گل است'
  - 'lang': 'en'
    'text': 'the abode of fraternity being in the heart, | its roots are in the heart, not in water and clay.'
- 'id': '009_019_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہم ملوکیت بدن را فربہی است | سینۂ بی نور او از دل تہی است'
  - 'lang': 'en'
    'text': 'Capitalism too is a fattening of the body, | its unenlightened bosom houses no heart;'
- 'id': '009_019_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مثل زنبوری کہ بر گل میچرد | برگ را بگذارد و شہدش برد'
  - 'lang': 'en'
    'text': 'like the bee that pastures upon the flower | it overpasses the petal, and carries off the honey,'
- 'id': '009_019_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شاخ و برگ و رنگ و بوی گل ہمان | بر جمالش نالۂ بلبل ہمان'
  - 'lang': 'en'
    'text': 'yet stalk and leaf, colour and scent all make up the rose | for whose selfsame beauty the nightingale laments.'
- 'id': '009_019_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از طلسم رنگ و بوی او گذر | ترک صورت گوی و در معنی نگر'
  - 'lang': 'en'
    'text': 'Surpass the talisman, the scent and colour, | bid farewell to the form, gaze only upon the meaning.'
- 'id': '009_019_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرگ باطن گرچہ دیدن مشکل است | گل مخوان او را کہ در معنی گل است'
  - 'lang': 'en'
    'text': 'Though it is difficult to descry the inward death, | call not that a rose which in truth is clay.'
- 'id': '009_019_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر دو را جان ناصبور و ناشکیب | ہر دو یزدان ناشناس آدم فریب'
  - 'lang': 'en'
    'text': 'The soul of both is impatient and intolerant, | both of them know not God, and deceive mankind.'
- 'id': '009_019_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگی این را خروج آن را خراج | در میان این دو سنگ آدم زجاج'
  - 'lang': 'en'
    'text': 'One lives by production, the other by taxation | and man is a glass caught between these two stones.'
- 'id': '009_019_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این بہ علم و دین و فن آرد شکست | آن برد جان را ز تن نان را ز دست'
  - 'lang': 'en'
    'text': 'The one puts to rout science, religion, art, | the other robs body of soul, the hand of bread.'
- 'id': '009_019_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غرق دیدم ہر دو را در آب و گل | ہر دو را تن روشن و تاریک دل'
  - 'lang': 'en'
    'text': 'I have perceived both drowned in water and clay, | both bodily burnished, but utterly dark of heart.'
- 'id': '009_019_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگانی سوختن با ساختن | در گلی تخم دلی انداختن'
  - 'lang': 'en'
    'text': 'Life means a passionate burning, an urge to make, | to cast in the dead clay of the seed of a heart!'
