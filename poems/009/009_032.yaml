---
'id': '009_032'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFاہل مریخ"
- 'lang': 'en'
  'text': 'The Martians'
'description': []
'sher':
- 'id': '009_032_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چشم را یک لحظہ بستم اندر آب | اندکی از خود گسستم اندر آب'
  - 'lang': 'en'
    'text': 'For an instant I closed my eyes in the waters, | for a little in the depths I broke away from myself,'
- 'id': '009_032_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رخت بردم زی جہانی دیگری | با زمان و با مکانے دیگری'
  - 'lang': 'en'
    'text': 'bore my baggage towards another world, | with another time, another space.'
- 'id': '009_032_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آفتاب ما بہ آفاقش رسید | روز و شب را نوع دیگر آفرید'
  - 'lang': 'en'
    'text': 'Our sun reached its horizons, | creating a different kind of night and day.'
- 'id': '009_032_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تن ز رسم و راہ جان بیگانہ ایست | در زمان و از زمان بیگانہ ایست'
  - 'lang': 'en'
    'text': 'The body is a stranger to the spirit''s wont and way | which dwells in time, yet is a stranger to time.'
- 'id': '009_032_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جان ما سازد بہر سوزی کہ ہست | وقت او خرم بہر روزی کہ ہست'
  - 'lang': 'en'
    'text': 'Our soul accords with every fire there is, | its time rejoices in every day there is;'
- 'id': '009_032_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'می نگردد کہنہ از پرواز روز | روزہا از نور او عالم فروز'
  - 'lang': 'en'
    'text': 'it grows not old with the flight of time, | the days illumine the world through its light.'
- 'id': '009_032_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'روز و شب را گردش پیہم ازوست | سیر او کن زانکہ ہر عالم ازوست'
  - 'lang': 'en'
    'text': 'The ceaseless revolution of day and night from it derives; | make it your journey, for the very world springs from it.'
- 'id': '009_032_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرغزاری با رصدگاہ بلند | دور بین او ثریا در کمند'
  - 'lang': 'en'
    'text': 'A broad meadow with a tall observatory | whose telescope lassoed the Pleiades'
- 'id': '009_032_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خلوت نہ گنبد خضراست این | یا سواد خاکدان ماست این'
  - 'lang': 'en'
    'text': 'is this the nine-domed retreat of Khizr, | or is it the dark territory of our earth?'
- 'id': '009_032_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گاہ جستم وسعت او را کران | گاہ دیدم در فضای آسمان'
  - 'lang': 'en'
    'text': 'Now I searched for the bounds of its immensity, | anon I gazed upon the expanse of heaven.'
- 'id': '009_032_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیر روم آن مرشد اہل نظر | گفت ’’مریخ است این عالم نگر'
  - 'lang': 'en'
    'text': 'The Sage of Rum, that guide of the visionaries, | spoke: "Behold, this world is Mars;'
- 'id': '009_032_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون جہان ما طلسم رنگ و بوست | صاحب شہر و دیار و کاخ و کوست'
  - 'lang': 'en'
    'text': 'like our world, it is a talisman of colours and scents, | having cities and habitations, palaces and streets.'
- 'id': '009_032_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ساکنانش چون فرنگان ذوفنون | در علوم جان و تن از ما فزون'
  - 'lang': 'en'
    'text': 'Its dwellers are skilled in many arts, like the Franks, | excelling us in physical and psychical sciences.'
- 'id': '009_032_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بر زمان و بر مکان قاہرترند | زانکہ در علم فضا ماہرترند'
  - 'lang': 'en'
    'text': 'They have greater dominion over time and place | because they are cleverer at the science of space;'
- 'id': '009_032_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بر وجودش آنچنان پیچیدہ اند | ہر خم و پیچ فضا را دیدہ اند'
  - 'lang': 'en'
    'text': 'they have so penetrated into its essence | that they have seen its every twist and turn.'
- 'id': '009_032_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خاکیان را دل بہ بند آب و گل | اندرین عالم بدن در بند دل'
  - 'lang': 'en'
    'text': 'Earth''s dwellers-their hearts are bound to water and clay; | in this world, body is in bondage to heart.'
- 'id': '009_032_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون دلی در آب و گل منزل کند | ہر چہ می خواہد بہ آب و گل کند'
  - 'lang': 'en'
    'text': 'When a heart makes its lodging in water and clay, | with water and clay it makes what it wills;'
- 'id': '009_032_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مستی و ذوق و سرور از حکم جان | جسم را غیب و حضور از حکم جان'
  - 'lang': 'en'
    'text': 'intoxication, joy, happiness are at the disposal of the soul, | the soul determines the body''s absence and presence.'
- 'id': '009_032_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در جھان ما دو تا آمد وجود | جان و تن آن بی نمود آن با نمود'
  - 'lang': 'en'
    'text': 'In our world, existence is a duality, | soul and body, the one invisible, the other visible;'
- 'id': '009_032_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خاکیان را جان و تن مرغ و قفس | فکر مریخی یک اندیش است و بس'
  - 'lang': 'en'
    'text': 'for terrestrials, soul and body are bird and cage, | whereas the thought of Martians is unitive.'
- 'id': '009_032_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون کسی را میرسد روز فراق | چسصت تر می گردد از سوز فراق'
  - 'lang': 'en'
    'text': 'When the day of separation arrives for any, | he becomes livelier from the flame of separation;'
- 'id': '009_032_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یک دو روزی پیشتر از آن مرگ | می کند پیش کسان اعلان مرگ'
  - 'lang': 'en'
    'text': 'a day or two before the day of death | he proclaims his decease to his fellows.'
- 'id': '009_032_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جانشان پروردۂ اندام نیست | لاجرم خو کردۂ اندام نیست'
  - 'lang': 'en'
    'text': 'Their soul is not nourished by the body, | therefore it has not become habituated to the body.'
- 'id': '009_032_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تن بخویش اندر کشیدن مردن است | از جہان در خود رمیدن مردن است'
  - 'lang': 'en'
    'text': 'Death is to draw in the body, | death is to flee from the world into one''s self.'
- 'id': '009_032_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'برتر از فکر تو آمد این سخن | زانکہ جان تست محکوم بدن'
  - 'lang': 'en'
    'text': 'This discourse is too high for your thought | because your soul is dominated by your body.'
- 'id': '009_032_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رخت اینجا یکدو دم باید گشاد | اینچین فرصت خدا کس را نداد'
  - 'lang': 'en'
    'text': 'You must wander here for a moment or two; | God gives not such an opportunity to everyone.'
