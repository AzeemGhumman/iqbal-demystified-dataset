---
'id': '009_052'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFزیارت امیر کبیر حضرت سید علی ہمدانی و ملا طاہر غنی کشمیری"
- 'lang': 'en'
  'text': 'VISITATION TO HIS HIGHNESS SAYYID ALI HAMADANI AND MULLA TAHIR GHANI OF KASHMIR'
'description': []
'sher':
- 'id': '009_052_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حرف رومی در دلم سوزی فکند | آہ پنجاب آن زمین ارجمند'
  - 'lang': 'en'
    'text': 'Rumi''s words kindled a fire in my heart. | Alas for Panjab, that precious land!'
- 'id': '009_052_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از تپ یاران تپیدم در بہشت | کہنہ غمہا را خریدم در بہشت'
  - 'lang': 'en'
    'text': 'Even in Paradise I burned with the fever | of my friends, and knew again my ancient griefs'
- 'id': '009_052_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا در آب گلشن صدائی دردمند | از کنار حوض کوثر شد بلند'
  - 'lang': 'en'
    'text': 'until in that bower a sorrowful voice | rose up from the banks of the stream Kauthar:'
- 'id': '009_052_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '’’جمع کردم مشت خاشاکی کہ سوزم خویش را | گل گمان دارد کہ بندم آشیان در گلستان‘‘'
  - 'lang': 'en'
    'text': '"I gathered a handful of straw to set myself on fire; | the rose supposes that I would build a nest in the garden."'
- 'id': '009_052_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت رومی ’’آنچہ می آید نگر | دل مدہ با آنچہ بگذشت ای پسر'
  - 'lang': 'en'
    'text': 'Rumi said, "Observe what is now coming; | give not your heart to what has passed, my son.'
- 'id': '009_052_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شاعر رنگین نوا طاہر غنی | فقر او باطن غنی ، ظاہر غنی'
  - 'lang': 'en'
    'text': 'That poet of colourful song, Tahir Ghani, | whose poverty abounds in riches inward and outward,'
- 'id': '009_052_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نغمہ ئی می خواند آن مست مدام | در حضور سید والا مقام'
  - 'lang': 'en'
    'text': 'drunk with eternal wine, is chanting a melody | in the presence of the Sayyid sublime,'
- 'id': '009_052_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سید السادات ، سالار عجم | دست او معمار تقدیر امم'
  - 'lang': 'en'
    'text': 'noble of nobles, commander of Persia, | whose hand is the architect of the destiny of nations.'
- 'id': '009_052_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا غزالی درس اﷲ ہو گرفت | ذکر و فکر از دودمان او گرفت'
  - 'lang': 'en'
    'text': 'Ghazali himself learned the lesson of God is He | and drew meditation and thought from his stock.'
- 'id': '009_052_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرشد آن کشور مینو نظیر | میر و درویش و سلاطین را مشیر'
  - 'lang': 'en'
    'text': 'Guide he of that emerald land, | counsellor of prince and dervish and sultan;'
- 'id': '009_052_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خطہ را آن شاہ دریا آستین | داد علم و صنعت و تہذیب و دین'
  - 'lang': 'en'
    'text': 'a king ocean-munificent, to that vale | he gave science, crafts, education, religion.'
- 'id': '009_052_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آفرید آن مرد ایران صغیر | با ھنر ہای غریب و دلپذیر'
  - 'lang': 'en'
    'text': 'That man created a miniature Iran | with rare and heart-ravishing arts;'
- 'id': '009_052_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یک نگاہ او گشاید صد گرہ | خیز و تیرش را بدل راہی بدہ‘‘'
  - 'lang': 'en'
    'text': 'with one glance he unravels a hundred knots | rise, and let his arrow transfix your heart."'
