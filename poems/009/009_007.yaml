---
'id': '009_007'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFفلک قمر"
- 'lang': 'en'
  'text': 'THE SPHERE OF THE MOON'
'description': []
'sher':
- 'id': '009_007_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این زمین و آسمان ملک خداست | این مہ و پروین ہمہ میراث ماست'
  - 'lang': 'en'
    'text': 'This earth and heaven are the Kingdom of God, | this moon and Pleiades are our patrimony;'
- 'id': '009_007_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اندرین رہ ہر چہ آید در نظر | با نگاہ محرمی او را نگر'
  - 'lang': 'en'
    'text': 'whatever thing meets your gaze upon this road, | regard it with the eye of intimacy.'
- 'id': '009_007_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون غریبان در دیار خود مرو | ای ز خود گم اندکی بیباک شو'
  - 'lang': 'en'
    'text': 'Go not about your own dwelling like a stranger | you who are lost to yourself, be a little fearless!'
- 'id': '009_007_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این و آن حکم ترا بر دل زند | گر تو گوئی این مکن آن کن ،کند'
  - 'lang': 'en'
    'text': 'This and that impose your command on their hearts; | if you say "Don''t do this, do that," they obey.'
- 'id': '009_007_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نیست عالم جز بتان چشم و گوش | اینکہ ہر فردای او میرد چو دوش'
  - 'lang': 'en'
    'text': 'The world is nothing but idols of eye and ear; | its every morrow will die like yesterday.'
- 'id': '009_007_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در بیابان طلب دیوانہ شو | یعنی ابراہیم این بتخانہ شو'
  - 'lang': 'en'
    'text': 'Plunge like a madman into the desert of the Quest, | that is to say, be the Abraham of this idol-house!'
- 'id': '009_007_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون زمین و آسمان را طی کنی | این جہان و آن جہان را طی کنی'
  - 'lang': 'en'
    'text': 'When you have travelled all through earth and heaven, | when you have traversed this world and the other,'
- 'id': '009_007_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از خدا ہفت آسمان دیگر طلب | صد زمان و صد مکان دیگر طلب'
  - 'lang': 'en'
    'text': 'seek from God another seven heavens, | seek a hundred other times and spaces.'
- 'id': '009_007_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بی خود افتادن لب جوی بہشت | بی نیاز از حرب و ضرب خوب و زشت'
  - 'lang': 'en'
    'text': 'Self-lost to sink on the bank of the river of Paradise, | quit of the battle and buffetting of good and evil'
- 'id': '009_007_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گر نجات ما فراغ از جستجوست | گور خوشتر از بہشت رنگ و بوست'
  - 'lang': 'en'
    'text': 'if our salvation be the cessation of searching, | better the grave than a heaven of colours and scents.'
- 'id': '009_007_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای مسافر جان بمیرد از مقام | زندہ تر گردد ز پرواز مدام'
  - 'lang': 'en'
    'text': 'Traveller! the soul dies of dwelling at rest, | it becomes more alive by perpetual soaring.'
- 'id': '009_007_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہم سفر با اختران بودن خوش است | در سفر یک دم نیاسودن خوش است'
  - 'lang': 'en'
    'text': 'Delightful it is to travel along with the stars, | delightful not to rest one moment on the journey.'
- 'id': '009_007_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا شدم اندر فضاہا پی سپر | آنچہ بالا بود ، زیر آمد نظر'
  - 'lang': 'en'
    'text': 'When I had tramped through the vastness of space | that which was once above now appeared below me,'
- 'id': '009_007_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تیرہ خاکی برتر از قندیل شب | سایۂ من بر سر من ای عجب'
  - 'lang': 'en'
    'text': 'a dark earth loftier than the lamp of night, | my shadow (O marvel! ) flung above my head;'
- 'id': '009_007_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر زمان نزدیک تر نزدیکتر | تا نمایان شد کہستان قمر'
  - 'lang': 'en'
    'text': 'all the while nearer and nearer still | until the mountains of the Moon became visible.'
- 'id': '009_007_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت ’’رومی از گمانہا پاک شو | خوگر رسم و رہ افلاک شو'
  - 'lang': 'en'
    'text': 'Rumi said, "Cleanse yourself of all doubts, | grow used to the manners and ways of the spheres.'
- 'id': '009_007_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ماہ از ما دور و با ما آشناست | این نخستین منزل اندر راہ ماست'
  - 'lang': 'en'
    'text': 'The moon is far from us, yet it is our familiar; | this is the first stage upon our road;'
- 'id': '009_007_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دیر و زود روزگارش دیدنی است | غارہای کوہسارش دیدنی است‘‘'
  - 'lang': 'en'
    'text': 'seen must be the late and soon of its time, | seen must be the caverns of its mountains."'
- 'id': '009_007_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن سکوت آن کوہسار ہولناک | اندرون پر سوز و بیرون چاک چاک'
  - 'lang': 'en'
    'text': 'That silence, that fearful mountain-range, | inwardly full of fire, outwardly riven and ravined!'
- 'id': '009_007_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صد جبل از خافطین و یلدرم | بر دہانش درد و نار اندر شکم'
  - 'lang': 'en'
    'text': 'A hundred peaks, such as Khaftin and Yildirim, | smoke in their mouths and fire in their bellies;'
- 'id': '009_007_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از درونش سبزہ ئی سر بر نزد | طایری اندر فضایش پر نزد'
  - 'lang': 'en'
    'text': 'out of its bosom not a blade of grass sprang, | no bird fluttered in its empty spaces;'
- 'id': '009_007_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ابر ہا بے نم ، ہوا ہا تند و تیز | با زمین مردہ ئے اندر ستیز'
  - 'lang': 'en'
    'text': 'clouds without moisture, winds swift and sword-sharp | ever doing battle with a dead earth.'
- 'id': '009_007_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عالم فرسودہ ئی بی رنگ و صوت | نی نشان زندگی در وی نہ موت'
  - 'lang': 'en'
    'text': 'A worn-out world without colour and sound, | no sign of life therein, neither of death,'
- 'id': '009_007_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نی بنافش ریشۂ نخل حیات | نی بہ صلب روزگارش حادثات'
  - 'lang': 'en'
    'text': 'no root of the palm tree of life in its navel, | no events hidden in the thighs of its time;'
- 'id': '009_007_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرچہ ہست از دودمان آفتاب | صبح و شام او نزاید انقلاب'
  - 'lang': 'en'
    'text': 'though it is a member of the family of the sun | its dawn and evening beget no revolution.'
- 'id': '009_007_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت رومی ’’خیز و گامی پیش نہ | دولت بیدار را از کف مدہ'
  - 'lang': 'en'
    'text': 'Rumi said, "Rise, and take a step forward, | do not let slip this wakeful fortune.'
- 'id': '009_007_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باطنش از ظاہر او خوشتر است | در قفار او جہانی دیگر است'
  - 'lang': 'en'
    'text': 'Its interior is fairer than its exterior, | another world lurks hidden in its hollows.'
- 'id': '009_007_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر چہ پیش آید ترا ای مرد ہوش | گیر اندر حلقہ ہای چشم و گوش'
  - 'lang': 'en'
    'text': 'Whatever presents itself to you, man of sense, | seize it in the rings of the eye and the ear.'
- 'id': '009_007_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چشم اگر بیناست ہر شی دیدنی است | در ترازوی نگہ سنجیدنی است'
  - 'lang': 'en'
    'text': 'If the eye has vision, everything is worth seeing, | worthy to be weighed in the glance''s balance.'
- 'id': '009_007_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر کجا رومی برد آنجا برو | یک دو دم از غیر او بیگانہ شو‘‘'
  - 'lang': 'en'
    'text': 'Wheresoever Rumi leads, there go; | be estranged a moment or two from all but he."'
- 'id': '009_007_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دست من آہستہ سوی خود کشید | تند رفت و بر سر غاری رسید'
  - 'lang': 'en'
    'text': 'Gently he drew my hand towards him, | then swiftly he sped to the mouth of a crater.'
