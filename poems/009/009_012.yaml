---
'id': '009_012'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFحرکت بہ و وادی یرغمید کہ ملائکہ او را وادی طواسین مینامند"
- 'lang': 'en'
  'text': 'DEPARTURE FOR THE VALLEY OF YARGHAMID, CALLED BY THE ANGELS THE VALLEY OF TAWASIN'
'description': []
'sher':
- 'id': '009_012_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رومی آن عشق و محبت را دلیل | تشنہ کامان را کلامش سلسبیل'
  - 'lang': 'en'
    'text': 'Rumi, that guide to passion and love | whose words are as Salsabil to throats athirst,'
- 'id': '009_012_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت ’’آن شعری کہ آتش اندروست | اصل او از گرمی اﷲ ہوست'
  - 'lang': 'en'
    'text': 'said, "The poetry in which there is fire | originates from the heat of "He is God!"'
- 'id': '009_012_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن نوا گلشن کند خاشاک را | آن نوا برھم زند افلاک را'
  - 'lang': 'en'
    'text': 'That chant transforms rubbish into a rose-garden, | that chant throws into confusion the spheres,'
- 'id': '009_012_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن نوا بر حق گواہی میدہد | با فقیران پادشاہی میدہد'
  - 'lang': 'en'
    'text': 'that chant bears testimony to the Truth, | bestows on beggars the rank of kings.'
- 'id': '009_012_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خون ازو اندر بدن سیار تر | قلب از روح الامین بیدار تر'
  - 'lang': 'en'
    'text': 'Through it the blood courses swifter in the body, | the heart grows more aware of the Trusty Spirit.'
- 'id': '009_012_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای بسا شاعر کہ از سحر ہنر | رہزن قلب است و ابلیس نظر'
  - 'lang': 'en'
    'text': 'Many a poet through the magic of his art | is a highwayman of hearts, a devil of the glance.'
- 'id': '009_012_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شاعر ہندی خدایش یار باد | جان او بی لذت گفتار باد'
  - 'lang': 'en'
    'text': 'The poet of India-God help him, | and may his soul lack the joy of speech!'
- 'id': '009_012_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق را خنیاگری آموختہ | با خلیلان آزری آموختہ'
  - 'lang': 'en'
    'text': 'has taught love to become a minstrel, | taught the friends of God the art of Azar.'
- 'id': '009_012_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حرف او چاویدہ و بی سوز و درد | مرد خوانند اھل درد او را نہ مرد'
  - 'lang': 'en'
    'text': 'His words are a sparrow''s chirp, no ardour or anguish; | the people of passion call him a corpse, not a man.'
- 'id': '009_012_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زان نوای خوش کہ نشناسد مقام | خوشتر آن حرفی کہ گوئی در منام'
  - 'lang': 'en'
    'text': 'Sweeter than that sweet chant which knows no mode | are the words which you utter in a dream.'
- 'id': '009_012_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فطرت شاعر سراپا جستجوست | خالق و پروردگار آرزوست'
  - 'lang': 'en'
    'text': 'The poet''s nature is all searching, | creator and nourisher of desire;'
- 'id': '009_012_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شاعر اندر سینۂ ملت چو دل | ملتی بی شاعری انبار گل'
  - 'lang': 'en'
    'text': 'the poet is like the heart in a people''s breast, | a people without a poet is a mere heap of clay.'
- 'id': '009_012_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سوز و مستی نقشبند عالمی است | شاعری بی سوز و مستی ماتمی است'
  - 'lang': 'en'
    'text': 'Ardour and drunkenness embroider a world; | poetry without ardour and drunkenness is a dirge.'
- 'id': '009_012_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شعر را مقصود اگر آدم گری است | شاعری ہم وارث پیغمبری است‘‘'
  - 'lang': 'en'
    'text': 'If the purpose of poetry is the fashioning of men, | poetry is likewise the heir of prophecy.'
- 'id': '009_012_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفتم از پیغمبری ہم باز گوی | سر او با مرد محرم باز گوی'
  - 'lang': 'en'
    'text': 'I said, "Speak again also of prophecy, | speak again its secret to your confidant."'
- 'id': '009_012_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت ’’اقوام و ملل آیات اوست | عصر ہای ما ز مخلوقات اوست'
  - 'lang': 'en'
    'text': 'He said, "Peoples and nations are his signs, | our centuries are things of his creation.'
- 'id': '009_012_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از دم او ناطق آمد سنگ و خشت | ما ہمہ مانند حاصل ، او چو کشت'
  - 'lang': 'en'
    'text': 'His breath makes stones and bricks to speak; | we all are as the harvest, he the sown field.'
- 'id': '009_012_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پاک سازد استخوان و ریشہ را | بال جبریلی دہد اندیشہ را'
  - 'lang': 'en'
    'text': 'He purifies the bones and fibres, | gives to the thoughts the wings of Gabriel;'
- 'id': '009_012_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہاے و ہوی اندرون کائنات | از لب او نجم و نور و نازعات'
  - 'lang': 'en'
    'text': 'the mutterings within the hearts of creatures | upon his lip become Star, Light, and Pluckers.'
- 'id': '009_012_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آفتابش را زوالی نیست نیست | منکر او را کمالی نیست نیست'
  - 'lang': 'en'
    'text': 'To his sun there is no setting, none; | to his denier never shall come perfection.'
- 'id': '009_012_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رحمت حق صحبت احرار او | قہر یزدان ضربت کرار او'
  - 'lang': 'en'
    'text': 'God''s compassion is the company of his freemen, | the wrath of God is his impetuous blow.'
- 'id': '009_012_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرچہ باشے عقل کل از وی مرم | زانکہ او بیند تن و جان را بہم'
  - 'lang': 'en'
    'text': 'Be you Universal Reason itself, flee not from him, | for he beholds both body and soul together.'
- 'id': '009_012_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تیز تر نہ پا بہ را یرغمید | تا ببینی آنچہ می بایست دید'
  - 'lang': 'en'
    'text': 'Stride then more nimbly on the road to Yarghamid | that you may see that which must be seen"'
- 'id': '009_012_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کندہ بر دیواری از سنگ قمر | چار طاسین نبوت را نگر‘‘'
  - 'lang': 'en'
    'text': 'engraved upon a wall of moonstone | behold the four Tasins of prophecy.'
- 'id': '009_012_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شوق راہ خویش داند بی دلیل | شوق پروازی ببال جبرئیل'
  - 'lang': 'en'
    'text': 'Yearning knows its own way without a guide, | the yearning to fly with the wings of Gabriel;'
- 'id': '009_012_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شوق را راہ دراز آمد دو گام | این مسافر خستہ گردد از مقام'
  - 'lang': 'en'
    'text': 'for yearning the long road becomes two steps, | such a traveller wearies of standing still.'
- 'id': '009_012_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پا زدم مستانہ سوی یرغمید | تا بلندیہای او آمد پدید'
  - 'lang': 'en'
    'text': 'As if drunk I strode out towards Yarghamid | until at last its heights became visible.'
- 'id': '009_012_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من چہ گویم از شکوہ آن مقام | ہفت کوکب در طواف او مدام'
  - 'lang': 'en'
    'text': 'What shall I say of the splendour of that station? | Seven stars circle about it unceasingly;'
- 'id': '009_012_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فرشیان از نور او روشن ضمیر | عرشیان از سرمۂ خاکش بصیر'
  - 'lang': 'en'
    'text': 'the Carpet-angels are inly lit by its light, | its dust''s collyrium brightens the eyes of the Throne-angels.'
- 'id': '009_012_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حق مرا چشم و دل و گفتار داد | جستجوی عالم اسرار داد'
  - 'lang': 'en'
    'text': 'God gave to me sight, heart and speech, | gave me the urge to search for the world of secrets;'
- 'id': '009_012_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پردہ را بر گیرم از اسرار کل | با تو گویم از طواسین رسل'
  - 'lang': 'en'
    'text': 'now I will unveil the mysteries of the universe, | I will tell you of the Tawasin of the Apostles.'
