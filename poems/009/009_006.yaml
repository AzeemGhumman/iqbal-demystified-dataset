---
'id': '009_006'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFزمزمۂ انجم"
- 'lang': 'en'
  'text': 'CHANT OF THE STARS'
'description': []
'sher':
- 'id': '009_006_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عقل تو حاصل حیات ، عشق تو سر کائنات | پیکر خاک خوش بیا ، این سوی عالم جہات'
  - 'lang': 'en'
    'text': 'Your reason is the fruit of life, your love is creation''s mystery; | O form of dust, welcome to this side of the world of dimensions!'
- 'id': '009_006_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زہرہ و ماہ و مشتری از تو رقیب یکدگر | از پی یک نگاہ تو کشمکش تجلیات'
  - 'lang': 'en'
    'text': 'Venus and Moon and Jupiter are rivals on your account, | for one glance from you there''s a great jostle of manifestations.'
- 'id': '009_006_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در رہ دوست جلوہ ہاست تازہ بتازہ نوبنو | صاحب شوق و آرزو دل ندہد بکلیات'
  - 'lang': 'en'
    'text': 'On the road to the Beloved there are revelations ever fresh and new; | the man of true yearning and desire yields not his heart to the All.'
- 'id': '009_006_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صدق و صفاست زندگی نشوونماست زندگی | ’’تا ابد از ازل بتاز ملک خداست زندگی‘‘'
  - 'lang': 'en'
    'text': 'Life is truth and purity, life is quickening and surging; | gallop from eternity to eternity; life is the Kingdom of God.'
- 'id': '009_006_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شوق غزل سرای را رخصت ہای و ہو بدہ | باز بہ رند و محتسب بادہ سبو سبو بدہ'
  - 'lang': 'en'
    'text': 'Unto the passion of minstrelsy give leave to clamour and riot, | give wine again to profligate and censor, wine pitcher on pitcher.'
- 'id': '009_006_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شام و عراق و ہند و پارس خوبہ نبات کردہ اند | خوبہ نبات کردہ را تلخی آرزو بدہ'
  - 'lang': 'en'
    'text': 'Syria and Iraq, India and Persia are accustomed to the sugarcane; | give to the sugar-cane''s habituate the bitterness of desire!'
- 'id': '009_006_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا بہ یم بلند موج معرکہ ئی بنا کند | لذت سیل تند رو با دل آب جو بدہ'
  - 'lang': 'en'
    'text': 'That it may enter upon battle with the high-billowed ocean | give to the heart of the rivulet the joy of the swift torrent.'
- 'id': '009_006_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرد فقیر آتش است میری و قیصری خس است | فال و فر ملوک را حرف برہنہ ئی بس است'
  - 'lang': 'en'
    'text': 'The poor man is a fire, rulership and power imperial are straw; | a naked sword is ample enough for the august pomp of kings.'
- 'id': '009_006_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دبدبۂ قلندری ، طنطنۂ سکندری | آن ہمہ جذبۂ کلیم این ہمہ سحر و سامری'
  - 'lang': 'en'
    'text': 'The drumming of the dervish, Alexander''s clamorous vanity | the one is the rapture of Moses, the other the Samiri''s conjuring.'
- 'id': '009_006_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن بہ نگاہ می کشد این بہ سپاہ می کشد | آن ہمہ صلح و آشتی این ہمہ جنگ و داوری'
  - 'lang': 'en'
    'text': 'The one slays with a glance, the other slays with an army; | the one is all peace and amity, the other is all war and wrangling.'
- 'id': '009_006_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر دو جہان گشاستند ہر دو دوام خواستند | این بہ دلیل قاہری ، آن بہ دلیل دلبری'
  - 'lang': 'en'
    'text': 'Both were conquerors of the world, both sought immortality, | the one by the guidance of violence, the other guided by love.'
- 'id': '009_006_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ضرب قلندری بیار سد سکندری شکن | رسم کلیم تازہ کن رونق ساحری شکن'
  - 'lang': 'en'
    'text': 'Bring the hammer-blow of the dervish, break the rampart of Alexander; | renew the ancient wont of Moses, break the glamour of wizardry!'
