---
'id': '009_004'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFتمہید زمینی آشکارا می شود روح حضرت رومی و شرح میدہد اسرار معراج را"
- 'lang': 'en'
  'text': 'The Spirit of Rumi appears and explains the | mystery of the Ascension'
'description': []
'sher':
- 'id': '009_004_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق شور انگیز بی پروای شہر | شعلۂ او میرد از غوغای شہر'
  - 'lang': 'en'
    'text': 'Tumulutous love, indifferent to the city; | for in the city''s clangour its flame dies'
- 'id': '009_004_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خلوتے جوید بدشت و کوہسار | یا لب دریای ناپیدا کنار'
  - 'lang': 'en'
    'text': 'seeks solitude in desert and mountain-range | or on the shore of an unbounded sea.'
- 'id': '009_004_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من کہ در یاران ندیدم محرمی | بر لب دریا بیاسودم دمی'
  - 'lang': 'en'
    'text': 'I, who saw among my friends none to confide in, | rested a moment on the shore of the sea:'
- 'id': '009_004_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بحر و ہنگام غروب آفتاب | نیلگون آب از شفق لعل مذاب'
  - 'lang': 'en'
    'text': 'the sea, and the hour of the setting sun | the blue water was a liquid ruby in the gloaming.'
- 'id': '009_004_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کور را ذوق نظر بخشد غروب | شام را رنگ سحر بخشد غروب'
  - 'lang': 'en'
    'text': 'Sunset gives to the blind man the joy of sight, | sunset gives to evening the hue of dawn.'
- 'id': '009_004_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'با دل خود گفتگوہا داشتم | آرزوہا جستجوہا داشتم'
  - 'lang': 'en'
    'text': 'I held conversation with my heart; | I had many desires, many requests'
- 'id': '009_004_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنے و از جاودانی بی نصیب | زندہ و از زندگانی بی نصیب'
  - 'lang': 'en'
    'text': 'a thing of the moment, unsharing immortality, | a thing living, unsharing life itself,'
- 'id': '009_004_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تشنہ و دور از کنار چشمہ سار | می سرودم این غزل بی اختیار'
  - 'lang': 'en'
    'text': 'thirsty, and yet far from the rim or the fountain, | involuntarily I chanted this song.'
- 'id': '009_004_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بگشای لب کہ قند فراوانم آرزوست | بنمای رخ کہ باغ و گلستانم آرزوست'
  - 'lang': 'en'
    'text': 'Open your lips, for abundant sugar-candy is my desire; | show your cheek, for the garden and rosebed are my desire.'
- 'id': '009_004_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یک دست جام بادہ و یک دست زلف یار | رقصی چنین میانۂ میدانم آرزوست'
  - 'lang': 'en'
    'text': 'In one hand a flask of wine, in the other the beloved''s tress | such a dance in the midst of the maidan is my desire.'
- 'id': '009_004_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفتی ز ناز بیش مرنجان مرا ، برو | آن گفتنت کہ بیش مرنجانم آرزوست'
  - 'lang': 'en'
    'text': 'You said, Torment me no more with your coquetry: begone! | That saying of yours, "Torment me no more, " is my desire.'
- 'id': '009_004_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای عقل تو ز شوق پراکندہ گوی شو | ای عشق نکتہ ہای پریشانم آرزوست'
  - 'lang': 'en'
    'text': 'O reason, become out of yearning a babbler of words confused; | O love, distracted subtleties are my desire.'
- 'id': '009_004_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این آب و نان چرخ چو سیل است بیوفا | من ماہیم نہنگم و عمانم آرزوست'
  - 'lang': 'en'
    'text': 'This bread and water of heaven are fickle as a torrent; | I am a fish, , a leviathan-Oman is my desire.'
- 'id': '009_004_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جانم ملول گشت ز فرعون و ظلم او | آن نور جیب موسی عمرانم آرزوست'
  - 'lang': 'en'
    'text': 'My soul has grown aweary of Pharaoh and his tyranny; | that light in the breast of Moses, Imran''s son, is my desire.'
- 'id': '009_004_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دی شیخ با چراغ ہمی گشت گرد شہر | کز دیو و دد ملولم و انسانم آرزوست'
  - 'lang': 'en'
    'text': 'Last night the Elder wandered about the city with a lantern | saying, I am weary of demon and monster: man is my desire.'
- 'id': '009_004_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زین ہمرہان سست عناصر دلم گرفت | شیر خدا و رستم دستانم آرزوست'
  - 'lang': 'en'
    'text': 'My heart is sick of these feeble-spirited fellow-travellers; | the Lion of God and Rustam-i Dastan, are my desire.'
- 'id': '009_004_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفتم کہ یافت می نشود جستہ ایم‘ | گفت آنکہ یافت می نشود آنم آرزوست'
  - 'lang': 'en'
    'text': 'I said, "The thing we quested after is never attained." | He said, "The unattainable - that thing is my desire!"'
- 'id': '009_004_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'موج مضطر خفت بر سنجاب آب | شد افق تار از زیان آفتاب'
  - 'lang': 'en'
    'text': 'The restless wave slept on the grey water, | the sun vanished, dark grew the horizon;'
- 'id': '009_004_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از متاعش پارہ ئی دزدید شام | کوکبی چون شاہدی بالای بام'
  - 'lang': 'en'
    'text': 'evening stole a portion of its capital | and a star stood like a witness above the roof.'
- 'id': '009_004_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'روح رومے پردہ ہا را بر درید | از پس کہ پارہ ئی آمد پدید'
  - 'lang': 'en'
    'text': 'The spirit of Rumi rent the veils asunder; | from behind a mountain mass he became visible,'
- 'id': '009_004_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'طلعتش رخشندہ مثل آفتاب | شیب او فرخندہ چون عہد شباب'
  - 'lang': 'en'
    'text': 'his face shining like the sun in splendour, | his white hairs radiant as the season of youth;'
- 'id': '009_004_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیکری روشن ز نور سرمدی | در سراپایش سرور سرمدی'
  - 'lang': 'en'
    'text': 'a figure bright in a light immortal, | robed from head to foot in everlasting joy.'
- 'id': '009_004_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بر لب او سر پنھان وجود | بند ہای حرف و صوت از خود گشود'
  - 'lang': 'en'
    'text': 'Upon his lips the hidden secret of Being | loosed from itself the chains of speech and sound:'
- 'id': '009_004_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حرف او آئینہ ئی آویختہ | علم با سوز درون آمیختہ'
  - 'lang': 'en'
    'text': 'his speech was as a suspended mirror, | knowledge commingled with an inward fire.'
- 'id': '009_004_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفتمش موجود و ناموجود چیست | معنی محمود و نامحمود چیست'
  - 'lang': 'en'
    'text': 'I asked him, "What is the existent, the non-existent? | What is the meaning of praiseworthy and unpraiseworthy?"'
- 'id': '009_004_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت موجود آنکہ می خواہد نمود | آشکارائی تقاضای وجود'
  - 'lang': 'en'
    'text': 'He said, "The existent is that which wills to appear: | manifestation is all the impulse of Being.'
- 'id': '009_004_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگی خود را بخویش آراستن | بر وجود خود شہادت خواستن'
  - 'lang': 'en'
    'text': 'Life means to adorn oneself in one''s self, | to desire to bear witness to one"s own being;'
- 'id': '009_004_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'انجمن روز الست آراستند | بر وجود خود شہادت خواستند'
  - 'lang': 'en'
    'text': 'the concourse on the day primordial arrayed | desired to bear witness to their own being.'
- 'id': '009_004_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندہ ئی یا مردہ ئی یا جان بلب | از سہ شاہد کن شہادت را طلب'
  - 'lang': 'en'
    'text': 'Whether you be alive, or dead, or dying" | for this seek witness from three witnesses.'
- 'id': '009_004_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شاہد اول شعور خویشتن | خویش را دیدن بنور خویشتن'
  - 'lang': 'en'
    'text': 'The first witness is self-consciousness, | to behold oneself in one''s own light;'
- 'id': '009_004_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شاہد ثانے شعور دیگری | خویش را دیدن بنور دیگری'
  - 'lang': 'en'
    'text': 'the second witness is the consciousness of another, | to behold oneself in another''s light;'
- 'id': '009_004_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شاہد ثالث شعور ذات حق | خویش را دیدن بنور ذات حق'
  - 'lang': 'en'
    'text': 'the third witness is the consciousness of God''s essence, | to behold oneself in the light of God''s essence.'
- 'id': '009_004_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیش این نور ار بمانی استوار | حی و قائم چون خدا خود را شمار'
  - 'lang': 'en'
    'text': 'If you remain fast before this light, | count yourself living and abiding as God!'
- 'id': '009_004_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بر مقام خود رسیدن زندگی است | ذات را بی پردہ دیدن زندگی است'
  - 'lang': 'en'
    'text': 'Life is to attain one''s own station, | life is to see the Essence without a veil;'
- 'id': '009_004_035'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرد مؤمن در نسازد با صفات | مصطفی راضی نشد الا بہ ذات'
  - 'lang': 'en'
    'text': 'the true believer will not make do with Attributes | the Prophet was not content save with the Essence.'
- 'id': '009_004_036'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چیست معراج آرزوی شاہدی | امتحانی روبروی شاہدی'
  - 'lang': 'en'
    'text': 'What is Ascension? The desire for a witness, | an examination face-to-face of a witness'
- 'id': '009_004_037'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شاہد عادل کہ بے تصدیق او | زندگی ما را چو گل را رنگ و بو'
  - 'lang': 'en'
    'text': 'a competent witness without whose confirmation | life to us is like colour and scent to a rose.'
- 'id': '009_004_038'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در حضورش کس نماند استوار | ور بماند ہست او کامل عیار'
  - 'lang': 'en'
    'text': 'In that Presence no man remains firm, | or if he remains, he is of perfect assay.'
- 'id': '009_004_039'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ذرہ ئی از کف مدہ تابی کہ ہست | پختہ گیر اندر گرہ تابی کہ ہست'
  - 'lang': 'en'
    'text': 'Give not away one particle of the glow you have, | knot tightly together the glow within you;'
- 'id': '009_004_040'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تاب خود را بر فزودن خوشتر است | پیش خورشید آزمودن خوشتر است'
  - 'lang': 'en'
    'text': 'fairer it is to increase one''s glow, | fairer it is to test oneself before the sun;'
- 'id': '009_004_041'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیکر فرسودہ را دیگر تراش | امتحان خویش کن موجود باش'
  - 'lang': 'en'
    'text': 'then chisel anew the crumbled form; | make proof of yourself; be a true being!'
- 'id': '009_004_042'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این چنین موجود محمود است و بس | ورنہ نار زندگی دود است و بس'
  - 'lang': 'en'
    'text': 'Only such an existent is praiseworthy, | otherwise the fire of life is mere smoke.'
- 'id': '009_004_043'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باز گفتم پیش حق رفتن چسان | کوہ خاک و آب را گفتن چسان'
  - 'lang': 'en'
    'text': 'I asked again, "How shall one go before God? | How may one split the mountain of clay and water?'
- 'id': '009_004_044'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آمر و خالق برون از امر و خلق | ما ز شست روزگاران خستہ حلق'
  - 'lang': 'en'
    'text': 'The Orderer and Creator is outside Order and Creation; | we - our throats are strangled by the noose of Fate."'
- 'id': '009_004_045'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت اگر سلطان ترا آید بدست | می توان افلاک را از ہم شکست'
  - 'lang': 'en'
    'text': 'He said, "If you obtain the Authority | you can break through the heavens easily.'
- 'id': '009_004_046'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باش تا عریان شود این کائنات | شوید از دامان خود گرد جہات'
  - 'lang': 'en'
    'text': 'Wait till the day creation all is naked | and has washed from its skirt the dust of dimension;'
- 'id': '009_004_047'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در وجود او نہ کم بینی نہ بیش | خویش را بینی ازو ، او را ز خویش'
  - 'lang': 'en'
    'text': 'then you will see neither waxing nor waning in its being, | you will see yourself as of it, and it of you.'
- 'id': '009_004_048'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نکتۂ ’’الا بسلطان‘‘ یاد گیر | ورنہ چون مور و ملخ در گل بمیر'
  - 'lang': 'en'
    'text': 'Recall the subtlety Except with an authority | or die in the mire like an ant or a locust!'
- 'id': '009_004_049'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از طریق زادن ای مرد نکو | آمدی اندر جھان چار سو'
  - 'lang': 'en'
    'text': 'It was by way of birth, excellent man, | that you came into this dimensioned world;'
- 'id': '009_004_050'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہم برون جستن بزادن میتوان | بندہا از خود گشادن میتوان'
  - 'lang': 'en'
    'text': 'by birth it is possible also to escape, | it is possible to loosen all fetters from oneself;'
- 'id': '009_004_051'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لیکن این زادن نہ از آب و گل است | داند آن مردی کہ او صاحبدل است'
  - 'lang': 'en'
    'text': 'but such a birth is not of clay and water" | that is known to the man who has a living heart.'
- 'id': '009_004_052'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن ز مجبوری است ، این از اختیار | آن نھان در پردہ ہا این آشکار'
  - 'lang': 'en'
    'text': 'The first birth is by constraint, the second by choice; | the first is hidden in veils, the second is manifest;'
- 'id': '009_004_053'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن یکی با گریہ ، این با خندہ ایست | یعنی آن جویندہ ، این یابندہ ایست'
  - 'lang': 'en'
    'text': 'the first happens with weeping, the second with laughter, | for the first is a seeking, the second a finding;'
- 'id': '009_004_054'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن سکون و سیر اندر کائنات | این سراپا سیر بیرون از جہات'
  - 'lang': 'en'
    'text': 'the first is to dwell and journey amidst creation, | the second is utterly outside all dimensions;'
- 'id': '009_004_055'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن یکی محتاج روز و شب است | وان دگر روز و شب او را مرکب است'
  - 'lang': 'en'
    'text': 'the first is in need of day and night, | the second-day and night are but its vehicle.'
- 'id': '009_004_056'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زادن طفل از شکست اشکم است | زادن مرد از شکست عالم است'
  - 'lang': 'en'
    'text': 'A child is born through the rending of the womb, | a man is born through the rending of the world;'
- 'id': '009_004_057'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر دو زادن را دلیل آمد اذان | آن بلب گویند و این از عین جان'
  - 'lang': 'en'
    'text': 'the call to prayer signalizes both kinds of birth, | the first is uttered by the lips, the second of the very soul.'
- 'id': '009_004_058'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جان بیداری چو زاید در بدن | لرزہ ہا افتد درین دیر کہن‘‘'
  - 'lang': 'en'
    'text': 'Whenever a watchful soul is born in a body | this ancient inn the world trembles to its foundations!'
- 'id': '009_004_059'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفتم این زادن نمیدانم کہ چیست | گفت شأنی از شؤن زندگی است'
  - 'lang': 'en'
    'text': 'I said, "I know not what manner of birth this is." | He said, "It is one of the high estates of life.'
- 'id': '009_004_060'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شیوہ ہای زندگی غیب و حضور | آن یکی اندر ثبات آن در مرور'
  - 'lang': 'en'
    'text': 'Life plays at vanishing and then reappearing- | one role is constant, the other transitory;'
- 'id': '009_004_061'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گہ بجلوت می گدازد خویش را | گہ بخلوت جمع سازد خویش را'
  - 'lang': 'en'
    'text': 'now life dissolves itself in manifestation, | anon it concentrates itself in solitude.'
- 'id': '009_004_062'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جلوت او روشن از نور صفات | خلوت او مستنیر از نور ذات'
  - 'lang': 'en'
    'text': 'Its manifestation shines with the light of the Attributes, | its solitude is lit up by the light of the Essence.'
- 'id': '009_004_063'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عقل او را سوی جلوت می کشد | عشق او را سوی خلوت می کشد'
  - 'lang': 'en'
    'text': 'Reason draws life towards manifestation, | love draws life towards solitude.'
- 'id': '009_004_064'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عقل ھم خود را بدین عالم زند | تا طلسم آب و گل را بشکند'
  - 'lang': 'en'
    'text': 'Reason likewise hurls itself against the world | to shatter the talisman of water and clay;'
- 'id': '009_004_065'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'می شود ہر سنگ رہ او را ادیب | می شود برق و سحاب او را خطیب'
  - 'lang': 'en'
    'text': 'every stone on the road becomes its preceptor, | lightning and cloud preach sermons to it.'
- 'id': '009_004_066'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چشمش از ذوق نگہ بیگانہ نیست | لیکن او را جرأت رندانہ نیست'
  - 'lang': 'en'
    'text': 'Its eye is no stranger to the joy of seeing, | but it possesses not the drunkard''s boldness;'
- 'id': '009_004_067'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پس ز ترس راہ چون کوری رود | نرم نرمک صورت موری رود'
  - 'lang': 'en'
    'text': 'therefore, fearing the road, it gropes like a blind man, | softly, gently it creeps along, just like an ant.'
- 'id': '009_004_068'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا خرد پیچیدہ تر بر رنگ و بوست | میرود آہستہ اندر راہ دوست'
  - 'lang': 'en'
    'text': 'So long as reason is involved with colour and scent | showly it proceeds upon the path to the Beloved;'
- 'id': '009_004_069'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کارش از تدریج می یابد نظام | من ندانم کی شود کارش تمام'
  - 'lang': 'en'
    'text': 'its affairs achieve some order gradually" | I do not know when they will ever be completed!'
- 'id': '009_004_070'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'می نداند عشق سال و ماہ را | دیر و زود و نزد و دور راہ را'
  - 'lang': 'en'
    'text': 'Love knows nothing of months and years, | late and soon, near and far upon the road.'
- 'id': '009_004_071'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عقل در کوہی شکافی میکند | یا بگرد او طوافے می کند'
  - 'lang': 'en'
    'text': 'Reason drives a fissure through a mountain, | or else makes a circuit around it;'
- 'id': '009_004_072'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کوہ پیش عشق چون کاہی بود | دل سریع السیر چون ماہی بود'
  - 'lang': 'en'
    'text': 'before love the mountain is like a straw, | the heart darts as swiftly as a fish.'
- 'id': '009_004_073'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق ، شبخونی زدن بر لامکان | گور را نادیدہ رفتن از جھان'
  - 'lang': 'en'
    'text': 'Love means, to make assault upon the Infinite, | without seeing the grave to flee the world.'
- 'id': '009_004_074'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زور عشق از باد و خاک و آب نیست | قوتش از سختی اعصاب نیست'
  - 'lang': 'en'
    'text': 'Love''s strength is not of air and earth and water, | its might derives not from toughness of sinew;'
- 'id': '009_004_075'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق با نان جوین خیبر گشاد | عشق در اندام مہ چاکی نہاد'
  - 'lang': 'en'
    'text': 'love conquered Khaibar on a loaf of barley, | love clove asunder the body of the moon,'
- 'id': '009_004_076'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کلہ نمرود بے ضربی شکست | لشکر فرعون بی حربی شکست'
  - 'lang': 'en'
    'text': 'broke Nimrod''s cranium without a blow, | without a battle shattered Pharaoh''s hosts.'
- 'id': '009_004_077'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق در جان چون بچشم اندر نظر | ہم درون خانہ ھم بیرون در'
  - 'lang': 'en'
    'text': 'Love in the soul is like sight it in the eye, | be it within the house or without the door;'
- 'id': '009_004_078'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق ہم خاکستر و ہم اخگر است | کار او از دین و دانش برتر است'
  - 'lang': 'en'
    'text': 'love is at once both ashes and spark, | its work is loftier than religion and science.'
- 'id': '009_004_079'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق سلطان است و برہان مبین | ہر دو عالم عشق را زیر نگین'
  - 'lang': 'en'
    'text': 'Love is authority and manifest proof, | both worlds are subject to the seal - ring of love;'
- 'id': '009_004_080'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لا زمان و دوش فردائی ازو | لامکان و زیر و بالائے ازو'
  - 'lang': 'en'
    'text': 'timeless it is, and yesterday and tomorrow spring from it, | placeless it is, and under and over spring from it;'
- 'id': '009_004_081'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چون خودی را از خدا طالب شود | جملہ عالم مرکب او راکب شود'
  - 'lang': 'en'
    'text': 'when it supplicates God for selfhood | all the world becomes a mount, itself the rider.'
- 'id': '009_004_082'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آشکارا تر مقام دل ازو | جذب این دیر کہن باطل ازو'
  - 'lang': 'en'
    'text': 'Through love, the heart''s status becomes clearer; | through love, the draw of this ancient inn becomes void.'
- 'id': '009_004_083'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عاشقان خود را بہ یزدان میدہند | عقل تأویلی بہ قربان میدہند'
  - 'lang': 'en'
    'text': 'Lovers yield themselves up to God, | give interpretative reason as an offering.'
- 'id': '009_004_084'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عاشقی از سو بہ بی سوئی خرام | مرگ را بر خویشتن گردان حرام'
  - 'lang': 'en'
    'text': 'Are you a lover? Proceed from direction to directionlessness; | make death a thing prohibited to yourself.'
- 'id': '009_004_085'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای مثال مردہ در صندوق گور | می توان برخاستن بی بانگ صور'
  - 'lang': 'en'
    'text': 'You who are like a dead man in the grave''s coffer, | resurrection is possible without the sound of the Trumpet!'
- 'id': '009_004_086'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در گلو داری نواہا خوب و نغز | چند اندر گل بنالی مثل چغز'
  - 'lang': 'en'
    'text': 'You have in your throat melodies sweet and delicate; | how long will you croak like a frog in the mud?'
- 'id': '009_004_087'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بر مکان و بر زمان اسوار شو | فارغ از پیچاک این زنار شو'
  - 'lang': 'en'
    'text': 'Boldly ride upon space and time, | break free of the convolutions of this girdle;'
- 'id': '009_004_088'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تیز تر کن این دو چشم و این دو گوش | ہر چہ می بینی نیوش از راہ ہوش'
  - 'lang': 'en'
    'text': 'sharpen your two eyes and your two ears | whatever you see, digest by way of the understanding.'
- 'id': '009_004_089'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن کسی کو بانگ موران بشنود | ہم ز دوران سر دوران بشنود'
  - 'lang': 'en'
    'text': '"The man who hears the voice of the ants | also hears from Time the secret of Fate."'
- 'id': '009_004_090'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن نگاہ پردہ سوز از من بگیر | کو بچشم اندر نمیگردد اسیر'
  - 'lang': 'en'
    'text': 'Take from me the glance that burns the veil, | the glance that becomes not the eye''s prisoner.'
- 'id': '009_004_091'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '’’آدمی دید است باقی پوست است | دید آن باشد کہ دید دوست است'
  - 'lang': 'en'
    'text': '"Man is but sight, the rest is mere skin; | true sight signifies seeing the Beloved.'
- 'id': '009_004_092'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جملہ تن را در گداز اندر بصر | در نظر رو ، در نظر رو ، در نظر‘‘'
  - 'lang': 'en'
    'text': 'Dissolve the whole body into sight | go to gazing, go to gazing, go to gaze!"'
- 'id': '009_004_093'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو ازین نہ آسمان ترسی ، مترس | از فراخای جہان ترسی مترس'
  - 'lang': 'en'
    'text': 'Are you afraid of these nine heavens? Fear not; | are you afraid of the world''s immensity? Fear not.'
- 'id': '009_004_094'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چشم بگشا بر زمان و بر مکان | این دو یک حال است از احوال جان'
  - 'lang': 'en'
    'text': 'Open wide your eyes upon Time and Space, | for these two are but a state of the soul.'
- 'id': '009_004_095'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا نگہ از جلوہ پیش افتادہ است | اختلاف دوش و فردا زادہ است'
  - 'lang': 'en'
    'text': 'Since first the gaze advanced on manifestation | the alternation of yesterday and tomorrow was born.'
- 'id': '009_004_096'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دانہ اندر گل بہ ظلمت خانہ ئی | از فضای آسمان بیگانہ ئی'
  - 'lang': 'en'
    'text': 'The seed lying in the soil''s house of darkness | a stranger to the vast expanse of the sky'
- 'id': '009_004_097'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہیچ میداند کہ در جای فراخ | می توان خود را نمودن شاخ شاخ'
  - 'lang': 'en'
    'text': 'does it not know that in an ample space | it can display itself, branch by branch.'
- 'id': '009_004_098'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جوہر او چیست یک ذوق نموست | ہم مقام اوست این جوہر ہم اوست'
  - 'lang': 'en'
    'text': 'What is its substance? A delight in growing; | this substance is both its station and itself.'
- 'id': '009_004_099'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ایکہ گوئی محمل جان است تن | سر جان را در نگر بر تن متن'
  - 'lang': 'en'
    'text': 'You who say that the body is the soul''s vehicle, | consider the soul''s secret; tangle not with the body.'
- 'id': '009_004_100'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'محملی نی ، حالی از احوال اوست | محملش خواندن فریب گفتگوست'
  - 'lang': 'en'
    'text': 'It is not a vehicle, it is a state of the soul; | to call it its vehicle is a confusion of terms.'
- 'id': '009_004_101'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چیست جان جذب و سرور و سوز و درد | ذوق تسخیر سپہر گرد گرد'
  - 'lang': 'en'
    'text': 'What is the soul? Rapture, joy, burning and anguish, | delight in mastering the revolving sphere.'
- 'id': '009_004_102'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چیست تن با رنگ و بو خو کردن است | با مقام چار سو خو کردن است'
  - 'lang': 'en'
    'text': 'What is the body? Habit of colour and scent, | habit of dwelling in the world''s dimensions.'
- 'id': '009_004_103'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از شعور است این کہ گوئی نزد و دور | چیست معراج ؟ انقلاب اندر شعور'
  - 'lang': 'en'
    'text': 'Your near and far spring out of the senses; | what is Ascension? A revolution in sense,'
- 'id': '009_004_104'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'انقلاب اندر شعور از جذب و شوق | وارہاند جذب و شوق از تحت و فوق'
  - 'lang': 'en'
    'text': 'a revolution in sense born of rapture and yearning; | rapture and yearning liberate from under and over.'
- 'id': '009_004_105'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این بدن با جان ما انباز نیست | مشت خاکی مانع پرواز نیست‘‘'
  - 'lang': 'en'
    'text': 'This body is not the associate of the soul; | a handful of earth is no impediment to flight.'
