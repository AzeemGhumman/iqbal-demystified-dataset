---
'id': '009_026'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFغزل زندہ رود"
- 'lang': 'en'
  'text': 'THE SONG OF ZINDA-RUD'
'description': []
'sher':
- 'id': '009_026_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'این گل و لالہ تو گوئی کہ مقیم اند ہمہ | راہ پیما صفت موج نسیم اند ہمہ'
  - 'lang': 'en'
    'text': 'You say that these roses and tulips are permanent here; | no, they are travellers all, like the waves of the breeze.'
- 'id': '009_026_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'معنی تازہ کہ جوئیم و نیابیم کجاست | مسجد و مکتب و میخانہ عقیم اند ہمہ'
  - 'lang': 'en'
    'text': 'Where is the new truth which we seek, and do not find? | Mosque, school and tavern, all alike are barren.'
- 'id': '009_026_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حرفی از خویشتن آموز و در آن حرف بسوز | کہ درین خانقہ بی سوز کلیم اند ہمہ'
  - 'lang': 'en'
    'text': 'Learn a word from your own self, and in that word burn, | for in this convent all lack Moses'' fire.'
- 'id': '009_026_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از صفا کوشی این تکیہ نشینان کم گوی | موی ژولیدہ و ناشستہ گلیم اند ہمہ'
  - 'lang': 'en'
    'text': 'speak not of the striving for purity of these monastery dwellers, | they are all dishevelled of hair, blankets unwashed.'
- 'id': '009_026_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چہ حرمہا کہ درون حرمی ساختہ اند | اہل توحید یک اندیش و دو نیم اند ہمہ'
  - 'lang': 'en'
    'text': 'What temples they have fashioned within the Sanctuary, | these unitarians of one thought, but all split in two!'
- 'id': '009_026_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مشکل این نیست کہ بزم از سر ہنگامہ گذشت | مشکل این است کہ بی نقل و ندیم اند ہمہ'
  - 'lang': 'en'
    'text': 'The problem is not that the hour of feasting has passed, | the problem is that they are all without sweetmeats and boon-companion!'
