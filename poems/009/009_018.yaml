---
'id': '009_018'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFدین و وطن"
- 'lang': 'en'
  'text': '"Afghani" RELIGION AND COUNTRY'
'description': []
'sher':
- 'id': '009_018_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لرد مغرب آن سراپا مکر و فن | اہل دین را داد تعلیم وطن'
  - 'lang': 'en'
    'text': 'The Lord of the West, cunning from head to toe, | taught the people of religion the concept of Country.'
- 'id': '009_018_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'او بفکر مرکز و تو در نفاق | بگذر از شام و فلسطین و عراق'
  - 'lang': 'en'
    'text': 'He thinks of the centre, while you are at discord | give up this talk of Syria, Palestine, Iraq!'
- 'id': '009_018_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو اگر داری تمیز خوب و زشت | دل نبندی با کلوخ و سنگ و خشت'
  - 'lang': 'en'
    'text': 'If you can discriminate between good and evil | you will not bind your hearts to clods, stones, bricks.'
- 'id': '009_018_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چیست دین برخاستن از روی خاک | تا ز خود آگاہ گردد جان پاک'
  - 'lang': 'en'
    'text': 'What is religion? To rise up from the face of the dust | so that the pure soul may become aware of itself!'
- 'id': '009_018_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'می نگنجد آنکہ گفت اﷲ ہو | در حدود این نظام چار سو'
  - 'lang': 'en'
    'text': 'He who has said "God is He" is not contained | within the confines of this dimensioned order.'
- 'id': '009_018_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پر کہ از خاک و برخیزد ز خاک | حیف اگر در خاک میرد جان پاک'
  - 'lang': 'en'
    'text': 'A grass-blade is of the earth, and yet rises from the earth; | alas, if the pure soul should die in the dust!'
- 'id': '009_018_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرچہ آدم بردمید از آب و گل | رنگ و نم چون گل کشید از آب و گل'
  - 'lang': 'en'
    'text': 'Although man sprang out of water and clay, | from water and clay rose-like drew colour and sap,'
- 'id': '009_018_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حیف اگر در آب و گل غلطد مدام | حیف اگر برتر نپرد زین مقام'
  - 'lang': 'en'
    'text': 'alas, if he wanders forever in water and clay, | alas, if he soars not higher than this station!'
- 'id': '009_018_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گفت تن در شو بخاک رھگذر | گفت جان پہنای عالم را نگر'
  - 'lang': 'en'
    'text': 'The body says, "Go into the dust of the roadway"; | the soul says, "Look upon the expanse of the world!"'
- 'id': '009_018_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جان نگنجد در جہات ای ہوشمند | مرد حر بیگانہ از ہر قید و بند'
  - 'lang': 'en'
    'text': 'Man of reason, the soul is not contained in dimensions; | the free man is a stranger to every fetter and chain,'
- 'id': '009_018_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حر ز خاک تیرہ آید در خروش | زانکہ از بازان نیاید کار موش'
  - 'lang': 'en'
    'text': 'the free man rails against the dark earth | for it beseems not the falcon to act like a mouse.'
- 'id': '009_018_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آن کف خاکی کہ نامیدی وطن | اینکہ گوئے مصر و ایران و یمن'
  - 'lang': 'en'
    'text': 'This handful of earth to which you give the name ''country'', | this so-called Egypt, and Iran, and Yemen'
- 'id': '009_018_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'با وطن اہل وطن را نسبتی است | زانکہ از خاکش طلوع ملتی است'
  - 'lang': 'en'
    'text': 'there is a relationship between a country and its people | in that it is out of its soil that a nation rises;'
- 'id': '009_018_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اندرین نسبت اگر داری نظر | نکتہ ئی بینی ز مو باریک تر'
  - 'lang': 'en'
    'text': 'but if you look carefully at this relationship | you will descry a subtlety finer than a hair.'
- 'id': '009_018_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرچہ از مشرق برآید آفتاب | با تجلی ہای شوخ و بی حجاب'
  - 'lang': 'en'
    'text': 'Though it is out of the East that the sun rises | showing itself bold and bright, without a veil,'
- 'id': '009_018_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در تب و تاب است از سوز درون | تا ز قید شرق و غرب آید برون'
  - 'lang': 'en'
    'text': 'only then it burns and blazes with inward fire | when it escapes from the shackles of East and West;'
- 'id': '009_018_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بر دمد از مشرق خود جلوہ مست | تا ہمہ آفاق را آرد بدست'
  - 'lang': 'en'
    'text': 'drunk with splendour it springs up out of its East | that it may subject all horizons to its mastery;'
- 'id': '009_018_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فطرتش از مشرق و مغرب بری است | گرچہ او از روی نسبت خاوری است'
  - 'lang': 'en'
    'text': 'its nature is innocent of both East and West, | though relationship-wise, true, it is an Easterner.'
