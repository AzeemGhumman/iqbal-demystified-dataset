---
'id': '009_021'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFخلافت آدم"
- 'lang': 'en'
  'text': 'MAN: GOD’S VICEGERENT'
'description': []
'sher':
- 'id': '009_021_001'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': '1'
  - 'lang': 'en'
    'text': '(1)'
- 'id': '009_021_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در دو عالم ھر کجا آثار عشق | ابن آدم سری از اسرار عشق'
  - 'lang': 'en'
    'text': 'In both worlds, everywhere are the marks of love; | man himself is a mystery of love.'
- 'id': '009_021_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سر عشق از عالم ارحام نیست | او ز سام و حام و روم و شام نیست'
  - 'lang': 'en'
    'text': 'Love''s secret belongs not to the world of wombs, | not to Shem or Ham, Greece or Syria:'
- 'id': '009_021_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کوکب بی شرق و غرب و بی غروب | در مدارش نی شمال و نی جنوب'
  - 'lang': 'en'
    'text': 'a star without East and West, a star unsetting | in whose orbit is neither North nor South.'
- 'id': '009_021_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حرف انی جاعل تقدیر او | از زمین تا آسمان تفسیر او'
  - 'lang': 'en'
    'text': 'The words I am setting tell his destiny, | their exegesis reaches from earth to heaven.'
- 'id': '009_021_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرگ و قبر و حشر و نشر احوال اوست | نور و نار آن جہان اعمال اوست'
  - 'lang': 'en'
    'text': 'Death, grave, uprising, judgment are his estates, | the light and fire of the other world are his works;'
- 'id': '009_021_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'او امام و او صلوت و او حرم | او مداد و او کتاب و او قلم'
  - 'lang': 'en'
    'text': 'himself is Imam, prayer and sanctuary, | himself the Ink, himself the Book and the Pen.'
- 'id': '009_021_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خردہ خردہ غیب او گردد حضور | نی حدود او را نہ ملکش را ثغور'
  - 'lang': 'en'
    'text': 'Little by little what is hidden in him becomes visible; | it has no boundaries, its kingdom no frontiers.'
- 'id': '009_021_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از وجودش اعتبار ممکنات | اعتدال او عیار ممکنات'
  - 'lang': 'en'
    'text': 'His being gives value to contingent things, | his equilibrium is the touchstone of contingent things.'
- 'id': '009_021_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من چہ گویم از یم بی ساحلش | غرق اعصار و دہور اندر دلش'
  - 'lang': 'en'
    'text': 'What shall I declare of his sea without a shore? | All ages and all times are drowned in his heart.'
- 'id': '009_021_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنچہ در آدم بگنجد عالم است | آنچہ در عالم نگنجد آدم است'
  - 'lang': 'en'
    'text': 'That which is contained within man is the world, | that which is not contained within the world is man.'
- 'id': '009_021_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آشکارا مہر و مہ از جلوتش | نیست رہ جبریل را در خلوتش'
  - 'lang': 'en'
    'text': 'Sun and moon are manifest through his self-display; | even Gabriel cannot penetrate his privacy.'
- 'id': '009_021_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'برتر از گردون مقام آدم است | اصل تہذیب احترام آدم است'
  - 'lang': 'en'
    'text': 'Loftier than the heavens is the station of man, | and the beginning of education is respect for man.'
- 'id': '009_021_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگی ای زندہ دل دانی کہ چیست | عشق یک بین در تماشای دوئی است'
  - 'lang': 'en'
    'text': 'Man alive in heart, do you know what thing life is? | One-seeing love that is contemplating duality:'
- 'id': '009_021_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرد و زن وابستۂ یکدیگرند | کائنات شوق را صورتگرند'
  - 'lang': 'en'
    'text': 'man and woman are bound one to the other, | they are the fashioners of the creatures of desire.'
- 'id': '009_021_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زن نگہدارندۂ نار حیات | فطرت او لوح اسرار حیات'
  - 'lang': 'en'
    'text': 'Woman is the guardian of the fire of life, | her nature is the tablet of life''s mysteries;'
- 'id': '009_021_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آتش ما را بجان خود زند | جوہر او خاک را آدم کند'
  - 'lang': 'en'
    'text': 'she strikes our fire against her own soul | and it is her substance that makes of the dust a man.'
- 'id': '009_021_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در ضمیرش ممکنات زندگی | از تب و تابش ثبات زندگی'
  - 'lang': 'en'
    'text': 'In her heart lurk life''s potentialities, | from her glow and flame life derives stability;'
- 'id': '009_021_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شعلہ ئی کز وی شرر ہا در گسست | جان و تن بی سوز او صورت نبست'
  - 'lang': 'en'
    'text': 'she is a fire from which the sparks break forth, | body and soul, lacking her glow, cannot take shape.'
- 'id': '009_021_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ارج ما از ارجمندیھای او | ما ہمہ از نقشبندیھای او'
  - 'lang': 'en'
    'text': 'What worth we possess derives from her values | for we are all images of her fashioning;'
- 'id': '009_021_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حق ترا داد است اگر تاب نظر | پاک شو قدسیت او را نگر'
  - 'lang': 'en'
    'text': 'if God has bestowed on you a glance aflame | cleanse yourself, and behold her sanctity.'
- 'id': '009_021_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ای ز دینت عصر حاضر بردہ تاب | فاش گویم با تو اسرار حجاب'
  - 'lang': 'en'
    'text': 'You from whose faith the present age has taken all fire, | now I will tell you openly the secrets of the veil.'
- 'id': '009_021_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ذوق تخلیق آتشی اندر بدن | از فروغ او فروغ انجمن'
  - 'lang': 'en'
    'text': 'The joy of creation is a fire in the body | and society is lightened by that light,'
- 'id': '009_021_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر کہ بردارد ازین آتش نصیب | سوز و ساز خویش را گردد رقیب'
  - 'lang': 'en'
    'text': 'and whosoever takes any portion of that fire | watches jealously over his private passion;'
- 'id': '009_021_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر زمان بر نقش خود بندد نظر | تا نگیرد لوح او نقش دگر'
  - 'lang': 'en'
    'text': 'all the time he fixes his gaze on his own image | lest his tablet should receive any other image.'
- 'id': '009_021_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مصطفی اندر حرا خلوت گزید | مدتی جز خویشتن کس را ندید'
  - 'lang': 'en'
    'text': 'Mohammed chose solitude upon Mount Hira | and for a space saw no other beside himself;'
- 'id': '009_021_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نقش ما را در دل او ریختند | ملتی از خلوتش انگیختند'
  - 'lang': 'en'
    'text': 'our image was then poured into his heart | and out of his solitude a nation arose.'
- 'id': '009_021_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'می توانی منکر یزدان شدن | منکر از شأن نبی نتوان شدن'
  - 'lang': 'en'
    'text': 'Though you may be an unbeliever in God, | yet you cannot gainsay the Prophet''s glory.'
- 'id': '009_021_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرچہ داری جان روشن چون کلیم | ہست افکار تو بی خلوت عقیم'
  - 'lang': 'en'
    'text': 'Though you possess a soul illumined as Moses, | yet without solitude your thoughts remain barren;'
- 'id': '009_021_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از کم آمیزی تخیل زندہ تر | زندہ تر جویندہ تر یابندہ تر'
  - 'lang': 'en'
    'text': 'by isolation the imagination becomes more vivid, | more vivid, more questing, more finding.'
- 'id': '009_021_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'علم و ہم شوق از مقامات حیات | ہر دو می گیرد نصیب از واردات'
  - 'lang': 'en'
    'text': 'Science and passion are both stations of life | both take a share of the impact of events.'
- 'id': '009_021_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'علم از تحقیق لذت می برد | عشق از تخلیق لذت می برد'
  - 'lang': 'en'
    'text': 'Science derives pleasure from verification, | love derives pleasure from creativeness.'
- 'id': '009_021_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صاحب تحقیق را جلوت عزیز | صاحب تخلیق را خلوت عزیز'
  - 'lang': 'en'
    'text': 'Display is very precious to the verifier, | to the creator solitude is very precious.'
- 'id': '009_021_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چشم موسی خواست دیدار وجود | این ہمہ از لذت تحقیق بود'
  - 'lang': 'en'
    'text': 'The eye of Moses desired to behold Being | that was all part of the pleasure of verification;'
- 'id': '009_021_035'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لن ترانے نکتہ ہا دارد رقیق | اندکے گم شو درین بحر عمیق'
  - 'lang': 'en'
    'text': 'thou shalt not see Me contains many subtleties | lose yourself a little while in this sea profound.'
- 'id': '009_021_036'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر کجا بی پردہ آثار حیات | چشمہ زارش در ضمیر کائنات'
  - 'lang': 'en'
    'text': 'On all sides life''s traces appear unveiled, | its fountain wells up in the heart of creation.'
- 'id': '009_021_037'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در نگر ہنگامۂ آفاق را | زحمت جلوت مدہ خلاق را'
  - 'lang': 'en'
    'text': 'Consider the tumult that rages through all horizons; | inflict not on the Creator the trouble of display'
- 'id': '009_021_038'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حفظ ہر نقش آفرین از خلوت است | خاتم او را نگین از خلوت است'
  - 'lang': 'en'
    'text': 'solitude is the protection of every artist, | solitude is the bezel in the artist''s ring.'
