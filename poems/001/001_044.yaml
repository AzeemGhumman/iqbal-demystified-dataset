---
'id': '001_044'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bang/audio/01-44.MP3'
'heading':
- 'lang': 'ur'
  'text': 'داغ'
- 'lang': 'en'
  'text': 'NAWAB MIRZA KHAN DAGH'
'description':
- 'lang': 'en'
  'text': 'This poem is an elegy for Nawab Mirza Khan Dagh written at the time of his death. It pays tribute to the literary genius of Dagh and shows the reverence and love of ‘Allamah Iqbal for him.'
'sher':
- 'id': '001_044_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عظمت غالب ہے اک مدت سے پيوند زميں | مہدي مجروح ہے شہر خموشاں کا مکيں'
  - 'lang': 'en'
    'text': 'The grandeur of Ghalib1 has remained buried since long | Mahdi Majruh1 is the cemetery''s resident since long'
  - 'lang': 'ro'
    'text': 'Azmat-e-Ghalib Hai Ek Muddat Se Pewand-e-Zameen | Mehdi-e-Majrooh Hai Sheher-e-Khamoshan Ka Makeen'
- 'id': '001_044_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'توڑ ڈالي موت نے غربت ميں مينائے امير | چشم محفل ميں ہے اب تک کيف صہبائے امير'
  - 'lang': 'en'
    'text': 'Death broke the decanter of Amir in a strange country | The assembly''s eye still has the ecstasy of the wine of Amir'
    'notes':
    - 'phrase': 'Amir'
      'meaning': 'Ghalib, Mahda Majruh and Amar- These are three very eminent poets of India who practiced their art in Delhi. Amar Khusroe lived during a period when Urdu was being created but was not known by that name. At that time it was called Raikhtah and was a mixture of Persian and Hindi, which was one of the dialects of Sanskrit. Raikhtah in Persian means "mixed", to indicate that the language was a mixture of Persian and Hindi in which the two languages were distinctly separate from each other. Amar Khusroe was one of the architects of such a language and his genius lies in doing that more successfully than others. He is also famous for devotional poetry in which the Love of God is described in beautiful style. It refers to the famous poet of Delhi, Amar Mana’a. If so the mention of Amar''s "mana" with reference to his poetic name is very artistic.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Tor Dali Mout Ne Ghurbat Mein Meenaye Ameer | Chashme-e-Mehfil Mein Hai Ab Tak Kaif-e-Sehbaye Ameer'
- 'id': '001_044_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آج ليکن ہمنوا! سارا چمن ماتم ميں ہے | شمع روشن بجھ گئي، بزم سخن ماتم ميں ہے'
  - 'lang': 'en'
    'text': 'However, today O Companion! The whole garden is mourning! | Lighted candle is extinguished, literary assembly is mourning!'
  - 'lang': 'ro'
    'text': 'Aaj Lekin Hum-Nawa! Sara Chaman Matam Mein Hai | Shama-e-Roshan Bujh Gyi, Bazm-e-Sukhan Matam Mein Hai'
- 'id': '001_044_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بلبل دلي نے باندھا اس چمن ميں آشياں | ہم نوا ہيں سب عنادل باغ ہستي کے جہاں'
  - 'lang': 'en'
    'text': 'The Delhi''s nightingale made its nest in such a garden | Where all the world''s nightingales are singing in a chorus'
  - 'lang': 'ro'
    'text': 'Bulbul-e-Dilli Ne Bandha Iss Chaman Mein Ashiyan | Hum Nawa Hain Sub Anadil Bagh-e-Hasti Ke Jahan'
- 'id': '001_044_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چل بسا داغ آہ! ميت اس کي زيب دوش ہے | آخري شاعر جہان آباد کا خاموش ہے'
  - 'lang': 'en'
    'text': 'Ah Dagh has gone! His bier is on our shoulders | The last poet of Jahanabad is finally silent'
    'notes':
    - 'phrase': 'Jahanabad'
      'meaning': 'Jahanabad- It is an abbreviation of Shahjahanabad, which was the original name of Delhi, given to it when it was reorganized and rebuilt during the reign of the Mughal emperor Shahjahan.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Chal Basa Dagh! Aah! Mayyat Iss Ki Zaib-e-Dosh Hai | Akhri Shayar Jahan Abad Ka Khamosh Hai'
- 'id': '001_044_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اب کہاں وہ بانکپن، وہ شوخي طرز بياں | آگ تھي کافور پيري ميں جواني کي نہاں'
  - 'lang': 'en'
    'text': 'Gone is that smartness! Gone is that humor of style! | The fire of youth was veiled in the old age''s camphor'
    'notes':
    - 'phrase': 'camphor'
      'meaning': 'Camphor is characterized with coolness. This verse is a very artistic expression of the fact that Dagh''s thinking was a judicious mixture of the fervor of youth tempered with the coolness of mature age.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Ab Kahan Woh Bankpan, Woh Soukhi-e-Tarz-e-Byaban | Aag Thi Kafoor-e-Peeri Mein Jawani Ki Nihan'
- 'id': '001_044_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تھي زبان داغ پر جو آرزو ہر دل ميں ہے | ليلي معني وہاں بے پردہ، ياں محمل ميں ہے'
  - 'lang': 'en'
    'text': 'Every heart has the longing which the language of Dagh had | This Lailah was unveiled there, she is behind the veil here'
  - 'lang': 'ro'
    'text': 'Thi Zuban-e-Dagh Par Jo Aarzu Har Dil Mein Hai | Laila-e-Maani Wahan Be Parda, Yaan Mehmil Mein Hai'
- 'id': '001_044_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اب صبا سے کون پوچھے گا سکوت گل کا راز | کون سمجھے گا چمن ميں نالہ بلبل کا راز'
  - 'lang': 'en'
    'text': 'Who will ask zephyr now the secret of silence of the rose? | Who in the garden will understand the secret of nightingale''s wailing?'
  - 'lang': 'ro'
    'text': 'Ab Saba Se Kon Puche Ga Sukoot-e-Gul Ka Raaz | Kon Samjhe Ga Chaman Mein Nala-e-Bulbul Ka Raaz'
- 'id': '001_044_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تھي حقيقت سے نہ غفلت فکر کي پرواز ميں | آنکھ طائر کي نشيمن پر رہي پرواز ميں'
  - 'lang': 'en'
    'text': 'In his elegant imagination he was not unaware of reality | The bird''s eye remained focused on the nest even in flight'
  - 'lang': 'ro'
    'text': 'Thi Haqiqat Se Na Ghaflat Fikar Ki Parwaz Mein | Aankh Taeer Ki Nasheman Par Rahi Parwaz Mein'
- 'id': '001_044_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اور دکھلائيں گے مضموں کي ہميں باريکياں | اپنے فکر نکتہ آرا کي فلک پيمائياں'
  - 'lang': 'en'
    'text': 'Others will show us the subtleties of linguistic thought | The elevated elegance of the sagacity of their thought'
  - 'lang': 'ro'
    'text': 'Aur Dikhlayen Ge Mazmoon Ki Humain Bareekian | Apne Fikr-e-Nukta Aara Ki Falak Pemaeeyan'
- 'id': '001_044_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تلخي دوراں کے نقشے کھينچ کر رلوائيں گے | يا تخيل کي نئي دنيا ہميں دکھلائيں گے'
  - 'lang': 'en'
    'text': 'They will make us cry painting the picture of time''s vicissitudes | Or will show us the new world of their imagination'
  - 'lang': 'ro'
    'text': 'Talakhi-e-Doran Ke Naqhe Khainch Kar Rulwayen Ge | Ya Takhiyul Ki Nayi Dunya Humain Dikhlayen Ge'
- 'id': '001_044_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اس چمن ميں ہوں گے پيدا بلبل شيراز بھي | سينکڑوں ساحر بھي ہوں گے، صاحب اعجاز بھي'
  - 'lang': 'en'
    'text': 'Nightingales of Shiraz also will be born in this garden | There will be hundreds of magicians and masters of miracles'
    'notes':
    - 'phrase': 'Shiraz'
      'meaning': 'Nightingale of Sharaz- This is the honorific title of the famous Persian poet "Hafiz Sharaza" and “Sada Shiraza” on account of their excellence in Persian poetry.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Iss Chaman Mein Hon Ge Paida Bulbul-e-Sheeraz Bhi | Saikron Sahir Bhi Hon Ge, Sahib-e-Ijaz Bhi'
- 'id': '001_044_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اٹھيں گے آزر ہزاروں شعر کے بت خانے سے | مے پلائيں گے نئے ساقي نئے پيمانے سے'
  - 'lang': 'en'
    'text': 'Thousands of Azars will rise from the temple of poetry | The new cup-bearers will serve wine from the new goblets'
    'notes':
    - 'phrase': 'Azars'
      'meaning': 'Azar- He was the father of S. Ibraham A.S. He was a famous sculptor of his age and is famous for making stone idols.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Uthain Ge Azar Hazaron Shair Ke Butkhane Se | Mai Pilayen Gen Aye Saqi Naye Pemane Se'
- 'id': '001_044_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لکھي جائيں گي کتاب دل کي تفسيريں بہت | ہوں گي اے خواب جواني! تيري تعبيريں بہت'
  - 'lang': 'en'
    'text': 'Many commentaries of the book of Love will be written | There will be many interpretations of the youths'' dreams'
  - 'lang': 'ro'
    'text': 'Likhi Jaen Gi Kitab-e-Dil Ki Tafseerain Bohat | Hon Gi Ae Khawab-e-Jawani! Teri Taabeerain Bohat'
- 'id': '001_044_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہوبہو کھينچے گا ليکن عشق کي تصوير کون ؟ | اٹھ گيا ناوک فگن، مارے گا دل پر تير کون ؟'
  - 'lang': 'en'
    'text': 'However, who will draw the exact picture of Love? | The master having departed who will enchant the heart'
  - 'lang': 'ro'
    'text': 'Hu Bahu Khainche Ga Lekin Ishq Ki Tasveer Kon? | Uth Gya Nawak Fagan, Mare Ga Dil Par Teer Kon?'
- 'id': '001_044_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اشک کے دانے زمين شعر ميں بوتا ہوں ميں | تو بھي رو اے خاک دلي! داغ کو روتا ہوں ميں'
  - 'lang': 'en'
    'text': 'I am sowing the seeds of tears in the soil of verse | You also cry, O Delhi''s soil! I am crying for Dagh!'
  - 'lang': 'ro'
    'text': 'Ashak Ke Dane Zameen-e-Shair Mein Bota Hun Main | Tu Bhi Ro Ae Khak-e-Dilli! Dagh Ko Rota Hun Main'
- 'id': '001_044_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اے جہان آباد، اے سرمايہ بزم سخن | ہوگيا پھر آج پامال خزاں تيرا چمن'
  - 'lang': 'en'
    'text': 'Ah! O The Ka''bah of the literateur''s religion | Your garden has been ruined by autumn today'
    'notes':
    - 'phrase': 'literateur''s'
      'meaning': 'This refers to Delhi which was the rendezvous of geniuses in all fields of learning throughout the period of Muslim rule in the Indian sub‑continent.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Ae Jahan Abad, Ae Sarmaya-e-Bazm-e-Sukhan! | Ho Gya Phir Aaj Pamal-e-Khazan Tera Chaman'
- 'id': '001_044_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ گل رنگيں ترا رخصت مثال بو ہوا | آہ! خالي داغ سے کاشانہ و اردو ہوا'
  - 'lang': 'en'
    'text': 'That colorful rose of yours has departed like fragrance | That is, the abode of Urdu has become deprived of Dagh'
  - 'lang': 'ro'
    'text': 'Woh Gul-e-Rangeen Tera Rukhsat Misal-e-Bu Huwa | Ah! Khali Dagh Se Kashana-e-Urdu Huwa'
- 'id': '001_044_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تھي نہ شايد کچھ کشش ايسي وطن کي خاک ميں | وہ مہ کامل ہوا پنہاں دکن کي خاک ميں'
  - 'lang': 'en'
    'text': 'Perhaps not much attraction was in the homeland''s soil | That full moon has set in the soil of the Dakkan'
    'notes':
    - 'phrase': 'Dakkan'
      'meaning': 'Dakkan‑ This refers to Haiderabad, Dakkan.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Thi Na Shaid Kuch Kashish Aesi Watan Ki Khak Mein | Woh Mah-e-Kamil Huwa Pinhan Dakkan Ki Khak Mein'
- 'id': '001_044_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اٹھ گئے ساقي جو تھے، ميخانہ خالي رہ گيا | يادگار بزم دہلي ايک حالي رہ گيا'
  - 'lang': 'en'
    'text': 'The cup-bearers have left, the tavern has become deserted, | Only Hala the memorable personality of Delhi''s assembly has been left'
    'notes':
    - 'phrase': 'Hala'
      'meaning': 'Hala'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Uth Gye Saqi Jo The, Mai-Khana Khali Reh Gya | Yadgar-e-Bazm-e-Dehli Aik Hali Reh Gya'
- 'id': '001_044_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آرزو کو خون رلواتي ہے بيداد اجل | مارتا ہے تير تاريکي ميں صياد اجل'
  - 'lang': 'en'
    'text': 'The tyranny of death makes longing shed tears of blood | The archer of death shoots out arrows in the dark'
  - 'lang': 'ro'
    'text': 'Arzoo Ko Khoon Rulati Hai Baidad-e-Ajal | Maarta Hai Teer Tareeki Mein Sayyad-e-Ajal'
- 'id': '001_044_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کھل نہيں سکتي شکايت کے ليے ليکن زباں | ہے خزاں کا رنگ بھي وجہ قيام گلستاں'
  - 'lang': 'en'
    'text': 'However, the tongue cannot open in complaint | Autumn''s style is also a prelude to garden''s existence'
    'notes':
    - 'phrase': 'existence'
      'meaning': 'This and the next verse are very artistic expression of logic and coherence in the working of the universe. Life without death is tasteless as the spring without autumn is tasteless.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Khul Nahin Sakti Shakayat Ke Liye Lekin Zuban | Hai Khazan Ka Rang Bhi Wajah-e-Qayam-e-Gulistan'
- 'id': '001_044_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ايک ہي قانون عالم گير کے ہيں سب اثر | بوے گل کا باغ سے، گلچيں کا دنيا سے سفر'
  - 'lang': 'en'
    'text': 'The one universal law creates all such results | Exit of fragrance from the garden, that of the gardener from the world'
  - 'lang': 'ro'
    'text': 'Aik Hi Qanoon-e-Alamgeer Ke Hain Sub Asar | Bu-e-Gul Ka Bagh Se, Gulcheen Ka Dunya Se Safar'
