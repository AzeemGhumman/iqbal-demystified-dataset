---
'id': '001_130'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bang/audio/03-37.MP3'
'heading':
- 'lang': 'ur'
  'text': 'شبنم اور ستارے'
- 'lang': 'en'
  'text': 'THE DEW AND THE STARS'
'description':
- 'lang': 'en'
  'text': 'In this poem ‘Allamah Iqbal has gone on a flight of poetic imagination. The inhabitants of the celestial world do not know anything about the terrestrial world and its inhabitants. Dew is the only entity which visits both these worlds. So the stars ask the dew about terrestrial world and its affairs. They are surprised to hear about the anomalies of the earthly life which, in their opinion, was all good.'
'sher':
- 'id': '001_130_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اک رات يہ کہنے لگے شبنم سے ستارے | ہر صبح نئے تجھ کو ميسر ہيں نظارے'
  - 'lang': 'en'
    'text': 'One night stars started saying this to the dew | “Every morning new sights are available to you'
  - 'lang': 'ro'
    'text': 'Ek Raat Ye Kehne Lage Shabnam Se Sitare | Har Subah Naye Tujh Ko Mayassar Hain Nazare'
- 'id': '001_130_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کيا جانيے ، تو کتنے جہاں ديکھ چکي ہے | جو بن کے مٹے، ان کے نشاں ديکھ چکي ہے'
  - 'lang': 'en'
    'text': 'Who knows how many worlds you have seen! | Relics of those who rose and fell you have seen'
  - 'lang': 'ro'
    'text': 'Kya Janiye, Tu Kitne Jahan Dekh Chuki Hai | Jo Ban Ke Mite, Un Ke Nishan Dekh Chuki Hai'
- 'id': '001_130_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زہرہ نے سني ہے يہ خبر ايک ملک سے | انسانوں کي بستي ہے بہت دور فلک سے'
  - 'lang': 'en'
    'text': 'Venus has heard this news from an angel | That human habitation is very far from the sky'
  - 'lang': 'ro'
    'text': 'Zohra Ne Suni Hai Ye Khabar Aik Malik Se | Insanon Ki Basti Hai Bohat Door Falak Se'
- 'id': '001_130_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کہہ ہم سے بھي اس کشور دلکش کا فسانہ | گاتا ہے قمر جس کي محبت کا ترانہ'
  - 'lang': 'en'
    'text': 'Tell us the tale of this beautiful realm | The ode of whose love the moon sings”'
  - 'lang': 'ro'
    'text': 'Keh Hum Se Bhi Uss Kishwar-e-Dilkash Ka Fasana | Gata Hai Qamar Jis Ki Mohabbat Ka Tarana'
- 'id': '001_130_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اے تارو نہ پوچھو چمنستان جہاں کي | گلشن نہيں ، اک بستي ہے وہ آہ و فغاں کي'
  - 'lang': 'en'
    'text': '“O stars ! Do not ask me about the earth’s garden | A place of sighs and wailing it is, not a garden'
  - 'lang': 'ro'
    'text': 'Ae Taro Na Pucho Chamanistan-e-Jahan Ki | Gulshan Nahin, Ek Basti Hai Woh Aah-o-Faghan Ki'
- 'id': '001_130_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آتي ہے صبا واں سے پلٹ جانے کي خاطر | بے چاري کلي کھلتي ہے مرجھانے کي خاطر'
  - 'lang': 'en'
    'text': 'The zephyr comes from there only to return | The poor flower-bud opens only to wither'
  - 'lang': 'ro'
    'text': 'Ati Hai Saba Waan Se Palat Jane Ki Khatir | Bechari Kali Khilti Hai Murjhane Ki Khatir'
- 'id': '001_130_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کيا تم سے کہوں کيا چمن افروز کلي ہے | ننھا سا کوئي شعلہ بے سوز کلي ہے'
  - 'lang': 'en'
    'text': 'What can I tell you how garden-brightening the flower-bud is | Some little flame without warmth the flower-bud is'
  - 'lang': 'ro'
    'text': 'Kya Tum Se Kahun Kya Chaman Afroz Kali Hai | Nanha Sa Koi Shaola Besouz Kali Hai'
- 'id': '001_130_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گل نالہ بلبل کي صدا سن نہيں سکتا | دامن سے مرے موتيوں کو چن نہيں سکتا'
  - 'lang': 'en'
    'text': 'The rose cannot hear the nightingale’s call | It cannot pick up the pearls from my skirt'
  - 'lang': 'ro'
    'text': 'Gul-e-Nala-e-Bulbul Ki Sada Sun Nahin Sakta | Daman Se Mere Motiyon Ko Chun Nahin Sakta'
- 'id': '001_130_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہيں مرغ نواريز گرفتار، غضب ہے | اگتے ہيں تہ سايہ گل خار، غضب ہے'
  - 'lang': 'en'
    'text': 'The melodious birds are imprisoned, it is outrageous | The thorns grow just under the rose, it is outrageous'
  - 'lang': 'ro'
    'text': 'Hain Murgh-e-Nawa Raiz Giraftar, Ghazab Hai | Ugte Hai Teh-e-Saya-e-Gul Khar, Ghazab Hai'
- 'id': '001_130_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رہتي ہے سدا نرگس بيمار کي تر آنکھ | دل طالب نظارہ ہے ، محروم نظر آنکھ'
  - 'lang': 'en'
    'text': 'The eye of the sick narcissus always remains wet | The heart longs for sight, but the eye is sightless'
  - 'lang': 'ro'
    'text': 'Rehti Hai Sada Nargis-e-Bimaar Ki Tar Aankh | Dil Talib-e-Nazara Hai, Mehroom-e-Nazar Ankh'
- 'id': '001_130_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل سوختہ گرمي فرياد ہے شمشاد | زنداني ہے اور نام کو آزاد ہے شمشاد'
  - 'lang': 'en'
    'text': 'The elm tree is tormented with the heat of complaint | The elm tree is nominally free but is really a prisoner'
  - 'lang': 'ro'
    'text': 'Dil Soukhta-e-Garmi-e-Faryad Hai Shamshad | Zindani Hai Aur Naam Ko Azad Hai Shamshad'
- 'id': '001_130_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تارے شرر آہ ہيں انساں کي زباں ميں | ميں گريہ گردوں ہوں گلستاں کي زباں ميں'
  - 'lang': 'en'
    'text': 'The stars are the sparks of sighs to the human eye | In the rose garden’s language I am only lament’s cry'
  - 'lang': 'ro'
    'text': 'Tare Sharar-e-Aah Hain Insan Ki Zuban Mein | Mein Girya-e-Gardoon Hun Gulistan Ki Zuban Mein'
- 'id': '001_130_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ناداني ہے يہ گرد زميں طوف قمر کا | سمجھا ہے کہ درماں ہے وہاں داغ جگر کا'
  - 'lang': 'en'
    'text': 'Circumambulation of moon round the earth ignorance is | It thinks there the cure for its scar of Love is'
  - 'lang': 'ro'
    'text': 'Nadani Hai Ye Gard-e-Zameen Touf Qamar Ka | Samjha Hai Ke Darman Hai Wahan Dagh Jigar Ka'
- 'id': '001_130_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بنياد ہے کاشانہ عالم کي ہوا پر | فرياد کي تصوير ہے قرطاس فضا پر'
  - 'lang': 'en'
    'text': 'The foundation of the world’s abode is in the air1 | It is the picture of lament on the sheet of space !”'
  - 'lang': 'ro'
    'text': 'Bunyad Hai Kashana-e-Alam Ki Hawa Par | Faryad Ki Tasveer Hai Qartas-e-Faza Par'
