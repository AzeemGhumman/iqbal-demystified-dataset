'id': '001_080'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bang/audio/02-18.MP3'
'heading':
- 'lang': 'ur'
  'text': 'جلوہء حسن'
- 'lang': 'en'
  'text': 'THE MANIFESTATION OF BEAUTY'
'description':
- 'lang': 'en'
  'text': 'This short poem is the spontaneous expression of the poet''s Love for the Eternal Beauty (God) and his ardent desire to witness the same. Its beauty and meanings are difficult to translate into English ''and are equally difficult to be appreciated by those un‑initiated towards that Beauty. The reader is requested to exercise his spiritual imagination.'
'sher':
- 'id': '001_080_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جلوہ حسن کہ ہے جس سے تمنا بے تاب | پالتا ہے جسے آغوش تخيل ميں شباب'
  - 'lang': 'en'
    'text': 'Beauty''s manifestation which gives restlessness to Longing | Which youth nurtures in its fancy''s lap'
  - 'lang': 'ro'
    'text': 'Jalwa-e-Husn Ke Hai Jis Se Tamanna Be-Taab | Palta Hai Jise Aghosh-e-Takhiyyul Mein Shabab'
- 'id': '001_080_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ابدي بنتا ہے يہ عالم فاني جس سے | ايک افسانہ رنگيں ہے جواني جس سے'
  - 'lang': 'en'
    'text': 'By which this ephemeral universe becomes eternal | By which youth becomes a colorful tale'
  - 'lang': 'ro'
    'text': 'Abdi Banta Hai Ye Alam-e-Fani Jis Se | Aik Afsana-e-Rangeen Hai Jawani Jis Se'
- 'id': '001_080_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جو سکھاتا ہے ہميں سر بہ گريباں ہونا | منظر عالم حاضر سے گريزاں ہونا'
  - 'lang': 'en'
    'text': 'Which teaches us to be meditating | To be escaping the present state''s scene'
  - 'lang': 'ro'
    'text': 'Jo Sikhata Hai Humain Sar Ba Gireban Hona | Manzar-e-Alam-e-Hazir Se Gurezan Hona'
- 'id': '001_080_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دور ہو جاتي ہے ادراک کي خامي جس سے | عقل کرتي ہے تاثر کي غلامي جس سے'
  - 'lang': 'en'
    'text': 'Which removes the immaturity of perceptions | Which makes Intellect a slave to impressions'
  - 'lang': 'ro'
    'text': 'Door Ho Jati Hai Adraak Ki Khaami Jis Se | Aqal Karti Hai Taasar Ki Ghulami Jis Se'
- 'id': '001_080_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آہ! موجود بھي وہ حسن کہيں ہے کہ نہيں | خاتم دہر ميں يا رب وہ نگيں ہے کہ نہيں'
  - 'lang': 'en'
    'text': 'Ah! Does that Beauty exist anywhere or not? | O Lord! Does that jewel exist on the universe'' ring?'
  - 'lang': 'ro'
    'text': 'Aah! Moujood Bhi Woh Husn Kahin Hai Ke Nahin | Khatam-e-Dehr Mein Ya Rab Woh Nageen Hai Ke Nahin'
