---
'id': '001_070'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bang/audio/02-08.MP3'
'heading':
- 'lang': 'ur'
  'text': 'ــــــــ کي گود ميں بلي ديکھ کر'
- 'lang': 'en'
  'text': 'ON SEEING A CAT IN THE LAP OF SOMEONE'
'description':
- 'lang': 'en'
  'text': 'In this poem also ‘Allamah Iqbal uses a common object like a cat in somebody’s lap for explaining a mystic truth. This mystic truth is the universality of the Love of God in everything in the universe. This concept is contained in the first verses of Surahs 59 , 61, 62 and 64 of the Holy Qur‘an, according to which everything in the universe is so intoxicated with the Love of God that either it spontaneously declares His praises and Glory or is about to do so.'
'sher':
- 'id': '001_070_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تجھ کو دزديدہ نگاہي يہ سکھا دي کس نے | رمز آغاز محبت کي بتا دي کس نے'
  - 'lang': 'en'
    'text': 'Who has taught you this glancing with shyness? | Who has taught you the riddle of Love’s initiation?'
  - 'lang': 'ro'
    'text': 'Tujh Ko Duz Didah Nigahi Ye Sikha Di Kis Ne | Ramz Aghaz-e-Mohabbat Ki Bata Di Kis Ne'
- 'id': '001_070_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہر ادا سے تيري پيدا ہے محبت کيسي | نيلي آنکھوں سے ٹپکتي ہے ذکاوت کيسي'
  - 'lang': 'en'
    'text': 'Love comes out of each grace of yours | Wit is dripping from the blue eyes of yours'
  - 'lang': 'ro'
    'text': 'Har Ada Se Teri Paida Hai Mohabat Kaisi | Neeli Ankhon Se Tapakti Hai Zakawat Kaisi'
- 'id': '001_070_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ديکھتي ہے کبھي ان کو، کبھي شرماتي ہے | کبھي اٹھتي ہے ، کبھي ليٹ کے سو جاتي ہے'
  - 'lang': 'en'
    'text': 'You see him sometimes, you shy away sometimes | Rise up sometimes, lie down and sleep sometimes'
  - 'lang': 'ro'
    'text': 'Dekhti Hai Kabhi In Ko, Kabhi Sharmati Hai | Kabhi Uthti Hai, Kabhi Lait Ke So Jati Hai'
- 'id': '001_070_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آنکھ تيري صفت آئنہ حيران ہے کيا | نور آگاہي سے روشن تري پہچان ہے کيا'
  - 'lang': 'en'
    'text': 'Is your eye bewildered like the mirror? | Are you recognized by the glow of knowledge?'
  - 'lang': 'ro'
    'text': 'Ankh Teri Sift-e-Aaeena Heran Hai Kya | Noor-e-Agahi Se Roshan Teri Pehchan Hai Kya'
- 'id': '001_070_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مارتي ہے انھيں پونہچوں سے، عجب ناز ہے يہ | چھيڑ ہے ، غصہ ہے يا پيار کا انداز ہے يہ؟'
  - 'lang': 'en'
    'text': 'You strike him with wrists, this is a strange playfulness! | Is it aversion or anger? Or a way of Love it is?'
  - 'lang': 'ro'
    'text': 'Maarti Hai Inhain Ponhchon Se, Ajab Naaz Hai Ye | Chair Hai, Gussa Hai Ya Pyar Ka Andaz Hai Ye?'
- 'id': '001_070_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شوخ تو ہوگي تو گودي سے اتاريں گے تجھے | گر گيا پھول جو سينے کا تو ماريں گے تجھے'
  - 'lang': 'en'
    'text': 'You will be removed from the lap if you will be naughty | You will be beaten if the flower on the breast will fall'
  - 'lang': 'ro'
    'text': 'Shaukh Tu Ho Gi To Godi Se Utarain Ge Tujhe | Gir Gya Phool Jp Seene Ka To Marain Ge Tujhe'
- 'id': '001_070_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کيا تجسس ہے تجھے ، کس کي تمنائي ہے | آہ! کيا تو بھي اسي چيز کي سودائي ہے'
  - 'lang': 'en'
    'text': 'What are you longing for? What are you seeking? | Ah! Are you also in Love with the same thing?'
  - 'lang': 'ro'
    'text': 'Kya Tajasus Hai Tujhe, Kis Ki Tamanai Hai | Ah! Kya Tu Bhi Issi Cheez Ki Sodayi Hai'
- 'id': '001_070_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خاص انسان سے کچھ حسن کا احساس نہيں | صورت دل ہے يہ ہر چيز کے باطن ميں مکيں'
  - 'lang': 'en'
    'text': 'The feeling for Beauty is not special to Man | Like the heart it is present in everything'
  - 'lang': 'ro'
    'text': 'Khas Insan Se Kuch Husn Ka Ehsas Nahin | Soorat-e-Dil Hai Ye Har Cheez Ke Batin Mein Makeen'
- 'id': '001_070_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شيشہ دہر ميں مانند مے ناب ہے عشق | روح خورشيد ہے، خون رگ مہتاب ہے عشق'
  - 'lang': 'en'
    'text': 'In the flask of time Love is like the pure wine | Love is the sun’s spirit, and the blood in moon’s veins'
  - 'lang': 'ro'
    'text': 'Sheesha-e-Dehr Mein Manind-e-Mai-e-Naab Hai Ishq | Rooh-e-Khursheed Hai, Khoon-e-Rag-e-Mehtab Hai Ishq'
- 'id': '001_070_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل ہر ذرہ ميں پوشيدہ کسک ہے اس کي | نور يہ وہ ہے کہ ہر شے ميں جھلک ہے اس کي'
  - 'lang': 'en'
    'text': 'Its pain is concealed in every speck’s core | This is the light which is reflected in everything'
  - 'lang': 'ro'
    'text': 'Dil-e-Har Zarra Mein Poshida Kasak Haai Iss Ki | Noor Ye Wo Hai Ke Har Shay Mein Jhalak Hai Uss Ki'
- 'id': '001_070_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کہيں سامان مسرت، کہيں ساز غم ہے | کہيں گوہر ہے ، کہيں اشک ، کہيں شبنم ہے'
  - 'lang': 'en'
    'text': 'It causes happiness somewhere, and sorrow somewhere | It is pearl somewhere, tear somewhere, dew somewhere'
  - 'lang': 'ro'
    'text': 'Kahin Saman-e-Musarrat, Kahin Saaz-e-Gham Hai | Kahin Gohar Hai, Kahin Ashk, Kahin Shabnam Hai'
