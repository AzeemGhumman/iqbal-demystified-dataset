---
'id': '001_162'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bang/audio/03-69.mp3'
'heading':
- 'lang': 'ur'
  'text': 'خضرراہ'
- 'lang': 'en'
  'text': 'THE TRAVELERS’ GUIDE'
'description':
- 'lang': 'en'
  'text': 'This long poem is an allegory prepared to convey ‘Allamah Iqbal’s philosophy on several social, economic and political problems facing the world in general and the Muslim world in particular. It is based on an imaginary conversation with S. Khizar A.S. on the model of that described in the Holy Qur’an 18:60-82. The artistic perfection of the poet has made the parallel perfect. S. Musa A.S. was guided through wahy to search for S. Khizar A.S. for obtaining eternal secrets. The Holy Qur’an uses the expression Majma‘ al- Bahrain for the meeting of the two, which may mean confluence of two seas or two rivers. The consensus of opinion among exegesists is that this place was the Gulf of Aqabah. However, ‘Allamah Abu al-A‘la Mawduda has expressed the opinion that the meeting place could have been at the junction of the two tributaries of the River Nile, the “Bahr-al-Abyaz” (The White Nile) and “Bahr-al-Arzaq” (The Blue Nile) in Sudan. Bahr also means a large river which agrees with the word Darya used in this poem. However, irrespective of the meeting place the poem describes the questions posed by ‘Allamah Iqbal in the first part and the answers he received in subsequent parts. These are clear and self contained in the poem. It is also a commentary on World War I and its influence on the Western as well as the Muslim world.'
'sher':
- 'id': '001_162_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ساحل دريا پہ ميں اک رات تھا محو نظر | گوشہ دل ميں چھپائے اک جہان اضطراب'
  - 'lang': 'en'
    'text': 'One night at the river-bank I was absorbed in contemplation | With a world of restlessness concealed in the heart’s recesses'
  - 'lang': 'ro'
    'text': 'Sahil-E-Darya Pe Main Ek Raat Tha Mehv-E-Nazar | Gosha-E-Dil Mein Chupaye Ek Jahan-E-Iztaraab'
- 'id': '001_162_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شب سکوت افزا، ہوا آسودہ، دريا نرم سير | تھي نظر حيراں کہ يہ دريا ہے يا تصوير آب'
  - 'lang': 'en'
    'text': 'The night was tranquil, air calm, river gently flowing was | My eye was amazed whether the river or a picture of water it was!'
  - 'lang': 'ro'
    'text': 'Shab Sakoot Afza, Hawa Asoodah, Darya Naram Sair | Thi Nazar Heeran Ke Ye Darya Hai Ya Tasveer-E-Aab'
- 'id': '001_162_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جيسے گہوارے ميں سو جاتا ہے طفل شير خوار | موج مضطر تھي کہيں گہرائيوں ميں مست خواب'
  - 'lang': 'en'
    'text': 'As the suckling baby falls asleep in the cradle | The restless wave had fallen asleep somewhere else!'
  - 'lang': 'ro'
    'text': 'Jaise Gehware Mein So Jata Hai Tifle-E-Sheer Khawaar | Mouj-E-Muztar Thi Kahin Gehraiyon Mein Mast-E-Khawab'
- 'id': '001_162_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رات کے افسوں سے طائر آشيانوں ميں اسير | انجم کم ضو گرفتار طلسم ماہتاب'
  - 'lang': 'en'
    'text': 'With the spell of night the birds were confined in nests | The twinkling stars were caught in the moon’s spell!'
  - 'lang': 'ro'
    'text': 'Raat Ke Ufsoon Se Tair Ashiyanon Mein Aseer | Anjum-E-Kam Zou Giraftar-E-Tilism-E-Mahtab'
- 'id': '001_162_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ديکھتا کيا ہوں کہ وہ پيک جہاں پيما خضر | جس کي پيري ميں ہے مانند سحر رنگ شباب'
  - 'lang': 'en'
    'text': 'Suddenly I saw that the globe-trotting Khizar | Whose old age contained youth’s color like dawn'
    'notes':
    - 'phrase': 'Khizar'
      'meaning': 'Khizar.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Dekhta Kya Hun Ke Woh Paik-E-Jahan Peyma Khizar | Jis Ki Peeri Mein Hai Manind-E-Sahar Rang-E-Shabab'
- 'id': '001_162_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '!کہہ رہا ہے مجھ سے، اے جويائے اسرار ازل | چشم دل وا ہو تو ہے تقدير عالم بے حجاب'
  - 'lang': 'en'
    'text': 'Was saying to me “O seeker of the eternal secrets | If the inner eye be open world’s destiny would be unveiled”!'
  - 'lang': 'ro'
    'text': 'Keh Raha Mujh Se, Ae Joya’ay Asrar-E-Azal ! | Chashm-E-Dil Wa Ho To Hai Taqdeer-E-Alam Behijab'
- 'id': '001_162_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل ميں يہ سن کر بپا ہنگامہ محشر ہوا | ميں شہيد جستجو تھا، يوں سخن گستر ہوا'
  - 'lang': 'en'
    'text': 'On hearing this an uproaring tumult rose in my heart | Being devoted to seeking the Truth I started talking thus'
  - 'lang': 'ro'
    'text': 'Dil Mein Ye Sun Kar Bapa Hangama’ay Mehshar Huwa | Main Shaheed-E-Justujoo Tha, Yun Sukhan-E-Gastar Huwa'
- 'id': '001_162_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اے تري چشم جہاں بيں پر وہ طوفاں آشکار | جن کے ہنگامے ابھي دريا ميں سوتے ہيں خموش'
  - 'lang': 'en'
    'text': '“O you whose world-encompassing eye sees those storms | Whose tumults are still sleeping quietly in the river'
  - 'lang': 'ro'
    'text': 'Ae Teri Chashme-E-Jahan Been Par Woh Toofan Ashkar | Jin Ke Hangame Abhi Darya Mein Sote Hain Khamosh'
- 'id': '001_162_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '،''کشتي مسکين، و ''جان پاک'' و ''ديوار يتيم | علم موسي بھي ہے تيرے سامنے حيرت فروش'
  - 'lang': 'en'
    'text': 'The “indigent’s boat” the chaste soul , the “orphan’s wall” | Even the knowledge of Musa before you is in amazement'
    'notes':
    - 'phrase': 'boat”'
      'meaning': 'Allusion to the Holy Qur’an 18:71-73 and 79.'
      'occurrence': !!int '1'
    - 'phrase': 'soul'
      'meaning': 'Allusion to the Holy Qur’an 18:74-76 and 80-81.'
      'occurrence': !!int '1'
    - 'phrase': 'wall”'
      'meaning': 'Allusion to the Holy Qur’an 18: 77 and 82'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': '‘Kashti-E-Miskeen’-O-‘Jaan-E-Paak’-O-‘Diwar-E-Yateem’ | Ilm-E-Musa (A.S.) Bhi Hai Tere Samne Hairat Farosh'
- 'id': '001_162_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چھوڑ کر آبادياں رہتا ہے تو صحرا نورد | زندگي تيري ہے بے روز و شب و فردا دوش'
  - 'lang': 'en'
    'text': 'Leaving habitations you remain wandering in wilderness | No day and night, no yesterday and tomorrow is in your life'
  - 'lang': 'ro'
    'text': 'Chorh Kar Abadiyan Rehta Hai Tu Sehra Naward | Zindagi Teri Hai Be Roz-O-Shab-O-Farda-O-Dosh'
- 'id': '001_162_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگي کا راز کيا ہے، سلطنت کيا چيز ہے | اور يہ سرمايہ و محنت ميں ہے کيسا خروش'
  - 'lang': 'en'
    'text': 'What is the secret of life? What is imperialism ? | And what is this struggle between labor and capital ?'
  - 'lang': 'ro'
    'text': 'Zindagi Ka Raaz Kya Hai, Saltanat Kya Cheez Hai | Aur Ye Sarmaya-O-Mehnat Mein Hai Kaisa Kharosh'
- 'id': '001_162_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہو رہا ہے ايشيا کا خرقہ ديرينہ چاک | نوجواں اقوام نو دولت کے ہيں پيرايہ پوش'
  - 'lang': 'en'
    'text': 'The ancient patched garment of Asia is being torn | The youth of parvenu nations are adorned with ornaments !'
    'notes':
    - 'phrase': 'ornaments'
      'meaning': 'Allusion to the conditions after World War I in which the imperialist hold of Western countries over the rest of the world had become stronger and more secure than before the war. In India itself promises of gradual self rule were made during the war. However, on termination of the war and victory of the Allies Britain’s hold over India became tighter as is evidenced by the repressive legislation and suppressive actions of the British Government in the post-war period. In the Muslim countries the conditions were even worse.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Ho Rahah Hai Asia Ka Kharqa-E-Dairina Chaak | Naujawan Aqwam-E-Nau Doulat Ke Hain Peraya Posh'
- 'id': '001_162_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرچہ اسکندر رہا محروم آب زندگي | فطرت اسکندري اب تک ہے گرم نائونوش'
  - 'lang': 'en'
    'text': 'Though Alexander remained deprived of eternity’s water | The nature of Alexander is busy still in merry-making!'
    'notes':
    - 'phrase': 'Alexander'
      'meaning': 'Sikandar or Alexander.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Garcha Iskandar Raha Mehroom-E-Aab-E-Zindagi | Fitrat-E-Iskandari Ab Tak Hai Garam-E-Nao’ay Nosh'
- 'id': '001_162_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بيچتا ہے ہاشمي ناموس دين مصطفي | خاک و خوں ميں مل رہا ہے ترکمان سخت کوش'
  - 'lang': 'en'
    'text': 'The Holy Prophet’s progeny is selling his dan’s honor | And the struggling Turk is smeared in dust and blood !'
    'notes':
    - 'phrase': 'blood'
      'meaning': 'This refers to the behavior of the Arab countries during and after World War I in staging what is known as “Arab Revolt”, and the courageous handling of events by the Turks during and after that War. During the War Arabs sided with the British and undermined the strength of ‘Uthmaniya Khilafah by waging war and sabotage. This is not only a general reference to all Arabs but also a specific reference to King Faisal I who was made the first king of the Hashimite Kingdom of Iraq by the British as a reward for his betrayal of the‘Uthmaniya Khilafah during the War. As he claimed descent from the Holy Prophet (S.A.W) he is referred to as the “Hashimite”. ‘Abd al-‘Azaz ibn Sa‘ud (1880-1953), in his desire to rule the whole of Arabian Peninsula, managed to get British help. He used this help not only for establishing his own rule throughout the Arabian peninsula by subduing all the tribes, which could only be done after wholesale bloodshed. He also used it for ousting Sharaf Hussain, Sherif of Makkah Mu‘aïïamah (1908-1924). By this stratagem he succeeded in getting control over what is now known as Saudi Arabia, including the custody of the two biggest shrines of the Islamic world in Makkah Mu‘ïïamah and Madana Munawwarah. This also could only be achieved after much bloodshed and inestimable damage to the glory of the Holy City and the Ka’bah. The Arab revolt was the most painful event of this war. It established complete British control over the heartland of Islam which continues till now. As the British have now ceased to be a superpower the control has passed to the United States. In contrast with all this, under the leadership of Musèafa Kamal Pasha and Enver Pasha, the Turks continued fighting the enemies of Islam, viz. the Greeks and the British who were helping them, even after the official termination of the War. As the Turkish armies were then extremely poor in war material and other requisites this War was very hard on them. This verse alludes to those conditions.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Baichta Hai Hashmi Namoos-E-Deen-E-Mustafa (S.A.W.) | Khak-O-Khoon Mein Mil Raha Hai Turkaman-E-Sakht Kosh'
- 'id': '001_162_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آگ ہے، اولاد ابراہيم ہے، نمرود ہے | !کيا کسي کو پھر کسي کا امتحاں مقصود ہے'
  - 'lang': 'en'
    'text': 'There is fire, there is Ibraham’s progeny, there is Namrud ! | Does someone desire someone’s test again'
    'notes':
    - 'phrase': 'Ibraham’s'
      'meaning': 'behavior of the Arabs was a severe heart-ache to ‘Allamah Iqbal and he has not been able to conceal his feelings. He has expressed his disgust in many poems and individual verses, two of which are cited below:'
      'occurrence': !!int '1'
    - 'phrase': 'Namrud'
      'meaning': 'Short-sightedness of Haram’s “holy men” disgraced the Haram'
      'occurrence': !!int '1'
    - 'phrase': 'again'
      'meaning': 'insight by the Youth of Turkey was displayed!'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Aag Hai, Aulad-E-Ibraheem (A.S.) Hai, Namrood Hai | Kya Kisi Ko Phir Kisi Ka Imtihaan Maqsood Hai !'
- 'id': '001_162_016'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جواب خضر'
  - 'lang': 'en'
    'text': 'THE RESPONSE OF KHI¿AR'
  - 'lang': 'ro'
    'text': 'jawwaab e khizr'
- 'id': '001_162_017'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صحرا نوردي'
  - 'lang': 'en'
    'text': 'Wandering in Deserts'
  - 'lang': 'ro'
    'text': 'sehra nuuri'
- 'id': '001_162_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کيوں تعجب ہے مري صحرا نوردي پر تجھے | يہ تگا پوئے دمادم زندگي کي ہے دليل'
  - 'lang': 'en'
    'text': 'Why are you amazed at my wandering in the deserts ? | This incessant toil is demonstration of life'
  - 'lang': 'ro'
    'text': 'Kyun Taajub Hai Meri Sehra Nawardi Par Tujhe | Ye Taga Pooye Dama Dam Zindagi Ki Hai Daleel'
- 'id': '001_162_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اے رہين خانہ تو نے وہ سماں ديکھا نہيں | گونجتي ہے جب فضائے دشت ميں بانگ رحيل'
  - 'lang': 'en'
    'text': 'O the one confined to home, you have not seen that sight | When the call for battle march resounds in the desert air!'
  - 'lang': 'ro'
    'text': 'Ae Raheen-E-Khana Tu Ne Woh Saman Dekha Nahin | Goonjti Hai Jab Faza’ay Dasht Mein Bang-E-Raheel'
- 'id': '001_162_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ريت کے ٹيلے پہ وہ آہو کا بے پروا خرام | وہ حضر بے برگ و ساماں، وہ سفر بے سنگ و ميل'
  - 'lang': 'en'
    'text': 'That care-free stroll of the deer on the mound of sand | That home without chattel, that journey without distance and destination!'
  - 'lang': 'ro'
    'text': 'Rait Ke Teele Pe Woh Aaho Ka Be Parwa Kharaam | Woh Hazar Be Barg-O-Saman, Woh Safar Be Sang-O-Meel'
- 'id': '001_162_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ نمود اختر سيماب پا ہنگام صبح | يا نماياں بام گردوں سے جبين جبرئيل'
  - 'lang': 'en'
    'text': 'That appearance of the fast-moving star at the dawn | Or the forehead of Jibra’al manifest from the sky!'
    'notes':
    - 'phrase': 'dawn'
      'meaning': 'Time has arrived when I should re-open the tavern of Ruma'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Woh Namood-E-Akhtar-E-Simab Pa Hangam-E-Subah | Ya Numayan Baam-E-Gardoon Se Jibeen-E-Jibraeel (A.S.)'
- 'id': '001_162_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ سکوت شام صحرا ميں غروب آفتاب | جس سے روشن تر ہوئي چشم جہاں بين خليل'
  - 'lang': 'en'
    'text': 'That setting of the sun in the silence of the desert air | By which increased the insight of Khalal’s universe-envisaging eye !'
    'notes':
    - 'phrase': 'eye'
      'meaning': 'Haram’s holy men in Church’s compound ecstatic I see'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Woh Sakoot-E-Sham-E-Sehra Mein Gharoob-E-Aftab | Jis Se Roshan Tar Huwi Chashm-E-Jahan Been-E-Khalil (A.S.)'
- 'id': '001_162_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اور وہ پاني کے چشمے پر مقام کارواں | اہل ايماں جس طرح جنت ميں گرد سلسبيل'
  - 'lang': 'en'
    'text': 'And that halting of the caravan at the stream bank | As the believers’ gathering round the Salsabal !'
    'notes':
    - 'phrase': 'Salsabal'
      'meaning': 'S. Ibraham A.S.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Aur Woh Pani Ke Chashme Par Maqam-E-Karwan | Ahl-E-Aeeman Jis Tarah Jannat Mein Gird-E-Salsabeel'
- 'id': '001_162_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تازہ ويرانے کي سودائے محبت کو تلاش | اور آبادي ميں تو زنجيري کشت و نخيل'
  - 'lang': 'en'
    'text': 'The ardent Love is in search of an ever new wild land | And in city your effort is in farming and horticulture'
  - 'lang': 'ro'
    'text': 'Taza Weerane Ki Soda’ay Mohabbat Ko Talash | Aur Abadi Mein Tu Zanjeeri Kisht-O-Nakheel'
- 'id': '001_162_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پختہ تر ہے گردش پہيم سے جام زندگي | ہے يہي اے بے خبر راز دوام زندگي'
  - 'lang': 'en'
    'text': 'The cup of life becomes more mature by revolving | O negligent one, this alone is the secret of life’s permanence!'
  - 'lang': 'ro'
    'text': 'Pukhta Tar Hai Gardish-E-Peham Se Jaam-E-Zindagi | Hai Yehi Ae Be-Khabar Raaz-E-Dawam-E-Zindagi'
- 'id': '001_162_026'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگي'
  - 'lang': 'en'
    'text': 'Life'
  - 'lang': 'ro'
    'text': 'Zindagi'
- 'id': '001_162_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'برتر از انديشہء سود و زياں ہے زندگي | ہے کبھي جاں اور کبھي تسليم جاں ہے زندگي'
  - 'lang': 'en'
    'text': 'Much above the fear of profit and loss is life! | Now the soul now the surrender of soul is life!'
  - 'lang': 'ro'
    'text': 'Bartar Az Andesha’ay Sood-O-Ziyan Hai Zindagi | Hai Kabhi Jaan Aur Kabhi Tasleem-E-Jaan Hai Zindagi'
- 'id': '001_162_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو اسے پيمانہ امروز و فردا سے نہ ناپ | جاوداں پيہم دواں، ہر دم جواں ہے زندگي'
  - 'lang': 'en'
    'text': 'Do not measure it on the scale of today and tomorrow | Eternal, incessantly struggling, ever young is life!'
  - 'lang': 'ro'
    'text': 'Tu Isse Pemana’ay Amroz-O-Farda Se Na Naap | Javidan, Peham Dawan, Har Dam Jawan Hai Zindagi'
- 'id': '001_162_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اپني دنيا آپ پيدا کر اگر زندوں ميں ہے | سر آدم ہے، ضمير کن فکاں ہے زندگي'
  - 'lang': 'en'
    'text': 'Create your own world if you claim to be among the living | The secret of Adam and the object of “Kun fikan” is life'
    'notes':
    - 'phrase': 'Adam'
      'meaning': 'Namrud- Though the Holy Qur’an does not say so according to Muslim traditions Namrud was the king of Ur who ordered the throwing of S. Ibraham A.S into fire.'
      'occurrence': !!int '1'
    - 'phrase': 'fikan”'
      'meaning': 'Reference to the world-wide calamities for the Asian and African countries resulting from the victories of the Western countries to which reference has been made in pervious notes. Of special concern to ‘Allamah Iqbal was the plight of the Muslim world to which special reference is made in this verse.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Apni Dunya Ap Paida Kar Agar Zindon Mein Hai | Sirr-E-Adam Hai, Zameer-E-Kun Fikan Hai Zindagi'
- 'id': '001_162_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگاني کي حقيقت کوہکن کے دل سے پوچھ | جوئے شير و تيشہ و سنگ گراں ہے زندگي'
  - 'lang': 'en'
    'text': 'Ask the mountain digger for the reality of life | The canal of milk, the axe, the heavy rock is life'
    'notes':
    - 'phrase': 'life'
      'meaning': 'This is a message of hope for the Muslim Ummah in the hour of their trial.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Zindagani Ki Haqiqat Kohkan Ke Dil Se Pooch | Jooye Sheer-O-Teesha-O-Sang-E-Garan Hai Zindagi'
- 'id': '001_162_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بندگي ميں گھٹ کے رہ جاتي ہے اک جوئے کم آب | اور آزادي ميں بحر بے کراں ہے زندگي'
  - 'lang': 'en'
    'text': 'In slavery it is choked to a mere trickling brook | And in freedom like the boundless ocean is life'
  - 'lang': 'ro'
    'text': 'Bandagi Mein Ghat Ke Reh Jati Hai Ek Jooay Kam Aab | Aur Azadi Mein Beher-E-Bekaran Hai Zindagi'
- 'id': '001_162_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آشکارا ہے يہ اپني قوت تسخير سے | گرچہ اک مٹي کے پيکر ميں نہاں ہے زندگي'
  - 'lang': 'en'
    'text': 'It is manifested by its power of subduing | Though concealed in a body of dust is life'
  - 'lang': 'ro'
    'text': 'Ashkara Hai Ye Apni Quwwat-E-Taskheer Se | Gharche Ek Mitti Ke Paikar Mein Nihan Hai Zindagi'
- 'id': '001_162_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قلزم ہستي سے تو ابھرا ہے مانند حباب | اس زياں خانے ميں تيرا امتحاں ہے زندگي'
  - 'lang': 'en'
    'text': 'You have emerged from the existence’ ocean like a bubble | In this losing battle your examination is life'
  - 'lang': 'ro'
    'text': 'Qulzam-E-Hasti Se Tu Ubhra Hai Manind-E-Habab | Iss Ziyan Khane Mein Tera Imtihan Hai Zindagi'
- 'id': '001_162_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خام ہے جب تک تو ہے مٹي کا اک انبار تو | پختہ ہو جائے تو ہے شمشير بے زنہار تو'
  - 'lang': 'en'
    'text': 'While you are immature only a heap of dust you are | On attaining maturity a merciless sword you are!'
  - 'lang': 'ro'
    'text': 'Kham Hai Jab Tak To Hai Mitti Ka Ek Anbar Tu | Pukhta Ho Jaye To Hai Shamsheer-E-Bezanhar Tu'
- 'id': '001_162_035'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہو صداقت کے ليے جس دل ميں مرنے کي تڑپ | پہلے اپنے پيکر خاکي ميں جاں پيدا کرے'
  - 'lang': 'en'
    'text': 'The heart which is restless for death in defense of Truth | Should first life in his own body must create'
    'notes':
    - 'phrase': 'Truth'
      'meaning': 'Reference to the Holy Qur’an 6:75-79. This whole stanza emphasizes the evils of inaction and need for activism by Muslims. It also shows the value of studying the physical world as a means of understanding the Existence and nature of God, as is repeatedly emphasized by the Holy Qur’an. This verse is the climax of this message and shows how the world of stars, moon and sun led S. Ibraham A.S. towards recognizing the Unity, Uniqueness and Superiority of God.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Ho Sadaqat Ke Liye Jis Dil Mein Marne Ki Tarap | Pehle Apne Paikar-E-Khaki Mein Jaan Paida Kare'
- 'id': '001_162_036'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پھونک ڈالے يہ زمين و آسمان مستعار | اور خاکستر سے آپ اپنا جہاں پيدا کرے'
  - 'lang': 'en'
    'text': 'Should burn down this borrowed universe | And from the ashes his own universe should create'
  - 'lang': 'ro'
    'text': 'Phoonk Dale Ye Zameen-O-Asman-E-Mastaar | Aur Khakstar Se Ap Apna Jahan Paida Kare'
- 'id': '001_162_037'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زندگي کي قوت پنہاں کو کر دے آشکار | تا يہ چنگاري فروغ جاوداں پيدا کرے'
  - 'lang': 'en'
    'text': 'Should demonstrate the potential power of life | So that this spark may the eternal light create'
  - 'lang': 'ro'
    'text': 'Zindagi Ki Quwwat-E-Pinhan Ko Kar De Ashakar | Ta Ye Chingari Furogh-E-Javidan Paida Kare'
- 'id': '001_162_038'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خاک مشرق پر چمک جائے مثال آفتاب | تا بدخشاں پھر وہي لعل گراں پيدا کرے'
  - 'lang': 'en'
    'text': 'Should shine like the sun over the lands of the East | So that Badakhshan the same invaluable rubies may again create'
    'notes':
    - 'phrase': 'Badakhshan'
      'meaning': 'Salsabal - This is a spring in the Paradise and the stream ensuing from it.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Khak-E-Mashriq Par Chamak Jaye Misal-E-Aftab | Ta Badkhishan Phir Wohi Laal-E-Giran Paida Kare'
- 'id': '001_162_039'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سوئے گردوں نالہ شب گير کا بھيجے سفير | رات کے تارں ميں اپنے رازداں پيدا کرے'
  - 'lang': 'en'
    'text': 'Should send heaven-ward the emissary of nightly wailing | And in the night’s stars its confidantes should create'
  - 'lang': 'ro'
    'text': 'Suay Gardoon Nala-E-Shabgeer Ka Bheje Safeer | Raat Ke Taron Mein Apne Raazdan Paida Kare'
- 'id': '001_162_040'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ گھڑي محشر کي ہے ، تو عرصہء محشر ميں ہے | پيش کر غافل ، عمل کوئي اگر دفتر ميں ہے'
  - 'lang': 'en'
    'text': 'This is the hour of Judgment you in the Judgement’s field are | O negligent one, present actions if some in your treasure are!'
  - 'lang': 'ro'
    'text': 'Ye Ghari Mehshar Ki Hai, Tu Arsa’ay Mehshar Mein Hai | Paish Kar Ghafil, Amal Koi Agar Daftar Mein Hai !'
- 'id': '001_162_041'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سلطنت'
  - 'lang': 'en'
    'text': 'Imperialism'
  - 'lang': 'ro'
    'text': 'Saltanat'
- 'id': '001_162_042'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '''آبتائوں تجھ کو رمز آيہء ''ان الملوک | سلطنت اقوام غالب کي ہے اک جادوگري'
  - 'lang': 'en'
    'text': 'Come, I shall tell you the secret of the verse “Inn al-muluk” | Imperialism is an enchantment of the victorious nations'
    'notes':
    - 'phrase': 'al-muluk”'
      'meaning': 'S. Adam A.S.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Aa Bataon Tujh Ko Ramz-E-Aaya-E-INNAL MULOOK | Saltanat Aqwam-E-Ghalib Ki Hai Ek Jadoogari'
- 'id': '001_162_043'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خواب سے بيدار ہوتا ہے ذرا محکوم اگر | پھر سلا ديتي ہے اس کو حکمراں کي ساحري'
  - 'lang': 'en'
    'text': 'If the ruled from his stupor slightly wakes up | The ruler’s spell lulls him back to sleep again'
  - 'lang': 'ro'
    'text': 'Khawab Se Baidar Hota Hai Zara Mehkoom Agar | Phir Sula Deti Hai Uss Ko Hukamran Ki Sahiri'
- 'id': '001_162_044'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جادوئے محمود کي تاثير سے چشم اياز | ديکھتي ہے حلقہء گردن ميں ساز دلبري'
  - 'lang': 'en'
    'text': 'From the effect of the spell of Mahmud the eye of Ayaz | Sees the accouterments of loveliness round his neck'
    'notes':
    - 'phrase': 'Mahmud'
      'meaning': 'Reference to the Holy Qur’an 6:73 in which God describes the creation of the universe as His Will and Command. As the Holy Qur’an has repeatedly said the creation of the universe is purposeful. That purpose was the eventual creation of Man as the master-piece of His creation and Man’s subsequent perfection into “perfect man” (‘Allamah Iqbal’s Mard-i-Kamil ) in the personality of the Holy Prophet (S.A.W.). This is supported by a Hadath to the effect that ‘God would not have created the universe if He had not created me’. God also created the Holy Qur’an for the guidance of Man with which every person can be perfected. Perusal of the poem Malad-i-Adam (The Creation of Adam in his book Payam-i-Mashriq (The Message of the East), and his book Asrar-i-Khuda is recommended for proper understanding of this subject.'
      'occurrence': !!int '1'
    - 'phrase': 'Ayaz'
      'meaning': 'Heavy rock - Reference to Farhad in the epic of love known as “Sharin O Farhad”. Farhad is known as “mountain digger” because he successfully dug a canal through a mountain and filled it with milk in compliance with a requirement for getting the hand of Sharan, his beloved.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Jadoo-E-Mehmood Ki Taseer Se Chashm-E-Ayaz | Dekhti Hai Halqa-E-Gardan Mein Saaz-E-Dilbari'
- 'id': '001_162_045'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خون اسرائيل آجاتا ہے آخر جوش ميں | توڑ ديتا ہے کوئي موسي طلسم سامري'
  - 'lang': 'en'
    'text': 'At last the blood of Isra’al boils up with anger | The spell of Samira is smashed up by some Musa'
    'notes':
    - 'phrase': 'Isra’al'
      'meaning': 'This stanza is a description of the pre-requisites to be acquired by a person who is prepared to struggle in the cause of God and Islam.'
      'occurrence': !!int '1'
    - 'phrase': 'Samira'
      'meaning': 'Badakhshan- This is a region in the present day Afghanistan which is famous for rubies and other precious stones.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Khoon-E-Israel Aa Jata Hai Akhir Josh Mein | Torh Deta Hai Koi Musa (A.S.) Tilism-E-Samri'
- 'id': '001_162_046'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سروري زيبا فقط اس ذات بے ہمتا کو ہے | حکمراں ہے اک وہي، باقي بتان آزري'
  - 'lang': 'en'
    'text': 'Sovereignty befits only that Peerless Essence | Only He is the sovereign, the rest are Azar’s idols'
    'notes':
    - 'phrase': 'Essence'
      'meaning': 'This alludes to The Holy Qur’an 27:34 in which the Queen of Saba (Shaba), on receiving the letter of S. Sulaiman A.S. inviting her to accept Islam, addressed her courtiers thus: “Kings, when they enter a country despoil it, and make the noblest of its people its meanest. Thus do they behave”. This verse is a clear condemnation of imperialism in Islam.'
      'occurrence': !!int '1'
    - 'phrase': 'Azar’s'
      'meaning': 'Story of Mehmud and Ayaz.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Sarwari Zaiba Faqat Uss Zaat-E-Be Hamta Ko Hai | Hukamran Hai Ek Wohi, Baqi Bootan-E-Azri'
- 'id': '001_162_047'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از غلامي فطرت آزاد را رسوا مکن | تا تراشي خواجہ ے از برہمن کافر تري'
  - 'lang': 'en'
    'text': 'Do not disgrace your independent disposition with slavery | So that you do not mold yourself into the master who would be a worse infidel than the Brahman'
  - 'lang': 'ro'
    'text': 'Az Ghulami Fitrat-E-Azad Ra Ruswa Makun | Ta Tarashi Khawajah Ae Az Barhaman Kafir Teri'
- 'id': '001_162_048'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے وہي ساز کہن مغرب کا جمہوري نظام | جس کے پردوں ميں نہيں غير از نوائے قيصري'
  - 'lang': 'en'
    'text': 'The Western democratic system is the same old orchestra | In whose frets is nothing different from the Qaisar’s tune'
    'notes':
    - 'phrase': 'Qaisar’s'
      'meaning': 'Story of Mehmud and Ayaz.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Hai Wohi Saaz-E-Kuhan Maghrib Ka Jamhoori Nazam | Jis Ke Pardon Mein Nahin Ghair Az Nawa’ay Qaisari'
- 'id': '001_162_049'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ديو استبداد جمہوري قبا ميں پاے کوب | تو سمجھتا ہے يہ آزادي کي ہے نيلم پري'
  - 'lang': 'en'
    'text': 'The monster of despotism is treading in democracy’s robe | You consider it as the beautiful ferry of independence!'
  - 'lang': 'ro'
    'text': 'Deo Istabdad Jamhoori Qba Mein Paye Koob | Tu Samjhta Hai Ye Azadi Ki Hai Neelam Pari'
- 'id': '001_162_050'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مجلس آئين و اصلاح و رعايات و حقوق | طب مغرب ميں مزے ميٹھے، اثر خواب آوري'
  - 'lang': 'en'
    'text': 'The legislative assembly, the reforms, the rights and concessions | In Western medicine the tastes are sweet, the effect is soporific!'
  - 'lang': 'ro'
    'text': 'Majlis-E-Aaeen-O-Islah-O-Ra’ayaat-O-Haqooq | Tib-E-Maghrib Mein Maze Mithe, Asar Khawab Awri'
- 'id': '001_162_051'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '!گرمي گفتار اعضائے مجالس، الاماں | يہ بھي اک سرمايہ داروں کي ہے جنگ زرگري'
  - 'lang': 'en'
    'text': 'May God protect us from the fervor of speeches of members of assemblies | This also is the capitalists’ sham quarreling to deceive the poor!'
  - 'lang': 'ro'
    'text': 'Garmi-E-Ghuftar-E-Aza’ay Majaalis, Al-Aman ! | Ye Bhi Ek Sarmaya Daron Ki Hai Jang-E-Zargari'
- 'id': '001_162_052'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اس سراب رنگ و بو کو گلستاں سمجھا ہے تو | آہ اے ناداں! قفس کو آشياں سمجھا ہے تو'
  - 'lang': 'en'
    'text': 'You have taken this apparent beauty’s mirage as a garden! | Ah ! O ignorant one! You have taken the cage to be the nest!'
  - 'lang': 'ro'
    'text': 'Iss Sarab-E-Rang-O-Bu Ko Gulistan Samjha Hai Tu | Aah Ae Nadad! Qafas Ko Ashiyan Samjha Hai Tu'
- 'id': '001_162_053'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سرمايہ ومحنت'
  - 'lang': 'en'
    'text': 'Capital and Labor'
  - 'lang': 'ro'
    'text': 'Sarmaya-O-Mehnat'
- 'id': '001_162_054'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بندئہ مزدور کو جا کر مرا پيغام دے | خضر کا پيغام کيا، ہے يہ پيام کائنات'
  - 'lang': 'en'
    'text': 'Go and deliver my message to the laboring person | “Not only Khizar’s message, this is the universal message!'
  - 'lang': 'ro'
    'text': 'Banda’ay Mazdoor Ko Ja Kar Mera Pegham De | Khizar Ka Pegham Kya, Hai Ye Peyam-E-Kainat'
- 'id': '001_162_055'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اے کہ تجھ کو کھا گيا سرمايہ دار حيلہ گر | شاخ آہو پر رہي صديوں تلک تيري برات'
  - 'lang': 'en'
    'text': 'O whom the fraudulent capitalist has destroyed | Your destiny has remained a fugitive for centuries'
  - 'lang': 'ro'
    'text': 'Ae Ke Tujh Ko Kha Gya Sarmayadar-E-Heela Gar | Shakh-E-Aahu Par Rahi Sadiyon Talak Teri Barat'
- 'id': '001_162_056'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دست دولت آفريں کو مزد يوں ملتي رہي | اہل ثروت جيسے ديتے ہيں غريبوں کو زکات'
  - 'lang': 'en'
    'text': 'The wealth-creating hand had been paid wages | As the rich pay charity to the poor!'
  - 'lang': 'ro'
    'text': 'Dast-E-Doulat Afreen Ko Muzd Yun Milti Rahi | Ehl-E-Sarwat Jaise Dete Hain Gharibon Ko Zakat'
- 'id': '001_162_057'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ساحر الموط نے تجھ کو ديا برگ حشيش | اور تو اے بے خبر سمجھا اسے شاخ نبات'
  - 'lang': 'en'
    'text': 'The magician of Alamut gave you the hashash leaves | And you, O negligent one, took it as a tuft of candy!'
    'notes':
    - 'phrase': 'Alamut'
      'meaning': 'The blood of Isra’al- This verse refers to the magic of the sorcerer Samira (Note 23). During the period between the prophethood of S. Musa A.S. and S. ‘Isa A.S. the people of Isra’al were the inheritors of the vice-regency of God and they are treated like “Muslims” in the Holy Qur’an.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Sahir-E-Muut Ne Tujh Ko Diya Barg-E-Hasheesh | Aur Tu Ae Bekhabar Samjha Isse Shakh-E-Nabat'
- 'id': '001_162_058'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نسل، قوميت، کليسا، سلطنت، تہذيب، رنگ | خواجگي نے خوب چن چن کے بنائے مسکرات'
  - 'lang': 'en'
    'text': 'Race, nation, church, empire, civilization, color | This assortment of intoxicants is made by “imperialism”'
  - 'lang': 'ro'
    'text': 'Nasal, Qoumiat, Kalisa, Saltanat, Tehzeeb, Rang | Khawajgi Ne Khoob Chun Chun Ke Banaye Muskirat'
- 'id': '001_162_059'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کٹ مرا ناداں خيالي ديوتائوں کے ليے | سکرکي لذت ميں تو لٹوا گيا نقد حيات'
  - 'lang': 'en'
    'text': 'The ignorant one gave up his life for mythical gods | You destroyed your life’s capital under intoxicants’ love'
  - 'lang': 'ro'
    'text': 'Kat Mara Nadan Khiyali Deota’on Ke Liye | Sukr Ki Lazzat Mein Tu Lutwa Gya Naqd-E-Hayat'
- 'id': '001_162_060'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مکر کي چالوں سے بازي لے گيا سرمايہ دار | انتہائے سادگي سے کھا گيا مزدور مات'
  - 'lang': 'en'
    'text': 'The capitalist has won with deceitful stratagems | Due to extreme naivete the laborer is checkmated'
  - 'lang': 'ro'
    'text': 'Makr Ki Chalon Se Bazi Le Gya Sarmayadar | Intaha’ay Sadgi Se Kha Gya Mazdoor Maat'
- 'id': '001_162_061'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اٹھ کہ اب بزم جہاں کا اور ہي اندازہے | مشرق و مغرب ميں تيرے دور کا آغاز ہے'
  - 'lang': 'en'
    'text': 'Rise, as the world’s assembly has adopted different ways | In the East and the West is the beginning of your age'
    'notes':
    - 'phrase': 'age'
      'meaning': 'Samira- This is an allusion to Holy Qur’an 20: 85, 95-97.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Uth Ke Ab Bazm-E-Jahan Ka Aur Hi Andaz Hai | Mashriq-O-Maghrib Mein Tere Dour Ka Aghaz Hai'
- 'id': '001_162_062'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہمت عالي تو دريا بھي نہيں کرتي قبول | غنچہ ساں غافل ترے دامن ميں شبنم کب تلک'
  - 'lang': 'en'
    'text': 'Those with elegant courage do not accept even the ocean | O negligent one, how long would you hold dew in your skirt like the flower bud?'
  - 'lang': 'ro'
    'text': 'Himat-E-Aali To Darya Bhi Nahin Karti Qabool | Ghuncha Saan Ghafil Tere Daman Mein Shabnam Kab Talak'
- 'id': '001_162_063'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نغمہ بيداري جمہور ہے سامان عيش | قصہ خواب آور اسکندر و جم کب تلک'
  - 'lang': 'en'
    'text': 'Music of masses’ renaissance is a means of pleasure | The soporific tale of Alexander and Jam how long ?'
    'notes':
    - 'phrase': '?'
      'meaning': 'Peerless Essence Reference to God.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Naghma’ay Baidari-E-Jamhoor Hai Saman-E-Aysh | Qissa’ay Khawab Awar-E-Iskandar-O-Jim Kab Talak'
- 'id': '001_162_064'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آفتاب تازہ پيدا بطن گيتي سے ہوا | آسمان! ڈوبے ہوئے تاروں کا ماتم کب تلک'
  - 'lang': 'en'
    'text': 'A new sun has arisen from the bowels of the earth | O Sky ! Mourning of stars which have set how long?'
  - 'lang': 'ro'
    'text': 'Aftab-E-Taza Paida Batan-E-Geeti Se Huwa | Asman! Doobe Huay Taron Ka Matam Kab Talak'
- 'id': '001_162_065'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'توڑ ڈاليں فطرت انساں نے زنجيريں تمام | دوري جنت سے روتي چشم آدم کب تلک'
  - 'lang': 'en'
    'text': 'Human nature has broken down all the chains | Man’s eye would weep for the lost Paradise how long?'
  - 'lang': 'ro'
    'text': 'Torh Dalain Fitrat-E-Insan Ne Zanjeerain Tamam | Doori Jannat Se Roti Chasm-E-Adam Kab Talak'
- 'id': '001_162_066'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'باغبان چارہ فرما سے يہ کہتي ہے بہار | زخم گل کے واسطے تدبير مرہم کب تلک'
  - 'lang': 'en'
    'text': 'The spring says this to the helping gardener | You would apply ointment to the rose’ wounded heart how long?'
  - 'lang': 'ro'
    'text': 'Baghban-E-Chara Farma Se Ye Kehti Hai Bahar | Zakhm-E-Gul Ke Waste Tadbeer-E-Marham Kab Talak!'
- 'id': '001_162_067'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کرمک ناداں! طواف شمع سے آزاد ہو | اپني فطرت کے تجلي زار ميں آباد ہو'
  - 'lang': 'en'
    'text': 'O simple fire-fly, be free of revolving round the candle | And be living in the illuminated place of your own nature!'
  - 'lang': 'ro'
    'text': 'Karmak-E-Nadan! Tawaf-E-Shama Se Azad Ho | Apni Fitrat Ke Tajalli Zaar Mein Abad Ho'
- 'id': '001_162_068'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دنيائے اسلام'
  - 'lang': 'en'
    'text': 'The World of Islam'
  - 'lang': 'ro'
    'text': 'Dunya-e-Islam'
- 'id': '001_162_069'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کيا سناتا ہے مجھے ترک و عرب کي داستاں | مجھ سے کچھ پنہاں نہيں اسلاميوں کا سوز و ساز'
  - 'lang': 'en'
    'text': 'Why are you relating to me the story of Turks and Arabs | Nothing of the grief and joys of Muslims is hidden from me'
    'notes':
    - 'phrase': 'me'
      'meaning': 'Azar’s idols.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Kya Sunata Hai Mujhe Turk-O-Arabki Dastan | Mujh Se Kuch Pinhan Nahin Islamiyon Ka Souz-O-Saaz'
- 'id': '001_162_070'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لے گئے تثليث کے فرزند ميراث خليل | خشت بنياد کليسا بن گئي خاک حجاز'
  - 'lang': 'en'
    'text': 'The sons of the Cross have taken away the heritage of Khalal | The soil of Hijaz has become the brick of the church’s foundation!'
    'notes':
    - 'phrase': 'foundation!'
      'meaning': 'Qaiser’s tune- Reference to the imperialism of the Roman Empire which is famous for its atrocities.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Le Gye Taslees Ke Farzand Meeras-E-Khalil (A.S.) | Khisht-E-Bunyad-E-Kalisa Ban Gyi Khak-E-Hijaz'
- 'id': '001_162_071'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہوگئي رسوا زمانے ميں کلاہ لالہ رنگ | جو سراپا ناز تھے، ہيں آج مجبور نياز'
  - 'lang': 'en'
    'text': 'The red cap has become disgraced in the world | Those who were formerly proud are in need of others!'
    'notes':
    - 'phrase': 'cap'
      'meaning': 'Magician of Alamut- Reference to the Hasan Bin Sabbah (d. 1138 )who was a wizard of his age. He lived in Iran in the eleventh century C.E. He built a fort at Alamut, between Qazwain and Jalan. He furnished it’s interior with the state of the art furnishings and accouterment of comfort and luxury, including the most beautiful girls available. He designated this fort “Paradise”, and laid claims to prophethood. He had a body of followers who enticed unwary people in cities with administration of hemp and transported them to the Alamut Fort when they became intoxicated with hemp. On gaining consciousness they found themselves in strange surroundings which were the ultimate in luxury, including “houra’s”. When they thus became convinced of being in “paradise” they accepted Hasan Bin Sabbah as their prophet. He had built formidable strength which the State could not subdue with mere force. He was a contemporary of Ghias al-Dan Abu al-Fath Qamar Bin Ibraham al-Khayyam, the famous “‘Umar Khayyam”: who was a mathematician, astronomer and poet (ca. 1050-1123). The latter ultimately subdued Hasan Bin Sabbah with better wisdom, based on righteousness instead of wizardry. Later this organization was destroyed by the Mongols about the middle of the 13th century .'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Ho Gyi Ruswa Zamane Mein Kulah-E-Lala Rang | Jo Sarapa Naz The, Hain Aaj Majboor-E-Niaz'
- 'id': '001_162_072'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لے رہا ہے مے فروشان فرنگستاں سے پارس | وہ مےء سرکش حرارت جس کي ہے مينا گداز'
  - 'lang': 'en'
    'text': 'From the wine sellers of Europe Iran is purchasing | That strong wine by whose heat the decanter is melted'
    'notes':
    - 'phrase': 'melted'
      'meaning': 'Allusion to the labor movements all over the world starting at that time. These movements are usually credited to communism and general awakening in the West. However, in reality they owe their origin to the awakening kindled by Islam and Muslim scholars in Spain and Iraq in the middle ages which brought about Reformation and Renaissance in Europe and which is an on-going movement of human liberation from the forces of undue domination. See also the poem titled Masjid-i-Qurèubah (The Cordova’s Mosque) in ‘Allamah Iqbal’s book Bal-i-Jibral (The Gabriel’s Wings).'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Le Raha Hai Mai Faroshaan-E-Farangistan Se Paras | Woh Mai’ay Sarkash Hararat Jis Ki Hai Meena Gudaz'
- 'id': '001_162_073'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حکمت مغرب سے ملت کي يہ کيفيت ہوئي | ٹکڑے ٹکڑے جس طرح سونے کو کر ديتا ہے گاز'
  - 'lang': 'en'
    'text': 'The politics of the West has reduced the nation such | As gold is rendered to pieces by scissors'
    'notes':
    - 'phrase': 'scissors'
      'meaning': 'Sikandar O Jam- Reference to the Alexander of Greece and Jamshad of the Persian Empire which were two most powerful empires of the ancient world.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Hikmat-E-Maghrib Se Millat Ki Ye Kaifiyat Huwi | Tukre Tukre Jis Tarah Sone Ko Kar Deta Hai Gaaz'
- 'id': '001_162_074'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہوگيا مانند آب ارزاں مسلماں کا لہو | مضطرب ہے تو کہ تيرا دل نہيں دانائے راز'
  - 'lang': 'en'
    'text': 'The blood of the Muslim has become cheap like water | You are restless as your heart is unaware of their fate'
  - 'lang': 'ro'
    'text': 'Ho Gya Manind-E-Aab Arzaan Musalman Ka Lahoo | Muztarib Hai Tu Ke Tera Dil Nahin Dana’ay Raaz'
- 'id': '001_162_075'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '''''گفت رومي ''''ہر بناے کہنہ کآباداں کنند | ''''مي نداني ''''اول آں بنياد را ويراں کنند'
  - 'lang': 'en'
    'text': 'Rumi 35 said that every old building that is to be rebuilt | Do you not know that the building is first demolished ?'
  - 'lang': 'ro'
    'text': 'Guft Rumi “Har Banaye Kuhna Ka Badaan Kunand” | Mee Nadani “Awal Aan Bunyad Ra Weeran Kunand”'
- 'id': '001_162_076'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '''''ملک ہاتھوں سے گيا ملت کي آنکھيں کھل گئيں'''' | حق ترا چشمے عطا کردست غافل در نگر'
  - 'lang': 'en'
    'text': '“The homeland has been lost, the nation has been jolted | O negligent one, look deep as God has granted you insight!'
  - 'lang': 'ro'
    'text': 'Mulk Haathon Se Gya Millat Ki Aankhain Khul Gayin | Haq Tera Chashme Atta Kar Dast Ghafil Dar Nagar'
- 'id': '001_162_077'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'موميائي کي گدائي سے تو بہتر ہے شکست | مور بے پر! حاجتے پيش سليمانے مبر'
  - 'lang': 'en'
    'text': 'Defeat is better than helplessly begging for màmiya’a | O helpless ant ! Do not take your requests to a Sulaiman'
    'notes':
    - 'phrase': 'màmiya’a'
      'meaning': 'This means that the whole history of the Muslim Ummah was known to S. Khizar A.S. It also refers to the history of secession of the Arab world from the fold of the Uthmaniya Khilafah and its aftermath, which has been briefly described in Note 7 above.'
      'occurrence': !!int '1'
    - 'phrase': 'Sulaiman'
      'meaning': 'Reference to the upper hand of Christians in Islamic countries, particularly those with Muslim majorities and Muslim governments.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Moumiyai Ki Gadai Se To Behter Hai Shikast | Moor-e-Be Par! Hajatay Paish-e-Sulimanay Mabar'
- 'id': '001_162_078'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ربط و ضبط ملت بيضا ہے مشرق کي نجات | ايشيا والے ہيں اس نکتے سے اب تک بے خبر'
  - 'lang': 'en'
    'text': 'The salvation of the East is in organization of the Muslim nations | The people of Asia are still unaware of this mystery'
  - 'lang': 'ro'
    'text': 'Rabt-o-Zabt-e-Millat-e-Baiza Hai Mashriq Ki Nijaat | Asia Wale Hain Iss Nukte Se Ab Tak Be-Khabar'
- 'id': '001_162_079'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پھر سياست چھوڑ کر داخل حصار ديں ميں ہو | ملک و دولت ہے فقط حفظ حرم کا اک ثمر'
  - 'lang': 'en'
    'text': 'Relinquishing “politics” enter the fort of dan again | Country and wealth is only a reward for Haram’s defense'
    'notes':
    - 'phrase': '“politics”'
      'meaning': 'This refers to the Turkish cap which was red in color and had a black frill. It was used as a national cap by Muslims in greater part of the world. It lasted till the beginning of World War II.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Phir Siasat Chorh Kar Dakhil Hisar-e-Deen Mein Ho | Mulk-o-Doulat Hai Faqat Hifz-e-Haram Ka Ek Samar'
- 'id': '001_162_080'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ايک ہوں مسلم حرم کي پاسباني کے ليے | نيل کے ساحل سے لے کر تا بخاک کاشغر'
  - 'lang': 'en'
    'text': 'The Muslims should unite into one body for Haram’s defense | From the banks of the Nile to the City of Kashghar !'
    'notes':
    - 'phrase': 'Kashghar'
      'meaning': 'Reference to the inordinate Western influence in the politics and, still worse, in social life of the people in the Muslim world.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Aik Hon Muslim Haram Ki Pasbani Ke Liye | Neel Ke Sahil Se Le Kar Ta Bakhak-e-Kashghar'
- 'id': '001_162_081'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جو کرے گا امتياز رنگ و خوں ، مٹ جائے گا | ترک خرگاہي ہو يا اعرابي والا گہر'
  - 'lang': 'en'
    'text': 'Whoever would discriminate for color and race would perish | Whether he be the tent-dwelling Turk or the high ranking Arab !'
    'notes':
    - 'phrase': 'Arab'
      'meaning': 'Reference to the division of the Muslim world into a large number of secular nation states after World War I. However, our misfortune is that, in spite of the efforts of `Allamah Iqbal and a large number of other reformers all over the Muslim world, the trend towards fragmentation of the Ummah is continuing un-abated.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Jo Kare Ga Imtiaz-e-Rang-o-Khoon, Mit Jaye Ga | Turk-e-Khargahi Ho Ya Araabi Wala Guhar'
- 'id': '001_162_082'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نسل اگر مسلم کي مذہب پر مقدم ہوگئي | اڑ گيا دنيا سے تو مانند خاک رہ گزر'
  - 'lang': 'en'
    'text': 'If race would become more important than dan to the Muslim | He would be blown away from the world like the dust of the road!'
  - 'lang': 'ro'
    'text': 'Nasal Agar Muslim Ki Mazhab Par Muqadam Ho Gyi | Urh Gya Dunya Se Tu Manind-E-Khak-E-Reh Guzar'
- 'id': '001_162_083'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تا خلافت کي بنا دنيا ميں ہو پھر استور | لا کہيں سے ڈھونڈ کر اسلاف کا قلب و جگر'
  - 'lang': 'en'
    'text': 'To establish the Khilafah’s foundations in the world again | The need is to bring from somewhere the ancestors’ mettle'
  - 'lang': 'ro'
    'text': 'Ta Khilafat Ki Bina Dunya Mein Ho Phir Ustawar | La Kahin Se Dhoond Kar Aslaaf Ka Qalb-O-Jigar'
- 'id': '001_162_084'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اے کہ نشناسي خفي را از جلي ہشيار باش | اے گرفتار ابوبکر و علي ہشيار باش'
  - 'lang': 'en'
    'text': 'O You who do not distinguish between the tangible and the intangible, beware | O the captive of Abu Bakr and ‘Ala, beware ”'
    'notes':
    - 'phrase': 'beware'
      'meaning': 'Rumi.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Ae Ke Nashna See Khafi Ra Az Jali Hushyar Bash | Ae Giraftar-E-Abubakr (R.A.)-O-Ali (R.A.) Hushyar Bash'
- 'id': '001_162_085'
  'meta': !!bool 'true'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شاعر'
  - 'lang': 'en'
    'text': 'Sha‘ir ( The Poet )'
  - 'lang': 'ro'
    'text': 'shaer'
- 'id': '001_162_086'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق کو فرياد لازم تھي سو وہ بھي ہو چکي | اب ذرا دل تھام کر فرياد کي تاثير ديکھ'
  - 'lang': 'en'
    'text': 'Complaint was incumbent on Love and it has been lodged | With a cool heart now watch the effect of the complaint!'
  - 'lang': 'ro'
    'text': 'Ishq Ko Faryad Lazim Thi So Woh Bhi Ho Chuki | Ab Zara Dil Thaam Kar Faryad Ki Taseer Dekh'
- 'id': '001_162_087'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو نے ديکھا سطوت رفتار دريا کا عروج | موج مضطر کس طرح بنتي ہے اب زنجير ديکھ'
  - 'lang': 'en'
    'text': 'You have witnessed the zenith of the majesty of the river’s flow | Now watch how the restless wave becomes a chain in which it gets entangled'
  - 'lang': 'ro'
    'text': 'Tu Ne Dekha Satwat-E-Raftar-E-Darya Ka Urooj | Mouj-E-Muztar Kis Tarah Banti Hai Ab Zanjeer Dekh'
- 'id': '001_162_088'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عام حريت کا جو ديکھا تھا خواب اسلام نے | اے مسلماں آج تو اس خواب کي تعبير ديکھ'
  - 'lang': 'en'
    'text': 'The dream of universal freedom which was seen by Islam | O Muslim, you should watch the interpretation of that dream today!'
  - 'lang': 'ro'
    'text': 'Aam Huriyat Ka Jo Dekha Tha Khawab Islam Ne | Ae Musalman Aaj Tu Uss Khawab Ki Tabeer Dekh'
- 'id': '001_162_089'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اپني خاکستر سمندر کو ہے سامان وجود | مر کے پھر ہوتا ہے پيدا يہ جہان پير، ديکھ'
  - 'lang': 'en'
    'text': 'Its own ashes are a means of existence to salamander | You should watch the resurrection of this world after death!'
    'notes':
    - 'phrase': 'salamander'
      'meaning': 'Sulaiman.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Apni Khakstar Samundar Ko Hai Saman-E-Wujood | Mar Ke Phir Hota Hai Ye Jahan-E-Peer, Dekh'
- 'id': '001_162_090'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کھول کر آنکھيں مرے آئينہء گفتار ميں | آنے والے دور کي دھندلي سي اک تصوير ديکھ'
  - 'lang': 'en'
    'text': 'With open eyes in the mirror or my discourses | You should watch a faint image of the coming age'
    'notes':
    - 'phrase': 'age'
      'meaning': 'This verse does not teach Muslims to withdraw from politics. It preaches only refraining from God-less Western politics, on the vices of which he is very emphatic. Cf.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Khol Kar Ankhain Mere Ayna-E-Guftar Mein | Ane Wale Dour Ki Dhundli Si Ek Tasveer Dekh'
- 'id': '001_162_091'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آزمودہ فتنہ ہے اک اور بھي گردوں کے پاس | سامنے تقدير کے رسوائي تدبير ديکھ'
  - 'lang': 'en'
    'text': 'The sky has one more tested trick preserved in its store | Watch the disgrace of planning in face of destiny’s strength'
    'notes':
    - 'phrase': 'strength'
      'meaning': 'I have good insight into this God-less politics'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Azmudah Fitna Hai Ek Aur Bhi Gardoon Ke Pas | Samne Taqdeer Ke Ruswayi-E-Tadbeer Dekh'
- 'id': '001_162_092'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مسلم استي سينہ را از آرزو آباد دار | ہر زماں پيش نظر، ''لايخلف الميعاد'' دار'
  - 'lang': 'en'
    'text': 'You are a Muslim keep your breast happy with Longing | Every moment keep your eye on “La yukhlif-ul-Ma’ad”'
    'notes':
    - 'phrase': 'yukhlif-ul-Ma’ad”'
      'meaning': 'is Ahriman’s slave-girl, mean, corrupt and dishonest'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Muslim Asti Seena Ra Az Arzoo Abad Dar | Har Zaman Paish-E-Nazar ‘La Yukhalif Ul Meead’ Dar'
