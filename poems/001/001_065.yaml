- 'lang': 'ur'
  'text': 'پیا م'
- 'lang': 'en'
  'text': 'THE MESSAGE'
'description':
- 'lang': 'en'
  'text': 'This is an early poem of the 1905-08 period, when ‘Allamah Iqbal was in Europe. This period was one of fundamental change in his political as well as spiritual thought. This change was created by his close study of the Western society and their thought as well as actions. The change was an ardent aversion to the Western thought, values and institutions and a move towards owning Islamic values and establishing Islamic institutions. The first five verses of this poem contain the message of the latter and the last two verses point to the former. We shall see more of both as we proceed through the book .'
'sher':
- 'id': '001_065_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق نے کر دیا تجھے ذوقِ تپش سے آشنا | بزم کو مثلِ شمعِ بزم حاصلِ سوز و ساز دے'
  - 'lang': 'en'
    'text': 'Love made you acquainted with the taste of affliction | Like assembly’s candle give affliction’s gift to the assembly'
  - 'lang': 'ro'
    'text': 'Ishq Ne Kar Diya Tujhe Zauq-e-Tapish Se Ashna | Bazm Ko Misl-e-Shama-e-Bazm Hasil-e-Souz-o-Saaz'
- 'id': '001_065_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شانِ کرم پہ ہے مدار عشقِ گرہ کشاے کا | دَیر و حرم کی قید کیا! جس کو وہ بے نیاز دے'
  - 'lang': 'en'
    'text': 'The illuminating Love depends on God’s Benevolence | To whomever He may give without restriction of temple or Haram'
  - 'lang': 'ro'
    'text': 'Shan-e-Karam Pe Hai Madar Ishq-e-Girah Kushaye Ka | Dair-o-Haram Ki Qaid Kya! Jis Ko Woh Be-Niaz De'
- 'id': '001_065_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صورتِ شمع نُور کی مِلتی نہیں قبا اُسے | جس کو خدا نہ دہر میں گریۂ جاں گداز دے'
  - 'lang': 'en'
    'text': 'Like the candle the mantle of light he does not get | Whom God does not give effective wail in the world'
  - 'lang': 'ro'
    'text': 'Soorat-e-Shama Noor Ki Milti Nahin Qaba Use | Jis Ko Khuda Na Dehr Mein Girya-e-Jaan Gudaz De'
- 'id': '001_065_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تارے میں وہ، قمر میں وہ، جلوہ گہِ سحَر میں وہ | چشمِ نظارہ میں نہ تُو سُرمۂ امتیاز دے'
  - 'lang': 'en'
    'text': 'He is in the star, the moon, the dawn’s theatre of display | You need not apply discrimination’s collyrium to the Sightful eye'
  - 'lang': 'ro'
    'text': 'Tare Mein Woh, Qamar Mein Woh, Jalwagah-e-Sehar Mein Woh | Chashm-e-Nazara Mein Na Tu Surma-e-Imtiaz De'
- 'id': '001_065_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق بلند بال ہے رسم و رہِ نیاز سے | حُسن ہے مستِ ناز اگر تُو بھی جوابِ ناز دے'
  - 'lang': 'en'
    'text': 'Love is exalted above the customs and usages of prayers | If Beauty has ecstasy of elegance you too give elegant reply'
  - 'lang': 'ro'
    'text': 'Ishq Buland Baal Hai Rasm-o-Reh-e-Niaz Se | Husn Hai Mast-e-Naz Agar Tu Bhi Jawab-e-Naaz De'
- 'id': '001_065_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پیرِ مغاں! فرنگ کی مے کا نشاط ہے اثر | اس میں وہ کیفِ غم نہیں، مجھ کو تو خانہ ساز دے'
  - 'lang': 'en'
    'text': 'O Tavern-keeper! Pleasure is the only effect of West’s wine | It does not have pleasure of affliction, give me the home-made wine'
  - 'lang': 'ro'
    'text': 'Peer-e-Mughan! Farang Ki Mai Ka Nishat Hai Asar | Iss Mein Woh Kaif-e-Gham Nahin, Mujh Ko To Khana Saaz De'
- 'id': '001_065_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تجھ کو خبر نہیں ہے کیا! بزم کُہن بدل گئی | اب نہ خدا کے واسطے ان کو می مجاز دے'
  - 'lang': 'en'
    'text': 'Do you not know? The old congregation has changed | For God’s sake do not give them materialism’s wine'
  - 'lang': 'ro'
    'text': 'Tujh Ko Khabar Nahin Hai Kya! Bazm-e-Kuhan Badal Gyi | Ab Na Khuda Ke Waste In Ko Mai-e-Majaz De'
