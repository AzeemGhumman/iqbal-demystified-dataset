---
'id': '001_127'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bang/audio/03-34.mp3'
'heading':
- 'lang': 'ur'
  'text': 'دعا'
- 'lang': 'en'
  'text': 'THE SUPPLICATION'
'description':
- 'lang': 'en'
  'text': 'This very beautiful and forceful poem describes the ardent desire of ‘Allamah Iqbal for the rejuvenation of the Muslim Ummah, starting with their return to Islam and to the Love of God. This poem is very popular among the Muslims of the Indo-Pakistan-Bangladesh sub-continent and is often committed to memory.'
'sher':
- 'id': '001_127_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يا رب! دل مسلم کو وہ زندہ تمنا دے | جو قلب کو گرما دے ، جو روح کو تڑپا دے'
  - 'lang': 'en'
    'text': 'O Lord! To the Muslim’s heart grant that live Longing | Which may warm the heart, which may restlessness to the soul grant'
  - 'lang': 'ro'
    'text': 'Ya Rab! Dil-e-Muslim Ko Woh Zinda Tamana De | Jo Qalb Ko Garma De, Jo Rooh Ko Tarpa De'
- 'id': '001_127_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پھر وادي فاراں کے ہر ذرے کو چمکا دے | پھر شوق تماشا دے، پھر ذوق تقاضا دے'
  - 'lang': 'en'
    'text': 'Again brighten up every speck of dust of the Valley of Faran | Again Longing for the Spectacle, taste for the asking grant'
    'notes':
    - 'phrase': 'grant'
      'meaning': 'Allusion to the Holy Qur’an 7:142-145, particularly 143, in which the longing of S. Musa A.S. to witness the countenance of God is described.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Phir Wadi-e-Faran Ke Har Zarre Ko Chamka De | Phir Shauq-e-Tamasha De, Phir Zauq-e-Taqaza'
- 'id': '001_127_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'محروم تماشا کو پھر ديدئہ بينا دے | ديکھا ہے جو کچھ ميں نے اوروں کو بھي دکھلا دے'
  - 'lang': 'en'
    'text': 'Again to the one deprived of the Spectacle the discerning eye grant | Whatever I have seen, to others also its sight grant'
  - 'lang': 'ro'
    'text': 'Mehroom-e-Tamasha Ko Phir Dida-e-Beena De | Dekha Hai Jo Kuch Mein Ne Auron Ko Bhi Dikhla De'
- 'id': '001_127_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بھٹکے ہوئے آہو کو پھر سوئے حرم لے چل | اس شہر کے خوگر کو پھر وسعت صحرا دے'
  - 'lang': 'en'
    'text': 'Again guide the strayed away deer towards the Haram | To the one addicted to city, vastness of wilderness grant'
    'notes':
    - 'phrase': 'Haram'
      'meaning': 'This is a metaphor for the Muslim Ummah having gone astray and supplication to guide them to the right path.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Bhatke Huway Aahu Ko Phir Soo’ay Haram Le Chal | Iss Sheher Ke Khugar Ko Phir Wusaat-e-Sehra De'
- 'id': '001_127_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پيدا دل ويراں ميں پھر شورش محشر کر | اس محمل خالي کو پھر شاہد ليلا دے'
  - 'lang': 'en'
    'text': 'Again in the forlorn heart create the Last Day’s tumult | Again to this empty camel-litter the lover of Lailah grant'
  - 'lang': 'ro'
    'text': 'Paida Dil-e-Weeran Mein Phir Shaurish-e-Mehshar Kar | Iss Mehmil-e-Khali Ko Phir Shahid-e-Laila De'
- 'id': '001_127_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اس دور کي ظلمت ميں ہر قلب پريشاں کو | وہ داغ محبت دے جو چاند کو شرما دے'
  - 'lang': 'en'
    'text': 'In the darkness of this age to every perturbed heart | That mark of Love which may embarrass the moon grant'
  - 'lang': 'ro'
    'text': 'Iss Dour Ki Zulmat Mein Har Qalb-e-Preshan Ko | Woh Dagh-e-Mohabbat De Jo Chand Ko Sharma De'
- 'id': '001_127_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رفعت ميں مقاصد کو ہمدوش ثريا کر | خودداري ساحل دے، آزادي دريا دے'
  - 'lang': 'en'
    'text': 'In elegance raise the Muslims’ goals to the level of Thurayyah | Self-respect of the ocean, freedom of the sea shore grant'
  - 'lang': 'ro'
    'text': 'Riffat Mein Maqasid Ko Humdosh-e-Surraya Kar | Khuddari-e-Sahil De, Azadi-e-Darya De'
- 'id': '001_127_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بے لوث محبت ہو ، بے باک صداقت ہو | سينوں ميں اجالا کر، دل صورت مينا دے'
  - 'lang': 'en'
    'text': 'Love should be pure, candor fearless should be | Grant Light to hearts, hearts like crystal grant'
  - 'lang': 'ro'
    'text': 'Be Lous Mohabbat Ho, Bebak Sadaqat Ho | Seenon Mein Ujala Kar, Dil Soorat-e-Meena De'
- 'id': '001_127_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'احساس عنايت کر آثار مصيبت کا | امروز کي شورش ميں انديشہء فردا دے'
  - 'lang': 'en'
    'text': 'Grant the feeling for signs of the calamity | In today’s tumult concern for tomorrow grant'
  - 'lang': 'ro'
    'text': 'Ehsas Anayat Kar Asaar-e-Mosibat Ka | Amroz Ki Shuarish Mein Andesha-e-Farda De'
- 'id': '001_127_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميں بلبل نالاں ہوں اک اجڑے گلستاں کا | !تاثير کا سائل ہوں ، محتاج کو ، داتا دے'
  - 'lang': 'en'
    'text': 'I am the wailing nightingale of a ruined rose garden | I am the supplicant for acceptance, O Benevolent one alms to the beggar grant'
  - 'lang': 'ro'
    'text': 'Main Bulbul-e-Nalan Hun Ek Ujre Gulistan Ka | Taseer Ka Saa’il Hun, Mauhtaj Ko, Data De!'
