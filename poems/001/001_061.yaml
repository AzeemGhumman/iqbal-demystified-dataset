---
'id': '001_061'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bang/audio/01-50-12.mp3'
'heading':
- 'lang': 'ur'
  'text': 'سختياں کرتا ہوں دل پر ، غير سے غافل ہوں ميں'
- 'lang': 'en'
  'text': 'I BEAR HARDSHIPS ON MYSELF, I AM UNCONCERNED WITH OTHERS'
'description': []
'sher':
- 'id': '001_061_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سختياں کرتا ہوں دل پر ، غير سے غافل ہوں ميں | ہائے کيا اچھي کہي ظالم ہوں ميں ، جاہل ہوں ميں'
  - 'lang': 'en'
    'text': 'I bear hardships on myself, I am unconcerned with others | Alas! How strange, I am the oppressor, I am the ignorant'
    'notes':
    - 'phrase': 'ignorant'
      'meaning': 'This is the kind of sarcastic remark people make on the material losses and sufferings of the true Lovers of God.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Sakhtiyan Karta Hun Dil Par, Ghair Se Ghafil Hun Main | Haye Kya Achi Kehi Zalim Hun Main, Jahil Hun Main'
- 'id': '001_061_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميں جبھي تک تھا کہ تيري جلوہ پيرائي نہ تھي | جو نمود حق سے مٹ جاتا ہے وہ باطل ہوں ميں'
  - 'lang': 'en'
    'text': 'I existed only till the time Thy Splendor appeared | I am the falsehood which is annihilated by the Truth'
    'notes':
    - 'phrase': 'appeared'
      'meaning': 'This is an expression of the modesty of ‘Allamah Iqbal about himself, similar to that of Sir Isaac Newton.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Main Jabhi Tak Tha Ke Teri Jalwa Pairayi Na Thi | Jo Namood-e-Haq Se Mit Jata Hai Woh Batil Hun Main'
- 'id': '001_061_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'علم کے دريا سے نکلے غوطہ زن گوہر بدست | وائے محرومي! خزف چين لب ساحل ہوں ميں'
  - 'lang': 'en'
    'text': 'From the knowledge’s sea divers came out with pearls in hand | Alas, O deprivation! A mere pebble collector on the sea shore I am'
    'notes':
    - 'phrase': 'am'
      'meaning': 'Allusion to the transfer of S. Adam A.S. from Paradise to the earth on account of his negligence in obeying the Command of God.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Ilm Ke Darya Se Nikle Ghota Zan Gohar Badast | Waye Mehroomi! Khazaf Chain-e-Lab Sahil Hun Main'
- 'id': '001_061_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے مري ذلت ہي کچھ ميري شرافت کي دليل | جس کي غفلت کو ملک روتے ہيں وہ غافل ہوں ميں'
  - 'lang': 'en'
    'text': 'My disgrace itself is the demonstration of my nobility | I am the negligence which the angels ardently desire'
    'notes':
    - 'phrase': 'desire'
      'meaning': 'The whole purpose of the Creation of the universe was to create Man, who is the master-piece of the creation , and the master-piece of the human elegance is the person of the Holy Prophet S.A.W . There is a Hadath to the effect that God would not have created the universe if He had not intended to create the Holy Prophet S.A.W.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Hai Meri Dillat Hi Kuch Meri Sharafat Ki Daleel | Jis Ki Ghaflat Ko Malak Rote Hain Woh Ghafil Hun Mein'
- 'id': '001_061_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بزم ہستي! اپني آرائش پہ تو نازاں نہ ہو | تو تو اک تصوير ہے محفل کي اور محفل ہوں ميں'
  - 'lang': 'en'
    'text': 'O the existence’ assemblage! Be not proud of your beauty | You are a mere picture of the assemblage, I am the assemblage'
    'notes':
    - 'phrase': 'assemblage'
      'meaning': 'Allusion to the constant search of Man to know himself.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Bazm-e-Hasti ! Apni Araaish Pe Tu Nazaan Na Ho | Tu To Ek Tasveer Hai Mehfil Ki Aur Mehfil Hun Main'
- 'id': '001_061_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ڈھونڈتا پھرتا ہوں اے اقبال اپنے آپ کو | آپ ہي گويا مسافر ، آپ ہي منزل ہوں ميں'
  - 'lang': 'en'
    'text': 'O Iqbal! I am in constant search for myself | I am the traveler as well as the destination'
  - 'lang': 'ro'
    'text': 'Dhoonta Phirta Hun Ae Iqbal Apne App Ko | App Hi Goya Musafir, App Hi Manzil Hun Mein'
