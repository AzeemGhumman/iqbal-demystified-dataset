'heading':
- 'lang': 'ur'
  'text': 'صقليہ'
- 'lang': 'en'
  'text': 'THE ISLAND OF SICILY'
'description':
- 'lang': 'en'
  'text': 'This poem is complementary to the previous one. It resulted from two things. One was ‘Allamah Iqbal''s deep first hand knowledge of the apparent and material prosperity and the outward courtesy of the Western people, but their moral and ethical bankruptcy. The second was the Western nations'' inherent hatred for and their machinations against the Muslim world, which resulted in the latter''s decline. These feelings attained their climax when he reached the Island of Sicily on his return journey to India. | Sicily had been conquered by the Aghlabad Dynasty of Tunisia in the early ninth century and was ruled by them as well as by other Arab dynasties till it was conquered back by the Normans in the second half of the eleventh century. This poem has resulted from the flood of thoughts which must have streamed through his mind on reaching the Island of Sicily. The sight of the island brought back to his mind the Muslim world with its glory in ethical as well as social, economic and political fields. The Muslim world, which at one time was spread over northern Africa, southern Europe, central, southern and south‑eastern Asia and was the cradle of the highest civilization of all times, and in moral and ethical spheres, was the highest power, had crumpled down by his time. This sight must have brought to his mind the whole panorama of the period of Muslim suzerainty in Africa and southern Europe. After the Norman conquest of Sicily the Muslim world and society have experienced constant decline which has continued till today. In contrast with the memory of the past glory must have passed his mind the extremely poor condition of the Muslim world in his time. This reminiscence must have made ‘Allamah Iqbal very painfully sad as is evident from the verses of this poem. | At that time little did ‘Allamah Iqbal know that the Muslim Ummah would have to go through much more afflictions than imagined at that time, till he cried out in 1924: | Rendered cheap like water is the blood of the Muslim | You are agitated as your heart is not aware of the secret | More perturbing than the affliction itself was his life‑long realization which poured out of his afflicted heart in 1935: | What an outrage, extinguished is the Love''s fire | The Muslim is no more than a heap of burnt ashes !'
'sher':
- 'id': '001_086_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رو لے اب دل کھول کر اے ديدہء خوننابہ بار | وہ نظر آتا ہے تہذيب حجازي کا مزار'
  - 'lang': 'en'
    'text': 'O blood-dripping eye! Now cry to your heart''s content | There you can see the mausoleum of the civilization of Hijaz'
  - 'lang': 'ro'
    'text': 'Ro Le Ab Dil Khol Kar Ae Didah-e-Khunanaba Bar | Woh Nazar Ata Hai Tehzeeb-e-Hijazi Ka Mazar'
- 'id': '001_086_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تھا يہاں ہنگامہ ان صحرا نشينوں کا کبھي | بحر بازي گاہ تھا جن کے سفينوں کا کبھي'
  - 'lang': 'en'
    'text': 'This was the rendezvous of those Arab Bedouins once | The ocean was the play ground of whose boats once'
  - 'lang': 'ro'
    'text': 'Tha Yahab Hangama In Sehra Nasheenon Ka Kabhi | Beher Bazi-Gah Tha Jin Ke Safeenon Ka Kabhi'
- 'id': '001_086_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زلزلے جن سے شہنشاہوں کے درباروں ميں تھے | بجليوں کے آشيانے جن کي تلواروں ميں تھے'
  - 'lang': 'en'
    'text': 'Who shook up the audience halls of emperors | Thunderbolts were harbored in whose swords'
  - 'lang': 'ro'
    'text': 'Zalzale Jin Se Shehanshahon Ke Darbaron Mein The | Bijliyon Ke Aashiyane Jin Ki Talwaron Mein The'
- 'id': '001_086_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اک جہان تازہ کا پيغام تھا جن کا ظہور | کھا گئي عصر کہن کو جن کي تيغ ناصبور'
  - 'lang': 'en'
    'text': 'Whose appearance was the message of birth of a new world | Whose restless sword destroyed the whole ancient world'
  - 'lang': 'ro'
    'text': 'Ek Jahan-e-Taza Ka Pegham Tha Jin Ka Zahoor | Kha Gyi Asr-e-Kuhan Ko Jin Ki Taegh-e-Na-Saboor'
- 'id': '001_086_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مردہ عالم زندہ جن کي شورش قم سے ہوا | آدمي آزاد زنجير توہم سے ہوا'
  - 'lang': 'en'
    'text': 'The dead world with whose "Qum" was infused with life | Man was freed from the chains of superstitious beliefs'
    'notes':
    - 'phrase': '"Qum"'
      'meaning': 'This is an allusion to the miracle of S.Isa A.S. by which he could bring the dead to life with the permission of God. The first line of this verse means that just as S. Isa A.S. brought the dead to life the Muslim civilization brought the Europe''s dark ages to new life. It is also a reference to the re‑birth of Europe under the influence of the Islamic civilization of Spain and Baghdad. For S. Isa A.S.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Murda Alam Zinda Jin Ki Sourish-e-Qum Se Huwa | Admi Azad Zanjeer-e-Toham Se Huwa'
- 'id': '001_086_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غلغلوں سے جس کے لذت گير اب تک گوش ہے | کيا وہ تکبير اب ہميشہ کے ليے خاموش ہے؟'
  - 'lang': 'en'
    'text': 'The ear is still full of pleasures from whose zeal | Is that Takbar now silenced for ever?'
    'notes':
    - 'phrase': 'Takbar'
      'meaning': 'Takbar.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Ghulghulon Se Jis Ke Lazzat-Geer Ab Tak Gosh Hai | Kya Woh Takbeer Ab Hamasha Ke Liye Khamosh Hai?'
- 'id': '001_086_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آہ اے سسلي! سمندرکي ہے تجھ سے آبرو | رہنما کي طرح اس پاني کے صحرا ميں ہے تو'
  - 'lang': 'en'
    'text': 'Ah! O Sicily! You are giving dignity to the ocean | You are like a guide post in the water''s expanse'
  - 'lang': 'ro'
    'text': 'Aah Ae Sisli! Samunder Ki Hai Tujh Se Abru | Rehnama Ki Tarah Iss Pani Ke Sehra Mein Hai Tu'
- 'id': '001_086_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زيب تيرے خال سے رخسار دريا کو رہے | تيري شمعوں سے تسلي بحر پيما کو رہے'
  - 'lang': 'en'
    'text': 'May the ocean''s cheek ever remain elegant with your mole | May your lights ever remain a comfort for the ocean sailor'
  - 'lang': 'ro'
    'text': 'Zaib Tere Khal Se Rukhsar-e-Darya Ko Rahe | Teri Shamaon Se Tasalli Beher-Pema Ko Rahe'
- 'id': '001_086_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہو سبک چشم مسافر پر ترا منظر مدام | موج رقصاں تيرے ساحل کي چٹانوں پر مدام'
  - 'lang': 'en'
    'text': 'May your sight ever remain beautiful to traveler’s eyes | May the wave on your shore''s rocks ever remain dancing'
  - 'lang': 'ro'
    'text': 'Ho Subak Chashme-e-Musafir Par Tera Manzar Madaam | Mouj Raqsaan Tere Sahil Ki Chatanon Par Madaam'
- 'id': '001_086_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو کبھي اس قوم کي تہذيب کا گہوارہ تھا | حسن عالم سوز جس کا آتش نظارہ تھا'
  - 'lang': 'en'
    'text': 'You were the cradle of that nation''s civilization once | Whose universal beauty was the object for spectacle'
  - 'lang': 'ro'
    'text': 'Tu Kabhi Uss Qoum Ki Tehzeeb Ka Gehwara Tha | Husn-e-Alam Souz Jis Ka Atish-e-Nazzara Tha'
- 'id': '001_086_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نالہ کش شيراز کا بلبل ہوا بغداد پر | داغ رويا خون کے آنسو جہاں آباد پر'
  - 'lang': 'en'
    'text': 'The Nightingale of Sharaz was the lamentor on Baghdad | Dagh shed the tears of blood on Jahanabad'
    'notes':
    - 'phrase': 'Sharaz'
      'meaning': 'The Nightingale of Sharaz - This is the honorific title of Sheikh Musleh al-Din Sa ‘’adi of Shiraz. This hemistich alludes to Sheikh Sa‘ada’s elegy on the destruction, pillage, mass murders and unprecedented atrocities at the hands of Halaku Khan at the time of invasion of the Tartars on Baghdad in 1258. Baghdad was the capital of the Abbasid Khilafah headed by al-Musta‘asam Billah. Sheikh Sa‘ada wrote two allegies, one in Persian and the other in Arabic, of which the first is very famous. The heart rending grief which this allegy cast on Sheikh Sa‘ada can be visualized by the following two verses:'
      'occurrence': !!int '1'
    - 'phrase': 'Dagh'
      'meaning': 'The sky is fully entitled to rain blood on the earth'
      'occurrence': !!int '1'
    - 'phrase': 'Jahanabad'
      'meaning': 'the fall of the country of Musta‘asam, Amar al-Mu’minan'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Nala-Kash Sheeraz Ka Bulbul Huwa Baghdad Par | Dagh Roya Khoon Ke Ansu Jahan-Abad Par'
- 'id': '001_086_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آسماں نے دولت غرناطہ جب برباد کي | ابن بدروں کے دل ناشاد نے فرياد کي'
  - 'lang': 'en'
    'text': 'When the sky destroyed the State of Gharnaèah | The unhappy heart of Ibn Badrun lamented'
    'notes':
    - 'phrase': 'Gharnaèah'
      'meaning': 'O Muhammad ! If you would rise from the ground on the Last Day,'
      'occurrence': !!int '1'
    - 'phrase': 'Badrun'
      'meaning': 'Last Day has already risen from the ground over creation, rise and see'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Asman Ne Doulat-e-Gharnata Jab Barbad Ki | Ibn-e-Badroon Ke Dil-e-Na-Shaad Ne Faryad Ki'
- 'id': '001_086_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غم نصيب اقبال کو بخشا گيا ماتم ترا | چن ليا تقدير نے وہ دل کہ تھا محرم ترا'
  - 'lang': 'en'
    'text': 'The ill‑fated Iqbal has been conferred mourning for you | Destiny has selected the heart that was your confidante'
  - 'lang': 'ro'
    'text': 'Gham Naseeb Iqbal Ko Bakhsa Gya Matam Tera | Chun Liya Taqdeer Ne Woh Dil Ke Tha Mehram Tera'
- 'id': '001_086_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے ترے آثار ميں پوشيدہ کس کي داستاں | تيرے ساحل کي خموشي ميں ہے انداز بياں'
  - 'lang': 'en'
    'text': 'Whose story is concealed in your relics? | In your shore''s silence is a style of speech'
  - 'lang': 'ro'
    'text': 'Hai Tere Asaar Mein Poshidah Kis Ki Dastan | Tere Sahil Ki Khamoshi Mein Hai Andaz-e-Byan'
- 'id': '001_086_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'درد اپنا مجھ سے کہہ ، ميں بھي سراپا درد ہوں | جس کي تو منزل تھا ، ميں اس کارواں کي گرد ہوں'
  - 'lang': 'en'
    'text': 'Tell me your pathos, I am also embodiment of pathos | I am the dust of the caravan of which you were a stage'
  - 'lang': 'ro'
    'text': 'Dard Apna Mujh Se Keh, Main Bhi Sarapa Dard Hun | Jis Ki Tu Manzil Tha, Main Uss Karwan Ki Gard Hun'
- 'id': '001_086_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رنگ تصوير کہن ميں بھر کے دکھلا دے مجھے | قصہ ايام سلف کا کہہ کے تڑپا دے مجھے'
  - 'lang': 'en'
    'text': 'Show me the old picture painted again | Make me restless by relating the tale of bygone days'
  - 'lang': 'ro'
    'text': 'Rang Tasveer-e-Kuhan Mein Bhar Ke Dikhla De Mujhe | Qissa Ayyam-e-Salaf Ka Keh Ke Tarpa De Mujhe'
- 'id': '001_086_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ميں ترا تحفہ سوئے ہندوستاں لے جاؤں گا | خود يہاں روتا ہوں ، اوروں کو وہاں رلوائوں گا'
  - 'lang': 'en'
    'text': 'I will take your gift towards India | I myself weep here, and will make others weep there'
  - 'lang': 'ro'
    'text': 'Main Tera Tohfa Sooye Hindustan Le Jaun Ga | Khud Yahan Rota Hun, Auron Ko Wahan Rulaon Ga'
