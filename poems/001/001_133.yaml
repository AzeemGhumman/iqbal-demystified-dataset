---
'id': '001_133'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bang/audio/03-40.MP3'
'heading':
- 'lang': 'ur'
  'text': 'ايک مکالمہ'
- 'lang': 'en'
  'text': 'A DIALOGUE'
'description':
- 'lang': 'en'
  'text': 'This poem shows the elegance of the freedom of heart over heart’s slavery to material pleasures. The wild bird represents the former and the household bird the latter. This is one of the favorite topics of ‘Allamah Iqbal. Cf. | (203) There is no difference in words and meaning but | The Mullah’s adhan is different from that of the Mujahid | (204) Though the flight of both is in the same one space | The vulture’s world is different from the eagle’s world'
'sher':
- 'id': '001_133_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اک مرغ سرا نے يہ کہا مرغ ہوا سے | !پردار اگر تو ہے تو کيا ميں نہيں پردار'
  - 'lang': 'en'
    'text': 'A domesticated bird once said to the wild bird | “If you have wings, do not I also have wings?'
  - 'lang': 'ro'
    'text': 'Ek Murgh-e-Sara Ne Ye Kaha Murhg-e-Hawa Se | Par-Dar Agar Tu Hai To Kya Main Nahin Par-Dar!'
- 'id': '001_133_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گر تو ہے ہوا گير تو ہوں ميں بھي ہوا گير | آزاد اگر تو ہے ، نہيں ميں بھي گرفتار'
  - 'lang': 'en'
    'text': 'If you are air-borne, I am also air-borne | If you are free I am also not a prisoner'
  - 'lang': 'ro'
    'text': 'Gar Tu Hai Hai Hawa Geer To Hun Main Bhi Hawa Geer | Azad Agar Tu Hai, Nahin Main Bhi Griftar'
- 'id': '001_133_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پرواز ، خصوصيت ہر صاحب پر ہے | کيوں رہتے ہيں مرغان ہوا مائل پندار؟'
  - 'lang': 'en'
    'text': 'All winged creatures are characterized by flight | Why then are wild birds inclined to be arrogant!”'
  - 'lang': 'ro'
    'text': 'Parwaz, Khasusiat-e-Har Sahib-e-Par Hai | Kyun Rehte Hain Murghan-e-Hawa Maeel-e-Pindar?'
- 'id': '001_133_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مجروح حميت جو ہوئي مرغ ہوا کي | يوں کہنے لگا سن کے يہ گفتار دل آزار'
  - 'lang': 'en'
    'text': 'As the wild bird’s self-respect became wounded | He spoke thus on hearing this heart-rending talk'
  - 'lang': 'ro'
    'text': 'Majrooh-e-Hamiyat Jo Huwi Murgh-e-Hawa K | Yun Kehne Laga Sun Ke Ye Guftar-e-Dil Aazar'
- 'id': '001_133_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کچھ شک نہيں پرواز ميں آزاد ہے تو بھي | حد ہے تري پرواز کي ليکن سر ديوار'
  - 'lang': 'en'
    'text': '“There is no doubt you also are free for flight | But the limit of your flight is only up to the wall'
  - 'lang': 'ro'
    'text': 'Kuch Shak Nahin Parwaz Mein Azad Hai Tu Bhi | Had Hai Teri Parwaz Ki Lekin Sirr-e-Diwar'
- 'id': '001_133_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'واقف نہيں تو ہمت مرغان ہوا سے | تو خاک نشيمن ، انھيں گردوں سے سروکار'
  - 'lang': 'en'
    'text': 'Are you unacquainted with the courage of the wild birds? | You live on the dust, they are concerned with the sky'
  - 'lang': 'ro'
    'text': 'Waqif Nahin Tu Himmat-e-Murghaan-e-Hawa Se | Tu Khak Nasheman, Unhain Gardoon Se Sarokar'
- 'id': '001_133_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو مرغ سرائي ، خورش از خاک بجوئي | ما در صدد دانہ بہ انجم زدہ منقار'
  - 'lang': 'en'
    'text': 'You are a household bird, you seek food in the dust | We strike the star with our beak in search of the grain”'
  - 'lang': 'ro'
    'text': 'Tu Murgh-e-Sarai, Khaurish Az Khak Bajooyi | Ma Dar Sadad-e-Dana Ba Anjum Zada Minqar'
