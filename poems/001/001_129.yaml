---
'id': '001_129'
'audioUrl': 'http://www.allamaiqbal.com/works/poetry/urdu/bang/audio/03-36.mp3'
'heading':
- 'lang': 'ur'
  'text': 'فاطمہ بنت عبداللہ'
- 'lang': 'en'
  'text': 'FATIMAH DAUGHTER OF ABD ALLAH'
'description':
- 'lang': 'en'
  'text': 'See introduction to the Poem 101 “Huzur-i-Risalat Ma’ab Mein” (In Audience with the Holy Prophet S.A.W) for the Tipoli War. In this poem ‘Allamah Iqbal pays tribute to one of the martyrs in this war. He is not only paying his tribute but is showing the high status of a martyr in Islam. In this particular case an unknown girl was elevated to the elegant rank of a shahad by giving her life in the cause of God. (see The Holy Qur’an 2:153-154; 3:157-158, 169-171 and 22:58-59)'
'sher':
- 'id': '001_129_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فاطمہ! تو آبروئے امت مرحوم ہے | ذرہ ذرہ تيري مشت خاک کا معصوم ہے'
  - 'lang': 'en'
    'text': 'Fatimah ! The honor of the blessed Ummah you are | All specks of your handful of dust innocent are'
  - 'lang': 'ro'
    'text': 'Fatima! Tu Abroo-e-Ummat-e-Marhoom Hai | Zarra Zarra Teri Musht-e-Khak Ka Masoom Hai'
- 'id': '001_129_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ سعادت ، حور صحرائي! تري قسمت ميں تھي | غازيان ديں کي سقائي تري قسمت ميں تھي'
  - 'lang': 'en'
    'text': 'O nymph of wilderness this happiness in your destiny was | Serving water to fighters against infidels your destiny was'
  - 'lang': 'ro'
    'text': 'Ye Sa’adat, Hoor-e-Sehrayi! Teri Qismat Mein Thi | Ghaziyan-e-Deen Ki Saqqayi Teri Qismat Mein Thi'
- 'id': '001_129_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ جہاد اللہ کے رستے ميں بے تيغ و سپر | ہے جسارت آفريں شوق شہادت کس قدر'
  - 'lang': 'en'
    'text': 'This holy war in God’s cause without armaments is! | How courage-inspiring this desire for martyrdom is!'
  - 'lang': 'ro'
    'text': 'Ye Jihad Allah Ke Raste Mein Be-Taegh-o-Sipar | Hai Jasarat Afreen Shauq-e-Shahadat Kis Qaddar'
- 'id': '001_129_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ کلي بھي اس گلستان خزاں منظر ميں تھي | !ايسي چنگاري بھي يارب، اپني خاکستر ميں تھي'
  - 'lang': 'en'
    'text': 'This flower-bud also in the autumn-stricken garden was! | O Lord! Such a spark also concealed in our ashes was!'
  - 'lang': 'ro'
    'text': 'Ye Kali Bhi Iss Gulistan-e-Khazan Manzar Mein Thi | Aesi Chingari Bhi Ya Rab, Apni Khakstar Mein Thi'
- 'id': '001_129_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اپنے صحرا ميں بہت آہو ابھي پوشيدہ ہيں | !بجلياں برسے ہوئے بادل ميں بھي خوابيدہ ہيں'
  - 'lang': 'en'
    'text': 'In our wilderness many a deer still concealed is | Many a lightning asleep even in the rained out clouds is!'
  - 'lang': 'ro'
    'text': 'Apne Sehra Mein Bohat Aahu Abhi Poshida Hain | Bijliyan Barse Huway Badal Mein Bhi Khawabida Hain!'
- 'id': '001_129_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فاطمہ! گو شبنم افشاں آنکھ تيرے غم ميں ہے | نغمہ عشرت بھي اپنے نالہ ماتم ميں ہے'
  - 'lang': 'en'
    'text': 'Fatimah ! Though in your grief the eye shedding dew is | The tune of pleasure also in our wailing of grief is'
  - 'lang': 'ro'
    'text': 'Fatima! Go Shabnam Afshan Ankh Tere Gham Mein Hai | Naghma-e-Ishrat Bhi Apne Nala-e-Matam Mein Hai'
- 'id': '001_129_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رقص تيري خاک کا کتنا نشاط انگيز ہے | ذرہ ذرہ زندگي کے سوز سے لبريز ہے'
  - 'lang': 'en'
    'text': 'How pleasing the dancing of your dust is! | Every speck full of the warmth of life is'
  - 'lang': 'ro'
    'text': 'Raqs Teri Khak Ka Kitna Nishat Angaiz Hai | Zarra Zarra Zindagi Ke Souz Se Labraiz Hai'
- 'id': '001_129_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے کوئي ہنگامہ تيري تربت خاموش ميں | پل رہي ہے ايک قوم تازہ اس آغوش ميں'
  - 'lang': 'en'
    'text': 'Some activity in your silent grave is | A nation being reared in this lap is'
  - 'lang': 'ro'
    'text': 'Hai Koi Hangama Teri Turbat-e-Khamosh Mein | Pal Rahi Hai Aik Qoum-e-Taza Iss Aghosh Mein'
- 'id': '001_129_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بے خبر ہوں گرچہ ان کي وسعت مقصد سے ميں | آفرينش ديکھتا ہوں ان کي اس مرقد سے ميں'
  - 'lang': 'en'
    'text': 'Though unaware of the extent of their aims I am | Their re-birth from this grave discerning I am'
  - 'lang': 'ro'
    'text': 'Bekhabar Hun Gharche Un Ki Wusaat Se Mein | Afreenash Dekhta Hun Un Ki Iss Marqad Se Mein'
- 'id': '001_129_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تازہ انجم کا فضائے آسماں ميں ہے ظہور | ديدئہ انساں سے نامحرم ہے جن کي موج نور'
  - 'lang': 'en'
    'text': 'New stars appearing in the celestial space are | Whose light waves strange to the human eye are'
  - 'lang': 'ro'
    'text': 'Taza Anjum Ka Faza’ay Asman Mein Hai Zahoor | Didah’ay Insan Se Na-Mehram Hai Jin Ki Mouj-e-Noor'
- 'id': '001_129_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جو ابھي ابھرے ہيں ظلمت خانہء ايام سے | جن کي ضو ناآشنا ہے قيد صبح و شام سے'
  - 'lang': 'en'
    'text': 'Who just arisen from the dark house of time are | Whose lights unaware of limitations of day and night are'
  - 'lang': 'ro'
    'text': 'Jo Abhi Ubhre Hain Zulmat Khana’ay Ayyam Se | Jin Ki Zou Na Ashna Hai Qaid-e-Subah-o-Sham Se'
- 'id': '001_129_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جن کي تاباني ميں انداز کہن بھي، نو بھي ہے | اور تيرے کوکب تقدير کا پرتو بھي ہے'
  - 'lang': 'en'
    'text': 'In whose brightness the old as well as the new ways are | And also the shadows of stars of your destiny are'
  - 'lang': 'ro'
    'text': 'Jin Ki Tabani Mein Andaz-e-Kuhan Bhi, Nau Bhi Hai | Aur Tere Koukab-e-Taqdeer Ka Parto Bhi Hai'
