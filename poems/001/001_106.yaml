'heading':
- 'lang': 'ur'
  'text': 'شکوہ'
- 'lang': 'en'
  'text': 'THE COMPLAINT'
'description':
- 'lang': 'en'
  'text': 'Though the decline of the Muslim world and society can be traced back to the replacement of Khilafah-i- Rashidah by the monarchist rule of special dynasties, the last three hundred years have seen the constant fall of the Muslim world, which reached its lowest ebb after the first World War. The latter period witnessed the crumbling down of the last vestiges of the Khilafah and the complete fragmentation and subjugation of the Muslim world by its perpetual adversaries in the Western world. | This deplorable state of affairs touched the hearts of many Muslim intellectuals all over the world, including the Indian sub-continent. These intellectuals started probing into the causes of the decline of Muslims and attempted to devise means of stopping and reversing it. Though these thinkers were richly endowed with Islamic learning and were fully aware of the virtues and blessings of Islam they were unaware of the poisons in the Western thought and society which damaged Muslim society most. ‘Allamah Iqbal, helped by the unique combination of the deep and profound knowledge of Islam as well as that of the world affairs and Western learning, stands out prominently among Muslim reformers as the one fully conversant with the strengths as well as the weaknesses of the Muslim world. The achievements of the Muslim world in all fields during the first eight centuries of the Islamic era and its ascendancy over Europe are well known. This was the result of some qualities and virtues of the Muslims of those times. When the downfall of the Muslim world started it proceeded unabated till only very recent years when the tide appeared to be turning. Determination of the causes of this degeneration is the sine qua non for Islamic renaissance. ‘Allamah Iqbal, true to the epithet of Hakam-i-Millat (the Millat’s sage or physician) spent the major part of his genius in investigating the causes of this downfall and in creating the consciousness of the situation in the Muslim mind. In addition to the damage caused by the machinations of the West the Muslim world suffered from their own increasing back-sliding from their original high spiritual, moral and ethical pedestal. The ‘Allamah took great pains to elaborate these causes in the hope that the Muslim society would use them as the springboard for their revival. Though these thoughts are spread over this entire works in the form of poems and individual verses three long poems in Bang-i-Dara have detailed them. These poems are the present one, “Sham‘a-o-Sha‘ir ” (The Candle and the Poet) and “Jawab-i-Shakwah” (The Response to the Complaint), also in the same book. The present poem is a complaint to God in which ‘Allamah Iqbal describes the sacrifices made by the Muslim Ummah in the cause of Islam, as well as their achievements. He pleads that in view of this the present deplorable condition of the Muslim world is unfair. He prays for Divine help to Muslims to improve their condition and get back their old status of prestige and glory. | Though several reputed thinkers and literateurs in the Indian sub-continent and other parts of the Muslim world had earlier attempted to probe into the causes and suggest remedial and corrective measures for the poor condition of the Muslim Ummah ‘Allamah Iqbal’s two poems, viz Shakwah (The Complaint) and Jawab-i-Shakwah (The Response to the Complaint) stand out as the ones with exquisite literary grandeur and beauty. For this reason it was but natural for them to have special appeal to all Muslims in general and to the Muslims of the Indian sub-continent in particular. The poems did have this effect and made ‘Allamah Iqbal near and dear to the hearts of the Muslims everywhere. These poems have been translated and molded into music in Urdu as well as other languages including Arabic and important European languages.'
'sher':
- 'id': '001_106_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کيوں زياں کار بنوں ، سود فراموش رہوں | فکر فردا نہ کروں محو غم دوش رہوں'
  - 'lang': 'en'
    'text': 'Why should I be destructive and remain reckless of betterment? | Think not of the future, remain occupied in today’s problems?'
  - 'lang': 'ro'
    'text': 'Kyun Ziyaan Kaar Banun, Sood Framosh Rahun | Fikr-e-Farda Na Karum, Mahw-e-Ghum-e-Dosh Rahun'
- 'id': '001_106_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نالے بلبل کے سنوں اور ہمہ تن گوش رہوں | ہم نوا ميں بھي کوئي گل ہوں کہ خاموش رہوں'
  - 'lang': 'en'
    'text': 'Should I hear nightingale’s wails, and remain completely silent? | O companion! Am I some flower so that I may remain silent?'
  - 'lang': 'ro'
    'text': 'Naale Bulbul Ke Sunoon, Aur Hama Tan Gosh Rahun | Humnawa Main Bhi Koi Gul Hun Ke Khamosh Rahun'
- 'id': '001_106_003'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جرات آموز مري تاب سخن ہے مجھ کو | شکوہ اللہ سے ، خاکم بدہن ، ہے مجھ کو'
  - 'lang': 'en'
    'text': 'The strength of my poetry is encouraging to me | Woe be to me ! My remonstrance is against God!'
    'notes':
    - 'phrase': 'me'
      'meaning': '“Dust in the mouth”- This is the expression used in the original poem. This expression is used as a curse in Urdu and is pronounced when someone makes an exaggerated statement or request.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Jurrat Aamoz Miri Taab-e-Sakhun Hai Mujh | Ko Shikwa Allah Se Khakam Badahan Hai Mujh Ko'
- 'id': '001_106_004'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہے بجا شيوہء تسليم ميں مشہور ہيں ہم | قصہ درد سناتے ہيں کہ مجبور ہيں ہم'
  - 'lang': 'en'
    'text': 'It is true that we are famous in the methods of obeisance | But we are relating our story of pain out of compulsion'
  - 'lang': 'ro'
    'text': 'Hai Baja Shewa-e-Tasleem Mein Mashoor Hain Hum | Qissa-e-Dard Sunate Hain Ke Majboor Hain Hum'
- 'id': '001_106_005'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ساز خاموش ہيں ، فرياد سے معمور ہيں ہم | نالہ آتا ہے اگر لب پہ تو معذور ہيں ہم'
  - 'lang': 'en'
    'text': 'Though a silent orchestra, we are full of complaint | If the wailing comes to lips we are excusable'
  - 'lang': 'ro'
    'text': 'Saaz-e-Khamosh Hain, Faryad Se Maamoor Hain Hum | Nala Ata Hai Agar Lab Pe To Maazoor Hain Hum'
- 'id': '001_106_006'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اے خدا! شکوہء ارباب وفا بھي سن لے | خوگر حمد سے تھوڑا سا گلا بھي سن لے'
  - 'lang': 'en'
    'text': 'O God! Listen to the remonstrance also from the faithful | Listen to some complaint also from the one accustomed to praise you'
  - 'lang': 'ro'
    'text': 'Ae Khuda Shikwa-e-Arbab-e-Wafa Bhi Sun Le | Khugar-e-Hamd Se Thora Sa Gila Bhi Sun Le'
- 'id': '001_106_007'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تھي تو موجود ازل سے ہي تري ذات قديم | پھول تھا زيب چمن پر نہ پريشاں تھي شميم'
  - 'lang': 'en'
    'text': 'Though Thy Eternal Essence had existed since eternity | The flower existed in the garden but fragrance had not dispersed'
  - 'lang': 'ro'
    'text': 'Thi To Maujood Azal Se Hi Teri Zaat-e-Qadim | Phool Tha Zaib-e-Chaman, Par Na Preshan Thi Shamim'
- 'id': '001_106_008'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شرط انصاف ہے اے صاحب الطاف عميم | بوئے گل پھيلتي کس طرح جو ہوتي نہ نسيم'
  - 'lang': 'en'
    'text': 'Justice is a condition, O Lord of Universal Benevolence | How could flower’s fragrance spread if zephyr did not exist?'
  - 'lang': 'ro'
    'text': 'Shart Insaaf Hai, Ae Sahib-e-Altaf-e-Amim | Boo-e-Gul Phailti Kis Tarah Jo Hoti Na Nasim'
- 'id': '001_106_009'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہم کو جمعيت خاطر يہ پريشاني تھي | ورنہ امت ترے محبوب کي ديواني تھي؟'
  - 'lang': 'en'
    'text': 'This problem’s solution was the source of satisfaction to us | Otherwise was the Holy Prophet’s Ummah insane?'
  - 'lang': 'ro'
    'text': 'Hum Ko Jamiat-e-Khatir Ye Preshani Thi | Warna Ummat Tere Mehboob (S.A.W.) Ki Diwani Thi'
- 'id': '001_106_010'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہم سے پہلے تھا عجب تيرے جہاں کا منظر | کہيں مسجود تھے پتھر ، کہيں معبود شجر'
  - 'lang': 'en'
    'text': 'The scene of Thy world was strange before us | Stones were adored somewhere, trees were worshipped somewhere'
  - 'lang': 'ro'
    'text': 'Hum Se Pehle Tha Ajab Tere Jahan Ka Manzar | Kahin Masjood The Pathar, Kahin Maabood Shajar'
- 'id': '001_106_011'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خوگر پيکر محسوس تھي انساں کي نظر | مانتا پھر کوئي ان ديکھے خدا کو کيونکر'
  - 'lang': 'en'
    'text': 'The eyes of Man were accustomed to tangible forms | How could they be amenable to accept the Unseen God?'
  - 'lang': 'ro'
    'text': 'Khugar-e-Paikar-e-Mahsoos Thi Insaan Ki Nazar | Manta Phir Koi Un-Dekhe Khuda Ko Kyunkar'
- 'id': '001_106_012'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تجھ کو معلوم ہے ، ليتا تھا کوئي نام ترا؟ | قوت بازوئے مسلم نے کيا کام ترا'
  - 'lang': 'en'
    'text': 'Doth Those know who ever told Thy beads? | The strength of the Muslim’s arm completed Thy task!'
  - 'lang': 'ro'
    'text': 'Tujh Ko Maalum Hai Leta Tha Koi Naam Tera? | Quwwat-e-Baazoo-e-Muslim Ne Kiya Kaam Tera'
- 'id': '001_106_013'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بس رہے تھے يہيں سلجوق بھي، توراني بھي | اہل چيں چين ميں ، ايران ميں ساساني بھي'
  - 'lang': 'en'
    'text': 'Saljuqs were living here and the Turanas also | The Chinese in China and in Iran the Sasanas also'
    'notes':
    - 'phrase': 'Saljuqs'
      'meaning': 'Saljuqs- This was a Turkish tribe which inhabited Central Asia. Later they accepted Islam and produced famous Khalafahs like Salah-al-Dan Ayyuba.'
      'occurrence': !!int '1'
    - 'phrase': 'Turanas'
      'meaning': 'Turanas- People inhabiting the tract north of the Oxus River.'
      'occurrence': !!int '1'
    - 'phrase': 'Sasanas'
      'meaning': 'Sasanids- This was a tribe inhabiting Persia. They ruled over a large empire east of the Byzantine Empire across the Euphrates River (ca. 226-641). They were followers of Zoroaster and worshipped fire. They were defeated by the Muslims in 641 during the time of S. ‘Umar R.A.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Bas Rahe The Yahin Saljuq Bhi, Toorani Bhi | Ahl-e-Chin Cheen Mein, Iran Mein Sasaani Bhi'
- 'id': '001_106_014'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اسي معمورے ميں آباد تھے يوناني بھي | اسي دنيا ميں يہودي بھي تھے ، نصراني بھي'
  - 'lang': 'en'
    'text': 'The Greeks were also living in the same habitation | In the same world were the Jews and the Christians also'
  - 'lang': 'ro'
    'text': 'Issi Maamoore Mein Aabad The Yoonani Bhi | Issi Dunya Mein Yahudi Bhi The, Nusraani Bhi'
- 'id': '001_106_015'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پر ترے نام پہ تلوار اٹھائي کس نے | بات جو بگڑي ہوئي تھي ، وہ بنائي کس نے'
  - 'lang': 'en'
    'text': 'But who raised the sword in Thy name? | Who reclaimed the despoiled world in Thy name?'
  - 'lang': 'ro'
    'text': 'Par Tere Naam Pe Talwar Uthai Kis Ne | Baat Jo Bigri Huwi Thi, Woh Banaai Kis Ne'
- 'id': '001_106_016'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تھے ہميں ايک ترے معرکہ آراؤں ميں | خشکيوں ميں کبھي لڑتے ، کبھي درياؤں ميں'
  - 'lang': 'en'
    'text': 'We alone were the marshals of Thy troops! | We were fighting now on land and now in the oceans'
  - 'lang': 'ro'
    'text': 'The Hameen Ek Tire Maarka Aaraaon Mein! | Khushkion Mein Kabhi Larte, Kabhi Dariyaon Mein,'
- 'id': '001_106_017'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ديں اذانيں کبھي يورپ کے کليساؤں ميں | کبھي افريقہ کے تپتے ہوئے صحراؤں ميں'
  - 'lang': 'en'
    'text': 'Some times we were calling adhans in the Europe’s cathedrals | And sometimes in the scorching African deserts'
  - 'lang': 'ro'
    'text': 'Deen Azaanen Kabhi Europe Ke Kaleesaaon Mein | Kabhi Africa Ke Tapte Huwe Sehraaon Mein.'
- 'id': '001_106_018'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شان آنکھوں ميں نہ جچتي تھي جہاں داروں کي | کلمہ پڑھتے تھے ہم چھاؤں ميں تلواروں کي'
  - 'lang': 'en'
    'text': 'We never cared for the grandeur of monarchs | We recited the Kalimah under the shade of swords'
    'notes':
    - 'phrase': 'Kalimah'
      'meaning': 'Kalimah-The Muslim creed of “La Ilaha Ill Allah O Muhammad al-Rasul Allah,” (There is no deity except God and Muhammad S.A.W. is His Prophet).'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Shan Ankhon Mein Na Jachti Thi Jahan Daron Ki | Kalima Parhte The Hum Chaon Mein Talwaron Ki'
- 'id': '001_106_019'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہم جو جيتے تھے تو جنگوں کے مصيبت کے ليے | اور مرتے تھے ترے نام کي عظمت کے ليے'
  - 'lang': 'en'
    'text': 'If we lived we lived for the calamities of wars | If we died we died for the grandeur of Thy name'
  - 'lang': 'ro'
    'text': 'Hum Jo Jeete The To Jnagon Ki Musibat Ke Liye | Aur Merte The Tere Naam Ki Azmat Ke Liye'
- 'id': '001_106_020'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تھي نہ کچھ تيغ زني اپني حکومت کے ليے | سربکف پھرتے تھے کيا دہر ميں دولت کے ليے؟'
  - 'lang': 'en'
    'text': 'We did not wield the sword for our kingdoms | Did we roam about the world fearlessly for wealth?'
  - 'lang': 'ro'
    'text': 'Thi Na Kuch Taeg-Zani Apni Hukumat Ke Liye | Sar-Bakaf Phirte The Kya Dehar Mein Doulat Ke Liye'
- 'id': '001_106_021'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قوم اپني جو زر و مال جہاں پر مرتي | !بت فروشي کے عوض بت شکني کيوں کرتي'
  - 'lang': 'en'
    'text': 'If our nation had been greedy of worldly wealth | Why would we have been idol breakers instead of idol sellers ?'
    'notes':
    - 'phrase': 'sellers'
      'meaning': 'This alludes to Sultan Mahmud of Ghazna and his very favorite slave, Ayaz.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Qaum Apni Jo Zar-o-Maal-e-Jahan Par Marti, | But Faroshi Ke Iwaz But Shikni Kyon Karti?'
- 'id': '001_106_022'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ٹل نہ سکتے تھے اگر جنگ ميں اڑ جاتے تھے | پاؤں شيروں کے بھي ميداں سے اکھڑ جاتے تھے'
  - 'lang': 'en'
    'text': 'Once firmly standing in the battle we were immovable | Even lions in the battle against us would be in flight'
  - 'lang': 'ro'
    'text': 'Tal Na Sakte The Agar Jang Mein Arh Jate The | Paon Sheron Ke Bhi Maidan Se Ukhar Jate The'
- 'id': '001_106_023'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تجھ سے سرکش ہوا کوئي تو بگڑ جاتے تھے | تيغ کيا چيز ہے ، ہم توپ سے لڑ جاتے تھے'
  - 'lang': 'en'
    'text': 'We were enraged if some one rebelled against Thee | Not to talk of sword we were fighting against canons'
  - 'lang': 'ro'
    'text': 'Tujh Se Sarkash Huwa Koi To Bighar Jate The | Taeg Kya Cheez Hai, Hum Toup Se Larh Jate The'
- 'id': '001_106_024'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نقش توحيد کا ہر دل پہ بٹھايا ہم نے | زير خنجر بھي يہ پيغام سنايا ہم نے'
  - 'lang': 'en'
    'text': 'We impressed Tawhad’s picture on every heart | We conveyed this message even under the dagger'
  - 'lang': 'ro'
    'text': 'Naqsh Tauheed Ka Har Dil Pe Bithaya Hum Ne | Zer-e-Khanjar Bhi Yeh Paigham Sunaya Hum Ne'
- 'id': '001_106_025'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو ہي کہہ دے کہ اکھاڑا در خيبر کس نے | شہر قيصر کا جو تھا ، اس کو کيا سر کس نے'
  - 'lang': 'en'
    'text': 'Tell us Thou, by whom was uprooted the gate of Khaibar | By whom was conquered the city which was Qaisar’s ?'
    'notes':
    - 'phrase': 'Khaibar'
      'meaning': 'Khaibar- This was a stronghold of Jews in Hijaz, where they consolidated themselves after their expulsion from Madanah Munawwarah (625). Khaibar had six forts of which Qamus was the strongest. It was attacked by the Holy Prophet in ca. 630. The gate of the fort of Qamus was broken by S. ‘Ala R.A. which is a very famous act of bravery in Islamic history.'
      'occurrence': !!int '1'
    - 'phrase': 'Qaisar’s'
      'meaning': 'City of Qaisar- Allusion to Qusèunèuäiyah (Constantinople) for which see poem 76 (Bilad-i-Islamiyah) Note 10.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Tu Hi Keh De Ke Ukhara Dar-e-Khyber Kis Ne | Sheher Qaiser Ka Jo Tha, Us Ko Kiya Sar Kis Ne'
- 'id': '001_106_026'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'توڑے مخلوق خداوندوں کے پيکر کس نے | کاٹ کر رکھ ديے کفار کے لشکر کس نے'
  - 'lang': 'en'
    'text': 'By whom were the images of created gods destroyed? | By whom were the armies of infidels slaughtered?'
  - 'lang': 'ro'
    'text': 'Tore Makhluq Khudawandon Ke Paikar Kis Ne | Kaat Kar Rakh Diye Kuffaar Ke Lashkar Kis Ne'
- 'id': '001_106_027'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کس نے ٹھنڈا کيا آتشکدہ ايراں کو؟ | کس نے پھر زندہ کيا تذکرہ يزداں کو؟'
  - 'lang': 'en'
    'text': 'By whom was the fire temple of Iran extinguished? | By whom was the story of Yazdan restored to life?'
    'notes':
    - 'phrase': 'Yazdan'
      'meaning': 'Yazdan- This is the god of Virtue and Good in the Zoroastrian religion as opposed to the god of Evil and Sin represented by Ahirman. The word is also used in Persian and Urdu for God, as is done here.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Kis Ne Thanda Kiya Atishkuda-e-Iran Ko? | Kis Ne Phir Zinda Kiya Tazkara-e-Yazdaan Ko?'
- 'id': '001_106_028'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کون سي قوم فقط تيري طلب گار ہوئي | اور تيرے ليے زحمت کش پيکار ہوئي'
  - 'lang': 'en'
    'text': 'Which nation did become Thy seeker exclusively? | And became embroiled in wars’ calamities for Thee?'
  - 'lang': 'ro'
    'text': 'Kon Si Qoum Faqat Teri Talabgar Huwi | Aur Tere Liye Zehmat Kash-e-Paikaar Huwi'
- 'id': '001_106_029'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کس کي شمشير جہاں گير ، جہاں دار ہوئي | کس کي تکبير سے دنيا تري بيدار ہوئي'
  - 'lang': 'en'
    'text': 'Whose world-conquering sword did world-ruler become? | By whose Takbar did Thy world enlightened become?'
  - 'lang': 'ro'
    'text': 'Kis Ki Shamsheer Jahangeer, Jahandar Huwi | Kis Ki Takbeer Se Dunya Teri Baidar Huwi'
- 'id': '001_106_030'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کس کي ہيبت سے صنم سہمے ہوئے رہتے تھے | منہ کے بل گر کے ''ھو اللہ احد'' کہتے تھے'
  - 'lang': 'en'
    'text': 'Through whose fear idols did perpetually alarmed remain? | Falling on their faces saying “Huwa Allah O Ahad did remain?'
    'notes':
    - 'phrase': 'Ahad'
      'meaning': 'Allusion to the Holy Qur’an (48:22-23 and 112:1).'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Kis Ki Haibat Se Sanam Sehme Huwe RehteThe | Munh Ke Bal Gir Ke ''HU WA-ALLAH HU AHAD'' Kehte The'
- 'id': '001_106_031'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آ گيا عين لڑائي ميں اگر وقت نماز | قبلہ رو ہو کے زميں بوس ہوئي قوم حجاز'
  - 'lang': 'en'
    'text': 'If the time of prayer right during the battle fell | Hijaz’ nation in prostration facing the Ka’abah fell'
  - 'lang': 'ro'
    'text': 'Aa Gaya Ain Laraai Mein Agar Waqt-e-Namaz | Qibla Ru Ho Ke Zameen Bos Huwi Qoum-e-Hijaz'
- 'id': '001_106_032'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ايک ہي صف ميں کھڑے ہو گئے محمود و اياز | نہ کوئي بندہ رہا اور نہ کوئي بندہ نواز'
  - 'lang': 'en'
    'text': 'Both Mahmud and Ayaz in the same row stood | None as the slave and none as the master stood'
    'notes':
    - 'phrase': 'Ayaz'
      'meaning': 'Mahmud O Ayaz.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Ek Hi Saf Mein Khare Ho Gaye Mahmood-o-Ayaz, | No Koi Banda Raha Aur Na Koi Banda Nawaz.'
- 'id': '001_106_033'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بندہ و صاحب و محتاج و غني ايک ہوئے | تيري سرکار ميں پہنچے تو سبھي ايک ہوئے'
  - 'lang': 'en'
    'text': 'The slave and the master, the poor and the rich all became one! | On arrival in Thy Audience all were reduced to one!'
  - 'lang': 'ro'
    'text': 'Banda-o-Sahib-o-Mauhtaaj-o-Ghani Aik Huwe | Teri Sarkar Mein Pohanche To Sabhi Aik Huwe'
- 'id': '001_106_034'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'محفل کون و مکاں ميں سحر و شام پھرے | مے توحيد کو لے کر صفت جام پھرے'
  - 'lang': 'en'
    'text': 'We continuously wandered all over the world | We wandered like the wine-cup with Tawhad’s wine'
  - 'lang': 'ro'
    'text': 'Mehfil-e-Kon-o-Makan Mein Sehar-o-Sham Phire | Mai-e-Tauheed Ko Lekar Sifat-e-Jam Phire'
- 'id': '001_106_035'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کوہ ميں ، دشت ميں لے کر ترا پيغام پھرے | !اور معلوم ہے تجھ کو ، کبھي ناکام پھرے'
  - 'lang': 'en'
    'text': 'We wandered with Thy Message in the mountains, in the deserts | And doth Thou know whether we ever returned unsuccessful?'
  - 'lang': 'ro'
    'text': 'Koh Mein, Dasht Mein Le Kar Tera Pegham Phire | Aur Maaloom Hai Tujh Ko, Kabhi Nakaam Phire !'
- 'id': '001_106_036'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دشت تو دشت ہيں ، دريا بھي نہ چھوڑے ہم نے | بحر ظلمات ميں دوڑا ديے گھوڑے ہم نے'
  - 'lang': 'en'
    'text': 'What of the deserts! We did not spare even oceans! | We galloped our horses in the dark ocean !'
    'notes':
    - 'phrase': 'ocean'
      'meaning': 'Allusion to the achievements of Khair-al-Dan Barbaràsah (1474-1546). This particular verse alludes to the expedition of Barbaràsah Brothers (Arouj and Khair-al-Dan Barbaràsah) in north-west Africa for expelling the Spaniards from those Muslim lands and establishing the suzerainty of the Islamic Ottoman Khilafah. About 1512 they conquered up to the north-western sea coast and in their zeal drove their horses to some distance in the Atlantic Ocean, saying that if the land of God extended beyond the African coast they would conquer it also in His name.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Dasht To Dasht Hain, Darya Bhi Na Chhore Hum Ne | Bahr-e-Zulmaat Mein Daura Diye Ghore Hum Ne'
- 'id': '001_106_037'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'صفحہ دہر سے باطل کو مٹايا ہم نے | نوع انساں کو غلامي سے چھڑايا ہم نے'
  - 'lang': 'en'
    'text': 'We effaced falsehood from the earth’s surface | We freed the human race from bonds of slavery'
  - 'lang': 'ro'
    'text': 'Safah-e-Dahar Se Baatil Ko Mitaya Hum Ne | Nau-e-Insaan Ko Ghulami Se Chhuraya Hum Ne'
- 'id': '001_106_038'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تيرے کعبے کو جبينوں سے بسايا ہم نے | تيرے قرآن کو سينوں سے لگايا ہم نے'
  - 'lang': 'en'
    'text': 'We filled Thy Ka’bah with our foreheads | We put Thy Qur’an to our hearts'
  - 'lang': 'ro'
    'text': 'Tere Kaabe Ko Jabeenon Se Basaya Hum Ne | Tere Quran Ko Seenon Se Lagaya Hum Ne'
- 'id': '001_106_039'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پھر بھي ہم سے يہ گلہ ہے کہ وفادار نہيں | !ہم وفادار نہيں ، تو بھي تو دلدار نہيں'
  - 'lang': 'en'
    'text': 'Still Thou complaineth that we are lacking fealty | If we are lacking fealty Thou also art not generous'
  - 'lang': 'ro'
    'text': 'Phir Bhi Hum Se Yeh Gila Hai Ke Wafadar Nahin | Hum Wafadar Nahin, Tu Bhi To Dildar Nahin!'
- 'id': '001_106_040'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'امتيں اور بھي ہيں ، ان ميں گنہ گار بھي ہيں | عجز والے بھي ہيں ، مست مےء پندار بھي ہيں'
  - 'lang': 'en'
    'text': 'There are other ummahs, among them are sinners also | There are modest people and arrogant ones also'
  - 'lang': 'ro'
    'text': 'Ummatain Aur Bhi Hain, In Mein Gunahgar Bhi Hain | Ejz Wale Bhi Hain, Mast-e-Mai-e-Pindar Bhi Hain'
- 'id': '001_106_041'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ان ميں کاہل بھي ہيں، غافل بھي ہيں، ہشيار بھي ہيں | سينکڑوں ہيں کہ ترے نام سے بيزار بھي ہيں'
  - 'lang': 'en'
    'text': 'Among them are slothful, indolent as well as clever people | There are also hundreds who are disgusted with Thy name'
  - 'lang': 'ro'
    'text': 'In Mein Kahil Bhi Hain, Ghafil Bhi Hain, Hushyar Bhi Hain | Saikron Hain Ke Tere Naam Se Baizar Bhi Hain'
- 'id': '001_106_042'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'رحمتيں ہيں تري اغيار کے کاشانوں پر | برق گرتي ہے تو بيچارے مسلمانوں پر'
  - 'lang': 'en'
    'text': 'Thy Graces descend on the other people’s abodes | Lightning strikes only the poor Muslims’ abodes'
  - 'lang': 'ro'
    'text': 'Rehmatain Hain Teri Aghiyar Ke Kashaanon Par | Barq Girti Hai To Bechare Musalmanon Par'
- 'id': '001_106_043'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بت صنم خانوں ميں کہتے ہيں ، مسلمان گئے | ہے خوشي ان کو کہ کعبے کے نگہبان گئے'
  - 'lang': 'en'
    'text': 'The idols in temples say ‘The Muslims are gone’ | They are glad that the Ka’bah’s sentinels are gone'
  - 'lang': 'ro'
    'text': 'Boott Sanam Khanon Mein Kehte Hain, Musalman Gye | Hai Khushi In Ko Ke Kaabe Ke Nigehban Gye'
- 'id': '001_106_044'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'منزل دہر سے اونٹوں کے حدي خوان گئے | اپني بغلوں ميں دبائے ہوئے قرآن گئے'
  - 'lang': 'en'
    'text': 'From the world’s stage the huda singers are gone | They, with the Qur’an in their arm pits, are gone'
    'notes':
    - 'phrase': 'huda'
      'meaning': 'Huda- Songs which camel drivers sing when the caravan is marching.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Manzil-e-dehr Se Unthon Ke Hudi Khawan Gye | Apni Baghlon Mein Dabaye Huwe Quran Gye'
- 'id': '001_106_045'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خندہ زن کفر ہے ، احساس تجھے ہے کہ نہيں | اپني توحيد کا کچھ پاس تجھے ہے کہ نہيں'
  - 'lang': 'en'
    'text': 'Infidelity is mocking, hast Thou some feeling or not? | Dost Thou have any regard for Thy own Tawhad or not?'
  - 'lang': 'ro'
    'text': 'Khandah Zan Kufr Hai, Ehsas Tujhe Hai Ke Nahin | Apni Touheed Ka Kuch Paas Tujhe Hai Ke Nahin'
- 'id': '001_106_046'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يہ شکايت نہيں ، ہيں ان کے خزانے معمور | نہيں محفل ميں جنھيں بات بھي کرنے کا شعور'
  - 'lang': 'en'
    'text': 'We do not complain that their treasures are full | Who are not in possession of even basic social graces'
  - 'lang': 'ro'
    'text': 'Ye Shikayatt Nahin, Hain Un Ke Khazane Maamur | Nahin Mehfil Mein Jinhain Baat Bhi Karne Ka Shaur'
- 'id': '001_106_047'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قہر تو يہ ہے کہ کافر کو مليں حور و قصور | اور بيچارے مسلماں کو فقط وعدہ حور'
  - 'lang': 'en'
    'text': 'Outrageous that infidels are rewarded with Houris and palaces | And the poor Muslims are placated with only promise of Houris'
  - 'lang': 'ro'
    'text': 'Qehar To Ye Hai Ke Kafir Ko Milain Hoor-o-Qasoor | Aur Bechare Musalman Ko Faqat Wada-e-Hoor'
- 'id': '001_106_048'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اب وہ الطاف نہيں ، ہم پہ عنايات نہيں | بات يہ کيا ہے کہ پہلي سي مدارات نہيں'
  - 'lang': 'en'
    'text': 'We have been deprived of the former graces and favors | What is the matter, we are deprived of the former honors?'
  - 'lang': 'ro'
    'text': 'Ab Woh Altaf Nahin, Hum Pe Anayat Nahin Baat | Ye Kya Hai Ke Pehli Si Madarat Nahin'
- 'id': '001_106_049'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کيوں مسلمانوں ميں ہے دولت دنيا ناياب | تيري قدرت تو ہے وہ جس کي نہ حد ہے نہ حساب'
  - 'lang': 'en'
    'text': 'Why is the material wealth rare among Muslims? | Thy omnipotence is boundless and inestimable'
  - 'lang': 'ro'
    'text': 'Kyun Musalmanon Mein Hai Doulat-e-Dunya Nayaab | Teri Qudrat To Hai Woh Jis Ki Na Had Hai Na Hisab'
- 'id': '001_106_050'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو جو چاہے تو اٹھے سينہء صحرا سے حباب | رہرو دشت ہو سيلي زدہء موج سراب'
  - 'lang': 'en'
    'text': 'With Thy Will the desert’s bosom would produce bubbles | The desert’s rambler can be facing flood of mirage’s waves'
  - 'lang': 'ro'
    'text': 'Tu Jo Chahe To Uthe Seena-e-Sehra Se Habab | Rahroo-e-Dasht Ho Seeli Zada Mouj-e-Saraab'
- 'id': '001_106_051'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'طعن اغيار ہے ، رسوائي ہے ، ناداري ہے | کيا ترے نام پہ مرنے کا عوض خواري ہے؟'
  - 'lang': 'en'
    'text': 'Others’ sarcasm, disgrace and poverty is our lot | Is abjection the reward for Loving Thee ?'
  - 'lang': 'ro'
    'text': 'Taan-e-Aghiyaar Hai, Ruswai Hai, Nadaari Hai, | Kya tere Nam Pe Marne Ka Iwaz Khwari Hai?'
- 'id': '001_106_052'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بني اغيار کي اب چاہنے والي دنيا | رہ گئي اپنے ليے ايک خيالي دنيا'
  - 'lang': 'en'
    'text': 'Now, this world is the lover of others | For us it is only an imaginary world'
  - 'lang': 'ro'
    'text': 'Bani Aghyar Ki Ab Chahne Wali Dunya | Reh Gyi Apne Liye Aik Khiyali Dunya'
- 'id': '001_106_053'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہم تو رخصت ہوئے ، اوروں نے سنبھالي دنيا | پھر نہ کہنا ہوئي توحيد سے خالي دنيا'
  - 'lang': 'en'
    'text': 'We have departed, others have taken over the world | Do not complain now that devoid of Tawhad has become the world'
  - 'lang': 'ro'
    'text': 'Hum To Rukhsat Huwe, Auron Ne Sanbhali Dunya | Phir Na Kehna Huwi Touheed Se Khali Dunya'
- 'id': '001_106_054'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہم تو جيتے ہيں کہ دنيا ميں ترا نام رہے | !کہيں ممکن ہے کہ ساقي نہ رہے ، جام رہے'
  - 'lang': 'en'
    'text': 'We live with the object of spreading Thy fame in the world | Can the wine-cup exist if the cup-bearer does not live?'
  - 'lang': 'ro'
    'text': 'Hum Tau Jeete Hain Ke Duniya Mein Tira Naam Rahe, | Kahin Mumkin Hai Saqi Na Rahe, Jaam Rahe?'
- 'id': '001_106_055'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تيري محفل بھي گئي ، چاہنے والے بھي گئے | شب کے آہيں بھي گئيں ، صبح کے نالے بھي گئے'
  - 'lang': 'en'
    'text': 'Thy assemblage is gone, and Thy Lovers are also gone | The night’s sighs and the dawn’s wailings are gone'
  - 'lang': 'ro'
    'text': 'Teri Mehfil Bhi Gai, Chahne Walw Bhi Gaye, | Shab Ki Aahen Bhi Gaien, Subah Ke Nale Bhi Gaye,'
- 'id': '001_106_056'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل تجھے دے بھي گئے ، اپنا صلا لے بھي گئے | آ کے بيٹھے بھي نہ تھے اور نکالے بھي گئے'
  - 'lang': 'en'
    'text': 'They had loved Thee, they are gone with their rewards | They had hardly settled down and they were turned out'
  - 'lang': 'ro'
    'text': 'Dil Tujhe Debhi Gaye, Apna Sila Le Bhi Gaye, | Aa Ke Baithe Bhi Na The, Ke Nikaale Bhi Gaye.'
- 'id': '001_106_057'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آئے عشاق ، گئے وعدہء فردا لے کر | اب انھيں ڈھونڈ چراغ رخ زيبا لے کر'
  - 'lang': 'en'
    'text': 'The Lovers came but with tomorrow’s promise were sent away | Now seek them with Thy beautiful face’s lamp every way!'
    'notes':
    - 'phrase': 'lamp'
      'meaning': 'The expression “searching something with a lamp in hand” is used in Urdu to search for something almost non-existent. The intensity of the search as well as a hint of taunt is added by ‘Allamah Iqbal by including the part of the “lamp of the Beautiful Face of God”.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Aae Ushaaq, Gaye Waada-e-Farda Lekar, | Ab Unhen Dhoond Charag-e-Rukh-e-Zeba Lekar!'
- 'id': '001_106_058'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'درد ليلي بھي وہي ، قيس کا پہلو بھي وہي | نجد کے دشت و جبل ميں رم آہو بھي وہي'
  - 'lang': 'en'
    'text': 'Lailah’s pathos is the same, and Qais’ bosom is the same | In the Najd’s wilderness and mountains the deer’s running is the same'
  - 'lang': 'ro'
    'text': 'Dard-e-Laila Bhi Wohi, Qais Ka Pahlu Bhi Wohi, | Nejd Ke Dasht-o-Jabal Mein Ram-e-Aahoo Bhi Wohi,'
- 'id': '001_106_059'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق کا دل بھي وہي ، حسن کا جادو بھي وہي | امت احمد مرسل بھي وہي ، تو بھي وہي'
  - 'lang': 'en'
    'text': 'The Love’s heart is the same, the Beauty’s magic is the same | The Ummah of the Holy Prophet is the same, Thou art the same'
  - 'lang': 'ro'
    'text': 'Ishq Ka Dil Bhi Wohi, Husn Ka Jaadoo Bhi Wohi, | Ummat-e-Ahmed-e-Mursil Bhi Wohi, Tu Bhi Wohi,'
- 'id': '001_106_060'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پھر يہ آزردگي غير سبب کيا معني | اپنے شيداؤں پہ يہ چشم غضب کيا معني'
  - 'lang': 'en'
    'text': 'Why then this displeasure without reason is? | Why then this displeasure for Thy Lovers is?'
  - 'lang': 'ro'
    'text': 'Phir Yeh Aazurdagi-e-Ghair-Sabab Kya Maani, | Apne Shaidaaon Pe Yeh Chashm-e-Ghazab Kya Maani?'
- 'id': '001_106_061'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تجھ کو چھوڑا کہ رسول عربي کو چھوڑا؟ | بت گري پيشہ کيا ، بت شکني کو چھوڑا؟'
  - 'lang': 'en'
    'text': 'Did we forsake Thee, did we forsake the Arabian Holy Prophet? | Did we adopt idol sculpture, did we idol breaking forsake?'
  - 'lang': 'ro'
    'text': 'Tujh Ko Chora Ke Rasool-e-Arabi (S.A.W.) Ko Chora? | Boutgari Paisha Kiya, Bout Shikani Ko Chora?'
- 'id': '001_106_062'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق کو ، عشق کي آشفتہ سري کو چھوڑا؟ | رسم سلمان و اويس قرني کو چھوڑا؟'
  - 'lang': 'en'
    'text': 'Did we forsake Love, and did we forsake the madness of Love? | Did we forsake the customs of Salman and Uwais of Qur’an ?'
    'notes':
    - 'phrase': 'Salman'
      'meaning': 'Salman Abu `Abd Allah Farisa R.A.'
      'occurrence': !!int '1'
    - 'phrase': 'Qur’an'
      'meaning': 'Uwais Qarana.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Ishq Ko, Ishq Ki Ashuftah-Sari Ko Chora? | Rasm-e-Salman (R.A.)-o-Awais-e-Qarani (R.A.) Ko Chora?'
- 'id': '001_106_063'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آگ تکبير کي سينوں ميں دبي رکھتے ہيں | زندگي مثل بلال حبشي رکھتے ہيں'
  - 'lang': 'en'
    'text': 'We have the Takbar’s fire suppressed in our hearts! | We are living the life of Bilal the Negro!'
    'notes':
    - 'phrase': 'Bilal'
      'meaning': 'Bilal Ibn Rabah.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Aag Takbeer Ki Seenon Mein Dabi Rakhte Hain | Zindagi Misl-e-Bilal-e-Habshi (R.A.) Rakhte Hain'
- 'id': '001_106_064'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عشق کي خير وہ پہلي سي ادا بھي نہ سہي | جادہ پيمائي تسليم و رضا بھي نہ سہي'
  - 'lang': 'en'
    'text': 'Granted that Love has lost its former elegance also | We may have lost treading the path of Love also'
  - 'lang': 'ro'
    'text': 'Ishq Ki Khair, Who Pehli Si Ada Bhi Na Sahi, | Jaada Paimaai Taslim-o-Raza Bhi Na Sahi,'
- 'id': '001_106_065'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مضطرب دل صفت قبلہ نما بھي نہ سہي | اور پابندي آئين وفا بھي نہ سہي'
  - 'lang': 'en'
    'text': 'We may have lost the restless heart like the compass also | And we may have lost the observance of fidelity’s rules also'
  - 'lang': 'ro'
    'text': 'Muztarib Dil Sifat-e-Qibla Nama Bhi Na Sahi | Aur Pabandi-e-Aaeen-e-Wafa Bhi Na Sahi'
- 'id': '001_106_066'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کبھي ہم سے ، کبھي غيروں سے شناسائي ہے | !بات کہنے کي نہيں ، تو بھي تو ہرجائي ہے'
  - 'lang': 'en'
    'text': 'Thou art changing friendship between us and others | It is difficult to say but Thou art also unfaithful !'
    'notes':
    - 'phrase': 'unfaithful'
      'meaning': 'This is a pun on the word “harja’a” used in the text. It means omni-present as well as a person who is not restricted to one person in love and fidelity.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Kabhi Hum Se, Kabhi Ghairon Se Shanasaai Hai | Baat Kehne Ki Nahin, Tu Bhi To Harjaai Hai'
- 'id': '001_106_067'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سر فاراں پہ کيا دين کو کامل تو نے | اک اشارے ميں ہزاروں کے ليے دل تو نے'
  - 'lang': 'en'
    'text': 'Thou perfected the Dan on the peak of Faran | Thou captivated the hearts of thousands in a moment'
    'notes':
    - 'phrase': 'Faran'
      'meaning': 'Peak of Faran- Faran is the mountain on which the Cave of Hira is located. God, in His Infinite Grace and Mercy sent His prophets and messengers among all people of the world and at all times. The message of these prophets was confined to that nation and that period. However, the Holy Prophet S.A.W. brought Islam, which was sent as the Dan for all people for all times (see The Holy Qur’an 5:3).'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Sar-e-Faran Pe Kiya Deen Ko Kamil Tu Ne | Ek Ishare Mein Hazaron Ke Liye Dil Tu Ne'
- 'id': '001_106_068'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آتش اندوز کيا عشق کا حاصل تو نے | پھونک دي گرمي رخسار سے محفل تو نے'
  - 'lang': 'en'
    'text': 'Thou consumed the produce of Love with fire | Thou burned the congregation with Thy face’s fire'
  - 'lang': 'ro'
    'text': 'Atish Andoz Kiya Ishq Ka Hasil Tu Ne | Phoonk Di Garmi-e-Rukhsar Se Mehfil Tu Ne'
- 'id': '001_106_069'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'آج کيوں سينے ہمارے شرر آباد نہيں | ہم وہي سوختہ ساماں ہيں ، تجھے ياد نہيں؟'
  - 'lang': 'en'
    'text': 'Why are not our breasts filled with Love’s sparks now? | We are the same Lovers, dost Thou not remember now?'
  - 'lang': 'ro'
    'text': 'Aaj Kyun Seene Humare Sharar Abad Nahin | Hum Wohi Sokhta Saman Hain, Tuhe Yaad Nahin?'
- 'id': '001_106_070'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وادي نجد ميں وہ شور سلاسل نہ رہا | قيس ديوانہ نظارہ محمل نہ رہا'
  - 'lang': 'en'
    'text': 'The noise of Lovers’ chains in the Najd’s Valley has disappeared | Qais has no more remained longing for the litter’s sight'
  - 'lang': 'ro'
    'text': 'Wadi-e-Najd Mein Woh Shor-e-Silasil Na Raha | Qais Diwana-e-Nazara Mehmil Na Raha'
- 'id': '001_106_071'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حوصلے وہ نہ رہے ، ہم نہ رہے ، دل نہ رہا | گھر يہ اجڑا ہے کہ تو رونق محفل نہ رہا'
  - 'lang': 'en'
    'text': 'Those old ambitions, we, as well as the heart have disappeared | The house is destroyed as Thou art not present in the house'
  - 'lang': 'ro'
    'text': 'Hosle Woh Na Rahe, Hum Na Rahe, Dil Na Raha | Ghar Ye Ujhra Hai Ke Tu Ronaq-e-Mehfil Na Raha'
- 'id': '001_106_072'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اے خوش آں روز کہ آئي و بصد ناز آئي | بے حجابانہ سوئے محفل ما باز آئي'
  - 'lang': 'en'
    'text': 'O that happy day when Thou with elegance will come back | When Thou unveiled to our congregation will come back'
  - 'lang': 'ro'
    'text': 'Ae Khush Aan Roz Ke Ayi-o-Bsad Naz Ayi | Be-Hijabana Soo''ay Mehfil-e-Ma Baaz Ayi'
- 'id': '001_106_073'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بادہ کش غير ہيں گلشن ميں لب جو بيٹھے | سنتے ہيں جام بکف نغمہ کو کو بيٹھے'
  - 'lang': 'en'
    'text': 'Others are sitting at the stream bank in the rose garden | Listening to the cuckoo’s call with wine-cup in their hand'
  - 'lang': 'ro'
    'text': 'Badahkash Gair Hain Gulshan Mein Lab-e-Joo Baithe | Sunte Hain Jaam Bakaf Naghma-e-Kuku Baithe'
- 'id': '001_106_074'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دور ہنگامہ گلزار سے يک سو بيٹھے | تيرے ديوانے بھي ہيں منتظر ''ھو'' بيٹھے'
  - 'lang': 'en'
    'text': 'In the garden on a side far from the riotous crowd are sitting | Thy Lovers are also patiently wanting for a Hu!'
    'notes':
    - 'phrase': 'Hu!'
      'meaning': 'Hu- This is an abbreviation for ‘huva’ which means ‘He’ and is used for God. Here it is used as part of the expression ‘Allah Hu’ which means ‘Only God has real Existence’ and is used in Tasawwuf’s spiritual exercises.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Door Hungama-e-Gulzar Se Yak Soo Baithe | Tere Diwane Bhi Hain Muntazir ''Hoo'' Baithe'
- 'id': '001_106_075'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اپنے پروانوں کو پھر ذوق خود افروزي دے | برق ديرينہ کو فرمان جگر سوزي دے'
  - 'lang': 'en'
    'text': 'Again endow Thy moths with Longing for burning themselves | Give the command for consumption in Love to the old lightning'
  - 'lang': 'ro'
    'text': 'Apne Parwanon Ko Phir Zauq-e-Khud Afrozi De | Barq-e-Dairina Ko Farman-e-Jigar Sozi De'
- 'id': '001_106_076'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قوم آوارہ عناں تاب ہے پھر سوئے حجاز | لے اڑا بلبل بے پر کو مذاق پرواز'
  - 'lang': 'en'
    'text': 'The wandering nation is riding again towards Hijaz | The taste of flight has carried the unfledged nightingale'
  - 'lang': 'ro'
    'text': 'Qoum-e-Awara Anaa Taab Hai Phir Soo''ay Hijaz | Le Ura Bulbul-e-Be Par Ko Mazak-e-Parwaz'
- 'id': '001_106_077'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مضطرب باغ کے ہر غنچے ميں ہے بوئے نياز | تو ذرا چھيڑ تو دے، تشنہء مضراب ہے ساز'
  - 'lang': 'en'
    'text': 'The fragrance of humility is restless in every flower bud | Just start the music, orchestra is seeking the plectrum'
  - 'lang': 'ro'
    'text': 'Muztarib Bagh Ke Har Ghunche Mein Hai Boo''ay Niaz | Tu Zara Chair To De, Tashna-e-Mizrab Hai Saaz'
- 'id': '001_106_078'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نغمے بے تاب ہيں تاروں سے نکلنے کے ليے | طور مضطر ہے اسي آگ ميں جلنے کے ليے'
  - 'lang': 'en'
    'text': 'Songs are restless to come out of the strings | tur is impatient for burning in the same fire'
  - 'lang': 'ro'
    'text': 'Naghme Betaab Hain Taron Se Niklne Ke Liye | Toor Muztar Hai Ussi Aag Mein Jalne Ke Liye'
- 'id': '001_106_079'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مشکليں امت مرحوم کي آساں کر دے | مور بے مايہ کو ہمدوش سليماں کر دے'
  - 'lang': 'en'
    'text': 'Make easy the difficulties of the blessed Ummah | Place the poor ant shoulder to shoulder to Sulaiman'
    'notes':
    - 'phrase': 'Sulaiman'
      'meaning': 'S. Sulaiman A.S.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Mushkalain Ummat-e-Marhoom Ki Asan Kar | De Moor-e-Bemaya Ko Humdosh-e-Suleman Kar De'
- 'id': '001_106_080'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جنس ناياب محبت کو پھر ارزاں کر دے | ہند کے دير نشينوں کو مسلماں کر دے'
  - 'lang': 'en'
    'text': 'Make the invaluable produce of Love accessible again | Change the idolatrous Muslims of India into Muslims again'
  - 'lang': 'ro'
    'text': 'Jins-e-Nayaab-e-Mohabbat Ko Phir Arzaan Kar De | Hind Ke Dair Nasheenon Ko Musalman Kar De'
- 'id': '001_106_081'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جوئے خوں مي چکد از حسرت ديرينہء ما | مي تپد نالہ بہ نشتر کدہ سينہ ما'
  - 'lang': 'en'
    'text': 'A stream of blood drips from the frustrations mine | Wailing palpitates in the wounded breast of mine!'
  - 'lang': 'ro'
    'text': 'Joo''ay Khoon Mee Chakad Az Hasrat-e-Dairina-e-Maa | Mee Tapd Nala Ba Nashtar Kadah-e-Seena-e-Maa'
- 'id': '001_106_082'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بوئے گل لے گئي بيرون چمن راز چمن | !کيا قيامت ہے کہ خود پھول ہيں غماز چمن'
  - 'lang': 'en'
    'text': 'The rose’ fragrance took garden’s secret outside the garden | Outrageous that flowers themselves are informers against the garden'
  - 'lang': 'ro'
    'text': 'Boo-e-Gul Le Gyi Bairun-e-Chaman Raaz-e-Chaman | Kya Qayamat Hai Ke Khud Phool Hain Ghammaz-e-Chaman !'
- 'id': '001_106_083'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عہد گل ختم ہوا ٹوٹ گيا ساز چمن | اڑ گئے ڈاليوں سے زمزمہ پرواز چمن'
  - 'lang': 'en'
    'text': 'The spring is over, broken is the orchestra of the garden | Flown away from branches are the songsters of the garden'
  - 'lang': 'ro'
    'text': 'Ahd-e-Gul Khatam Hua, Tut Gaya Saaz-e-Chaman, | Ur Gaye Dalion Se Zamzama Pardaaz-e-Chaman.'
- 'id': '001_106_084'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ايک بلبل ہے کہ ہے محو ترنم اب تک | اس کے سينے ميں ہے نغموں کا تلاطم اب تک'
  - 'lang': 'en'
    'text': 'Only a nightingale is left which is singing still | In its breast overflows the flood of songs still'
    'notes':
    - 'phrase': 'still'
      'meaning': 'In this verse and those following it to the end of the poem ‘Allamah Iqbal is referring to himself and his book, Bang-i-Dara.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Ek Bulbul Hai Ke Hai Mahw-e-Tarannum Ab Tak, | Us Ke Seene Mein Hai Naghmon Ka Talatam Ab Tak.'
- 'id': '001_106_085'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قمرياں شاخ صنوبر سے گريزاں بھي ہوئيں | پےتاں پھول کي جھڑ جھڑ کے پريشاں بھي ہوئيں'
  - 'lang': 'en'
    'text': 'Turtle-doves from the juniper’s branches are gone also | Flower petals dropping from the flower are scattered also'
  - 'lang': 'ro'
    'text': 'Qumrian Shaakh-e-Sanober Se Gurezaan Bhi Huin, | Pattian Phool Ki Jhar Jhar Ke Pareshan Bhi Huin;'
- 'id': '001_106_086'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وہ پراني روشيں باغ کي ويراں بھي ہوئيں | ڈالياں پيرہن برگ سے عرياں بھي ہوئيں'
  - 'lang': 'en'
    'text': 'The garden’s old beautiful walk-ways are gone also | The branches became bare of the cover of leaves also'
  - 'lang': 'ro'
    'text': 'Who Purani Ravishen Bagh Ki Weeran Bhi Huin, | Daalian Parahan-e-Barg Se Uriaan Bhi Huin.'
- 'id': '001_106_087'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قيد موسم سے طبيعت رہي آزاد اس کي | !کاش گلشن ميں سمجھتا کوئي فرياد اس کي'
  - 'lang': 'en'
    'text': 'But his nature remained free of the season’s restrictions | Would somebody in the garden understand his complaint!!'
  - 'lang': 'ro'
    'text': 'Qaid-e-Mausim Se Tabiat Rahi Aazad Uski, | Kaash Gulshan Mein Samjhta Koi Faryaad Uski.'
- 'id': '001_106_088'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لطف مرنے ميں ہے باقي ، نہ مزا جينے ميں | کچھ مزا ہے تو يہي خون جگر پينے ميں'
  - 'lang': 'en'
    'text': 'There is no pleasure in dying and no taste in living is | If there is any pleasure it in bearing this affliction is'
  - 'lang': 'ro'
    'text': 'Lutf Merne Main Hai Baqi, Na Maza Jeene Mein | Kuch Maza Hai To Yehi Khoon-e-Jigar Peene Mein'
- 'id': '001_106_089'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کتنے بے تاب ہيں جوہر مرے آئينے ميں | کس قدر جلوے تڑپتے ہيں مرے سينے ميں'
  - 'lang': 'en'
    'text': 'Many a virtue is restless in my mirror! | Many an effulgence is fluttering in my breast!'
  - 'lang': 'ro'
    'text': 'Kitne Betaab Hain Jouhar Mere Aaeene Mein | Kis Qadar Jalwe Tarapte Hain Mere Seene Mein'
- 'id': '001_106_090'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اس گلستاں ميں مگر ديکھنے والے ہي نہيں | داغ جو سينے ميں رکھتے ہوں ، وہ لالے ہي نہيں'
  - 'lang': 'en'
    'text': 'But there is none in this garden to see them | There are no poppies with Love’s stain on their breasts'
    'notes':
    - 'phrase': 'poppies'
      'meaning': 'The poppy flower has a black stain at the bottom of its corolla. This is poetically referred to as the mark of Love of God.'
      'occurrence': !!int '1'
  - 'lang': 'ro'
    'text': 'Iss Gulistan Mein Magar Dekhne Wale Hi Nahin | Dagh Jo Seene Mein Rakhte Hun, Woh Lale Hi Nahin'
- 'id': '001_106_091'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چاک اس بلبل تنہا کي نوا سے دل ہوں | جاگنے والے اسي بانگ درا سے دل ہوں'
  - 'lang': 'en'
    'text': 'May hearts open up with the song of this lonely nightingale | May the sleeping hearts wake up with this very Bang-i-Dara'
  - 'lang': 'ro'
    'text': 'Chaak Iss Bulbul-e-Tanha Ki Nawa Se Dil Hon | Jaagne Wale Issi Bang-e-Dara Se Dil Hon'
- 'id': '001_106_092'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'يعني پھر زندہ نئے عہد وفا سے دل ہوں | پھر اسي بادہء ديرينہ کے پياسے دل ہوں'
  - 'lang': 'en'
    'text': 'May the hearts come to life again with a new covenant | May the hearts be thirsty again for this same old wine'
  - 'lang': 'ro'
    'text': 'Yani Phir Zinda Naye Ehd-e-Wafa Se Dil Hon | Phir Issi Bada-e-Deerina Ke Pyaase Dil Hon'
- 'id': '001_106_093'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عجمي خم ہے تو کيا ، مے تو حجازي ہے مري | !نغمہ ہندي ہے تو کيا ، لے تو حجازي ہے مري'
  - 'lang': 'en'
    'text': 'My alembic may be from `Ajam, but my wine is from Hijaz | The song may be Indian but my tune is from Hijaz'
  - 'lang': 'ro'
    'text': 'Ajami Khum Hai To Kya, Mai To Hijazi Hai Meri | Naghma Hindi Hai To Kya, Lai To Hijazi Hai Meri'
