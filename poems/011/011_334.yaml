'heading':
- 'lang': 'ur'
  'text': 'ترا از  ستان خود براندند'
- 'lang': 'en'
  'text': 'XII-IV'
'description': []
'sher':
- 'id': '011_334_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ترا از  ستان خود براندند | رجیم و کافر و طاغوت خواندند'
  - 'lang': 'en'
    'text': 'He drove thee out from the Heavens first, | Held thee accursed, kafir and rebel worst.'
- 'id': '011_334_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من از صبح ازل در پیچ و تابم | از  ن خاری کہ اندر دل نشاندند'
  - 'lang': 'en'
    'text': 'From the first dawn I am writhing from prick, | Of thorn which you pricked with heart’s each tick.'
