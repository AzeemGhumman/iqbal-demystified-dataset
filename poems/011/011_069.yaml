'heading':
- 'lang': 'ur'
  'text': "\uFEFFہنوز این چرخ نیلی کج خرام است"
- 'lang': 'en'
  'text': 'IX-VI'
'description': []
'sher':
- 'id': '011_069_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہنوز این چرخ نیلی کج خرام است | ہنوز این کاروان دور از مقام است'
  - 'lang': 'en'
    'text': 'The sky still going on a perverse course, | The car’avan is far off from its place.'
    'notes':
    - 'phrase': 'sky'
      'meaning': '        The Persian poets, (so the Indo-Pakistani), always symbolise ''sky'' going on a perverse policy against the inhabitants of earth. As such literal translation was a necessity to enjoy the true sense.'
      'occurrence': !!int '1'
- 'id': '011_069_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز کار بی نظام او چہ گویم؟ | تو میدانی کہ ملت بی امام است'
  - 'lang': 'en'
    'text': 'His wild goose chases I cannot endorse, | No leader they have to direct this race.'
