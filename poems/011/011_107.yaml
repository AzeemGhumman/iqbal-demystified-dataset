'heading':
- 'lang': 'ur'
  'text': 'خودی دادم ز خود نامحرمی را'
- 'lang': 'en'
  'text': 'XI-XXIX'
'description': []
'sher':
- 'id': '011_107_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خودی دادم ز خود نامحرمی را | گشادم در گل او زمزمی را'
  - 'lang': 'en'
    'text': 'Those who knew not I preached them ego, | For them I e’er caused my fonts to flow.'
- 'id': '011_107_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بدہ آن نالہء گرمے کہ از وی | بسوزم جز غم دین ہر غمی را'
  - 'lang': 'en'
    'text': 'Bid me burning voice with whose sole flame, | All griefs are burnt save thy love’s sole aim.'
