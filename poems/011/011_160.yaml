'id': '011_160'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFز افرنگی صنم بیگانہ تو شو"
- 'lang': 'en'
  'text': 'XIII-VII'
'description': []
'sher':
- 'id': '011_160_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز افرنگی صنم بیگانہ تو شو | کہ پیمانش نمی ارزد بیک جو'
  - 'lang': 'en'
    'text': 'To anglian idols pay not a heed, | The worth of her bonds is not a malt’s seed.'
- 'id': '011_160_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نگاہی وام کن از چشم فاروق | قدم بیباک نہ در عالم نو'
  - 'lang': 'en'
    'text': 'From the Farooq’s bold eyes borrow a glance, | Make a fearless jump in the new age hence.'
    'notes':
    - 'phrase': 'hence.'
      'meaning': '        (1) Beganah; like a stranger. (2) Paiman; (Persian:) promise, oath, treaty.'
      'occurrence': !!int '1'
