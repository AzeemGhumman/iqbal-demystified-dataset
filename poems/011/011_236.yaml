- 'lang': 'ur'
  'text': 'خلافت بر مقام ما گواہی است'
- 'lang': 'en'
  'text': 'X-II'
'description': []
'sher':
- 'id': '011_236_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خلافت بر مقام ما گواہی است | حرام است  نچہ بر ما پادشاہی است'
  - 'lang': 'en'
    'text': 'Take the Caliphate’s witness with a heed | As the kingship is banned in our creed.'
- 'id': '011_236_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ملوکیت ہمہ مکر است و نیرنگ | خلافت حفظ ناموس الہی است'
  - 'lang': 'en'
    'text': 'A trick is the kingship with each new face, | The Caliphate but was the God’s own grace.'
