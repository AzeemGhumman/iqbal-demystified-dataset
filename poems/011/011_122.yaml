'heading':
- 'lang': 'ur'
  'text': "\uFEFFہمان سوز جنون اندر سر من"
- 'lang': 'en'
  'text': 'XI-XLIV'
'description': []
'sher':
- 'id': '011_122_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہمان سوز جنون اندر سر من | ہمان ہنگامہ ہا اندر بر من'
  - 'lang': 'en'
    'text': 'My craze still feels the same burning phase, | All the old passions are still ablaze.'
- 'id': '011_122_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہنوز از جوش طوفانی کہ بگذشت | نیاسود است موج گوہر من'
  - 'lang': 'en'
    'text': 'From impact of old storms which I feel still, | The waves of my pearls get a new storm’s thrill.'
    'notes':
    - 'phrase': 'pearls'
      'meaning': '        Pearls (gauhar) in Persian also means intrinsic qualities (of a man) in figurative sense.'
      'occurrence': !!int '1'
