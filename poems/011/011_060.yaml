'heading':
- 'lang': 'ur'
  'text': "\uFEFFبپا ای ھم نفس باہم بنالیم"
- 'lang': 'en'
  'text': 'VIII-I'
'description': []
'sher':
- 'id': '011_060_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بپا ای ھم نفس باہم بنالیم | من و تو کشتہ شان جمالیم'
  - 'lang': 'en'
    'text': 'Come O! chum for a tie to weep and cry. | A victim of ‘Beauty’ are you and I.'
    'notes':
    - 'phrase': '‘Beauty’'
      'meaning': '        Beauty the Gracious Beauty; the God or Prophet.'
      'occurrence': !!int '1'
- 'id': '011_060_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دو حرفی بر مراد دل بگوئیم | بپای خواجہ چشمان را بمالیم'
  - 'lang': 'en'
    'text': 'Two words I would say in hearts parlance, | By ‘Master’s’ feet let eyes go to trance.'
    'notes':
    - 'phrase': 'parlance,'
      'meaning': '        Parlance the way of speaking.'
      'occurrence': !!int '1'
