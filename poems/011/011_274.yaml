  - 'lang': 'ur'
    'text': 'پریدن از سر بامی بہ بامی | نبخشد جرہ بازان را مقامی'
  - 'lang': 'en'
    'text': 'If the hawks too fly for roof to roof race, | Amongst the birds of prey they find no place.'
- 'id': '011_274_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز نخچیری کہ جز مشت پری نیست | ہمان بہتر کہ میری درکنامی'
  - 'lang': 'en'
    'text': 'For a hunt of few wings and a bit flesh, | It is better to die in aerey’s mesh.'
    'notes':
    - 'phrase': 'mesh.'
      'meaning': '        Ae''ry (air''ie) ey''rie or eyry = aerie Eagle''s nest (Kunarn in Persian), there are three pronunciations of aery.'
