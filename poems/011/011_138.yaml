  'text': "\uFEFFحضور ملت بیضا تپیدم"
- 'lang': 'en'
  'text': 'XI-LX'
'description': []
'sher':
- 'id': '011_138_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حضور ملت بیضا تپیدم | نوای دل گدازی آفریدم'
  - 'lang': 'en'
    'text': 'To my shining race I would love to groan, | With new melting thought full of moaning tone.'
- 'id': '011_138_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ادب گوید سخن را مختصر گوی | تپیدم ، آفریدم ، آرمیدم'
  - 'lang': 'en'
    'text': 'The etiquette calls for a brief parlance, | I groan, making tones and wish a rest hence.'
    'notes':
    - 'phrase': 'hence.'
      'meaning': '        The literal translation of line 2 is also very fine, viz. Line 2, I carve melting thoughts full of moaning tone. Line 4, means after all this I wish to die, I wish an eternal rest. This quatrain is a very good example of an impossible plain version called in Urdu and Persian a Sihl-i-mumtana (1. easy, 2. impossible, inaccessible). According to Webster''s Dictionary: Parlance (Archaic:) conversation esp parley or debate. 2. (not archaic), a style or manner of speaking or writing; language, idiom as a military parlance.'
      'occurrence': !!int '1'
