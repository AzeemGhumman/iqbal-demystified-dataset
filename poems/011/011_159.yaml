  - 'lang': 'ur'
    'text': 'مسلمانیم و آزاد از مکانیم | برون از حلقہء نہ آسمانیم'
  - 'lang': 'en'
    'text': 'Being Muslims we make no home and false ties, | From a circle aloof, we are nine skies.'
- 'id': '011_159_002'
  'meta': !!bool 'false'
  'sherContent':
