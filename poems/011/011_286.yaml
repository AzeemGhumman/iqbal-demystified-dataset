  'text': "\uFEFFبیا بر خویش پیچیدن بیاموز"
- 'lang': 'en'
  'text': 'III-II'
'description': []
'sher':
- 'id': '011_286_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بیا بر خویش پیچیدن بیاموز | بناخن سینہ کاویدن بیاموز'
  - 'lang': 'en'
    'text': 'Come forward and learn the self seeing art, | Learn the hard task and sufferings of heart.'
- 'id': '011_286_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگر خواہی خدا را فاش بینی | خودی را فاش تر دیدن بیاموز'
  - 'lang': 'en'
    'text': 'If you wish clear vision of God the Great, | Learn to see the self in a vivid state.'
    'notes':
    - 'phrase': 'state.'
      'meaning': '        Khwesh paechidan; literal meaning are self-wrapping or self writhing or self coiling but in Iqbal''s own terminology it means self seeing.'
      'occurrence': !!int '1'
