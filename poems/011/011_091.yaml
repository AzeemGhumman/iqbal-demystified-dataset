'heading':
- 'lang': 'ur'
  'text': "\uFEFFبدست می کشان خالی ایاغ است"
- 'lang': 'en'
  'text': 'XI-XIII'
'description': []
'sher':
- 'id': '011_091_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بدست می کشان خالی ایاغ است | کہ ساقی را بہ بزم من فراغ است'
  - 'lang': 'en'
    'text': 'In the hands of drinkers the empty glass, | My party’s bearer is jobless alas.'
- 'id': '011_091_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نگہ دارم درون سینہ آہی | کہ اصل او ز دود آن چراغ است'
  - 'lang': 'en'
    'text': 'I keep an eye on sigh’s inner seat, | Whose source are the fumes of that lamp’s heat.'
