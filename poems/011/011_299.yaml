  - 'lang': 'ur'
    'text': 'دو گیتی را بخود باید کشیدن | نباید از حضور خود رمیدن'
  - 'lang': 'en'
    'text': 'To both the worlds win with efforts and zeal, | From thee never run for thy own self’s weal.'
