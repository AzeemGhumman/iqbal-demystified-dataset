---
'id': '011_110'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFنم و رنگ از دم بادی نجویم"
- 'lang': 'en'
  'text': 'XI-XXXII'
'description': []
'sher':
- 'id': '011_110_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نم و رنگ از دم بادی نجویم | ز فیض آفتاب تو بہ رویم'
  - 'lang': 'en'
    'text': 'I seek not my vigour from morning air, | From thy Sun’s boon I seek my growth and care.'
    'notes':
    - 'phrase': 'vigour'
      'meaning': '        Nam-o-rang; moist and colour, lustre, beauty, freshness and form, as such vigour covers this sense.'
      'occurrence': !!int '1'
- 'id': '011_110_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نگاہم از مہ و پروین بلند است | سخن را بر مزاج کس نگویم'
  - 'lang': 'en'
    'text': 'My glance goes higher than stars and moon, | I write not verses for some one’s boon.'
