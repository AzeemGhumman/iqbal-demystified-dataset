'heading':
- 'lang': 'ur'
  'text': "\uFEFFخدایا وقت  ن درویش خوش باد"
- 'lang': 'en'
  'text': 'XV-X'
'description': []
'sher':
- 'id': '011_269_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خدایا وقت  ن درویش خوش باد | کہ دلہا از دمش چون غنچہ بگشاد'
  - 'lang': 'en'
    'text': 'The days of that ‘Dervesh’ O God keep gay, | Whose breath opes hearts like buds in-early-May.'
- 'id': '011_269_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ طفل مکتب ما این دعا گفت | پی نانی بہ بند کس میفتاد'
  - 'lang': 'en'
    'text': 'To a Maktab’s child he pray’d in this way, | For bread put him not in some body’s pay.'
    'notes':
    - 'phrase': 'pay.'
      'meaning': '        In some body pay; employed by some body (with sense of dishonour) as in enemy''s pay.'
      'occurrence': !!int '1'
