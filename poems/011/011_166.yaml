'heading':
- 'lang': 'ur'
  'text': "\uFEFFبرون از سینہ کش تکبیر خود را"
- 'lang': 'en'
  'text': 'I-V'
'description': []
'sher':
- 'id': '011_166_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'برون از سینہ کش تکبیر خود را | بخاک خویش زن اکسیر خود را'
  - 'lang': 'en'
    'text': 'Raise from thy bosom a ‘Call of God Great’, | Hit thy own exir on thy dusty fate.'
- 'id': '011_166_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خودی را گیر و محکم گیر و خوش زی | مدہ در دست کس تقدیر خود را'
  - 'lang': 'en'
    'text': 'Gaurd thy ego ever, lead a life nice, | To none give thy luck at any great price.'
    'notes':
    - 'phrase': 'price.'
      'meaning': '        Line 2 means "From thy own dust (dusty fate) make thy ow nexir". A call of God Great; viz. Takbir (of Arabic).'
      'occurrence': !!int '1'
