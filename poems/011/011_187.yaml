'heading':
- 'lang': 'ur'
  'text': 'ز قر ن پیش خود  ئینہ  ویز'
- 'lang': 'en'
  'text': 'IV-IV'
'description': []
'sher':
- 'id': '011_187_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز قر ن پیش خود  ئینہ  ویز | دگرگون گشتہ ئی از خویش بگریز'
  - 'lang': 'en'
    'text': 'Through the mirror of Quran see thy deeds, | How changed it thee, change the life you lead.'
- 'id': '011_187_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ترازوئے بنہ کردار خود را | قیامتہای پیشین را برانگیز'
  - 'lang': 'en'
    'text': 'Thus weigh in a scale thy actions and thought, | Get a sweeping change as the elders brought.'
