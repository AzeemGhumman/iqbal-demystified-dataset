'heading':
- 'lang': 'ur'
  'text': 'جوانان را بد  موز است این عصر'
- 'lang': 'en'
  'text': 'XIII-III'
'description': []
'sher':
- 'id': '011_253_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جوانان را بد  موز است این عصر | شب ابلیس را روز است این عصر'
  - 'lang': 'en'
    'text': 'To youths of this age he taught evil ways, | It turned the Satan’s night into his days.'
- 'id': '011_253_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بدامانش مثال شعلہ پیچم | کہ بی نور است و بی سوز است این عصر'
  - 'lang': 'en'
    'text': 'Like flame I make a coil on his face, | As this age lacks all the shine and grace.'
