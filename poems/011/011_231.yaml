  'text': "\uFEFFنگاہش پر کند خالی سبوہا"
- 'lang': 'en'
  'text': 'IX-VII'
'description': []
'sher':
- 'id': '011_231_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نگاہش پر کند خالی سبوہا | دواند می بہ تاک  رزو ہا'
  - 'lang': 'en'
    'text': 'His glance would fill up the empty bowl, | He runs the will’s wine in vine’s veins whole.'
- 'id': '011_231_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز طوفانی کہ بخشد رایگانی | حریف بحر گردد  ب جوہا'
  - 'lang': 'en'
    'text': 'His storms and gales are a God gift free, | He made a small brook, ‘rival of sea.'
