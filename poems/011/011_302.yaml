  'text': "\uFEFFنپنداری کہ مرد امتحان مرد"
- 'lang': 'en'
  'text': 'VI-II'
'description': []
'sher':
- 'id': '011_302_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نپنداری کہ مرد امتحان مرد | نمیرد گرچہ زیر  سمان مرد'
  - 'lang': 'en'
    'text': 'If a tested man dies think not ever, | He dies on the earth, there he dies never.'
- 'id': '011_302_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ترا شایان چنین مرگ است ورنہ | زہر مرگی کہ خواہی میتوان مرد'
  - 'lang': 'en'
    'text': 'To thee thus suits a death of such state, | Though dead yet lasts his self’s pleasant trait.'
    'notes':
    - 'phrase': 'trait.'
      'meaning': '        Literal Line 2 He dies beneath sky, there he dies never.'
      'occurrence': !!int '1'
