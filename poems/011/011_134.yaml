'heading':
- 'lang': 'ur'
  'text': 'جہان از عشق و عشق از سینہ تست'
- 'lang': 'en'
  'text': 'XI-LVI'
'description': []
'sher':
- 'id': '011_134_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جہان از عشق و عشق از سینہ تست | سرورش از می دیرینۂ تست'
  - 'lang': 'en'
    'text': 'For love the world came from thee the love’s flame, | In love the hidden joy thy old wine’s game.'
- 'id': '011_134_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جز این چیزی نمیدانم ز جبریل | کہ او یک جوہر از آئینۂ تست'
  - 'lang': 'en'
    'text': 'I know only one thing from the Gabe’s tune, | That he took his glamour from thy moon’s boon.'
