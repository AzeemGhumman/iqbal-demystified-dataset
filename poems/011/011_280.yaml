'heading':
- 'lang': 'ur'
  'text': "\uFEFFحرم جز قبلہ قلب و نظر نیست"
- 'lang': 'en'
  'text': 'XVIII-III'
'description': []
'sher':
- 'id': '011_280_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حرم جز قبلہ قلب و نظر نیست | طواف او طواف بام و در نیست'
  - 'lang': 'en'
    'text': 'For heart and eyes course, the ‘Harem’ is the aim, | Its round is not the round of door’an roof’s frame.'
- 'id': '011_280_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'میان ما و بیت اللہ رمزیست | کہ جبریل امین را ھم خبر نیست'
  - 'lang': 'en'
    'text': 'In us and God’s House there hids a hint so, | Which Gabe, the Trustee may not even know.'
