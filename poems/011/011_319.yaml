'heading':
- 'lang': 'ur'
  'text': "\uFEFFجہان دل ، جہان رنگ و بو نیست"
- 'lang': 'en'
  'text': 'VIII-IX'
'description': []
'sher':
- 'id': '011_319_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جہان دل ، جہان رنگ و بو نیست | درو پست و بلند و کاخ و کو نیست'
  - 'lang': 'en'
    'text': 'The heart’s world is not world of pomp ‘an show, | No lanes and doors, there nor homes high and low.'
- 'id': '011_319_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زمین و  سمان و چار سو نیست | درین عالم بجز ’’اللہ ہو‘‘ نیست'
  - 'lang': 'en'
    'text': 'Neither earth and sky nor the four nooks too, | There is none in this world save ‘Allah hoo’.'
    'notes':
    - 'phrase': 'hoo’.'
      'meaning': '        Allah Hoo, (who), who is God; (Save) the God.'
      'occurrence': !!int '1'
