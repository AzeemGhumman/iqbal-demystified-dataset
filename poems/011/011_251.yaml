'sher':
- 'id': '011_251_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چہ عصر است این کہ دین فریادی اوست | ہزاران بند در  زادی اوست'
  - 'lang': 'en'
    'text': 'What is the age? On whom the faith cries, | Who puts on it thousand checks and ties.'
- 'id': '011_251_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز روی  دمیت رنگ و نم برد | غلط نقشی کہ از بھزادی اوست'
  - 'lang': 'en'
    'text': 'From Man’s face it saps all the healthy signs, | His paintings depict, his evil designs.'
