  'text': "\uFEFFبجلوت نی نوازیہای من بین"
- 'lang': 'en'
  'text': 'XI-LXVIII'
'description': []
'sher':
- 'id': '011_146_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بجلوت نی نوازیہای من بین | بخلوت خود گدازیہای من بین'
  - 'lang': 'en'
    'text': 'In a gathering see my flute’s tones sweet, | And self-melting phase in a lone retreat.'
    'notes':
    - 'phrase': 'phase'
      'meaning': '        Phase state.'
      'occurrence': !!int '1'
- 'id': '011_146_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گرفتم نکتہ فقر از نیاگان | ز سلطان بی نیازیہای من بین'
  - 'lang': 'en'
    'text': 'I learnt the Faqr’s’ path from fore-father’s trait, | To care not ever for any king great.'
    'notes':
    - 'phrase': 'Faqr’s’'
      'meaning': '        ''faqr''; content.'
      'occurrence': !!int '1'
    - 'phrase': 'great.'
      'meaning': '        ''Nukta-i-faqr'' as used by Iqbal means witty saying; anecdote.'
      'occurrence': !!int '1'
