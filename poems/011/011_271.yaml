  'text': "\uFEFFچو می بینی کہ رہزن کاروان کشت"
- 'lang': 'en'
  'text': 'XV-XII'
'description': []
'sher':
- 'id': '011_271_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چو می بینی کہ رہزن کاروان کشت | چہ پرسی کاروانی را چسان کشت'
  - 'lang': 'en'
    'text': 'A caravan was killed, if you e’er see, | Make not a probe, how it could be.'
- 'id': '011_271_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مباش ایمن از  ن علمی کہ خوانی | کہ از وی روح قومی میتوان کشت'
  - 'lang': 'en'
    'text': 'No use to learn a knowledge and skill, | Which murders a nation’s soul and will.'
