'heading':
- 'lang': 'ur'
  'text': "\uFEFFبہ ترکان  رزوئے تازہ دادند"
- 'lang': 'en'
  'text': 'XI-III'
'description': []
'sher':
- 'id': '011_242_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ ترکان  رزوئے تازہ دادند | بنای کار شان دیگر نہادند'
  - 'lang': 'en'
    'text': 'The fate thus gave to Turks a verve anew, | And gave them a base for a build up new.'
- 'id': '011_242_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ولیکن کو مسلمانی کہ بیند | نقاب از روی تقدیری گشادند'
  - 'lang': 'en'
    'text': 'Where are those Muslim who could behold? | The meanings of fate which God had told.'
    'notes':
    - 'phrase': 'told.'
      'meaning': '        It means when the Turks decided to keep their freedom at any cost, God came to their help. In this quatrain the poet wants to say that the nations make their own destinys as a poet says'
      'occurrence': !!int '1'
