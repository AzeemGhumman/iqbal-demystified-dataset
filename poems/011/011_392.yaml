'heading':
- 'lang': 'ur'
  'text': "\uFEFFقلندر میل تقریری ندارد"
- 'lang': 'en'
  'text': 'VI-I'
'description': []
'sher':
- 'id': '011_392_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'قلندر میل تقریری ندارد | بجز این نکتہ اکسیری ندارد'
  - 'lang': 'en'
    'text': 'This dervesh knows not a style in speech, | Save this main point no exir he would teach.'
- 'id': '011_392_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از  ن کشت خرابی حاصلی نیست | کہ  ب از خون شبیری ندارد'
  - 'lang': 'en'
    'text': 'From that barren land no harvest you can, | Till it is watered with blood of Hussain.'
    'notes':
    - 'phrase': 'Hussain.'
      'meaning': '        Exit; viz, elixir.'
      'occurrence': !!int '1'
