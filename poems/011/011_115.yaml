'id': '011_115'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFفقیرم از تو خواھم ہر چہ خواہم"
- 'lang': 'en'
  'text': 'XI-XXXVII'
'description': []
'sher':
- 'id': '011_115_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فقیرم از تو خواھم ہر چہ خواہم | دل کوہی ، خراش از برگ کاہم'
  - 'lang': 'en'
    'text': 'I seek from thy door, whatever I seek, | Bid a grass leaf to peel a “Mountain’s” peak.'
    'notes':
    - 'phrase': 'leaf'
      'meaning': '        Grass leaf a poor man, to him (the poet).'
      'occurrence': !!int '1'
    - 'phrase': '“Mountain’s”'
      'meaning': '        Mountain a big power.'
      'occurrence': !!int '1'
- 'id': '011_115_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرا درس حکیمان درد سر داد | کہ من پروردۂ فیض نگاہم'
  - 'lang': 'en'
    'text': 'To me logic gave a headache great, | But a glance changed all over my fate.'
