'heading':
- 'lang': 'ur'
  'text': 'گہی افتم گہی مستانہ خیزم'
- 'lang': 'en'
  'text': 'XI-XXI'
'description': []
'sher':
- 'id': '011_099_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گہی افتم گہی مستانہ خیزم | چو خون بی تیغ و شمشیری بریزم'
  - 'lang': 'en'
    'text': 'Like gallants I fall and rise again, | What a blood I shed sans sword-and cane.'
- 'id': '011_099_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نگاہ التفاتی بر سر بام | کہ من با عصر خویش اندر ستیزم'
  - 'lang': 'en'
    'text': 'On every ones terrace now leans thy look, | For which a constant war I have to brook.'
