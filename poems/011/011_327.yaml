  'text': "\uFEFFکف خاکی کہ دارم از در اوست"
- 'lang': 'en'
  'text': 'IX-VI'
'description': []
'sher':
- 'id': '011_327_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کف خاکی کہ دارم از در اوست | گل و ریحانم از ابر تر اوست'
  - 'lang': 'en'
    'text': 'The dusty look I hold owes to His door, | My rose and basil bloom from His down pour.'
    'notes':
    - 'phrase': 'basil'
      'meaning': '        Gul-o-Rachan (Roz and haezil as pronounced in English). This phrase conveys a vast meaning in Persian literature, viz. (i) influence, victory, (ii) power and hold, (iii) in wealth, (iv) kindness, (v) verdure and lush, (vi) food, ease and comfortable life. As such visuatise these meanings in reading this couplet.'
      'occurrence': !!int '1'
- 'id': '011_327_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہ ’’من‘‘ را می شناسم من نہ او را | ولی دانم کہ من اندر بر اوست'
  - 'lang': 'en'
    'text': 'I know not my being, neither His Grace, | Yet I’m in His hold and own embrace.'
