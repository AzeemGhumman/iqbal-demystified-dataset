- 'lang': 'ur'
  'text': 'بہ آن ملت اناالحق سازگار است'
- 'lang': 'en'
  'text': 'III-II'
'description': []
'sher':
- 'id': '011_178_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ آن ملت اناالحق سازگار است | کہ از خونش نم ہر شاخسار است'
  - 'lang': 'en'
    'text': 'I am the God suits to that nation lone, | Whose blood’s moisture feels each branch grown.'
- 'id': '011_178_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نہان اندر جلال او جمالی | کہ او را نہ سپہر آئینہ دار است'
  - 'lang': 'en'
    'text': 'In whose power hids a beauty queer, | To him the nine heavens are servants clear.'
