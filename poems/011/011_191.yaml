  'text': 'پسر را گفت پیری خرقہ بازی'
- 'lang': 'en'
  'text': 'IV-VIII'
'description': []
'sher':
- 'id': '011_191_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'پسر را گفت پیری خرقہ بازی | ترا این نکتہ باید حرز جان کرد'
  - 'lang': 'en'
    'text': 'Thus spoke to his son a guide in patched robe, | I tell thee a point after whole life’s probe.'
- 'id': '011_191_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ نمرودان این دور  شنا باش | ز فیض شان براہیمی توان کرد'
  - 'lang': 'en'
    'text': 'To Nimrods of this age, know by face, | By God’s grace live with the Abram’s grace.'
