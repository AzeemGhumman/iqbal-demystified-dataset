'heading':
- 'lang': 'ur'
  'text': "\uFEFFدرون ما بجز دود نفس نیست"
- 'lang': 'en'
  'text': 'XI-XXX'
'description': []
'sher':
- 'id': '011_108_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'درون ما بجز دود نفس نیست | بجز دست تو ما را دست رس نیست'
  - 'lang': 'en'
    'text': 'What I hold in heart is grief and remorse. | Save thee I have no access and source.'
    'notes':
    - 'phrase': 'remorse.'
      'meaning': '        The literal version of line. 1 and 2 is given below: [Save smoke of sighs we have nothing with us, Save thy own hand we have no access thus. Dud-i-Nafs; smoke of breath viz, sighs.]'
      'occurrence': !!int '1'
- 'id': '011_108_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دگر افسانہ غم با کہ گویم؟ | کہ اندر سینہ ہا غیر از تو کس نیست'
  - 'lang': 'en'
    'text': 'My grief’s inner tale to whom I can tell, | You know in my bosom you only dwell.'
