'heading':
- 'lang': 'ur'
  'text': "\uFEFFچہ خوش زد ترک ملاحی سرودی"
- 'lang': 'en'
  'text': 'VI-VI'
'description': []
'sher':
- 'id': '011_207_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چہ خوش زد ترک ملاحی سرودی | رخ او احمری چشمش کبودی'
  - 'lang': 'en'
    'text': 'That Turkish seaman how sang a song gay, | His purple face beamed with eyes blue gray.'
- 'id': '011_207_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ دریا گر گرہ افتد بہ کارم | بجز طوفان نمیخواھم گشودی'
  - 'lang': 'en'
    'text': 'When I see a gale my heart then regales, | To tempest time ties my hardihood hails!'
    'notes':
    - 'phrase': 'hails!'
      'meaning': 'Iqbal uses ''girah'' (a tie, whirl pool, a storm) in line 3 and 4.'
      'occurrence': !!int '1'
