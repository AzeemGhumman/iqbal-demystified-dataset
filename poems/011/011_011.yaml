'id': '011_011'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFترا این کشمکش اندر طلب نیست"
- 'lang': 'en'
  'text': 'II-VI'
'description': []
'sher':
- 'id': '011_011_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ترا این کشمکش اندر طلب نیست | ترا این درد و داغ و تاب وتب نیست'
  - 'lang': 'en'
    'text': 'Thou hast no quest in thy efforts and zeals, | No wounds and scars and writhing reels.'
- 'id': '011_011_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'از آن از لامکان بگریختم من | کہ آنجا نالہ ہای نیم شب نیست'
  - 'lang': 'en'
    'text': 'From His sideless House I preferred a flight, | It was void of wails of the mid of night.'
    'notes':
    - 'phrase': 'sideless'
      'meaning': '        Sideless viz, the empyrean (Spencer) or perhaps higher than it. emprian abode of angels in the Heavens.'
      'occurrence': !!int '1'
