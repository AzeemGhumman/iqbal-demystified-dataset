- 'lang': 'ur'
  'text': 'گریبان چاک و بی فکر رفو زیست'
- 'lang': 'en'
  'text': 'X-I'
'description': []
'sher':
- 'id': '011_073_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گریبان چاک و بی فکر رفو زیست | نمی دانم چسان بی آرزو زیست'
  - 'lang': 'en'
    'text': 'His collar is torn, he cares no darn, | I know not a life, so bore, forlorn.'
- 'id': '011_073_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نصیب اوست مرگ ناتمامی | مسلمانی کہ بی ’’اللہ ہو‘‘ زیست'
  - 'lang': 'en'
    'text': 'To him is destined, a death so dry, | Fie a Muslim’s life, sans ‘Allah Hoo’ cry.'
