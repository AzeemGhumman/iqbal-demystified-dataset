- 'lang': 'en'
  'text': 'V-I'
'description': []
'sher':
- 'id': '011_295_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دجود است اینکہ بینی یا نمود است | حکیم ما چہ مشکلہا گشود است'
  - 'lang': 'en'
    'text': 'This being would last or just a passing show, | The wise could not solve this knotty tie so.'
    'notes':
    - 'phrase': 'being'
      'meaning': '        It is difficult to convey the true sense of ''bceni'' in line 1. If it conveys an opposite sense of Namud then its meaning is truth. Iqbal has not used becna (Conscious, having insight, a seeing being) here, still Wajud-i-beeni means conscious being.'
      'occurrence': !!int '1'
- 'id': '011_295_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کتابی بر فن غواص بنوشت | ولیکن در دل دریا نبود است'
  - 'lang': 'en'
    'text': 'He wrote a book though ‘on diving in sea’, | To his heart’s sea ah! he could never see!'
