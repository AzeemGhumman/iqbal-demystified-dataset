'description': []
'sher':
- 'id': '011_284_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': '’’بسا کس اندوہ فردا کشیدند | کہ دی مردند و فردا را ندیدند‘‘'
  - 'lang': 'en'
    'text': 'Those who had fears for the future days, | They died yesterday before coming days.'
- 'id': '011_284_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خنک مردان کہ در دامان امروز | ہزاران تازہ تر ہنگامہ چیدند'
  - 'lang': 'en'
    'text': 'Lucky are those whose dress of today, | Is booming with success day by day.1'
