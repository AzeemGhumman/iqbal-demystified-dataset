- 'id': '011_195_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سراپا درد و سوز  شنائی | وصال او زبان دان جدائی'
  - 'lang': 'en'
    'text': 'Being full of pathos and passion’s heat, | His tete-a-tete thus had the pangs sweet treat.'
- 'id': '011_195_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جمال عشق گیرد از نی او | نصیبی از جلال کبریائی'
  - 'lang': 'en'
    'text': 'By flute gets beauty of His Love’s sweet light, | A gift and share good of His Glory and Might.'
    'notes':
    - 'phrase': 'Might.'
      'meaning': '        Tete-a-tete, private conversation between two persons. (here it is wisal-i-llahi; t. of God). Treat; something that comes unexpected, especially something that gives pleasure, not often enjoyed.'
