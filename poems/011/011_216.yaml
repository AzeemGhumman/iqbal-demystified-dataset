  'text': "\uFEFFبدہ با خاک او  ن سوز و تابی"
- 'lang': 'en'
  'text': 'VII-VI'
'description': []
'sher':
- 'id': '011_216_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بدہ با خاک او  ن سوز و تابی | کہ زاید از شب او  فتابی'
  - 'lang': 'en'
    'text': 'Give to his dust that flame and might, | Which brings into being a sun from night.'
- 'id': '011_216_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نوا  ن زن کہ از فیض تو او را | دگر بخشند ذوق انقلابی'
  - 'lang': 'en'
    'text': 'Hit a tune and tone due to whose grace, | He gets a new verve from world’s new face.'
    'notes':
    - 'phrase': 'face.'
      'meaning': '        Nawa an zan; such croon (poetry), such a muse.'
