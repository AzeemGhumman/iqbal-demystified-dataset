'heading':
- 'lang': 'ur'
  'text': "\uFEFFزبان ما غریبان از نگاہیست"
- 'lang': 'en'
  'text': 'XI-XXVIII'
'description': []
'sher':
- 'id': '011_106_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'زبان ما غریبان از نگاہیست | حدیث دردمندان اشک و آہیست'
  - 'lang': 'en'
    'text': 'The meek utter hence of yonder glance, | Thus the ruthful dwell on sob’s parlance.'
    'notes':
    - 'phrase': 'parlance.'
      'meaning': '        viz, in tears and sob''s language.'
      'occurrence': !!int '1'
- 'id': '011_106_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گشادم چشم و بر بستم لب خویش | سخن اندر طریق ما گناہیست'
  - 'lang': 'en'
    'text': 'We keep eyes ope and seal the lips, | In mystics code speech is a slip.'
