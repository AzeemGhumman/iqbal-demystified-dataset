'id': '011_391'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': "\uFEFFبہشتی بھر پاکان حرم ہست"
- 'lang': 'en'
  'text': 'V-III'
'description': []
'sher':
- 'id': '011_391_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہشتی بھر پاکان حرم ہست | بہشتی بہر ارباب ہمم ہست'
  - 'lang': 'en'
    'text': 'A paradise lies for the pious alone, | A paradise waits for the warriors lone.'
    'notes':
    - 'phrase': 'warriors'
      'meaning': '        Warriors; (Liter and Rhet:) Soldier, a fighter. Otherwise use soldier or fighter in preference to Warriors. Arbab-I-Humam; men of courage, viz Warriors. Here Iqbal has made three categories of paradise in a sarcastic manner.'
      'occurrence': !!int '1'
- 'id': '011_391_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بگو ہندی مسلمان را کہ خوش باش | بہشتی فی سبیل اللہ ہم ہست'
  - 'lang': 'en'
    'text': 'Tell the Hindi Muslims to sing in glee, | There lies for them a paradise free.'
    'notes':
    - 'phrase': 'Hindi'
      'meaning': '        Viz. Indians. This is a Sarcastic address to Indian Muslims.'
      'occurrence': !!int '1'
