- 'id': '011_167_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مسلمان از خودی مرد تمام است | بخاکش تا خودی میرد غلام است'
  - 'lang': 'en'
    'text': 'From self a Muslim is man perfect | He is slave when it dies in heart in fact.'
- 'id': '011_167_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگر خود را متاع خویش دانی | نگہ را جز بخود بستن حرام است'
  - 'lang': 'en'
    'text': 'If you take thy ‘self’, ‘a priceless’ lot, | To look save Thee is a tabood thought.'
