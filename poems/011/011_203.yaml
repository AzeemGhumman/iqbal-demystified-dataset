  'text': 'خلافت فقر با تاج و سریر است'
- 'lang': 'en'
  'text': 'VI-II'
'description': []
'sher':
- 'id': '011_203_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خلافت فقر با تاج و سریر است | زہی دولت کہ پایان ناپذیر است'
  - 'lang': 'en'
    'text': 'Tue Faqr and Caliphate with King’s Crown shine, | A great wealth this is which never declines'
- 'id': '011_203_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جوان بختا ! مدہ از دست، این فقر | کہ بی او پادشاہی زود میر است'
  - 'lang': 'en'
    'text': 'O Young king! leave not the content’s boon, | Sans it the kingship ends very soon.'
