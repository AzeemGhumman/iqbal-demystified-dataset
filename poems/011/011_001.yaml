'heading':
- 'lang': 'ur'
  'text': "\uFEFFدل ما بیدلان بردند و رفتند"
- 'lang': 'en'
  'text': 'CHAPTER 1 - I'
'description': []
'sher':
- 'id': '011_001_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل ما بیدلان بردند و رفتند | مثال شعلہ افسردند و رفتند'
  - 'lang': 'en'
    'text': 'They held the loveless is heart and went away, | Like flame they faded in a doleful way.'
- 'id': '011_001_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بیا یک لحظہ با عامان درآمیز | کہ خاصان بادہ ہا خوردند و رفتند'
  - 'lang': 'en'
    'text': 'Prithee come to ‘Commons’ for a short while, | Thy chosen took ‘the wines’ and left this soil.'
    'notes':
    - 'phrase': 'soil.'
      'meaning': 'Line 5, 6 and 8 There is a repetition of ''went away'' (as rhyme) in the Persian quatrain of Iqbal which looks beautiful there, but, contrary to poetical practice in English.'
      'occurrence': !!int '1'
