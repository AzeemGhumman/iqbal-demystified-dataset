'heading':
- 'lang': 'ur'
  'text': 'گشودم پردہء از روی تقدیر'
- 'lang': 'en'
  'text': 'I-VIII'
'description': []
'sher':
- 'id': '011_169_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گشودم پردہء از روی تقدیر | مشو نومید و راہ مصطفی گیر'
  - 'lang': 'en'
    'text': 'The veils of thy fortune lo! I ope, | Take the Prophet’s path give up no hope.'
- 'id': '011_169_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگر باور نداری آنچہ گفتم | ز دین بگریز و مرگ کافری میر'
  - 'lang': 'en'
    'text': 'If you believe not whatever I say, | Give up the faith and die in Kafir’s way.'
