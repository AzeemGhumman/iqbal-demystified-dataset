  'text': "\uFEFFبیا ساقی نقاب از رخ برافکن"
- 'lang': 'en'
  'text': 'I-IV'
'description': []
'sher':
- 'id': '011_165_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بیا ساقی نقاب از رخ برافکن | چکید از چشم من خون دل من'
  - 'lang': 'en'
    'text': 'Come O’ bearer and raise the veils aside, | Cause my heart’s blood’ dripping from the eyes side.'
- 'id': '011_165_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ آن لحنی کہ نہ شرقی نہ غربی است | نوائی از مقام ’’لاتخف‘‘ زن'
  - 'lang': 'en'
    'text': 'From a tone which gives no East or. West trace, | Send a ‘no fear note’ from the ‘no fear place.’'
    'notes':
    - 'phrase': 'place.’'
      'meaning': '        Line 3: here East or West mean Eastern or Western (tune). Line 4, Send a ''La takhaf'' note from its place, was the best literal translation (Latakhaf means fear not) as it was addressed to Moses by God.'
      'occurrence': !!int '1'
