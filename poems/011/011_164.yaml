  'sherContent':
  - 'lang': 'ur'
    'text': 'بیا ساقی بگردان ساتگین را | بیفشان بر دو گیتی آستین را'
  - 'lang': 'en'
    'text': 'Come O’ bearer and move the cup of Wine, | And leave the worlds both under long veils line,'
- 'id': '011_164_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حقیقت را بہ رندی فاش کردند | کہ ملا کم شناسد رمز دین را'
  - 'lang': 'en'
    'text': 'He raised all the curtains before this sot, | The codes of His Path the ‘Mullah’ knew not.'
