- 'id': '007_036_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دمادم نقش ہای تازہ ریزد | بیک صورت قرار زندگی نیست'
  - 'lang': 'en'
    'text': 'Life keeps expressing itself in new ways: | Content with one fixed form it never stays.'
- 'id': '007_036_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگر امروز تو تصویر دوش است | بخاک تو شرار زندگی نیست'
  - 'lang': 'en'
    'text': 'You have no spark in you if your today | Is just a copy of your yesterdays.'
