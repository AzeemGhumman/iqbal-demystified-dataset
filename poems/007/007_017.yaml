- 'lang': 'ur'
  'text': 'گذشتی تیز گام ای اختر صبح'
- 'lang': 'en'
  'text': '(17)'
'description': []
'sher':
- 'id': '007_017_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گذشتی تیز گام ای اختر صبح | مگر از خواب ما بیزار رفتی'
  - 'lang': 'en'
    'text': 'O morning star, you came and swiftly fled, | Schocked, I suspect, to find us still in bed.'
- 'id': '007_017_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'من از ناآگہی گم کردہ راھم | تو بیدار آمدی بیدار رفتی'
  - 'lang': 'en'
    'text': 'You keep to your course, always wide awake: | Of ours we, sleeping too long, lose the thread.'
