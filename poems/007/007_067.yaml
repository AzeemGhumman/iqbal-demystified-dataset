  'text': 'مرا روزی گل افسردہ ئی گفت'
- 'lang': 'en'
  'text': '(67)'
'description': []
'sher':
- 'id': '007_067_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرا روزی گل افسردہ ئی گفت | نمود ما چو پرواز شرار است'
  - 'lang': 'en'
    'text': 'One day a faded rose spoke thus to me: | "Our life is as brief as a spark that flies.'
- 'id': '007_067_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دلم بر محنت نقش آفرین سوخت | کہ نقش کلک او ناپایدار است'
  - 'lang': 'en'
    'text': 'My heart grieves at the Artist’s wasted pains. | How soon each of His fair creations dies"!'
