  - 'lang': 'ur'
    'text': 'تو ای کودک منش خود را ادب کن | مسلمان زادہ ئی ترک نسب کن'
  - 'lang': 'en'
    'text': 'Learn to respect yourself, O childish one. | Are you a Muslim? Then abandon pride'
- 'id': '007_082_002'
  'meta': !!bool 'false'
