'heading':
- 'lang': 'ur'
  'text': 'خیال او درون دیدہ خوشتر'
- 'lang': 'en'
  'text': '(72)'
'description': []
'sher':
- 'id': '007_072_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خیال او درون دیدہ خوشتر | غمش افزودہ جان کاہیدہ خوشتر'
  - 'lang': 'en'
    'text': 'Dearer His image in the inner eye; | Sweeter the yearning for a sight of Him.'
- 'id': '007_072_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مرا صاحبدلی این نکتہ آموخت | ز منزل جادۂ پیچیدہ خوشتر'
  - 'lang': 'en'
    'text': 'Pine, soul. "Better", I was thus counselled by | A sage, "the winding path than journey’s end."'
