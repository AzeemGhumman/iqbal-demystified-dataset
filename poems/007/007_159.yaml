'heading':
- 'lang': 'ur'
  'text': 'بحرف اندر نگیری لامکانرا'
- 'lang': 'en'
  'text': '(159)'
'description': []
'sher':
- 'id': '007_159_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بحرف اندر نگیری لامکانرا | درون خود نگر این نکتہ پیداست'
  - 'lang': 'en'
    'text': 'What is abodeless cannot be encaged | In words. You can observe this in yourself;'
- 'id': '007_159_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ تن جان آنچنان دارد نشیمن | کہ نتوان گفت اینجا نیست آنجاست'
  - 'lang': 'en'
    'text': 'For in the body the soul is so lodged | You cannot say it is here, and not there.'
