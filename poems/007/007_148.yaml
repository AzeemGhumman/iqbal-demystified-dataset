- 'lang': 'ur'
  'text': 'مگو کار جھان نااستوار است'
- 'lang': 'en'
  'text': '(148)'
'description': []
'sher':
- 'id': '007_148_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مگو کار جھان نااستوار است | ہر آن ما ابد را پردہ دار است'
  - 'lang': 'en'
    'text': 'Do not say life is merely transitory: | Each moment of ours veils Eternity.'
- 'id': '007_148_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بگیر امروز را محکم کہ فردا | ہنوز اندر ضمیر روزگار است'
  - 'lang': 'en'
    'text': 'Hold firmly to today: tomorrow is | Still an idea in the mind of Time.'
