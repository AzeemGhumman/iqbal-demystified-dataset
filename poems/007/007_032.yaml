'heading':
- 'lang': 'ur'
  'text': 'جہان یارب چہ خوش ہنگامہ دارد'
- 'lang': 'en'
  'text': '(32)'
'description': []
'sher':
- 'id': '007_032_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جہان یارب چہ خوش ہنگامہ دارد | ہمہ را مست یک پیمانہ کردی'
  - 'lang': 'en'
    'text': 'A wonderful show, God, is Your world, All | Things seem to have drunk from the same wine-bowl.'
- 'id': '007_032_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نگہ را با نگہ آمیز دادی | دل از دل جان ز جان بیگانہ کردے'
  - 'lang': 'en'
    'text': 'Eye intimate with eye; but heart from heart | And soul from soul divided by a wall.'
