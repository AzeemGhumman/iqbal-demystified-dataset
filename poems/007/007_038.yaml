'heading':
- 'lang': 'ur'
  'text': 'چہ میپرسی میان سینہ دل چیست'
- 'lang': 'en'
  'text': '(38)'
'description': []
'sher':
- 'id': '007_038_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چہ میپرسی میان سینہ دل چیست | خرد چون سوز پیدا کرد دل شد'
  - 'lang': 'en'
    'text': 'You ask me what is this heart in your breast. | It is your intellect that has been blest'
- 'id': '007_038_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل از ذوق تپش دل بود لیکن | چو یک دم از تپش افتاد گل شد'
  - 'lang': 'en'
    'text': 'With feeling: while it feels, it is alive: | But when it ceases to feel, it is dust.'
