- 'lang': 'ur'
  'text': 'خرد بر چہرۂ تو پردہ ہا بافت'
- 'lang': 'en'
  'text': '(49)'
'description': []
'sher':
- 'id': '007_049_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خرد بر چہرۂ تو پردہ ہا بافت | نگاہی تشنۂ دیدار دارم'
  - 'lang': 'en'
    'text': 'My eyes are thirsty for a sight of You; | But intellect keeps Your face veiled from me.'
- 'id': '007_049_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'در افتد ہر زمان اندیشہ با شوق | چہ آشوب افکنی در جان زارم'
  - 'lang': 'en'
    'text': 'My eagerness is mixed with fear. O how. | You like to fill my soul with agony!'
