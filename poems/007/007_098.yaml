'id': '007_098'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'تو گوئی طایر ما زیر دام است'
- 'lang': 'en'
  'text': '(98)'
'description': []
'sher':
- 'id': '007_098_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو گوئی طایر ما زیر دام است | پریدن بر پر و بالش حرام است'
  - 'lang': 'en'
    'text': 'You say that we are like birds in a snare, | Which cannot stretch their wings so as to fly.'
- 'id': '007_098_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز تن بر جستہ تر شد معنی جان | فسان خنجر ما از نیام است'
  - 'lang': 'en'
    'text': 'In fact, the body prods the soul: it is | The scabbard that the sword is whetted by.'
