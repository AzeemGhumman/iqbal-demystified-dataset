- 'id': '007_040_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کنشت و مسجد و بتخانہ و دیر | جز این مشت گلی پیدا نکردی'
  - 'lang': 'en'
    'text': 'You only built church, temple, idol-house | And mosque – all symbols of your slavery.'
- 'id': '007_040_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز حکم غیر نتوان جز بدل رست | تو ای غافل دلی پیدا نکردی'
  - 'lang': 'en'
    'text': 'You never built yourself a heart, without | Which a free agent you can never be.'
