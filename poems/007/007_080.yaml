  'text': 'ترا درد یکے در سینہ پیچید'
- 'lang': 'en'
  'text': '(80)'
'description': []
'sher':
- 'id': '007_080_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ترا درد یکے در سینہ پیچید | جہان رنگ و بو را آفریدی'
  - 'lang': 'en'
    'text': 'Unable to bear Your stark loneliness, | You made this world of colours and of scents.'
- 'id': '007_080_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دگر از عشق بیباکم چہ رنجی | کہ خود این ہای و ہو را آفریدی'
  - 'lang': 'en'
    'text': 'Having taught it, why spurn as an excess | Our passionate search for Your lineaments?'
