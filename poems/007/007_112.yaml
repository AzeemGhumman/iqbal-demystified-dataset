'heading':
- 'lang': 'ur'
  'text': 'دل من رازدان جسم و جان است'
- 'lang': 'en'
  'text': '(112)'
'description': []
'sher':
- 'id': '007_112_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل من رازدان جسم و جان است | نپنداری اجل بر من گران است'
  - 'lang': 'en'
    'text': 'My heart knows soul and body’s mystery, | And so death is not frightening for me.'
- 'id': '007_112_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چہ غم گر یک جہان گم شد ز چشمم | ہنوز اندر ضمیرم صد جہان است'
  - 'lang': 'en'
    'text': 'What if one world will vanish from before | My eyes? My mind has many worlds in store.'
