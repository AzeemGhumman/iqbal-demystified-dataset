  'text': 'چہ لذت یارب اندر ہست و بود است'
- 'lang': 'en'
  'text': '(20)'
'description': []
'sher':
- 'id': '007_020_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چہ لذت یارب اندر ہست و بود است | دل ہر ذرہ در جوش نمود است'
  - 'lang': 'en'
    'text': 'What joy it is, O God, to be, just be! | Each atom’s heart feels this joy gratefully.'
- 'id': '007_020_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شکافد شاخ را چون غنچۂ گل | تبسم ریز از ذوق وجود است'
  - 'lang': 'en'
    'text': 'When a bud bursts forth from its mother-branch, | Its smile of happiness is good to see,'
