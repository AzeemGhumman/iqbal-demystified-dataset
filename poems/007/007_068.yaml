'heading':
- 'lang': 'ur'
  'text': 'جہان ما کہ پایانے ندارد'
- 'lang': 'en'
  'text': '(68)'
'description': []
'sher':
- 'id': '007_068_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جہان ما کہ پایانے ندارد | چو ماہی در یم ایام غرق است'
  - 'lang': 'en'
    'text': 'This world of ours, stretched out infinitely, | Is drowned like a fish in the sea of Time.'
- 'id': '007_068_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'یکی بر دل نظر وا کن کہ بینی | یم ایام در یک جام غرق است'
  - 'lang': 'en'
    'text': 'But look into your mind, and you will see | The sea of Time contained in a small cup.'
