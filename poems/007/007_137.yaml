'heading':
- 'lang': 'ur'
  'text': 'ز پیش من جہان رنگ و بو رفت'
- 'lang': 'en'
  'text': '(137)'
'description': []
'sher':
- 'id': '007_137_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز پیش من جہان رنگ و بو رفت | زمین و آسمان و چار سو رفت'
  - 'lang': 'en'
    'text': 'The world of smell and colour, earth and sky, | This lovely, lively world abandoned me.'
- 'id': '007_137_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو رفتی ای دل از ہنگامۂ او | و یا از خلوت آباد تو او رفت'
  - 'lang': 'en'
    'text': 'Did you flee from His stormy presence, heart? | Or did He leave your doleful company?'
