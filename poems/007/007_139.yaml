'heading':
- 'lang': 'ur'
  'text': 'نوا مستانہ در محفل زدم من'
- 'lang': 'en'
  'text': '(139)'
'description': []
'sher':
- 'id': '007_139_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نوا مستانہ در محفل زدم من | شرار زندگی بر گل زدم من'
  - 'lang': 'en'
    'text': 'I sang with such fine rapture to the crowd | That I struck life’s spark out of stolid clay.'
- 'id': '007_139_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دل از نور خرد کردم ضیا گیر | خرد را بر عیار دل زدم من'
  - 'lang': 'en'
    'text': 'I lit the heart with wisdom’s radiance, | But I put wisdom to the heart’s assay.'
