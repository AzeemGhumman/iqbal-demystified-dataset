  'text': "\uFEFFسفالم را می او جام جم کرد"
- 'lang': 'en'
  'text': '(43)'
'description': []
'sher':
- 'id': '007_043_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سفالم را می او جام جم کرد | درون قطرہ ام پوشیدہ یم کرد'
  - 'lang': 'en'
    'text': 'His wine turned my cup into Jamshid’s cup : | A sea poured into me, a tiny drop.'
    'notes':
    - 'phrase': 'cup'
      'meaning': 'Jamshid’s cup. A wine-bowl, said to have been manufactured at the command of Jamshid, which, legend has it, reflected the whole universe.'
      'occurrence': !!int '1'
- 'id': '007_043_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خرد اندر سرم بتخانہ ئی ریخت | خلیل عشق دیرم را حرم کرد'
  - 'lang': 'en'
    'text': 'In my head reason built an idol-house: | Love’s Abram to a Kaaba raised it up.'
