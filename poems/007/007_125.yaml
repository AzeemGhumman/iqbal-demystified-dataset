'heading':
- 'lang': 'ur'
  'text': 'اگر آگاہی از کیف و کم خویش'
- 'lang': 'en'
  'text': '(125)'
'description': []
'sher':
- 'id': '007_125_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'اگر آگاہی از کیف و کم خویش | یمی تعمیر کن از شبنم خویش'
  - 'lang': 'en'
    'text': 'If you know your potentialities, | Then with the dew you are create vast seas.'
- 'id': '007_125_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دلا دریوزۂ مہتاب تا کی | شب خود را برافروز از دم خویش'
  - 'lang': 'en'
    'text': 'O heart, why beg the moon for alms of light? | Let your own flaming breath light up your night.'
