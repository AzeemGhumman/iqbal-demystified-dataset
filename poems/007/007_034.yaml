  'sherContent':
  - 'lang': 'ur'
    'text': 'سریر کیقباد ، اکلیل جم خاک | کلیسا و بتستان و حرم خاک'
  - 'lang': 'en'
    'text': 'The throne of Kaikobad and Jamshid’s crown, | Church, temple, Kaaba—all dust to be thrown'
    'notes':
    - 'phrase': 'Kaikobad'
      'meaning': 'Kaikobad. A famous king of Iran.'
      'occurrence': !!int '1'
    - 'phrase': 'Jamshid’s'
      'meaning': 'Jamshid (Jamshed). A famous king of Iran.'
      'occurrence': !!int '1'
- 'id': '007_034_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ولیکن من ندانم گوہرم چیست | نگاھم برتر از گردون تنم خاک'
  - 'lang': 'en'
    'text': 'On the dust-heap. My substance too is dust, | But dust which my uplifted eyes disown.'
