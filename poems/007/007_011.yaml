- 'lang': 'ur'
  'text': 'نوای عشق را ساز است آدم'
- 'lang': 'en'
  'text': '(11)'
'description': []
'sher':
- 'id': '007_011_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نوای عشق را ساز است آدم | کشاید راز و خود رازست آدم'
  - 'lang': 'en'
    'text': 'Love’s music found its instrument in man. | He unveils mysteries, though himself one.'
- 'id': '007_011_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جہان او آفرید این خوبتر ساخت | مگر با ایزد انباز است آدم'
  - 'lang': 'en'
    'text': 'God made the world: man makes it beautiful. | Man is God’s colleague and companion.'
