'heading':
- 'lang': 'ur'
  'text': 'بہر دل عشق رنگ تازہ بر کرد'
- 'lang': 'en'
  'text': '(160)'
'description': []
'sher':
- 'id': '007_160_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہر دل عشق رنگ تازہ بر کرد | گہی با سنگ گہ با شیشہ سر کرد'
  - 'lang': 'en'
    'text': 'With every heart Love plays a different part– | Now as a stone, now as a crystal bowl.'
- 'id': '007_160_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ترا از خود ربود و چشم تر داد | مرا با خویشتن نزدیک تر کرد'
  - 'lang': 'en'
    'text': 'It robbed you of your self and gave you tears | Instead: it brought me closer to my soul.'
