  'text': 'ترا یک نکتۂ سر بستہ گویم'
- 'lang': 'en'
  'text': '(26)'
'description': []
'sher':
- 'id': '007_026_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ترا یک نکتۂ سر بستہ گویم | اگر درس حیات از من بگیری'
  - 'lang': 'en'
    'text': 'To make you understand life’s mystery, | I tell you one thing in all secrecy:'
- 'id': '007_026_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بمیری گر بہ تن جانی ندارے | وگر جانی بہ تن داری نمیری'
  - 'lang': 'en'
    'text': 'You die if you do not possess a soul; | But if you do, you live eternally.'
