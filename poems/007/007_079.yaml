'heading':
- 'lang': 'ur'
  'text': 'نفس آشفتہ موجی از یم اوست'
- 'lang': 'en'
  'text': '(79)'
'description': []
'sher':
- 'id': '007_079_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نفس آشفتہ موجی از یم اوست | نی ما نغمۂ ما از دم اوست'
  - 'lang': 'en'
    'text': 'Our breath is a stray breaker from His sea. | His breath makes music in our souls, His flutes.'
- 'id': '007_079_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'لب جوی ابد چون سبزہ رستیم | رگ ما ریشۂ ما از نم اوست'
  - 'lang': 'en'
    'text': 'Grown by the stream-brink of Eternity, | We draw the sap from it through our grass-roots.'
