'heading':
- 'lang': 'ur'
  'text': 'نوا در ساز جان از زخمۂ تو'
- 'lang': 'en'
  'text': '(78)'
'description': []
'sher':
- 'id': '007_078_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'نوا در ساز جان از زخمۂ تو | چسان در جانی و از جان برونی'
  - 'lang': 'en'
    'text': 'A lute, played by You, I make melody. | You are my soul and yet outside my soul.'
- 'id': '007_078_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چراغم ، با تو سوزم بی تو میرم | تو ای بیچون من بی من چگونی'
  - 'lang': 'en'
    'text': 'A lamp, I burn with Your flame; else I die. | How are You, O my life, outside of me?'
