'heading':
- 'lang': 'ur'
  'text': "\uFEFFسکندر با خضر خوش نکتہ ئی گفت"
- 'lang': 'en'
  'text': '(33)'
'description': []
'sher':
- 'id': '007_033_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'سکندر با خضر خوش نکتہ ئی گفت | شریک سوز و ساز بحر و بر شو'
  - 'lang': 'en'
    'text': 'Sikandar said to Khizar aptly: "Dive | Into the stormy sea of life and strive'
    'notes':
    - 'phrase': 'Sikandar'
      'meaning': 'Sikandar (Iskandar). Alexander the Great.'
      'occurrence': !!int '1'
    - 'phrase': 'Khizar'
      'meaning': 'Khizar (Khizr). The prophet Khizr, who discovered and drank of the water of life, thereby becoming immortal. According to Oriental tradition, lie was a wazir of Iskandar. He is also regarded as the guardian spirit of the sea.'
      'occurrence': !!int '1'
- 'id': '007_033_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو این جنگ از کنار عرصہ بینی | بمیر اندر نبرد و زندہ تر شو'
  - 'lang': 'en'
    'text': 'Against the waves. Why watch them from the shore? | Jump in and die and be the more alive."'
