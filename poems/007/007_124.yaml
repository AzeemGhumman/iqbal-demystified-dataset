  'text': 'بخود نازم گدای بی نیازم'
- 'lang': 'en'
  'text': '(124)'
'description': []
'sher':
- 'id': '007_124_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بخود نازم گدای بی نیازم | تپم ، سوزم ، گدازم، نے نوازم'
  - 'lang': 'en'
    'text': 'I am proud of my gift, my inner fire. | I burn, I blaze, I melt and play my lyre.'
- 'id': '007_124_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ترا از نغمہ در آتش نشاندم | سکندر فطرتم ، آئینہ سازم'
  - 'lang': 'en'
    'text': 'I melt you in my furnace into glass | And make of your minds mirrors for truth’s face.'
