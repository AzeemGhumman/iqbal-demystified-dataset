'id': '007_155'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'جہان رنگ و بو فہمیدنی ہست'
- 'lang': 'en'
  'text': '(155)'
'description': []
'sher':
- 'id': '007_155_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جہان رنگ و بو فہمیدنی ہست | درین وادی بسی گل چیدنی ہست'
  - 'lang': 'en'
    'text': 'Worth knowing is this world of hue and smell; | Worth culling are the flowers in this fair dell,'
- 'id': '007_155_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ولی چشم از درون خود نبندی | کہ در جان تو چیزی دیدنی ہست'
  - 'lang': 'en'
    'text': 'But do not close your eyes upon your Self; | For it has something worth observing well.'
