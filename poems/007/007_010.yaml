'id': '007_010'
'audioUrl': ''
'heading':
- 'lang': 'ur'
  'text': 'جہان ما کہ نابود است بودش'
- 'lang': 'en'
  'text': '(10)'
'description': []
'sher':
- 'id': '007_010_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'جہان ما کہ نابود است بودش | زیان توام ہمی زاید بسودش'
  - 'lang': 'en'
    'text': 'From nothing did this world originate. | Loss and gain are twin principles in it.'
- 'id': '007_010_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'کہن را نو کن و طرح دگر ریز | دل ما بر نتابد دیر و زودش'
  - 'lang': 'en'
    'text': 'Destroy the old: on its foundations build | Afresh. For Time’s sweet will we cannot wait.'
