'heading':
- 'lang': 'ur'
  'text': 'میارا بزم بر ساحل کہ آنجا'
- 'lang': 'en'
  'text': '(60)'
'description': []
'sher':
- 'id': '007_060_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'میارا بزم بر ساحل کہ آنجا | نوای زندگانے نرم خیز است'
  - 'lang': 'en'
    'text': 'Do not content yourself with resting on | The shore: the rhythm of life there is slow.'
- 'id': '007_060_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ دریا غلت و با موجش در آویز | حیات جاودان اندر ستیز است'
  - 'lang': 'en'
    'text': 'Plunge in the sea and grapple with the waves: | Eternal life consists in struggling so.'
