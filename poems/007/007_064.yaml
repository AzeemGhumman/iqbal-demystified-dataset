  'text': 'وفا ناآشنا بیگانہ خو بود'
- 'lang': 'en'
  'text': '(64)'
'description': []
'sher':
- 'id': '007_064_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'وفا ناآشنا بیگانہ خو بود | نگاہش بیقرار از جستجو بود'
  - 'lang': 'en'
    'text': 'Perfidious, cold, aloof, and all the time | In search of someone, with a restless eye,'
- 'id': '007_064_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چو دید او را پرید از سینۂ من | ندانستم کہ دست آموز او بود'
  - 'lang': 'en'
    'text': 'It flew to Him from my breast as soon as | It saw Him, Whom it must have been tamed by.'
