'heading':
- 'lang': 'ur'
  'text': 'ندانم بادہ ام یا ساغرم من'
- 'lang': 'en'
  'text': '(97)'
'description': []
'sher':
- 'id': '007_097_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ندانم بادہ ام یا ساغرم من | گہر در دامنم یا گوہرم من'
  - 'lang': 'en'
    'text': 'I do not know if I am wine or bowl, | A pearl or the possessor of a pearl.'
- 'id': '007_097_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چنان بینم چو بر دل دیدہ بندم | کہ جانم دیگر است و دیگرم من'
  - 'lang': 'en'
    'text': 'When I fix my eyes on my mind, I find | My soul and I are not identical.'
