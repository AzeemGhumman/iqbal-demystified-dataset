'heading':
- 'lang': 'ur'
  'text': 'فروغ او بہ بزم باغ و راغ است'
- 'lang': 'en'
  'text': '(109)'
'description': []
'sher':
- 'id': '007_109_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'فروغ او بہ بزم باغ و راغ است | گل از صہبای او روشن ایاغ است'
  - 'lang': 'en'
    'text': 'His radiance is in hill and dale, and flowers | All have their cups full of His lustrous wine.'
- 'id': '007_109_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'شب کس در جہان تاریک نگذاشت | کہ در ہر دل ز داغ او چراغ است'
  - 'lang': 'en'
    'text': 'He has left unillumined no one’s night | In each heart does the light of His love shine.'
