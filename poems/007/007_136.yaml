'heading':
- 'lang': 'ur'
  'text': 'ربودی دل ز چاک سینۂ من'
- 'lang': 'en'
  'text': '(136)'
'description': []
'sher':
- 'id': '007_136_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ربودی دل ز چاک سینۂ من | بہ غارت بردہ ئی گنجینۂ من'
  - 'lang': 'en'
    'text': 'You stole away my heart through my breast’s rent: | You robbed me of all I possessed in brief.'
- 'id': '007_136_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'متاع آرزویم با کہ دادے | چہ کردی با غم دیرینۂ من'
  - 'lang': 'en'
    'text': 'Whom did you give my yearning’s precious goods? | What did you do with my long-cherished grief?'
