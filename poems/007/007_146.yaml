'heading':
- 'lang': 'ur'
  'text': 'خیالم کو گل از فردوس چیند'
- 'lang': 'en'
  'text': '(146)'
'description': []
'sher':
- 'id': '007_146_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'خیالم کو گل از فردوس چیند | چو مضمون غریبی آفریند'
  - 'lang': 'en'
    'text': 'When my imagination, which culls flowers | From Eden’s garden, shapes a rare, new thought,'
- 'id': '007_146_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دلم در سینہ می لرزد چو برگی | کہ بر وی قطرۂ شبنم نشیند'
  - 'lang': 'en'
    'text': 'My heart is all a quiver with delight | Like petals trembling under dewdrops’ weight.'
