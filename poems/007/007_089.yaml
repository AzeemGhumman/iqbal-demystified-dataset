'heading':
- 'lang': 'ur'
  'text': 'بہ چندین جلوہ در زیر نقابی'
- 'lang': 'en'
  'text': '(89)'
'description': []
'sher':
- 'id': '007_089_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'بہ چندین جلوہ در زیر نقابی | نگاہ شوق ما را بر نتابی'
  - 'lang': 'en'
    'text': 'With all Your glory, You keep Yourself veiled; | You cannot bear our Passion’s eager gaze.'
- 'id': '007_089_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'دوی در خون ما چون مستی می | ولی بیگانہ خوئی ، دیر یابی'
  - 'lang': 'en'
    'text': 'You course in our blood like a potent wine; | Yet how aloof, how distant are Your ways!'
