  'text': 'ز من گو صوفیان با صفا را'
- 'lang': 'en'
  'text': '(128)'
'description': []
'sher':
- 'id': '007_128_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ز من گو صوفیان با صفا را | خدا جویان معنی آشنا را'
  - 'lang': 'en'
    'text': 'Convey this to those seekers after God, | The Sufis, who know all things recondite,'
- 'id': '007_128_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'غلام ہمت آن خود پرستم | کہ با نور خودی بیند خدا را'
  - 'lang': 'en'
    'text': 'That I admire the courage of the man | Who sees God only in his Selfhood’s light.'
