- 'lang': 'ur'
  'text': 'عجم از نغمہ ام آتش بجان است'
- 'lang': 'en'
  'text': '(141)'
'description': []
'sher':
- 'id': '007_141_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'عجم از نغمہ ام آتش بجان است | صدای من درای کاروان است'
  - 'lang': 'en'
    'text': 'Iran’s soul has been kindled by my song– | The resting caravan’s departing gong.'
- 'id': '007_141_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'حدی را تیز تر خوانم چو عرفی | کہ رہ خوابیدہ و محمل گران است'
  - 'lang': 'en'
    'text': 'I sing with Urfi livelier marching tunes; | For heavy is the load, asleep the road.'
