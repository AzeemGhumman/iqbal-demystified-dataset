  'text': 'تو ای شیخ حرم شاید ندانی'
- 'lang': 'en'
  'text': '(57)'
'description': []
'sher':
- 'id': '007_057_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'تو ای شیخ حرم شاید ندانی | جہان عشق را ھم محشری ہست'
  - 'lang': 'en'
    'text': 'Perhaps, O holy one, you do not know | The world of Love too has its Judgement Day;'
- 'id': '007_057_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'گناہ و نامہ و میزان ندارد | نہ او را مسلمی نی کافری ہست'
  - 'lang': 'en'
    'text': 'But there will be no balance, book or sin, | No Muslim and no infidel, they say.'
