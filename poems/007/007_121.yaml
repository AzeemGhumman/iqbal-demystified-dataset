- 'lang': 'ur'
  'text': 'ہزاران سال با فطرت نشستم'
- 'lang': 'en'
  'text': '(121)'
'description': []
'sher':
- 'id': '007_121_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ہزاران سال با فطرت نشستم | بہ او پیوستم و از خود گسستم'
  - 'lang': 'en'
    'text': 'With Nature my relations are age-old. | I gave myself up to it heart and soul.'
- 'id': '007_121_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'ولیکن سر گذشتم این دو حرفست | تراشیدم ، پرستیدم ، شکستم'
  - 'lang': 'en'
    'text': 'But my age-long romance with it is told | In these few words: I carved, adored and broke.'
