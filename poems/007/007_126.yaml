'heading':
- 'lang': 'ur'
  'text': 'چہ غم داری ، حیات دل ز دم نیست'
- 'lang': 'en'
  'text': '(126)'
'description': []
'sher':
- 'id': '007_126_001'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'چہ غم داری ، حیات دل ز دم نیست | کہ دل در حلقہ بود و عدم نیست'
  - 'lang': 'en'
    'text': 'Why sorrow? The heart does not live by breath | And is not chained to being and to death.'
- 'id': '007_126_002'
  'meta': !!bool 'false'
  'sherContent':
  - 'lang': 'ur'
    'text': 'مخور ای کم نظر اندیشۂ مرگ | اگر دم رفت دل باقی است غم نیست'
  - 'lang': 'en'
    'text': 'Death, O short-sighted man, you need not fear. | If breathing stops, the heart will still be there.'
